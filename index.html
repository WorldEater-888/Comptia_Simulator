    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Core Colors */
            --term-color: #0affba; 
            --term-hue: 150; 
            
            /* --- INTEGRATED RGB VARIABLES --- */
            --split-1: #ff0000; /* Red channel */
            --split-2: #00ffff; /* Cyan channel */
            --glitch-amp: 2px;  /* Distance of the shift */

            /* Dynamic Physics */
            --edge-opacity: 0; 
            --drift-amp: 2px;       
            --drift-speed: 5s;      
            --shake-intensity: 0px; 
            --glow-str: 5px;        
        }

        /* --- GLOBAL RESETS --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; cursor: auto !important; }
        
        body {
            background-color: #000000;
            margin: 0; padding: 0;
            font-family: 'VT323', monospace;
            color: var(--term-color);
            overflow: hidden;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            text-shadow: 0 0 var(--glow-str) var(--term-color); 
            transition: color 0.4s ease, text-shadow 0.2s ease;
        }

        /* --- BACKGROUND LAYERS --- */
        .scan-line {
            position: fixed; left: 0; width: 100%;
            background: var(--term-color); opacity: 0.25; z-index: 600;
            pointer-events: none; box-shadow: 0 0 11px var(--term-color);
        }
        @keyframes scan-drop { 0% { top: -10%; opacity: 0; } 10% { opacity: 0.35; } 100% { top: 110%; opacity: 0; } }
        .pixel-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 900; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px); }
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; opacity: 0.6; }
        .retro-grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 45vh; z-index: -3;
            background: linear-gradient(transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%), linear-gradient(90deg, transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%);
            background-size: 50px 50px; transform: perspective(600px) rotateX(70deg) scale(2); opacity: 0.4; animation: grid-move 10s linear infinite;
        }

        /* --- VIGNETTE --- */
        #vignette-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 800;
            box-shadow: inset 0 0 80px 20px var(--term-color);
            opacity: var(--edge-opacity); mix-blend-mode: hard-light;
            animation: panic-breath 2s ease-in-out infinite; transition: box-shadow 0.5s ease;
        }
        @keyframes panic-breath { 0% { opacity: var(--edge-opacity); } 50% { opacity: calc(var(--edge-opacity) * 0.7); } 100% { opacity: var(--edge-opacity); } }

        /* --- TERMINAL WINDOW --- */
        .terminal-window {
            width: 100%; height: 100%; border: none;
            background: rgba(0, 5, 5, 0.15); 
            backdrop-filter: blur(2px); -webkit-backdrop-filter: blur(2px);
            padding: 10px; display: none; flex-direction: column; position: relative;
            z-index: 100; overflow: hidden;
            transform: translate(var(--shake-intensity), var(--shake-intensity));
        }
        .power-on { display: flex !important; animation: turnOn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

        /* --- HEADER --- */
        .header { 
            border-bottom: 2px solid var(--term-color); padding-bottom: 5px; margin-bottom: 10px; 
            display: flex; flex-direction: column; gap: 8px; flex-shrink: 0; position: relative; transition: border-color 0.5s ease;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .h-left h1 { margin: 0; font-size: 2.2rem; letter-spacing: 2px; line-height: 1; font-weight: normal; }
        .header-controls { display: flex; align-items: center; gap: 8px; }

        .sys-btn {
            background: rgba(0, 0, 0, 0.4); font-family: 'VT323', monospace; font-size: 0.9rem; font-weight: bold;
            cursor: pointer; padding: 4px 8px; border: 1px solid; box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            transition: all 0.2s ease; text-transform: uppercase;
        }
        .sys-btn:active { transform: translate(1px, 1px); background: var(--term-color); color: #000; }
        .kofi-btn { color: #ffd700; border-color: #ffd700; }
        .kas-btn { color: #70c7ba; border-color: #70c7ba; }
        .audio-btn-small { background: transparent; border: 1px solid var(--term-color); color: var(--term-color); font-family: 'VT323', monospace; font-size: 0.8rem; padding: 2px 6px; cursor: pointer; opacity: 0.8; transition: border-color 0.5s ease, color 0.5s ease; }

        /* --- BARS LAYOUT --- */
        .bars-container { display: flex; flex-direction: column; width: 100%; gap: 6px; }
        .bar-row { display: flex; align-items: center; width: 100%; gap: 10px; }
        .bar-label { min-width: 110px; font-size: 0.9rem; font-weight: bold; text-align: right; letter-spacing: 1px; }
        
        .bar-track {
            flex-grow: 1; height: 12px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--term-color); position: relative;
            transition: border-color 0.5s ease;
        }
        
        /* INTEGRATED DAMAGE SHOCK CLASS (Triggered by JS) */
        .dmg-shock { 
            animation: damage-flash 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1); 
        }

        @keyframes damage-flash { 
            0% { transform: scale(1); filter: brightness(1); } 
            50% { transform: scale(1.15); filter: brightness(5) hue-rotate(180deg); } 
            100% { transform: scale(1); filter: brightness(1); } 
        }
        
        /* The Red Critical State (Pulsing Red) */
        .integrity-critical {
            animation: crit-pulse 0.2s infinite !important;
            background: repeating-linear-gradient(90deg, #ff0000, #ff0000 8px, transparent 8px, transparent 10px) !important;
            box-shadow: 0 0 25px #ff0000 !important;
        }

        @keyframes crit-pulse { 
            0% { filter: brightness(1); opacity: 1; box-shadow: 0 0 25px #ff0000; } 
            50% { filter: brightness(5); opacity: 0.8; box-shadow: 0 0 50px #ff0000; } 
            100% { filter: brightness(1); opacity: 1; box-shadow: 0 0 25px #ff0000; } 
        }

        .integrity-fill { 
            height: 100%; width: 100%; 
            background: var(--term-color);
            box-shadow: 0 0 10px var(--term-color);
            opacity: 0.85; 
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), background-color 0.5s linear, box-shadow 0.5s linear;
        }
        
        .temp-fill { height: 100%; width: 0%; background: #0affba; opacity: 0.85; transition: width 1s linear; }
        .temp-flash-bar { animation: white-flash 0.15s infinite; }
        .label-crit { animation: text-flash 0.2s infinite; }
        @keyframes white-flash { 0% { background: #fff; box-shadow: 0 0 20px #fff; } 50% { background: #ff0000; box-shadow: 0 0 5px red; } 100% { background: #fff; box-shadow: 0 0 20px #fff; } }
        @keyframes text-flash { 0%, 100% { color: #ff0000; text-shadow: 0 0 5px red; } 50% { color: #fff; text-shadow: 0 0 10px #fff; } }

        /* --- INTEGRATED RGB TEXT GLITCH --- */
        /* The class added by JS */
        .random-glitch-active { 
            animation: rgb-split-hover 0.2s infinite !important; 
            color: #fff !important; 
        }
        
        /* RGB Shift Keyframes */
        @keyframes rgb-split-hover { 
            0% { 
                text-shadow: calc(var(--glitch-amp)*-1) 0 var(--split-1), var(--glitch-amp) 0 var(--split-2); 
                transform: translate(0,0); 
            } 
            25% { 
                text-shadow: var(--glitch-amp) 0 var(--split-1), calc(var(--glitch-amp)*-1) 0 var(--split-2); 
                transform: translate(-2px, 1px); 
            } 
            50% { 
                text-shadow: 0 calc(var(--glitch-amp)*-1) var(--split-1), 0 var(--glitch-amp) var(--split-2); 
                transform: translate(2px, -1px); 
            } 
            75% { 
                text-shadow: 0 var(--glitch-amp) var(--split-1), 0 calc(var(--glitch-amp)*-1) var(--split-2); 
                transform: translate(-1px, 2px); 
            } 
            100% { 
                text-shadow: calc(var(--glitch-amp)*-1) 0 var(--split-1), var(--glitch-amp) 0 var(--split-2); 
                transform: translate(0,0); 
            } 
        }

        /* --- BUTTONS & ANIMATIONS --- */
        @keyframes float-complex {
            0% { transform: translate(0, 0); }
            25% { transform: translate(var(--drift-amp), calc(var(--drift-amp) * 0.5)); }
            50% { transform: translate(0, var(--drift-amp)); }
            75% { transform: translate(calc(var(--drift-amp) * -1), calc(var(--drift-amp) * 0.5)); }
            100% { transform: translate(0, 0); }
        }
        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 5px; overflow-y: auto; padding-bottom: 20px; }
        .btn { 
            background: rgba(0,0,0,0.25); border: 1px solid var(--term-color); 
            color: var(--term-color); font-family: 'VT323', monospace; font-size: 1.4rem; padding: 12px 15px; cursor: pointer; text-align: left; 
            transition: opacity 0.4s ease; position: relative; overflow: hidden; opacity: 0; 
            animation: float-complex var(--drift-speed) ease-in-out infinite;
        }
        .btn.visible { opacity: 1 !important; }
        @keyframes glitch-shake { 0% { transform: translate(0); } 25% { transform: translate(-3px, 3px); } 50% { transform: translate(3px, -3px); filter: brightness(2); } 75% { transform: translate(-1px, 1px); } 100% { transform: translate(0); } }
        .btn:active { animation: glitch-shake 0.2s infinite linear !important; background: #fff !important; color: #000 !important; box-shadow: 0 0 30px var(--term-color), 0 0 50px #fff !important; }
        .btn.exam-mode { border-color: #ff0000 !important; color: #ffffff !important; background: rgba(200, 0, 0, 0.25) !important; text-shadow: 0 0 5px #ff0000; }
        .btn.exam-mode:active { background: #ff0000 !important; box-shadow: 0 0 50px #ff0000 !important; }
        .nav-btn { position: fixed; bottom: 15px; left: 10px; width: calc(100% - 20px); font-weight: bold; text-align: center; background: #000; color: var(--term-color); border: 2px solid var(--term-color); font-family: 'VT323', monospace; font-size: 1.8rem; padding: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.8); z-index: 500; text-transform: uppercase; }
        .nav-btn:active { animation: glitch-shake 0.2s infinite; background: var(--term-color); color: #000; }

        /* --- QUIZ UI --- */
        .quiz-container { display: flex; flex-direction: column; flex-grow: 1; overflow-y: auto; overflow-x: hidden; padding-bottom: 90px; }
        .quiz-header-bar { display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid var(--term-color); padding-bottom: 5px; margin-bottom: 10px; font-size: 1.2rem; }
        .question-box { 
            font-size: 1.6rem; line-height: 1.2; margin-bottom: 15px; 
            background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent);
            border-left: 6px solid var(--term-color); padding: 10px; color: #ffffff !important;
            animation: float-complex 6s ease-in-out infinite reverse; 
        }
        #explanation-box { margin-bottom: 15px; padding: 10px; border: 2px dashed var(--term-color); background: rgba(0,10,0,0.6); font-size: 1.4rem; color: #ffffff; display: none; }
        .options-list { display: flex; flex-direction: column; gap: 10px; }
        .option-btn { 
            background: rgba(0, 0, 0, 0.4); border: 2px solid var(--term-color); color: #ffffff !important; padding: 12px; font-family: 'VT323', monospace; font-size: 1.4rem; text-align: left; cursor: pointer; position: relative; 
            animation: float-complex 7s ease-in-out infinite, haze-pulse 3s ease-in-out infinite; transform-origin: center;
        }
        @keyframes haze-pulse { 0%, 100% { box-shadow: 0 0 2px rgba(255,255,255,0.1); } 50% { box-shadow: 0 0 15px rgba(var(--term-hue), 100%, 50%, 0.4); } }
        .option-btn.correct { background: var(--term-color) !important; color: black !important; border-color: white; }
        .option-btn.wrong { background: #a00 !important; color: white !important; border-color: red; }

        /* --- PBQ --- */
        .pbq-wrapper { display: none; width: 100%; flex-direction: column; gap: 15px; }
        .cmd-input-line { display: flex; align-items: center; background: rgba(0,0,0,0.8); border: 1px solid var(--term-color); padding: 10px; font-size: 1.3rem; }
        #cmd-input { flex-grow: 1; background: transparent; border: none; color: #fff; font-family: inherit; font-size: inherit; outline: none; }
        .match-container { display: flex; justify-content: space-between; gap: 10px; }
        .match-col { display: flex; flex-direction: column; gap: 10px; width: 48%; }
        .match-item { border: 1px solid var(--term-color); background: rgba(0, 20, 20, 0.6); padding: 10px; text-align: center; font-size: 1.1rem; color: #fff; transition: 0.2s; }
        .match-item.selected { background: var(--term-color); color: #000; box-shadow: 0 0 15px var(--term-color); }
        .match-item.matched { opacity: 0.5; text-decoration: line-through; pointer-events: none; }
        .match-item.wrong { background: #a00; color: #fff; box-shadow: 0 0 15px #f00; }

        /* --- SCREENS --- */
        @keyframes turnOn { 0% { transform: scaleY(0.005) scaleX(0); opacity: 0; filter: brightness(4); } 60% { transform: scaleY(0.005) scaleX(1); opacity: 1; filter: brightness(2); } 100% { transform: scaleY(1) scaleX(1); opacity: 1; filter: brightness(1); } }
        @keyframes grid-move { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }
        @keyframes blink-slow { 0%, 100% { opacity: 1; text-shadow: 0 0 10px var(--term-color); } 50% { opacity: 0.6; text-shadow: 0 0 2px var(--term-color); } }
        
        #start-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background-color: #000; z-index: 2000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .title-glow { font-size: 3rem; color: #fff; letter-spacing: 5px; margin-bottom: 50px; text-shadow: 0 0 10px var(--term-color), 0 0 20px var(--term-color); animation: float-complex 6s ease-in-out infinite; }

        #fail-ui { 
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100dvh; z-index: 2000; background: #000; 
            flex-direction: column; justify-content: center; align-items: center; opacity: 0; pointer-events: none; padding: 20px; overflow: hidden; border: 5px solid red; box-shadow: inset 0 0 50px red;
        }
        .fail-visible { display: flex !important; opacity: 1 !important; pointer-events: auto !important; animation: turnOn 0.3s ease-out forwards; }
        .fail-text { font-size: 4rem; word-break: break-word; color:red; text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000; animation: ghost-sway 4s ease-in-out infinite; margin-bottom: 10px; }
        .fail-sub { font-size: 2rem; color: #fff; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 10px #fff; animation: ghost-sway 5s ease-in-out infinite reverse; margin-bottom: 30px; }
        @keyframes ghost-sway { 0% { transform: translate(0, 0) rotate(0deg); opacity: 0.9; } 50% { transform: translate(-5px, 2px) rotate(-1deg); opacity: 1; filter: blur(1px); } 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.9; } }
        .fail-dump { font-family: monospace; color: #ff5555; font-size: 0.8rem; text-align: left; width: 90%; height: 30%; overflow: hidden; opacity: 0.7; margin-bottom: 20px; border-top: 1px solid red; border-bottom: 1px solid red; padding: 10px; }
        
        .hidden { display: none !important; }
        .hex-dump { position: absolute; font-family: monospace; font-size: 12px; color: var(--term-color); opacity: 0.4; z-index: -1; white-space: pre; pointer-events: none; text-shadow: 0 0 2px var(--term-color); }
        .float-text { position: absolute; font-weight: bold; font-size: 1.5rem; pointer-events: none; animation: floatUp 2s forwards; text-shadow: 0 0 10px currentColor; z-index: 2000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-50px); } }

    </style>
</head>

            <span style="opacity:0.8;">[PKT]: <span id="packet-counter" style="color:#fff;">00</span></span>
        </div>
        
        <div class="question-box"><span id="q-text"></span></div>
        <div id="explanation-box"></div>
        
        <div class="options-list" id="opts-list"></div>

        <div id="pbq-area" class="pbq-wrapper"></div>
        <button id="pbq-submit-btn" class="btn" onclick="submitPBQ()" style="display:none; background: var(--term-color); color:#000; font-weight:bold; margin-top:10px;">[ EXECUTE_COMMAND ]</button>
        
        <button class="nav-btn hidden" id="next-btn" onclick="nextSeq()">>> NEXT_PACKET >></button>
    </div>

    <div id="results-ui" class="hidden" style="text-align: center; padding-top: 10px; overflow-y: auto; height: 100%;">
        <h1 style="font-size: 5rem; margin-bottom: 0px;" id="final-percent">0%</h1>
        <p style="font-size: 2rem; margin-bottom: 10px;">> DIAGNOSTIC COMPLETE</p>
        <button class="nav-btn" style="position:relative; margin-top:30px;" onclick="AudioEngine.playMenuHover(); location.reload()">>> REBOOT_SYSTEM</button>
    </div>

    <div id="fail-ui">
        <h1 class="fail-text">SYSTEM_CORRUPTED</h1>
        <div class="fail-sub">>> ALL_IS_LOST <<</div>
        <div class="fail-dump" id="fail-dump-text"></div>
        <button class="nav-btn" style="background: red; border-color: #fff; color: #fff; position: relative; margin-top:20px;" onclick="AudioEngine.playMenuHover(); location.reload()">[ FORCE_RESTART ]</button>
    </div>
</div>

<script>
    /* ========================================================================= */
    /* AUDIO ENGINE                                                              */
    /* ========================================================================= */
    const AudioEngine = {
        ctx: null, masterGain: null, delayNode: null, isPlaying: false, isMuted: false, 
        init: function() {
            try {
                const AC = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AC();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.3;
                this.masterGain.connect(this.ctx.destination);
                this.delayNode = this.ctx.createDelay(); this.delayNode.delayTime.value = 0.35; 
                const feedback = this.ctx.createGain(); feedback.gain.value = 0.4;
                this.delayNode.connect(feedback); feedback.connect(this.delayNode); this.delayNode.connect(this.masterGain);
                if (this.ctx.state === 'suspended') this.ctx.resume();
                this.startMusic();
            } catch(e) {}
        },
        startMusic: function() { if(this.isPlaying) return; this.isPlaying = true; this.musicLoop(); },
        musicLoop: function() {
            if (!this.isPlaying) return;
            const now = this.ctx.currentTime;
            const drone = this.ctx.createOscillator(); const droneGain = this.ctx.createGain();
            drone.type = 'sine'; drone.frequency.value = 55; 
            droneGain.gain.setValueAtTime(0.05, now); droneGain.gain.linearRampToValueAtTime(0, now + 6);
            drone.connect(droneGain); droneGain.connect(this.masterGain); drone.start(now); drone.stop(now + 6);
            
            const osc = this.ctx.createOscillator(); const g = this.ctx.createGain();
            osc.type = 'triangle'; osc.frequency.value = [43.65, 55, 65.41][Math.floor(Math.random()*3)];
            g.gain.setValueAtTime(0, now); g.gain.linearRampToValueAtTime(0.1, now + 2); g.gain.linearRampToValueAtTime(0, now + 7); 
            osc.connect(g); g.connect(this.masterGain); g.connect(this.delayNode); osc.start(now); osc.stop(now + 7);
            setTimeout(() => this.musicLoop(), 4500); 
        },
        playSFX: function(type) {
            if (!this.ctx || this.isMuted) return;
            const t = this.ctx.currentTime;
            const osc = this.ctx.createOscillator(); const g = this.ctx.createGain();
            osc.connect(g); g.connect(this.masterGain);
            if (type === 'type') { osc.type = 'square'; osc.frequency.setValueAtTime(2000+Math.random()*1000, t); g.gain.setValueAtTime(0.01, t); g.gain.exponentialRampToValueAtTime(0.001, t+0.03); osc.start(t); osc.stop(t+0.03); }
            else if (type === 'click') { osc.type = 'square'; osc.frequency.setValueAtTime(800, t); g.gain.setValueAtTime(0.01, t); g.gain.exponentialRampToValueAtTime(0.001, t+0.05); osc.start(t); osc.stop(t+0.05); } 
            else if (type === 'success') { osc.type = 'sine'; osc.frequency.setValueAtTime(600, t); osc.frequency.exponentialRampToValueAtTime(1200, t+0.1); g.gain.setValueAtTime(0.1, t); g.gain.linearRampToValueAtTime(0, t+0.2); g.connect(this.delayNode); osc.start(t); osc.stop(t+0.2); } 
            else if (type === 'streak') { 
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(400, t); osc.frequency.linearRampToValueAtTime(800, t+0.1); osc.frequency.linearRampToValueAtTime(1600, t+0.2); 
                g.gain.setValueAtTime(0.2, t); g.gain.linearRampToValueAtTime(0, t+0.5); g.connect(this.delayNode); osc.start(t); osc.stop(t+0.5); 
            }
            else if (type === 'error') { osc.type = 'triangle'; osc.frequency.setValueAtTime(150+Math.random()*50, t); osc.frequency.linearRampToValueAtTime(50, t+0.4); g.gain.setValueAtTime(0.2, t); g.gain.linearRampToValueAtTime(0, t+0.4); osc.start(t); osc.stop(t+0.4); } 
        },
        playMenuHover: function() {
            if (!this.ctx || this.isMuted) return;
            const t = this.ctx.currentTime;
            const osc = this.ctx.createOscillator(); const g = this.ctx.createGain();
            osc.type = 'square'; osc.frequency.setValueAtTime(600 + Math.random() * 800, t);
            g.gain.setValueAtTime(0.02, t); g.gain.exponentialRampToValueAtTime(0.001, t + 0.15); 
            osc.connect(g); g.connect(this.masterGain); osc.start(t); osc.stop(t + 0.15);
        },
        toggleMute: function() {
            this.isMuted = !this.isMuted;
            if(this.masterGain) this.masterGain.gain.setTargetAtTime(this.isMuted ? 0 : 0.3, this.ctx.currentTime, 0.1);
            document.getElementById('sound-toggle').innerText = this.isMuted ? "[SND:OFF]" : "[SND:ON]";
        }
    };

    /* ========================================================================= */
    /* GAME LOGIC & STATE                                                        */
    /* ========================================================================= */
    let matchState = { selected: null, pairsFound: 0 };
    let qQueue = []; let currentStreak = 0; window.integrity = 100;
    let explainTimer = null; let questionsCorrect = 0; let questionsAttempted = 0; let isDead = false;
    let hudInterval = null; let sessionTime = 5400; let tempLevel = 0; const TEMP_MAX = 60;
    
    const MASTER_DATABASE = [
        { tags: ["CORE1", "Hardware"], question: "A technician installs 16GB RAM, but Windows reports 4GB usable. Why?", options: ["OS is 32-bit (x86)", "RAM is unseated", "BIOS outdated", "Motherboard limitation"], answer: 0, explanation: "32-bit operating systems have a hard memory address limit of 4GB (2^32 addresses)." },
        { tags: ["CORE1", "Hardware"], question: "Which RAID level provides striping with parity, requiring at least three drives?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 10"], answer: 2, explanation: "RAID 5 requires a minimum of three drives and provides fault tolerance through distributed parity." },
        { tags: ["CORE1", "Hardware"], question: "A projector's image is flickering. What is the most likely cause?", options: ["Bulb life ending", "Loose cable", "Keystone setting", "Incompatible resolution"], answer: 1, explanation: "Flickering is often caused by a loose VGA or HDMI cable connection. A dying bulb usually dims." },
        { tags: ["CORE1", "Hardware"], type: "match", question: "Match the cable standard to its maximum transfer speed.", pairs: [ { left: "Cat 5e", right: "1 Gbps" }, { left: "Cat 6a", right: "10 Gbps" }, { left: "USB 2.0", right: "480 Mbps" }, { left: "Thunderbolt 3", right: "40 Gbps" } ], explanation: "Cat5e is limited to 1Gbps. Cat6a supports 10Gbps up to 100m. USB 2.0 is 480Mbps." },
        { tags: ["CORE1", "Troubleshooting"], type: "terminal", question: "A user suspects a specific application is causing the CPU to overheat. Enter the command to view running processes.", validCommands: ["tasklist", "tasklist | more"], hint: "Lists all tasks.", explanation: "The 'tasklist' command displays currently running processes." }
    ];
    function fetchQuestions(tags) { return MASTER_DATABASE.filter(q => tags.every(t => q.tags.includes(t))); }

    /* ========================================================================= */
    /* VISUAL EFFECTS                                                            */
    /* ========================================================================= */
    function spawnScanline() {
        if(isDead) return;
        const line = document.createElement('div'); line.className = 'scan-line';
        line.style.height = (Math.random() * 3 + 1) + 'px';
        line.style.animation = `scan-drop ${Math.random() * 5 + 4}s linear forwards`;
        document.getElementById('scan-container').appendChild(line);
        setTimeout(() => line.remove(), 10000);
        setTimeout(spawnScanline, Math.random() * 8000 + 6000); 
    }
    spawnScanline();

    // --- INTEGRATED RANDOM TEXT GLITCH LOOP ---
    function triggerRandomGlitch() {
        if(isDead) return;
        
        // Chaos increases as integrity drops
        const chaos = 1 - (integrity / 100);
        const chance = 0.05 + (chaos * 0.5); 
        
        if(Math.random() < chance) {
            // Select random targets to glitch
            const targets = document.querySelectorAll('.btn, .question-box, h1, .bar-label');
            if(targets.length > 0) {
                const target = targets[Math.floor(Math.random()*targets.length)];
                
                // Add the CSS class that contains the RGB animation
                target.classList.add('random-glitch-active');
                
                // Remove it quickly (200ms)
                setTimeout(() => target.classList.remove('random-glitch-active'), 200);
            }
        }
        // Loop based on integrity (faster loop = lower integrity)
        setTimeout(triggerRandomGlitch, 200 + (integrity * 5));
    }
    
    function spawnHexDump() {
        if(isDead) return;
        const chars = "0123456789ABCDEF"; let str = "";
        for(let r=0; r<6; r++) { str += "0x"; for(let i=0; i<4; i++) str += chars[Math.floor(Math.random()*16)]; str += "\n"; }
        const el = document.createElement('div'); el.className = "hex-dump";
        el.style[Math.random() > 0.5 ? 'left' : 'right'] = Math.random() * 15 + "%"; el.style.top = Math.random() * 90 + "%";
        document.body.appendChild(el);
        setTimeout(()=>el.remove(), 8000);
        setTimeout(spawnHexDump, Math.random() * 3000 + 2000);
    }
    
    const canvas = document.getElementById('matrix-canvas'); const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const fontSize = 14; const columns = Math.floor(canvas.width / fontSize); const drops = Array(columns).fill(1); 
    const baseChars = "01010x<>!@#{}[]ZEUS"; 
    function drawRain() {
        if(Math.random() > 0.5) { requestAnimationFrame(drawRain); return; } 
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--term-color'); 
        ctx.font = fontSize + 'px monospace';
        for(let i=0; i<drops.length; i++) {
            const char = baseChars[Math.floor(Math.random()*baseChars.length)];
            ctx.fillText(char, i*fontSize, drops[i]*fontSize);
            if(drops[i]*fontSize > canvas.height && Math.random() > 0.99) drops[i] = 0; drops[i]++;
        }
        requestAnimationFrame(drawRain);
    }
    drawRain();

    function scrambleText(element, finalString, duration=500) {
        const alphabet = "0101010101XYZ<>";
        let start = Date.now();
        let charCount = 0;
        function update() {
            let prog = (Date.now() - start) / duration;
            if(prog >= 1) { element.innerText = finalString; return; }
            let txt = "";
            for(let i=0; i<finalString.length; i++) {
                if(i < finalString.length * prog) txt += finalString[i];
                else txt += alphabet[Math.floor(Math.random()*alphabet.length)];
            }
            element.innerText = txt;
            charCount++;
            if(charCount % 2 === 0) AudioEngine.playSFX('type');
            requestAnimationFrame(update);
        }
        update();
    }

    function typeExplain(element, text) {
        if (explainTimer) { clearTimeout(explainTimer); explainTimer = null; }
        element.style.display = 'block'; element.innerHTML = ""; let i = 0;
        function type() {
            if (i < text.length) { 
                element.innerHTML += text.charAt(i); i++; 
                if(i % 2 === 0) AudioEngine.playSFX('type');
                explainTimer = setTimeout(type, 20); 
            }
        }
        type();
    }

    /* === HUD LOGIC === */
    function startHUD() {
        if (hudInterval) clearInterval(hudInterval);
        hudInterval = setInterval(() => {
            if(isDead) return;
            if (sessionTime > 0) sessionTime--;
            let mins = Math.floor(sessionTime / 60); let secs = sessionTime % 60;
            document.getElementById('session-timer').innerText = `${mins}:${secs.toString().padStart(2, '0')}`;

            if (document.getElementById('next-btn').classList.contains('hidden')) {
                if (tempLevel < TEMP_MAX) tempLevel++;
                updateTempVisuals();
            }
        }, 1000);
    }

    function updateTempVisuals() {
        const bar = document.getElementById('temp-bar');
        const label = document.getElementById('temp-label');
        const pct = tempLevel / TEMP_MAX;
        bar.style.width = `${pct * 100}%`;

        if (tempLevel >= 50) {
            label.innerText = "OVERHEAT"; label.classList.add('label-crit'); label.style.color = "#ff0000"; 
            bar.classList.add('temp-flash-bar'); bar.style.background = "#fff";
        } else if (tempLevel >= 40) {
            label.innerText = "DANGER"; label.classList.remove('label-crit'); label.style.color = "#ff4400"; 
            bar.classList.remove('temp-flash-bar'); bar.style.background = "orange";
        } else if (tempLevel >= 30) {
            label.innerText = "WARM"; label.classList.remove('label-crit'); label.style.color = "#ffaa00"; 
            bar.classList.remove('temp-flash-bar'); bar.style.background = "yellow";
        } else {
            label.innerText = "TEMP"; label.classList.remove('label-crit'); label.style.color = "#ffffff"; 
            bar.classList.remove('temp-flash-bar'); bar.style.background = "#0affba";
        }
    }

    /* ========================================================================= */
    /* SYSTEM LOGIC                                                              */
    /* ========================================================================= */
    function bootSystem() {
        document.getElementById('start-overlay').style.display = 'none';
        AudioEngine.init(); 
        const term = document.getElementById('term-win');
        term.style.display = 'flex'; term.classList.add('power-on');
        const btns = document.querySelectorAll('.btn');
        // Randomize floating start
        btns.forEach((b) => { 
            b.style.animationDelay = (Math.random() * -5) + 's';
            b.classList.add('visible'); 
        });
        spawnHexDump(); triggerRandomGlitch();
    }

    function goToSubMenu(type, titleName) {
        const header = document.getElementById('main-header');
        header.innerHTML = `SYSTEM <span style="font-size:0.6em; color:#fff;">${titleName || 'ROOT'}</span>`;
        header.classList.add('logo-glitch'); setTimeout(()=>header.classList.remove('logo-glitch'), 300);

        document.getElementById('root-menu').classList.add('hidden');
        document.getElementById(type + '-menu').classList.remove('hidden');
        
        const target = document.getElementById(type + '-menu');
        const btns = target.querySelectorAll('.btn');
        btns.forEach((b) => { 
             b.style.animationDelay = (Math.random() * -5) + 's'; // Randomize
             b.classList.remove('visible'); 
             setTimeout(() => b.classList.add('visible'), 50); 
        });
    }

    function goToRoot() {
        document.getElementById('main-header').innerHTML = 'SYSTEM <span style="font-size:0.6em; color:#fff;">ROOT</span>';
        document.querySelectorAll('[id$="-menu"]').forEach(m => m.classList.add('hidden'));
        document.getElementById('root-menu').classList.remove('hidden');
    }
    
    function transitionToQuiz(certTag, moduleTag) {
        qQueue = fetchQuestions([certTag, moduleTag]);
        if(qQueue.length === 0) { alert("NO DATA"); return; }
        for (let i = qQueue.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [qQueue[i], qQueue[j]] = [qQueue[j], qQueue[i]]; }
        startQuiz();
    }
    
    function startExam(certTag) {
        qQueue = fetchQuestions([certTag]).slice(0, 90);
        startQuiz();
    }

    function startQuiz() {
        document.querySelectorAll('[id$="-menu"], #root-menu').forEach(m => m.classList.add('hidden'));
        document.getElementById('quiz-ui').classList.remove('hidden');
        resetGame(); startHUD(); loadSeq();
    }
    
    function resetGame() {
        currentStreak = 0; integrity = 100; tempLevel = 0; isDead = false; questionsCorrect = 0; questionsAttempted = 0;
        document.getElementById('fail-ui').classList.remove('fail-visible'); 
        updateSystemState();
    }

    function updateSystemState() {
        if (integrity > 100) integrity = 100; if (integrity < 0) integrity = 0;
        
        const bar = document.getElementById('integrity-bar');
        bar.style.width = `${integrity}%`;
        document.getElementById('streak-ui').innerText = `CONN: ${currentStreak}`;

        // Color Logic
        let hue;
        if(integrity > 90) hue = 150; // Lock to Neon Mint
        else hue = Math.floor(integrity * 1.55); 
        
        const root = document.documentElement; 
        root.style.setProperty('--term-hue', hue);
        root.style.setProperty('--term-color', `hsl(${hue}, 100%, 50%)`);
        
        // Physics Calculation
        const damage = 100 - integrity;
        const panicLevel = damage / 100; 
        
        root.style.setProperty('--edge-opacity', panicLevel * 0.7); 
        root.style.setProperty('--drift-speed', Math.max(0.2, 5 - (panicLevel * 4)) + 's');
        root.style.setProperty('--drift-amp', (2 + (panicLevel * 8)) + 'px');
        root.style.setProperty('--rgb-offset', (1 + (panicLevel * 4)) + 'px');
        root.style.setProperty('--glow-str', (5 + (panicLevel * 10)) + 'px');

        // Shake if low health
        root.style.setProperty('--shake-intensity', (integrity < 50) ? (panicLevel * 2) + 'px' : '0px');

        // CRITICAL STATE PULSE
        if (integrity < 30) {
            bar.classList.add('integrity-critical');
        } else {
            bar.classList.remove('integrity-critical');
        }

        if(integrity <= 0 && !isDead) triggerFailure();
    }

    function triggerFailure() { 
        isDead = true;
        document.getElementById('fail-ui').classList.add('fail-visible');
        let dump = "";
        for(let i=0; i<100; i++) {
            dump += `0x${Math.floor(Math.random()*99999).toString(16).toUpperCase().padStart(8,'0')} MEM_ERR\n`;
        }
        document.getElementById('fail-dump-text').innerText = dump;
        AudioEngine.playSFX('error'); 
    }

    function loadSeq() {
        if (integrity <= 0 || qQueue.length === 0) { if(qQueue.length === 0) finish(); return; }
        
        tempLevel = 0; updateTempVisuals();
        const q = qQueue.pop(); window.currentQ = q;
        document.getElementById('packet-counter').innerText = qQueue.length;
        scrambleText(document.getElementById('q-text'), q.question, 400);
        
        document.getElementById('explanation-box').style.display = 'none';
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('opts-list').innerHTML = '';
        document.getElementById('pbq-area').style.display = 'none';
        document.getElementById('pbq-submit-btn').style.display = 'none';

        if (q.type === 'terminal' || q.type === 'match') renderPBQ(q); else renderMCQ(q);
    }

    function renderMCQ(q) {
        const optsList = document.getElementById('opts-list');
        q.options.forEach((o, i) => {
            const b = document.createElement('button'); b.className = 'option-btn'; b.innerText = `> ${o}`;
            b.style.animationDelay = (Math.random() * -5) + 's'; 
            b.onclick = () => processResult(i === q.answer, b);
            optsList.appendChild(b);
        });
    }

    function renderPBQ(q) {
        const area = document.getElementById('pbq-area'); area.innerHTML = ''; area.style.display = 'flex';
        document.getElementById('pbq-submit-btn').style.display = 'block';

        if (q.type === 'terminal') {
            area.innerHTML = `<div class="cmd-input-line"><span>C:\\></span><input type="text" id="cmd-input"></div>`;
        } else if (q.type === 'match') {
            matchState = { selected: null, pairsFound: 0 };
            area.innerHTML = `<div class="match-container"><div class="match-col" id="col-left"></div><div class="match-col" id="col-right"></div></div>`;
            q.pairs.forEach((p, i) => {
                const l = document.createElement('div'); l.className='match-item'; l.innerText=p.left; l.dataset.id=i; l.dataset.side='l'; l.onclick=e=>handleMatch(e.target);
                document.getElementById('col-left').appendChild(l);
                const r = document.createElement('div'); r.className='match-item'; r.innerText=p.right; r.dataset.id=i; r.dataset.side='r'; r.onclick=e=>handleMatch(e.target);
                document.getElementById('col-right').appendChild(r);
            });
            const rCol = document.getElementById('col-right');
            for (let i = rCol.children.length; i >= 0; i--) rCol.appendChild(rCol.children[Math.random() * i | 0]);
        }
    }

    function handleMatch(el) {
        if(el.classList.contains('matched')) return;
        if(matchState.selected === el) { el.classList.remove('selected'); matchState.selected=null; return; }
        if(!matchState.selected) { matchState.selected = el; el.classList.add('selected'); }
        else {
            const prev = matchState.selected;
            if(prev.dataset.side === el.dataset.side) { prev.classList.remove('selected'); el.classList.add('selected'); matchState.selected = el; return; }
            if(prev.dataset.id === el.dataset.id) {
                prev.classList.remove('selected'); el.classList.remove('selected');
                prev.classList.add('matched'); el.classList.add('matched');
                AudioEngine.playSFX('click'); matchState.pairsFound++; matchState.selected = null;
            } else {
                prev.classList.remove('selected'); el.classList.add('wrong'); setTimeout(()=>el.classList.remove('wrong'), 400);
                AudioEngine.playSFX('error'); matchState.selected = null; 
                // Manual damage logic for match game
                integrity -= 19; 
                const wrap = document.getElementById('integrity-wrap');
                wrap.classList.remove('dmg-shock'); void wrap.offsetWidth; wrap.classList.add('dmg-shock');
                
                updateSystemState(); 
                const errs = ["SEG_FAULT", "NaN", "0x00DEAD", "NULL_REF", "BIT_FLIP"];
                showFloatText(errs[Math.floor(Math.random()*errs.length)], el, 'red');
            }
        }
    }

    function submitPBQ() {
        const q = window.currentQ; let correct = false;
        if(q.type === 'terminal') { if(q.validCommands.includes(document.getElementById('cmd-input').value.trim().toLowerCase())) correct = true; }
        else if (q.type === 'match') { if(matchState.pairsFound === q.pairs.length) correct = true; }
        processResult(correct, document.getElementById('pbq-submit-btn'));
    }

    // --- UPDATED PROCESS RESULT (INTEGRATED SHOCK LOGIC) ---
    function processResult(isCorrect, btn) {
        questionsAttempted++;
        document.querySelectorAll('.option-btn').forEach(b => b.style.pointerEvents = 'none');
        document.getElementById('pbq-submit-btn').style.display = 'none';
        
        if (isCorrect) {
            questionsCorrect++;
            currentStreak++; 
            btn.classList.add('correct'); integrity += 5;
            
            if(currentStreak > 0 && currentStreak % 3 === 0) {
                integrity += 10; 
                AudioEngine.playSFX('streak');
                showFloatText("STREAK BONUS +10", btn, '#0ff');
            } else {
                AudioEngine.playSFX('success'); showFloatText("ACCEPTED", btn, '#0f0');
            }
            
        } else {
            currentStreak = 0; 
            btn.classList.add('wrong'); 
            
            // 1. Calculate Damage (Standard 19, Exam 6 logic placeholder)
            const damage = 19; 
            integrity -= damage;
            AudioEngine.playSFX('error'); showFloatText("CORRUPT", btn, '#f00');

            // 2. Trigger the "Shock" animation class on wrapper
            const wrap = document.getElementById('integrity-wrap');
            if(wrap) {
                wrap.classList.remove('dmg-shock'); 
                void wrap.offsetWidth;              
                wrap.classList.add('dmg-shock');    
            }
        }
        
        typeExplain(document.getElementById('explanation-box'), ">> " + window.currentQ.explanation);
        updateSystemState();
        if (integrity > 0) document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextSeq() { AudioEngine.playSFX('click'); loadSeq(); }
    
    function showFloatText(text, element, color) {
        const floatEl = document.createElement('div'); floatEl.className = 'float-text'; floatEl.innerText = text;
        floatEl.style.color = color; floatEl.style.textShadow = `0 0 10px ${color}`;
        document.body.appendChild(floatEl); 
        const rect = element.getBoundingClientRect();
        floatEl.style.left = (rect.left + rect.width/2 - 20) + 'px'; floatEl.style.top = rect.top + 'px';
        setTimeout(() => floatEl.remove(), 2000);
    }

    function finish() {
        document.getElementById('quiz-ui').classList.add('hidden');
        document.getElementById('results-ui').classList.remove('hidden');
        
        let pct = 0;
        if(questionsAttempted > 0) pct = Math.floor((questionsCorrect/questionsAttempted)*100);
        
        let i = 0;
        const interval = setInterval(() => {
            document.getElementById('final-percent').innerText = `${i}%`;
            if (i >= pct) clearInterval(interval); i++;
        }, 20);
    }
    
    function shutdownSystem() { location.reload(); }
