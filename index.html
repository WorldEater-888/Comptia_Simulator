{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the USB Version to its Max Speed.", pairs: [{ left: "USB 2.0", right: "480 Mbps" }, { left: "USB 3.0 (3.1 Gen 1)", right: "5 Gbps" }, { left: "USB 3.1 (Gen 2)", right: "10 Gbps" }, { left: "USB4", right: "40 Gbps" }], explanation: "USB 2.0 is High Speed, 3.0 is SuperSpeed, and higher versions offer even more throughput.", hint: "Generational speed." },
{ tags: ["CORE1", "Networking"], question: "A technician is setting up a SOHO router. Which of the following should be changed to prevent unauthorized users from managing the device?", options: ["SSID", "Default administrator password", "DHCP range", "Frequency band"], answer: 1, explanation: "Changing the default credentials is the most important security step when setting up any network appliance.", hint: "Change defaults." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a CPU. Which of the following is the most important step to prevent static discharge from damaging the component?", options: ["Wear an ESD strap", "Work on a carpeted floor", "Keep the PC plugged in and turned on", "Touch the CPU pins frequently"], answer: 0, explanation: "An ESD (Electrostatic Discharge) strap grounds the technician, preventing static buildup that can fry sensitive silicon chips.", hint: "Static protection." },
{ tags: ["CORE1", "Networking"], question: "What is the primary benefit of using a VPN?", options: ["Faster internet speeds", "Encrypted communication over an untrusted network", "Blocking pop-up ads", "Assigning public IP addresses"], answer: 1, explanation: "A Virtual Private Network (VPN) creates a secure 'tunnel' for data, protecting it from interception on public networks.", hint: "Secure tunnel." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following describes 'Hyper-Threading' technology?", options: ["Increasing the clock speed of the CPU", "Allowing a single physical core to act as two logical processors", "Using multiple CPUs on one motherboard", "Adding more L3 cache"], answer: 1, explanation: "Hyper-Threading (Intel) or SMT (AMD) allows a CPU to handle more instructions simultaneously by creating logical cores.", hint: "Logical cores." },
{ tags: ["CORE1", "Troubleshoot"], question: "A user reports that their laser printer's LCD screen says 'Replace Maintenance Kit'. What does this typically include?", options: ["New toner and paper", "Fuser, pickup rollers, and separation pads", "The imaging drum only", "A new logic board"], answer: 1, explanation: "Maintenance kits contain the mechanical parts that wear out over time, such as the fuser and the rubber rollers.", hint: "Wearable parts." },
{ tags: ["CORE1", "Networking"], question: "A technician is troubleshooting a network issue and finds that several workstations have IP addresses in the 169.254.0.1 to 169.254.255.254 range. Which of the following should the technician check FIRST?", options: ["DNS server configuration", "DHCP server availability", "Default gateway settings", "MAC address filtering"], answer: 1, explanation: "Addresses in the 169.254.0.0/16 range are APIPA addresses, indicating that the clients are configured for DHCP but cannot reach a DHCP server.", hint: "Check DHCP." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following RAID levels provides the best balance of high performance and high redundancy by using a 'stripe of mirrors'?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 10"], answer: 3, explanation: "RAID 10 combines the mirroring of RAID 1 with the striping of RAID 0, providing both data safety and increased read/write speeds.", hint: "Stripe of mirrors." },
{ tags: ["CORE1", "Cloud"], question: "A company wants to run several virtual machines on a single physical server to save on hardware costs. Which of the following is the MOST important hardware resource to consider when sizing the server?", options: ["GPU performance", "Network bandwidth", "Amount of RAM", "Sound card quality"], answer: 2, explanation: "Virtual machines share the physical host's RAM. If the host runs out of physical memory, performance will degrade significantly or the VMs will fail to start.", hint: "Shared memory." },
{ tags: ["CORE1", "Mobile"], question: "A user's smartphone screen is unresponsive to touch, but the display shows the home screen clearly. Which component likely needs to be replaced?", options: ["LCD panel", "Inverter", "Digitizer", "Backlight"], answer: 2, explanation: "The digitizer is the clear layer on top of the display that converts physical touch into digital signals. If the image is fine but touch is dead, the digitizer is the culprit.", hint: "Touch layer." },
{ tags: ["CORE1", "Networking"], question: "A technician is setting up a secure wireless network. Which of the following encryption standards provides the highest level of security available for a SOHO router?", options: ["WEP", "WPA", "WPA2", "WPA3"], answer: 3, explanation: "WPA3 is the most modern and secure wireless encryption standard, providing better protection against brute-force attacks compared to WPA2.", hint: "Latest security." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following laptop components is responsible for providing power to the LCD backlight when using an older CCFL-based screen?", options: ["AC adapter", "Inverter", "Video card", "Battery"], answer: 1, explanation: "The inverter converts DC power from the laptop into high-voltage AC power required by Cold Cathode Fluorescent Lamps (CCFL).", hint: "Backlight power." },
{ tags: ["CORE1", "Cloud"], question: "An organization is using a cloud service that allows them to rent servers, storage, and networking, but they must manage the operating systems themselves. Which cloud model is this?", options: ["SaaS", "PaaS", "IaaS", "DaaS"], answer: 2, explanation: "Infrastructure as a Service (IaaS) provides the underlying hardware resources, while the customer maintains responsibility for the OS and applications.", hint: "Infrastructure only." },
{ tags: ["CORE1", "Hardware"], question: "A laser printer is producing pages with a vertical white line running down the center of every document. Which of the following is the most likely cause?", options: ["Dirty primary corona wire", "Failing fuser assembly", "Low toner levels", "Damaged transfer roller"], answer: 2, explanation: "Vertical white lines (absent print) are often caused by toner blockages or low toner levels preventing the material from reaching the paper in that specific spot.", hint: "Blocked toner." },
{ tags: ["CORE1", "Mobile"], question: "A user wants to ensure that their mobile device's data is encrypted and cannot be accessed if the device is stolen. Which of the following should be enabled?", options: ["Passcode lock", "Remote wipe", "Screen mirroring", "Airplane mode"], answer: 0, explanation: "On modern mobile devices, setting a passcode or biometric lock automatically triggers the hardware-based encryption of the stored data.", hint: "Passcode enable." },
{ tags: ["CORE1", "Hardware"], question: "A technician is building a CAD workstation and needs to select the most appropriate storage. Which of the following provides the fastest data transfer rates?", options: ["SATA HDD", "SATA SSD", "NVMe SSD", "USB Flash Drive"], answer: 2, explanation: "NVMe SSDs use the PCIe bus, allowing for much higher throughput and lower latency compared to the older SATA interface.", hint: "PCIe speed." },
{ tags: ["CORE1", "Troubleshoot"], question: "A computer starts to boot but shuts down after 30 seconds. The technician hears the fans spinning at very high speeds. Which of the following should be checked?", options: ["Hard drive health", "CPU temperature", "RAM compatibility", "Power supply wattage"], answer: 1, explanation: "Sudden shutdowns paired with high fan speeds usually indicate thermal protection kicking in due to CPU overheating.", hint: "Overheating." },
{ tags: ["CORE1", "Mobile"], question: "A user's laptop battery charge lasts for only 15 minutes. The technician checks the battery health in the OS and it shows as 'Poor'. Which of the following is the best solution?", options: ["Keep the laptop plugged in permanently", "Calibrate the battery in BIOS", "Replace the battery", "Update the battery driver"], answer: 2, explanation: "Batteries have a finite lifespan (charge cycles). When the capacity drops significantly, the physical cells are degraded and the battery must be replaced.", hint: "Replace it." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new CPU. Which of the following is used to facilitate heat transfer between the CPU and the heatsink?", options: ["Conductive glue", "Thermal paste", "Isopropyl alcohol", "Dielectric grease"], answer: 1, explanation: "Thermal paste fills the microscopic air gaps between the CPU heat spreader and the heatsink, ensuring efficient thermal conductivity.", hint: "Fills air gaps." },
{ tags: ["CORE1", "Cloud"], question: "Which of the following cloud characteristics allows a user to pay only for the resources they actually use?", options: ["Rapid elasticity", "Resource pooling", "Measured service", "Broad network access"], answer: 2, explanation: "Measured service (or metered service) involves the provider tracking usage and billing the customer based on consumption levels.", hint: "Pay per use." },
{ tags: ["CORE1", "Troubleshoot"], question: "A user's computer fails to POST and gives a series of three long beeps. Which of the following is the most likely cause?", options: ["Video card failure", "Memory/RAM issue", "Hard drive failure", "CPU failure"], answer: 1, explanation: "While beep codes vary by manufacturer, three long beeps are a classic indicator of a memory (RAM) error during the POST process.", hint: "RAM error." },
{ tags: ["CORE1", "Networking"], question: "Which of the following devices is used to connect multiple network segments and makes forwarding decisions based on IP addresses?", options: ["Switch", "Hub", "Router", "Bridge"], answer: 2, explanation: "Routers operate at Layer 3 of the OSI model and use IP addresses to route traffic between different networks.", hint: "IP based." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary function of a PSU (Power Supply Unit)?", options: ["To convert DC from the wall to AC for the PC", "To convert AC from the wall to DC for the PC", "To store electricity for use during a power outage", "To regulate the CPU voltage"], answer: 1, explanation: "The PSU converts the high-voltage Alternating Current (AC) from a wall outlet into the low-voltage Direct Current (DC) required by internal components.", hint: "AC to DC." },
{ tags: ["CORE1", "Networking"], question: "A technician is setting up a SOHO network and wants to ensure that the internal IP addresses are hidden from the internet. Which technology should be used?", options: ["DNS", "NAT", "DHCP", "VPN"], answer: 1, explanation: "Network Address Translation (NAT) allows a router to represent multiple internal private IP addresses as a single public IP address to the internet.", hint: "Hiding IP." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following storage devices uses a laser to read and write data?", options: ["Magnetic HDD", "Solid State Drive", "Optical Drive", "Tape Drive"], answer: 2, explanation: "Optical drives (CD, DVD, Blu-ray) use laser light to read and write data to the reflective surface of the disc.", hint: "Laser light." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A user is experiencing slow network speeds and suspects a DNS issue. Enter the command to clear the local DNS cache in Windows.", validCommands: ["ipconfig /flushdns"], hint: "This is an ipconfig switch used to flush the resolver cache.", explanation: "The 'ipconfig /flushdns' command clears the local DNS resolver cache, forcing the computer to get fresh DNS records from the server." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following printer types uses a charging wire or grid to apply a high-voltage negative charge to an imaging drum?", options: ["Inkjet", "Thermal", "Laser", "Impact"], answer: 2, explanation: "Laser printers use a primary corona wire or a charging roller to apply a uniform negative charge to the photosensitive imaging drum during the charging stage.", hint: "Negative charge." },
{ tags: ["CORE1", "Networking"], question: "Which of the following wireless standards operates in the 6GHz frequency band and is designed to reduce congestion in high-density environments?", options: ["802.11ac", "802.11ax (Wi-Fi 6E)", "802.11n", "802.11g"], answer: 1, explanation: "Wi-Fi 6E (802.11ax) extends the capabilities of Wi-Fi 6 into the 6GHz band, providing more channels and less interference from legacy devices.", hint: "6GHz band." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new CPU into a motherboard with a Pin Grid Array (PGA) socket. Where are the pins located in this configuration?", options: ["On the motherboard socket", "On the underside of the CPU", "On the sides of the CPU", "In the thermal paste"], answer: 1, explanation: "In a Pin Grid Array (PGA) setup, the pins are located on the underside of the processor itself, which then fits into holes in the motherboard socket.", hint: "Pins on CPU." },
{ tags: ["CORE1", "Networking"], question: "Which of the following port numbers must be open on a firewall to allow for encrypted web traffic using HTTPS?", options: ["21", "80", "443", "3389"], answer: 2, explanation: "Port 443 is the standard port for HTTPS (Hypertext Transfer Protocol Secure), which uses SSL/TLS to encrypt data.", hint: "Secure web." },
{ tags: ["CORE1", "Hardware"], question: "A technician is building a RAID array that requires mirroring data across two or more disks to provide 100% redundancy. Which RAID level should they choose?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 10"], answer: 1, explanation: "RAID 1 (Mirroring) writes the exact same data to two or more disks. If one disk fails, the other contains a complete copy, providing high redundancy.", hint: "Mirroring." },
{ tags: ["CORE1", "Troubleshoot"], question: "According to the CompTIA troubleshooting theory, what is the very first step a technician should take when a user reports an issue?", options: ["Establish a theory of probable cause", "Identify the problem", "Test the theory to determine cause", "Verify full system functionality"], answer: 1, explanation: "The first step is to identify the problem by questioning the user, identifying symptoms, and determining if anything has changed.", hint: "Identify first." },
{ tags: ["CORE1", "Cloud"], question: "Which cloud computing concept describes the ability for a customer to increase or decrease their resource allocation (CPU, RAM) instantly as needed?", options: ["Resource Pooling", "Measured Service", "Rapid Elasticity", "Broad Network Access"], answer: 2, explanation: "Rapid Elasticity allows cloud services to expand or contract resources automatically based on demand.", hint: "Scale instantly." },
{ tags: ["CORE1", "Networking"], question: "Which of the following IP addresses is considered a 'Private' address and is not routable on the public internet?", options: ["8.8.8.8", "172.16.45.10", "204.15.20.1", "157.1.1.1"], answer: 1, explanation: "The 172.16.0.0 to 172.31.255.255 range is reserved for Private Class B networks.", hint: "172 range." },
{ tags: ["CORE1", "Hardware"], question: "Which motherboard component is responsible for regulating the voltage provided to the CPU to ensure it receives clean, stable power?", options: ["Northbridge", "Southbridge", "VRM", "CMOS"], answer: 2, explanation: "The Voltage Regulator Module (VRM) converts the 12V power from the PSU into the much lower, precise voltage required by the CPU.", hint: "Voltage regulation." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following is a symptom of a failing CMOS battery on a desktop computer?", options: ["The computer won't turn on at all", "The system clock resets every time the power is disconnected", "The hard drive makes a clicking sound", "The screen flickers during heavy use"], answer: 1, explanation: "The CMOS battery maintains the system's real-time clock and BIOS/UEFI settings. If it fails, these settings (including date/time) reset when power is lost.", hint: "Clock reset." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user reports they can access the local network but cannot reach the internet. Enter the command that will show the 'Default Gateway' address currently assigned to the PC.", validCommands: ["ipconfig", "ipconfig /all"], hint: "This command displays Windows IP configuration.", explanation: "The 'ipconfig' command shows the IP address, subnet mask, and default gateway for all network adapters." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician suspects a DNS resolution issue. Enter the command to test if a domain name can be resolved to an IP address.", validCommands: ["nslookup", "nslookup google.com"], hint: "This command is used to query DNS servers.", explanation: "The 'nslookup' command allows a technician to query a DNS server to verify that a hostname is correctly mapped to an IP address." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Voltage Rail to its primary component use.", pairs: [{ left: "+12V", right: "Motors, Fans, CPU, and GPU" }, { left: "+5V", right: "Logic circuits and some peripherals" }, { left: "+3.3V", right: "M.2 slots and RAM" }, { left: "-12V", right: "Legacy serial ports" }], explanation: "Modern PCs rely heavily on the 12V rail for high-power parts, while 3.3V and 5V power lower-voltage logic components.", hint: "Power distribution." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Port to the correct Protocol.", pairs: [{ left: "Port 22", right: "SSH" }, { left: "Port 23", right: "Telnet" }, { left: "Port 53", right: "DNS" }, { left: "Port 3389", right: "RDP" }], explanation: "SSH (22), Telnet (23), DNS (53), and RDP (3389) are essential port-to-protocol mappings for the exam.", hint: "Service numbers." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Port Number to the Protocol used for Sending and Receiving Email.", pairs: [{ left: "Port 25", right: "SMTP (Sending email)" }, { left: "Port 110", right: "POP3 (Receiving email - no sync)" }, { left: "Port 143", right: "IMAP (Receiving email - with sync)" }, { left: "Port 587", right: "Secure SMTP (TLS)" }], explanation: "SMTP is for outgoing mail. POP3 downloads and usually deletes mail from the server. IMAP allows for synchronization across multiple devices.", hint: "Email ports." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Port Number to the Secure version of its File Transfer/Access protocol.", pairs: [{ left: "Port 22", right: "SSH (Secure replacement for Telnet)" }, { left: "Port 443", right: "HTTPS (Secure replacement for HTTP)" }, { left: "Port 993", right: "IMAPS (Secure IMAP over SSL/TLS)" }, { left: "Port 995", right: "POP3S (Secure POP3 over SSL/TLS)" }], explanation: "Security protocols typically use different port numbers than their unencrypted counterparts to ensure traffic is handled with SSL/TLS encryption.", hint: "Encrypted ports." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Web-related Port to its Default Protocol.", pairs: [{ left: "Port 80", right: "HTTP (Hypertext Transfer)" }, { left: "Port 443", right: "HTTPS (Hypertext Transfer Secure)" }, { left: "Port 53", right: "DNS (Domain Name System)" }, { left: "Port 8080", right: "HTTP Proxy / Alternative Web" }], explanation: "Standard web traffic uses 80/443, while DNS on port 53 is required to translate the web addresses into IP addresses.", hint: "Web traffic." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Administrative/Remote Access Port to its Protocol.", pairs: [{ left: "Port 3389", right: "RDP (Remote Desktop Protocol)" }, { left: "Port 22", right: "SSH (Secure Shell)" }, { left: "Port 23", right: "Telnet (Unencrypted Remote Access)" }, { left: "Port 5900", right: "VNC (Virtual Network Computing)" }], explanation: "RDP is for Windows GUI access. SSH is for secure command line. Telnet is insecure command line. VNC is an alternative for cross-platform GUI access.", hint: "Remote control." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Network Management and Utility Port to its Protocol.", pairs: [{ left: "Port 67 / 68", right: "DHCP (IP Addressing)" }, { left: "Port 161", right: "SNMP (Network Management)" }, { left: "Port 123", right: "NTP (Network Time Protocol)" }, { left: "Port 389", right: "LDAP (Directory Services)" }], explanation: "DHCP assigns IPs, SNMP monitors devices, NTP keeps time synchronized, and LDAP manages user databases.", hint: "Admin protocols." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the File Sharing Port to its Protocol.", pairs: [{ left: "Port 445", right: "SMB (Server Message Block)" }, { left: "Port 20 / 21", right: "FTP (File Transfer Protocol)" }, { left: "Port 548", right: "AFP (Apple Filing Protocol)" }, { left: "Port 2049", right: "NFS (Network File System)" }], explanation: "SMB is primarily for Windows sharing. FTP is for standard file transfers. AFP is legacy Apple sharing. NFS is common in Linux/Unix environments.", hint: "Sharing services." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician suspects that a firewall is blocking the protocol used to map hostnames to IP addresses. Enter the port number that should be verified as open.", validCommands: ["53"], hint: "This is the port used by DNS.", explanation: "Port 53 is used by the Domain Name System (DNS) to resolve human-readable names into IP addresses." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A user is attempting to access their desktop remotely using a Windows tool, but the connection times out. Which port should the technician check on the firewall?", validCommands: ["3389"], hint: "This is the port for Remote Desktop Protocol.", explanation: "Port 3389 is the default port for RDP, which must be open for Windows Remote Desktop to function." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A company's website is not loading over a secure connection. Which port number must be forwarded in the router to allow HTTPS traffic?", validCommands: ["443"], hint: "This is the secure web port.", explanation: "HTTPS uses port 443 to encrypt web traffic via SSL or TLS." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A network administrator needs to monitor the health of various switches and routers. Which port is primarily used for SNMP queries?", validCommands: ["161"], hint: "The Simple Network Management Protocol port.", explanation: "Port 161 is the standard port for SNMP agents to receive requests from a management station." },
{ tags: ["CORE1", "Networking"], type: "match", question: "A server administrator is hardening a web server. Match the legacy or insecure port to its modern, encrypted replacement.", pairs: [{ left: "Port 23 (Telnet)", right: "Port 22 (SSH)" }, { left: "Port 80 (HTTP)", right: "Port 443 (HTTPS)" }, { left: "Port 21 (FTP)", right: "Port 22 (SFTP)" }, { left: "Port 389 (LDAP)", right: "Port 636 (LDAPS)" }], explanation: "Telnet, HTTP, FTP, and LDAP all transmit data in cleartext. Their secure counterparts (SSH, HTTPS, SFTP, and LDAPS) use SSL/TLS or SSH tunneling to encrypt credentials and data.", hint: "Upgrade to secure." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the specialized port number to the database or directory service it supports.", pairs: [{ left: "Port 1433", right: "Microsoft SQL Server" }, { left: "Port 3306", right: "MySQL" }, { left: "Port 389", right: "LDAP (Active Directory queries)" }, { left: "Port 548", right: "AFP (macOS File Services)" }], explanation: "SQL Server (1433) and MySQL (3306) are standard database ports. LDAP (389) is used for directory lookups, and AFP (548) is used for legacy Apple filing.", hint: "Backend ports." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Mail Retrieval protocol to its secure port and specific operational behavior.", pairs: [{ left: "Port 993", right: "IMAPS (Syncs folders across devices)" }, { left: "Port 995", right: "POP3S (Downloads and deletes from server)" }, { left: "Port 587", right: "SMTP with STARTTLS (Secure Outbound)" }, { left: "Port 465", right: "SMTPS (Legacy Secure Outbound)" }], explanation: "IMAPS (993) and POP3S (995) are the secure versions of the retrieval protocols. Port 587 is the modern standard for secure mail submission.", hint: "Secure mail." },
{ tags: ["CORE1", "Networking"], type: "match", question: "An administrator needs to configure a firewall to allow a VoIP (Voice over IP) solution. Match the port to the specific part of the communication it handles.", pairs: [{ left: "Port 5060 / 5061", right: "SIP (Session Initiation/Setup)" }, { left: "Port 1720", right: "H.323 (Call Signaling)" }, { left: "Port 2427", right: "MGCP (Gateway Control)" }, { left: "Port 5004", right: "RTP (Actual Voice/Video Data)" }], explanation: "SIP and H.323 are used to set up and tear down the 'session.' RTP (Real-time Transport Protocol) is the actual stream of voice/video data.", hint: "Voice ports." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Network Management protocol to the port it uses for alerts and traps.", pairs: [{ left: "Port 161", right: "SNMP (Agent Queries)" }, { left: "Port 162", right: "SNMP Trap (Unsolicited Alerts)" }, { left: "Port 514", right: "Syslog (System Log collection)" }, { left: "Port 123", right: "NTP (Time Synchronization)" }], explanation: "While SNMP queries happen on 161, agents send 'Traps' (alerts) to the management station on 162. Syslog (514) collects logs for analysis.", hint: "Management signals." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A user is attempting to connect to a legacy Windows file share over a very old NetBIOS-based network. Enter one of the port numbers used by NetBIOS Session Service.", validCommands: ["139", "137", "138"], hint: "NetBIOS usually operates on ports 137-139.", explanation: "NetBIOS over TCP/IP uses ports 137 (Name Service), 138 (Datagram), and 139 (Session). Modern Windows file sharing (SMB) uses port 445." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician is configuring a local server to handle directory requests via encrypted Active Directory traffic. Enter the port number for LDAPS.", validCommands: ["636"], hint: "This is the secure version of port 389.", explanation: "LDAP over SSL (LDAPS) uses port 636 to encrypt directory access communication." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician is troubleshooting an issue where a server cannot synchronize its clock with a global stratum-1 time source. Enter the port number that must be open for this protocol.", validCommands: ["123"], hint: "This is the port for the Network Time Protocol.", explanation: "NTP (Network Time Protocol) uses UDP port 123 to synchronize clocks between network devices." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A small business is setting up an Apple-only office environment. Enter the port number required to allow the Apple Filing Protocol (AFP) to function over the network.", validCommands: ["548"], hint: "This is a port specifically for Apple file services.", explanation: "Port 548 is used by AFP for file services in macOS environments, though many have now migrated to SMB (445)." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A developer needs to access a remote MySQL database hosted on a cloud server. Which port number must be allowed through the cloud security group/firewall by default?", validCommands: ["3306"], hint: "Standard port for the world's most popular open-source database.", explanation: "MySQL uses port 3306 by default for all incoming database connections." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Email protocol to its default SSL/TLS encrypted port number.", pairs: [{ left: "IMAPS", right: "Port 993" }, { left: "POP3S", right: "Port 995" }, { left: "SMTPS", right: "Port 465" }, { left: "SMTP (STARTTLS)", right: "Port 587" }], explanation: "Standard secure email ports include 993 for IMAP, 995 for POP3, and 587 or 465 for SMTP submission.", hint: "Secure email." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Database service to the port that must be opened in the cloud security group.", pairs: [{ left: "Microsoft SQL Server", right: "Port 1433" }, { left: "MySQL / MariaDB", right: "Port 3306" }, { left: "Oracle Database", right: "Port 1521" }, { left: "PostgreSQL", right: "Port 5432" }], explanation: "Cloud administrators must know default database ports to allow application servers to communicate with backend databases.", hint: "Backend ports." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the File Sharing protocol to the Operating System it is most commonly associated with.", pairs: [{ left: "SMB (Port 445)", right: "Windows / Windows Server" }, { left: "AFP (Port 548)", right: "Legacy macOS" }, { left: "NFS (Port 2049)", right: "Linux / Unix" }, { left: "SFTP (Port 22)", right: "Secure Cross-platform" }], explanation: "While many protocols are now cross-platform, SMB remains the Windows standard, NFS is for Linux, and AFP is specific to older Apple systems.", hint: "OS file protocols." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the NetBIOS-related service to its specific Port and Transport protocol.", pairs: [{ left: "NetBIOS Name Service", right: "Port 137 (UDP)" }, { left: "NetBIOS Datagram Service", right: "Port 138 (UDP)" }, { left: "NetBIOS Session Service", right: "Port 139 (TCP)" }, { left: "SMB over TCP/IP", right: "Port 445 (TCP)" }], explanation: "Legacy Windows networking used NetBIOS ports 137-139. Modern Windows uses Direct Hosted SMB on port 445.", hint: "Legacy naming." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the specialized management protocol to its primary function.", pairs: [{ left: "SNMP (161/162)", right: "Device monitoring and alerts" }, { left: "LDAP (389)", right: "Active Directory / Directory lookups" }, { left: "NTP (123)", right: "Time synchronization" }, { left: "Syslog (514)", right: "Centralized logging" }], explanation: "These protocols are critical for infrastructure management: SNMP for health, LDAP for users, NTP for logs/auth, and Syslog for monitoring.", hint: "Protocol jobs." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Network Service to the Transport Layer protocol it primarily uses.", pairs: [{ left: "DNS Queries", right: "UDP (Port 53)" }, { left: "DNS Zone Transfers", right: "TCP (Port 53)" }, { left: "DHCP", right: "UDP (Ports 67, 68)" }, { left: "HTTP/HTTPS", right: "TCP (Ports 80, 443)" }], explanation: "TCP is used for connection-oriented, reliable delivery (like Web). UDP is used for connectionless, fast delivery (like DHCP or small DNS queries).", hint: "Transport layer." },
{ tags: ["CORE1", "Networking"], type: "match", question: "A technician is configuring an Internet-facing firewall. Match the port to the direction of traffic it usually protects.", pairs: [{ left: "Port 80/443 Inbound", right: "Web Server access" }, { left: "Port 25 Inbound", right: "Receiving External Email" }, { left: "Port 53 Inbound", right: "External Name Resolution" }, { left: "Port 3389 Inbound", right: "Remote Administration (High Risk)" }], explanation: "Inbound rules allow external users to access internal services. 3389 (RDP) is high risk and usually restricted to VPN users.", hint: "Firewall direction." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the protocol to its classification of operation.", pairs: [{ left: "FTP", right: "Stateful (Tracks control and data connections)" }, { left: "HTTP", right: "Stateless (Each request is independent)" }, { left: "ICMP", right: "Diagnostic (Error reporting and PING)" }, { left: "SNMP", right: "Management (Query/Response and Traps)" }], explanation: "Understanding how protocols behave (Stateful vs Stateless) is essential for advanced firewall configuration.", hint: "Protocol behavior." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician needs to verify if a remote server is listening for incoming encrypted web connections. Enter the port number that should be probed.", validCommands: ["443"], hint: "This is the port for HTTPS.", explanation: "Port 443 is the default for encrypted web traffic using SSL/TLS." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "An administrator is setting up a Linux server and wants to disable unencrypted remote terminal access. Enter the port number for Telnet that should be closed.", validCommands: ["23"], hint: "Legacy unencrypted remote access port.", explanation: "Telnet uses port 23 and is insecure; it should be closed in favor of SSH (Port 22)." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A developer needs to access a remote PostgreSQL database to update a web app. Enter the default port number that must be opened on the database server.", validCommands: ["5432"], hint: "Specific port for PostgreSQL.", explanation: "PostgreSQL databases listen on port 5432 by default." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician is setting up a central log server to collect events from all routers and switches. Enter the default port number for Syslog.", validCommands: ["514"], hint: "Standard logging port.", explanation: "Syslog typically uses UDP port 514 for log collection." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A user reports they can browse the web but cannot send emails using their company's custom email client. Enter the port number most likely blocked for outgoing SMTP traffic.", validCommands: ["25", "587"], hint: "Standard SMTP or Secure Submission ports.", explanation: "SMTP uses port 25 or port 587 (for secure submission) to send emails from a client to a server." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician needs to allow a management application to receive 'Traps' from network devices to alert of hardware failures. Enter the port number for SNMP Traps.", validCommands: ["162"], hint: "The port where SNMP agents send unsolicited alerts.", explanation: "While queries happen on 161, unsolicited SNMP Traps are sent to port 162." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A user is attempting to connect to a Windows File Share on a local network. Enter the modern port used for SMB direct hosting without NetBIOS.", validCommands: ["445"], hint: "Standard SMB port for modern Windows.", explanation: "Modern Windows file sharing (SMB) uses port 445 over TCP." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A web administrator needs to allow the server to download large update files from an older file server using an unencrypted protocol. Enter the port for FTP Data connections in Active mode.", validCommands: ["20"], hint: "FTP uses two ports: 21 for control and another for data.", explanation: "FTP uses port 21 for control commands and port 20 for the actual data transfer in Active mode." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician is configuring a firewall for a new VoIP system that uses SIP for call signaling. Enter the standard unencrypted port number for SIP.", validCommands: ["5060"], hint: "Common port for Session Initiation Protocol.", explanation: "SIP uses port 5060 for unencrypted signaling and 5061 for encrypted (TLS) signaling." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "An administrator needs to query an Active Directory server for a list of all users in a specific department. Enter the default port for standard LDAP lookups.", validCommands: ["389"], hint: "Standard Directory Access port.", explanation: "LDAP (Lightweight Directory Access Protocol) uses port 389 by default." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician is troubleshooting a network where devices are not receiving IP addresses automatically. Enter the port number used by the DHCP server to send responses to clients.", validCommands: ["67"], hint: "DHCP uses 67 and 68. One for server, one for client.", explanation: "DHCP servers listen and respond on port 67, while clients listen for the server on port 68." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Networking command line tool to its specific troubleshooting use case.", pairs: [{ left: "PING", right: "Tests basic connectivity via ICMP" }, { left: "TRACERT", right: "Identifies the path and hop delays" }, { left: "NSLOOKUP", right: "Queries DNS records" }, { left: "NETSTAT", right: "Displays active port connections" }], explanation: "These are the fundamental tools: PING for reachability, TRACERT for routing, NSLOOKUP for DNS, and NETSTAT for session info.", hint: "Command line tools." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the NETSTAT switch to the information it provides.", pairs: [{ left: "netstat -a", right: "Shows all active connections and listening ports" }, { left: "netstat -n", right: "Shows addresses and ports in numerical form" }, { left: "netstat -b", right: "Shows the executable involved in the connection" }, { left: "netstat -r", right: "Displays the routing table" }], explanation: "Using switches with netstat allows a technician to see which programs are using which ports and where traffic is being routed.", hint: "Netstat options." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the IPCONFIG switch to the troubleshooting task.", pairs: [{ left: "ipconfig /all", right: "Shows MAC address and DNS info" }, { left: "ipconfig /release", right: "Drops the current DHCP lease" }, { left: "ipconfig /renew", right: "Requests a new DHCP lease" }, { left: "ipconfig /flushdns", right: "Clears the local DNS cache" }], explanation: "Ipconfig is essential for verifying client network settings and forcing updates to DHCP or DNS information.", hint: "IP config flags." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the specialized port to the service commonly used in small business networking.", pairs: [{ left: "Port 631", right: "IPP (Internet Printing Protocol)" }, { left: "Port 9100", right: "HP JetDirect / Raw Printing" }, { left: "Port 1701", right: "L2TP (VPN Tunneling)" }, { left: "Port 500", right: "ISAKMP / IPsec Key Exchange" }], explanation: "IPP (631) and JetDirect (9100) are for printing. L2TP and ISAKMP are for setting up secure VPN tunnels.", hint: "Business ports." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Network Protocol to its OSI Layer.", pairs: [{ left: "HTTP / DNS", right: "Layer 7 (Application)" }, { left: "TCP / UDP", right: "Layer 4 (Transport)" }, { left: "IP / ICMP", right: "Layer 3 (Network)" }, { left: "Ethernet / MAC", right: "Layer 2 (Data Link)" }], explanation: "Understanding the OSI layer for each protocol helps in troubleshooting where a network failure might be occurring.", hint: "OSI model." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the port to the specific Apple service.", pairs: [{ left: "Port 548", right: "AFP (File Sharing)" }, { left: "Port 427", right: "SLP (Service Location Discovery)" }, { left: "Port 5223", right: "APNS (Apple Push Notification)" }, { left: "Port 3689", right: "DAAP (iTunes Music Sharing)" }], explanation: "Apple uses specific ports for service discovery and file sharing that must be allowed on internal firewalls.", hint: "Apple ports." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Remote Management tool to its port and encryption level.", pairs: [{ left: "SSH (22)", right: "Command line - Fully Encrypted" }, { left: "RDP (3389)", right: "GUI - Partially/Fully Encrypted" }, { left: "Telnet (23)", right: "Command line - No Encryption" }, { left: "HTTP (80)", right: "Web-based config - No Encryption" }], explanation: "Security-minded technicians always prioritize SSH or RDP over Telnet or unencrypted HTTP for device management.", hint: "Remote encryption." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the protocol used in a modern web environment to the port.", pairs: [{ left: "QUIC / HTTP/3", right: "Port 443 (UDP)" }, { left: "HTTPS / HTTP/2", right: "Port 443 (TCP)" }, { left: "OCSP", right: "Port 80 (TCP - Certificate Status)" }, { left: "WebSocket", right: "Port 80/443 (TCP Upgrade)" }], explanation: "Modern web protocols like HTTP/3 use UDP port 443 for faster performance, while certificate checks (OCSP) often use unencrypted port 80.", hint: "Modern web." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Port range to its IANA classification.", pairs: [{ left: "0 - 1023", right: "Well-known Ports (System)" }, { left: "1024 - 49151", right: "Registered Ports (User)" }, { left: "49152 - 65535", right: "Dynamic / Private / Ephemeral" }], explanation: "Standard services use the well-known range. Specific apps register in the middle range. Client-side temporary connections use the dynamic range.", hint: "Port ranges." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Email Server component to the port it listens on for client connections.", pairs: [{ left: "Postfix / Sendmail", right: "Port 25 / 587" }, { left: "Dovecot (IMAP)", right: "Port 143 / 993" }, { left: "Courier (POP3)", right: "Port 110 / 995" }, { left: "Exchange (ActiveSync)", right: "Port 443 (HTTPS)" }], explanation: "Mail servers run different services for sending (SMTP) and receiving (IMAP/POP3), each listening on unique ports.", hint: "Mail server ports." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician wants to see which process is using port 443 on a local computer. Enter the command with the correct switch to show PIDs for all connections.", validCommands: ["netstat -o", "netstat -ano"], hint: "The -o switch shows ownership (PID).", explanation: "Using 'netstat -o' shows the Process ID (PID) for each connection, which can be cross-referenced in Task Manager." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A user cannot reach a specific server across multiple network segments. Enter the command to see the total number of hops to the destination.", validCommands: ["tracert", "tracert 8.8.8.8"], hint: "Traces the route.", explanation: "The 'tracert' command shows each router between the client and the destination." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician suspects that NetBIOS name resolution is failing on a local subnet. Enter the command used to display NetBIOS over TCP/IP (NBT) statistics.", validCommands: ["nbtstat", "nbtstat -n"], hint: "Specific command for NetBIOS troubleshooting.", explanation: "The 'nbtstat' command is used to troubleshoot NetBIOS name resolution issues." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A network administrator is investigating a slow connection. Enter the command that combines features of PING and TRACERT to find latency at each hop.", validCommands: ["pathping"], hint: "Path + Ping.", explanation: "'pathping' sends multiple pings to each hop over time to determine which specific router is dropping packets or causing delay." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician wants to see the local routing table to ensure the default gateway is correct. Enter the command to display the route table.", validCommands: ["route print", "netstat -r"], hint: "Displays the IP routing table.", explanation: "Both 'route print' and 'netstat -r' display the current routing table for the Windows OS." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician needs to see the hardware address of the router their computer is currently communicating with. Enter the command to show the ARP table.", validCommands: ["arp -a"], hint: "Address Resolution Protocol table.", explanation: "'arp -a' displays the current mapping of IP addresses to physical MAC addresses." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "An administrator needs to remotely manage a network switch via a secure command line. Enter the port number that must be open on the switch.", validCommands: ["22"], hint: "SSH port.", explanation: "SSH uses port 22 to provide secure remote access to the switch configuration." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician is configuring a cloud instance to allow web developers to upload files using an encrypted method over port 22. Enter the name of this protocol.", validCommands: ["SFTP"], hint: "Secure File Transfer Protocol.", explanation: "SFTP uses the SSH protocol on port 22 to provide secure file transfer capabilities." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A developer is complaining that they cannot access their Microsoft SQL database from their home office. Enter the port number that must be opened on the office firewall.", validCommands: ["1433"], hint: "Standard MS SQL port.", explanation: "Microsoft SQL Server listens on TCP port 1433 by default." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user is experiencing intermittent connectivity. You need to verify if the local network adapter can communicate with itself. Enter the command to ping the local loopback address.", validCommands: ["ping 127.0.0.1", "ping ::1", "ping localhost"], hint: "The 'loopback' is a reserved IP address (127.0.0.1 for IPv4 or ::1 for IPv6) used to test the internal TCP/IP stack of the NIC without sending data over the physical wire.", explanation: "Pinging the loopback address confirms that the OS can communicate with the network driver and that the TCP/IP protocol suite is functioning correctly." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician suspects a hard drive has file system errors after a sudden power loss. Enter the command to scan the C: drive and fix logical errors.", validCommands: ["chkdsk c: /f", "chkdsk /f"], hint: "This utility is 'Check Disk'. You must use a specific switch (/f) to tell the utility to actually fix the errors it finds rather than just reporting them.", explanation: "The 'chkdsk /f' command parses the file system metadata and repairs logical inconsistencies in the Master File Table (MFT)." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A Windows system is frequently crashing with Blue Screen errors. You suspect a system file has been corrupted. Enter the command to verify and repair protected system files.", validCommands: ["sfc /scannow"], hint: "This is the 'System File Checker' utility. It requires a specific parameter (scannow) to perform an immediate integrity check and replace damaged files with cached copies.", explanation: "The 'sfc /scannow' command compares local system files against a known-good compressed store located in the Windows directory." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to view the MAC address of a laptop to add it to a router's whitelist. Enter the command that displays the physical hardware address for all adapters.", validCommands: ["getmac", "ipconfig /all"], hint: "You can use the specialized 'Get MAC' command, or the full 'IP Configuration' command with a switch that shows 'all' detailed hardware information.", explanation: "The MAC address is the 48-bit physical identifier assigned to the NIC by the manufacturer; it is required for Layer 2 security and troubleshooting." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician is troubleshooting a DNS issue and wants to see every entry currently stored in the local resolver cache. Enter the command to display these entries.", validCommands: ["ipconfig /displaydns"], hint: "This is a sub-function of the 'ipconfig' utility. Use the switch that specifically 'displays' the 'dns' records currently held in the system's temporary memory.", explanation: "The DNS resolver cache stores recently visited hostnames and their IPs. If this cache contains outdated information, the user will be unable to reach a site even if the site is up." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You have updated a record on your DNS server, but a local PC is still being directed to the old IP address. Enter the command to clear the local DNS cache.", validCommands: ["ipconfig /flushdns"], hint: "Use the 'ipconfig' utility with the 'flush' switch. This 'washes' away the local memory of domain names, forcing the PC to ask the DNS server for fresh information.", explanation: "Flushing DNS is a standard troubleshooting step when a website's IP has changed but the client is still using a cached, incorrect address." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A computer is unable to pull an IP address from the network. You want to drop the current (potentially invalid) IP address. Enter the command to release the DHCP lease.", validCommands: ["ipconfig /release"], hint: "This is a switch for 'ipconfig'. The keyword is 'release', which tells the OS to send a DHCPRELEASE packet to the server and set the local IP to 0.0.0.0.", explanation: "Releasing an IP is the first half of 'cycling' a DHCP connection to fix addressing conflicts or stale leases." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "After releasing an IP, you need to request a brand new address from the DHCP server. Enter the command to renew the DHCP lease.", validCommands: ["ipconfig /renew"], hint: "Use 'ipconfig' with the 'renew' switch. This forces the client to broadcast a DHCPDISCOVER or DHCPREQUEST packet to find an available address on the network.", explanation: "The 'renew' command is used to fix APIPA (169.254.x.x) issues by forcing the computer to re-establish communication with the DHCP server." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You suspect a rogue application is communicating with an external server. Enter the command to see all active TCP connections and the ports they are using.", validCommands: ["netstat", "netstat -a"], hint: "The command name stands for 'Network Statistics'. It shows all 'active' connections and 'listening' ports on the local machine.", explanation: "Netstat is a powerful tool for detecting malware (beaconing) or verifying that a local service (like a web server) is correctly listening on its assigned port." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are helping a user over the phone and need to know their OS version and how much physical RAM is installed. Enter the command to generate a full system summary.", validCommands: ["systeminfo"], hint: "This command provides a comprehensive report of 'system information', including the install date, boot time, and hardware specifications like processor type and memory.", explanation: "Systeminfo is faster than clicking through the Windows GUI and provides specific details like hotfixes/updates that have been applied." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user's PC is running very slow. You want to see which processes are consuming the most memory without using Task Manager. Enter the command to list all running tasks.", validCommands: ["tasklist"], hint: "This is the command-line equivalent of the Task Manager's 'Processes' tab. It generates a 'list' of every 'task' currently running in the background.", explanation: "Tasklist shows the executable name and the Process ID (PID), which is required if you need to force-close a frozen application from the CLI." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A specific application (PID 1234) has frozen and is preventing the PC from shutting down. Enter the command to force-close this process using its ID.", validCommands: ["taskkill /pid 1234", "taskkill /f /pid 1234"], hint: "You are 'killing' a 'task'. You must specify the process ID using the '/pid' switch. Adding '/f' forces the termination if the app is unresponsive.", explanation: "Taskkill is used when an application is no longer responding to the 'Close' button or the 'End Task' command in the GUI." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are at a command prompt and need to know the syntax for the 'format' command. Enter the command to view the help documentation for it.", validCommands: ["format /?", "help format"], hint: "You can either use the universal Windows help switch '/?' after the command, or type 'help' followed by the command name.", explanation: "Using the help switch is critical in the exam environment to remember which specific switches (like /fs or /v) are available for a utility." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You have finished a repair and want to close the command prompt window using only your keyboard. Enter the command to close the shell.", validCommands: ["exit"], hint: "This command tells the command interpreter to 'exit' the current session and close the window.", explanation: "Exit is a standard command to terminate the cmd.exe process cleanly." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You suspect a router is dropping packets, but a single ping isn't enough to see the pattern. Enter the command to ping 8.8.8.8 continuously until manually stopped.", validCommands: ["ping 8.8.8.8 -t", "ping -t 8.8.8.8"], hint: "Use the 'ping' command with the 'continuous' switch, which is the letter '-t'. This will keep pinging until you press Ctrl+C.", explanation: "Continuous pings are used to monitor a connection while you physically move cables or reset network hardware to see exactly when the link comes back up." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to map a human-readable domain name to an IP address to verify a DNS record. Enter the command to query the DNS for 'google.com'.", validCommands: ["nslookup google.com", "nslookup"], hint: "The name stands for 'Name Server Lookup'. It is used to query DNS servers to find the A records or MX records associated with a domain.", explanation: "Nslookup is the primary tool for testing if a DNS server is responding correctly or if it has been poisoned with incorrect IP mappings." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user needs to prepare a brand new external hard drive (assigned as E:) for use with a proprietary file system. Enter the command to erase the drive and create a new file system.", validCommands: ["format e:", "format e: /fs:ntfs"], hint: "The 'format' command is used to prepare a partition for use. Be careful to specify the correct drive letter (E:) to avoid erasing the primary OS drive.", explanation: "Formatting a drive creates the file system structure (FAT32, NTFS, exFAT) required for the operating system to store and retrieve data." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to see which routers are causing a slow connection over a long period. Enter the command that combines 'ping' and 'tracert' into one utility.", validCommands: ["pathping", "pathping 8.8.8.8"], hint: "The name is a combination of 'Path' and 'Ping'. It traces the route and then pings every hop for about 25 seconds to calculate packet loss percentage per router.", explanation: "Pathping is superior to tracert for locating specific 'choke points' in a network because it provides statistical data on packet loss at each hop." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to copy a large directory of files from C:\\Data to D:\\Backup while preserving the folder structure and attributes. Enter the command to perform this robust copy.", validCommands: ["robocopy c:\\data d:\\backup", "robocopy"], hint: "This is the 'Robust File Copy' utility. It is much more powerful than the standard 'copy' or 'xcopy' commands and can resume transfers if interrupted.", explanation: "Robocopy is the preferred tool for backups and data migrations because it handles long filenames, NTFS permissions, and can mirror directories." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are in a folder and want to see a list of all files and subdirectories inside it. Enter the command to display the directory contents.", validCommands: ["dir"], hint: "This is the 'Directory' command. It shows the file size, last modified date, and the names of all files in the current path.", explanation: "The 'dir' command is the most basic navigation tool for verifying that files exist in a given path before performing other operations." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are currently at C:\\Users and need to move into the 'Downloads' folder. Enter the command to change your current directory.", validCommands: ["cd downloads", "cd \\users\\downloads"], hint: "This is the 'Change Directory' command. It is often abbreviated as two letters ('cd').", explanation: "The 'cd' command is the primary way to move through the folder hierarchy in a command-line environment." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to create a new folder named 'Updates' in your current directory to store driver files. Enter the command to create this directory.", validCommands: ["md updates", "mkdir updates"], hint: "This is the 'Make Directory' command. You can use the two-letter abbreviation ('md').", explanation: "The 'md' command allows technicians to create structural organization for files without using File Explorer." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You have a temporary folder named 'OldData' that is no longer needed and is empty. Enter the command to remove this directory.", validCommands: ["rd olddata", "rmdir olddata"], hint: "This is the 'Remove Directory' command. You can use the two-letter abbreviation ('rd').", explanation: "The 'rd' command is used to delete folders. Note that in standard Windows CLI, the folder must be empty unless you use the /s switch." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to delete a single corrupted file named 'virus.exe' from the current folder. Enter the command to remove this file.", validCommands: ["del virus.exe"], hint: "This is the 'Delete' command. It permanently removes files from the disk (they do not go to the Recycle Bin when deleted via CLI).", explanation: "The 'del' command is a quick way to remove specific files, especially when the GUI is unresponsive or the file is hidden." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to manage disk partitions and volumes on a system with multiple drives. Enter the command to launch the interactive disk management utility.", validCommands: ["diskpart"], hint: "This command stands for 'Disk Partition'. It opens a secondary command environment where you can 'select', 'clean', and 'format' physical disks.", explanation: "Diskpart is a powerful tool used to fix drives that appear 'Read Only' or to completely wipe a disk's partition table (using the 'clean' command)." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You want to see the MAC address of the gateway router your PC is communicating with. Enter the command to view the local ARP table.", validCommands: ["arp -a"], hint: "The 'Address Resolution Protocol' command shows the mapping between IP addresses and physical MAC addresses for all devices on the local subnet.", explanation: "Arp -a is used to verify that an IP address is actually associated with the correct physical device and to detect ARP poisoning attacks." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are configuring a router and need to see the active port connections and which executable is using them. Enter the 'netstat' command with the switch to show the binary/executable name.", validCommands: ["netstat -b"], hint: "Use the 'netstat' command with the '-b' (Binary) switch. This requires Administrative privileges to run.", explanation: "The 'netstat -b' command is vital for security audits to prove which specific application (e.g., chrome.exe or a malware executable) is opening a network port." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to update the group policy settings on a workstation immediately without waiting for the background refresh. Enter the command to force this update.", validCommands: ["gpupdate /force"], hint: "This is the 'Group Policy Update' command. You must add the '/force' switch to ensure all settings are reapplied even if they haven't changed.", explanation: "Gpupdate is commonly used by technicians after moving a computer to a new Organizational Unit (OU) in Active Directory to apply new security settings." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to see which group policies have actually been applied to the current user and computer. Enter the command to generate a 'Resultant Set of Policy'.", validCommands: ["gpresult /r"], hint: "This is the 'Group Policy Result' command. Use the '/r' switch to display a summary report in the command window.", explanation: "Gpresult helps troubleshoot why certain settings (like desktop wallpaper or password complexity) aren't working as expected." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You suspect a hard drive has physical damage and want to locate bad sectors and recover any readable information. Enter the command for this deep scan.", validCommands: ["chkdsk /r"], hint: "Use 'Check Disk' with the '/r' (Recover) switch. This switch implies /f (fix) but also adds the step of scanning the physical surface of the drive for bad sectors.", explanation: "The 'chkdsk /r' command is a more intensive repair tool used when a drive is showing signs of physical failure or file corruption." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to copy all files and subdirectories, including empty ones, from C:\\Source to D:\\Dest. Enter the command to perform this extended copy.", validCommands: ["xcopy /e c:\\source d:\\dest"], hint: "This is 'Extended Copy'. You must use the '/e' switch to include 'empty' subdirectories in the transfer.", explanation: "Xcopy was the standard for copying entire folder structures before Robocopy was introduced, and it is still frequently tested on the exam." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to change the name of a file from 'draft.txt' to 'final.txt'. Enter the command to rename this file.", validCommands: ["ren draft.txt final.txt", "rename draft.txt final.txt"], hint: "This is the 'Rename' command. It can be shortened to three letters ('ren').", explanation: "The 'ren' command is used to change filenames without moving them or changing their content." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to view the contents of a small text file named 'notes.txt' directly in the command prompt window. Enter the command to display the text.", validCommands: ["type notes.txt"], hint: "In Windows, the command to output the content of a file to the screen is 'type'.", explanation: "The 'type' command is useful for reading logs or configuration files quickly without opening a separate text editor." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are troubleshooting a boot issue and need to repair the Master Boot Record (MBR) on an older BIOS system. Enter the command used in the Recovery Environment.", validCommands: ["bootrec /fixmbr"], hint: "This utility is 'Boot Recover'. Use the switch that specifically 'fixes' the 'mbr'.", explanation: "The 'bootrec /fixmbr' command writes a new Windows-compatible MBR to the system partition to resolve 'Operating System not found' errors." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to write a new boot sector to the system partition to fix a 'BOOTMGR is missing' error. Enter the command for this repair.", validCommands: ["bootrec /fixboot"], hint: "Use 'Boot Recover' with the switch that 'fixes' the 'boot' sector.", explanation: "The 'bootrec /fixboot' command repairs the partition boot sector, which is the code that loads the Windows Boot Manager." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to scan the hard drive for all Windows installations and add them to the Boot Configuration Data (BCD) store. Enter the command for this process.", validCommands: ["bootrec /rebuildbcd"], hint: "Use 'Boot Recover' with the switch to 'rebuild' the 'bcd' configuration file.", explanation: "Rebuilding the BCD is often the final step in fixing a PC that refuses to boot because it has 'lost track' of where the Windows installation is located." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You want to see the help information for every possible switch available for the 'netstat' command. Enter the command to display this.", validCommands: ["netstat /?"], hint: "Add the forward slash and question mark ('/?') after any command in Windows to see its full manual.", explanation: "Learning to use the /? switch is a survival skill for IT professionals working in the CLI." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You suspect an IP conflict on the network. Enter the command to see which IP address your computer is using right now.", validCommands: ["ipconfig"], hint: "This is the most common command for 'IP Configuration'. It shows your IP, Subnet Mask, and Default Gateway.", explanation: "Ipconfig is the starting point for almost all network troubleshooting scenarios." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to shut down a remote computer named 'PC-OFF' in 60 seconds. Enter the command for a remote shutdown.", validCommands: ["shutdown /m \\\\pc-off /s /t 60"], hint: "Use 'shutdown' with '/s' for shutdown, '/m' to specify the remote 'machine' name, and '/t' to set a 'timer' in seconds.", explanation: "The shutdown command is highly versatile and can be used to manage hundreds of computers across a network from a single terminal." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You accidentally started a shutdown on a server and need to stop it before the timer expires. Enter the command to abort a shutdown.", validCommands: ["shutdown /a"], hint: "Use the 'shutdown' command with the '/a' switch, which stands for 'Abort'.", explanation: "Shutdown /a is a lifesaver when a technician realizes they are shutting down the wrong server or a user still has unsaved work." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to see the IP address and MAC address of all devices on your local segment that your PC has talked to recently. Enter the command.", validCommands: ["arp -a"], hint: "The 'Address Resolution Protocol' command with the '-a' switch displays the current ARP cache.", explanation: "The ARP cache helps you see if a device is active on the local network even if it's blocking pings." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to move a file from the current folder to a subfolder named 'Archive'. Enter the command to perform this move.", validCommands: ["move file.txt archive\\"], hint: "The command is simply 'move'. It takes the source filename and the destination path as parameters.", explanation: "The 'move' command both copies the file to the new location and deletes it from the old one in a single step." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You want to see the name of the Windows domain or workgroup the PC belongs to along with the computer name. Enter the command.", validCommands: ["systeminfo", "hostname"], hint: "While 'hostname' shows the name of the PC, 'systeminfo' provides the full context of the network domain/workgroup membership.", explanation: "Verifying domain membership is crucial when troubleshooting login or permissions issues." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are inside a very long list of files and want to see the 'dir' output one page at a time. Enter the command with the correct switch.", validCommands: ["dir /p"], hint: "Use the 'dir' command with the '/p' switch, which stands for 'Pause' after each screenful of information.", explanation: "Using '/p' makes it easier to find a specific file in a directory containing hundreds of entries." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to clear all the previous text from the command prompt window to start with a clean slate. Enter the command.", validCommands: ["cls"], hint: "The command stands for 'Clear Screen'.", explanation: "Cls is used to remove clutter from the terminal, making it easier to read the output of the next command you run." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You want to see a graphical representation of the folder structure of the C: drive. Enter the command to display this.", validCommands: ["tree c:\\"], hint: "This command is named after a 'tree', as it shows the trunk (root) and all the branches (subfolders).", explanation: "The 'tree' command provides a visual map of how data is organized on a volume." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to see which version of the Windows Command Interpreter (cmd.exe) you are currently running. Enter the command.", validCommands: ["ver"], hint: "This is a three-letter command that stands for 'Version'.", explanation: "The 'ver' command is a quick way to identify which version of Windows (e.g., Windows 10 vs Windows 11) you are working on." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are in a directory and want to go back up to the parent folder (one level higher). Enter the command.", validCommands: ["cd .."], hint: "Use the 'change directory' command followed by two dots ('..'), which is the universal symbol for the 'parent' directory.", explanation: "Navigating 'up' the directory tree is just as important as going 'down' into subfolders." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You want to see the current date and time without looking at the Windows taskbar. Enter the command to show the date.", validCommands: ["date /t", "date"], hint: "The command is 'date'. Adding the '/t' switch tells it to just 'tell' you the date without asking you to change it.", explanation: "Checking the system date via CLI is helpful when troubleshooting certificate errors caused by an incorrect system clock." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new mechanical hard drive into a desktop computer. Which connector is used to provide electricity from the power supply to the drive?", options: ["7-pin SATA connector", "15-pin SATA connector", "8-pin PCIe connector", "4-pin Berg connector"], answer: 1, explanation: "SATA drives require a 15-pin power cable to provide electricity, while the 7-pin cable is used specifically for data transfer.", hint: "Power pins." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following RAID levels provides the 'best of both worlds' by combining striping for speed and mirroring for redundancy using a minimum of four disks?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 10"], answer: 3, explanation: "RAID 10, also known as RAID 1+0, creates a stripe of mirrors, offering both high performance and high fault tolerance.", hint: "Stripe of mirrors." },
{ tags: ["CORE1", "Hardware"], question: "A user reports that their older laptop is very slow. A technician decides to upgrade the storage. Which technology uses NAND-based flash memory and has near-zero seek time?", options: ["HDD", "SSD", "Optical Drive", "Tape Drive"], answer: 1, explanation: "Solid State Drives (SSDs) use NAND-based flash memory, which eliminates mechanical latency and seek time associated with traditional HDDs.", hint: "No moving parts." },
{ tags: ["CORE1", "Hardware"], question: "A server administrator needs to install a storage system that can survive the simultaneous failure of two disks. Which RAID level should be implemented?", options: ["RAID 0", "RAID 5", "RAID 6", "RAID 1"], answer: 2, explanation: "RAID 6 uses double parity, which allows the array to remain functional even if two disks fail at the same time.", hint: "Double parity." },
{ tags: ["CORE1", "Hardware"], question: "Which interface is a modern server-grade replacement for SCSI and is backward compatible with SATA drives?", options: ["PATA", "IDE", "SAS", "eSATA"], answer: 2, explanation: "Serial Attached SCSI (SAS) is the modern enterprise replacement for SCSI; SAS controllers can support SATA drives, though the reverse is not true.", hint: "Serial replacement." },
{ tags: ["CORE1", "Hardware"], question: "When installing an M.2 NVMe SSD, at what angle should the drive be inserted into the motherboard slot before being secured with a screw?", options: ["15-degree angle", "30-degree angle", "45-degree angle", "90-degree angle"], answer: 2, explanation: "M.2 drives should be inserted into the slot at a 45-degree angle to ensure the pins align correctly before pressing the drive flat.", hint: "Insert angle." },
{ tags: ["CORE1", "Hardware"], question: "A video editor requires maximum read/write speeds for their scratch disk and is not concerned about data redundancy. Which RAID configuration is most appropriate?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 10"], answer: 0, explanation: "RAID 0 uses striping to provide maximum performance but offers zero redundancy; if one drive fails, all data is lost.", hint: "Zero redundancy." },
{ tags: ["CORE1", "Hardware"], question: "Which optical disc standard uses a short-wavelength blue laser to store up to 25 GB of data on a single layer?", options: ["CD-ROM", "DVD-DL", "BD-R", "DVD-RW"], answer: 2, explanation: "Blu-ray Discs (BD) use a short-wavelength blue laser, allowing for much higher data density than CDs or DVDs.", hint: "Blue laser capacity." },
{ tags: ["CORE1", "Hardware"], question: "What is the maximum storage capacity of a standard Secure Digital Extended Capacity (SDXC) card?", options: ["32 GB", "2 TB", "128 GB", "512 GB"], answer: 1, explanation: "SDXC cards support a maximum theoretical capacity of up to 2 TB.", hint: "Extended Capacity limit." },
{ tags: ["CORE1", "Troubleshoot"], question: "A technician has configured a RAID 5 array with three 1TB drives. After a reboot, the RAID utility reports the status as 'Degraded'. What does this indicate?", options: ["The array is currently syncing data", "One drive has failed but data is still accessible", "The entire array has lost all data", "The RAID controller is incompatible"], answer: 1, explanation: "In RAID 5, a 'Degraded' status means one disk has failed. The data is still accessible via parity, but the failed drive must be replaced to rebuild the array.", hint: "One down, still running." },
{ tags: ["CORE1", "Hardware"], question: "Which specific BIOS/UEFI setting must be enabled to allow for the hot-swapping of SATA or eSATA devices?", options: ["IDE Mode", "Legacy Mode", "AHCI", "NVMe Mode"], answer: 2, explanation: "Advanced Host Controller Interface (AHCI) must be enabled in the BIOS/UEFI to support modern SATA features like hot-swapping.", hint: "Advanced SATA mode." },
{ tags: ["CORE1", "Hardware"], question: "A technician is connecting the small wires from the computer case to the motherboard. Which connector is responsible for the blinking light that indicates disk activity?", options: ["Power SW", "Reset SW", "Power LED", "HDD LED"], answer: 3, explanation: "The HDD LED (Hard Drive Disk Light Emitting Diode) connects to the system panel header and blinks when the storage drive is being accessed.", hint: "Blinking activity." },
{ tags: ["CORE1", "Hardware"], question: "Which performance metric of a mechanical hard drive is measured in Revolutions Per Minute (RPM) and is typically 7,200 for modern desktops?", options: ["Seek Time", "Latency", "Spindle Speed", "Throughput"], answer: 2, explanation: "Spindle speed, measured in RPM, determines how fast the platters spin; 7,200 RPM is the standard for modern desktop HDDs.", hint: "Spin speed." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the HDD component to its correct description.", pairs: [{ left: "Platter", right: "Circular disk coated in magnetic material" }, { left: "Actuator Arm", right: "Moves the read/write head across the disk" }, { left: "Sector", right: "A specific slice of a track (512 bytes)" }, { left: "Track", right: "A concentric circle on the platter" }], explanation: "The platter holds data, the actuator arm moves the heads, tracks are circles, and sectors are slices of those circles.", hint: "Disk anatomy." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Optical Media to its base '1X' transfer speed.", pairs: [{ left: "CD 1X", right: "150 KB/s" }, { left: "DVD 1X", right: "1.385 MB/s" }, { left: "Blu-ray 1X", right: "4.5 MB/s" }], explanation: "DVD 1X is much faster than CD 1X, and Blu-ray 1X is the fastest base speed among optical formats.", hint: "Base rates." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID level to its primary characteristic.", pairs: [{ left: "RAID 0", right: "Striping for Performance" }, { left: "RAID 1", right: "Mirroring for Redundancy" }, { left: "RAID 5", right: "Striping with Parity" }, { left: "RAID 6", right: "Double Parity" }], explanation: "RAID 0 is for speed, RAID 1 for simple redundancy, RAID 5 for balanced parity, and RAID 6 for extra safety.", hint: "RAID roles." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Storage Interface to its maximum theoretical throughput.", pairs: [{ left: "SATA 1", right: "1.5 Gbps" }, { left: "SATA 2", right: "3.0 Gbps" }, { left: "SATA 3", right: "6.0 Gbps" }, { left: "NVMe (PCIe 3.0 x4)", right: "Approx. 3,500 MB/s" }], explanation: "SATA versions double in speed each generation, while NVMe utilizes the PCIe bus to reach significantly higher speeds.", hint: "Throughput limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the SD Card standard to its maximum capacity.", pairs: [{ left: "SD", right: "Up to 2 GB" }, { left: "SDHC", right: "Up to 32 GB" }, { left: "SDXC", right: "Up to 2 TB" }], explanation: "Standard SD is limited to 2GB, High Capacity (SDHC) to 32GB, and Extended Capacity (SDXC) supports up to 2TB.", hint: "Card limits." },
