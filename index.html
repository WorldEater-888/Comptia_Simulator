<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>COMPTIA SIMULATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================================== */
        /* ============================   CSS: THEME & GLOBALS   ============================ */
        /* ================================================================================== */
        :root {
            /* COLORS */
            --term-color: #0affba;       /* Neon Mint */
            --term-dim: rgba(10, 255, 186, 0.4); 
            
            /* GLOWS */
            --glow-color: rgba(10, 255, 186, 0.6); 
            
            /* VARIABLES */
            --edge-opacity: 0; 
            --shake-amp: 0px; 
            --sway-speed: 5s;
        }

        /* --- GLOBAL RESETS --- */
        * { 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            cursor: auto !important; 
        }
        
        html, body {
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-color: #050505; 
            margin: 0; padding: 0;
            font-family: 'VT323', monospace;
            color: var(--term-color);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            
            /* Base glow */
            text-shadow: 0 0 8px var(--glow-color);
            
            /* Sway maintained */
            animation: ghost-sway var(--sway-speed) ease-in-out infinite alternate;
            transition: color 0.5s ease;
        }

        /* ================================================================================== */
        /* ============================   CSS: CRT & BACKGROUND  ============================ */
        /* ================================================================================== */
        .scan-line {
            position: fixed;
            left: 0; width: 100%;
            background: var(--term-color); opacity: 0.15; z-index: 600; 
            pointer-events: none;
        }
        
        .dark-scan-line {
            position: fixed; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 850; pointer-events: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        @keyframes scan-drop { 0% { top: -10%; opacity: 0; } 10% { opacity: 0.2; } 100% { top: 110%; opacity: 0; } }
        @keyframes dark-scan-drop { 0% { top: -20%; opacity: 0; } 5% { opacity: 0.8; } 100% { top: 120%; opacity: 0.8; } }

        .pixel-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 900; 
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
        }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; opacity: 0.25; }
        
        .retro-grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 45vh; z-index: -3;
            background: linear-gradient(transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%), 
                        linear-gradient(90deg, transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%);
            background-size: 50px 50px;
            transform: perspective(600px) rotateX(70deg) scale(2);
            opacity: 0.4;
            animation: grid-move 10s linear infinite;
        }

        #panic-pulse {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 850;
            box-shadow: inset 0 0 150px #ff0000; 
            opacity: var(--edge-opacity);
            mix-blend-mode: overlay;
            animation: pulse-breath-erratic 2s infinite; 
        }

        /* ================================================================================== */
        /* ============================   CSS: TERMINAL WINDOW   ============================ */
        /* ================================================================================== */
        .terminal-window {
            width: 100%; height: 100%;
            border: none;
            background: rgba(0, 5, 5, 0.25); 
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(2px);
            padding: 10px;
            display: none; flex-direction: column; position: relative;
            z-index: 100; overflow: hidden;
            transition: border-color 0.2s ease, filter 0.2s ease; 
        }
        .power-on { 
            display: flex !important;
            animation: turnOn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; 
        }

        /* --- HEADER --- */
        .header { 
            border-bottom: 2px solid var(--term-color);
            padding-bottom: 5px; margin-bottom: 10px; 
            display: flex; flex-direction: column; gap: 5px;
            flex-shrink: 0; position: relative;
            transition: border-color 0.2s ease;
        }
        .header-top { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
        .h-left { display: flex; align-items: center; }

        .h-left h1 { 
            margin: 0; font-family: 'VT323', monospace; font-size: 2.0rem; letter-spacing: 2px; line-height: 1; font-weight: bold;
            color: var(--term-color); padding-top: 0px; 
        }
        
        .cursor-block {
            display: inline-block; width: 0.6em; height: 1em; background-color: var(--term-color);
            vertical-align: bottom; margin-left: 5px; margin-bottom: 5px; 
            animation: blink-cursor 0.8s steps(2) infinite; box-shadow: 0 0 8px var(--term-color);
        }
        @keyframes blink-cursor { 0% { opacity: 1; } 100% { opacity: 0; } }

        /* --- RARE STATIC JITTER (FIXED) --- */
        @keyframes rare-static {
            0%, 96% { opacity: 1; transform: translate(0,0); text-shadow: 0 0 5px currentColor; }
            97% { opacity: 0.9; transform: translate(1px, 0); text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff; }
            98% { transform: translate(-1px, 1px); }
            99% { transform: translate(0,0); opacity: 1; }
            100% { transform: translate(0,0); }
        }

        /* Donation Buttons */
        .donate-group { display: flex; gap: 6px; }
        .sys-btn {
            background: rgba(0, 0, 0, 0.8);
            font-family: 'VT323', monospace; font-size: 0.9rem; font-weight: bold;
            cursor: pointer; padding: 4px 8px; border: 1px solid;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.5); transition: all 0.2s ease;
            text-transform: uppercase;
            animation: rare-static 4s infinite; 
        }
        .sys-btn:active { transform: translate(1px, 1px); box-shadow: 0 0 10px var(--term-color); background: var(--term-color); color: #000; }
        .kofi-btn { color: #ffd700; border-color: #ffd700; }
        .kas-btn { color: #70c7ba; border-color: #70c7ba; }

        /* Integrity Bars */
        .header-stats-row { display: flex; align-items: flex-end; justify-content: space-between; width: 100%; }
        .bars-group { display: flex; flex-direction: column; gap: 4px; width: 65%; }
        .integrity-wrapper { width: 100%; display: flex; align-items: center; gap: 5px; }
        .integrity-label { font-size: 0.8rem; letter-spacing: 1px; font-weight:bold; min-width: 65px; }
        
        .integrity-container { 
            flex-grow: 1; height: 10px; border: 1px solid var(--term-color); 
            background: rgba(0,0,0,0.8); padding: 1px; position: relative;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        /* --- PURPLE PHOSPHORUS TRAIL --- */
        .integrity-ghost {
            position: absolute; top: 1px; left: 1px; bottom: 1px;
            background: #bc13fe; 
            box-shadow: 0 0 10px #bc13fe;
            width: 100%; pointer-events: none; z-index: 1; 
            transition: width 1.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 1.5s ease-out; 
        }

        /* --- MAIN BAR --- */
        .integrity-fill {
            position: relative; z-index: 2; height: 100%; background: var(--term-color);
            box-shadow: 0 0 5px var(--term-color); width: 100%;
            transition: width 0.1s linear; 
        }
        
        .integrity-critical { 
            animation: crit-border-pulse 0.2s infinite !important; background: rgba(0,0,0,0.8) !important;
        }
        @keyframes crit-border-pulse {
            0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
            50% { border-color: #fff; box-shadow: 0 0 20px #ff0000; }
            100% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
        }

        /* Temp Bar */
        @keyframes temp-strobe {
            0% { background-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            50% { background-color: #ffffff; box-shadow: 0 0 25px #ffffff; }
            100% { background-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        }
        .strobe-active { animation: temp-strobe 0.2s infinite !important; }

        .audio-btn { 
            font-family: 'VT323', monospace; text-transform: uppercase; letter-spacing: 1px; font-size: 0.7rem; background: transparent; 
            border: 1px solid var(--term-color); color: inherit; padding: 2px 5px; cursor: pointer; position: relative; overflow: hidden; transition: 0.2s;
        }

        /* ================================================================================== */
        /* ============================   CSS: MENU & BUTTONS    ============================ */
        /* ================================================================================== */
        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 5px; overflow-y: auto; padding-bottom: 20px; }

        .btn { 
            background: rgba(0,0,0,0.6); border: 1px solid var(--term-color); color: var(--term-color); 
            font-family: 'VT323', monospace; font-size: 1.4rem; padding: 12px 15px; cursor: pointer; text-align: left; 
            transition: 0.2s; position: relative; overflow: hidden; opacity: 0; transform: translateY(10px); 
            box-shadow: 0 0 8px var(--term-color), inset 0 0 8px rgba(10, 255, 186, 0.2);
            text-shadow: 0 0 5px var(--glow-color);
            animation: rare-static 5s infinite; animation-delay: 0.5s; 
        }

        .btn.visible { opacity: 0.8 !important; transform: translateY(0); }
        .btn:hover {
            transform: translateX(10px) !important; background: rgba(10, 255, 186, 0.1); border-color: #fff; text-shadow: 0 0 15px #fff;
            box-shadow: 0 0 15px var(--term-color), inset 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .btn:active { background: #fff; color: #000; box-shadow: 0 0 30px #fff; border-color: #fff; transform: translate(-1px, -1px) !important; }
        
        /* EXAM BUTTON SPECIFIC */
        .btn.exam-mode { 
            border-color: #ff0000; background-color: #ff0000 !important; color: #ffffff !important; 
            text-shadow: 0 0 10px #fff; 
            box-shadow: 0 0 25px #ff0000, inset 0 0 15px rgba(255, 255, 255, 0.4);
        }
        .btn.exam-mode:hover { background-color: #ff3333 !important; box-shadow: 0 0 40px #ff0000, inset 0 0 25px rgba(255, 255, 255, 0.6); }
        .btn.exam-mode:active { background: #fff !important; color: #ff0000 !important; box-shadow: 0 0 80px #ff0000; }

        .nav-btn { 
            position: fixed; bottom: 15px; left: 10px; width: calc(100% - 20px); font-weight: bold; text-align: center; 
            background: #000; color: var(--term-color); border: 2px solid var(--term-color); font-family: 'VT323', monospace; font-size: 1.8rem; padding: 15px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.8); z-index: 500; text-transform: uppercase;
            animation: rare-static 7s infinite; 
        }
        .nav-btn:active { background: var(--term-color); color: #000; box-shadow: 0 0 40px var(--term-color); }

        /* ================================================================================== */
        /* ============================   CSS: QUIZ ELEMENTS     ============================ */
        /* ================================================================================== */
        .quiz-container { display: flex; flex-direction: column; flex-grow: 1; overflow-y: auto; overflow-x: hidden; padding-bottom: 90px; }
        .quiz-header-bar { display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid var(--term-color); padding-bottom: 5px; margin-bottom: 10px; font-size: 1.2rem; }
        .question-box { 
            font-size: 1.6rem; line-height: 1.2; margin-bottom: 15px; background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent);
            border-left: 6px solid var(--term-color); padding: 10px; color: #ffffff !important; text-shadow: none;
            animation: random-drift 7s ease-in-out infinite alternate;
        }
        #explanation-box { margin-bottom: 15px; padding: 10px; border: 2px dashed var(--term-color); background: rgba(0,10,0,0.6); font-size: 1.4rem; color: #ffffff; display: none; text-shadow: 0 0 5px var(--glow-color); }
        .options-list { display: flex; flex-direction: column; gap: 10px; }
        
        .option-btn { 
            background: rgba(0, 0, 0, 0.7); border: 2px solid var(--term-color); color: #ffffff !important; padding: 12px; 
            font-family: 'VT323', monospace; font-size: 1.4rem; text-align: left; cursor: pointer; position: relative;
            box-shadow: 0 0 8px var(--term-color), inset 0 0 5px rgba(255,255,255,0.1);
            animation: rare-static 6s infinite;
        }
        .option-btn:active { background: #fff !important; padding-left: 15px; color: #000 !important; border-color: #fff; box-shadow: 0 0 40px #fff; }
        .option-btn.correct { background: var(--term-color) !important; color: black !important; border-color: white; box-shadow: 0 0 50px var(--term-color) !important; animation: answer-thump 0.3s ease-out forwards !important; }
        .option-btn.wrong { background: #a00 !important; color: white !important; border-color: red; box-shadow: 0 0 50px red !important; animation: answer-shake 0.4s ease-in-out forwards !important; }

        /* --- PBQ --- */
        .pbq-wrapper { display: none; width: 100%; flex-direction: column; gap: 15px; }
        .cmd-input-line { display: flex; align-items: center; background: rgba(0,0,0,0.8); border: 1px solid var(--term-color); padding: 10px; font-size: 1.3rem; }
        #cmd-input { flex-grow: 1; background: transparent; border: none; color: #fff; font-family: inherit; font-size: inherit; outline: none; }
        .match-container { display: flex; justify-content: space-between; gap: 10px; }
        .match-col { display: flex; flex-direction: column; gap: 10px; width: 48%; }
        .match-item { border: 1px solid var(--term-color); background: rgba(0, 20, 20, 0.6); padding: 10px; text-align: center; font-size: 1.1rem; color: #fff; transition: 0.2s; animation: rare-static 5.5s infinite; }
        .match-item.selected { background: var(--term-color); color: #000; box-shadow: 0 0 15px var(--term-color); }
        .match-item.matched { opacity: 0.5; text-decoration: line-through; pointer-events: none; }
        .match-item.wrong { background: #a00; color: #fff; box-shadow: 0 0 15px #f00; }

        /* ================================================================================== */
        /* ============================   CSS: ANIMATIONS        ============================ */
        /* ================================================================================== */
        @keyframes turnOn { 0% { transform: scaleY(0.005) scaleX(0); opacity: 0; filter: brightness(4); } 60% { transform: scaleY(0.005) scaleX(1); opacity: 1; filter: brightness(2); } 100% { transform: scaleY(1) scaleX(1); opacity: 1; filter: brightness(1); } }
        @keyframes stress-shake { 0% { transform: translate(0, 0); } 20% { transform: translate(-1px, 1px); } 40% { transform: translate(1px, -1px); } 60% { transform: translate(-0.5px, 0.5px); } 80% { transform: translate(0.5px, -0.5px); } 100% { transform: translate(0, 0); } }
        @keyframes ghost-sway { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-0.4px, 0.8px) rotate(-0.02deg); } 100% { transform: translate(-0.8px, 0) rotate(-0.02deg); } }
        @keyframes scan-pass-vertical { 0% { left: -100%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { left: 200%; opacity: 0; } }
        
        .black-scan { position: relative; overflow: hidden; display: inline-block; }
        .black-scan::after { content: ''; position: absolute; top: 0; left: -50%; width: 25px; height: 100%; background: #000; opacity: 0.8; animation: scan-pass-vertical 2.5s infinite ease-in-out; pointer-events: none; }
        
        @keyframes random-drift { 0% { transform: translate(0, 0); } 100% { transform: translate(1.5px, 1px); } }
        @keyframes grid-move { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }
        @keyframes intense-pulse { 0% { opacity: 0.7; box-shadow: 0 0 5px currentColor; filter: brightness(1); } 100% { opacity: 1; box-shadow: 0 0 25px currentColor; filter: brightness(3); } }
        @keyframes label-flash { 0%, 100% { color: #ff0000; text-shadow: 0 0 5px #ff0000; } 50% { color: #fff; text-shadow: 0 0 2px #fff; } }
        @keyframes fail-entry { 0% { transform: scale(1.1); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes vertical-rgb-split { 0% { text-shadow: 0 -2px #ff0000, 0 2px #00ffff; } 50% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffff; } 100% { text-shadow: 0 -2px #ff0000, 0 2px #00ffff; } }
        @keyframes pulse-breath-erratic { 0% { opacity: var(--edge-opacity); } 50% { opacity: calc(var(--edge-opacity) * 0.4); } 100% { opacity: var(--edge-opacity); } }
        @keyframes answer-thump { 0% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 0 100px #fff; } 100% { transform: scale(1); } }
        @keyframes answer-shake { 0% { transform: translateX(0); } 20% { transform: translateX(-10px); } 40% { transform: translateX(10px); } 60% { transform: translateX(-10px); } 80% { transform: translateX(10px); } 100% { transform: translateX(0); } }

        .stress-active { animation: stress-shake 0.4s infinite !important; }
        .temp-pulse-active { animation: intense-pulse 0.5s infinite alternate !important; }
        .label-crit { animation: label-flash 0.3s infinite; }

        .hex-dump { position: absolute; font-family: monospace; font-size: 12px; color: var(--term-color); opacity: 0.4; z-index: -1; white-space: pre; pointer-events: none; text-shadow: 0 0 2px var(--glow-color); }
        .float-text { position: absolute; font-weight: bold; font-size: 1.5rem; pointer-events: none; animation: floatUp 2s forwards; text-shadow: 0 0 10px currentColor; z-index: 2000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-50px); } }

        /* --- SCREENS --- */
        #start-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background-color: #000; z-index: 2000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        
        #fail-ui { display: none; text-align: center; position: fixed; top: 0; left: 0; width: 100vw; height: 100dvh; z-index: 2000; background: rgba(5, 0, 0, 0.95); flex-direction: column; justify-content: center; align-items: center; opacity: 0; pointer-events: none; padding: 20px; overflow: hidden; }
        .fail-visible { display: flex !important; opacity: 1 !important; pointer-events: auto !important; animation: fail-entry 0.3s ease-out forwards; color: #ccffff; }
        .fail-text { font-size: 1.5rem; font-family: 'Press Start 2P', cursive; word-break: break-word; color:#fff; animation: vertical-rgb-split 0.1s infinite; text-shadow: 3px 0 red, -3px 0 blue; margin-bottom: 20px; }
        .fail-restart-btn { background: rgba(255, 0, 0, 0.3) !important; border-color: red !important; color: #fff !important; position: relative; margin-top:20px; animation: stress-shake 0.8s infinite !important; }
        .hidden { display: none !important; }

    </style>
</head>

{ tags: ["CORE1", "Hardware"], question: "When installing a PSU in a modern case with a bottom vent, how should the PSU fan be oriented?", options: ["Fan facing up", "Fan facing down", "Fan facing the side panel", "Fan removed completely"], answer: 1, explanation: "The PSU should be installed with the fan facing down. This allows it to pull cool air from outside the bottom of the case and exhaust heat out the back, independent of the internal case airflow.", hint: "Pull cool air from the bottom filter." },
{ tags: ["CORE1", "Hardware"], question: "Which feature allows a server administrator to replace a faulty power supply while the machine is still running?", options: ["Hot-Swappable", "Auto-Switching", "Active Cooling", "Overclocking"], answer: 0, explanation: "Hot-Swappable capability allows a technician to remove a broken component (like a Redundant PSU) and insert a new one while the system is still running.", hint: "Allows replacement without powering down." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following describes an '80 Plus' efficiency rating?", options: ["The PSU delivers 80% more power than rated", "The PSU outputs 80V DC", "The PSU draws more power from the wall than it delivers to components, losing the rest as heat", "The PSU is 80% smaller than a standard unit"], answer: 2, explanation: "Efficiency ratings indicate how much power is drawn from the wall vs. delivered to the PC. An 80% efficient PSU draws more from the wall (e.g., 625W) to deliver the rated power (e.g., 500W), losing the difference as heat.", hint: "Efficiency deals with wall draw vs. component delivery." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user suspects a specific application is causing the CPU to overheat and throttle. Enter the command to view currently running processes to identify the culprit.", validCommands: ["tasklist", "tasklist | more"], hint: "This command lists all tasks currently running.", explanation: "The 'tasklist' command displays a list of currently running processes, allowing a technician to see what might be consuming CPU resources." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You have just installed a new Power Supply Unit. You want to verify the system uptime to ensure it has not rebooted unexpectedly. Enter the command to display system configuration and uptime.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command displays system information.", explanation: "The 'systeminfo' command displays detailed configuration information about a computer and its operating system, including the system boot time/uptime." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician fears that extreme overheating has put the CPU at risk of permanent damage. Enter the command to immediately shut down the computer.", validCommands: ["shutdown /s", "shutdown -s", "shutdown /p"], hint: "Use the shutdown command with the switch for a full shutdown.", explanation: "The 'shutdown /s' command initiates a system shutdown, which is necessary to prevent permanent physical damage from thermal overload." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are troubleshooting a power issue and need to see the available options for the shutdown command. Enter the command to view the help documentation for shutdown.", validCommands: ["shutdown /?", "shutdown -?", "help shutdown"], hint: "Use the standard help switch /?.", explanation: "Typing 'shutdown /?' displays the syntax and available switches for the shutdown command." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Voltage Standard to its Region.", pairs: [{ left: "115V - 120V AC", right: "North America (Low Line)" }, { left: "230V - 240V AC", right: "Europe/Asia (High Line)" }], explanation: "North America uses the Low Line standard (~115V), while Europe and Asia use the High Line standard (~230V).", hint: "US is low; Europe is high." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Connector Pin Count to its Component.", pairs: [{ left: "24-pin", right: "Main Motherboard Power" }, { left: "15-pin", right: "SATA Power" }, { left: "8-pin (EPS)", right: "CPU Power" }, { left: "6+2 pin", right: "PCIe (GPU) Power" }], explanation: "Motherboards use 24-pin, SATA uses 15-pin, Modern CPUs use 8-pin (EPS), and GPUs use 6+2 pin PCIe connectors.", hint: "GPUs need high power; SATA needs flat power." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Liquid Cooling Component to its Function.", pairs: [{ left: "Water Block", right: "Transfers heat from chip to liquid" }, { left: "Radiator", right: "Exchanges heat from liquid to air" }, { left: "Reservoir", right: "Holds extra liquid for expansion" }, { left: "Pump", right: "Pushes coolant through the loop" }], explanation: "The Water Block sits on the chip, the Radiator cools the liquid, the Reservoir holds fluid, and the Pump moves the fluid.", hint: "Block touches chip; Radiator touches air." },
{ tags: ["CORE1", "Hardware"], question: "A technician is performing routine maintenance on a desktop PC to prevent overheating. According to best practices, how often should the case be opened and dust blown out with compressed air?", options: ["Every 36 months", "Once a year", "Every 2 years", "Only when the system crashes"], answer: 0, explanation: "Dust accumulates over time, insulating heat and slowing fans. The recommended schedule is to blow out dust every 36 months.", hint: "Prevent buildup before it becomes a blanket." },
{ tags: ["CORE1", "Hardware"], question: "Which term describes the reduction of the operating speed of a CPU to prevent overheating and physical damage?", options: ["Overclocking", "Throttling", "Rectifying", "Failover"], answer: 1, explanation: "Throttling is the process where a component (like a CPU) slows down its speed to generate less heat and prevent permanent physical damage.", hint: "Slowing down to save itself." },
{ tags: ["CORE1", "Hardware"], question: "A user needs a liquid cooling solution for a new gaming rig but wants a 'plug-and-play' option that requires no filling or maintenance. Which system should you recommend?", options: ["Open Loop", "Closed Loop (AIO)", "Passive Heatsink", "Mineral Oil Submersion"], answer: 1, explanation: "A Closed Loop or All-In-One (AIO) system is pre-assembled, sealed, and requires no filling or maintenance, similar to a window A/C unit.", hint: "Closed loop means no maintenance." },
{ tags: ["CORE1", "Hardware"], question: "Which DC voltage rail is specifically responsible for powering M.2 slots, RAM, and motherboard logic circuits?", options: ["3.3 Volts", "5 Volts", "12 Volts", "120 Volts"], answer: 0, explanation: "The 3.3V rail is used for low-power components such as M.2 slots, RAM, and motherboard logic.", hint: "The lowest voltage for sensitive logic." },
{ tags: ["CORE1", "Hardware"], question: "You are connecting a standard 6-pin PCIe power cable to a graphics card. How much power does this specific cable provide?", options: ["75 Watts", "150 Watts", "230 Watts", "500 Watts"], answer: 0, explanation: "A 6-pin PCIe connector provides an additional 75 Watts of power. An 8-pin connector provides 150 Watts.", hint: "75W per 6-pin." },
{ tags: ["CORE1", "Hardware"], question: "Which component inside a Power Supply Unit is responsible for dropping high voltage AC down to lower voltages?", options: ["Rectifier", "Transformer", "Rail", "Fan"], answer: 1, explanation: "The Transformer inside the PSU is responsible for transforming high voltage AC wall power into lower voltages before the rectifiers smooth it into DC.", hint: "Transformer changes voltage; Rectifier changes current type." },
{ tags: ["CORE1", "Hardware"], question: "A technician is calculating the power requirements for a new build. If the total amperage required is 5A and the voltage is 120V, what is the wattage using the formula W = A x V?", options: ["24 Watts", "600 Watts", "500 Watts", "125 Watts"], answer: 1, explanation: "Using the formula Watts = Amps x Volts (5 * 120), the total is 600 Watts.", hint: "Calculate: P = I x V." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary trade-off when using high-RPM active cooling fans compared to slower fans?", options: ["Less airflow", "More noise", "Higher voltage requirement", "Lower lifespan"], answer: 1, explanation: "Active cooling uses fans to force airflow. The trade-off is that higher RPM (better cooling) results in more noise.", hint: "Faster fans create more sound." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following best describes 'Passive Cooling'?", options: ["Uses liquid circulation to transfer heat", "Uses fans to push/pull air", "Relies on physical design and thermodynamics without moving parts", "Uses a compressor to chill the air"], answer: 2, explanation: "Passive cooling relies on physical design (heatsinks) and thermodynamics to dissipate heat without moving parts or power. It is silent but limited.", hint: "No moving parts means no noise." },
{ tags: ["CORE1", "Hardware"], question: "When installing case fans, which tool should be used to avoid over-torquing screws or cracking the plastic frame?", options: ["Power Drill", "Impact Driver", "Hand Screwdriver", "Wrench"], answer: 2, explanation: "You should use a hand screwdriver. Power drills can over-torque screws, cracking the plastic, or generate magnetic fields near sensitive electronics.", hint: "Manual control prevents cracking." },
{ tags: ["CORE1", "Hardware"], question: "What is the specific function of the 'Rectifier' component within a PSU?", options: ["It cools the transformer", "It converts AC to DC", "It drops the voltage level", "It acts as a backup battery"], answer: 1, explanation: "The PSU acts as a Transformer and Rectifier. The rectifier is responsible for converting the Alternating Current (AC) into Direct Current (DC).", hint: "AC to DC conversion." },
{ tags: ["CORE1", "Hardware"], question: "Which connector is described as having a 20+4 pin configuration to ensure backward compatibility?", options: ["CPU Power", "PCIe Power", "Main Motherboard Power", "Molex Power"], answer: 2, explanation: "The Main Motherboard Power connector often comes in a 20+4 pin configuration, allowing it to work with older 20-pin motherboards or modern 24-pin motherboards.", hint: "Main power for the board." },
{ tags: ["CORE1", "Hardware"], question: "A user asks why their modular PSU is better for their gaming PC than a non-modular one. What is the technical advantage regarding the case environment?", options: ["It provides more wattage", "It reduces electrical interference", "It improves airflow by removing unused cables", "It has a backup battery built-in"], answer: 2, explanation: "The primary advantage of a modular PSU is the ability to remove unused cables, which reduces cable clutter and significantly improves airflow inside the case.", hint: "Less clutter equals better wind." },
{ tags: ["CORE1", "Hardware"], question: "Which voltage rail is primarily used for logic circuits and some peripherals?", options: ["+12V", "+5V", "+3.3V", "-12V"], answer: 1, explanation: "The +5V rail is typically used to power logic circuits and some peripherals.", hint: "Standard for logic." },
{ tags: ["CORE1", "Hardware"], question: "You are installing a PSU in a case where the power supply mount is at the bottom. The case has a filtered vent on the bottom floor. How should you orient the PSU?", options: ["Fan facing up into the case", "Fan facing down towards the vent", "Fan facing the side panel", "Fan facing the front intake"], answer: 1, explanation: "The PSU should be installed with the fan facing down. This allows it to pull cool air from outside the bottom of the case and exhaust it out the back, isolating it from the system heat.", hint: "Intake from the bottom." },
{ tags: ["CORE1", "Hardware"], question: "Which type of liquid cooling system connects multiple components (CPU, GPU, VRMs) into a single circuit and requires manual cutting of tubing?", options: ["Closed Loop", "Open Loop (Custom Loop)", "AIO", "Passive Loop"], answer: 1, explanation: "An Open Loop (or Custom Loop) system connects multiple components and requires complex installation including cutting tubing, filling liquid, and leak testing.", hint: "Custom loops require cutting and filling." },
{ tags: ["CORE1", "Hardware"], question: "Why are PSU connectors 'Keyed' with specific shapes for the plastic housing?", options: ["To make them look aesthetically pleasing", "To prevent reversing the polarity and damaging components", "To increase the data transfer speed", "To lock them permanently into place"], answer: 1, explanation: "Connectors are keyed (shaped) so they only fit in one direction. This prevents the user from reversing the polarity (Positive/Negative), which would fry the component.", hint: "Square peg, round hole protection." },
{ tags: ["CORE1", "Hardware"], question: "Ideally, how should airflow be managed using case fans?", options: ["Front/Bottom for Exhaust; Rear/Top for Intake", "Front/Bottom for Intake; Rear/Top for Exhaust", "All fans should be Intake", "All fans should be Exhaust"], answer: 1, explanation: "Generally, Front and Bottom fans should be set to Intake (pull cool air in), while Rear and Top fans should be set to Exhaust (push hot air out).", hint: "Front in, back out." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician has just installed a new CPU cooler and wants to reboot the system immediately to verify temperatures in the BIOS. Enter the command to restart the computer.", validCommands: ["shutdown /r", "shutdown -r"], hint: "Use the shutdown command with the restart switch.", explanation: "The 'shutdown /r' command restarts the computer, allowing the technician to enter the BIOS and check thermal performance." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A specific process is unresponsive and causing the CPU to overheat. Enter the command to force stop a process by its name or ID.", validCommands: ["taskkill", "taskkill /?"], hint: "The command implies 'killing' a task.", explanation: "The 'taskkill' command is used to terminate tasks or processes that are stuck or consuming excessive resources." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to check if the hard drive motors are spinning up and being recognized by the file system logic. Enter the command to manage disk partitions.", validCommands: ["diskpart"], hint: "This command opens the disk partition utility.", explanation: "'diskpart' is a command-line utility used to manage disk partitions and volumes." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "To ensure the new power settings are applied, you want to update the group policy on the local machine immediately. Enter the command to force a group policy update.", validCommands: ["gpupdate /force", "gpupdate"], hint: "Update the Group Policy.", explanation: "The 'gpupdate /force' command updates local and Active Directory Group Policy settings immediately." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the PSU Rail Voltage to its Primary Application.", pairs: [{ left: "+12V", right: "High-power motors and CPU/GPU" }, { left: "+5V", right: "Logic circuits" }, { left: "+3.3V", right: "M.2 slots and RAM" }, { left: "-12V", right: "Legacy serial ports/LAN" }], explanation: "The 12V rail powers motors/CPU, 5V powers logic, 3.3V powers RAM/M.2, and -12V is for legacy circuits.", hint: "12V is for the heavy lifting." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Power Connector to its correct Pin Count.", pairs: [{ left: "Molex", right: "4-pin" }, { left: "PCIe", right: "6 or 8-pin" }, { left: "SATA", right: "15-pin" }, { left: "EPS", right: "4 or 8-pin" }], explanation: "Molex is 4-pin, PCIe is 6/8-pin, SATA is 15-pin, and EPS (CPU) is 4/8-pin.", hint: "Molex is the old 4-pin." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Cooling Term to its Definition.", pairs: [{ left: "Thermal Load", right: "Amount of heat generated by components" }, { left: "Throttling", right: "Slowing down to prevent damage" }, { left: "Heatsink", right: "Metal block with fins to increase surface area" }, { left: "Thermal Paste", right: "Conductive compound filling air gaps" }], explanation: "Thermal Load is the heat generated, Throttling is the slowdown defense, Heatsink is the metal dissipator, and Thermal Paste is the interface material.", hint: "Heat load vs. heat removal." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a heavy aftermarket CPU cooler that requires reinforcement behind the motherboard. Which component must be installed to support the weight?", options: ["Y-Splitter", "Backplate", "Riser Card", "Stand-off"], answer: 1, explanation: "A Backplate is a metal reinforcement plate installed behind the motherboard to support the weight of heavy aftermarket coolers.", hint: "Prevents the board from warping under the weight." },
{ tags: ["CORE1", "Hardware"], question: "You are installing a CPU cooler that utilizes two fans in a 'Push-Pull' configuration, but the motherboard only has one CPU_FAN header. What component should you use?", options: ["Molex Adapter", "Y-Splitter", "SATA Coupler", "PCIe Riser"], answer: 1, explanation: "A Y-Splitter cable allows you to connect two fans to a single motherboard header, enabling both to be controlled by the CPU_FAN signal.", hint: "Split the signal for two fans." },
{ tags: ["CORE1", "Hardware"], question: "When buying a high-performance PSU for a gaming rig, which specific internal wiring specification is most critical for supporting a powerful graphics card?", options: ["Amperage on the +12V Rail", "Amperage on the -12V Rail", "Wattage on the +5V Rail", "Voltage of the AC Input"], answer: 0, explanation: "The Amperage on the +12V Rail is critical because it powers high-load components like the GPU and CPU. High-performance cards require a rail capable of delivering sufficient current.", hint: "This rail handles the heaviest loads." },
{ tags: ["CORE1", "Hardware"], question: "A technician is applying thermal paste. What is the recommended application technique to ensure even spreading without air bubbles?", options: ["Spread it manually with a credit card over the entire surface", "Apply a pea-sized dot in the direct center", "Apply a line across the edge of the CPU", "Apply paste to both the CPU and the Heatsink base"], answer: 1, explanation: "The recommended technique is to apply a Pea-Sized dot in the center. The pressure of the heatsink mounting screws spreads it evenly without creating air bubbles.", hint: "Less is more; let the pressure spread it." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following best defines a 'Rail' within the context of a Power Supply Unit?", options: ["The physical switch used to change voltage", "A group of wires inside the PSU that provides a specific voltage", "The metal frame that mounts the PSU to the case", "The external cable connecting the PSU to the wall"], answer: 1, explanation: "A 'Rail' is a wire or group of wires inside the PSU that provides a specific voltage output (e.g., the 12V rail).", hint: "Like a specific line of power." },
{ tags: ["CORE1", "Hardware"], question: "You are examining a PSU connector that provides 75 Watts of power. By attaching a detachable 'plus 2' piece, it can provide 150 Watts. Which connector is this?", options: ["CPU 4+4 Pin", "Main 20+4 Pin", "PCIe 6+2 Pin", "SATA 15-Pin"], answer: 2, explanation: "The PCIe 6+2 Pin connector provides 75W in its 6-pin configuration and 150W when the extra 2 pins are attached to form an 8-pin block.", hint: "GPU power connector math: 6 + 2." },
{ tags: ["CORE1", "Hardware"], question: "If a Power Supply Unit is rated at 80% efficiency, which of the following statements is true regarding its power draw?", options: ["It outputs 80% of the wall power and loses 20% as heat", "It draws less power from the wall than it outputs to the PC", "It is 100% silent", "It automatically converts 115V to 230V"], answer: 0, explanation: "Efficiency measures how much wall power makes it to the PC. An 80% efficient PSU draws more from the wall than it delivers, losing the remaining 20% of the energy as heat.", hint: "Efficiency deals with input vs. output loss." },
{ tags: ["CORE1", "Hardware"], question: "Which specific component of a liquid cooling system acts as the 'heart' by pushing coolant through the tubes?", options: ["Radiator", "Reservoir", "Pump", "Water Block"], answer: 2, explanation: "The Pump is the 'heart' of the system, responsible for physically pushing the coolant through the loop.", hint: "It circulates the fluid." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to power a legacy IDE hard drive. Which connector should they look for on the PSU cables?", options: ["SATA Power", "Molex", "PCIe 6-pin", "EPS 8-pin"], answer: 1, explanation: "Molex is the legacy 4-pin connector used for older IDE/PATA hard drives and optical drives.", hint: "Old 4-pin white block." },
{ tags: ["CORE1", "Hardware"], question: "What is the key visual difference between a SATA power connector and a SATA data connector?", options: ["SATA power is 15-pin and wider; SATA data is 7-pin and narrower", "SATA power is 7-pin; SATA data is 15-pin", "SATA power is white; SATA data is black", "SATA power is round; SATA data is L-shaped"], answer: 0, explanation: "The SATA power connector has 15 pins and is wider/longer than the SATA data cable, which has only 7 pins.", hint: "Power is wider; Data is narrow." },
{ tags: ["CORE1", "Hardware"], question: "Why should a technician avoid using a power drill when installing case fans?", options: ["It drains the drill battery too quickly", "It can over-torque screws and crack the plastic frame", "It causes the fan to spin backwards", "It interferes with the Wi-Fi signal"], answer: 1, explanation: "Power drills can over-torque screws, leading to cracked plastic fan frames, or generate magnetic fields that are dangerous near sensitive electronics.", hint: "Too much torque cracks the frame." },
{ tags: ["CORE1", "Hardware"], question: "Which term describes the concept of buying a PSU with more wattage than currently needed to allow for future upgrades?", options: ["Throttling", "Headroom", "Overclocking", "Redundancy"], answer: 1, explanation: "Headroom refers to the practice of selecting a PSU with excess capacity (e.g., buying 850W for a 600W build) to accommodate future component additions.", hint: "Room to grow." },
{ tags: ["CORE1", "Hardware"], question: "A user reports their server remained powered on during a PSU failure because it had a second unit installed. What is this configuration called?", options: ["Modular Supply", "Redundant Power Supply", "Active Power Factor Correction", "Uninterruptible Power Supply (UPS)"], answer: 1, explanation: "Redundant Power Supplies involve two or more PSUs sharing the load. If one fails, the other takes over (failover) without system interruption.", hint: "Backup power supply took over." },
{ tags: ["CORE1", "Hardware"], question: "You are connecting a fan to the motherboard. The header is labeled 'SYS_FAN'. What is the primary purpose of this header?", options: ["To power the CPU cooler", "To power the GPU fans", "To power case fans for chassis airflow", "To power the PSU fan"], answer: 2, explanation: "Headers labeled SYS_FAN (System Fan) or CHA_FAN (Chassis Fan) are designed for connecting case fans, not the CPU cooler (which uses CPU_FAN).", hint: "Not for the CPU; for the box." },
{ tags: ["CORE1", "Hardware"], question: "Which voltage rail is rarely used in modern systems but may be required for legacy serial ports?", options: ["+12V", "-12V", "+5V", "+3.3V"], answer: 1, explanation: "The -12V (Negative 12 Volt) rail is a legacy rail used for some older serial ports and LAN circuits, but it is less critical than the positive rails.", hint: "Negative voltage." },
{ tags: ["CORE1", "Hardware"], question: "A user attempts to plug an EPS 8-pin CPU cable into a graphics card's 8-pin port. Why will this fail?", options: ["The voltage is different", "The connectors are Keyed differently", "The cable is too short", "The GPU requires AC power"], answer: 1, explanation: "PSU connectors are Keyed (shaped with squares and rounded edges) to prevent insertion into the wrong port. An EPS CPU cable has a different key pattern than a PCIe GPU cable.", hint: "Square vs. Rounded shapes." },
{ tags: ["CORE1", "Hardware"], question: "When installing a custom Open Loop liquid cooling system, what component serves as the tank to hold extra liquid and handle expansion?", options: ["Water Block", "Radiator", "Reservoir", "Pump"], answer: 2, explanation: "The Reservoir is the tank that holds extra liquid, allows for fluid expansion/contraction, and makes filling the system easier.", hint: "Storage for the fluid." },
{ tags: ["CORE1", "Hardware"], question: "Which tool is used to bridge a single Molex connector to power two separate fans?", options: ["Y-Adapter / Splitter", "Inverter", "Rectifier", "Backplate"], answer: 0, explanation: "A Y-Adapter or Splitter is used to split one power cable source (like a Molex) to feed two devices.", hint: "Splits one into two." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user reports that their PC is running unusually slow. You suspect a rogue process is consuming 100% of the CPU. Enter the command to view a list of running processes.", validCommands: ["tasklist", "tasklist /v"], hint: "The command lists tasks.", explanation: "The 'tasklist' command displays all currently running processes, allowing you to identify which one is consuming excessive resources." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to remotely turn off a computer that is overheating. Enter the command to shut down the system immediately.", validCommands: ["shutdown /s", "shutdown -s"], hint: "Use the shutdown command with the switch for 'shutdown'.", explanation: "The 'shutdown /s' command initiates a complete system shutdown." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are documenting a system's hardware for an upgrade. Enter the command to pull up detailed system specifications including the OS version and BIOS info.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command provides 'system information'.", explanation: "The 'systeminfo' command displays detailed configuration information about the computer and its operating system." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You want to cancel a scheduled shutdown that was triggered accidentally. Enter the command to abort a pending shutdown.", validCommands: ["shutdown /a", "shutdown -a"], hint: "Use the shutdown command with the switch for 'abort'.", explanation: "The 'shutdown /a' command aborts a system shutdown that has been initiated but not yet completed." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the PSU Cable Type to its Description.", pairs: [{ left: "Modular", right: "Cables are detachable to reduce clutter" }, { left: "Non-Modular", right: "Cables are permanently soldered" }, { left: "20+4 Pin", right: "Splittable main motherboard connector" }, { left: "4+4 Pin", right: "Splittable CPU connector" }], explanation: "Modular cables detach, Non-Modular are permanent. The 20+4 pin is for the motherboard, and the 4+4 pin is for the CPU.", hint: "Modular means detachable." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Connector Visual to its Name.", pairs: [{ left: "L-Shaped 15-pin", right: "SATA Power" }, { left: "White/Black 4-pin block", right: "Molex" }, { left: "6 or 8-pin block", right: "PCIe" }, { left: "Large 24-pin block", right: "Main Power" }], explanation: "SATA is identified by its L-shape, Molex by its 4-pin block housing, PCIe by its 6/8-pin configuration, and Main Power by the large 24-pin block.", hint: "Look at the shape and size." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the AC Voltage Standard to the Region.", pairs: [{ left: "115V", right: "USA/North America" }, { left: "230V", right: "Europe/Asia" }, { left: "Low Line", right: "North America" }, { left: "High Line", right: "International" }], explanation: "North America uses 115V (Low Line), while Europe and Asia use 230V (High Line).", hint: "US is low; Europe is high." },
{ tags: ["CORE1", "Hardware"], question: "Which component inside the Power Supply Unit is responsible for cleaning the power to ensure it is steady and noise-free after the voltage has been dropped?", options: ["Transformer", "Filters & Regulators", "The 12V Rail", "The Cooling Fan"], answer: 1, explanation: "Inside the PSU, Filters & Regulators clean the power to ensure it is steady and noise-free.", hint: "Cleans the 'noise'." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a Power Supply Unit. Which specific voltage rail must be capable of high amperage to support the motors in hard drives and fans?", options: ["+3.3V Rail", "+5V Rail", "+12V Rail", "-12V Rail"], answer: 2, explanation: "The +12V DC rail is the most important rail, used for high-power components like motors (fans/drive spindles) and the CPU/GPU.", hint: "12V is the heavy lifter." },
{ tags: ["CORE1", "Hardware"], question: "When installing a PSU in a modern case with a bottom vent, why is it recommended to face the PSU fan downward?", options: ["To push hot air onto the graphics card", "To pull cool air from outside the case and exhaust it out the back", "To assist the CPU cooler in pulling air", "To prevent dust from entering the PSU"], answer: 1, explanation: "Facing the fan down allows the PSU to pull cool air from outside the bottom of the case and exhaust heat out the back, without interfering with the rest of the system's airflow.", hint: "Isolate the airflow loop." },
{ tags: ["CORE1", "Hardware"], question: "Which connector is considered 'Legacy' but is still found on modern PSUs for backward compatibility with older case fans and accessories?", options: ["SATA Power", "PCIe 6-pin", "Molex", "EPS 8-pin"], answer: 2, explanation: "The Molex connector is a legacy 4-pin connector used for older case fans and accessories, though it has been largely replaced by SATA power.", hint: "The old 4-pin standard." },
{ tags: ["CORE1", "Hardware"], question: "A technician has two cables that look similar. One is an EPS 4+4 pin and the other is a PCIe 6+2 pin. How can the technician distinguish them to avoid damage?", options: ["They are different colors", "They are Keyed differently and will not fit in the wrong slot", "The PCIe cable is significantly shorter", "The EPS cable has a latch on the side, PCIe does not"], answer: 1, explanation: "The connectors are Keyed (shaped) differently. Even though they look similar, they will not fit into the wrong slot, preventing damage.", hint: "Physical shapes prevent wrong insertion." },
{ tags: ["CORE1", "Hardware"], question: "Which connector powers the motherboard bus, chipset, and low-power components?", options: ["24-pin ATX", "8-pin EPS", "6-pin PCIe", "15-pin SATA"], answer: 0, explanation: "The Main Motherboard Power (24-pin) provides power to the motherboard bus, chipset, and low-power components.", hint: "The biggest cable." },
{ tags: ["CORE1", "Hardware"], question: "What is the fundamental difference between the power from a wall outlet and the power inside a computer?", options: ["Wall power is DC; Computer power is AC", "Wall power is AC (Alternating); Computer power is DC (Direct)", "Wall power is 12V; Computer power is 120V", "There is no difference; they are compatible"], answer: 1, explanation: "Wall outlets provide Alternating Current (AC) which fluctuates, while internal computer components require steady Direct Current (DC).", hint: "AC vs DC." },
{ tags: ["CORE1", "Hardware"], question: "How does a passive heatsink facilitate cooling without using power?", options: ["It uses a chemical reaction to freeze the component", "It increases the Surface Area of the component so ambient air can cool it", "It spins rapidly to create airflow", "It compresses air to lower the temperature"], answer: 1, explanation: "A heatsink acts as a block of metal with fins that increases the Surface Area of the component, allowing ambient air to cool it effectively.", hint: "More metal touching air." },
{ tags: ["CORE1", "Hardware"], question: "Which user scenario is the ideal target audience for a Liquid Cooling system?", options: ["A corporate office needing 50 standard desktops", "A high-end video editing rig or CAD workstation", "A point-of-sale kiosk", "A library computer for web browsing"], answer: 1, explanation: "Liquid cooling is targeted at high-end Gaming PCs, CAD Workstations, and Video Editing Rigs that generate high thermal loads.", hint: "High heat generation needs high cooling." },
{ tags: ["CORE1", "Hardware"], question: "What is a primary advantage of a Custom Open Loop liquid cooling system over a Closed Loop (AIO)?", options: ["It is cheaper to install", "It requires zero maintenance", "It is flexible and can be expanded to include multiple components", "It uses air instead of liquid"], answer: 2, explanation: "Open Loop systems offer flexibility; they can be expanded or modified to connect multiple components (CPU, GPU, VRMs) into a single circuit.", hint: "Custom loops are expandable." },
{ tags: ["CORE1", "Hardware"], question: "When applying thermal paste, why is a 'Pea-Sized' dot recommended over manual spreading?", options: ["It saves money on paste", "The pressure of the heatsink spreads it evenly without creating air bubbles", "It creates a thicker layer for better insulation", "It prevents the paste from touching the metal"], answer: 1, explanation: "Applying a pea-sized dot allows the pressure of the mounting screws to spread the paste evenly outward, which prevents the formation of air bubbles.", hint: "Prevents air gaps." },
{ tags: ["CORE1", "Hardware"], question: "Why is it recommended to buy a PSU with more wattage than your current components strictly require?", options: ["To make the computer run faster", "To provide 'Headroom' for future upgrades and stability", "To increase the electric bill", "To force the fans to spin faster"], answer: 1, explanation: "Buying a PSU with more wattage than needed provides 'Headroom' for future upgrades (like adding a new drive or GPU) and ensures stability.", hint: "Room to grow." },
{ tags: ["CORE1", "Hardware"], question: "If a PSU is labeled as '80 Plus' certified, what does this indicate about its operation?", options: ["It guarantees 80 years of operation", "It is at least 80% efficient, wasting less energy as heat", "It provides 80% more voltage than standard units", "It only works with 80V outlets"], answer: 1, explanation: "Efficiency ratings like 80 Plus mean the PSU is at least 80% efficient at converting wall power to computer power, meaning less electricity is wasted as heat.", hint: "Less waste heat." },
{ tags: ["CORE1", "Hardware"], question: "In a server with Redundant Power Supplies, what happens if one PSU fails?", options: ["The server shuts down gracefully", "The other PSU takes the full load immediately (Failover)", "The server reboots into Safe Mode", "The administrator must manually flip a switch"], answer: 1, explanation: "In a redundant setup, if one unit fails, the other takes over immediately (Failover) so the server does not crash.", hint: "No downtime." },
{ tags: ["CORE1", "Hardware"], question: "Which DC voltage rail is typically used to power the M.2 slots on a motherboard?", options: ["+12V", "+5V", "+3.3V", "-5V"], answer: 2, explanation: "The +3.3V DC rail is used to power M.2 slots, RAM, and motherboard logic.", hint: "Low voltage for logic." },
{ tags: ["CORE1", "Hardware"], question: "What is the likely consequence of setting a PSU voltage switch to 115V and plugging it into a 230V outlet?", options: ["The system will run cooler", "The system will not turn on", "The PSU will likely smoke, pop, or catch fire", "The fuse will blow but the PSU will be fine"], answer: 2, explanation: "Setting the switch to 115V (US) and plugging it into 230V (EU) causes the PSU to receive double the voltage, leading to catastrophic failure, smoke, or fire.", hint: "Double the voltage." },
{ tags: ["CORE1", "Hardware"], question: "Why should you avoid using a power drill to install fans into a computer case?", options: ["It is too slow", "It can generate magnetic fields near sensitive electronics", "It requires a special license", "It uses too much electricity"], answer: 1, explanation: "Power drills should be avoided because they can over-torque screws (cracking plastic) or generate magnetic fields near sensitive electronics.", hint: "Too much torque." },
{ tags: ["CORE1", "Hardware"], question: "During a CPU installation, at what point should the fan power be connected?", options: ["Before the CPU is seated", "Before the thermal paste is applied", "After the heatsink is mounted", "After the case is closed"], answer: 2, explanation: "The installation order is: Install CPU -> Apply Paste -> Mount Heatsink -> Connect Fan Power.", hint: "Last step." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user reports that their workstation is shutting down randomly. You suspect overheating. Enter the command to view the system uptime to confirm when the last reboot occurred.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command displays system configuration and boot time.", explanation: "The 'systeminfo' command displays the 'System Boot Time', allowing you to verify how long the system has been running since the last crash/reboot." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are servicing a machine that has frozen due to a thermal event. You cannot use the mouse. Enter the command to force a system shutdown.", validCommands: ["shutdown /s", "shutdown -s", "shutdown /p"], hint: "Use the shutdown command with the 's' switch.", explanation: "The 'shutdown /s' command initiates a system shutdown, which is appropriate if the system is unresponsive or overheating." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to identify if a specific background process is running and generating heat. Enter the command to list all currently running tasks.", validCommands: ["tasklist", "tasklist | more"], hint: "The command lists tasks.", explanation: "The 'tasklist' command displays a list of currently running processes (tasks)." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are unsure of the syntax for the shutdown command. Enter the command to display the help file for 'shutdown'.", validCommands: ["shutdown /?", "shutdown -?", "help shutdown"], hint: "Use the /? switch.", explanation: "Typing 'shutdown /?' displays the help documentation and available switches for the command." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Region to its standard AC Voltage.", pairs: [{ left: "North America", right: "115V - 120V AC" }, { left: "Europe/Asia", right: "230V - 240V AC" }], explanation: "North America uses ~115V AC, while Europe and Asia use ~230V AC.", hint: "US vs EU." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Connector to its typical use.", pairs: [{ left: "SATA Power", right: "Modern SSDs/HDDs" }, { left: "Molex", right: "Legacy Fans/Drives" }, { left: "PCIe 8-pin", right: "High-end GPU" }, { left: "EPS 8-pin", right: "CPU Power" }], explanation: "SATA powers modern drives, Molex powers legacy devices, PCIe powers GPUs, and EPS powers the CPU.", hint: "Power for components." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Liquid Cooling Part to its Description.", pairs: [{ left: "Radiator", right: "Heat exchanger with fins" }, { left: "Water Block", right: "Attaches to the CPU" }, { left: "Reservoir", right: "Tank for extra fluid" }, { left: "Pump", right: "Moves the liquid" }], explanation: "The Radiator exchanges heat, the Water Block touches the CPU, the Reservoir holds fluid, and the Pump circulates it.", hint: "Parts of a loop." },
{ tags: ["CORE1", "Hardware"], question: "A technician is troubleshooting a newly built PC that shuts down after a few seconds of operation. Upon inspection, they notice a thin piece of plastic on the base of the CPU cooler was not removed. What process did this plastic film interrupt?", options: ["Electrical grounding", "Heat transfer from the CPU to the heatsink", "Fan power connectivity", "The CPU locking mechanism"], answer: 1, explanation: "Leaving the protective plastic film on the heatsink base creates a barrier that prevents heat transfer, insulating the CPU and causing immediate overheating.", hint: "Thermal barrier." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following describes the 'Golden Rule' of CPU cooling installation order to ensure proper function?", options: ["Fan -> Heatsink -> Paste -> CPU", "CPU -> Paste -> Heatsink -> Fan", "Paste -> CPU -> Fan -> Heatsink", "Heatsink -> Fan -> CPU -> Paste"], answer: 1, explanation: "The correct order is critical: Install CPU, apply Thermal Paste, mount Heatsink (to spread paste), and finally connect the Fan.", hint: "Paste needs pressure." },
{ tags: ["CORE1", "Hardware"], question: "You are setting up a workstation in London (UK). Which voltage standard should you expect from the wall outlet?", options: ["115V AC", "120V AC", "230V AC", "12V DC"], answer: 2, explanation: "Europe and Asia utilize the 'High Line' voltage standard, which is approximately 230V - 240V AC.", hint: "High line voltage." },
{ tags: ["CORE1", "Hardware"], question: "Which feature of a Power Supply Unit helps to reduce 'cable clutter' and improves internal case airflow?", options: ["Active Power Factor Correction", "Modular Cabling", "Dual Voltage Switch", "High Wattage Rating"], answer: 1, explanation: "Modular cabling allows you to detach unused cables. This removes the bundle of excess wires found in non-modular units, significantly improving airflow.", hint: "Detachable cables." },
{ tags: ["CORE1", "Hardware"], question: "A user wants to upgrade their graphics card. The new card requires 225W of supplemental power. Which combination of connectors should the technician look for on the PSU?", options: ["One 6-pin connector", "One 8-pin connector", "One 8-pin and one 6-pin connector", "Two 4-pin connectors"], answer: 2, explanation: "An 8-pin connector provides 150W and a 6-pin provides 75W. Combined ($150 + 75$), they provide the required 225W.", hint: "Math: 150 + 75." },
{ tags: ["CORE1", "Hardware"], question: "Which component in a liquid cooling loop is responsible for holding the extra coolant and accommodating fluid expansion?", options: ["Radiator", "Pump", "Reservoir", "Water Block"], answer: 2, explanation: "The Reservoir holds extra liquid and allows for the expansion and contraction of the fluid as temperatures change.", hint: "Storage tank." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to connect a fan to a motherboard header, but the cable is too short. They use a Y-Splitter. What additional benefit does this provide?", options: ["It increases the fan speed", "It allows two fans to run off a single header", "It converts the fan to liquid cooling", "It reduces the noise level"], answer: 1, explanation: "A Y-Splitter connects two fans to a single motherboard header, which is useful for 'Push-Pull' configurations on heatsinks.", hint: "Two from one." },
{ tags: ["CORE1", "Hardware"], question: "Which voltage rail is used to power the motors in hard drives and case fans?", options: ["+3.3V", "+5V", "+12V", "-12V"], answer: 2, explanation: "The +12V rail is the heavy lifter, powering high-energy components like motors (spindles/fans) and the CPU/GPU.", hint: "Heavy lifting rail." },
{ tags: ["CORE1", "Hardware"], question: "What is the result of plugging a PSU set to 230V into a 115V wall outlet?", options: ["The PSU will explode", "The computer will not turn on", "The computer will run at half speed", "The fans will spin backward"], answer: 1, explanation: "The system will not turn on because the transformer is not receiving enough voltage to operate. It usually does not cause damage, unlike the reverse scenario.", hint: "Undervoltage." },
{ tags: ["CORE1", "Hardware"], question: "Which term describes the physical interface material used to fill air gaps between a CPU and its heatsink?", options: ["Solder", "Thermal Paste", "Flux", "Silicon Adhesive"], answer: 1, explanation: "Thermal Paste (or compound/grease) is used to fill microscopic air gaps, replacing insulating air with a thermally conductive material.", hint: "Fills the gaps." },
{ tags: ["CORE1", "Hardware"], question: "A specialized workstation requires a power supply that can be replaced without shutting down the system. What is this feature called?", options: ["Hot-Swappable", "Cold-Pluggable", "Auto-Switching", "Modular"], answer: 0, explanation: "Hot-Swappable components, such as redundant PSUs in a server, can be removed and replaced while the system remains powered on.", hint: "Live replacement." },
{ tags: ["CORE1", "Hardware"], question: "Which connector on a power supply is specifically designed to be backward compatible with older motherboards (20-pin) and modern ones (24-pin)?", options: ["20+4 Pin Main Power", "4+4 Pin EPS", "6+2 Pin PCIe", "SATA Power"], answer: 0, explanation: "The 20+4 pin configuration allows the main power connector to work with older 20-pin boards (by detaching the 4) or modern 24-pin boards.", hint: "Detachable 4 pins." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary function of the 'Radiator' in a liquid cooling system?", options: ["To pump the liquid", "To absorb heat from the CPU", "To exchange heat from the liquid to the air", "To store the liquid"], answer: 2, explanation: "The Radiator acts as the heat exchanger, where fans blow air through fins to cool the hot liquid passing through it.", hint: "Air through fins." },
{ tags: ["CORE1", "Hardware"], question: "Which specific efficiency rating program certifies that a PSU wastes less energy as heat?", options: ["Energy Star / 80 Plus", "Thunderbolt", "RoHS", "ISO 9001"], answer: 0, explanation: "The 80 Plus certification (Bronze, Gold, etc.) indicates the PSU is at least 80% efficient, meaning less power is wasted as heat during conversion.", hint: "Metal tiers." },
{ tags: ["CORE1", "Hardware"], question: "You are identifying connectors on a PSU. Which one has an L-shaped key to prevent incorrect insertion?", options: ["Molex", "SATA Power", "PCIe 6-pin", "EPS 8-pin"], answer: 1, explanation: "The SATA power connector is recognized by its L-shaped keying, which ensures it can only be inserted into the drive in one orientation.", hint: "Drive power." },
{ tags: ["CORE1", "Hardware"], question: "Why is the +3.3V rail important in modern computing?", options: ["It powers the CPU cooling fan", "It powers M.2 drives and RAM", "It powers the graphics card", "It powers the optical drive"], answer: 1, explanation: "The +3.3V rail provides power to low-voltage components such as M.2 SSD slots, RAM modules, and motherboard logic.", hint: "Low voltage components." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user suspects a memory leak in a specific application. Enter the command to view the memory usage of all running processes.", validCommands: ["tasklist", "tasklist /v"], hint: "This command lists tasks and their resource usage.", explanation: "The 'tasklist' command displays running processes along with their memory usage, helping to identify applications consuming excessive RAM." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to verify the installation date of the operating system. Enter the command that displays the 'Original Install Date'.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command gives info about the system.", explanation: "The 'systeminfo' command outputs the Original Install Date along with other configuration details." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician needs to see the help menu for the 'tasklist' command to learn how to filter results. Enter the command to view the help documentation.", validCommands: ["tasklist /?", "help tasklist"], hint: "Use the /? switch.", explanation: "Typing 'tasklist /?' displays the syntax and available filters for the tasklist command." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Power Connector to its Splittable Configuration.", pairs: [{ left: "Main Motherboard", right: "20+4 Pin" }, { left: "CPU / EPS", right: "4+4 Pin" }, { left: "PCIe / GPU", right: "6+2 Pin" }, { left: "SATA", right: "Not Splittable" }], explanation: "The Main connector splits 20+4, CPU splits 4+4, PCIe splits 6+2, and SATA is a solid molded connector.", hint: "Detachable pins." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Cooling Type to its Best Use Case.", pairs: [{ left: "Passive Cooling", right: "Silent, low-power operations" }, { left: "Active Air Cooling", right: "Standard Desktops / Office PCs" }, { left: "AIO Liquid Cooling", right: "Gaming PCs (Ease of install)" }, { left: "Custom Loop", right: "Modded / Multi-component cooling" }], explanation: "Passive is for silence, Active Air is standard, AIO is for easy high-performance, and Custom Loops are for enthusiasts modding multiple components.", hint: "Silence vs Performance." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Voltage Rail to the Component it Powers.", pairs: [{ left: "+12V", right: "Fans and Drive Motors" }, { left: "+5V", right: "Logic Circuits" }, { left: "+3.3V", right: "M.2 Slots" }, { left: "AC Input", right: "Power Supply Transformer" }], explanation: "12V runs motors, 5V runs logic, 3.3V runs M.2/RAM, and AC Input feeds the transformer.", hint: "Volts to parts." },
{ tags: ["CORE1", "Hardware"], question: "A technician is building a server and needs to install a component that allows the system to retain the Date and Time settings when unplugged. Which component performs this function?", options: ["VRM", "Northbridge", "CMOS Battery", "PCIe Slot"], answer: 2, explanation: "The CMOS battery (coin-cell CR2032) powers the BIOS/UEFI settings chip when the PC is unplugged, ensuring the system retains the Date and Time.", hint: "Keeps time ticking." },
{ tags: ["CORE1", "Hardware"], question: "Which motherboard form factor is designed specifically for Small Form Factor (SFF) computers and typically features only a single PCIe expansion slot?", options: ["Standard ATX", "Micro-ATX", "Mini-ITX", "E-ATX"], answer: 2, explanation: "Mini-ITX boards are small (6.7 x 6.7 inches), usually feature only one PCIe expansion slot, and are used in SFF builds like Home Theater PCs.", hint: "Smallest square." },
{ tags: ["CORE1", "Hardware"], question: "A user attempts to install an older 32-bit (x86) application on a modern 64-bit (x64) Windows operating system. What is the expected outcome?", options: ["The application will fail to install", "The system will crash", "The application will run normally due to backward compatibility", "The application requires a riser card to function"], answer: 2, explanation: "x64 architecture is backward compatible. A 64-bit CPU and OS can run both 64-bit applications and 32-bit applications.", hint: "Backward compatible." },
{ tags: ["CORE1", "Hardware"], question: "What is the critical RAM limitation of the x86 (32-bit) architecture?", options: ["2 GB", "4 GB", "8 GB", "16 GB"], answer: 1, explanation: "x86 (32-bit) architecture can only address a maximum of 4 GB of RAM ($2^{32}$ bytes).", hint: "32-bit ceiling." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a motherboard into a case. They forget to install the brass standoffs before securing the board. What is the most likely risk?", options: ["The CPU will overheat", "The board will short circuit against the metal case", "The RAM will not seat correctly", "The fans will spin backwards"], answer: 1, explanation: "Standoffs separate the motherboard from the metal case. Without them, the solder points on the back of the board will touch the metal, causing a short circuit.", hint: "Prevents shorts." },
{ tags: ["CORE1", "Hardware"], question: "Which type of storage is described as 'Non-Volatile'?", options: ["RAM", "CPU Cache", "L1 Cache", "Hard Disk Drive (HDD)"], answer: 3, explanation: "Non-Volatile storage (like HDDs, SSDs, and Flash Drives) retains data when power is turned off. Volatile memory (RAM) loses data when power is lost.", hint: "Retains data without power." },
{ tags: ["CORE1", "Hardware"], question: "You are identifying a CPU socket. The motherboard has a socket with many tiny holes, and the CPU has pins sticking out of it. Which socket architecture is this?", options: ["LGA (Land Grid Array)", "PGA (Pin Grid Array)", "BGA (Ball Grid Array)", "ZIF (Zero Insertion Force)"], answer: 1, explanation: "PGA (Pin Grid Array) architecture features pins on the CPU and holes on the motherboard socket. This is typical for AMD AM4 CPUs.", hint: "Pins on the chip." },
{ tags: ["CORE1", "Hardware"], question: "A video editor wants to stream gameplay from a gaming console to a PC for broadcasting. Which expansion card is required to accept the video signal from the console?", options: ["Video Card (GPU)", "Capture Card", "Sound Card", "Network Interface Card"], answer: 1, explanation: "A Capture Card is designed for Input (Video In). It takes video from an external source (like a console) to record or process it, whereas a GPU handles output.", hint: "Video Input." },
{ tags: ["CORE1", "Hardware"], question: "Which CPU feature allows a single physical processor core to execute multiple streams of instructions (threads) simultaneously, appearing as two logical processors to the OS?", options: ["Virtualization", "Overclocking", "Hyper-Threading / SMT", "Turbo Boost"], answer: 2, explanation: "Hyper-Threading (Intel) or SMT (Generic) allows a single physical core to execute multiple threads simultaneously, reducing idle time.", hint: "Two threads, one core." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to install a heavy high-end graphics card. Which PCIe slot is the standard for this component due to its high bandwidth?", options: ["PCIe x1", "PCIe x4", "PCIe x16", "PCIe x8"], answer: 2, explanation: "Graphics Cards (GPUs) almost always use the PCIe x16 slot (the long one) due to high bandwidth requirements.", hint: "Longest slot." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary function of a Riser Card in a server environment?", options: ["To increase the CPU speed", "To add more RAM slots", "To change the orientation of an expansion card from vertical to horizontal", "To provide wireless connectivity"], answer: 2, explanation: "A Riser Card turns the expansion slot 90 degrees so the card lays flat. This is essential for 1U/2U rackmount servers or SFF cases that are too thin for vertical cards.", hint: "90 degree turn." },
{ tags: ["CORE1", "Hardware"], question: "Which processor architecture is known for its power efficiency, low heat generation, and dominance in the mobile/tablet market?", options: ["x86", "x64", "ARM", "RISC-V"], answer: 2, explanation: "ARM (Advanced RISC Machines) architecture is designed for power efficiency and low heat, making it the standard for mobile devices, tablets, and IoT.", hint: "Mobile standard." },
{ tags: ["CORE1", "Hardware"], question: "When installing a CPU, what is the purpose of the ZIF (Zero Insertion Force) mechanism?", options: ["To force the CPU into the socket", "To allow installation without pressing down, preventing bent pins", "To cool the CPU passively", "To automatically apply thermal paste"], answer: 1, explanation: "ZIF sockets allow the CPU to fall into place using gravity only. The locking lever secures it, preventing the need for downward pressure that could bend pins.", hint: "Zero force." },
{ tags: ["CORE1", "Hardware"], question: "A user wants to run multiple isolated operating systems simultaneously on a single physical machine. Which CPU feature must be enabled in the BIOS/UEFI to accelerate this?", options: ["Hyper-Threading", "Virtualization Technology (VT / AMD-V)", "Overclocking", "SLI"], answer: 1, explanation: "Hardware Virtualization extensions (Intel VT or AMD-V) must be enabled to assist software in creating Virtual Machines efficiently.", hint: "Enables VMs." },
{ tags: ["CORE1", "Hardware"], question: "You are checking a motherboard's rear I/O panel. Which connector is used for an optical digital audio connection?", options: ["3.5mm Jack", "RJ-45", "S/PDIF", "PS/2"], answer: 2, explanation: "The S/PDIF port provides an Optical (Fiber) digital audio output.", hint: "Optical audio." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following describes the correct 'Up-Plugging' scenario for PCIe cards?", options: ["Forcing an x16 card into an x1 slot", "Plugging an x1 card into an x16 slot", "Plugging a PCI card into a PCIe slot", "Plugging a RAM stick into a PCIe slot"], answer: 1, explanation: "Up-Plugging involves putting a smaller card (e.g., x1) into a larger slot (e.g., x16). This works perfectly and is a supported configuration.", hint: "Small card, big slot." },
{ tags: ["CORE1", "Hardware"], question: "A technician notices a small 4-pin header on the motherboard labeled 'JFP1' or 'Front Panel'. What is typically connected here?", options: ["The CPU Power", "The Audio Jack", "Power Switch, Reset Switch, and LEDs", "The USB 3.0 ports"], answer: 2, explanation: "The Front Panel header (JFP1) connects the tiny pins for the case's Power Switch, Reset Switch, HDD LED, and Power LED.", hint: "Tiny pins for buttons." },
{ tags: ["CORE1", "Hardware"], question: "What is the theoretical throughput limit of the Legacy PCI bus mentioned in the study material?", options: ["133 MB/s", "5 Gbps", "10 Gbps", "1 GB/s"], answer: 0, explanation: "Legacy PCI is a 32-bit parallel bus with a slow speed of approximately 133 MB/s, where bandwidth is shared among all cards.", hint: "Shared bus speed." },
