{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user reports that their PC is not utilizing all installed RAM. You suspect they might be running a 32-bit OS. Enter the command to display system type and total physical memory.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command displays 'System Information'.", explanation: "The 'systeminfo' command displays the 'System Type' (e.g., x64-based PC) and 'Total Physical Memory', allowing verification of architecture limitations." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to identify the exact model of the CPU installed in a machine without opening the case. Enter the command to list the name of the CPU.", validCommands: ["wmic cpu get name", "systeminfo"], hint: "Use WMIC to get the CPU name.", explanation: "The 'wmic cpu get name' command (or 'systeminfo') returns the specific model name of the processor." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician wants to verify if the network card is recognized by the OS. Enter the command to display the MAC address of the network adapter.", validCommands: ["getmac", "ipconfig /all"], hint: "This command gets the MAC address.", explanation: "The 'getmac' command displays the physical address (MAC) of network adapters, confirming the hardware is present and recognized." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are performing a safety shutdown on a server before installing a new riser card. Enter the command to shut down the system immediately.", validCommands: ["shutdown /s", "shutdown -s"], hint: "Use the shutdown command.", explanation: "The 'shutdown /s' command ensures the system is safely powered down before hardware installation." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Motherboard Form Factor to its Dimensions.", pairs: [{ left: "Standard ATX", right: "12 x 9.6 inches" }, { left: "Micro-ATX", right: "9.6 x 9.6 inches" }, { left: "Mini-ITX", right: "6.7 x 6.7 inches" }, { left: "Mini-ATX", right: "11.2 x 8.2 inches" }], explanation: "Standard ATX is the largest consumer board, Micro-ATX is square, and Mini-ITX is the smallest square for SFF.", hint: "Size matters." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the CPU Architecture to its Key Characteristic.", pairs: [{ left: "x86 (32-bit)", right: "Limited to 4 GB RAM" }, { left: "x64 (64-bit)", right: "Backward Compatible" }, { left: "ARM", right: "Low Power / High Efficiency" }], explanation: "x86 is legacy with a 4GB limit, x64 is the modern standard, and ARM is for mobile/efficiency.", hint: "Bit depth differences." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Expansion Card to its Primary Function.", pairs: [{ left: "Video Card", right: "Offloads 3D processing (Output)" }, { left: "Capture Card", right: "Records external video (Input)" }, { left: "NIC", right: "Adds network connectivity" }, { left: "Riser Card", right: "Rotates slot 90 degrees" }], explanation: "Video cards output graphics, Capture cards input video, NICs handle networking, and Riser cards change physical orientation.", hint: "Card roles." },
{ tags: ["CORE1", "Hardware"], question: "A technician is explaining memory types to a client. Which term describes memory that loses all data when the power is turned off, such as RAM?", options: ["Non-Volatile", "Volatile", "Read-Only", "Flash Storage"], answer: 1, explanation: "Volatile memory (like RAM) requires power to maintain data. If the power is turned off, the data is wiped clean.", hint: "Needs power to hold data." },
{ tags: ["CORE1", "Hardware"], question: "Which unit of measurement is typically used to describe the speed of modern high-performance components like CPUs and RAM?", options: ["Hertz (Hz)", "Megahertz (MHz)", "Gigahertz (GHz)", "Terahertz (THz)"], answer: 2, explanation: "Gigahertz (GHz), representing billions of cycles per second, is the typical unit for high-speed components like CPUs and RAM.", hint: "Billions of cycles." },
{ tags: ["CORE1", "Hardware"], question: "You are building a compact PC using a Micro-ATX case. Which of the following motherboards will fit inside this chassis?", options: ["Standard ATX", "Micro-ATX", "E-ATX", "XL-ATX"], answer: 1, explanation: "A Micro-ATX case can typically only fit Micro-ATX (or smaller) boards. A Standard ATX board is too large for a Micro-ATX case.", hint: "Fit the form factor." },
{ tags: ["CORE1", "Hardware"], question: "Which CPU socket architecture features pins located on the motherboard socket rather than on the CPU chip itself?", options: ["PGA (Pin Grid Array)", "LGA (Land Grid Array)", "BGA (Ball Grid Array)", "ZIF (Zero Insertion Force)"], answer: 1, explanation: "LGA (Land Grid Array) sockets have the pins on the motherboard. The CPU has flat metal pads (lands) on the bottom.", hint: "Pins on the board." },
{ tags: ["CORE1", "Hardware"], question: "A user brings in a laptop and asks to upgrade the processor. You explain this is likely impossible because most mobile CPUs use which mounting method?", options: ["ZIF Socket", "LGA Socket", "BGA (Soldered)", "PGA Socket"], answer: 2, explanation: "Most mobile CPUs are soldered directly to the motherboard using BGA (Ball Grid Array), making them non-upgradable.", hint: "Soldered on." },
{ tags: ["CORE1", "Hardware"], question: "Which concept allows a single physical CPU core to process two 'threads' of instructions simultaneously, reducing idle time?", options: ["Overclocking", "Virtualization", "Multithreading (Hyper-Threading)", "Integrated Graphics"], answer: 2, explanation: "Multithreading (or Hyper-Threading) allows a single physical core to execute multiple streams of instructions (threads) simultaneously.", hint: "Two threads, one core." },
{ tags: ["CORE1", "Hardware"], question: "To run a virtual machine efficiently, which specific feature must be enabled in the computer's BIOS/UEFI?", options: ["Secure Boot", "Hardware Virtualization (VT/AMD-V)", "XMP Profiles", "RAID Configuration"], answer: 1, explanation: "Hardware Virtualization extensions (Intel VT or AMD-V) must be enabled to assist software in creating Virtual Machines without significant performance loss.", hint: "Enables VMs." },
{ tags: ["CORE1", "Hardware"], question: "During the CPU processing cycle, what happens during the 'Fetch' stage?", options: ["The CPU performs the math", "The CPU sends results to memory", "The CPU retrieves the next instruction from system memory", "The CPU decodes the instruction"], answer: 2, explanation: "In the Fetch stage, the CPU retrieves the next instruction from System Memory (RAM) or the CPU Cache.", hint: "Getting instructions." },
{ tags: ["CORE1", "Hardware"], question: "How does the PCIe architecture differ from the older Legacy PCI architecture regarding bandwidth?", options: ["PCIe uses a shared bus; PCI is point-to-point", "PCIe is Serial and Point-to-Point; PCI is Parallel and Shared", "PCIe is slower but more reliable", "PCIe requires a 64-bit slot for every card"], answer: 1, explanation: "PCIe uses a Serial Point-to-Point architecture where every device has its own dedicated lane. Legacy PCI used a Parallel Shared bus.", hint: "Serial vs Parallel." },
{ tags: ["CORE1", "Hardware"], question: "A technician installs an x16 graphics card into an x4 slot that has an open back. What is this configuration called, and what is the result?", options: ["Up-Plugging; The card will not work", "Down-Plugging; The card works but performance is throttled", "Side-Plugging; The card will short circuit", "Cross-Plugging; The system will crash"], answer: 1, explanation: "Down-Plugging involves putting a larger card into a smaller slot. It works (if physically possible), but performance is throttled to the speed of the smaller slot.", hint: "Big card, small slot." },
{ tags: ["CORE1", "Hardware"], question: "Which small expansion slot form factor is commonly found in laptops for connecting Wi-Fi and Bluetooth cards?", options: ["PCIe x16", "PCI-X", "Mini-PCIe", "AGP"], answer: 2, explanation: "Mini-PCIe is a miniaturized version of PCIe designed for laptops and SFF devices, commonly used for internal Wi-Fi/Bluetooth cards.", hint: "Laptop expansion." },
{ tags: ["CORE1", "Hardware"], question: "When assembling a PC, what is the primary purpose of wearing an ESD strap connected to a grounded metal object?", options: ["To prevent electric shock to the technician", "To prevent static electricity from damaging sensitive components", "To ground the technician to the power grid", "To magnetize the screwdriver"], answer: 1, explanation: "An ESD strap mitigates Electrostatic Discharge, preventing static electricity from jumping from your body to sensitive chips and ruining them.", hint: "Shock protection." },
{ tags: ["CORE1", "Hardware"], question: "Which component is installed between the motherboard and the case mounting tray to prevent short circuits?", options: ["Standoffs (Spacers)", "Heatsinks", "Jumpers", "Backplates"], answer: 0, explanation: "Standoffs separate the motherboard from the metal case. Without them, solder points on the back would touch the metal, causing a short circuit.", hint: "Prevents shorts." },
{ tags: ["CORE1", "Hardware"], question: "Located near the CPU socket, which components are responsible for conditioning power for the processor?", options: ["VRMs (Voltage Regulator Modules)", "Northbridge", "CMOS Battery", "PCIe Controllers"], answer: 0, explanation: "VRMs (Voltage Regulator Modules) are located near the CPU socket and condition the power supply to the specific needs of the processor.", hint: "Power conditioner." },
{ tags: ["CORE1", "Hardware"], question: "You see a USB port with a blue plastic insert on the rear I/O panel. Which USB standard does this typically indicate?", options: ["USB 2.0", "USB 3.0", "USB 1.1", "USB Type-C"], answer: 1, explanation: "Blue USB ports typically indicate USB 3.0 (SuperSpeed 5 Gbps), distinguishing them from Black (USB 2.0) or Red (USB 3.2).", hint: "SuperSpeed color." },
{ tags: ["CORE1", "Hardware"], question: "Which rear port provides an Optical (Fiber) digital audio output?", options: ["3.5mm Audio Jack", "S/PDIF", "HDMI", "VGA"], answer: 1, explanation: "S/PDIF (Sony/Philips Digital Interface) provides high-quality digital audio output via an optical fiber cable.", hint: "Fiber optic." },
{ tags: ["CORE1", "Hardware"], question: "A user reports that their computer clock is always wrong after a reboot. Which component likely needs replacing?", options: ["The CPU", "The Power Supply", "The CMOS Battery", "The BIOS Chip"], answer: 2, explanation: "The CMOS battery (CR2032) powers the system clock when the PC is unplugged. If it dies, the date and time reset.", hint: "Keeps time ticking." },
{ tags: ["CORE1", "Hardware"], question: "In a 1U rackmount server, standard expansion cards are too tall to fit vertically. Which component is used to solve this problem?", options: ["Riser Card", "Low-profile Bracket", "PCI-X Adapter", "VRM Module"], answer: 0, explanation: "A Riser Card turns the expansion slot 90 degrees, allowing cards to be installed horizontally (flat) to fit inside thin chassis like 1U servers.", hint: "Sideways mount." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are verifying if Virtualization is enabled in the firmware. Enter the command to view system details including the 'Hyper-V Requirements' section.", validCommands: ["systeminfo", "systeminfo | more"], hint: "Use the command that provides 'System Information'.", explanation: "The 'systeminfo' command lists the status of Hyper-V requirements and Virtualization Firmware support at the bottom of the output." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician has finished installing drivers and needs to reboot the machine immediately. Enter the command to restart the computer.", validCommands: ["shutdown /r", "shutdown -r"], hint: "Use the shutdown command with the restart switch.", explanation: "The 'shutdown /r' command initiates a system restart." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You suspect a specific background process is slowing down the CPU. Enter the command to list all currently running processes.", validCommands: ["tasklist", "tasklist /v"], hint: "List the tasks.", explanation: "The 'tasklist' command displays a list of all running processes, allowing you to see what is running on the system." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A shutdown command was sent by mistake. Enter the command to abort the pending shutdown.", validCommands: ["shutdown /a", "shutdown -a"], hint: "Abort the shutdown.", explanation: "The 'shutdown /a' command cancels a timed shutdown that has been initiated." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the USB Port Color to its Standard.", pairs: [{ left: "Black", right: "USB 2.0" }, { left: "Blue", right: "USB 3.0" }, { left: "Red", right: "USB 3.2" }, { left: "Oval/Reversible", right: "Type-C" }], explanation: "Black is legacy 2.0, Blue is 3.0 (5 Gbps), Red is 3.2 (10 Gbps), and the oval shape is Type-C.", hint: "Color codes." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Virtualization Term to its Description.", pairs: [{ left: "Intel VT / AMD-V", right: "Hardware Extensions enabled in BIOS" }, { left: "SLAT", right: "Memory management for VMs" }, { left: "Virtual Machine", right: "Isolated OS running on a host" }, { left: "Hypervisor", right: "Software managing the VMs" }], explanation: "VT/AMD-V are hardware flags, SLAT handles memory, VMs are the guests, and the Hypervisor manages them.", hint: "VM terms." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Installation Step to the Component.", pairs: [{ left: "Align Golden Triangle", right: "CPU" }, { left: "Install Standoffs", right: "Motherboard" }, { left: "Click Retention Latch", right: "GPU / PCIe Card" }, { left: "Apply Thermal Paste", right: "Heatsink" }], explanation: "Triangles align CPUs, Standoffs mount boards, Latches secure GPUs, and Paste goes on Heatsinks.", hint: "Build steps." },
{ tags: ["CORE1", "Hardware"], question: "A technician has just finished assembling a new PC. Upon powering it on, they hear a loud pop and the system immediately shuts down and will not power back on. During the post-mortem, they find a burn mark on the back of the motherboard near a screw hole. What is the most likely cause?", options: ["The CPU was not seated correctly in the ZIF socket", "An extra standoff was installed where there was no mounting hole", "The 8-pin EPS cable was plugged into the PCIe slot", "The RAM was installed in the wrong channel"], answer: 1, explanation: "Installing an extra standoff where there is no matching hole on the motherboard causes the metal standoff to touch the solder points on the back of the board, creating a dead short circuit that can destroy the component.", hint: "Short circuit." },
{ tags: ["CORE1", "Hardware"], question: "A user installs a new high-end Graphics Card into the bottom PCIe x16 slot of their motherboard because it was easier to reach. They report that the gaming performance is lower than expected. What is the technical reason for this?", options: ["The bottom slot shares bandwidth with the USB controller", "The top slot is usually the primary x16 slot with the fastest direct connection to the CPU", "The GPU fans are suffocated by the case floor", "The power supply cable cannot reach the bottom slot efficiently"], answer: 1, explanation: "While a board may have multiple x16 physical slots, the one closest to the CPU is usually the primary slot with the full 16 lanes of dedicated bandwidth. Lower slots often run at x8 or x4 speeds.", hint: "Lane speed." },
{ tags: ["CORE1", "Hardware"], question: "You are troubleshooting a workstation that runs virtual machines very slowly. You verify that the CPU supports virtualization and the RAM is sufficient. What specific step has likely been missed?", options: ["The Virtualization Extensions (VT-x/AMD-V) were not enabled in BIOS/UEFI", "The Hypervisor software needs to be reinstalled", "The CMOS battery is dead", "The hard drive needs to be defragmented"], answer: 0, explanation: "Even if a CPU supports hardware virtualization, the feature is often disabled by default. It must be explicitly enabled in the BIOS/UEFI (Intel VT or AMD-V) to function efficiently.", hint: "BIOS toggle." },
{ tags: ["CORE1", "Hardware"], question: "A client complains that their computer shows only 3.5 GB of usable RAM despite having 16 GB of physical RAM installed. Which of the following is the cause?", options: ["The motherboard has a bent pin", "The client is using a 32-bit (x86) Operating System", "The RAM sticks are in the wrong slots", "The integrated graphics is using 12.5 GB of memory"], answer: 1, explanation: "The x86 (32-bit) architecture has a critical limitation where it can only address a maximum of 4 GB of RAM. To utilize 16 GB, a 64-bit OS is required.", hint: "32-bit ceiling." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to add Wi-Fi to a standard desktop PC but all PCIe x1 slots are blocked by a massive GPU. The motherboard has an available x16 slot at the bottom. What is the appropriate course of action?", options: ["Install the x1 Wi-Fi card into the x16 slot (Up-Plugging)", "Use a riser card to mount it outside the case", "The card cannot be installed", "Cut the x16 slot plastic to fit the card"], answer: 0, explanation: "Up-Plugging (installing a smaller card into a larger slot) is perfectly safe and supported. An x1 card will function correctly in an open x16 slot.", hint: "Small card, big slot." },
{ tags: ["CORE1", "Hardware"], question: "You are consulting on a server build that requires two physical CPUs working in tandem on the same motherboard. Which specific operating system requirement must be met?", options: ["The OS must support Symmetric Multiprocessing (SMP)", "The OS must be 32-bit", "The OS must be Linux-based", "The OS must support ARM architecture"], answer: 0, explanation: "Running multiple physical CPU chips requires a motherboard with multiple sockets and an Operating System that explicitly supports Symmetric Multiprocessing (SMP), such as Windows Server.", hint: "Symmetric processing." },
{ tags: ["CORE1", "Hardware"], question: "A gamer installs a new GPU and connects the monitor, but gets a black screen. The GPU fans are spinning. The PSU is 1000W. What is the most common oversight in this scenario?", options: ["The monitor is plugged into the motherboard HDMI instead of the GPU", "The PCIe supplemental power cables (6/8-pin) were not connected", "The ZIF lever was not locked", "The RAM is incompatible"], answer: 1, explanation: "High-end GPUs require more power than the 75W provided by the slot. If the supplemental PCIe power cables are not connected, the fans may spin (drawing from the slot), but the card will not output video.", hint: "Supplemental power." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a motherboard and uses a power drill to tighten the mounting screws. The system now fails to boot. What damage has likely occurred?", options: ["The magnetic field erased the BIOS", "The over-tightening cracked the PCB traces around the screw hole", "The drill vibration unseated the CPU", "The standoff stripped the case threads"], answer: 1, explanation: "The documentation warns against over-tightening. Using a power drill can apply too much torque, cracking the PCB (Printed Circuit Board) traces and breaking the electrical connections.", hint: "Cracked traces." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are troubleshooting a system that cannot run a 64-bit application. You need to verify if the installed OS is x86 or x64. Enter the command to view the 'System Type'.", validCommands: ["systeminfo", "systeminfo | more"], hint: "Use the command that provides detailed system information.", explanation: "The 'systeminfo' command explicitly lists the 'System Type' (e.g., x64-based PC or x86-based PC), confirming the architecture." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user suspects their CPU does not support the required instruction sets for a new application. You need to find the exact model name of the CPU to look up its specs. Enter the WMIC command to get the name.", validCommands: ["wmic cpu get name"], hint: "Use WMIC to get the 'name' of the 'cpu'.", explanation: "'wmic cpu get name' returns the specific marketing name of the processor (e.g., Intel Core i7-10700K), allowing for a specification lookup." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A server is acting erratically, and you suspect the date/time is resetting on every reboot. Enter the command to see the 'System Boot Time' to confirm how long it has been running.", validCommands: ["systeminfo", "systeminfo | more"], hint: "System information includes boot time.", explanation: "The 'systeminfo' command displays the 'System Boot Time', which helps determine if the system has rebooted unexpectedly due to power or CMOS issues." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are scripting a shutdown for a headless server to perform hardware maintenance. Enter the command to shut down the system immediately.", validCommands: ["shutdown /s", "shutdown -s", "shutdown /p"], hint: "Use the shutdown command with the standard switch.", explanation: "The 'shutdown /s' command is the standard method to safely power down a Windows system from the command line." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to verify if the system recognizes the physical network adapter before installing a driver. Enter the command to display the MAC address list.", validCommands: ["getmac", "getmac /v"], hint: "Get the MAC address.", explanation: "The 'getmac' command lists the physical addresses (MAC) of all network adapters, confirming the hardware is detected by the OS." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user has forgotten their drive configuration. Enter the command to open the disk partition management utility to view physical drives.", validCommands: ["diskpart"], hint: "The command for disk partitioning.", explanation: "'diskpart' is the command-line utility used to view and manage physical disks, partitions, and volumes." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the CPU Socket Type to its Description.", pairs: [{ left: "LGA", right: "Pins on Motherboard, Pads on CPU" }, { left: "PGA", right: "Pins on CPU, Holes on Motherboard" }, { left: "BGA", right: "Permanently soldered to Motherboard" }, { left: "ZIF", right: "Lever-operated locking mechanism" }], explanation: "LGA (Intel) has pins on the board. PGA (AMD) has pins on the chip. BGA is soldered (Mobile). ZIF is the zero-force mechanism.", hint: "Mounting methods." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the PCIe Slot Type to its Best Use Case.", pairs: [{ left: "PCIe x16", right: "Graphics Card (GPU)" }, { left: "PCIe x1", right: "Network / Sound Card" }, { left: "Mini-PCIe", right: "Laptop Wi-Fi Card" }, { left: "M.2", right: "NVMe SSD" }], explanation: "x16 is for GPUs, x1 is for basic expansions, Mini-PCIe is for laptops, and M.2 is for storage.", hint: "Slot use cases." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Rear I/O Port to its Function.", pairs: [{ left: "S/PDIF", right: "Optical Digital Audio" }, { left: "Blue USB", right: "USB 3.0 (5 Gbps)" }, { left: "Red USB", right: "USB 3.2 (10 Gbps)" }, { left: "RJ-45", right: "Ethernet Networking" }], explanation: "S/PDIF is optical audio. Blue USB is 3.0. Red USB is 3.2. RJ-45 is for networking.", hint: "Port identification." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Expansion Card Issue to the Solution.", pairs: [{ left: "Card too tall for server", right: "Install Riser Card" }, { left: "Card slot blocked by GPU", right: "Up-Plug into x16 slot" }, { left: "Card sagging/vibrating", right: "Secure screw in blanking plate" }, { left: "Black screen on boot", right: "Connect supplemental power" }], explanation: "Riser cards solve height issues. Up-plugging solves blocked slot issues. Screws prevent sag. Power cables fix black screens.", hint: "Fixing install issues." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Motherboard Component to its Function.", pairs: [{ left: "CMOS Battery", right: "Retains Date/Time" }, { left: "JFP1 Header", right: "Connects Power/Reset switches" }, { left: "Standoffs", right: "Prevents Short Circuits" }, { left: "VRM", right: "Conditions CPU Power" }], explanation: "CMOS holds settings. JFP1 connects front buttons. Standoffs prevent shorts. VRMs clean power.", hint: "Board parts." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Architecture to the Limit/Feature.", pairs: [{ left: "x86", right: "Max 4 GB RAM" }, { left: "x64", right: "Backward Compatible with 32-bit" }, { left: "ARM", right: "High Power Efficiency / RISC" }, { left: "Hyper-Threading", right: "2 Logical Threads per Core" }], explanation: "x86 is limited to 4GB. x64 runs both 64/32-bit. ARM is efficient. HT provides logical threads.", hint: "CPU features." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Installation Hazard to the Mitigation.", pairs: [{ left: "Electrostatic Discharge", right: "ESD Strap / Mat" }, { left: "Short Circuit", right: "Brass Standoffs" }, { left: "Bent Pins", right: "ZIF Socket (Gravity)" }, { left: "Cracked PCB", right: "Two-finger Torque" }], explanation: "ESD requires a strap. Shorts require standoffs. Bent pins are avoided by gravity/ZIF. Cracks are avoided by proper torque.", hint: "Build safety." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the USB Type to the Visual Indicator.", pairs: [{ left: "Type-C", right: "Oval / Reversible" }, { left: "USB 3.0", right: "Blue Insert" }, { left: "USB 3.2", right: "Red Insert" }, { left: "USB 2.0", right: "Black Insert" }], explanation: "Type-C is oval. USB 3.0 is Blue. USB 3.2 is Red. USB 2.0 is Black.", hint: "Connector shapes and colors." },
{ tags: ["CORE1", "Hardware"], question: "A technician is preparing to move a heavy server rack component that weighs approximately 60 pounds. According to safety guidelines, what is the correct lifting technique?", options: ["Lift with your back, not your legs", "Use a two-person lift", "Slide the equipment across the floor", "Use a back brace and lift alone"], answer: 1, explanation: "Anytime an item weighs over 40 or 50 pounds, you need to use a two-person lift to prevent injury.", hint: "Team lift." },
{ tags: ["CORE1", "Hardware"], question: "Which component is most at risk from Electrostatic Discharge (ESD) damage if proper safety equipment is not used?", options: ["The computer case chassis", "The power cord", "The Processor (CPU)", "The plastic keyboard bezel"], answer: 2, explanation: "ESD occurs when electrons transfer to an uncharged component like a processor, potentially damaging it with a large electric shock.", hint: "Shock sensitive." },
{ tags: ["CORE1", "Hardware"], question: "A technician finds a chemical solvent in the storage room and needs to know the specific health risks and first aid measures associated with it. Which document should they consult?", options: ["SLA (Service Level Agreement)", "MSDS (Material Safety Data Sheet)", "EULA (End User License Agreement)", "HCL (Hardware Compatibility List)"], answer: 1, explanation: "An MSDS (Material Safety Data Sheet) provides details about ingredients, health risks, precautions, and first aid measures for hazardous materials.", hint: "Safety sheets." },
{ tags: ["CORE1", "Troubleshoot"], question: "According to the CompTIA troubleshooting methodology, what should a technician do immediately after identifying the problem and backing up data?", options: ["Document the findings", "Establish a theory of probable cause", "Implement the solution", "Verify full system functionality"], answer: 1, explanation: "Step 2 of the methodology is to establish a theory of probable cause, questioning the obvious first.", hint: "Step 2." },
{ tags: ["CORE1", "Troubleshoot"], question: "You have successfully implemented a solution to fix a broken network connection. What is the next step in the troubleshooting process?", options: ["Document the findings", "Establish a plan of action", "Verify full system functionality and implement preventative measures", "Test the theory"], answer: 2, explanation: "After implementing the solution, you must verify that the system is fully functional and, if applicable, implement preventative measures.", hint: "Make sure it works." },
{ tags: ["CORE1", "Hardware"], question: "Which unit of measurement is strictly used to measure Data Storage capacity, such as file size or hard drive space?", options: ["Bit (b)", "Nibble", "Byte (B)", "Hertz (Hz)"], answer: 2, explanation: "A Byte (B), which is a grouping of 8 bits, is used to measure Data Storage. Bits (b) are used to measure transfer speeds.", hint: "Big B vs little b." },
{ tags: ["CORE1", "Hardware"], question: "You are identifying ports on a PC and see a USB port with a blue plastic insert. What standard and speed does this indicate?", options: ["USB 2.0 (480 Mbps)", "USB 3.0 (5 Gbps)", "USB 1.1 (12 Mbps)", "USB 3.2 Gen 2x2 (20 Gbps)"], answer: 1, explanation: "A Blue USB port typically indicates USB 3.0 (SuperSpeed), which is capable of 5 Gbps transfer rates.", hint: "SuperSpeed color." },
{ tags: ["CORE1", "Hardware"], question: "Which video connector is described as having a trapezoidal shape that is symmetrical (wider at the top, narrower at the bottom) and carries both digital audio and video?", options: ["VGA", "DisplayPort", "HDMI", "DVI"], answer: 2, explanation: "HDMI has a symmetrical trapezoidal shape and carries all-digital audio and video signals.", hint: "TV standard." },
{ tags: ["CORE1", "Hardware"], question: "A user needs to connect a specialized audio device using an optical fiber cable. Which port should they look for?", options: ["3.5mm Pink Jack", "RJ45", "S/PDIF", "DVI-D"], answer: 2, explanation: "S/PDIF is an optical digital audio port that uses fiber optic signals rather than copper.", hint: "Toslink light." },
{ tags: ["CORE1", "Hardware"], question: "Which USB connector type is reversible, oval-shaped, and supports both USB 4.0 speeds and Power Delivery?", options: ["USB Type-A", "USB Type-B", "Micro-B", "USB Type-C"], answer: 3, explanation: "USB Type-C is a small, oval, reversible connector that supports modern standards like USB 4.0 and high-wattage Power Delivery.", hint: "Modern standard." },
{ tags: ["CORE1", "Hardware"], question: "What is the maximum data transfer rate of the USB 2.0 standard?", options: ["12 Mbps", "480 Mbps", "5 Gbps", "10 Gbps"], answer: 1, explanation: "USB 2.0 (High Speed) has a maximum transfer rate of 480 Mbps.", hint: "High Speed limit." },
{ tags: ["CORE1", "Hardware"], question: "A user tries to use a 25-foot passive USB 3.0 cable but experiences connection drops. What is the recommended maximum cable length for USB 3.x?", options: ["1 meter (~3 feet)", "3 meters (~9 feet)", "5 meters (~15 feet)", "10 meters (~30 feet)"], answer: 1, explanation: "The recommended maximum length for USB 3.x cables is 3 meters (~9 feet). Exceeding this can cause signal degradation.", hint: "About 9 feet." },
{ tags: ["CORE1", "Hardware"], question: "Which legacy video connector uses a DE-15 (15-pin) connector and transmits an analog-only signal?", options: ["DVI-D", "HDMI", "VGA", "DisplayPort"], answer: 2, explanation: "VGA uses a DE-15 connector (often blue) and transmits an Analog-only signal.", hint: "Blue connector." },
{ tags: ["CORE1", "Hardware"], question: "What is a critical compatibility rule regarding Thunderbolt 3/4 and USB-C ports?", options: ["Thunderbolt devices work in any USB-C port", "Standard USB-C devices do not work in Thunderbolt ports", "A Thunderbolt port works with both Thunderbolt and USB-C devices", "Thunderbolt requires a Type-A connector"], answer: 2, explanation: "A Thunderbolt port contains the hardware to support both Thunderbolt devices AND standard USB-C devices. However, a standard USB-C port cannot run a Thunderbolt device.", hint: "TB is the superset." },
{ tags: ["CORE1", "Hardware"], question: "Which storage interface uses a 7-pin L-shaped data connector and is the standard for internal HDDs and SSDs?", options: ["SAS", "SCSI", "SATA", "IDE"], answer: 2, explanation: "SATA uses a 7-pin L-shaped data cable and is the standard for connecting internal storage drives.", hint: "L-shape data." },
{ tags: ["CORE1", "Hardware"], question: "You are configuring a server that uses SAS (Serial Attached SCSI) drives. Which statement regarding compatibility is correct?", options: ["You can plug a SAS drive into a SATA controller", "You can plug a SATA drive into a SAS controller", "SAS and SATA use different power voltages and are incompatible", "SAS drives use a 40-pin ribbon cable"], answer: 1, explanation: "SAS is backward compatible with SATA. You can plug a SATA drive into a SAS controller, but you usually cannot plug a SAS drive into a standard SATA controller.", hint: "Controller compatibility." },
{ tags: ["CORE1", "Hardware"], question: "Which proprietary connector is used exclusively by Apple mobile devices for charging and data sync?", options: ["Thunderbolt", "Lightning", "Micro-USB", "USB-C"], answer: 1, explanation: "Lightning is an Apple proprietary connector used for mobile devices like iPhones and iPads.", hint: "Apple only." },
{ tags: ["CORE1", "Hardware"], question: "What is the maximum speed of the SATA Revision 3 standard?", options: ["1.5 Gbps", "3.0 Gbps", "6.0 Gbps", "10 Gbps"], answer: 2, explanation: "SATA Revision 3 (the current standard) has a maximum speed of 6.0 Gbps.", hint: "Current SATA max." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician has installed a new NIC (Network Interface Card) into a PCIe slot. They need to verify the card is recognized and view its physical address. Enter the command to view the MAC address.", validCommands: ["getmac", "getmac /v"], hint: "Use the command to 'get' the 'mac' address.", explanation: "The 'getmac' command displays the MAC addresses for all network adapters, confirming the NIC is recognized by the OS." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user suspects their hard drive has file system errors. Enter the command to check the disk for errors.", validCommands: ["chkdsk", "chkdsk /f"], hint: "This command checks the disk.", explanation: "The 'chkdsk' command checks the file system and file system metadata of a volume for logical and physical errors." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are documenting a system's configuration after a build. Enter the command to display the OS Name, Version, and System Model.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command gives system information.", explanation: "The 'systeminfo' command displays detailed configuration information about a computer and its operating system." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician needs to verify the IP address assigned to the RJ45 Ethernet port. Enter the command to view IP configuration.", validCommands: ["ipconfig", "ipconfig /all"], hint: "This command displays IP configuration.", explanation: "The 'ipconfig' command displays the current TCP/IP network configuration values." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the USB Standard to its Maximum Speed.", pairs: [{ left: "USB 1.1", right: "12 Mbps" }, { left: "USB 2.0", right: "480 Mbps" }, { left: "USB 3.0", right: "5 Gbps" }, { left: "USB 3.2 Gen 2x2", right: "20 Gbps" }], explanation: "USB 1.1 is 12 Mbps, 2.0 is 480 Mbps, 3.0 is 5 Gbps, and 3.2 Gen 2x2 is 20 Gbps.", hint: "Speed tiers." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Video Connector to its Visual Description.", pairs: [{ left: "VGA", right: "Blue, DE-15, D-shaped" }, { left: "DVI", right: "White, Grid of pins, Thumbscrews" }, { left: "DisplayPort", right: "Rectangular, one beveled corner" }, { left: "HDMI", right: "Trapezoidal, Symmetrical" }], explanation: "VGA is the blue 15-pin. DVI is large and white with thumbscrews. DisplayPort has one bevel. HDMI is a symmetrical trapezoid.", hint: "Port shapes." },
{ tags: ["CORE1", "Troubleshoot"], type: "match", question: "Match the Troubleshooting Step to its Action.", pairs: [{ left: "Identify the Problem", right: "Question the user and backup data" }, { left: "Establish Theory", right: "Question the obvious" }, { left: "Test Theory", right: "Confirm the cause" }, { left: "Plan of Action", right: "Refer to vendor instructions" }, { left: "Verify Functionality", right: "Preventative measures" }], explanation: "1. Identify (Question/Backup). 2. Theory (Question Obvious). 3. Test (Confirm). 4. Plan (Vendor instructions). 5. Verify (Preventative measures).", hint: "Process order." },
{ tags: ["CORE1", "Hardware"], question: "A technician is cleaning up a chemical spill from a leaking capacitor. To ensure they are using the correct first aid measures and disposal techniques, which documentation must they review?", options: ["EULA", "HCL", "MSDS / SDS", "ESD Policy"], answer: 2, explanation: "The Material Safety Data Sheet (MSDS) or Safety Data Sheet (SDS) provides specific details on ingredients, health risks, precautions, and first aid measures for hazardous materials.", hint: "Safety manual." },
{ tags: ["CORE1", "Hardware"], question: "You are setting up a workstation and need to calculate the file transfer speed. If a file is 250 MB (Megabytes) in size, how many bits is this equivalent to?", options: ["250 Mb", "2,000 Mb (2 Gb)", "2,000 KB", "8 Bits"], answer: 1, explanation: "To convert Bytes to Bits, multiply by 8. 250 MB x 8 = 2,000 Megabits (Mb), which is equivalent to 2 Gigabits (Gb).", hint: "Multiply by 8." },
{ tags: ["CORE1", "Hardware"], question: "Which video interface uses a 'handshake' protocol known as HDCP to prevent piracy, potentially causing a blank screen if the display is not compliant?", options: ["VGA", "DVI-A", "HDMI", "Component Video"], answer: 2, explanation: "HDMI utilizes HDCP (High-bandwidth Digital Content Protection), a digital handshake protocol. If the device and display do not handshake correctly, the video will not play.", hint: "Anti-piracy handshake." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to connect an external hard drive that requires high-speed data transfer (5 Gbps) and uses a connector that looks like a flat 'Figure 8'. Which connector is this?", options: ["USB Type-B", "Micro-B (USB 3.0)", "Mini-B", "Lightning"], answer: 1, explanation: "The USB 3.0 Micro-B connector is distinctively wide and looks like a 'Figure 8' or a Micro-B 2.0 with an extra block attached. It supports 5 Gbps speeds.", hint: "Wide connector." },
{ tags: ["CORE1", "Hardware"], question: "You are troubleshooting a connection issue with a 10-meter long passive USB 2.0 cable. The device works intermittently. What is the root cause?", options: ["The cable is too short", "USB 2.0 does not support hot-swapping", "The cable exceeds the maximum length limitation of 5 meters", "The device requires a Thunderbolt controller"], answer: 2, explanation: "The maximum reliable cable length for USB 2.0 is 5 meters (~15 feet). A 10-meter cable exceeds this limit, leading to signal degradation (attenuation).", hint: "Signal attenuation." },
{ tags: ["CORE1", "Hardware"], question: "Which legacy storage standard uses a parallel bus technology, requires a specific ID (0-15) for each device, and often uses a 68-pin connector?", options: ["SATA", "NVMe", "SCSI", "SAS"], answer: 2, explanation: "Legacy SCSI (Small Computer System Interface) uses a parallel bus, requires device IDs (0-15), and often utilizes high-density 68-pin connectors.", hint: "Old school parallel." },
{ tags: ["CORE1", "Troubleshoot"], question: "A technician has identified that a faulty RAM stick is causing a system crash. They have confirmed this by testing with a known good stick. What is the NEXT step in the CompTIA troubleshooting methodology?", options: ["Verify full system functionality", "Document the findings", "Establish a plan of action to resolve the problem", "Identify the problem"], answer: 2, explanation: "After testing and confirming the theory (Step 3), the next step (Step 4) is to Establish a plan of action to resolve the problem and implement the solution.", hint: "Action plan." },
{ tags: ["CORE1", "Hardware"], question: "Which Thunderbolt version shares the same physical connector shape as a Mini DisplayPort (mDP)?", options: ["Thunderbolt 1 & 2", "Thunderbolt 3", "Thunderbolt 4", "Thunderbolt 5"], answer: 0, explanation: "Thunderbolt 1 and 2 utilize the Mini DisplayPort (mDP) physical connector. Thunderbolt 3 and 4 utilize the USB-C connector.", hint: "Pre-USB-C shape." },
{ tags: ["CORE1", "Hardware"], question: "A user reports that their laptop charges very slowly when plugged into the USB 2.0 port of their desktop computer. What is the maximum amperage provided by this port?", options: ["500 mA (0.5 Amps)", "900 mA (0.9 Amps)", "1.5 Amps", "3.0 Amps"], answer: 0, explanation: "Standard USB 1.0/2.0 ports provide a maximum of 500 mA (0.5 Amps), which is insufficient for fast charging modern high-capacity batteries.", hint: "Half an amp." },
{ tags: ["CORE1", "Hardware"], question: "Which component of a standard HDMI cable is responsible for transmitting the digital signal?", options: ["The analog pins", "The fiber optic core", "The copper pins", "The wireless transmitter"], answer: 2, explanation: "Standard HDMI cables use copper wiring/pins to transmit the digital signal. (S/PDIF uses fiber optics, not HDMI).", hint: "Metal wires." },
{ tags: ["CORE1", "Hardware"], question: "You are connecting a monitor to a PC. The connector is white, large, has a grid of pins, and includes a flat horizontal pin with four surrounding pins for analog compatibility. Which connector is this?", options: ["DVI-D", "DVI-I", "VGA", "DisplayPort"], answer: 1, explanation: "DVI-I (Integrated) supports both digital and analog signals. The analog portion is carried by the four pins surrounding the flat blade. DVI-D lacks these four pins.", hint: "Integrated signals." },
{ tags: ["CORE1", "Hardware"], question: "A server administrator needs to connect multiple external hard drives to a single port using a 'daisy chain' configuration. Which interface supports this natively?", options: ["VGA", "Thunderbolt", "SATA", "PS/2"], answer: 1, explanation: "Thunderbolt supports daisy-chaining, allowing multiple devices (like displays or storage arrays) to be connected in a series to a single port.", hint: "Chain link." },
{ tags: ["CORE1", "Hardware"], question: "Which storage interface is designed for enterprise servers, supports up to 128 devices, and offers speeds up to 24 Gbps?", options: ["SATA Rev 3", "PATA", "SAS (Serial Attached SCSI)", "USB 3.0"], answer: 2, explanation: "SAS (Serial Attached SCSI) is the enterprise replacement for legacy SCSI, supporting high reliability, up to 128 devices, and speeds reaching 24 Gbps.", hint: "Enterprise SCSI." },
{ tags: ["CORE1", "Hardware"], question: "What is the specific functionality of the 'DisplayPort Alt Mode' on a USB-C port?", options: ["It converts the USB-C port into an HDMI port permanently", "It allows the USB-C port to transmit video signals compatible with DisplayPort displays", "It increases the data transfer speed to 40 Gbps", "It allows the port to charge the monitor only"], answer: 1, explanation: "DisplayPort Alt Mode allows a USB-C port to carry non-USB signals, specifically video data, enabling a USB-C cable to connect directly to a monitor.", hint: "Video over USB." },
{ tags: ["CORE1", "Hardware"], question: "Which aspect of a 'Kensington Lock' slot is critical for its function?", options: ["It provides a digital password lock for the hard drive", "It is a reinforced physical slot to anchor the device with a metal cable", "It encrypts the BIOS", "It prevents the USB ports from being used"], answer: 1, explanation: "A Kensington Lock is a physical security mechanisma reinforced oval slot used to anchor the device to a desk using a metal cable to prevent theft.", hint: "Anti-theft cable." },
{ tags: ["CORE1", "Hardware"], question: "When handling a high-end graphics card, a technician holds it by the gold contact pins. Why is this considered improper handling?", options: ["It will scratch the gold plating", "Oils from fingers can corrode the contacts and ESD can damage the chips", "It will bend the PCIe slot", "The card is too heavy to hold that way"], answer: 1, explanation: "You should handle cards by the edges. Touching the contacts deposits oils that can cause corrosion/connection issues, and direct contact increases the risk of ESD damage.", hint: "Oils and static." },
{ tags: ["CORE1", "Hardware"], question: "Which USB standard introduced the 'SuperSpeed' marketing name and a transfer rate of 5 Gbps?", options: ["USB 1.1", "USB 2.0", "USB 3.0", "USB 4.0"], answer: 2, explanation: "USB 3.0 introduced the 'SuperSpeed' tier with a maximum signaling rate of 5 Gbps, often identified by blue ports.", hint: "Blue port era." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to replace a power supply in a desktop. To ensure safety, what is the very first step they must take?", options: ["Open the case", "Put on an ESD strap", "Shut down the computer and disconnect the power cord", "Remove the hard drive"], answer: 2, explanation: "Electrical safety dictates that you must completely shut down the computer and disconnect the power cord from the wall outlet before proceeding with any internal work.", hint: "Unplug first." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user reports they cannot access the file server. You need to release the current IP address configuration to clear a potential conflict. Enter the command to release the IP address.", validCommands: ["ipconfig /release"], hint: "Use ipconfig with the release switch.", explanation: "The 'ipconfig /release' command drops the current IP address assigned to the network adapter." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "After releasing the IP, you need to request a new IP address from the DHCP server. Enter the command to renew the IP configuration.", validCommands: ["ipconfig /renew"], hint: "Use ipconfig with the renew switch.", explanation: "The 'ipconfig /renew' command requests a new IP address from the DHCP server." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are troubleshooting a drive and want to check if the volume is dirty or has bad sectors. Enter the command to check the disk and fix logical errors.", validCommands: ["chkdsk /f", "chkdsk"], hint: "Use check disk with the fix switch.", explanation: "The 'chkdsk /f' command scans the file system and fixes any logical errors found." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are retiring an old hard drive and need to format it to NTFS before disposal (or reuse). Enter the command to format the D: drive as NTFS.", validCommands: ["format d: /fs:ntfs", "format D: /FS:NTFS"], hint: "Use the format command specifying the filesystem.", explanation: "The 'format' command creates a new root directory and file system for the disk. The switch /fs:ntfs specifies the file system type." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Cable Type to its Maximum Length/Spec.", pairs: [{ left: "USB 2.0", right: "5 meters (~15 feet)" }, { left: "USB 3.x", right: "3 meters (~9 feet)" }, { left: "SATA Rev 3", right: "6.0 Gbps" }, { left: "USB 2.0 Speed", right: "480 Mbps" }], explanation: "USB 2.0 is limited to 5m/480Mbps. USB 3.x is limited to 3m. SATA Rev 3 runs at 6.0 Gbps.", hint: "Length and speed limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Connector to its Identifying Feature.", pairs: [{ left: "RJ45", right: "Rectangular, 8 pins, networking" }, { left: "USB Type-B (3.0)", right: "Square with extra block on top" }, { left: "DisplayPort", right: "Rectangular with one beveled corner" }, { left: "Mini-HDMI", right: "Type C (Camera connector)" }], explanation: "RJ45 is standard ethernet. USB 3.0 Type-B is the tall square. DP has one bevel. Mini-HDMI is Type C.", hint: "Connector shapes." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Safety Concept to its Definition.", pairs: [{ left: "MSDS", right: "Chemical safety documentation" }, { left: "ESD Strap", right: "Prevents static discharge" }, { left: "Two-person lift", right: "Required for items > 50 lbs" }, { left: "Cable Runway", right: "Prevents trip hazards" }], explanation: "MSDS handles chemicals. ESD straps handle static. Heavy items need help. Runways manage cables.", hint: "Safety protocols." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user reports that their workstation is freezing. You suspect a specific application is consuming all available memory. Enter the command to view a list of running processes and their memory usage.", validCommands: ["tasklist", "tasklist /v"], hint: "This command lists all tasks.", explanation: "The 'tasklist' command displays a list of currently running processes, including their Process ID (PID) and memory usage." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician needs to obtain the Physical Address (MAC) of the network adapter to configure a security filter on the router. Enter the command to display this address.", validCommands: ["getmac", "getmac /v"], hint: "Command to 'get' the 'mac' address.", explanation: "The 'getmac' command retrieves the Media Access Control (MAC) address for all network adapters in the computer." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You have applied a new Group Policy Object (GPO) to the domain, but the changes haven't appeared on the client PC. Enter the command to force an immediate update of the policies.", validCommands: ["gpupdate /force", "gpupdate"], hint: "Update the Group Policy.", explanation: "The 'gpupdate /force' command forces a background update of all Group Policy settings, regardless of whether they have changed." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You suspect a hard drive has physical damage or bad sectors. Enter the command to scan the disk and fix any logical file system errors.", validCommands: ["chkdsk /f", "chkdsk"], hint: "Check the disk.", explanation: "The 'chkdsk' (Check Disk) command scans the file system. The '/f' switch fixes logical errors on the disk." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A server needs to be restarted after a hardware driver update. Enter the command to reboot the machine immediately.", validCommands: ["shutdown /r", "shutdown -r"], hint: "Use shutdown with the restart switch.", explanation: "The 'shutdown /r' command restarts the computer. It is safer than using the physical power button." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are documenting the hardware specifications of a machine. Enter the command to display the 'Original Install Date', 'System Boot Time', and 'Virtualization Status'.", validCommands: ["systeminfo", "systeminfo | more"], hint: "Get 'system information'.", explanation: "The 'systeminfo' command provides a comprehensive summary of the system hardware, OS version, and uptime." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician needs to see the full TCP/IP configuration, including the DHCP server address and DNS settings. Enter the command to view these details.", validCommands: ["ipconfig /all", "ipconfig -all"], hint: "Use ipconfig with the switch for 'all' details.", explanation: "While 'ipconfig' shows the IP address, 'ipconfig /all' shows detailed settings including MAC address, DHCP server, and DNS servers." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A script initiated a system shutdown, but you need to cancel it to save open work. Enter the command to abort the shutdown.", validCommands: ["shutdown /a", "shutdown -a"], hint: "Abort the shutdown.", explanation: "The 'shutdown /a' command aborts a system shutdown that has been initiated but not yet completed." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to know the specific model name of the CPU installed in the system (e.g., 'Intel Core i7'). Enter the WMIC command to retrieve the name.", validCommands: ["wmic cpu get name"], hint: "Use WMIC to get the 'name' of the 'cpu'.", explanation: "The 'wmic cpu get name' command queries the WMI database to return the specific marketing name of the processor." },
{ tags: ["CORE1", "Troubleshoot"], type: "match", question: "Match the Troubleshooting Step Number to its Definition.", pairs: [{ left: "Step 1", right: "Identify the Problem" }, { left: "Step 2", right: "Establish a Theory of Probable Cause" }, { left: "Step 3", right: "Test the Theory" }, { left: "Step 4", right: "Establish a Plan of Action" }, { left: "Step 5", right: "Verify Full Functionality" }], explanation: "The CompTIA methodology order is: 1. Identify, 2. Theory, 3. Test, 4. Plan, 5. Verify, 6. Document.", hint: "Methodology order." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Safety Measure to the Hazard it Mitigates.", pairs: [{ left: "ESD Wrist Strap", right: "Electrostatic Discharge damage to components" }, { left: "MSDS / SDS", right: "Exposure to hazardous chemicals" }, { left: "Two-Person Lift", right: "Back injury from heavy objects (>50 lbs)" }, { left: "Cable Runway", right: "Tripping hazards in a server room" }], explanation: "Straps stop static, MSDS informs about chemicals, lifting tech prevents injury, and runways organize cables.", hint: "Protection matches." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Video Connector to its Physical Description.", pairs: [{ left: "VGA", right: "Blue, D-shaped, 15-pin (3 rows)" }, { left: "DVI", right: "White, large, grid of pins, thumbscrews" }, { left: "DisplayPort", right: "Rectangular with one beveled/cut corner" }, { left: "HDMI", right: "Trapezoidal, symmetrical (wider top)" }], explanation: "VGA is the legacy blue connector. DVI is large and white. DP has the corner cut. HDMI is the symmetrical trapezoid.", hint: "Connector ID." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the USB Version to its Maximum Speed and Marketing Name.", pairs: [{ left: "USB 2.0", right: "High Speed (480 Mbps)" }, { left: "USB 3.0", right: "SuperSpeed (5 Gbps)" }, { left: "USB 3.1 Gen 2", right: "SuperSpeed+ (10 Gbps)" }, { left: "USB 3.2 Gen 2x2", right: "SuperSpeed 20 (20 Gbps)" }], explanation: "USB 2.0 is 480 Mbps. USB 3.0 is 5 Gbps. USB 3.1 is 10 Gbps. USB 3.2 Gen 2x2 is 20 Gbps.", hint: "Speed tiers." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Motherboard Form Factor to its Key Characteristic.", pairs: [{ left: "Standard ATX", right: "Largest consumer board, up to 7 expansion slots" }, { left: "Micro-ATX", right: "Square shape, up to 4 expansion slots" }, { left: "Mini-ITX", right: "Smallest (6.7 inch), 1 expansion slot" }, { left: "Nano-ITX", right: "Specialized/Embedded use" }], explanation: "ATX is the standard large board. Micro-ATX is square/medium. Mini-ITX is small/SFF.", hint: "Board sizes." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the PSU Voltage Rail to the Components it Powers.", pairs: [{ left: "+12V", right: "CPU, GPU, Fans, Drive Motors" }, { left: "+5V", right: "Logic circuits, some peripherals" }, { left: "+3.3V", right: "M.2 slots, RAM, Motherboard logic" }, { left: "AC Input", right: "Wall Outlet Power" }], explanation: "12V handles high loads (motors/CPU). 5V and 3.3V handle logic and smaller chips.", hint: "Rail voltages." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Storage Interface to its Description.", pairs: [{ left: "SATA", right: "L-shaped connector, 7 pins, internal consumer standard" }, { left: "SAS", right: "Enterprise standard, high reliability, backward compatible" }, { left: "SCSI (Legacy)", right: "Parallel bus, ID system (0-15), 68-pin connector" }, { left: "NVMe", right: "Connects directly via PCIe / M.2 slot" }], explanation: "SATA is for consumer drives. SAS is for enterprise. SCSI is legacy parallel. NVMe uses PCIe.", hint: "Drive connections." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Expansion Card to its Usage.", pairs: [{ left: "NIC", right: "Upgrade network speed (e.g., to 10Gbps)" }, { left: "Capture Card", right: "Record video input from a console" }, { left: "Riser Card", right: "Install cards horizontally in a 1U server" }, { left: "GPU", right: "Offload 3D rendering from the CPU" }], explanation: "NICs handle network. Capture cards handle video input. Risers handle physical orientation. GPUs handle graphics.", hint: "Card roles." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Liquid Cooling Component to its Function.", pairs: [{ left: "Water Block", right: "Absorbs heat from the CPU lid" }, { left: "Pump", right: "Circulates the coolant" }, { left: "Radiator", right: "Dissipates heat into the air via fans" }, { left: "Reservoir", right: "Allows for thermal expansion of fluid" }], explanation: "Block touches CPU. Pump moves fluid. Radiator exchanges heat. Reservoir holds volume.", hint: "Loop parts." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the CPU Socket Technology to the Manufacturer/Style.", pairs: [{ left: "LGA (Land Grid Array)", right: "Intel (Pins on Motherboard)" }, { left: "PGA (Pin Grid Array)", right: "AMD AM4 (Pins on CPU)" }, { left: "BGA (Ball Grid Array)", right: "Mobile/Soldered (Not Upgradable)" }, { left: "ZIF (Zero Insertion Force)", right: "Locking Lever Mechanism" }], explanation: "LGA puts pins on the board. PGA puts pins on the chip. BGA solders the chip down. ZIF is the lever mechanism.", hint: "Socket types." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Connector to the Device.", pairs: [{ left: "S/PDIF", right: "Home Theater Receiver (Optical Audio)" }, { left: "RJ45", right: "Network Switch (Ethernet)" }, { left: "Type-C", right: "Modern Android Smartphone" }, { left: "Lightning", right: "Apple iPhone" }], explanation: "S/PDIF is for audio. RJ45 for network. Type-C for modern mobile. Lightning for Apple.", hint: "Cables and devices." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the USB Connector Visual to its Name.", pairs: [{ left: "Oval & Reversible", right: "Type-C" }, { left: "Wide 'Figure 8' Shape", right: "Micro-B (USB 3.0)" }, { left: "Blue Interior", right: "USB 3.0 Standard-A" }, { left: "Square with Beveled Top Corners", right: "Type-B (USB 2.0)" }], explanation: "Type-C is oval. Micro-B 3.0 is the wide figure 8. Blue indicates 3.0. Type-B 2.0 is the D-shaped square.", hint: "Visual ID." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Data Unit to its Definition.", pairs: [{ left: "Bit (b)", right: "Smallest unit, measures Speed (0 or 1)" }, { left: "Byte (B)", right: "8 Bits, measures Storage capacity" }, { left: "Nibble", right: "4 Bits" }, { left: "Gbps", right: "Billions of bits per second" }], explanation: "Bit is for speed. Byte is for storage. Nibble is half a byte. Gbps is a speed metric.", hint: "Bits vs Bytes." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the PSU Connector to its Pin Count.", pairs: [{ left: "Main Power", right: "24-pin (20+4)" }, { left: "CPU / EPS", right: "8-pin (4+4)" }, { left: "PCIe", right: "8-pin (6+2)" }, { left: "Molex", right: "4-pin" }], explanation: "Main is 24-pin. CPU is 8-pin (4+4). PCIe is 8-pin (6+2). Molex is 4-pin.", hint: "Pin counts." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Architecture to the RAM Limit.", pairs: [{ left: "x86 (32-bit)", right: "4 GB Limit" }, { left: "x64 (64-bit)", right: "Exabytes (High Capacity)" }], explanation: "x86 architecture is strictly limited to addressing 4 GB of RAM, whereas x64 can address vast amounts.", hint: "Architecture limits." },
{ tags: ["CORE1", "Hardware"], question: "A technician is calculating power requirements. If a PSU is rated at 850W, what does this number represent?", options: ["The amount of power drawn from the wall", "The Maximum Output capacity available to internal components", "The efficiency rating of the unit", "The voltage input setting"], answer: 1, explanation: "The Wattage number on a PSU box represents the Maximum Output it can provide to the internal computer components.", hint: "Output not input." },
{ tags: ["CORE1", "Hardware"], question: "Which connector provides an additional 75 Watts of power to an expansion card?", options: ["PCIe 8-pin", "PCIe 6-pin", "CPU 4-pin", "SATA 15-pin"], answer: 1, explanation: "A PCIe 6-Pin connector provides +75W, whereas the 8-Pin provides +150W.", hint: "Half of 8-pin." },
{ tags: ["CORE1", "Hardware"], question: "You are installing a new power supply in a server. The PSU has a feature that allows you to remove it while the server is still running. What is this feature called?", options: ["Hot-Swappable", "Cold-Pluggable", "Modular Cabling", "Auto-Switching"], answer: 0, explanation: "Hot-Swappable means you can remove a broken PSU and insert a new one while the computer/server is still running.", hint: "Live replacement." },
{ tags: ["CORE1", "Troubleshoot"], question: "A user reports their workstation will not turn on. You verify the wall outlet works. You notice the PSU voltage switch is set to 230V, but the office is in North America (115V). What is the diagnosis?", options: ["The PSU has blown a capacitor", "The PSU is receiving insufficient voltage to power the transformer", "The motherboard is fried due to over-voltage", "The fuse in the PSU has tripped"], answer: 1, explanation: "If a PSU is set to 230V and plugged into a 115V outlet, it is not receiving enough power to operate the transformer, so the system will not turn on.", hint: "Undervoltage." },
{ tags: ["CORE1", "Hardware"], question: "Which voltage rail is primarily used to power M.2 slots and RAM?", options: ["12V", "5V", "3.3V", "-12V"], answer: 2, explanation: "The +3.3V DC rail powers M.2 slots, RAM, and motherboard logic.", hint: "Low voltage for logic." },
{ tags: ["CORE1", "Hardware"], question: "What is the specific pin count for a standard SATA power connector?", options: ["4-pin", "7-pin", "15-pin", "24-pin"], answer: 2, explanation: "SATA Power uses a 15-pin connector, which is wider/longer than the 7-pin data cable.", hint: "Wider than data." },
{ tags: ["CORE1", "Hardware"], question: "Which type of cooling solution relies on thermodynamics to dissipate heat without using any moving parts?", options: ["Active Cooling", "Passive Cooling", "Liquid Cooling", "AIO Cooling"], answer: 1, explanation: "Passive cooling relies on physical design and thermodynamics (like a heatsink) to dissipate heat without moving parts or power.", hint: "No moving parts." },
{ tags: ["CORE1", "Hardware"], question: "You are selecting a PSU for a new build. To reduce cable clutter and improve airflow, which physical cabling style should you choose?", options: ["Non-Modular", "Semi-Active", "Modular", "Redundant"], answer: 2, explanation: "Modular PSUs allow you to detach unused cables, which reduces clutter and improves case airflow.", hint: "Detachable cables." },
{ tags: ["CORE1", "Hardware"], question: "Which component of an Open Loop liquid cooling system is described as the 'heart' that pushes coolant through the tubes?", options: ["Reservoir", "Radiator", "Pump", "Water Block"], answer: 2, explanation: "The Pump is described as the 'heart' of the system because it pushes the coolant through the tubes.", hint: "Circulates fluid." },
{ tags: ["CORE1", "Hardware"], question: "Why are case fans typically installed before the CPU cooler?", options: ["Case fans require more force to install", "Large CPU coolers can block access to fan screws and headers", "The motherboard must be removed to install case fans", "Thermal paste must be applied to case fans first"], answer: 1, explanation: "Large air coolers are bulky and will block your hands from reaching the fan screws or headers later, so case fans should be installed first.", hint: "Access blocked by big coolers." },
{ tags: ["CORE1", "Hardware"], question: "What is the main function of the Power Supply Unit (PSU) regarding electrical conversion?", options: ["Converts DC to AC", "Converts AC to DC", "Converts High Voltage DC to Low Voltage AC", "Amplifies AC current"], answer: 1, explanation: "The primary job of the PSU is to convert High Voltage AC (Wall Power) into Low Voltage DC (Computer Power).", hint: "Wall to computer power." },
{ tags: ["CORE1", "Hardware"], question: "Which legacy connector was used for IDE hard drives and is still found on modern PSUs for backward compatibility?", options: ["SATA", "PCIe", "Molex", "Thunderbolt"], answer: 2, explanation: "The Molex connector is the legacy 4-pin connector used for older IDE/PATA hard drives and fans.", hint: "4-pin legacy." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to support a motherboard that requires a 24-pin power connection, but the PSU only has a cable split into a 20-pin and a 4-pin block. What should they do?", options: ["Buy a new PSU", "Combine the 20-pin and 4-pin blocks to form a 24-pin connector", "Plug in only the 20-pin block", "Use an adapter to convert Molex to 24-pin"], answer: 1, explanation: "The 20+4 pin configuration is designed to be combined to fit a modern 24-pin motherboard socket.", hint: "Combine connectors." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary risk of not cleaning dust from a PC case for an extended period?", options: ["Short circuits caused by dust conductivity", "Dust acts as a thermal insulator, causing components to throttle or overheat", "Fan bearings will rust", "The power supply voltage will drop"], answer: 1, explanation: "Dust accumulates over time, insulating heat and slowing down fans, which can lead to throttling or overheating.", hint: "Thermal insulation." },
{ tags: ["CORE1", "Hardware"], question: "When applying thermal paste, which method is recommended in the study guide?", options: ["Spread it manually with a credit card over the entire surface", "Apply a pea-sized dot in the center", "Apply a line across the edge", "Apply paste to both the CPU and the Heatsink separately"], answer: 1, explanation: "The technique is to apply a pea-sized dot in the direct center of the CPU and let the heatsink pressure spread it.", hint: "Center dot." },
{ tags: ["CORE1", "Hardware"], question: "Which certification indicates a PSU is efficient and wastes less electricity as heat?", options: ["Energy Star / 80 Plus", "ISO 9001", "RoHS", "Thunderbolt Certified"], answer: 0, explanation: "Energy Star / 80 Plus certifications indicate higher efficiency, meaning less electricity is wasted and less heat is generated.", hint: "Efficiency rating." },
{ tags: ["CORE1", "Hardware"], question: "Which rail on a PSU is used to power high-load components like motors and the GPU?", options: ["3.3V", "5V", "12V", "24V"], answer: 2, explanation: "The +12V DC rail is the most important voltage, powering high-load components like the CPU, GPU, and Motors.", hint: "Heavy lifter." },
{ tags: ["CORE1", "Hardware"], question: "What distinguishes a 'Closed Loop' (AIO) liquid cooler from an 'Open Loop' system?", options: ["Closed loops require regular refilling", "Closed loops cool multiple components like the GPU and VRMs", "Closed loops are pre-assembled and sealed", "Closed loops use air instead of liquid"], answer: 2, explanation: "A Closed Loop (AIO) is a pre-assembled, sealed unit designed to cool a single component and requires no maintenance.", hint: "Sealed unit." },
{ tags: ["CORE1", "Hardware"], question: "Why should a technician avoid using a power drill when installing PC fans?", options: ["It spins the fan too fast", "It can over-torque screws and crack plastic", "It drains the motherboard battery", "It magnetizes the CPU"], answer: 1, explanation: "Power drills should not be used as they can over-torque screws (cracking plastic) or generate magnetic fields near sensitive electronics.", hint: "Cracked plastic." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Voltage Standard to its Region or Usage.", pairs: [{ left: "115V - 120V AC", right: "North America (Low Line)" }, { left: "230V - 240V AC", right: "Europe/Asia (High Line)" }, { left: "12V DC", right: "Motors and High-Power Components" }, { left: "3.3V DC", right: "M.2 Slots and RAM" }], explanation: "US uses 115V AC, Europe uses 230V AC. Internally, 12V powers motors/GPU, and 3.3V powers RAM/M.2.", hint: "Global voltages." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the PSU Connector to its specific power output configuration.", pairs: [{ left: "PCIe 6-pin", right: "75 Watts" }, { left: "PCIe 8-pin", right: "150 Watts" }, { left: "SATA Power", right: "15 Pins" }, { left: "Molex", right: "4 Pins" }], explanation: "PCIe 6-pin is 75W, PCIe 8-pin is 150W. SATA has 15 pins, Molex has 4 pins.", hint: "Watts and pins." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user suspects a specific application is causing the CPU to overheat by using 100% of the processor power. Enter the command to view currently running processes and their resource usage.", validCommands: ["tasklist", "tasklist | more"], hint: "The command lists all tasks.", explanation: "The 'tasklist' command displays a list of currently running processes, allowing a technician to identify high-resource consumers." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You have just installed a new GPU driver and need to reboot the system from the command line. Enter the command to restart the computer immediately.", validCommands: ["shutdown /r /t 0", "shutdown -r -t 0"], hint: "Use the shutdown command with the restart switch and a timer of 0.", explanation: "The command 'shutdown /r /t 0' initiates an immediate restart of the operating system." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are diagnosing a system that failed to boot after a power outage. You suspect file system corruption on the C: drive. Enter the command to scan the C: drive and fix logical file system errors.", validCommands: ["chkdsk c: /f", "chkdsk /f c:", "chkdsk c: /r"], hint: "Use the check disk command with the fix switch.", explanation: "The 'chkdsk /f' command scans the file system for errors and attempts to fix them, which is common after improper shutdowns." },
{ tags: ["CORE1", "Hardware"], question: "According to the memory hierarchy, which type of storage is the fastest but also the smallest in size?", options: ["Main Memory (RAM)", "L1 Cache", "Magnetic Disk", "Solid State Drive"], answer: 1, explanation: "L1 Cache is located inside the processor and is the fastest memory in the system, though it is very small compared to RAM or Mass Storage.", hint: "Inside the CPU." },
{ tags: ["CORE1", "Hardware"], question: "A user installs 16 GB of RAM into a workstation, but the operating system only reports 4 GB usable. The system has a 64-bit CPU. What is the most likely cause?", options: ["The motherboard is stuck in Single Channel mode.", "The operating system is 32-bit (x86).", "The RAM is installed in the wrong slots.", "The user mixed DDR3 and DDR4 memory."], answer: 1, explanation: "32-bit (x86) processors and operating systems have an address limit of 2^32, which caps the maximum usable RAM at 4 GB. To use more, a 64-bit OS is required.", hint: "Architecture limit." },
{ tags: ["CORE1", "Hardware"], question: "Which form factor of memory is designed for laptops and requires installation at a 45-degree angle?", options: ["DIMM", "ECC DIMM", "SODIMM", "VRAM"], answer: 2, explanation: "SODIMM (Small Outline DIMM) is designed for laptops and Small Form Factor PCs. It is installed by inserting the stick at a 45-degree angle and pushing it down until it locks.", hint: "Small outline." },
{ tags: ["CORE1", "Hardware"], question: "You are explaining the difference between RAM and a Hard Drive to a client. Which statement accurately describes Volatile Memory?", options: ["It retains data when power is lost.", "It is slower than a mechanical hard drive.", "Data is lost immediately when the computer is turned off.", "It is used for long-term storage of files."], answer: 2, explanation: "Volatile memory (like RAM) requires continuous power to maintain data. When the system is powered off, all data in RAM is cleared.", hint: "Needs power." },
{ tags: ["CORE1", "Hardware"], question: "Which memory technology synchronizes its operation with the motherboard's system bus clock?", options: ["SRAM", "DRAM", "SDRAM", "ROM"], answer: 2, explanation: "SDRAM (Synchronous DRAM) was the first type of memory to synchronize its speed with the system bus clock, unlike older asynchronous DRAM.", hint: "Syncs with clock." },
{ tags: ["CORE1", "Hardware"], question: "A technician attempts to install a DDR3 memory module into a motherboard slot designed for DDR4. Why will this fail?", options: ["DDR3 requires higher voltage than DDR4 slots provide.", "The keying notch on the connector is in a different location.", "DDR3 is physically too long for a DDR4 slot.", "The motherboard will reject the speed of the DDR3 stick."], answer: 1, explanation: "Every generation of DDR memory has a notch cut into the bottom connector in a different location (Keying) to prevent physically installing incompatible memory.", hint: "Physical notch." },
{ tags: ["CORE1", "Hardware"], question: "You are reviewing the specifications of a RAM stick labeled 'PC4-16000'. What does the number '16000' represent?", options: ["The clock speed in MHz.", "The capacity in Megabytes.", "The throughput in Megabytes per second.", "The latency in nanoseconds."], answer: 2, explanation: "In the PC rating system (e.g., PC4-16000), the number indicates the throughput in Megabytes per second (MB/s). This stick transfers 16,000 MB/s.", hint: "MB/s throughput." },
{ tags: ["CORE1", "Hardware"], question: "A system builder installs one stick of 3200 MHz RAM and one stick of 2400 MHz RAM. How will the motherboard handle the memory speeds?", options: ["Both sticks will run at 3200 MHz.", "The system will crash due to mismatched speeds.", "Both sticks will run at 2400 MHz.", "The sticks will operate independently at their rated speeds."], answer: 2, explanation: "When mixing memory speeds, the motherboard will slow down the faster stick to match the speed of the slowest stick (2400 MHz) to ensure stability.", hint: "Lowest common denominator." },
{ tags: ["CORE1", "Hardware"], question: "What is the total data bus width of a system running in Dual-Channel memory mode?", options: ["64-bit", "128-bit", "192-bit", "256-bit"], answer: 1, explanation: "Single-channel memory uses a 64-bit path. Dual-channel combines two modules to create a 128-bit wide data path, doubling the potential bandwidth.", hint: "Double of 64." },
{ tags: ["CORE1", "Hardware"], question: "Which memory configuration typically utilizes a 192-bit bus width and was common on older high-end workstations like the Intel X58 chipset?", options: ["Single-Channel", "Dual-Channel", "Triple-Channel", "Quad-Channel"], answer: 2, explanation: "Triple-Channel architecture uses three memory modules simultaneously to achieve a 192-bit bus width (3 x 64-bit).", hint: "3 x 64." },
{ tags: ["CORE1", "Hardware"], question: "A server administrator is installing memory that can detect and fix single-bit errors. Which type of memory is this?", options: ["Non-Parity", "Parity", "ECC", "Buffered"], answer: 2, explanation: "ECC (Error Correcting Code) memory can detect and fix single-bit errors on the fly. Standard Parity memory can only detect errors but cannot fix them.", hint: "Fixes errors." },
{ tags: ["CORE1", "Hardware"], question: "Why do servers often use Buffered (Registered) memory modules?", options: ["To increase the clock speed of the RAM.", "To reduce the electrical load on the memory controller when using many sticks.", "To allow the RAM to fit into standard desktop slots.", "To eliminate the need for error checking."], answer: 1, explanation: "Buffered (Registered) memory includes a hardware register that stabilizes signals, reducing the electrical load on the memory controller. This allows servers to support massive amounts of RAM across many slots.", hint: "Stabilizes signals." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary trade-off when a system relies heavily on Virtual Memory (Page File)?", options: ["The system becomes vulnerable to viruses.", "Performance drops significantly because storage is slower than RAM.", "The CPU overheats due to increased processing.", "Data becomes volatile and is lost on reboot."], answer: 1, explanation: "Virtual Memory uses the Hard Drive or SSD as temporary RAM. Since mass storage is much slower than physical RAM chips, excessive use leads to significant performance degradation.", hint: "Disk is slower than RAM." },
{ tags: ["CORE1", "Troubleshoot"], question: "A user reports their computer is extremely slow and the hard drive light is constantly blinking. What term describes this symptom caused by insufficient RAM?", options: ["Overclocking", "Artifacting", "Disk Thrashing", "Blue Screen of Death"], answer: 2, explanation: "Disk Thrashing occurs when the system lacks enough physical RAM and constantly moves data between RAM and the Page File, causing the hard drive to work excessively.", hint: "Constant drive activity." },
{ tags: ["CORE1", "Hardware"], question: "When building a new PC, why is it recommended to install RAM before installing the motherboard into the case?", options: ["To prevent static discharge.", "To ensure the case fans are aligned.", "To avoid obstruction by large components like CPU coolers.", "To test the RAM before connecting power."], answer: 2, explanation: "Large CPU heatsinks or cramped case interiors can block access to RAM slots. Installing RAM outside the case ensures you can apply the necessary pressure to seat it correctly.", hint: "Accessibility." },
{ tags: ["CORE1", "Troubleshoot"], question: "You have just built a PC. Upon powering it on, the screen is black and the system emits a series of beeps. What is the most likely physical installation error?", options: ["The hard drive is unplugged.", "The RAM is not fully seated.", "The CPU fan is disconnected.", "The OS is corrupted."], answer: 1, explanation: "If RAM clips are not fully locked or the stick is not pressed down until it clicks, the system cannot detect the memory and will often fail to boot (POST fail) with beep codes.", hint: "Check the clips." },
