<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SYSTEM_ROOT_MOBILE_V3_FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dynamic Variables - Controlled by JS */
            --term-color: #0affba;
            --split-1: #ff0000; 
            --split-2: #00ffff; 
            --glow-color: rgba(10, 255, 186, 0.85);
            
            --edge-opacity: 0; 
            --shake-amp: 0px; 
            --glitch-amp: 1px;
            
            --sway-speed: 5s;
        }

        /* --- GLOBAL RESETS --- */
        * { 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            cursor: auto !important; 
        }
        
        body {
            background-color: #000000;
            margin: 0; padding: 0;
            font-family: 'VT323', monospace;
            color: var(--term-color);
            overflow: hidden;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            
            /* Thematic Text Effects */
            text-shadow: 0 0 4px var(--glow-color), 0 0 8px var(--glow-color);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
            
            animation: ghost-sway var(--sway-speed) ease-in-out infinite alternate;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }

        /* --- BACKGROUND LAYERS --- */
        .scan-line {
            position: fixed;
            left: 0; width: 100%;
            background: var(--term-color); opacity: 0.25; z-index: 600;
            pointer-events: none; box-shadow: 0 0 11px var(--term-color);
        }
        @keyframes scan-drop { 
            0% { top: -10%; opacity: 0; } 
            10% { opacity: 0.35; } 
            100% { top: 110%; opacity: 0; } 
        }

        .pixel-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 900; 
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
        }
        
        #matrix-canvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: -2; opacity: 0.3;
        }
        
        .retro-grid {
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 45vh; z-index: -3;
            background: linear-gradient(transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%), linear-gradient(90deg, transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%);
            background-size: 50px 50px;
            transform: perspective(600px) rotateX(70deg) scale(2);
            opacity: 0.5;
            animation: grid-move 10s linear infinite;
        }

        /* Panic Pulse - Outer Edge Glow */
        #panic-pulse {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 850;
            box-shadow: inset 0 0 150px #ff0000; 
            opacity: var(--edge-opacity); /* Controlled by JS Integrity */
            mix-blend-mode: overlay;
            animation: pulse-breath-erratic 2s infinite; 
        }
        @keyframes pulse-breath-erratic {
            0% { opacity: var(--edge-opacity); }
            50% { opacity: calc(var(--edge-opacity) * 0.6); } 
            100% { opacity: var(--edge-opacity); }
        }

        /* --- UI STRUCTURE --- */
        .terminal-window {
            width: 100%; height: 100%;
            border: none;
            background: rgba(0, 5, 5, 0.45);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            padding: 10px;
            display: none; flex-direction: column; position: relative;
            z-index: 100; overflow: hidden;
            transition: border-color 0.2s ease, filter 0.2s ease; 
        }
        .power-on { display: flex !important; animation: turnOn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

        .header { 
            border-bottom: 2px solid var(--term-color);
            padding-bottom: 5px; margin-bottom: 10px; 
            display: flex; flex-direction: column; gap: 5px;
            flex-shrink: 0; position: relative;
            transition: border-color 0.2s ease;
        }
        
        .h-left h1 { 
            margin: 0;
            font-size: 2.2rem; letter-spacing: 2px; line-height: 1;
            text-shadow: 2px 0 var(--split-1), -2px 0 var(--split-2);
            font-weight: normal;
        }

        /* --- DONATION WIDGET --- */
        #donate-widget {
            position: fixed;
            bottom: 20px; right: 20px; display: flex; gap: 10px; z-index: 1000;
        }
        .sys-btn {
            background: rgba(0, 0, 0, 0.8);
            font-family: 'VT323', monospace; font-size: 0.9rem; font-weight: bold;
            cursor: pointer; padding: 4px 8px; border: 1px solid;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            transition: all 0.2s ease; text-transform: uppercase;
        }
        .sys-btn:active { 
            transform: translate(1px, 1px);
            box-shadow: 0 0 10px var(--term-color); background: var(--term-color); color: #000; 
        }
        .kofi-btn { color: #ffd700; border-color: #ffd700; }
        .kas-btn { color: #70c7ba; border-color: #70c7ba; }

        /* --- CENTERED CRYPTO POPUP --- */
        #crypto-popup {
            position: fixed;
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 90%; max-width: 400px;
            background: rgba(0, 10, 10, 0.95);
            border: 2px solid #70c7ba;
            padding: 20px;
            z-index: 10000; /* Highest z-index */
            text-align: center;
            box-shadow: 0 0 50px rgba(112, 199, 186, 0.5);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            animation: turnOn 0.3s ease-out forwards;
            display: none;
        }

        /* --- STATS & BARS --- */
        .stats-area { width: 100%; display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
        
        .integrity-wrapper { width: 100%; display: flex; align-items: center; gap: 5px; }
        .integrity-label { font-size: 0.8rem; letter-spacing: 1px; font-weight:bold; min-width: 80px; text-align: right; }
        
        .integrity-container { 
            flex-grow: 1; height: 10px; 
            border: 1px solid var(--term-color); 
            background: rgba(0,0,0,0.5); 
            transition: border-color 0.2s ease;
        }
        
        .integrity-fill { 
            height: 100%; width: 100%; 
            box-shadow: 0 0 15px var(--term-color); 
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.2s ease;
            background: repeating-linear-gradient(90deg, var(--term-color), var(--term-color) 4px, transparent 4px, transparent 6px);
            animation: health-pulse 1s infinite alternate;
        }

        /* --- TEMP BAR UPGRADES --- */
        #temp-bar {
            width: 0%;
            background: #0affba;
            /* Smooth transitions for color changes */
            transition: width 0.5s ease-out, background-color 0.5s linear, box-shadow 0.5s linear;
        }

        /* White Hot Pulse for Max Temp */
        @keyframes white-hot-pulse {
            0% { background-color: #ff0000; box-shadow: 0 0 15px #ff0000; filter: brightness(1); }
            50% { background-color: #ffffff; box-shadow: 0 0 30px #ffffff; filter: brightness(2); }
            100% { background-color: #ff0000; box-shadow: 0 0 15px #ff0000; filter: brightness(1); }
        }
        .white-hot {
            animation: white-hot-pulse 0.2s infinite !important;
        }

        .audio-btn { 
            font-size: 0.8rem; background: transparent; 
            border: 1px solid var(--term-color); color: inherit; padding: 2px 5px;
            cursor: pointer; transition: 0.2s;
        }

        /* --- MENUS & BUTTONS --- */
        .menu-grid { 
            display: grid; grid-template-columns: 1fr; 
            gap: 8px; margin-top: 5px; overflow-y: auto; padding-bottom: 20px;
        }

        .btn { 
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--term-color); 
            color: var(--term-color); 
            font-family: 'VT323', monospace; 
            font-size: 1.35rem; padding: 12px 15px;
            cursor: pointer; text-align: left; 
            transition: 0.1s;
            position: relative; overflow: hidden; 
            opacity: 0; transform: translateY(10px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
        }
        .btn.visible { opacity: 1 !important; transform: translateY(0) !important; transition: opacity 0.4s ease, transform 0.4s ease; }
        
        .btn:active { 
            background: #fff; color: #000; 
            box-shadow: 0 0 30px #fff; border-color: #fff; 
            animation: rgb-split-hover 0.1s infinite !important; 
            transform: translate(-1px, -1px) !important;
        }
        .btn.drift-active { animation: random-drift 6s ease-in-out infinite alternate; }

        .nav-btn { 
            position: fixed; bottom: 15px; left: 10px; width: calc(100% - 20px); 
            font-weight: bold; text-align: center; background: #000; 
            color: var(--term-color); border: 2px solid var(--term-color); 
            font-family: 'VT323', monospace; font-size: 1.8rem; padding: 15px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.8); z-index: 500;
            text-transform: uppercase;
        }
        .nav-btn:active { background: var(--term-color); color: #000; box-shadow: 0 0 40px var(--term-color); }

        /* --- QUIZ AREA --- */
        .quiz-container { 
            display: flex; flex-direction: column; flex-grow: 1; 
            overflow-y: auto; overflow-x: hidden; padding-right: 5px; 
        }
        .quiz-container::after { content: ""; display: block; min-height: 80px; flex-shrink: 0; width: 100%; }
        
        .quiz-header-bar { 
            display:flex; justify-content:space-between; align-items:center; 
            border-bottom: 1px solid var(--term-color); 
            padding-bottom: 5px; margin-bottom: 10px; 
            font-size: 1.2rem; 
        }

        .question-box { 
            font-size: 1.6rem; line-height: 1.2; margin-bottom: 15px; 
            background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent);
            border-left: 6px solid var(--term-color); padding: 10px; 
            color: #ffffff !important;
            text-shadow: 0 0 5px rgba(255,255,255,0.3), 1px 0 var(--split-1);
            animation: random-drift 7s ease-in-out infinite alternate;
        }
        
        .option-btn { 
            background: rgba(0, 0, 0, 0.6); border: 2px solid var(--term-color); 
            color: #ffffff !important; padding: 12px; margin-bottom: 10px;
            font-family: 'VT323', monospace; font-size: 1.4rem; text-align: left; 
            cursor: pointer; position: relative; 
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
        }
        .option-btn:active { 
            background: #fff !important; padding-left: 15px; 
            color: #000 !important; border-color: #fff; 
            box-shadow: 0 0 40px #fff; 
        }
        
        .option-btn.correct { background: var(--term-color) !important; color: #000 !important; border-color: #fff; box-shadow: 0 0 50px var(--term-color) !important; }
        .option-btn.wrong { background: #a00 !important; color: #fff !important; border-color: red; box-shadow: 0 0 50px red !important; animation: answer-shake 0.4s ease-in-out forwards !important; }

        /* --- FAIL SCREEN (GLITCHIER UPGRADE) --- */
        #fail-ui { 
            display: none; text-align: center; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 2000;
            background: rgba(5, 0, 0, 0.95); 
            flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
        }
        .fail-visible {
            display: flex !important; opacity: 1 !important; pointer-events: auto !important;
            animation: fail-entry 0.3s ease-out forwards; 
            color: #ccffff;
        }
        /* Heavy Glitch Animation for Fail Text */
        .fail-text { 
            font-size: 5rem; margin-bottom: 20px; color: #fff;
            animation: vertical-rgb-split 0.1s infinite;
            text-shadow: 2px 2px #ff0000;
        }

        .hidden { display: none !important; }

        /* --- ANIMATIONS --- */
        @keyframes turnOn { 0% { transform: scaleY(0.005) scaleX(0); opacity: 0; filter: brightness(4); } 100% { transform: scaleY(1) scaleX(1); opacity: 1; filter: brightness(1); } }
        @keyframes grid-move { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }
        @keyframes random-drift { 0% { transform: translate(0, 0); } 100% { transform: translate(-1px, 1px); } }
        @keyframes answer-shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } 100% { transform: translateX(0); } }
        
        /* New Glitch Keyframes */
        @keyframes rgb-split-hover { 
            0% { text-shadow: -1px 0 #f00, 1px 0 #0ff; transform: translate(0,0); } 
            50% { text-shadow: 1px 0 #f00, -1px 0 #0ff; transform: translate(1px,-1px); } 
            100% { text-shadow: -1px 0 #f00, 1px 0 #0ff; transform: translate(0,0); } 
        }
        @keyframes vertical-rgb-split { 
            0% { text-shadow: 0 -2px #ff0000, 0 2px #00ffff; transform: translate(0, 0); } 
            25% { text-shadow: 0 -4px #ff0000, 0 4px #00ffff; transform: translate(0, 2px); } 
            50% { text-shadow: 0 -2px #ff0000, 0 2px #00ffff; transform: translate(0, -1px); } 
            100% { text-shadow: 0 -2px #ff0000, 0 2px #00ffff; transform: translate(0, 0); } 
        }

        /* Float Text */
        .float-text { position: absolute; font-weight: bold; font-size: 1.5rem; pointer-events: none; animation: floatUp 1s forwards; text-shadow: 0 0 5px #fff; z-index: 9999; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-50px); } }
    </style>
</head>
<body>

<div class="scan-line"></div>
<div class="pixel-overlay"></div>
<canvas id="matrix-canvas"></canvas>
<div class="retro-grid"></div>
<div id="panic-pulse"></div>

<div class="terminal-window" id="term-win">
    
    <div class="header">
        <div class="h-left">
            <h1 id="main-header">SYSTEM <span style="font-size: 0.6em; color:#fff;">ROOT</span></h1>
            <div style="font-size: 1rem; opacity: 0.8; display: flex; justify-content: space-between;">
                <span id="streak-display">CONNECTIONS: 0</span>
                <span id="status-text">ONLINE</span>
            </div>
        </div>
        
        <div class="stats-area">
            <div class="integrity-wrapper">
                <div class="integrity-label">INTEGRITY</div>
                <div class="integrity-container"><div class="integrity-fill" id="integrity-bar"></div></div>
            </div>
            <div class="integrity-wrapper">
                <div class="integrity-label" id="temp-label">TEMP</div>
                <div class="integrity-container"><div class="integrity-fill" id="temp-bar"></div></div>
            </div>
            <div style="font-size: 1.5rem; font-weight: bold;" id="score-ui">PTS: 0</div>
        </div>
        <button class="audio-btn" id="sound-toggle" onclick="toggleMute()">[ AUDIO: ON ]</button>
    </div>

    <div id="root-menu">
        <p style="border-bottom: 1px dashed var(--term-color);">> SELECT_MODULE:</p>
        <div class="menu-grid">
            <button class="btn" onclick="goToSubMenu('core1')">[1] CORE 1</button>
            <button class="btn" onclick="goToSubMenu('core2')">[2] CORE 2</button>
            <button class="btn" onclick="goToSubMenu('net')">[3] NETWORK+</button>
            <button class="btn" onclick="goToSubMenu('sec')">[4] SECURITY+</button>
        </div>
    </div>

    <div id="quiz-ui" class="hidden quiz-container">
        <div class="quiz-header-bar">
            <span onclick="goToRoot()" style="text-decoration: underline;">< ABORT</span>
            <span>PKTS: <span id="packet-counter">00</span></span>
        </div>
        
        <div class="question-box" id="q-text">LOADING...</div>
        <div id="opts-list" style="display:flex; flex-direction:column;"></div>
        
        <button class="nav-btn hidden" id="next-btn" onclick="nextQuestion()">>> NEXT_PACKET >></button>
    </div>

    <div id="fail-ui">
        <h1 class="fail-text">SYSTEM<br>CORRUPTED</h1>
        <p style="font-size: 1.5rem; color: #ccffff;">> CONNECTION_LOST</p>
        <br>
        <button class="nav-btn" style="position: relative; bottom: auto; border-color: red; background: rgba(50,0,0,0.8);" onclick="location.reload()">>> REBOOT SYSTEM</button>
    </div>

</div>

<div id="donate-widget">
    <button class="sys-btn kofi-btn" onclick="window.open('https://ko-fi.com/worldeater888', '_blank')">[ TIPS ]</button>
    <button class="sys-btn kas-btn" onclick="showCrypto()">>> KASPA <<</button>
</div>

<div id="crypto-popup">
    <h2 style="color: #70c7ba; margin: 0 0 10px 0;">>> SECURE_CHANNEL <<</h2>
    <div style="background: #000; padding: 10px; font-family: monospace; color: #70c7ba; margin-bottom: 15px; word-break: break-all; font-size: 0.8rem; border: 1px dashed #555;">
        kaspa:qqy08j0lcaunrga9pdq29sputscc8v5hjjyjlge93qye9aexejhxv43sq7tyq
    </div>
    <div style="display: flex; gap: 10px; justify-content: center;">
        <button id="copy-btn" class="sys-btn kas-btn" style="font-size: 1.2rem;">[ COPY ]</button>
        <button id="close-crypto" class="sys-btn" style="border-color: red; color: red; font-size: 1.2rem;">[ X ]</button>
    </div>
</div>

<script>
    // --- VARIABLES ---
    let integrity = 100;
    let tempLevel = 0;
    let score = 0;
    let currentStreak = 0; // NEW: Streak tracking
    let isDead = false;
    let tempInterval = null;
    let currentQ = null;

    // --- AUDIO MOCKUP ---
    let isMuted = false;
    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('sound-toggle').innerText = isMuted ? "[ AUDIO: OFF ]" : "[ AUDIO: ON ]";
    }
    function playSound(type) { if(isMuted) return; /* Implement AudioContext here if needed */ }

    // --- STARTUP ---
    window.onload = () => {
        document.getElementById('term-win').style.display = 'flex';
        document.getElementById('term-win').classList.add('power-on');
        spawnRain();
        updateStats();
        
        // Menu Animation
        const btns = document.querySelectorAll('#root-menu .btn');
        btns.forEach((b, i) => {
            setTimeout(() => { b.classList.add('visible'); b.classList.add('drift-active'); }, i * 100);
        });
    };

    // --- NAVIGATION ---
    function goToSubMenu(id) {
        document.getElementById('root-menu').classList.add('hidden');
        document.getElementById('quiz-ui').classList.remove('hidden');
        loadQuestion(); // Load first question
        startTemp();    // Start heat
    }

    function goToRoot() {
        document.getElementById('quiz-ui').classList.add('hidden');
        document.getElementById('root-menu').classList.remove('hidden');
        resetTemp();
    }

    // --- GAME LOGIC ---
    // Placeholder question for demo
    function loadQuestion() {
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('opts-list').innerHTML = "";
        
        // Mock Question
        const q = { 
            txt: "Which port is used by SSH?", 
            opts: ["21", "22", "80", "443"], 
            ans: 1 
        };
        currentQ = q;
        
        document.getElementById('q-text').innerText = "> " + q.txt;
        q.opts.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'option-btn';
            b.innerText = o;
            b.onclick = (e) => checkAnswer(i, e.target);
            document.getElementById('opts-list').appendChild(b);
        });
    }

    function checkAnswer(idx, btn) {
        const isCorrect = idx === currentQ.ans;
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if(isCorrect) {
            btn.classList.add('correct');
            score += 100;
            currentStreak++; // Increase Streak
            
            // STREAK BONUS LOGIC
            if(currentStreak > 0 && currentStreak % 3 === 0) {
                integrity = Math.min(100, integrity + 15); // Heal
                showFloatText("+ INTEG RESTORED", btn, '#0f0');
            } else {
                integrity = Math.min(100, integrity + 5); // Small Heal
                showFloatText("ACCEPTED", btn, '#0f0');
            }
        } else {
            btn.classList.add('wrong');
            integrity -= 20;
            currentStreak = 0; // Reset Streak
            showFloatText("- DATA LOSS", btn, '#f00');
        }

        updateStats();
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextQuestion() {
        loadQuestion();
    }

    // --- SYSTEM STATE & EFFECTS ---
    function updateStats() {
        if(integrity <= 0 && !isDead) {
            isDead = true;
            document.getElementById('quiz-ui').classList.add('hidden');
            const fail = document.getElementById('fail-ui');
            fail.style.display = 'flex';
            fail.classList.add('fail-visible');
            return;
        }

        // Integrity Bar
        document.getElementById('integrity-bar').style.width = integrity + "%";
        document.getElementById('score-ui').innerText = "PTS: " + score;
        document.getElementById('streak-display').innerText = "CONNECTIONS: " + currentStreak;

        // OUTER EDGE GLOW LOGIC (Panic Pulse)
        const root = document.documentElement;
        // Calculate panic (0.0 to 1.0) based on health lost
        const panicLevel = (100 - integrity) / 100;
        
        // Increase opacity of red edges as health drops
        root.style.setProperty('--edge-opacity', panicLevel * 0.8); 
        
        // Dynamic Terminal Color Shift
        if(integrity > 50) {
            root.style.setProperty('--term-color', '#0affba'); // Green
        } else if (integrity > 20) {
            root.style.setProperty('--term-color', '#ffd700'); // Yellow/Gold warning
        } else {
            root.style.setProperty('--term-color', '#ff0000'); // Red critical
        }
    }

    // --- TEMP GAUGE LOGIC ---
    function startTemp() {
        if(tempInterval) clearInterval(tempInterval);
        tempLevel = 0;
        updateTempVisuals();
        
        tempInterval = setInterval(() => {
            if(document.getElementById('next-btn').classList.contains('hidden') && !isDead) {
                tempLevel++;
                updateTempVisuals();
                if(tempLevel >= 100) {
                    integrity -= 2; // Burn damage
                    updateStats();
                }
            }
        }, 1000);
    }

    function updateTempVisuals() {
        const bar = document.getElementById('temp-bar');
        const pct = Math.min(100, tempLevel);
        bar.style.width = pct + "%";

        // SMOOTH COLOR TRANSITION (HSL: Green 120 -> Red 0)
        // 120 is Green, 0 is Red. We map 0-100% to 120-0 hue.
        const hue = Math.max(0, 120 - (pct * 1.2)); 
        const color = `hsl(${hue}, 100%, 50%)`;
        bar.style.backgroundColor = color;
        bar.style.boxShadow = `0 0 15px ${color}`;

        // WHITE HOT PULSE AT MAX
        if(pct >= 100) {
            bar.classList.add('white-hot');
            document.getElementById('temp-label').style.color = 'red';
            document.getElementById('temp-label').innerText = "!! CRIT !!";
        } else {
            bar.classList.remove('white-hot');
            document.getElementById('temp-label').style.color = 'inherit';
            document.getElementById('temp-label').innerText = "TEMP";
        }
    }

    function resetTemp() {
        clearInterval(tempInterval);
        tempLevel = 0;
        updateTempVisuals();
    }

    // --- VISUAL UTILS ---
    function showFloatText(txt, target, color) {
        const rect = target.getBoundingClientRect();
        const el = document.createElement('div');
        el.className = 'float-text';
        el.innerText = txt;
        el.style.color = color;
        el.style.left = (rect.left + 20) + 'px';
        el.style.top = rect.top + 'px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1000);
    }

    // --- RAIN EFFECT (Simplified) ---
    function spawnRain() {
        const cvs = document.getElementById('matrix-canvas');
        const ctx = cvs.getContext('2d');
        cvs.width = window.innerWidth; cvs.height = window.innerHeight;
        const cols = Math.floor(cvs.width / 20);
        const drops = Array(cols).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, cvs.width, cvs.height);
            ctx.fillStyle = '#0affba';
            ctx.font = '15px monospace';
            for(let i=0; i<drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i*20, drops[i]*20);
                if(drops[i]*20 > cvs.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
            requestAnimationFrame(draw);
        }
        draw();
    }
