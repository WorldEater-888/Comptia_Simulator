{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Switch Configuration to the requirement.", pairs: [{ left: "Managed", right: "VLANs and QoS needed" }, { left: "Unmanaged", right: "Simple Plug-and-Play" }], explanation: "Managed switches allow for complex configurations; unmanaged switches are basic and non-configurable.", hint: "Switch types." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Wireless Feature to the standard that introduced it.", pairs: [{ left: "MIMO", right: "802.11n (Wi-Fi 4)" }, { left: "MU-MIMO", right: "802.11ac (Wi-Fi 5)" }], explanation: "802.11n introduced MIMO for better signal; 802.11ac introduced MU-MIMO for multi-user efficiency.", hint: "MIMO versions." },
{ tags: ["CORE1", "Networking"], question: "A companys VoIP phones intermittently lose connection when users in the accounting department perform large database backups. The technician has confirmed the switch is a managed layer 2 device. Which feature should be configured to ensure voice packets are prioritized over data packets?", options: ["VLAN tagging", "Quality of Service (QoS)", "Spanning Tree Protocol (STP)", "Port Mirroring"], answer: 1, explanation: "Quality of Service (QoS) allows for the prioritization of specific traffic types, such as voice or video, to ensure performance during periods of high network congestion.", hint: "Prioritize voice." },
{ tags: ["CORE1", "Networking"], question: "An organization is moving into a new building with pre-installed Cat 6 cabling. A technician needs to connect two server racks that are 90 meters apart and requires 10 Gbps speeds. What is the most likely result of this setup?", options: ["The link will operate at 10 Gbps without issues.", "The link will negotiate down to 1 Gbps due to the distance.", "The link will fail completely because Cat 6 cannot reach 90 meters.", "The link will operate at 10 Gbps but only if STP is used."], answer: 1, explanation: "Cat 6 is rated for 10 Gbps only up to 55 meters. For a 90-meter run, it will typically negotiate down to 1 Gbps unless Cat 6a is used.", hint: "Cat 6 distance." },
{ tags: ["CORE1", "Networking"], question: "A network administrator needs to verify that the DHCP server is correctly assigning parameters. They notice a client has an IP of 169.254.10.55. Which of the following should the technician check first?", options: ["The DNS server records", "The connectivity to the DHCP server", "The VLAN tagging on the router", "The public IP address on the modem"], answer: 1, explanation: "An address starting with 169.254.x.x is an APIPA address, indicating the client could not reach a DHCP server to obtain a dynamic IP.", hint: "APIPA address." },
{ tags: ["CORE1", "Networking"], question: "A technician is tasked with setting up a highly secure wireless network in a government facility. They must use the 6 GHz band to avoid existing interference and provide the highest possible level of encryption. Which standard and security protocol should be implemented?", options: ["802.11ac and WPA2", "802.11ax and WPA3", "802.11n and WEP", "802.11ax and WPA2"], answer: 1, explanation: "802.11ax (Wi-Fi 6/6E) supports the 6 GHz band, and WPA3 is the most modern and secure wireless encryption protocol currently available.", hint: "Wi-Fi 6 Security." },
{ tags: ["CORE1", "Networking"], question: "A user reports that they can access the local file server and printers but cannot reach any external websites. A technician pings '8.8.8.8' successfully but cannot ping 'google.com'. What is the most likely cause?", options: ["Faulty Gateway", "DNS Server failure", "DHCP scope exhaustion", "Incorrect Subnet Mask"], answer: 1, explanation: "The ability to ping an IP address but not a domain name indicates that the DNS service, which translates names to IPs, is not functioning.", hint: "Ping IP works." },
{ tags: ["CORE1", "Networking"], question: "A technician needs to connect two campus buildings 1.5 kilometers apart. The environment has significant electrical interference. Which of the following cable types is the best choice?", options: ["STP Cat 6a", "Multi-mode Fiber", "Single-mode Fiber", "UTP Cat 6"], answer: 2, explanation: "Single-mode fiber is ideal for long distances (kilometers) and is immune to EMI because it uses light instead of electricity.", hint: "EMI free." },
{ tags: ["CORE1", "Networking"], question: "A technician is configuring a SOHO router and wants to ensure that a specific internal web server is accessible from the internet while keeping the rest of the network private. Which feature should they configure?", options: ["MAC Filtering", "DHCP Reservation", "Port Forwarding", "VLAN Segmentation"], answer: 2, explanation: "Port Forwarding allows external traffic to reach a specific internal IP and port, making services like web servers accessible from the internet.", hint: "Forward to server." },
{ tags: ["CORE1", "Networking"], question: "While troubleshooting a network loop that is causing a broadcast storm, a technician finds that two switches are connected via multiple redundant paths. Which protocol should have been enabled to prevent this?", options: ["SMTP", "STP", "SNMP", "SIP"], answer: 1, explanation: "Spanning Tree Protocol (STP) detects and blocks redundant physical paths to prevent switching loops and broadcast storms.", hint: "Loop prevention." },
{ tags: ["CORE1", "Networking"], question: "An employee needs to use a legacy application that requires Port 23 to be open. What is the primary security concern with this request?", options: ["The application will be too slow for modern hardware.", "Port 23 uses Telnet, which transmits data in clear text.", "Port 23 is reserved for secure fiber connections only.", "Opening Port 23 will disable the hardware firewall."], answer: 1, explanation: "Port 23 is used by Telnet, which lacks encryption. All data, including usernames and passwords, is transmitted in plain text.", hint: "Clear text." },
{ tags: ["CORE1", "Networking"], question: "A technician is installing a wireless network in a hospital that requires high-speed connections for several hundred tablets in a small area. Which technology, introduced in Wi-Fi 5 and expanded in Wi-Fi 6, will help most?", options: ["MIMO", "MU-MIMO", "WPA2", "PoE"], answer: 1, explanation: "Multi-User MIMO (MU-MIMO) allows an access point to communicate with multiple devices simultaneously, significantly improving efficiency in dense areas.", hint: "Multi-user efficiency." },
{ tags: ["CORE1", "Networking"], question: "A technician is terminating a patch cable for an office expansion. The existing cables are following T568A. What is the color of the wire that must be at Pin 1 of the new connector to match the existing standard?", options: ["Orange-White", "Green-White", "Blue", "Brown-White"], answer: 1, explanation: "The T568A wiring standard begins with Green-White at Pin 1. T568B begins with Orange-White.", hint: "Standard A." },
{ tags: ["CORE1", "Networking"], question: "Which device is responsible for converting the ISP's incoming optical signal into a digital Ethernet signal for a local network router?", options: ["Managed Switch", "Access Point", "Optical Network Terminal (Modem)", "Bridge"], answer: 2, explanation: "In fiber-to-the-premises setups, the ONT (Optical Network Terminal) acts as the modem, converting light signals to digital data.", hint: "Fiber modem." },
{ tags: ["CORE1", "Networking"], question: "A server administrator needs to ensure that users can synchronize their emails across multiple devices including phones and web browsers. Which protocol and port should be verified?", options: ["POP3 (Port 110)", "IMAP (Port 143)", "SMTP (Port 25)", "SMB (Port 445)"], answer: 1, explanation: "IMAP (Internet Message Access Protocol) allows for synchronization across multiple devices, whereas POP3 typically downloads and deletes messages from the server.", hint: "Sync protocol." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Networking Protocol to its Secure Alternative.", pairs: [{ left: "HTTP", right: "HTTPS (Port 443)" }, { left: "Telnet", right: "SSH (Port 22)" }, { left: "FTP", right: "SFTP (Port 22)" }, { left: "IMAP", right: "IMAPS (Port 993)" }], explanation: "HTTPS, SSH, and SFTP provide encrypted alternatives to older, unsecure protocols.", hint: "Secure versions." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Wireless Standard to its Frequency and Technology.", pairs: [{ left: "802.11n", right: "2.4/5 GHz with MIMO" }, { left: "802.11ac", right: "5 GHz with MU-MIMO" }, { left: "802.11ax", right: "2.4/5/6 GHz with OFDMA" }], explanation: "802.11n introduced MIMO; 802.11ac introduced MU-MIMO; 802.11ax introduced 6 GHz support and OFDMA efficiency.", hint: "Wi-Fi tech." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Port to the logical service.", pairs: [{ left: "Port 53", right: "Domain Name System (DNS)" }, { left: "Port 67/68", right: "Dynamic Host Configuration (DHCP)" }, { left: "Port 3389", right: "Remote Desktop Protocol (RDP)" }, { left: "Port 445", right: "SMB / Windows File Sharing" }], explanation: "Each port is associated with a specific network service required for core operations.", hint: "Port to Service." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Cable Specification to its Performance Limit.", pairs: [{ left: "Cat 5e", right: "1 Gbps @ 100 meters" }, { left: "Cat 6", right: "10 Gbps @ 55 meters" }, { left: "Cat 6a", right: "10 Gbps @ 100 meters" }, { left: "Multi-mode Fiber", right: "10 Gbps up to 2 kilometers" }], explanation: "Cabling types vary by their bandwidth capacity and maximum effective distance.", hint: "Cable limits." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Device to the Address Layer it operates on.", pairs: [{ left: "Hub", right: "Physical Layer (No addressing)" }, { left: "Switch", right: "Data Link Layer (MAC Address)" }, { left: "Router", right: "Network Layer (IP Address)" }], explanation: "Hubs repeat signals, switches forward via MAC addresses, and routers route via IP addresses.", hint: "Device layer." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the IP Type to its Address Format.", pairs: [{ left: "IPv4", right: "32-bit Dotted Decimal" }, { left: "IPv6", right: "128-bit Hexadecimal" }, { left: "MAC", right: "48-bit Hexadecimal" }], explanation: "IPv4 and IPv6 are network layer addresses, while MAC is a unique physical identifier.", hint: "Address bits." },
{ tags: ["CORE1", "Troubleshoot"], type: "match", question: "Match the Troubleshooting Step to the Scenario action.", pairs: [{ left: "Identify Problem", right: "Asking the user about recent changes" }, { left: "Test Theory", right: "Pinging the loopback address" }, { left: "Verify Functionality", right: "Ensuring the user can access the server" }, { left: "Document Findings", right: "Updating the ticketing system with the fix" }], explanation: "The 6-step methodology ensures structured and efficient technical problem solving.", hint: "Methodology steps." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Fiber connection to the Light Source.", pairs: [{ left: "Single-mode", right: "Laser (Long distance)" }, { left: "Multi-mode", right: "LED (Short distance)" }], explanation: "Single-mode uses high-power lasers for distance; multi-mode uses LEDs for intra-building use.", hint: "Laser vs LED." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Wireless Frequency to its relative property.", pairs: [{ left: "2.4 GHz", right: "Better at wall penetration" }, { left: "5 GHz", right: "Higher speed, shorter range" }, { left: "6 GHz", right: "Least congestion, lowest range" }], explanation: "Frequency affects both the speed of data and the physical distance/obstacles the signal can cover.", hint: "Frequency pros/cons." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Wiring Standard to the Pin order (1, 2, 3).", pairs: [{ left: "T568A", right: "GW, G, OW" }, { left: "T568B", right: "OW, O, GW" }], explanation: "Standard A and B define the internal wire order for RJ-45 terminations.", hint: "Pin order." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Network Concept to the goal.", pairs: [{ left: "VLAN", right: "Logical Segmentation" }, { left: "VPN", right: "Secure Remote Tunnel" }, { left: "NAT", right: "Translating Private to Public IP" }], explanation: "These concepts manage how traffic is organized and secured across modern networks.", hint: "Net goals." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Switch Management level to the feature.", pairs: [{ left: "Unmanaged Switch", right: "Fixed speed and duplex" }, { left: "Managed Switch", right: "Configurable VLANs and SNMP" }, { left: "Cloud-Managed", right: "Remote GUI configuration" }], explanation: "The type of switch dictates the level of control an administrator has over network traffic.", hint: "Switch features." },
{ tags: ["CORE1", "Hardware"], question: "A video editing firm is upgrading workstations to support 8K RAW footage. The lead editor requires a storage solution that can sustain sequential read speeds of at least 7,000 MB/s. Which hardware configuration is the most appropriate?", options: ["A SATA SSD connected to a 6 Gbps port", "A 10,000 RPM HDD in a RAID 0 configuration", "An M.2 NVMe SSD utilizing at least four PCIe 4.0 lanes", "A high-capacity USB 3.0 external drive"], answer: 2, explanation: "NVMe SSDs using the PCIe bus provide the extreme speeds required for high-bandwidth tasks like 8K editing, far exceeding the limits of SATA (600 MB/s) or mechanical HDDs.", hint: "PCIe Gen 4 speed." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a high-end RAID controller card into a server motherboard. The card is physically an x8 connector, but the only available slot is an x16 slot that is electronically wired for x4. What is the most likely outcome of this installation?", options: ["The card will not physically fit into the x16 slot.", "The card will function but at reduced x4 throughput.", "The card will function at full x8 speed because it is in an x16 slot.", "The motherboard will fail to POST due to an electronic mismatch."], answer: 1, explanation: "PCIe slots are backward compatible, but the device will be limited by the lowest common denominator of lanes available in the slot (x4 in this case).", hint: "Bottleneck lanes." },
{ tags: ["CORE1", "Hardware"], question: "A researcher is building a workstation with 128GB of RAM. The motherboard supports quad-channel memory architecture and has 8 slots. To maximize the throughput between the CPU and RAM, how should the technician populate the modules?", options: ["Install a single 128GB DIMM to reduce latency.", "Install four 32GB DIMMs in the specific slots designated for quad-channel.", "Install two 64GB DIMMs to use dual-channel mode.", "Populate all 8 slots with 16GB SO-DIMM modules."], answer: 1, explanation: "Quad-channel memory doubles the communication speed compared to dual-channel by utilizing four memory controllers simultaneously, provided identical modules are in the correct slots.", hint: "Quad channel." },
{ tags: ["CORE1", "Hardware"], question: "A technician is troubleshooting a PC where the M.2 NVMe drive is performing significantly slower than its rated 3,500 MB/s. Upon inspection, they find the drive is installed in a slot that shares lanes with the SATA controller. Which motherboard component dictates these lane assignments?", options: ["The BIOS/UEFI", "The CMOS Battery", "The Chipset", "The PCIe x16 Expansion Slot"], answer: 2, explanation: "The chipset acts as the traffic controller for the motherboard, determining how PCIe lanes are distributed among storage, networking, and expansion slots.", hint: "Motherboard traffic cop." },
{ tags: ["CORE1", "Hardware"], question: "A CAD designer reports that their system becomes extremely sluggish when rotating complex 3D models. The technician notes the system has 16GB of DDR4 RAM, but it is currently running in single-channel mode because only one slot is filled. What is the most effective hardware upgrade?", options: ["Replace the current RAM with a larger HDD.", "Add an identical 16GB RAM module to enable dual-channel throughput.", "Upgrade the PSU to 1000W to provide more power to the RAM.", "Disable UEFI Secure Boot to free up CPU cycles."], answer: 1, explanation: "Enabling dual-channel mode effectively doubles the data transfer rate between the RAM and the CPU, which is critical for memory-intensive 3D rendering tasks.", hint: "Dual channel." },
{ tags: ["CORE1", "Hardware"], question: "A server administrator needs to choose a drive for a database that performs thousands of small write operations per second. Which drive metric is most critical for this scenario?", options: ["The RPM of the platters.", "The total capacity in Terabytes.", "The seek time and lack of moving parts (IOPS).", "The color of the SATA cable."], answer: 2, explanation: "For random write operations, SSDs (especially NVMe) are superior to HDDs because they lack mechanical seek times associated with spinning platters and moving heads.", hint: "IOPS." },
{ tags: ["CORE1", "Hardware"], question: "A user wants to connect three 4K monitors to a laptop using a single cable that supports both power delivery and high-bandwidth video throughput. Which connector is the best fit?", options: ["VGA", "HDMI 1.4", "Thunderbolt (USB-C form factor)", "USB 3.0 Type-A"], answer: 2, explanation: "Thunderbolt provides high-speed data and video throughput via the USB-C connector, supporting daisy-chaining multiple displays and power delivery.", hint: "Thunderbolt." },
{ tags: ["CORE1", "Hardware"], question: "A technician is upgrading a legacy server and finds that the new SATA III SSD is only achieving speeds of 150 MB/s (SATA I speeds). What is the most likely bottleneck?", options: ["The SSD is volatile.", "The motherboard chipset only supports the SATA I standard.", "The thermal paste on the CPU is dry.", "The CMOS battery is dead."], answer: 1, explanation: "Storage throughput is limited by the slowest component in the path, which in this case is the older motherboard chipset's SATA controller standard.", hint: "Controller bottleneck." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following describes the throughput benefit of using an NVMe drive over a standard SATA SSD?", options: ["NVMe uses the SATA bus, which is more reliable.", "NVMe uses the PCIe bus, bypassing the slower SATA interface.", "NVMe drives have spinning platters at 15,000 RPM.", "NVMe uses the RJ-45 connector for data transfer."], answer: 1, explanation: "NVMe drives utilize the PCIe bus lanes directly, allowing for significantly higher throughput than the SATA III 6 Gbps limit.", hint: "PCIe vs SATA." },
{ tags: ["CORE1", "Hardware"], question: "A technician is building a PC and wants to ensure the CPU can access the most frequently used data with the lowest possible latency. Where is this data primarily stored?", options: ["On the NVMe M.2 stick.", "In the DDR5 DIMM modules.", "On the 7,200 RPM HDD.", "In the CPU Cache (SRAM)."], answer: 3, explanation: "While not explicitly detailed in the notes, the CPU (the brain) relies on RAM as short-term memory for active data, though internal cache provides the absolute lowest latency.", hint: "Internal CPU memory." },
{ tags: ["CORE1", "Hardware"], question: "When selecting a motherboard for a multi-GPU setup, which specification ensures the GPUs can communicate at maximum bandwidth simultaneously?", options: ["The number of SATA ports.", "The total number of available PCIe lanes.", "The wattage of the CMOS battery.", "The presence of an RJ-11 port."], answer: 1, explanation: "PCIe throughput is determined by the number of lanes (x16, x8, etc.). A motherboard must have enough lanes to support multiple high-bandwidth devices.", hint: "Lane count." },
{ tags: ["CORE1", "Hardware"], question: "A user notices their external backup is taking much longer than usual. They are using a blue USB port but the cable has a white internal tab. What is the most likely cause of the slow throughput?", options: ["The USB 3.0 port is defective.", "The cable is limiting the connection to USB 1.1 or 2.0 speeds.", "The external drive is out of thermal paste.", "The computer is using IPv6 instead of IPv4."], answer: 1, explanation: "USB throughput is limited by the lowest standard in the chain. A legacy (white) cable will limit the speed even if the port is blue (USB 3.0).", hint: "Bottleneck cable." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following form factors is specifically designed to minimize the physical space used by RAM in highly portable laptops while maintaining high throughput?", options: ["DIMM", "SO-DIMM", "Micro-ATX", "ATX"], answer: 1, explanation: "SO-DIMM is the small form factor memory module designed for laptops and small devices where space is limited.", hint: "Small Outline." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the hardware interface to its maximum throughput potential.", pairs: [{ left: "SATA III", right: "6 Gbps" }, { left: "PCIe 4.0 x16", right: "Approximately 32 GB/s" }, { left: "USB 2.0", right: "480 Mbps" }, { left: "NVMe (PCIe x4)", right: "Extreme speeds up to 8,000 MB/s" }], explanation: "Interface speed varies significantly from legacy USB to modern PCIe-based storage.", hint: "Speed limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAM characteristic to the performance impact.", pairs: [{ left: "Dual-Channel", right: "Doubles data throughput to CPU" }, { left: "DDR5", right: "Not backward compatible with DDR4" }, { left: "Volatile", right: "Data lost when power is cut" }, { left: "SO-DIMM", right: "Laptop-specific small form factor" }], explanation: "RAM performance is influenced by architecture (channels) and generation (DDR).", hint: "Memory specs." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the component to its role in hardware throughput.", pairs: [{ left: "Chipset", right: "Traffic controller for the CPU" }, { left: "CPU", right: "Primary data processor (The Brain)" }, { left: "Bus", right: "Physical path for data movement" }, { left: "Buffer/Cache", right: "Temporary high-speed storage" }], explanation: "Throughput depends on the processor speed, the bus bandwidth, and the chipset's management.", hint: "Data flow." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage type to its mechanical latency profile.", pairs: [{ left: "7,200 RPM HDD", right: "High latency due to seek time" }, { left: "NVMe SSD", right: "Near-zero seek time via PCIe" }, { left: "SATA SSD", right: "Low latency but limited by bus" }], explanation: "Mechanical drives are bottlenecked by physical movement, while flash storage relies on electronic speeds.", hint: "Spin vs Chip." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Motherboard feature to its impact on system speed.", pairs: [{ left: "PCIe Lanes", right: "Determines expansion card bandwidth" }, { left: "UEFI", right: "Provides faster boot times than BIOS" }, { left: "Front Side Bus", right: "Connects CPU to Northbridge/RAM" }], explanation: "Motherboard architecture defines the speed limits of all connected components.", hint: "Board limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the peripheral port to its primary data standard.", pairs: [{ left: "Blue USB Port", right: "USB 3.0 (5 Gbps)" }, { left: "Lightning Bolt Icon", right: "Thunderbolt" }, { left: "White USB Port", right: "USB 2.0 (480 Mbps)" }], explanation: "Port color and icons are standard indicators of throughput capabilities.", hint: "Blue vs White." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the CPU socket type to the manufacturer's logic.", pairs: [{ left: "LGA", right: "Pins on motherboard (Intel)" }, { left: "PGA", right: "Pins on CPU (AMD)" }], explanation: "Intel and AMD use different physical layouts to handle data transmission from the CPU.", hint: "Pins location." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Video Interface to its signal type.", pairs: [{ left: "VGA", right: "Analog (15-pin)" }, { left: "HDMI", right: "Digital (High speed)" }, { left: "DisplayPort", right: "Digital (High bandwidth)" }], explanation: "Digital interfaces support much higher throughput than analog VGA.", hint: "Analog vs Digital." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the cooling solution to its thermal efficiency.", pairs: [{ left: "Liquid Cooling", right: "Highest efficiency for high-draw" }, { left: "Active Fan", right: "Standard airflow cooling" }, { left: "Thermal Paste", right: "Critical bridge for heat transfer" }], explanation: "Proper cooling prevents thermal throttling, maintaining maximum hardware throughput.", hint: "Heat management." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the PSU connector to the high-throughput component.", pairs: [{ left: "6/8-pin PCIe", right: "High-end Graphics Card" }, { left: "4/8-pin", right: "CPU Supplemental Power" }, { left: "24-pin", right: "Main Motherboard Power" }], explanation: "Power delivery must match the demands of performance-heavy hardware.", hint: "Power pins." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Storage form factor to the motherboard slot.", pairs: [{ left: "M.2", right: "Direct motherboard slot (NVMe/SATA)" }, { left: "2.5-inch", right: "SATA cable connection" }, { left: "3.5-inch", right: "SATA cable (HDD standard)" }], explanation: "M.2 provides the most direct path for high-speed data transfer.", hint: "Slot vs Cable." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the troubleshooting step to the hardware scenario.", pairs: [{ left: "Establish Theory", right: "Is the loose RAM causing the crash?" }, { left: "Test Theory", right: "Swap the RAM stick into a new slot." }, { left: "Verify Functionality", right: "Run a memory stress test." }], explanation: "Methodical troubleshooting identifies performance bottlenecks effectively.", hint: "Troubleshooting logic." },
{ tags: ["CORE1", "Cloud"], question: "A companys web server experiences a massive influx of traffic every morning between 8:00 AM and 10:00 AM. The cloud provider automatically adds more RAM and CPU cores to the instance during these hours and removes them afterward. Which cloud characteristic is being demonstrated?", options: ["Resource Pooling", "Measured Service", "Rapid Elasticity", "On-Demand Self-Service"], answer: 2, explanation: "Rapid Elasticity is the ability to add or remove resources, such as RAM or CPU cycles, instantly as demand changes.", hint: "Rubber band." },
{ tags: ["CORE1", "Cloud"], question: "A technician is installing a hypervisor on a server that has no existing operating system. The software will be installed directly onto the hardware. Which type of hypervisor is being used?", options: ["Type 2", "Hosted", "Bare Metal", "SaaS"], answer: 2, explanation: "A Type 1 hypervisor, also known as Bare Metal, is installed directly onto the physical hardware without a host OS.", hint: "Direct install." },
{ tags: ["CORE1", "Cloud"], question: "A software development team needs a cloud environment where they can build, test, and deploy their custom applications without worrying about the underlying operating system or database management. Which service model should they choose?", options: ["IaaS", "SaaS", "PaaS", "Public Cloud"], answer: 2, explanation: "Platform as a Service (PaaS) provides the environment (OS, database) so the user only has to provide the code or app.", hint: "Platform for devs." },
{ tags: ["CORE1", "Cloud"], question: "Which of the following must be enabled in the BIOS/UEFI of an Intel-based system to allow the hypervisor to access hardware virtualization features?", options: ["VT-x", "AMD-V", "Secure Boot", "Hyper-Threading"], answer: 0, explanation: "For Intel processors, hardware virtualization support is called VT-x and must be enabled in the BIOS/UEFI.", hint: "Intel Virtualization." },
{ tags: ["CORE1", "Cloud"], question: "A technician is setting up a virtual machine for a user who needs to browse the internet, but the organization wants to hide the VM's specific identity behind the host computer's IP address. Which networking mode should be used?", options: ["Bridged", "NAT", "Internal", "Private"], answer: 1, explanation: "NAT (Network Address Translation) allows a VM to 'hide' behind the host computer's IP address for basic external communication.", hint: "Network Address Translation." },
{ tags: ["CORE1", "Cloud"], question: "Which cloud deployment model is characterized by being shared by several organizations that have a common goal or requirement, such as a group of hospitals sharing a research database?", options: ["Public", "Private", "Hybrid", "Community"], answer: 3, explanation: "A Community cloud is shared by several organizations with a common goal.", hint: "Neighborhood cloud." },
{ tags: ["CORE1", "Cloud"], question: "A business uses Gmail for company email and Microsoft 365 for document collaboration. These are examples of which cloud service model?", options: ["IaaS", "PaaS", "SaaS", "Hybrid"], answer: 2, explanation: "Software as a Service (SaaS) is when a user simply uses the software without managing any of the underlying infrastructure.", hint: "Finished software." },
{ tags: ["CORE1", "Cloud"], question: "A technician is using VMware Workstation on their desktop to run three different virtual machines. Which type of hypervisor is VMware Workstation in this scenario?", options: ["Type 1", "Type 2", "Bare Metal", "IaaS"], answer: 1, explanation: "Type 2 (Hosted) hypervisors are applications installed inside an existing operating system.", hint: "App on OS." },
{ tags: ["CORE1", "Cloud"], question: "An organization wants to move their sensitive data to a cloud environment they own and manage themselves, while using a public provider for their non-sensitive web traffic. Which deployment model does this represent?", options: ["Public", "Private", "Hybrid", "Community"], answer: 2, explanation: "A Hybrid cloud is a mix of both private (for sensitive data) and public (for extra traffic) clouds.", hint: "Mixed model." },
{ tags: ["CORE1", "Cloud"], question: "When a customer can provision cloud resources, such as more storage or a new virtual server, instantly through a web portal without needing to speak to a service representative, which characteristic is present?", options: ["Measured Service", "Resource Pooling", "On-Demand Self-Service", "Rapid Elasticity"], answer: 2, explanation: "On-Demand Self-Service allows users to get resources instantly without human intervention from the provider.", hint: "Self-serve." },
{ tags: ["CORE1", "Cloud"], question: "A technician is building a specialized workstation for a user who needs to run four virtual machines simultaneously. Which of the following hardware resources should be the technician's primary concern for expansion?", options: ["GPU", "RAM", "Sound Card", "Network Card"], answer: 1, explanation: "RAM is king in virtualization because every VM needs its own dedicated slice of memory taken from the host.", hint: "Memory slices." },
{ tags: ["CORE1", "Cloud"], question: "A developer is renting virtual servers and storage space from a provider and is responsible for installing the Linux OS and all necessary security patches. Which model is this?", options: ["SaaS", "PaaS", "IaaS", "VPC"], answer: 2, explanation: "In Infrastructure as a Service (IaaS), you rent the virtual hardware and are responsible for the OS and apps.", hint: "Rent the hardware." },
{ tags: ["CORE1", "Cloud"], question: "A technician sets up a VM in 'Bridged' networking mode. What will the result be regarding the VM's network identity?", options: ["It will share the host's IP address.", "It will get its own unique IP address from the local router.", "It will be unable to see the internet.", "It will only be able to talk to other VMs on the same host."], answer: 1, explanation: "In Bridged mode, the VM gets its own IP address from the router, just like a physical computer.", hint: "Bridge to the router." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Hypervisor to its correct Classification.", pairs: [{ left: "VMware ESXi", right: "Type 1 (Bare Metal)" }, { left: "Oracle VirtualBox", right: "Type 2 (Hosted)" }, { left: "Microsoft Hyper-V Server", right: "Type 1 (Bare Metal)" }], explanation: "Type 1 runs on hardware; Type 2 runs as an application on an OS.", hint: "Bare metal vs Hosted." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Cloud Model to the management responsibility.", pairs: [{ left: "SaaS", right: "Provider manages everything" }, { left: "PaaS", right: "Provider manages OS; User manages Apps" }, { left: "IaaS", right: "User manages OS and Apps" }], explanation: "The models differ based on how much the user is responsible for versus the provider.", hint: "Who manages what?" },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Virtualization term to the hardware requirement.", pairs: [{ left: "VT-x / AMD-V", right: "CPU Support" }, { left: "Dedicated Slice", right: "RAM Requirement" }, { left: "Large Host File", right: "Disk Space" }], explanation: "CPU, RAM, and storage are the three pillars of virtualization hardware.", hint: "Hardware pillars." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the VM Networking mode to its characteristic.", pairs: [{ left: "Bridged", right: "Unique IP from router" }, { left: "NAT", right: "Shares host IP address" }, { left: "Internal", right: "No internet access / Sandbox" }], explanation: "Networking modes determine how the virtual computer interacts with the outside world.", hint: "Net modes." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Deployment model to its definition.", pairs: [{ left: "Public", right: "Available to everyone over the internet" }, { left: "Private", right: "Owned by a single organization" }, { left: "Community", right: "Shared by organizations with common goals" }], explanation: "Deployment models define who can use the cloud resources.", hint: "Who can access?" },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Cloud Characteristic to its benefit.", pairs: [{ left: "Rapid Elasticity", right: "Instant resource scaling" }, { left: "Measured Service", right: "Billed only for what you use" }, { left: "Resource Pooling", right: "Shared provider resources" }], explanation: "These characteristics define the core advantages of cloud computing over traditional hosting.", hint: "Cloud perks." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Service to the correct Model.", pairs: [{ left: "Amazon EC2", right: "IaaS" }, { left: "Google App Engine", right: "PaaS" }, { left: "Microsoft 365", right: "SaaS" }], explanation: "Standard industry examples of IaaS, PaaS, and SaaS.", hint: "Service examples." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Virtualization brand to the platform.", pairs: [{ left: "VMware Workstation", right: "Type 2 / Windows/Linux" }, { left: "Parallels", right: "Type 2 / macOS" }, { left: "Proxmox", right: "Type 1 / Bare Metal" }], explanation: "Different hypervisors serve different types of host environments.", hint: "Brand match." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Requirement to the location.", pairs: [{ left: "Enable Virtualization", right: "BIOS / UEFI" }, { left: "Virtual Machine File", right: "Hard Drive / SSD" }, { left: "Manage CPU cycles", right: "Hypervisor" }], explanation: "Hardware settings, storage, and management software work together to run VMs.", hint: "Location, location." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Hybrid Cloud use case.", pairs: [{ left: "Sensitive Data", right: "Private Cloud" }, { left: "Extra Web Traffic", right: "Public Cloud" }], explanation: "Hybrid clouds balance security and scalability.", hint: "Private vs Public." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Cloud model to the Pizza analogy role.", pairs: [{ left: "SaaS", right: "Dining Out (Everything provided)" }, { left: "PaaS", right: "Pizza Delivered (You provide table)" }, { left: "IaaS", right: "Take and Bake (You provide oven)" }], explanation: "The pizza analogy helps differentiate who manages the 'stack'.", hint: "Pizza roles." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the term to the definition.", pairs: [{ left: "Sandboxing", right: "Safe malware testing in Internal network" }, { left: "Overhead", right: "Performance lag in Type 2 hypervisors" }], explanation: "Key concepts relating to virtual machine performance and security.", hint: "Virt terms." },
{ tags: ["CORE1", "Cloud"], question: "A technician needs to set up a virtual environment to safely analyze a suspicious email attachment. The environment must prevent any outbound traffic to the internet while allowing the virtual machines to communicate with a local analysis server on the same host. Which networking mode is the best fit?", options: ["Bridged", "NAT", "Internal/Private", "Public"], answer: 2, explanation: "Internal/Private networking is used for sandboxing because it isolates VMs from the internet and the physical network while allowing communication between VMs on the same host.", hint: "Sandbox mode." },
{ tags: ["CORE1", "Cloud"], question: "A company is experiencing high latency on their Type 2 hypervisors. The administrator decides to migrate the workloads to a Type 1 hypervisor to improve performance. Which of the following best describes the physical placement of a Type 1 hypervisor?", options: ["Installed as an application within Windows", "Installed as a browser extension", "Installed directly onto the physical hardware", "Installed on a dedicated virtual disk file"], answer: 2, explanation: "Type 1 hypervisors, or 'Bare Metal,' are installed directly on the physical hardware, providing better efficiency and less overhead than Type 2 hypervisors.", hint: "Bare metal." },
{ tags: ["CORE1", "Cloud"], question: "An organization wants to use a cloud service where they only manage the data and the application code, while the provider manages the operating system, middleware, and runtime environment. Which service model are they describing?", options: ["SaaS", "PaaS", "IaaS", "Community"], answer: 1, explanation: "Platform as a Service (PaaS) provides the environment (OS and database) to run applications, leaving the user responsible only for the code/app.", hint: "Platform provided." },
{ tags: ["CORE1", "Cloud"], question: "A user wants to run a legacy 32-bit application on their modern 64-bit laptop using a virtual machine. Which CPU-specific feature must be enabled in the UEFI/BIOS for the hypervisor to function?", options: ["Hyper-Threading", "VT-x or AMD-V", "Secure Boot", "ECC Support"], answer: 1, explanation: "Hardware-assisted virtualization (VT-x for Intel or AMD-V for AMD) must be enabled in the firmware to allow the hypervisor to access the CPU efficiently.", hint: "CPU assist." },
{ tags: ["CORE1", "Cloud"], question: "A cloud provider offers a service that allows a customer to instantly scale their storage capacity from 1TB to 10TB by clicking a single button in a web portal. Which two cloud characteristics does this represent?", options: ["Rapid Elasticity and Resource Pooling", "Rapid Elasticity and On-Demand Self-Service", "Measured Service and Community Cloud", "Hybrid Cloud and Resource Pooling"], answer: 1, explanation: "The ability to add resources instantly is Rapid Elasticity, and doing so via a portal without human intervention is On-Demand Self-Service.", hint: "Scale and self-serve." },
{ tags: ["CORE1", "Cloud"], question: "A technician is building a specialized workstation for a developer who plans to run five separate virtual machines simultaneously. Which component should the technician prioritize to prevent system crashes and performance lag?", options: ["A high-end sound card", "Maximum amount of System RAM", "A dedicated RAID 1 controller", "A high-wattage PSU"], answer: 1, explanation: "RAM is the most critical resource for virtualization because each VM requires a dedicated, non-shared slice of memory from the host system.", hint: "RAM slices." },
{ tags: ["CORE1", "Cloud"], question: "An organization utilizes AWS for its public web servers but maintains its private financial database on an internal server cluster. Which cloud deployment model are they using?", options: ["Public", "Private", "Hybrid", "Community"], answer: 2, explanation: "A Hybrid cloud deployment combines private cloud resources (for sensitive data) with public cloud services (for general traffic).", hint: "Mix of two." },
{ tags: ["CORE1", "Cloud"], question: "A small business is moving its internal file storage to a provider where they pay only for the exact amount of gigabytes used each month. Which cloud characteristic does this billing model describe?", options: ["Measured Service", "Resource Pooling", "Rapid Elasticity", "SaaS"], answer: 0, explanation: "Measured Service is a characteristic where the provider monitors and bills for the exact amount of resources consumed by the user.", hint: "Metered billing." },
{ tags: ["CORE1", "Cloud"], question: "A technician is installing Oracle VirtualBox on a MacBook to run a Windows 10 virtual machine. In this scenario, what is the Windows 10 instance referred to as?", options: ["The Host OS", "The Guest OS", "The Hypervisor", "The Bare Metal"], answer: 1, explanation: "In virtualization, the physical computer is the host, and the operating system running inside the VM is the guest.", hint: "Visitor OS." },
{ tags: ["CORE1", "Cloud"], question: "Which of the following is a key advantage of a Type 2 hypervisor compared to a Type 1 hypervisor for a PC technician?", options: ["It offers the highest possible performance", "It can be installed as an app within a standard OS", "It eliminates the need for RAM", "It is installed directly on the bare metal"], answer: 1, explanation: "Type 2 hypervisors are hosted applications, making them much easier to use on a technician's daily laptop compared to bare-metal Type 1 hypervisors.", hint: "App convenience." },
{ tags: ["CORE1", "Cloud"], question: "A company wants to subscribe to a service like Salesforce or Microsoft 365 where they do not have to manage the underlying hardware, OS, or even the application updates. Which cloud model is this?", options: ["IaaS", "PaaS", "SaaS", "Public"], answer: 2, explanation: "Software as a Service (SaaS) allows users to use applications over the internet without any management of the infrastructure or platform.", hint: "Subscription software." },
{ tags: ["CORE1", "Cloud"], question: "A technician configures a VM to use NAT (Network Address Translation) mode. How will the VM appear on the local physical network?", options: ["It will have its own unique IP from the router", "It will be invisible and share the host's IP address", "It will be unable to reach any external websites", "It will override the host's MAC address"], answer: 1, explanation: "NAT mode hides the virtual machine behind the host computer's IP address, allowing it to access the internet through the host.", hint: "Hidden behind host." },
{ tags: ["CORE1", "Cloud"], question: "Which cloud deployment model is specifically designed for multiple organizations with shared interests, such as several law enforcement agencies sharing a common database?", options: ["Public", "Private", "Community", "Hybrid"], answer: 2, explanation: "A Community cloud is shared by several organizations with common goals or regulatory requirements.", hint: "Shared interest." },
{ tags: ["CORE1", "Cloud"], question: "A technician is about to install a highly experimental and potentially unstable software patch on a critical production Virtual Machine. Which feature should they use to ensure they can quickly return the VM to its current working state if the patch causes a system failure?", options: ["Cloning", "Snapshot", "VDI", "Thin Provisioning"], answer: 1, explanation: "A snapshot acts as a 'save point,' allowing a technician to roll back a VM to an exact point in time if a risky update or installation fails.", hint: "Save point." },
{ tags: ["CORE1", "Cloud"], question: "A company has realized they have dozens of retired Virtual Machines still residing on their host servers. Many of these VMs have not been powered on or patched in months, posing a significant security risk. What is the technical term for this issue?", options: ["VM Escape", "Resource Exhaustion", "VM Sprawl", "Thin Provisioning"], answer: 2, explanation: "VM Sprawl occurs when technicians create numerous VMs and forget about them, leading to unpatched systems that become easy targets for attackers.", hint: "Unmanaged growth." },
{ tags: ["CORE1", "Cloud"], question: "An administrator is configuring a Virtual Machine and wants to ensure it only consumes physical disk space as data is actually added to the guest OS, rather than pre-allocating the full capacity immediately. Which feature should be enabled?", options: ["Thick Provisioning", "Dynamic Allocation (Thin Provisioning)", "Cloning", "Bridged Networking"], answer: 1, explanation: "Dynamic Allocation, or Thin Provisioning, allows a VM's storage to 'grow as it goes' rather than taking up the full allocated space on the physical SSD immediately.", hint: "Grow as you go." },
{ tags: ["CORE1", "Cloud"], question: "Which of the following describes a 'VM Escape' exploit?", options: ["A VM consumes 100% of the host's CPU cycles", "An attacker breaks out of the VM to gain access to the underlying Hypervisor", "A technician creates too many VMs and loses track of them", "A VM fails to boot because VT-x is disabled"], answer: 1, explanation: "VM Escape is a severe security exploit where an attacker bypasses the isolation 'bubble' of the VM to access the physical host or hypervisor.", hint: "Breakout." },
{ tags: ["CORE1", "Cloud"], question: "A user wants to run a legacy software application designed for an old PowerPC-based hardware architecture on their modern Intel-based workstation. Because the hardware architectures are different, which technology is required?", options: ["Virtualization", "Emulation", "VDI", "Bridged Networking"], answer: 1, explanation: "Emulation is required when one hardware architecture must pretend to be another; it is slower than virtualization because commands must be translated by software.", hint: "Architecture translation." },
{ tags: ["CORE1", "Cloud"], question: "A large call center provides employees with low-power 'Thin Client' devices. These devices connect over the network to powerful virtual desktops hosted on a central server. What is this infrastructure called?", options: ["Client-Side Virtualization", "VDI (Virtual Desktop Infrastructure)", "SaaS", "Internal Networking"], answer: 1, explanation: "VDI (Virtual Desktop Infrastructure) involves hosting multiple virtual desktops on a central server that users access via thin clients over a network.", hint: "Remote desktop hosting." },
{ tags: ["CORE1", "Cloud"], question: "A technician is troubleshooting a Virtual Machine that is extremely sluggish. They notice that the host machine has 16GB of RAM, and there are three other VMs running, each allocated 4GB of RAM. What is the most likely cause of the performance issue?", options: ["VM Escape", "Resource Exhaustion/Over-allocation", "Thin Provisioning", "Disabled VT-x"], answer: 1, explanation: "If too much RAM is allocated to VMs, the physical host can run out of resources, causing both the host and the VMs to become sluggish.", hint: "Out of RAM." },
{ tags: ["CORE1", "Cloud"], question: "Which feature allows multiple Virtual Machines on the same physical host to communicate with each other at high speeds without the data ever leaving the physical motherboard?", options: ["Virtual Switch", "V-CPU", "Bridged Mode", "NAT"], answer: 0, explanation: "A Virtual Switch allows VMs on the same host to talk to each other internally at high speeds without utilizing external network hardware.", hint: "Internal network." },
{ tags: ["CORE1", "Cloud"], question: "A technician has configured a perfect 'Gold Image' of a Windows 11 workstation. They now need to deploy 50 more identical workstations for a new department. Which feature should they use?", options: ["Snapshot", "Cloning", "Emulation", "Sandboxing"], answer: 1, explanation: "Cloning allows a technician to create identical copies of a pre-configured VM instantly for rapid deployment.", hint: "Duplicate VM." },
{ tags: ["CORE1", "Cloud"], question: "A security researcher wants to open a suspicious file that they suspect contains malware. They use a Virtual Machine to ensure that if the file is malicious, it cannot affect their actual physical computer. This concept is known as:", options: ["VM Sprawl", "Sandboxing", "Measured Service", "Thin Provisioning"], answer: 1, explanation: "Sandboxing refers to the isolation of a VM; because it is a 'bubble,' malicious code run inside it cannot touch the physical host.", hint: "Isolation bubble." },
{ tags: ["CORE1", "Cloud"], question: "A technician is troubleshooting a new virtualization server. Every time they try to start a VM, the system returns a hardware incompatibility error. Which of the following should be checked first in the BIOS/UEFI?", options: ["Secure Boot", "Intel VT-x or AMD-V", "TPM 2.0", "Fast Boot"], answer: 1, explanation: "Hardware-assisted virtualization (VT-x for Intel or AMD-V for AMD) must be enabled in the BIOS/UEFI for virtual machines to start.", hint: "BIOS virtualization." },
{ tags: ["CORE1", "Cloud"], question: "An administrator needs to assign processing power to a VM that will be running a high-demand database. Which resource are they adjusting when they assign specific processor cores to the guest?", options: ["v-CPUs", "Virtual Switches", "Snapshots", "Dynamic Allocation"], answer: 0, explanation: "v-CPUs (Virtual CPUs) are assigned to a VM to dictate how many processing cores/cycles it can use from the physical CPU.", hint: "Virtual Processor." },
{ tags: ["CORE1", "Cloud"], question: "A technician takes a snapshot of a VM before updating its drivers. The update causes a Blue Screen of Death (BSOD). The technician rolls back the snapshot, and the VM works again. However, the physical host's hard drive fails an hour later. What is the status of the VM data?", options: ["It is safe because of the snapshot.", "The data is lost because a snapshot is not a backup.", "The data is safe because of thin provisioning.", "The data is lost because the VM was set to Bridged mode."], answer: 1, explanation: "A snapshot is not a backup; it is stored on the same physical media. If the physical drive fails, the snapshot is lost along with the VM.", hint: "Snapshot != Backup." },
{ tags: ["CORE1", "Mobile"], question: "A technician is repairing a laptop with a screen that is extremely dim. The image is only visible when a bright flashlight is held directly against the glass. Which component has most likely failed?", options: ["The Digitizer", "The LCD Panel", "The Inverter", "The OLED Film"], answer: 2, explanation: "If an image is visible only with an external light source, the backlight or the inverter (which provides power to the backlight in older CCFL systems) has failed.", hint: "Power for backlight." },
{ tags: ["CORE1", "Mobile"], question: "A user wants to synchronize their email across a smartphone, a tablet, and a desktop computer. They want to ensure that when a message is read on one device, it appears as read on all others. Which protocol should be used?", options: ["POP3", "SMTP", "IMAP", "NFC"], answer: 2, explanation: "IMAP (Port 143) is the modern standard that leaves mail on the server and synchronizes the status and folders across all connected devices.", hint: "Email sync." },
{ tags: ["CORE1", "Mobile"], question: "A technician is upgrading the RAM in a high-end laptop. Which of the following form factors should they order?", options: ["DIMM", "Micro-ATX", "SO-DIMM", "Mini-PCIe"], answer: 2, explanation: "Small Outline Dual In-line Memory Modules (SO-DIMMs) are the compact versions of RAM designed specifically for the cramped internal space of laptops.", hint: "Laptop RAM." },
{ tags: ["CORE1", "Mobile"], question: "A customer reports that they can pay for their coffee by tapping their phone against the payment terminal, but the feature has stopped working. Which wireless technology should the technician investigate?", options: ["Bluetooth", "NFC", "802.11ac", "IR"], answer: 1, explanation: "Near Field Communication (NFC) is a very short-range technology used primarily for contactless payments and quick device pairing.", hint: "Contactless payment." },
{ tags: ["CORE1", "Mobile"], question: "A laptop user frequently moves between several desks. They want a solution where they can connect all their peripherals (monitors, keyboard, mouse, and Ethernet) using a single USB-C cable rather than snapping the laptop into a proprietary base. What should the technician recommend?", options: ["Docking Station", "Port Replicator", "DB-9 Adapter", "Mini-PCIe Expansion Card"], answer: 1, explanation: "A port replicator typically connects via a single USB or Thunderbolt cable to provide extra ports, whereas a docking station is often proprietary and requires the laptop to snap in.", hint: "Universal cable connection." },
{ tags: ["CORE1", "Mobile"], question: "Which laptop display technology provides 'true blacks' and does not require a backlight because each individual pixel emits its own light?", options: ["IPS", "TN", "LCD", "OLED"], answer: 3, explanation: "OLED (Organic Light Emitting Diode) pixels are self-illuminating, allowing for thinner screens and perfect black levels, though they are prone to burn-in.", hint: "Self-lit pixels." },
{ tags: ["CORE1", "Mobile"], question: "A technician opens a laptop to replace a failing Wi-Fi card. They notice two tiny wires that need to be reattached to the new card. What is the purpose of these wires?", options: ["DC Power supply", "Antenna leads", "Digitizer signal cables", "Inverter cables"], answer: 1, explanation: "Laptop Wi-Fi cards (Mini-PCIe or M.2) use small antenna wires that snap onto the card to provide wireless signal reception.", hint: "Signal reception." },
{ tags: ["CORE1", "Mobile"], question: "A field engineer needs to configure a network switch directly from their laptop. The switch requires a serial connection. which port on the laptop (or via adapter) is standard for this task?", options: ["USB-C", "Lightning", "DB-9", "RJ-11"], answer: 2, explanation: "The DB-9 (Serial) port is the traditional connector used for direct console configuration of networking equipment.", hint: "Legacy console port." },
{ tags: ["CORE1", "Mobile"], question: "A user's laptop battery has begun to physically swell, causing the trackpad to pop out of place. Which battery chemistry is most likely being used?", options: ["NiMH", "Lead-Acid", "Lithium-Ion", "NiCd"], answer: 2, explanation: "Lithium-Ion and Lithium-Polymer batteries are standard in modern mobile devices; they can swell or 'bloat' if they fail or overheat.", hint: "Standard rechargeable chemistry." },
{ tags: ["CORE1", "Mobile"], question: "A user wants to share their phone's cellular data connection with their laptop by plugging the two devices together with a USB cable. What is this specific configuration called?", options: ["Hotspot", "NFC Pairing", "Tethering", "Bluetooth PAN"], answer: 2, explanation: "Tethering is the one-to-one sharing of a cellular data connection over a physical cable (USB), whereas a Hotspot shares it over Wi-Fi.", hint: "Wired sharing." },
{ tags: ["CORE1", "Mobile"], question: "Which component is responsible for converting the physical touch of a finger into digital signals on a smartphone or tablet?", options: ["Inverter", "Backlight", "Digitizer", "LCD"], answer: 2, explanation: "The digitizer is the clear layer on top of a mobile display that senses touch and converts it into data for the OS.", hint: "Touch layer." },
{ tags: ["CORE1", "Mobile"], question: "A traveler wants to disable all wireless transmissions on their mobile device (Wi-Fi, Bluetooth, and Cellular) simultaneously with a single setting. Which feature should they use?", options: ["Airplane Mode", "Do Not Disturb", "NFC Disable", "Low Power Mode"], answer: 0, explanation: "Airplane Mode is a global switch designed to kill all radio communications on a mobile device at once.", hint: "Flight regulations." },
{ tags: ["CORE1", "Mobile"], question: "An older laptop uses a fluorescent (CCFL) backlight. Which component is required to convert the motherboard's DC power into the AC power needed by the bulb?", options: ["Digitizer", "Inverter", "Rectifier", "Transformer"], answer: 1, explanation: "The inverter is found in older laptops with CCFL backlighting to convert DC power from the system to AC power for the backlight.", hint: "DC to AC conversion." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Laptop Component to its purpose.", pairs: [{ left: "SO-DIMM", right: "Compact RAM modules" }, { left: "M.2", right: "Stick-form storage or Wi-Fi" }, { left: "Mini-PCIe", right: "Internal expansion slot" }], explanation: "SO-DIMM is for laptop memory, M.2 is for modern drives and cards, and Mini-PCIe is an older internal expansion standard.", hint: "Laptop parts." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Display Technology to its characteristic.", pairs: [{ left: "IPS", right: "Wide viewing angles and best color" }, { left: "TN", right: "Fast response but poor angles" }, { left: "OLED", right: "No backlight; prone to burn-in" }], explanation: "IPS is for color accuracy, TN is for speed (gaming), and OLED provides its own light per pixel.", hint: "Screen types." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Connector to its description.", pairs: [{ left: "USB-C", right: "24-pin reversible standard" }, { left: "Lightning", right: "Apple proprietary 8-pin" }, { left: "Micro-USB", right: "Older trapezoidal standard" }], explanation: "USB-C is the modern universal standard, Lightning is specific to older Apple devices, and Micro-USB is a common legacy connector.", hint: "Plug types." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Email Protocol to its default port.", pairs: [{ left: "POP3", right: "Port 110" }, { left: "IMAP", right: "Port 143" }, { left: "SMTP", right: "Port 25" }], explanation: "POP3 (110) is for downloading, IMAP (143) is for syncing, and SMTP (25) is for sending.", hint: "Mail numbers." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Wireless Technology to the use case.", pairs: [{ left: "NFC", right: "Contactless payments (cm range)" }, { left: "Bluetooth", right: "Personal Area Network (PAN)" }, { left: "Hotspot", right: "Sharing data via Wi-Fi router mode" }], explanation: "NFC is for tapping to pay, Bluetooth connects peripherals, and Hotspot shares cellular internet via Wi-Fi.", hint: "Wireless use cases." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Sync Method to the technology.", pairs: [{ left: "Cloud Sync", right: "iCloud, Google Drive, OneDrive" }, { left: "Desktop Sync", right: "USB cable to iTunes or Finder" }], explanation: "Cloud sync happens over the internet; Desktop sync requires a local physical connection to a computer.", hint: "Internet vs Cable." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Accessory to its connection style.", pairs: [{ left: "Docking Station", right: "Proprietary snap-in base" }, { left: "Port Replicator", right: "Universal USB/Thunderbolt cable" }], explanation: "Docking stations are hardware-specific bases; port replicators are cable-based and more universal.", hint: "Snap-in vs Plug-in." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Display Component to its failure symptom.", pairs: [{ left: "Backlight/Inverter", right: "Screen is very dim; 'ghost' image" }, { left: "Digitizer", right: "Screen displays but touch is unresponsive" }, { left: "LCD Panel", right: "Cracked or distorted image" }], explanation: "Dim screens point to lighting power issues; touch issues point to the digitizer; visual damage points to the panel.", hint: "Screen symptoms." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Storage device to its laptop form factor.", pairs: [{ left: "M.2 SSD", right: "Small stick; no cables" }, { left: "2.5-inch SSD", right: "Older SATA-based drive" }], explanation: "Modern laptops favor the space-saving M.2 sticks over the bulkier 2.5-inch drives used in older models.", hint: "Stick vs Brick." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Email Protocol to its behavior.", pairs: [{ left: "POP3", right: "Downloads and deletes from server" }, { left: "IMAP", right: "Syncs folders across multiple devices" }, { left: "SMTP", right: "Sends mail from client to server" }], explanation: "POP3 is for local storage; IMAP is for cloud-style syncing; SMTP handles outbound traffic.", hint: "Mail movement." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Battery type to the mobile device.", pairs: [{ left: "Lithium-Ion", right: "Standard modern laptop power" }, { left: "Lithium-Polymer", right: "Thin/Light device power" }], explanation: "Lithium chemistries are the current mobile standard due to high energy density and lack of memory effect.", hint: "Power chemistry." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the screen standard to the backlight requirement.", pairs: [{ left: "LCD", right: "Requires a backlight (LED or CCFL)" }, { left: "OLED", right: "Self-illuminating pixels" }], explanation: "LCDs must be lit from behind to be visible; OLED pixels generate their own light.", hint: "Light source." },
{ tags: ["CORE1", "Mobile"], question: "A technician needs to upgrade the memory in a thin-and-light laptop. Which of the following form factors is specifically designed for the space constraints of mobile devices?", options: ["DIMM", "SO-DIMM", "Micro-DIMM", "Buffered RAM"], answer: 1, explanation: "SO-DIMM (Small Outline Dual In-line Memory Module) is the industry standard for laptop RAM, providing roughly the same capacity as desktop DIMMs in half the physical size.", hint: "Small RAM." },
{ tags: ["CORE1", "Mobile"], question: "A user reports that their laptop screen is visible only when they are in a brightly lit room or by using a flashlight held against the glass. Which component is the most likely cause of this failure?", options: ["The Digitizer", "The Inverter", "The Graphics Card", "The CMOS Battery"], answer: 1, explanation: "If an image is present but not visible without an external light source, the inverter (in older CCFL screens) or the backlight assembly itself has failed.", hint: "Flashlight test." },
{ tags: ["CORE1", "Mobile"], question: "Which laptop display technology is known for having the best color reproduction and widest viewing angles, making it ideal for graphic design and professional use?", options: ["TN (Twisted Nematic)", "IPS (In-Plane Switching)", "LED-backlit LCD", "CCFL LCD"], answer: 1, explanation: "IPS (In-Plane Switching) panels provide superior color accuracy and consistent viewing angles compared to the cheaper and faster TN panels.", hint: "Graphic design choice." },
{ tags: ["CORE1", "Mobile"], question: "A technician is replacing a failed internal Wi-Fi card in a laptop. After seating the card in the M.2 slot, what is the next critical step to ensure signal reception?", options: ["Apply thermal paste to the card", "Attach the two small antenna wires to the card", "Calibrate the digitizer", "Configure the inverter settings"], answer: 1, explanation: "Internal laptop wireless cards rely on antenna wires that run through the display bezel; these must be snapped onto the card's terminals for the device to function.", hint: "Signal wires." },
{ tags: ["CORE1", "Mobile"], question: "A user wants to pay for their groceries using their smartphone by 'tapping' the device against the terminal. Which wireless technology is facilitating this transaction?", options: ["Bluetooth", "NFC", "IR", "802.11ax"], answer: 1, explanation: "NFC (Near Field Communication) is a very short-range wireless technology (usually less than 4cm) used for contactless payments and pairing.", hint: "Contactless." },
{ tags: ["CORE1", "Mobile"], question: "A technician needs to configure a corporate email account on a new smartphone. The user wants their messages and folders to remain synchronized across their phone and their desktop computer. Which protocol and port should be used?", options: ["POP3 (Port 110)", "IMAP (Port 143)", "SMTP (Port 25)", "HTTP (Port 80)"], answer: 1, explanation: "IMAP (Internet Message Access Protocol) on port 143 allows for two-way synchronization, keeping folders and read/unread status consistent across multiple devices.", hint: "Sync folders." },
{ tags: ["CORE1", "Mobile"], question: "Which of the following laptop expansion components is the modern replacement for Mini-PCIe, commonly used for high-speed SSDs and wireless cards?", options: ["ExpressCard", "M.2", "PCMCIA", "SATA 2.5-inch"], answer: 1, explanation: "M.2 is the current standard for internal laptop expansion, offering a smaller footprint and faster throughput than the older Mini-PCIe standard.", hint: "Modern expansion stick." },
{ tags: ["CORE1", "Mobile"], question: "A traveler is at the airport and needs to quickly disable all wireless communications on their tablet to comply with flight regulations. Which feature provides a single switch for this task?", options: ["Do Not Disturb", "Airplane Mode", "NFC Toggle", "Low Power Mode"], answer: 1, explanation: "Airplane Mode is a system-level setting that simultaneously disables cellular, Wi-Fi, and Bluetooth radios.", hint: "Flight safe." },
{ tags: ["CORE1", "Mobile"], question: "Which mobile device port is proprietary to Apple and features an 8-pin reversible connector used for charging and data transfer?", options: ["USB-C", "Micro-USB", "Lightning", "Mini-USB"], answer: 2, explanation: "Lightning is a proprietary 8-pin connector used by Apple for mobile devices prior to their transition to USB-C.", hint: "Apple plug." },
{ tags: ["CORE1", "Mobile"], question: "A technician notices a laptop battery is beginning to swell, causing the keyboard to bulge upward. What is the most likely battery chemistry used in this device?", options: ["NiMH", "NiCd", "Lithium-Ion", "Lead-Acid"], answer: 2, explanation: "Lithium-Ion (Li-ion) and Lithium-Polymer (Li-poly) batteries are the standard for modern mobile devices and can swell if they fail or overheat.", hint: "Battery chemistry." },
{ tags: ["CORE1", "Mobile"], question: "A user wants to connect their laptop to multiple monitors, a keyboard, a mouse, and an Ethernet cable at their desk. They prefer a universal solution that connects via a single USB-C cable. Which device should they purchase?", options: ["Proprietary Docking Station", "Port Replicator", "External GPU", "USB Hub"], answer: 1, explanation: "A port replicator (or universal dock) typically uses a standard USB-C or Thunderbolt cable to provide common ports for peripherals.", hint: "Universal dock." },
{ tags: ["CORE1", "Mobile"], question: "Which laptop display type is optimized for gaming due to its extremely fast response times, despite having poorer viewing angles compared to other technologies?", options: ["IPS", "VA", "TN", "OLED"], answer: 2, explanation: "TN (Twisted Nematic) panels are favored by gamers for their high refresh rates and low response times, though they suffer from color shifting when viewed from an angle.", hint: "Fastest response." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Connector to its visual or technical trait.", pairs: [{ left: "USB-C", right: "24-pin reversible connector" }, { left: "Lightning", right: "Apple proprietary 8-pin" }, { left: "DB-9", right: "Used for serial console connections" }], explanation: "USB-C is the current universal standard, Lightning is Apple-specific, and DB-9 is for serial communication.", hint: "Connector details." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Laptop Component to its primary function.", pairs: [{ left: "Inverter", right: "Converts DC to AC for backlights" }, { left: "Antenna Wires", right: "Connects Wi-Fi card to display bezel" }, { left: "SO-DIMM", right: "Expansion of system memory" }], explanation: "Inverters power older fluorescent backlights, antennas provide signal to internal cards, and SO-DIMMs are the standard for laptop RAM.", hint: "Laptop internals." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Laptop Port to its common usage.", pairs: [{ left: "USB-C", right: "Universal data/power/video" }, { left: "Lightning", right: "Legacy Apple charging" }, { left: "DB-9", right: "Serial console configuration" }, { left: "Micro-USB", right: "Legacy GPS/Camera charging" }], explanation: "USB-C is the current standard, Lightning is Apple-specific, DB-9 is for serial work, and Micro-USB is legacy.", hint: "Usage cases." },
{ tags: ["CORE1", "Mobile"], question: "A traveler is using an eReader while on a beach in bright sunlight. They notice the screen is perfectly legible and hasn't needed a charge in two weeks. Which technology is responsible for this performance?", options: ["OLED", "IPS LCD", "E-ink", "TN"], answer: 2, explanation: "E-ink technology is highly visible in direct sunlight and only consumes power when the image changes, allowing for extreme battery life.", hint: "Paper-like." },
{ tags: ["CORE1", "Mobile"], question: "A technician is repairing a laptop that has a flickering screen. The flickering occurs most frequently when the user adjusts the angle of the lid. What is the most likely cause?", options: ["Failing Inverter", "Damaged Video Cable in the hinge", "Software driver conflict", "Stuck lid switch"], answer: 1, explanation: "The video cable runs through the laptop's hinge. Constant movement can wear the cable down, leading to flickering or signal loss when the lid is moved.", hint: "Hinge pinch." },
{ tags: ["CORE1", "Mobile"], question: "A user reports that their laptop's cursor 'drifts' across the screen even when they aren't touching the trackpad. Which component is likely faulty?", options: ["The Inverter", "The Backlight", "The Touchpad/Digitizer", "The LCD Panel"], answer: 2, explanation: "Ghost cursor or drift is typically caused by a faulty touchpad or unintended inputs from a failing digitizer.", hint: "Drifting input." },
{ tags: ["CORE1", "Mobile"], question: "A technician notices that a user's laptop casing is bulging and the trackpad has become difficult to click. What is the most urgent action the technician should take?", options: ["Calibrate the trackpad settings", "Apply a heavy weight to the laptop to flatten the case", "Power down immediately and dispose of the battery safely", "Charge the battery to 100% to reset the chemical cycle"], answer: 2, explanation: "A swollen battery is a physical hazard. It should be powered down immediately, not charged, and disposed of at a specialized facility.", hint: "Fire hazard." },
{ tags: ["CORE1", "Mobile"], question: "A laptop user complains that their device is extremely hot to the touch and shuts down randomly. The technician observes dust buildup in the vents. What is the best initial solution?", options: ["Overclock the CPU", "Use compressed air to clean the vents", "Replace the LCD panel", "Disable the internal fans"], answer: 1, explanation: "Laptops have small cooling fins that clog easily. Cleaning them with compressed air restores airflow and prevents thermal shutdowns.", hint: "Airflow blocked." },
{ tags: ["CORE1", "Mobile"], question: "A user is trying to pair their new wireless headphones to their smartphone, but the phone cannot find the device. What should the technician verify on the headphones?", options: ["Airplane Mode is on", "The headphones are in 'Discoverable' mode", "The headphones are connected via USB tethering", "NFC is disabled"], answer: 1, explanation: "Bluetooth pairing requires the peripheral to be in 'Discoverable' mode (pairing mode) to be seen by other devices.", hint: "Pairing mode." },
{ tags: ["CORE1", "Mobile"], question: "A technician is taking apart a laptop to replace the motherboard. Which of the following is a best practice to ensure the laptop can be reassembled correctly?", options: ["Use a single container for all screws", "Use a screw map or magnetic parts tray", "Discard the manufacturer's service manual", "Apply more pressure to screws that feel tight"], answer: 1, explanation: "Laptops use many different screw lengths. Using a screw map prevents putting a long screw into a short hole, which could pierce the motherboard.", hint: "Organize parts." },
{ tags: ["CORE1", "Mobile"], question: "Which of the following describes the function of a Kensington Lock?", options: ["It encrypts the hard drive", "It provides biometric authentication", "It physically secures the laptop to a desk using a cable", "It prevents 'VM Escape' attacks"], answer: 2, explanation: "A Kensington Lock is a physical security device that uses a cable to lock the laptop to a heavy object like a desk.", hint: "Physical security." },
{ tags: ["CORE1", "Mobile"], question: "A user wants to add an extra layer of security to their login process. They use an app on their phone that generates a six-digit code every 30 seconds. What is this code called?", options: ["NFC Key", "One-Time Password (OTP)", "MAC Address", "SSID"], answer: 1, explanation: "Authenticator apps generate One-Time Passwords (OTP) to provide Multi-Factor Authentication (MFA).", hint: "MFA code." },
{ tags: ["CORE1", "Mobile"], question: "A technician is troubleshooting a laptop that will not show an image on an external projector. Which keyboard feature should they test first?", options: ["The Caps Lock key", "The Num Lock key", "The External Display Toggle (Fn combo)", "The Spacebar"], answer: 2, explanation: "Laptops use a specific function (Fn) key combination to toggle between the internal screen, external display, or both.", hint: "Function key." },
{ tags: ["CORE1", "Mobile"], question: "Which specialized mobile device is designed to provide a digital overlay on top of the user's real-world view?", options: ["Virtual Reality (VR) Headset", "Augmented Reality (AR) Headset", "Fitness Tracker", "eReader"], answer: 1, explanation: "Augmented Reality (AR) adds digital elements to a live view of the real world, whereas VR provides total immersion in a digital environment.", hint: "Pokemon Go style." },
{ tags: ["CORE1", "Mobile"], question: "A technician is replacing a Wi-Fi card in a laptop. After the installation, the laptop can see networks but the signal is very low. What was likely forgotten?", options: ["Enabling Airplane Mode", "Reconnecting the antenna wires", "Installing a new inverter", "Updating the GPS satellites"], answer: 1, explanation: "The tiny antenna wires that run through the display bezel must be snapped back onto the Wi-Fi card to provide adequate signal strength.", hint: "Antenna connection." },
{ tags: ["CORE1", "Mobile"], question: "A user reports their laptop screen remains black when they open it, but they can hear the fans spinning. The technician suspects the laptop thinks the lid is still closed. Which component is responsible for this?", options: ["The Digitizer", "The Inverter", "The Lid Switch", "The GPU"], answer: 2, explanation: "The lid switch is a physical or magnetic sensor that tells the OS the laptop is closed, triggering sleep mode or turning off the display.", hint: "Sleep sensor." },
{ tags: ["CORE1", "Mobile"], question: "Which mobile device is specifically designed to use a constellation of satellites to triangulate a user's position?", options: ["Smartwatch", "eReader", "Dedicated GPS Device", "VR Headset"], answer: 2, explanation: "Dedicated GPS units require a clear view of the sky to communicate with satellites for accurate position tracking.", hint: "Satellite tracking." },
{ tags: ["CORE1", "Mobile"], question: "What is the primary reason to avoid using a laptop on a soft surface like a bed or a blanket?", options: ["It can damage the E-ink display", "It blocks the air intake and causes overheating", "It interferes with Bluetooth pairing", "It triggers the Kensington Lock"], answer: 1, explanation: "Soft surfaces block the air gaps created by the laptop's 'feet,' leading to heat buildup and potential hardware damage.", hint: "Airflow blockage." },
{ tags: ["CORE1", "Mobile"], question: "A technician is performing an internal repair on a laptop. Which safety step should be performed before touching any internal components?", options: ["Turn on Airplane Mode", "Connect an external monitor", "Wear an antistatic wrist strap and disconnect the battery", "Close the lid switch"], answer: 2, explanation: "ESD safety (wrist strap) and removing the power source (battery/AC) are essential to prevent damage to internal components.", hint: "Power and static." },
