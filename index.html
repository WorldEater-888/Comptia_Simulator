{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Laptop Screen Symptom to the probable cause.", pairs: [{ left: "Flickering when moving lid", right: "Worn Video Cable" }, { left: "Ghost cursor/Drift", right: "Faulty Touchpad" }, { left: "Dim image/Flashlight visible", right: "Failed Inverter/Backlight" }], explanation: "Mechanical wear affects cables, faulty sensors cause drift, and power issues cause dimness.", hint: "Screen hardware failures." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Laptop Component to its role in troubleshooting.", pairs: [{ left: "Lid Switch", right: "Detects if laptop is closed" }, { left: "External Toggle", right: "Sends video to projector" }, { left: "Antenna Wires", right: "Provides Wi-Fi signal reception" }], explanation: "Lid switches manage power states, toggles manage display output, and antennas manage wireless connectivity.", hint: "Laptop parts." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Disassembly Best Practice to its purpose.", pairs: [{ left: "Screw Map", right: "Tracks different screw lengths" }, { left: "Service Manual", right: "Manufacturer's instructions" }, { left: "Antistatic Strap", right: "Prevents ESD damage" }], explanation: "Organization, documentation, and safety are the three pillars of laptop repair.", hint: "Repair discipline." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Connectivity term to its troubleshooting step.", pairs: [{ left: "Bluetooth", right: "Enable Discoverable Mode" }, { left: "Wi-Fi", right: "Check Airplane Mode" }, { left: "Cellular", right: "Check for Throttling" }], explanation: "Bluetooth requires visibility, Wi-Fi requires active radios, and Cellular speeds are affected by carrier limits.", hint: "Wireless management." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the specialized display to its characteristic.", pairs: [{ left: "E-ink", right: "High sunlight visibility" }, { left: "OLED", right: "True blacks / Self-lighting" }, { left: "LCD", right: "Requires Backlight" }], explanation: "E-ink is for reading, OLED is for contrast, and LCD is the standard backlit technology.", hint: "Display types." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Security feature to its type.", pairs: [{ left: "Fingerprint/Face ID", right: "Biometrics" }, { left: "Authenticator App", right: "One-Time Password (OTP)" }, { left: "Kensington Lock", right: "Physical Security" }], explanation: "Biometrics use the body, OTPs use software codes, and Kensington locks use physical cables.", hint: "Security types." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Connectivity method to its definition.", pairs: [{ left: "Hotspot", right: "Wireless data sharing to many" }, { left: "Tethering", right: "Wired data sharing (one-to-one)" }, { left: "NFC", right: "Short-range tap connectivity" }], explanation: "Hotspots use Wi-Fi, tethering uses USB/Bluetooth cables, and NFC uses proximity.", hint: "Sharing and pairing." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Power Issue to the fix.", pairs: [{ left: "Swollen Battery", right: "Safe Disposal" }, { left: "Overheating", right: "Clean vents with compressed air" }, { left: "Short Battery Life", right: "Reduce brightness/Close apps" }], explanation: "Physical failure requires disposal, thermal failure requires cleaning, and capacity failure requires optimization.", hint: "Power problems." },
{ tags: ["CORE1", "Mobile"], question: "A technician is reassembling a high-end laptop after a motherboard replacement. They accidentally install a long casing screw into a hole designated for a shorter screw. What is the most likely consequence of this error?", options: ["The casing will be loose", "The screw will strip the plastic threads", "The screw may pierce the motherboard or damage internal traces", "The laptop will be protected by its internal chassis standoffs"], answer: 2, explanation: "Laptop screw lengths are highly specific; using a long screw in a short hole can drive the screw directly into the PCB of the motherboard, causing permanent electrical or physical damage.", hint: "Screw length matters." },
{ tags: ["CORE1", "Mobile"], question: "An outdoor field researcher needs a mobile device for reading technical documentation in direct sunlight. Which display technology provides the best visibility and power efficiency for this specific use case?", options: ["IPS LCD", "OLED", "E-ink", "TN LCD"], answer: 2, explanation: "E-ink technology is reflective rather than transmissive, making it perfectly legible in bright sunlight. It also only consumes power when the image changes, offering superior battery life.", hint: "Paper-like display." },
{ tags: ["CORE1", "Mobile"], question: "A user reports that their laptop cursor 'drifts' or performs 'ghost clicks' without physical input. The technician determines that the issue is not software-related. Which component is most likely at fault?", options: ["The Inverter", "The LCD Panel", "The Digitizer", "The GPU"], answer: 2, explanation: "A faulty digitizer or touch-sensitive layer can send phantom electrical signals to the OS, causing the cursor to move or select items without the user's interaction.", hint: "Phantom input." },
{ tags: ["CORE1", "Mobile"], question: "A technician is troubleshooting a laptop with no display. They can hear the OS boot sounds and the fans are spinning. They connect an external monitor, which displays the desktop perfectly. Which keyboard shortcut should the technician test next?", options: ["Caps Lock + Num Lock", "Fn + External Display Toggle", "Ctrl + Alt + Del", "Shift + F8"], answer: 1, explanation: "Laptops utilize a Function (Fn) key combined with a specific F-row key to toggle video output between the internal LCD, the external port, or both simultaneously.", hint: "Fn key." },
{ tags: ["CORE1", "Mobile"], question: "A user brings in a smartphone where the glass is slightly lifting away from the frame and the battery life has dropped significantly. What is the most critical safety step for the technician to take?", options: ["Calibrate the battery to 0%", "Re-glue the screen to the frame", "Identify and safely dispose of the swollen battery", "Perform a hard factory reset"], answer: 2, explanation: "A lifting screen is often a symptom of a swelling Lithium-based battery. This is a fire hazard and physical danger; the device must be powered down and the battery disposed of at a specialized facility.", hint: "Spicy pillow." },
{ tags: ["CORE1", "Mobile"], question: "A company wants to deploy a solution where employees use low-power 'Thin Client' terminals to access high-performance virtual desktops hosted on a centralized server. Which technology is being implemented?", options: ["SaaS", "VDI (Virtual Desktop Infrastructure)", "PaaS", "Client-Side Virtualization"], answer: 1, explanation: "VDI allows a centralized server to host multiple virtual desktop instances, which are then accessed by users via network-connected thin clients.", hint: "Centralized desktop." },
{ tags: ["CORE1", "Mobile"], question: "A warehouse manager needs a mobile solution that provides a digital overlay of inventory counts directly on top of the physical boxes as they walk through the aisles. Which technology is most appropriate?", options: ["Virtual Reality (VR)", "Augmented Reality (AR)", "E-ink", "NFC"], answer: 1, explanation: "Augmented Reality (AR) overlays digital information onto the user's real-world environment, which is ideal for inventory management and data visualization.", hint: "Digital overlay." },
{ tags: ["CORE1", "Mobile"], question: "A technician is replacing a failed Wi-Fi card in a laptop. After the installation, the laptop shows a connection, but the signal strength is consistently '1 bar' even when sitting next to the router. What did the technician likely forget?", options: ["To enable the Wi-Fi switch on the keyboard", "To seat the card in the M.2 slot", "To snap the antenna leads back onto the Wi-Fi card", "To install the Bluetooth drivers"], answer: 2, explanation: "Wi-Fi cards rely on antenna leads that run through the laptop frame to the screen bezel; if these tiny connectors are not reattached, the card will have almost no range.", hint: "Physical connection." },
{ tags: ["CORE1", "Mobile"], question: "Which of the following describes the function of a 'Lid Switch' in a laptop?", options: ["It toggles the keyboard backlight", "It detects when the laptop is closed to trigger sleep mode", "It switches the display from LCD to OLED", "It locks the Kensington slot"], answer: 1, explanation: "The lid switch (often a hall-effect magnetic sensor) detects the physical state of the laptop lid to manage power states and turn off the backlight when closed.", hint: "Close to sleep." },
{ tags: ["CORE1", "Mobile"], question: "A technician is troubleshooting a laptop that shuts down during intensive tasks. They find the cooling vents are clear, but the user admits to using the laptop frequently on a plush comforter. Why is this problematic?", options: ["The fabric causes ESD damage", "The soft surface blocks the air gap maintained by the laptop's rubber feet", "The fabric interferes with Bluetooth signals", "The comforter triggers the lid switch"], answer: 1, explanation: "Laptops rely on the 'feet' on the bottom to provide an air gap for intake. Soft surfaces like blankets compress and block this gap, leading to rapid overheating.", hint: "Suffocation." },
{ tags: ["CORE1", "Mobile"], question: "A user is traveling to a high-security facility where they must disable all wireless broadcasting from their phone. They need to ensure Wi-Fi, Bluetooth, and cellular signals are completely inactive. What is the fastest way to achieve this?", options: ["Remove the SIM card", "Turn on Airplane Mode", "Enable Do Not Disturb", "Uninstall the email client"], answer: 1, explanation: "Airplane Mode is a global toggle designed to kill all radio-frequency transmissions from the device simultaneously.", hint: "Radio silence." },
{ tags: ["CORE1", "Mobile"], question: "A technician needs to configure a smartphone to access a corporate mail server. The user requires that all subfolders and the 'Read' status of messages be synchronized across all their devices. Which protocol and port should be used?", options: ["POP3 / 110", "SMTP / 25", "IMAP / 143", "SFTP / 22"], answer: 2, explanation: "IMAP (Internet Message Access Protocol) operates on port 143 and provides two-way synchronization between the client and the server.", hint: "Sync everything." },
{ tags: ["CORE1", "Mobile"], question: "What is the primary technical difference between a Port Replicator and a proprietary Docking Station?", options: ["Port replicators always include a GPU", "Docking stations often extend the system bus via a proprietary connector", "Port replicators only work with macOS", "Docking stations cannot provide power to the laptop"], answer: 1, explanation: "Proprietary docking stations often connect directly to the system's motherboard bus via a specialized port, whereas port replicators usually connect via standard USB or Thunderbolt cables.", hint: "Proprietary vs Universal." },
{ tags: ["CORE1", "Mobile"], question: "A technician is replacing a screen on an older laptop with a CCFL backlight. They notice a small board that converts the motherboard's DC power into high-voltage AC. What is this board?", options: ["The Digitizer", "The GPU", "The Inverter", "The Rectifier"], answer: 2, explanation: "Inverters are used in older laptops with fluorescent (CCFL) backlights to provide the high-voltage AC power required for the bulb.", hint: "AC power provider." },
{ tags: ["CORE1", "Mobile"], question: "A user wants to utilize their phone as a gateway to provide internet access to multiple nearby laptops using Wi-Fi. What feature should be enabled on the phone?", options: ["USB Tethering", "Hotspot", "NFC Pairing", "Bluetooth PAN"], answer: 1, explanation: "A hotspot allows a mobile device to act as a wireless router, sharing its cellular internet connection with multiple Wi-Fi enabled clients.", hint: "Wi-Fi sharing." },
{ tags: ["CORE1", "Mobile"], question: "Which of the following is a best practice for managing screws during a complex laptop disassembly?", options: ["Placing all screws in a single magnetic bowl", "Using a 'screw map' or specialized parts tray to track locations and lengths", "Taping screws directly to the motherboard", "Forcing screws to fit if they feel tight during reassembly"], answer: 1, explanation: "A screw map is essential because laptops use various screw sizes; mixing them up can lead to chassis damage or motherboard failure.", hint: "Map it out." },
{ tags: ["CORE1", "Mobile"], question: "A security analyst suggests using a hardware-based authentication method that requires the user's physical presence to unlock a laptop. Which technology are they referring to?", options: ["VPN", "Biometrics", "SMTP", "IMAP"], answer: 1, explanation: "Biometrics (fingerprint scanners, facial recognition) use unique physical characteristics to authenticate a user's presence.", hint: "You are the key." },
{ tags: ["CORE1", "Mobile"], question: "A technician is repairing a laptop with a display that only flickers when the screen is moved. If the screen is kept still at a certain angle, the image is perfect. What is the most likely cause?", options: ["Faulty GPU", "Damaged internal video ribbon cable", "Failing backlight inverter", "Corrupt video drivers"], answer: 1, explanation: "The video ribbon cable passes through the hinge of the laptop. Repeated stress from opening and closing can cause the cable to fray, leading to intermittent signal loss.", hint: "Through the hinge." },
{ tags: ["CORE1", "Mobile"], question: "Which connector type is standard for configuration of a router or switch directly from a technician's laptop serial port or adapter?", options: ["USB-C", "Lightning", "DB-9", "RJ-11"], answer: 2, explanation: "The DB-9 (Serial) port is the standard interface for console management of networking equipment.", hint: "9 pins." },
{ tags: ["CORE1", "Mobile"], question: "A user reports that their laptop screen is visible only if they shine a bright flashlight at a specific angle. No backlight is visible otherwise. Which two components should the technician suspect?", options: ["GPU and RAM", "Inverter and Backlight", "Digitizer and CPU", "Lid Switch and Battery"], answer: 1, explanation: "If the LCD is still producing an image (the 'ghost' image visible with a flashlight) but is not lit, the failure lies in the light source (backlight) or its power supply (inverter).", hint: "Light source failure." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Device to its primary characteristic.", pairs: [{ left: "eReader", right: "E-ink / Sunlight legible" }, { left: "Fitness Tracker", right: "Biometric monitoring" }, { left: "VR Headset", right: "Total digital immersion" }], explanation: "E-ink is for reading, fitness trackers monitor health data, and VR creates a fully simulated environment.", hint: "Device purpose." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Connector to its description.", pairs: [{ left: "USB-C", right: "24-pin reversible" }, { left: "Lightning", right: "Apple proprietary 8-pin" }, { left: "DB-9", right: "9-pin Serial interface" }], explanation: "USB-C is the current universal standard, Lightning is legacy Apple, and DB-9 is for serial communication.", hint: "Connector ID." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Troubleshooting symptom to the fix.", pairs: [{ left: "Flickering screen", right: "Replace video cable" }, { left: "Swollen battery", right: "Safety disposal" }, { left: "Bluetooth no-pair", right: "Check Discoverable mode" }], explanation: "Cables fail at hinges, swollen batteries are hazards, and Bluetooth requires active discovery.", hint: "Common fixes." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Laptop Component to its form factor standard.", pairs: [{ left: "Laptop RAM", right: "SO-DIMM" }, { left: "Modern Internal SSD", right: "M.2" }, { left: "Older Internal Wi-Fi", right: "Mini-PCIe" }], explanation: "SO-DIMM is for memory, M.2 is for modern drives/cards, and Mini-PCIe is the older card standard.", hint: "Form factors." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Security Concept to its application.", pairs: [{ left: "Kensington Lock", right: "Physical cable security" }, { left: "Authenticator App", right: "OTP generation" }, { left: "Face ID", right: "Biometric authentication" }], explanation: "Kensington locks prevent theft, Authenticator apps provide MFA codes, and Face ID uses biometrics.", hint: "Security hardware vs software." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their computer frequently shuts down without any warning or error message, usually while they are playing high-end video games. Upon inspection, the technician notices the CPU fan is caked with dust. According to the CompTIA troubleshooting methodology, what should be the technician's next step?", options: ["Implement the solution", "Establish a plan of action", "Establish a theory of probable cause", "Verify full system functionality"], answer: 2, explanation: "Based on the symptoms (dusty fan and shutdowns during heavy load), the technician has already identified the problem. The next logical step is to formulate a plan to fix it and then implement that plan.", hint: "The fan is dirty." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a laser printer that is producing 'ghost images' where a faint copy of a previous page appears on the current printout. Which component is most likely at fault?", options: ["The fuser assembly", "The pickup rollers", "The drum or cleaning blade", "The toner cartridge"], answer: 2, explanation: "Ghost images occur when the drum is not properly cleaned or discharged after a print cycle, often due to a faulty cleaning blade or eraser lamp.", hint: "Cleaning failure." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user turns on their desktop computer and hears a series of beeps, but the screen remains black. What is the computer currently performing?", options: ["Operating System Boot", "S.M.A.R.T. Analysis", "POST (Power-On Self-Test)", "DHCP Handshake"], answer: 2, explanation: "POST is the initial diagnostic routine run by the BIOS/UEFI. Beep codes are used to communicate hardware failures when the video subsystem is not yet functional.", hint: "Pre-boot check." },
{ tags: ["CORE1", "Troubleshooting"], question: "A server administrator receives an alert regarding a 'S.M.A.R.T. Error' on a critical data drive. What does this indicate?", options: ["The drive is currently encrypted", "The drive is overheating", "The drive is failing and should be replaced soon", "The drive has reached its maximum capacity"], answer: 2, explanation: "S.M.A.R.T. (Self-Monitoring, Analysis, and Reporting Technology) monitors drive reliability indicators to predict impending hardware failures.", hint: "Predictive failure." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician can ping a remote server's IP address but cannot reach the server using its domain name (e.g., www.google.com). Which command-line tool should they use to troubleshoot this specific issue?", options: ["ipconfig", "netstat", "nslookup", "tracert"], answer: 2, explanation: "nslookup is used to query DNS servers to see if they are correctly translating domain names into IP addresses.", hint: "Name resolution tool." },
{ tags: ["CORE1", "Troubleshooting"], question: "An office worker reports that their inkjet printer is producing documents with white streaks running vertically through the text. What is the first maintenance task the technician should perform?", options: ["Replace the fuser", "Clean the print heads", "Replace the drum", "Refill the paper tray"], answer: 1, explanation: "Vertical streaks on an inkjet usually indicate clogged nozzles. Running a cleaning cycle for the print heads is the standard first step.", hint: "Clogged nozzles." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is using a multimeter to test a power supply. Which of the following is NOT a standard voltage provided by a PC power supply?", options: ["3.3V", "5V", "9V", "12V"], answer: 2, explanation: "Standard ATX power supplies provide 3.3V, 5V, and 12V. 9V is not a standard internal rail voltage.", hint: "Standard rails." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports a 'Loud Clicking Noise' coming from their older desktop computer, followed by the system freezing. What is the most likely cause?", options: ["A failing SSD", "A failing mechanical HDD", "The CPU fan hitting a wire", "A blown capacitor on the motherboard"], answer: 1, explanation: "The 'Click of Death' is a classic symptom of a mechanical hard drive's read/write arm failing. SSDs have no moving parts and do not click.", hint: "Click of death." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician has successfully replaced a faulty RAM module that was causing BSOD errors. Following the 6-step methodology, what should the technician do immediately after the fix is implemented?", options: ["Document the findings", "Establish a new theory", "Verify full system functionality", "Ask the user more questions"], answer: 2, explanation: "Step 5 is to verify that the system works as intended and that the fix didn't introduce new problems.", hint: "Double check." },
{ tags: ["CORE1", "Troubleshooting"], question: "A computer screen displays 'Artifacts' (strange colored dots and lines) whenever the user tries to edit video. What is the most likely cause?", options: ["Low system RAM", "A dying or overheating GPU", "A faulty monitor power cable", "A virus in the OS"], answer: 1, explanation: "Artifacts are a common sign of a failing graphics processor or overheated video memory.", hint: "Visual glitches." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which network command shows every router (hop) that a packet passes through on its way to a destination?", options: ["ping", "ipconfig", "nslookup", "tracert"], answer: 3, explanation: "tracert (traceroute) tracks the path a packet takes and is useful for finding where a network connection is failing.", hint: "Follow the path." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laptop won't turn on. The technician wants to see if the wall outlet is actually providing power. Which tool should they use?", options: ["PSU Tester", "Multimeter", "Loopback Plug", "Tone Generator"], answer: 1, explanation: "A multimeter is used to measure voltage, current, and resistance, making it ideal for testing wall outlets and power cables.", hint: "Check voltage." },
{ tags: ["CORE1", "Troubleshooting"], question: "While working on a PC, a technician notices a 'Burning Smell' and a small amount of smoke. What is the very first thing they should do?", options: ["Open a window", "Check the BIOS temperature", "Power down and unplug the system immediately", "Run a stress test to find the source"], answer: 2, explanation: "Smoke indicates a short circuit or a blown component (like a capacitor). Power must be removed immediately to prevent a fire or further damage.", hint: "Safety first." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user gets an error message 'Operating System Not Found' after plugging in their external USB backup drive and restarting. What is the most likely cause?", options: ["The external drive has a virus", "The BIOS is trying to boot from the USB drive instead of the internal HDD", "The internal HDD has died", "The RAM is faulty"], answer: 1, explanation: "If the boot order is set to check USB first, the BIOS will look for an OS on the external drive. Removing the drive usually solves the issue.", hint: "Boot order." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laser printer is producing faded prints across the entire page. What is the most likely solution?", options: ["Replace the fuser", "Replace the toner cartridge", "Clean the drum", "Increase the humidity in the room"], answer: 1, explanation: "Faded print on a laser printer almost always means the toner is low and needs to be replaced.", hint: "Out of powder." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a network issue and wants to see a list of all active connections and ports currently being used by the local computer. Which command should they use?", options: ["netstat", "ipconfig", "ping", "tracert"], answer: 0, explanation: "netstat (network statistics) displays all active TCP connections and ports on which the computer is listening.", hint: "Network statistics." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which of the following describes the 'Document Findings' step of the troubleshooting methodology?", options: ["Recording the user's initial complaint", "Writing down the problem, the solution, and the outcome for future reference", "Asking the user to sign a repair waiver", "Providing the user with a copy of the motherboard manual"], answer: 1, explanation: "Documentation is the final step and is crucial for building a knowledge base for future repairs.", hint: "Knowledge base." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician sees a 'Blue Screen of Death' (BSOD) on a Windows 11 machine. Which of the following is the most likely hardware-related cause?", options: ["Faulty RAM", "Empty CMOS battery", "Keyboard unplugged", "Inkjet printer low on ink"], answer: 0, explanation: "BSOD errors (Stop Errors) are frequently caused by memory failures, hardware conflicts, or corrupted drivers.", hint: "Memory error." },
{ tags: ["CORE1", "Troubleshooting"], question: "An OLED smartphone display shows a permanent, faint image of the navigation bar even when the app is closed. What is this called?", options: ["Artifacting", "Distortion", "Burn-in", "Dead Pixels"], answer: 2, explanation: "Burn-in occurs on OLED and Plasma screens when a static image is displayed for too long, permanently wearing out the pixels in that shape.", hint: "Screen wear." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician suspects a PC is rebooting because the CPU is too hot. Where can they check the real-time temperature without installing extra software?", options: ["Device Manager", "BIOS/UEFI", "Windows Update", "Disk Management"], answer: 1, explanation: "The BIOS/UEFI includes hardware monitoring features that display CPU temperature, fan speeds, and voltages.", hint: "Firmware monitoring." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Network Command to its primary purpose.", pairs: [{ left: "ping", right: "Test basic connectivity" }, { left: "ipconfig", right: "Show local IP configuration" }, { left: "tracert", right: "Show the path to a destination" }, { left: "nslookup", right: "Check DNS resolution" }], explanation: "Each command targets a different part of the networking stack.", hint: "Command purpose." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Printer Issue to the likely cause.", pairs: [{ left: "Ghost Images", right: "Faulty Cleaning Blade" }, { left: "Faded Print", right: "Low Toner" }, { left: "Smudged Ink", right: "Fuser not heating" }, { left: "Paper Jam", right: "Worn Pickup Rollers" }], explanation: "Cleaning blades wipe the drum, toner provides the color, fusers melt the toner to the paper, and rollers move the paper.", hint: "Printer failures." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Troubleshooting Step to its order in the methodology.", pairs: [{ left: "Step 1", right: "Identify the problem" }, { left: "Step 2", right: "Establish a theory" }, { left: "Step 5", right: "Verify functionality" }, { left: "Step 6", right: "Document findings" }], explanation: "Memorizing the 6-step order is vital for the Core 1 exam.", hint: "Process order." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Hardware Symptom to the probable cause.", pairs: [{ left: "Clicking Noise", right: "Failing HDD" }, { left: "Continuous Reboots", right: "Overheating CPU" }, { left: "Artifacts", right: "Dying GPU" }, { left: "No Power", right: "Failing PSU" }], explanation: "Recognizing symptoms allows a technician to quickly establish a theory of probable cause.", hint: "Symptom to cause." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Tool to its function.", pairs: [{ left: "Multimeter", right: "Measure voltage/continuity" }, { left: "PSU Tester", right: "Verify power supply health" }, { left: "Compressed Air", right: "Clean dust from vents" }, { left: "Loopback Plug", right: "Test physical network ports" }], explanation: "Standard tools are essential for physical hardware troubleshooting.", hint: "Tool kit." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a PC that powers on, but nothing appears on the screen. The motherboard emits one long beep and three short beeps. Which component should the technician investigate first?", options: ["The CPU", "The RAM", "The Video Card", "The Power Supply"], answer: 2, explanation: "Beep codes during POST are used by the BIOS to communicate hardware failures. While codes vary by manufacturer, one long and three short beeps are traditionally associated with a video subsystem failure.", hint: "Beep codes." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their laser printer is producing documents where the toner easily rubs off the page when touched. Which component is most likely failing to perform its primary function?", options: ["The Transfer Roller", "The Fuser Assembly", "The Pickup Roller", "The Photosensitive Drum"], answer: 1, explanation: "The fuser assembly uses heat and pressure to permanently bond (melt) the toner onto the paper. If the toner smudges or rubs off, the fuser is not reaching the correct temperature.", hint: "Not heating up." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is attempting to troubleshoot a network connection. They use the 'ipconfig' command and see an IP address of 169.254.44.12. What does this specific address indicate?", options: ["The computer is connected to a public Wi-Fi hotspot", "The DHCP server is down or unreachable (APIPA)", "The DNS server is incorrectly configured", "The computer has a static IP address assigned"], answer: 1, explanation: "An IP address starting with 169.254.x.x is an Automatic Private IP Address (APIPA), assigned by Windows when a client cannot communicate with a DHCP server.", hint: "No DHCP." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which of the following describes the correct order of the first three steps in the CompTIA Troubleshooting Methodology?", options: ["1. Identify Problem, 2. Test Theory, 3. Establish Theory", "1. Identify Problem, 2. Establish Theory, 3. Test Theory", "1. Establish Theory, 2. Identify Problem, 3. Test Theory", "1. Identify Problem, 2. Document Findings, 3. Establish Theory"], answer: 1, explanation: "The methodology must follow: Identify the problem, Establish a theory of probable cause, then Test the theory to determine the cause.", hint: "Methodology order." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician suspects that a router between the local office and a remote data center is dropping packets. Which command-line tool will show the response time for every router in the path to the destination?", options: ["ping", "netstat", "tracert", "nslookup"], answer: 2, explanation: "tracert (traceroute) displays the path a packet takes to a destination, listing every 'hop' (router) and the latency for each.", hint: "Trace the route." },
{ tags: ["CORE1", "Troubleshooting"], question: "A desktop computer suddenly shuts down during a heavy video rendering task. The user can hear the fans spinning at maximum speed before the power cuts. What is the most likely cause?", options: ["The HDD has a SMART error", "The CPU is overheating and triggered a safety shutdown", "The RAM has a parity error", "The CMOS battery is dead"], answer: 1, explanation: "Modern CPUs have internal thermal sensors. If the temperature exceeds a specific threshold, the system will cut power immediately to prevent physical damage to the processor.", hint: "Thermal shutdown." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laser printer is leaving 'streaks' of toner down the length of every page. A technician notices a thin scratch on the surface of the shiny cylinder inside the printer. Which part needs to be replaced?", options: ["The Fuser", "The Imaging Drum", "The Duplexer", "The Transfer Belt"], answer: 1, explanation: "The imaging drum (or photosensitive drum) is responsible for holding the image in toner. A scratch on the drum will result in a consistent line or streak appearing on every printed page.", hint: "Scratched cylinder." },
{ tags: ["CORE1", "Troubleshooting"], question: "While investigating a PC that won't boot, a technician hears a loud, rhythmic 'Clicking Noise' coming from the chassis. What should be the technician's immediate priority?", options: ["Run a defragmentation tool", "Attempt to back up any critical data immediately", "Replace the Power Supply Unit", "Update the motherboard BIOS"], answer: 1, explanation: "The 'Click of Death' indicates a mechanical failure of a Hard Disk Drive (HDD). Because the drive may fail completely at any second, data backup is the highest priority.", hint: "Click of death." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user's monitor is displaying 'Artifacts'random colored blocks and flickering lineseven when the computer is idle. What is the most likely culprit?", options: ["The monitor's refresh rate is too high", "A dying or poorly seated Graphics Card (GPU)", "A corrupt Windows system file", "A faulty Ethernet cable"], answer: 1, explanation: "Artifacts are a classic symptom of a failing GPU, overheated VRAM, or a poorly seated expansion card.", hint: "Visual glitches." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is using a multimeter to test a motherboard's power connection. Which voltage should they expect to see on the yellow wires of a standard 4-pin Molex or PCIe power connector?", options: ["+3.3V", "+5V", "+12V", "+24V"], answer: 2, explanation: "In PC power supplies, yellow wires typically carry +12V, which is used to power high-draw components like the CPU, GPUs, and fans.", hint: "Yellow wire." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their printer is displaying a 'Low Memory' error and only printing half of a complex page. What is the best solution for this issue?", options: ["Lower the print resolution", "Replace the toner cartridge", "Clean the pickup rollers", "Install a new fuser"], answer: 0, explanation: "Complex pages with many graphics require more memory to process. Lowering the resolution or simplifying the page reduces the memory requirement, though adding more physical RAM to the printer (if supported) is a permanent fix.", hint: "Reduce complexity." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which of the following is the final step in the CompTIA Troubleshooting Methodology?", options: ["Verify full system functionality", "Establish a theory of probable cause", "Document findings, actions, and outcomes", "Implement preventive measures"], answer: 2, explanation: "The 6th and final step is documentation. This ensures a record of the fix exists for future technicians.", hint: "Last step." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting an 'Operating System Not Found' error. They verify the hard drive is healthy. What is the next thing they should check?", options: ["The RAM voltage", "The BIOS/UEFI boot order", "The printer's spooler settings", "The IP address of the gateway"], answer: 1, explanation: "This error often occurs if the BIOS is trying to boot from a non-bootable USB drive or if the boot priority has changed to a secondary, empty drive.", hint: "Boot order." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laptop screen is extremely dim, but the technician can see a faint image of the Windows desktop when using a flashlight. Which component in an older laptop is likely faulty?", options: ["The Graphics Card", "The Inverter", "The Digitizer", "The CMOS Battery"], answer: 1, explanation: "If the image is present (LCD is working) but dark (backlight is not lit), the fault lies with the backlight or the inverter that powers it.", hint: "Power for light." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician needs to check if the local DNS server is correctly resolving the address 'google.com'. Which command-line utility should they use?", options: ["ping", "tracert", "nslookup", "ipconfig"], answer: 2, explanation: "nslookup queries the DNS (Domain Name System) to verify that a hostname correctly translates to an IP address.", hint: "Name server lookup." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user notices a 'Burning Smell' coming from their computer. After powering it down, the technician sees a capacitor on the motherboard that is bulging and leaking fluid. What is the correct course of action?", options: ["Clean the fluid with water and continue use", "Replace the motherboard or the capacitor", "Upgrade the RAM to fix the electrical load", "Run a BIOS update"], answer: 1, explanation: "A 'blown' capacitor is a physical hardware failure. The motherboard is no longer safe or reliable and must be replaced (or repaired by a specialist).", hint: "Blown component." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which tool should a technician use to verify if a physical RJ-45 network port on a wall is functioning correctly?", options: ["Toner Probe", "Loopback Plug", "Multimeter", "Punchdown Tool"], answer: 1, explanation: "A loopback plug redirects the signal back into the port, allowing the technician to see if the port can successfully send and receive data.", hint: "Signal return." },
{ tags: ["CORE1", "Troubleshooting"], question: "A computer is caught in a loop where it reboots every few seconds before reaching the Windows login screen. This is most often a symptom of which hardware issue?", options: ["A failing PSU or overheating CPU", "A low CMOS battery", "A disconnected mouse", "A full hard drive"], answer: 0, explanation: "Continuous reboots usually indicate that a critical component is failing POST or the CPU is instantly overheating and triggering a safety reset.", hint: "Power cycle." },
{ tags: ["CORE1", "Troubleshooting"], question: "An office laser printer is producing 'smudged' text that smears when touched. The technician determines the toner is not being heated enough. Which part of the 6-step methodology are they currently in?", options: ["Identify the problem", "Establish a theory of probable cause", "Verify system functionality", "Document findings"], answer: 1, explanation: "By concluding the toner isn't being heated (identifying the fuser as the likely cause), the technician has established a theory of probable cause.", hint: "Forming a hypothesis." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Network Command to the specific troubleshooting goal.", pairs: [{ left: "ping -t", right: "Continuous connectivity test" }, { left: "ipconfig /release", right: "Drop current DHCP IP address" }, { left: "tracert", right: "Identify a failed router in a path" }, { left: "netstat -a", right: "List all active connections" }], explanation: "Command switches allow for more granular troubleshooting of specific network layers.", hint: "Command flags." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Printer technology to the common troubleshooting component.", pairs: [{ left: "Laser", right: "Fuser and Drum" }, { left: "Inkjet", right: "Print Head and Cartridge" }, { left: "Thermal", right: "Heating Element and Special Paper" }, { left: "Impact (Dot Matrix)", right: "Print Head Pins and Ribbon" }], explanation: "Each printer type has unique physical components that fail in predictable ways.", hint: "Printer mechanics." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Troubleshooting Step to the technician's action.", pairs: [{ left: "Identify Problem", right: "Asking the user 'What changed?'" }, { left: "Establish Theory", right: "Suspecting the RAM is loose" }, { left: "Implement Solution", right: "Reseating the RAM modules" }, { left: "Verify Functionality", right: "Running a 15-minute stress test" }], explanation: "The methodology ensures the technician works logically and doesn't miss steps.", hint: "Step by step." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Hardware Symptom to the diagnostic result.", pairs: [{ left: "BSOD", right: "Windows Stop Error / Driver/RAM failure" }, { left: "Loud Clicking", right: "Mechanical Drive Failure" }, { left: "S.M.A.R.T. Alert", right: "Predicted Drive Failure" }, { left: "Artifacts", right: "Video Card / GPU Failure" }], explanation: "Linking symptoms to causes is the core skill of a hardware technician.", hint: "Symptom diagnosis." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Voltage to its common PC usage.", pairs: [{ left: "12V", right: "Fans, CPU, and GPUs" }, { left: "5V", right: "Older logic circuits and USB" }, { left: "3.3V", right: "M.2 slots and modern logic" }], explanation: "Standard ATX voltages are used for different tiers of hardware power requirements.", hint: "Voltage uses." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the specialized tool to the technician's need.", pairs: [{ left: "Tone Generator", right: "Trace a cable through a wall" }, { left: "Loopback Plug", right: "Test a physical NIC port" }, { left: "Multimeter", right: "Check voltage from a wall outlet" }, { left: "PSU Tester", right: "Quickly check the 24-pin power cable" }], explanation: "Specialized tools save time and provide accurate electrical data.", hint: "Tool selection." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a PC that shuts down abruptly and emits a 'Burning Smell.' Upon opening the case, they notice several capacitors on the motherboard have bulging tops and are leaking a brown residue. According to the CompTIA troubleshooting methodology, what is the technician's next step?", options: ["Implement the solution", "Establish a plan of action", "Establish a theory of probable cause", "Verify full system functionality"], answer: 1, explanation: "The technician has already identified the problem (blown capacitors). The next step is to establish a plan of action to resolve the issue (e.g., replace the motherboard) and then implement that solution.", hint: "Make a plan." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their laser printer is producing documents where the text is perfectly clear but a faint 'Ghost Image' of the previous page appears in the background. Which component is most likely failing to be properly cleaned or discharged?", options: ["The Fuser Assembly", "The Pickup Roller", "The Photosensitive Drum / Cleaning Blade", "The Duplexer"], answer: 2, explanation: "Ghosting occurs when the imaging drum is not fully cleared of residual toner or electrical charge from the previous rotation, often due to a faulty cleaning blade or eraser lamp.", hint: "Cleaning blade failure." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician uses a multimeter to test a Power Supply Unit (PSU) that is suspected of causing system instability. Which voltage should they expect to measure on the orange wires of the 24-pin motherboard connector?", options: ["+3.3V", "+5V", "+12V", "-12V"], answer: 0, explanation: "In the ATX standard, orange wires provide +3.3V DC, which is used for modern logic circuits and M.2 slots.", hint: "Orange voltage." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user is experiencing 'Vertical Streaks' of missing color on every page printed from their inkjet printer. After verifying the ink levels are full, what is the most likely cause?", options: ["The fuser is too cold", "A clogged print head nozzle", "The drum is scratched", "The paper is too thick"], answer: 1, explanation: "Vertical streaks on an inkjet printer usually indicate that one or more nozzles on the print head are clogged with dried ink, preventing ink from reaching the paper in those specific areas.", hint: "Inkjet clog." },
{ tags: ["CORE1", "Troubleshooting"], question: "While troubleshooting a laptop that powers on but has no display, a technician notices that a faint image is visible on the screen only when a bright smartphone light is shined directly at the glass. Which component has failed?", options: ["The Digitizer", "The LCD Panel", "The Inverter or Backlight", "The Video Card"], answer: 2, explanation: "If an image is being produced by the LCD but is not illuminated, the failure lies in the backlight itself or the inverter (in older CCFL screens) that provides its power.", hint: "Backlight failure." },
{ tags: ["CORE1", "Troubleshooting"], question: "A desktop computer fails to boot and provides a S.M.A.R.T. error message during the POST process. What should be the technician's immediate priority?", options: ["Defragment the drive", "Update the BIOS", "Back up the data and replace the drive", "Reinstall the Operating System"], answer: 2, explanation: "S.M.A.R.T. (Self-Monitoring, Analysis, and Reporting Technology) errors are predictive warnings that a drive is failing. Data should be backed up immediately before total failure occurs.", hint: "Backup first." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a 'No Network Connectivity' issue. They run 'ipconfig' and see an IP address of 169.254.1.5. They suspect the DHCP server is down. Which step of the troubleshooting methodology are they currently in?", options: ["Identify the problem", "Establish a theory of probable cause", "Verify full system functionality", "Document findings"], answer: 1, explanation: "By analyzing the APIPA address and suspecting the DHCP server as the culprit, the technician is forming a theory of what is causing the identified problem.", hint: "Theory phase." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which command-line tool is best suited for determining if the latency in a network connection is occurring at a specific router between the local office and a remote website?", options: ["ping", "ipconfig", "nslookup", "tracert"], answer: 3, explanation: "tracert (traceroute) displays each 'hop' or router in the path and the time it takes to respond, making it easy to see exactly where a delay or failure is happening.", hint: "Trace route." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laser printer is producing documents where the toner smudges and rubs off the paper as it exits the printer. Which component is likely failing to reach its required operating temperature?", options: ["The Drum", "The Fuser", "The Transfer Roller", "The Laser Scanner"], answer: 1, explanation: "The fuser assembly uses heat and pressure to melt and bond the toner to the paper. If the toner smudges, the fuser is not heating sufficiently.", hint: "Heat failure." },
{ tags: ["CORE1", "Troubleshooting"], question: "A computer is suffering from continuous, random reboots. The technician finds that the reboots occur more frequently when the CPU is under a heavy processing load. Which tool should the technician use to inspect the CPU's thermal status?", options: ["Multimeter", "BIOS/UEFI Hardware Monitor", "Device Manager", "Disk Management"], answer: 1, explanation: "The BIOS/UEFI includes a hardware monitoring section that provides real-time data on CPU temperature, fan speeds, and voltage rails.", hint: "Temperature monitor." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which of the following describes the 'Establish a Theory of Probable Cause' step in the troubleshooting process?", options: ["Asking the user 'What happened?'", "Considering the simplest possible causes first, such as power cables", "Running a memory stress test", "Writing down the final solution in a ticket"], answer: 1, explanation: "Step 2 involves brainstorming possible causes, starting with the most basic and likely issues (e.g., 'is it plugged in?') before moving to complex ones.", hint: "Simple causes first." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is repairing a PC that was damaged by a power surge. They suspect the motherboard is no longer receiving the correct voltage. Which tool is most accurate for measuring the DC output of the PSU pins?", options: ["Loopback Plug", "Multimeter", "Cable Tester", "Toner Probe"], answer: 1, explanation: "A multimeter set to DC voltage is the standard tool for measuring the precise electrical output of power supply connectors.", hint: "Voltage tester." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports a 'Loud Clicking' sound followed by an 'OS Not Found' error. What is the most likely cause of this failure?", options: ["The SSD is fragmented", "The mechanical HDD has suffered a physical head crash", "The CPU fan is hitting a loose cable", "The CMOS battery is dead"], answer: 1, explanation: "The rhythmic clicking noise (Click of Death) is a mechanical symptom of a failing hard drive arm, which leads to the BIOS being unable to find the operating system.", hint: "Click of death." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which tool should a technician use to trace a specific network cable from a wall jack through a crowded ceiling space back to a patch panel in the server room?", options: ["Multimeter", "Tone Generator and Probe", "Loopback Plug", "Punchdown Tool"], answer: 1, explanation: "A tone generator (fox) sends a signal down the wire, and the probe (hound) detects the signal audibly, allowing a technician to find the other end of the cable.", hint: "Fox and Hound." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician has finished fixing a printer by clearing a paper jam and cleaning the rollers. According to the troubleshooting methodology, what should they do before documenting the findings?", options: ["Ask the user for more money", "Verify full system functionality", "Establish a new theory", "Replace the toner"], answer: 1, explanation: "Step 5 is to verify the fix works and ensure no new problems were created. For a printer, this usually means running a test print page.", hint: "Verify functionality." },

{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Computer Tool to the scenario.", pairs: [{ left: "Multimeter", right: "Testing a 12V rail on a PSU" }, { left: "Loopback Plug", right: "Checking a physical NIC port" }, { left: "Compressed Air", right: "Removing dust from heat sinks" }, { left: "POST Card", right: "Diagnosing a motherboard that won't boot" }], explanation: "Using the right tool for the job is a key skill for any hardware technician.", hint: "Hardware tools." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Motherboard/Power symptom to the technical term.", pairs: [{ left: "Bulging/Leaking Motherboard Parts", right: "Distended Capacitors" }, { left: "Diagnostic Beeps", right: "POST Codes" }, { left: "Automatic Windows Crash", right: "BSOD (Blue Screen of Death)" }], explanation: "These are standard technical terms used to describe core system failures.", hint: "Technical terms." },

{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Hardware concept to the troubleshooting tool.", pairs: [{ left: "S.M.A.R.T.", right: "Drive diagnostic software" }, { left: "Keystone", right: "Projector image correction" }, { left: "Defragmentation", right: "HDD optimization (not for SSDs)" }], explanation: "Specific concepts require specific diagnostic or optimization tools.", hint: "Diagnostic concepts." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a desktop computer that periodically reboots without a Blue Screen of Death. The reboots occur more frequently when the user is encoding video. The technician opens the case and observes that the CPU's heat sink is loosely attached. Which step of the troubleshooting methodology should the technician perform next?", options: ["Implement the solution", "Identify the problem", "Establish a plan of action", "Verify full system functionality"], answer: 2, explanation: "The technician has identified the problem and established a theory of probable cause (loose heat sink causing overheating). The next step is to establish a plan of action and implement the solution (reseating the heat sink).", hint: "Plan the fix." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laser printer is producing documents where a faint image of the previous page's text is visible on the next page. This 'ghosting' effect persists even after replacing the toner cartridge. Which component should the technician replace next?", options: ["The Fuser Assembly", "The Pickup Rollers", "The Photosensitive Drum", "The Duplexer"], answer: 2, explanation: "Ghosting is caused by a failure to properly clean or discharge the imaging drum (photosensitive drum) before the next rotation, often due to a faulty cleaning blade or eraser lamp.", hint: "Ghosting image." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a 'No Power' issue on a PC. They want to check if the power supply is outputting the correct +12V DC signal on a PCIe power connector. Which wire color on the connector should they probe with a multimeter?", options: ["Red", "Orange", "Yellow", "Blue"], answer: 2, explanation: "In the ATX color-coding standard, yellow wires carry +12V DC, red carries +5V DC, and orange carries +3.3V DC.", hint: "12V color." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their laptop clock keeps losing time every time the system is powered off, and they have to re-configure the boot order at every startup. Which component is likely failing?", options: ["The Main Lithium-Ion Battery", "The CMOS Battery", "The SSD Controller", "The AC Adapter"], answer: 1, explanation: "The CMOS battery provides power to the BIOS/UEFI chip to maintain system settings (like the clock and boot order) when the computer is powered down.", hint: "Clock battery." },
{ tags: ["CORE1", "Troubleshooting"], question: "A network technician is troubleshooting a computer that cannot access the local file server. They run 'ipconfig /all' and see that the computer has an IP address of 169.254.102.11. What is the first thing the technician should check?", options: ["The DNS Server settings", "The status of the DHCP server", "The Default Gateway's MAC address", "The local host file"], answer: 1, explanation: "An address in the 169.254.x.x range is an APIPA address, which indicates that the client was unable to communicate with a DHCP server to receive a dynamic IP.", hint: "APIPA IP." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which troubleshooting tool is used to identify a specific network cable at a patch panel when the cable is not labeled and is currently buried in a bundle behind a wall?", options: ["Loopback Plug", "Multimeter", "Tone Generator and Probe", "Cable Tester"], answer: 2, explanation: "The tone generator sends a signal down the wire, and the probe (hound) is used to audibly identify the specific cable at the other end.", hint: "Fox and Hound." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is diagnosing a laptop display. There is a single tiny speck on the screen that is permanently bright white, regardless of what is being displayed. What is this phenomenon called?", options: ["A Dead Pixel", "A Stuck Pixel", "OLED Burn-in", "Artifacting"], answer: 1, explanation: "A stuck pixel remains permanently on (usually white, red, green, or blue), whereas a dead pixel remains permanently black.", hint: "Always on pixel." },
{ tags: ["CORE1", "Troubleshooting"], question: "While attempting to boot a Windows PC, a user receives the error 'Operating System Not Found.' The technician notices a USB thumb drive is plugged into the computer. What is the most likely cause?", options: ["The USB drive has a virus", "The BIOS is configured with the USB drive higher in the boot priority than the HDD", "The internal hard drive has a S.M.A.R.T. failure", "The RAM is faulty"], answer: 1, explanation: "If the BIOS/UEFI boot order checks USB devices before internal drives, it will attempt to boot from any plugged-in thumb drive; if that drive has no bootloader, the error is displayed.", hint: "Check boot order." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laser printer is producing documents where the toner smudges easily and falls off the paper. Which component is failing to provide enough heat?", options: ["The Imaging Drum", "The Fuser Assembly", "The Transfer Belt", "The Laser Scanner"], answer: 1, explanation: "The fuser assembly uses heat and pressure to permanently bond the toner powder to the paper fibers.", hint: "Heat and pressure." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician needs to find the MAC address of a computer's network interface card. Which command-line utility should they use in a Windows environment?", options: ["ping -a", "tracert", "ipconfig /all", "nslookup"], answer: 2, explanation: "While 'ipconfig' shows basic IP data, 'ipconfig /all' provides detailed information, including the Physical Address (MAC address).", hint: "Show all config." },
{ tags: ["CORE1", "Troubleshooting"], question: "According to the CompTIA troubleshooting methodology, what should a technician do immediately after fixing an issue but before documenting it?", options: ["Establish a new theory", "Verify full system functionality", "Establish a plan of action", "Ask the user if they are satisfied"], answer: 1, explanation: "Step 5 is to verify that the system is fully functional and, if applicable, implement preventive measures.", hint: "Verify the fix." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician observes a computer that reboots randomly. They suspect the Power Supply Unit (PSU) is failing. After replacing the PSU, the problem is solved. Which step of the methodology did they just complete by replacing the PSU?", options: ["Establish a theory", "Verify functionality", "Implement the solution", "Document findings"], answer: 2, explanation: "Replacing the part to fix the problem is the 'Implement the solution' step (Step 4).", hint: "Doing the fix." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is using a projector. The image appears wider at the top than it does at the bottom, making it look like a trapezoid. Which setting needs to be adjusted?", options: ["Contrast", "Keystone", "Resolution", "Refresh Rate"], answer: 1, explanation: "Keystone correction is used to adjust the geometry of a projector image when the projector is not perfectly perpendicular to the screen.", hint: "Trapezoid fix." },

{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Troubleshooting Tool to the electrical/physical check.", pairs: [{ left: "Multimeter", right: "Measure voltage at wall outlet" }, { left: "PSU Tester", right: "Quick check of motherboard power rails" }, { left: "POST Card", right: "Show BIOS codes on motherboard" }, { left: "Loopback Plug", right: "Test a physical NIC port" }], explanation: "Physical tools are essential for isolating hardware failures from software issues.", hint: "Physical tools." },

{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a PC that shuts down abruptly and emits a 'Burning Smell.' Upon opening the case, they notice several capacitors on the motherboard have bulging tops and are leaking a brown residue. According to the CompTIA troubleshooting methodology, what is the technician's next step?", options: ["Implement the solution", "Establish a plan of action", "Establish a theory of probable cause", "Verify full system functionality"], answer: 1, explanation: "The technician has already identified the problem (blown capacitors). The next step is to establish a plan of action to resolve the issue (e.g., replace the motherboard) and then implement that solution.", hint: "Plan first." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their laser printer is producing documents where the text is perfectly clear but a faint 'Ghost Image' of the previous page appears in the background. Which component is most likely failing to be properly cleaned or discharged?", options: ["The Fuser Assembly", "The Pickup Roller", "The Photosensitive Drum / Cleaning Blade", "The Duplexer"], answer: 2, explanation: "Ghosting occurs when the imaging drum is not fully cleared of residual toner or electrical charge from the previous rotation, often due to a faulty cleaning blade or eraser lamp.", hint: "Ghosting fault." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician uses a multimeter to test a Power Supply Unit (PSU) that is suspected of causing system instability. Which voltage should they expect to measure on the orange wires of the 24-pin motherboard connector?", options: ["+3.3V", "+5V", "+12V", "-12V"], answer: 0, explanation: "In the ATX standard, orange wires provide +3.3V DC, which is used for modern logic circuits and M.2 slots.", hint: "3.3V rail." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user is experiencing 'Vertical Streaks' of missing color on every page printed from their inkjet printer. After verifying the ink levels are full, what is the most likely cause?", options: ["The fuser is too cold", "A clogged print head nozzle", "The drum is scratched", "The paper is too thick"], answer: 1, explanation: "Vertical streaks on an inkjet printer usually indicate that one or more nozzles on the print head are clogged with dried ink, preventing ink from reaching the paper in those specific areas.", hint: "Clogged head." },
{ tags: ["CORE1", "Troubleshooting"], question: "While troubleshooting a laptop that powers on but has no display, a technician notices that a faint image is visible on the screen only when a bright smartphone light is shined directly at the glass. Which component has failed?", options: ["The Digitizer", "The LCD Panel", "The Inverter or Backlight", "The Video Card"], answer: 2, explanation: "If an image is being produced by the LCD but is not illuminated, the failure lies in the backlight itself or the inverter (in older CCFL screens) that provides its power.", hint: "Dark screen." },
{ tags: ["CORE1", "Troubleshooting"], question: "A desktop computer fails to boot and provides a S.M.A.R.T. error message during the POST process. What should be the technician's immediate priority?", options: ["Defragment the drive", "Update the BIOS", "Back up the data and replace the drive", "Reinstall the Operating System"], answer: 2, explanation: "S.M.A.R.T. (Self-Monitoring, Analysis, and Reporting Technology) errors are predictive warnings that a drive is failing. Data should be backed up immediately before total failure occurs.", hint: "Backup asap." },
