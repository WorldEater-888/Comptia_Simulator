{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a PC that powers on, but nothing appears on the screen. The motherboard emits one long beep and three short beeps. Which component should the technician investigate first?", options: ["The CPU", "The RAM", "The Video Card", "The Power Supply"], answer: 2, explanation: "Beep codes during POST are used by the BIOS to communicate hardware failures. While codes vary by manufacturer, one long and three short beeps are traditionally associated with a video subsystem failure.", hint: "Video beeps." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their laser printer is producing documents where the toner easily rubs off the page when touched. Which component is most likely failing to perform its primary function?", options: ["The Transfer Roller", "The Fuser Assembly", "The Pickup Roller", "The Photosensitive Drum"], answer: 1, explanation: "The fuser assembly uses heat and pressure to permanently bond (melt) the toner onto the paper. If the toner smudges or rubs off, the fuser is not reaching the correct temperature.", hint: "Unfused toner." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is attempting to troubleshoot a network connection. They use the 'ipconfig' command and see an IP address of 169.254.44.12. What does this specific address indicate?", options: ["The computer is connected to a public Wi-Fi hotspot", "The DHCP server is down or unreachable (APIPA)", "The DNS server is incorrectly configured", "The computer has a static IP address assigned"], answer: 1, explanation: "An IP address starting with 169.254.x.x is an Automatic Private IP Address (APIPA), assigned by Windows when a client cannot communicate with a DHCP server.", hint: "APIPA range." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which of the following describes the correct order of the first three steps in the CompTIA Troubleshooting Methodology?", options: ["1. Identify Problem, 2. Test Theory, 3. Establish Theory", "1. Identify Problem, 2. Establish Theory, 3. Test Theory", "1. Establish Theory, 2. Identify Problem, 3. Test Theory", "1. Identify Problem, 2. Document Findings, 3. Establish Theory"], answer: 1, explanation: "The methodology must follow: Identify the problem, Establish a theory of probable cause, then Test the theory to determine the cause.", hint: "ID, Theory, Test." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician suspects that a router between the local office and a remote data center is dropping packets. Which command-line tool will show the response time for every router in the path to the destination?", options: ["ping", "netstat", "tracert", "nslookup"], answer: 2, explanation: "tracert (traceroute) displays the path a packet takes to a destination, listing every 'hop' (router) and the latency for each.", hint: "Trace the path." },
{ tags: ["CORE1", "Troubleshooting"], question: "A desktop computer suddenly shuts down during a heavy video rendering task. The user can hear the fans spinning at maximum speed before the power cuts. What is the most likely cause?", options: ["The HDD has a SMART error", "The CPU is overheating and triggered a safety shutdown", "The RAM has a parity error", "The CMOS battery is dead"], answer: 1, explanation: "Modern CPUs have internal thermal sensors. If the temperature exceeds a specific threshold, the system will cut power immediately to prevent physical damage to the processor.", hint: "Thermal safety." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laser printer is leaving 'streaks' of toner down the length of every page. A technician notices a thin scratch on the surface of the shiny cylinder inside the printer. Which part needs to be replaced?", options: ["The Fuser", "The Imaging Drum", "The Duplexer", "The Transfer Belt"], answer: 1, explanation: "The imaging drum (or photosensitive drum) is responsible for holding the image in toner. A scratch on the drum will result in a consistent line or streak appearing on every printed page.", hint: "Scratched cylinder." },
{ tags: ["CORE1", "Troubleshooting"], question: "While investigating a PC that won't boot, a technician hears a loud, rhythmic 'Clicking Noise' coming from the chassis. What should be the technician's immediate priority?", options: ["Run a defragmentation tool", "Attempt to back up any critical data immediately", "Replace the Power Supply Unit", "Update the motherboard BIOS"], answer: 1, explanation: "The 'Click of Death' indicates a mechanical failure of a Hard Disk Drive (HDD). Because the drive may fail completely at any second, data backup is the highest priority.", hint: "Data at risk." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user's monitor is displaying 'Artifacts'random colored blocks and flickering lineseven when the computer is idle. What is the most likely culprit?", options: ["The monitor's refresh rate is too high", "A dying or poorly seated Graphics Card (GPU)", "A corrupt Windows system file", "A faulty Ethernet cable"], answer: 1, explanation: "Artifacts are a classic symptom of a failing GPU, overheated VRAM, or a poorly seated expansion card.", hint: "Video glitches." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is using a multimeter to test a motherboard's power connection. Which voltage should they expect to see on the yellow wires of a standard 4-pin Molex or PCIe power connector?", options: ["+3.3V", "+5V", "+12V", "+24V"], answer: 2, explanation: "In PC power supplies, yellow wires typically carry +12V, which is used to power high-draw components like the CPU, GPUs, and fans.", hint: "High draw color." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their printer is displaying a 'Low Memory' error and only printing half of a complex page. What is the best solution for this issue?", options: ["Lower the print resolution", "Replace the toner cartridge", "Clean the pickup rollers", "Install a new fuser"], answer: 0, explanation: "Complex pages with many graphics require more memory to process. Lowering the resolution or simplifying the page reduces the memory requirement, though adding more physical RAM to the printer (if supported) is a permanent fix.", hint: "Too complex." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which of the following is the final step in the CompTIA Troubleshooting Methodology?", options: ["Verify full system functionality", "Establish a theory of probable cause", "Document findings, actions, and outcomes", "Implement preventive measures"], answer: 2, explanation: "The 6th and final step is documentation. This ensures a record of the fix exists for future technicians.", hint: "Write it down." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting an 'Operating System Not Found' error. They verify the hard drive is healthy. What is the next thing they should check?", options: ["The RAM voltage", "The BIOS/UEFI boot order", "The printer's spooler settings", "The IP address of the gateway"], answer: 1, explanation: "This error often occurs if the BIOS is trying to boot from a non-bootable USB drive or if the boot priority has changed to a secondary, empty drive.", hint: "Boot priority." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laptop screen is extremely dim, but the technician can see a faint image of the Windows desktop when using a flashlight. Which component in an older laptop is likely faulty?", options: ["The Graphics Card", "The Inverter", "The Digitizer", "The CMOS Battery"], answer: 1, explanation: "If the image is present (LCD is working) but dark (backlight is not lit), the fault lies with the backlight or the inverter that powers it.", hint: "Power for backlight." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician needs to check if the local DNS server is correctly resolving the address 'google.com'. Which command-line utility should they use?", options: ["ping", "tracert", "nslookup", "ipconfig"], answer: 2, explanation: "nslookup queries the DNS (Domain Name System) to verify that a hostname correctly translates to an IP address.", hint: "Name lookup." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user notices a 'Burning Smell' coming from their computer. After powering it down, the technician sees a capacitor on the motherboard that is bulging and leaking fluid. What is the correct course of action?", options: ["Clean the fluid with water and continue use", "Replace the motherboard or the capacitor", "Upgrade the RAM to fix the electrical load", "Run a BIOS update"], answer: 1, explanation: "A 'blown' capacitor is a physical hardware failure. The motherboard is no longer safe or reliable and must be replaced (or repaired by a specialist).", hint: "Leaking components." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which tool should a technician use to verify if a physical RJ-45 network port on a wall is functioning correctly?", options: ["Toner Probe", "Loopback Plug", "Multimeter", "Punchdown Tool"], answer: 1, explanation: "A loopback plug redirects the signal back into the port, allowing the technician to see if the port can successfully send and receive data.", hint: "Signal loop." },
{ tags: ["CORE1", "Troubleshooting"], question: "A computer is caught in a loop where it reboots every few seconds before reaching the Windows login screen. This is most often a symptom of which hardware issue?", options: ["A failing PSU or overheating CPU", "A low CMOS battery", "A disconnected mouse", "A full hard drive"], answer: 0, explanation: "Continuous reboots usually indicate that a critical component is failing POST or the CPU is instantly overheating and triggering a safety reset.", hint: "Power cycle." },
{ tags: ["CORE1", "Troubleshooting"], question: "An office laser printer is producing 'smudged' text that smears when touched. The technician determines the toner is not being heated enough. Which part of the 6-step methodology are they currently in?", options: ["Identify the problem", "Establish a theory of probable cause", "Verify system functionality", "Document findings"], answer: 1, explanation: "By concluding the toner isn't being heated (identifying the fuser as the likely cause), the technician has established a theory of probable cause.", hint: "Forming a theory." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Network Command to the specific troubleshooting goal.", pairs: [{ left: "ping -t", right: "Continuous connectivity test" }, { left: "ipconfig /release", right: "Drop current DHCP IP address" }, { left: "tracert", right: "Identify a failed router in a path" }, { left: "netstat -a", right: "List all active connections" }], explanation: "Command switches allow for more granular troubleshooting of specific network layers.", hint: "Command usage." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Printer technology to the common troubleshooting component.", pairs: [{ left: "Laser", right: "Fuser and Drum" }, { left: "Inkjet", right: "Print Head and Cartridge" }, { left: "Thermal", right: "Heating Element and Special Paper" }, { left: "Impact (Dot Matrix)", right: "Print Head Pins and Ribbon" }], explanation: "Each printer type has unique physical components that fail in predictable ways.", hint: "Printer parts." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Troubleshooting Step to the technician's action.", pairs: [{ left: "Identify Problem", right: "Asking the user 'What changed?'" }, { left: "Establish Theory", right: "Suspecting the RAM is loose" }, { left: "Implement Solution", right: "Reseating the RAM modules" }, { left: "Verify Functionality", right: "Running a 15-minute stress test" }], explanation: "The methodology ensures the technician works logically and doesn't miss steps.", hint: "Methodology actions." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Hardware Symptom to the diagnostic result.", pairs: [{ left: "BSOD", right: "Windows Stop Error / Driver/RAM failure" }, { left: "Loud Clicking", right: "Mechanical Drive Failure" }, { left: "S.M.A.R.T. Alert", right: "Predicted Drive Failure" }, { left: "Artifacts", right: "Video Card / GPU Failure" }], explanation: "Linking symptoms to causes is the core skill of a hardware technician.", hint: "Diagnostic symptoms." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Voltage to its common PC usage.", pairs: [{ left: "12V", right: "Fans, CPU, and GPUs" }, { left: "5V", right: "Older logic circuits and USB" }, { left: "3.3V", right: "M.2 slots and modern logic" }], explanation: "Standard ATX voltages are used for different tiers of hardware power requirements.", hint: "Rail usage." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the specialized tool to the technician's need.", pairs: [{ left: "Tone Generator", right: "Trace a cable through a wall" }, { left: "Loopback Plug", right: "Test a physical NIC port" }, { left: "Multimeter", right: "Check voltage from a wall outlet" }, { left: "PSU Tester", right: "Quickly check the 24-pin power cable" }], explanation: "Specialized tools save time and provide accurate electrical data.", hint: "Tool application." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a PC that shuts down abruptly and emits a 'Burning Smell.' Upon opening the case, they notice several capacitors on the motherboard have bulging tops and are leaking a brown residue. According to the CompTIA troubleshooting methodology, what is the technician's next step?", options: ["Implement the solution", "Establish a plan of action", "Establish a theory of probable cause", "Verify full system functionality"], answer: 1, explanation: "The technician has already identified the problem (blown capacitors). The next step is to establish a plan of action to resolve the issue (e.g., replace the motherboard) and then implement that solution.", hint: "Plan the fix." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their laser printer is producing documents where the text is perfectly clear but a faint 'Ghost Image' of the previous page appears in the background. Which component is most likely failing to be properly cleaned or discharged?", options: ["The Fuser Assembly", "The Pickup Roller", "The Photosensitive Drum / Cleaning Blade", "The Duplexer"], answer: 2, explanation: "Ghosting occurs when the imaging drum is not fully cleared of residual toner or electrical charge from the previous rotation, often due to a faulty cleaning blade or eraser lamp.", hint: "Drum cleaning." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician uses a multimeter to test a Power Supply Unit (PSU) that is suspected of causing system instability. Which voltage should they expect to measure on the orange wires of the 24-pin motherboard connector?", options: ["+3.3V", "+5V", "+12V", "-12V"], answer: 0, explanation: "In the ATX standard, orange wires provide +3.3V DC, which is used for modern logic circuits and M.2 slots.", hint: "Orange rail." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user is experiencing 'Vertical Streaks' of missing color on every page printed from their inkjet printer. After verifying the ink levels are full, what is the most likely cause?", options: ["The fuser is too cold", "A clogged print head nozzle", "The drum is scratched", "The paper is too thick"], answer: 1, explanation: "Vertical streaks on an inkjet printer usually indicate that one or more nozzles on the print head are clogged with dried ink, preventing ink from reaching the paper in those specific areas.", hint: "Dried ink." },
{ tags: ["CORE1", "Troubleshooting"], question: "While troubleshooting a laptop that powers on but has no display, a technician notices that a faint image is visible on the screen only when a bright smartphone light is shined directly at the glass. Which component has failed?", options: ["The Digitizer", "The LCD Panel", "The Inverter or Backlight", "The Video Card"], answer: 2, explanation: "If an image is being produced by the LCD but is not illuminated, the failure lies in the backlight itself or the inverter (in older CCFL screens) that provides its power.", hint: "No backlight." },
{ tags: ["CORE1", "Troubleshooting"], question: "A desktop computer fails to boot and provides a S.M.A.R.T. error message during the POST process. What should be the technician's immediate priority?", options: ["Defragment the drive", "Update the BIOS", "Back up the data and replace the drive", "Reinstall the Operating System"], answer: 2, explanation: "S.M.A.R.T. (Self-Monitoring, Analysis, and Reporting Technology) errors are predictive warnings that a drive is failing. Data should be backed up immediately before total failure occurs.", hint: "Backup ASAP." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a 'No Network Connectivity' issue. They run 'ipconfig' and see an IP address of 169.254.1.5. They suspect the DHCP server is down. Which step of the troubleshooting methodology are they currently in?", options: ["Identify the problem", "Establish a theory of probable cause", "Verify full system functionality", "Document findings"], answer: 1, explanation: "By analyzing the APIPA address and suspecting the DHCP server as the culprit, the technician is forming a theory of what is causing the identified problem.", hint: "Developing a theory." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which command-line tool is best suited for determining if the latency in a network connection is occurring at a specific router between the local office and a remote website?", options: ["ping", "ipconfig", "nslookup", "tracert"], answer: 3, explanation: "tracert (traceroute) displays each 'hop' or router in the path and the time it takes to respond, making it easy to see exactly where a delay or failure is happening.", hint: "Trace the latency." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laser printer is producing documents where the toner smudges and rubs off the paper as it exits the printer. Which component is likely failing to reach its required operating temperature?", options: ["The Drum", "The Fuser", "The Transfer Roller", "The Laser Scanner"], answer: 1, explanation: "The fuser assembly uses heat and pressure to melt and bond the toner to the paper. If the toner smudges, the fuser is not heating sufficiently.", hint: "Fuser temp." },
{ tags: ["CORE1", "Troubleshooting"], question: "A computer is suffering from continuous, random reboots. The technician finds that the reboots occur more frequently when the CPU is under a heavy processing load. Which tool should the technician use to inspect the CPU's thermal status?", options: ["Multimeter", "BIOS/UEFI Hardware Monitor", "Device Manager", "Disk Management"], answer: 1, explanation: "The BIOS/UEFI includes a hardware monitoring section that provides real-time data on CPU temperature, fan speeds, and voltage rails.", hint: "Check temps." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which of the following describes the 'Establish a Theory of Probable Cause' step in the troubleshooting process?", options: ["Asking the user 'What happened?'", "Considering the simplest possible causes first, such as power cables", "Running a memory stress test", "Writing down the final solution in a ticket"], answer: 1, explanation: "Step 2 involves brainstorming possible causes, starting with the most basic and likely issues (e.g., 'is it plugged in?') before moving to complex ones.", hint: "Brainstorming." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is repairing a PC that was damaged by a power surge. They suspect the motherboard is no longer receiving the correct voltage. Which tool is most accurate for measuring the DC output of the PSU pins?", options: ["Loopback Plug", "Multimeter", "Cable Tester", "Toner Probe"], answer: 1, explanation: "A multimeter set to DC voltage is the standard tool for measuring the precise electrical output of power supply connectors.", hint: "Voltage measurement." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports a 'Loud Clicking' sound followed by an 'OS Not Found' error. What is the most likely cause of this failure?", options: ["The SSD is fragmented", "The mechanical HDD has suffered a physical head crash", "The CPU fan is hitting a loose cable", "The CMOS battery is dead"], answer: 1, explanation: "The rhythmic clicking noise (Click of Death) is a mechanical symptom of a failing hard drive arm, which leads to the BIOS being unable to find the operating system.", hint: "Mechanical failure." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which tool should a technician use to trace a specific network cable from a wall jack through a crowded ceiling space back to a patch panel in the server room?", options: ["Multimeter", "Tone Generator and Probe", "Loopback Plug", "Punchdown Tool"], answer: 1, explanation: "A tone generator (fox) sends a signal down the wire, and the probe (hound) detects the signal audibly, allowing a technician to find the other end of the cable.", hint: "Trace cable." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician has finished fixing a printer by clearing a paper jam and cleaning the rollers. According to the troubleshooting methodology, what should they do before documenting the findings?", options: ["Ask the user for more money", "Verify full system functionality", "Establish a new theory", "Replace the toner"], answer: 1, explanation: "Step 5 is to verify the fix works and ensure no new problems were created. For a printer, this usually means running a test print page.", hint: "Verify fix." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Troubleshooting Methodology Step to the technician's action.", pairs: [{ left: "Identify the Problem", right: "Ask the user if they've installed new software" }, { left: "Establish a Theory", right: "Suspect that the RAM module is faulty" }, { left: "Test the Theory", right: "Swap the suspected RAM with a known good module" }, { left: "Verify Functionality", right: "Reboot and ensure the BSOD no longer appears" }], explanation: "Following the methodology in order ensures efficient and accurate resolution of technical issues.", hint: "Methodology steps." },

{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a PC that powers on, but nothing appears on the screen. The motherboard emits one long beep and three short beeps. Which component should the technician investigate first?", options: ["The CPU", "The RAM", "The Video Card", "The Power Supply"], answer: 2, explanation: "Beep codes during POST are used by the BIOS to communicate hardware failures. While codes vary by manufacturer, one long and three short beeps are traditionally associated with a video subsystem failure.", hint: "Beep pattern." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their laser printer is producing documents where the toner easily rubs off the page when touched. Which component is most likely failing to perform its primary function?", options: ["The Transfer Roller", "The Fuser Assembly", "The Pickup Roller", "The Photosensitive Drum"], answer: 1, explanation: "The fuser assembly uses heat and pressure to permanently bond (melt) the toner onto the paper. If the toner smudges or rubs off, the fuser is not reaching the correct temperature.", hint: "Smudged toner." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is attempting to troubleshoot a network connection. They use the 'ipconfig' command and see an IP address of 169.254.44.12. What does this specific address indicate?", options: ["The computer is connected to a public Wi-Fi hotspot", "The DHCP server is down or unreachable (APIPA)", "The DNS server is incorrectly configured", "The computer has a static IP address assigned"], answer: 1, explanation: "An IP address starting with 169.254.x.x is an Automatic Private IP Address (APIPA), assigned by Windows when a client cannot communicate with a DHCP server.", hint: "APIPA." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Troubleshooting action to the Methodology step.", pairs: [{ left: "Asking user questions", right: "Step 1" }, { left: "Is it plugged in?", right: "Step 2" }, { left: "Preventive measures", right: "Step 5" }], explanation: "Specific activities define each step of the troubleshooting process.", hint: "Methodology steps." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a laser printer that is producing 'ghost images' where a faint copy of a previous page appears on the current printout. Which component is most likely failing to be properly cleaned or discharged?", options: ["The Fuser Assembly", "The Pickup Roller", "The Photosensitive Drum / Cleaning Blade", "The Duplexer"], answer: 2, explanation: "Ghosting occurs when the imaging drum is not fully cleared of residual toner or electrical charge from the previous rotation, often due to a faulty cleaning blade or eraser lamp.", hint: "Clean the drum." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is setting up a RAID 10 array for a high-performance database server. What is the minimum number of physical disks required to complete this configuration?", options: ["Two", "Three", "Four", "Five"], answer: 2, explanation: "RAID 10 is a 'stripe of mirrors' (RAID 1+0). It requires at least two disks for each mirrored set and at least two mirrored sets to stripe across, totaling a minimum of four disks.", hint: "Stripe of mirrors." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their laptop screen is visible only when they tilt the display under a bright desk lamp; otherwise, the screen appears black. Which component in an older laptop with CCFL backlighting has likely failed?", options: ["The LCD Panel", "The Digitizer", "The Inverter", "The Video Ribbon Cable"], answer: 2, explanation: "In older laptops, the inverter provides high-voltage AC power to the backlight. If the inverter fails, the backlight won't turn on, but the LCD still produces a 'ghost' image visible with external light.", hint: "Backlight power." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is using a multimeter to test a Power Supply Unit (PSU) that is suspected of causing system instability. Which voltage should they expect to measure on the orange wires of the 24-pin motherboard connector?", options: ["+3.3V", "+5V", "+12V", "-12V"], answer: 0, explanation: "In the ATX power standard, orange wires are designated to provide +3.3V DC power.", hint: "Orange wire." },
{ tags: ["CORE1", "Troubleshooting"], question: "A network administrator can successfully ping a remote server's IP address (172.16.5.50) but receives a 'Server Not Found' error when trying to access the server's shared drive using its name (\\DataServer). Which command-line tool should the technician use to troubleshoot this?", options: ["ipconfig /release", "tracert", "nslookup", "netstat"], answer: 2, explanation: "nslookup is used to test DNS (Domain Name System). If an IP address is reachable but a hostname is not, the issue is almost certainly with the name resolution process.", hint: "Check DNS." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports a 'Loud Clicking Noise' coming from their desktop computer, followed by the system freezing. What is the most likely cause?", options: ["A failing SSD", "A failing mechanical HDD", "The CPU fan hitting a wire", "A blown capacitor on the motherboard"], answer: 1, explanation: "The 'Click of Death' is a classic mechanical symptom of a hard disk drive's read/write arm failing. SSDs have no moving parts and do not click.", hint: "Click of death." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a workstation that cannot access the internet. They run 'ipconfig' and see an IP address of 169.254.44.12. What does this specific address indicate?", options: ["The computer is connected to a public Wi-Fi hotspot", "The DHCP server is down or unreachable (APIPA)", "The DNS server is incorrectly configured", "The computer has a static IP address assigned"], answer: 1, explanation: "An address in the 169.254.x.x range is an APIPA (Automatic Private IP Addressing) address, assigned by the OS when it cannot reach a DHCP server.", hint: "APIPA." },
{ tags: ["CORE1", "Troubleshooting"], question: "During a routine inspection, a technician notices several capacitors on a motherboard are bulging and have a brown residue on top. What is the best course of action?", options: ["Clean the residue with compressed air", "Update the BIOS/UEFI", "Replace the motherboard", "Add more case fans"], answer: 2, explanation: "Bulging or leaking capacitors indicate physical hardware failure. This can lead to intermittent crashes or a 'No POST' state; the motherboard must be replaced.", hint: "Bad capacitors." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laser printer is producing documents where the toner smudges and rubs off the paper as soon as it is printed. Which component is failing to reach the required temperature?", options: ["The Transfer Roller", "The Imaging Drum", "The Fuser", "The Laser Scanner"], answer: 2, explanation: "The fuser assembly uses heat and pressure to bond toner to the paper. If the toner smudges, the fuser is not heating up enough to melt the toner powder into the paper.", hint: "Melt the toner." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user wants to utilize their phone as a gateway to provide internet access to multiple nearby laptops using Wi-Fi. What feature should be enabled on the phone?", options: ["USB Tethering", "Hotspot", "NFC Pairing", "Bluetooth PAN"], answer: 1, explanation: "A hotspot turns the mobile device into a wireless access point, sharing its cellular internet connection with multiple other Wi-Fi enabled devices.", hint: "Wi-Fi sharing." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a slow network connection to a cloud server. They want to identify exactly which router in the path is causing the high latency. Which command should they use?", options: ["ping", "ipconfig /all", "tracert", "nslookup"], answer: 2, explanation: "The tracert (traceroute) command shows every 'hop' (router) between the source and destination and the response time (latency) for each.", hint: "Trace the hop." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which RAID level provides the highest read/write performance but offers absolutely no data redundancy, meaning all data is lost if a single drive fails?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 10"], answer: 0, explanation: "RAID 0 (Striping) distributes data across disks for speed but has zero fault tolerance.", hint: "Zero redundancy." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports their laptop cursor jumps to the corner of the screen while they are typing. What is the most likely cause of this 'Ghost Cursor' behavior?", options: ["A failing GPU", "The user's palms are accidentally touching the touchpad", "The screen's backlight is failing", "The laptop is in Airplane Mode"], answer: 1, explanation: "Accidental palm contact with the touchpad is the most common cause of erratic cursor movement during typing.", hint: "Palm check." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Network Command to the diagnostic result.", pairs: [{ left: "ping", right: "Test basic connectivity to an IP" }, { left: "ipconfig", right: "View local IP and Gateway" }, { left: "nslookup", right: "Troubleshoot DNS/name resolution" }, { left: "tracert", right: "Find delays at specific hops" }], explanation: "Mastering these command-line tools is essential for network troubleshooting.", hint: "Network tools." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the RAID Level to the minimum number of drives.", pairs: [{ left: "RAID 1", right: "2 Drives" }, { left: "RAID 5", right: "3 Drives" }, { left: "RAID 10", right: "4 Drives" }], explanation: "Each RAID level has a specific minimum hardware requirement for striping, mirroring, or parity.", hint: "Drive count." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Printer technology to the common troubleshooting component.", pairs: [{ left: "Laser", right: "Fuser and Drum" }, { left: "Inkjet", right: "Print Head and Cartridge" }, { left: "Thermal", right: "Heating Element and Special Paper" }], explanation: "Diagnostic steps depend on the physical mechanism used to mark the paper.", hint: "Tech components." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Troubleshooting Step to its methodology order.", pairs: [{ left: "Step 1", right: "Identify the problem" }, { left: "Step 2", right: "Establish a theory" }, { left: "Step 4", right: "Implement the solution" }, { left: "Step 6", right: "Document findings" }], explanation: "The 6-step method provides a structured approach to solving technical issues.", hint: "Order of ops." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Hardware Symptom to the probable cause.", pairs: [{ left: "Artifacts/Snow", right: "Failing GPU" }, { left: "Continuous Reboots", right: "Overheating CPU" }, { left: "Clicking Noise", right: "Mechanical HDD failure" }, { left: "BSOD", right: "RAM or Driver failure" }], explanation: "Linking symptoms to causes is the foundation of hardware diagnostics.", hint: "Symptom check." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the PSU Measurement to the wire color.", pairs: [{ left: "+12V", right: "Yellow" }, { left: "+5V", right: "Red" }, { left: "+3.3V", right: "Orange" }], explanation: "Yellow is for high-power rails, red is for logic/USB, and orange is for modern lower-voltage components.", hint: "Wire colors." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Troubleshooting Tool to the task.", pairs: [{ left: "Multimeter", right: "Test wall outlet voltage" }, { left: "Loopback Plug", right: "Test a physical NIC port" }, { left: "Tone Probe", right: "Locate a wire in a wall" }, { left: "PSU Tester", right: "Check the 24-pin cable rails" }], explanation: "The right tool allows for objective verification of physical and electrical states.", hint: "Tool usage." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Display defect to the description.", pairs: [{ left: "Burn-in", right: "Ghost of static image on OLED" }, { left: "Dead Pixel", right: "Single black speck on LCD" }, { left: "Artifact", right: "Random blocks/lines from GPU" }], explanation: "Visual artifacts distinguish between panel failure and processing failure.", hint: "Screen defects." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Network Configuration range to the term.", pairs: [{ left: "169.254.x.x", right: "APIPA" }, { left: "127.0.0.1", right: "Loopback" }, { left: "192.168.x.x", right: "Private Class C" }], explanation: "IP addressing provides instant clues about whether a system has reached a DHCP server.", hint: "IP ranges." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Storage term to the definition.", pairs: [{ left: "S.M.A.R.T.", right: "Predictive failure reporting" }, { left: "Striping", right: "Splitting data for speed" }, { left: "Mirroring", right: "Duplicating data for safety" }], explanation: "These concepts describe how drives manage and protect data.", hint: "Drive logic." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Wireless Setting to the security goal.", pairs: [{ left: "WPA3", right: "Strongest Encryption" }, { left: "MAC Filtering", right: "Access Whitelist" }, { left: "SSID Hiding", right: "Obscurity (Not Security)" }], explanation: "Configuring these settings is a primary task for securing SOHO routers.", hint: "Wireless security." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Motherboard failure to the indicator.", pairs: [{ left: "Beep Code", right: "POST Failure" }, { left: "Bulging top", right: "Blown Capacitor" }, { left: "Reset Clock", right: "Dead CMOS Battery" }], explanation: "Physical and auditory signals alert the technician to specific motherboard faults.", hint: "Motherboard signs." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is setting up a new SOHO router for a client who lives in a densely populated apartment complex. The client is experiencing slow speeds and intermittent drops on the 2.4GHz band. After scanning the area, the technician sees that most neighbors are using Channel 6. Which channel should the technician manually select to provide the best performance?", options: ["Channel 5", "Channel 7", "Channel 11", "Channel 1"], answer: 2, explanation: "In the 2.4GHz band, only channels 1, 6, and 11 are non-overlapping. If neighbors are heavily using Channel 6, moving to Channel 1 or 11 (whichever is less crowded) avoids interference.", hint: "Non-overlapping channel." },
{ tags: ["CORE1", "Troubleshooting"], question: "A company requires a storage solution for a creative workstation that offers both high-speed performance and the ability to survive a single drive failure. There are three 4TB drives available. Which RAID configuration meets these requirements?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 10"], answer: 2, explanation: "RAID 5 requires at least three drives and uses striping for speed along with parity for redundancy. It can lose exactly one drive without data loss.", hint: "Speed plus safety." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician has identified that a user's computer is rebooting because the CPU is reaching 100C. They have established a theory that the cooling fans are clogged with dust. According to the CompTIA troubleshooting methodology, what is the next logical step?", options: ["Implement the solution", "Establish a plan of action and implement the solution", "Verify full system functionality", "Document findings, actions, and outcomes"], answer: 1, explanation: "Once a theory is tested and confirmed (Step 3), the technician must proceed to Step 4: Establish a plan of action and implement the solution (in this case, cleaning the vents and fans).", hint: "Plan and do." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laser printer is producing documents where the toner is properly placed but smears off the page if touched. Which component is failing to perform its primary function?", options: ["The Transfer Roller", "The Imaging Drum", "The Fuser Assembly", "The Laser Scanner"], answer: 2, explanation: "The fuser assembly uses heat and pressure to melt (fuse) the toner into the paper fibers. If the toner smears, the fuser is not reaching the required temperature.", hint: "Heat and press." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user is attempting to access a website but receives an error stating 'Address Not Found.' A technician can ping the website's IP address successfully. Which command-line tool will confirm if the DNS server is failing to resolve the hostname?", options: ["ipconfig /all", "nslookup", "tracert", "netstat"], answer: 1, explanation: "nslookup is used specifically to query DNS records. If an IP works but a name doesn't, nslookup will show if the DNS server is returning a valid IP for that name.", hint: "DNS query." },
{ tags: ["CORE1", "Troubleshooting"], question: "An organization wants to implement a RAID array using four drives that provides the absolute highest level of redundancy by mirroring data and then striping it. Which RAID level should they use?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 10"], answer: 3, explanation: "RAID 10 (or 1+0) is a stripe of mirrors. It requires at least four drives and provides the performance of striping with the robust redundancy of mirroring.", hint: "Stripe of mirrors." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a printer that is outputting 'jumbled characters' and random symbols instead of the requested document. What is the most likely cause?", options: ["Low toner", "Scratched imaging drum", "Incorrect print driver", "Clogged ink nozzles"], answer: 2, explanation: "Garbage or jumbled text is a classic symptom of a driver mismatch. The computer is sending instructions in a language the printer does not understand.", hint: "Language barrier." },
{ tags: ["CORE1", "Troubleshooting"], question: "While configuring a SOHO router, the user requests that 'only her laptop and her phone' be allowed to connect to the Wi-Fi, regardless of whether someone knows the password. Which feature should the technician enable?", options: ["SSID Hiding", "WPA3 Encryption", "MAC Filtering", "Port Forwarding"], answer: 2, explanation: "MAC Filtering allows the administrator to specify a whitelist of unique hardware (MAC) addresses that are permitted to access the network.", hint: "Whitelist." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is using the 'tracert' command to troubleshoot a slow connection. What is the primary purpose of this tool?", options: ["To see if a local NIC is working", "To identify which specific router (hop) is causing a delay", "To find the MAC address of a remote server", "To release a DHCP lease"], answer: 1, explanation: "tracert (traceroute) shows every router a packet passes through. The millisecond (ms) response times for each hop help identify where network congestion is occurring.", hint: "Find the bottleneck." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is building a specialized 'Home Office' PC for a client who only does word processing and email. Which of the following components would be the most unnecessary for this build?", options: ["Integrated Graphics", "8GB RAM", "High-end Dedicated GPU with power leads", "SATA SSD"], answer: 2, explanation: "A Home Office PC for basic tasks does not require a dedicated high-end GPU; integrated graphics on the motherboard or CPU are sufficient and more cost-effective.", hint: "Overkill." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their inkjet printer is producing faded images with missing horizontal lines of color. What is the most common first step to resolve this?", options: ["Replace the fuser", "Run a print head cleaning cycle", "Update the printer firmware", "Change the USB cable"], answer: 1, explanation: "Faded or streaky prints from an inkjet are usually caused by dried ink clogging the nozzles. Running the cleaning cycle via the printer's utility is the standard fix.", hint: "Clean the heads." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is replacing a motherboard. Before touching any internal components, they put on an antistatic wrist strap. Which step of the CompTIA troubleshooting methodology does this represent?", options: ["Identifying the problem", "Testing the theory", "Verifying functionality", "Implementing the solution (Safety precaution)"], answer: 3, explanation: "While 'Safety' is a general best practice, in the context of a repair, taking ESD precautions occurs during the 'Implement the solution' phase.", hint: "Do the work safely." },
{ tags: ["CORE1", "Troubleshooting"], question: "Which port on a SOHO router is used to connect to the Ethernet cable coming directly from the internet service provider's modem?", options: ["LAN 1", "WAN / Internet", "Console", "USB"], answer: 1, explanation: "The WAN (Wide Area Network) port connects the internal local network to the external internet provided by the ISP.", hint: "Internet port." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the RAID level to its primary benefit.", pairs: [{ left: "RAID 0", right: "Maximum Speed (No redundancy)" }, { left: "RAID 1", right: "Exact data mirror (2 drives)" }, { left: "RAID 5", right: "Efficiency and safety (3+ drives)" }, { left: "RAID 10", right: "Top speed and top safety (4+ drives)" }], explanation: "Each RAID level balances capacity, speed, and safety differently.", hint: "RAID pros." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Troubleshooting Step to the technician's action.", pairs: [{ left: "Step 1", right: "Back up user data" }, { left: "Step 2", right: "Is the power cable plugged in?" }, { left: "Step 5", right: "Run a test print to confirm the fix" }, { left: "Step 6", right: "Update the help desk ticket" }], explanation: "Following the order is essential: Identify, Theory, Test, Plan/Implement, Verify, Document.", hint: "Methodology actions." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Command-Line tool to the diagnostic goal.", pairs: [{ left: "ipconfig /all", right: "View the MAC address" }, { left: "ping -t", right: "Watch for dropped connections" }, { left: "nslookup", right: "Verify DNS resolution" }, { left: "tracert", right: "Identify a slow router hop" }], explanation: "Technicians use different commands to 'see' into different layers of the network.", hint: "Diagnostic goals." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Printer problem to the likely faulty part.", pairs: [{ left: "Smearing Toner", right: "Fuser Assembly" }, { left: "Vertical Scratches", right: "Imaging Drum" }, { left: "Jumbled Garbage Text", right: "Print Driver" }, { left: "Paper failing to pull", right: "Pickup Rollers" }], explanation: "Mechanical symptoms almost always point to a specific internal hardware component.", hint: "Printer faults." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the PC build to the storage priority.", pairs: [{ left: "Gaming PC", right: "M.2 NVMe SSD for speed" }, { left: "Home Office PC", right: "High-capacity HDD for cost" }], explanation: "Gamers prioritize load times; home offices prioritize capacity and budget.", hint: "Build priorities." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the SOHO Wireless setting to the goal.", pairs: [{ left: "SSID", right: "Change default network name" }, { left: "WPA3", right: "Enable strongest encryption" }, { left: "Channel 11", right: "Reduce 2.4GHz interference" }], explanation: "These basic steps are required to properly secure a home or small office network.", hint: "Router config." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Power System voltage to the usage.", pairs: [{ left: "12V", right: "CPU and GPU power" }, { left: "5V", right: "Logic circuits / USB" }, { left: "3.3V", right: "M.2 / modern chipsets" }], explanation: "Internal components draw different voltages from the power supply's rails.", hint: "Voltage needs." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the cabling to the physical connection.", pairs: [{ left: "RG-6", right: "Cable/DSL wall connection" }, { left: "RJ-11", right: "Analog telephone connection" }, { left: "RJ-45", right: "Ethernet network connection" }], explanation: "Knowing the connector names and their uses is a core visual identification skill.", hint: "Connectors." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Network Addressing range to the category.", pairs: [{ left: "169.254.x.x", right: "APIPA (DHCP Failure)" }, { left: "127.0.0.1", right: "Loopback (Self test)" }], explanation: "IP addresses often tell the story of why a connection is failing.", hint: "IP meaning." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the Tool to the troubleshooting action.", pairs: [{ left: "Multimeter", right: "Check wall outlet for power" }, { left: "Cable Tester", right: "Verify pins are wired correctly" }, { left: "Toner Probe", right: "Find a specific wire in a bundle" }], explanation: "Specialized tools are required for physical and electrical layer diagnostics.", hint: "Tool usage." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the methodology order to the step.", pairs: [{ left: "First Step", right: "Identify the problem" }, { left: "Fourth Step", right: "Plan and Implement solution" }, { left: "Last Step", right: "Document everything" }], explanation: "CompTIA focuses heavily on the order of operations in troubleshooting.", hint: "Step order." },
{ tags: ["CORE1", "Troubleshooting"], type: "match", question: "Match the display type to its characteristic.", pairs: [{ left: "OLED", right: "Individual self-lit pixels" }, { left: "E-ink", right: "Reflective / extreme battery life" }, { left: "IPS", right: "Best colors and viewing angles" }], explanation: "Each display technology has a specific strength that fits a certain use case.", hint: "Screen tech." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a PC that suddenly shuts down during heavy workloads. Upon inspection, the technician notices a thick layer of dust on the CPU heat sink. After establishing a theory that the system is overheating, what is the next logical step in the CompTIA troubleshooting methodology?", options: ["Implement the solution", "Establish a plan of action", "Test the theory", "Verify full system functionality"], answer: 2, explanation: "Testing the theory involves gathering evidence to confirm the cause. In this case, the technician would check the CPU temperature in the BIOS/UEFI or using software to see if it reaches critical levels before performing the actual cleaning.", hint: "Confirm before acting." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is troubleshooting a SOHO router in an apartment complex. The user reports intermittent connection drops. After running 'ping -t', the technician sees several 'Request Timed Out' messages every few minutes. The neighbors are using Channels 1 and 11. Which configuration change is most likely to resolve the interference?", options: ["Change the SSID", "Set the 2.4GHz channel to 6", "Enable MAC Filtering", "Disable DHCP"], answer: 1, explanation: "In the 2.4GHz spectrum, channels 1, 6, and 11 are the only non-overlapping channels. If 1 and 11 are in use by neighbors, switching to Channel 6 minimizes co-channel interference.", hint: "Find the open lane." },
{ tags: ["CORE1", "Troubleshooting"], question: "A data center technician is tasked with replacing a failed drive in a RAID 5 array consisting of five 4TB drives. What is the minimum number of drives that can fail in this specific array before all data is lost?", options: ["One", "Two", "Three", "Four"], answer: 1, explanation: "RAID 5 provides single-drive fault tolerance using distributed parity. If a second drive fails before the first one is rebuilt, the entire array and its data are lost.", hint: "N minus 1." },
{ tags: ["CORE1", "Troubleshooting"], question: "A user reports that their laser printer is producing pages where the images are 'ghosted,' showing a faint, repeated version of the text from earlier in the document. Which component is the most likely culprit?", options: ["The Fuser", "The Transfer Roller", "The Photosensitive Drum or Cleaning Blade", "The Pickup Rollers"], answer: 2, explanation: "Ghosting occurs when the imaging drum is not fully discharged or cleaned of residual toner from the previous rotation. A faulty cleaning blade or eraser lamp usually causes this.", hint: "Residual image." },
{ tags: ["CORE1", "Troubleshooting"], question: "A technician is using the command line to troubleshoot a workstation that can access local resources but cannot reach any websites. Pinging 8.8.8.8 is successful, but pinging 'google.com' fails. Which command should the technician use next to test name resolution?", options: ["ipconfig /flushdns", "tracert 8.8.8.8", "nslookup google.com", "netstat -an"], answer: 2, explanation: "Since the IP is reachable but the domain name is not, the issue is likely with DNS. 'nslookup' allows the technician to query the DNS server directly to see if it is resolving correctly.", hint: "Lookup the name." },
{ tags: ["CORE1", "Troubleshooting"], question: "While building a high-end workstation for a 3D animator, a technician needs to choose a power supply. The system includes a high-draw dedicated GPU and a liquid-cooled 16-core CPU. Which rail on the PSU is most critical for powering these components?", options: ["3.3V rail", "5V rail", "12V rail", "5Vsb rail"], answer: 2, explanation: "The 12V rail provides the heavy lifting for high-performance components including the CPU and the GPU. Technicians must ensure the PSU has enough amperage on the 12V rail for these loads.", hint: "Heavy lifting rail." },
{ tags: ["CORE1", "Troubleshooting"], question: "A laptop screen is extremely dim, and the image is only visible if a technician shines a bright light against the glass. The laptop is an older model with a CCFL backlight. Which component has most likely failed?", options: ["The LCD Panel", "The Digitizer", "The Inverter", "The Video Ribbon Cable"], answer: 2, explanation: "On older laptops with CCFL backlights, the inverter converts DC power to AC for the bulb. If it fails, the backlight won't turn on, but the LCD still produces a faint 'ghost' image.", hint: "AC converter." },

    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const fontSize = 14; 
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1); 
    const baseChars = "01010x<>!@#{}[]ZEUS"; 

    function drawRain() {
        if(Math.random() > 0.6) { requestAnimationFrame(drawRain); return; } 
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--term-color'); 
        ctx.font = fontSize + 'px monospace';
        for(let i=0; i<drops.length; i++) {
            const char = baseChars[Math.floor(Math.random()*baseChars.length)];
            ctx.fillText(char, i*fontSize, drops[i]*fontSize);
            if(drops[i]*fontSize > canvas.height && Math.random() > 0.99) drops[i] = 0; 
            drops[i]++;
        }
        requestAnimationFrame(drawRain);
    }
    drawRain();

    function scrambleText(element, finalString, duration=500) {
        const alphabet = "0101010101XYZ<>";
        let start = Date.now();
        let charCount = 0;
        function update() {
            let prog = (Date.now() - start) / duration;
            if(prog >= 1) { element.innerText = finalString; return; }
            let txt = "";
            for(let i=0; i<finalString.length; i++) {
                if(i < finalString.length * prog) txt += finalString[i];
                else txt += alphabet[Math.floor(Math.random()*alphabet.length)];
            }
            element.innerText = txt;
            charCount++;
            if(charCount % 2 === 0) AudioEngine.playSFX('type'); 
            requestAnimationFrame(update);
        }
        update();
    }

    function typeExplain(element, text) {
        if (explainTimer) { clearTimeout(explainTimer); explainTimer = null; }
        element.style.display = 'block'; element.innerHTML = "";
        let i = 0;
        function type() {
            if (i < text.length) { 
                element.innerHTML += text.charAt(i); i++; 
                if(i % 2 === 0) AudioEngine.playSFX('type');
                explainTimer = setTimeout(type, 20);
            }
        }
        type();
    }

    /* HEADER JACKPOT */
    let typeWriterTimeouts = [];
    
    function clearTypewriter() {
        typeWriterTimeouts.forEach(id => clearTimeout(id));
        typeWriterTimeouts = [];
    }

    function typewriterJackpot(targetId, text) {
        clearTypewriter();
        const el = document.getElementById(targetId);
        if(!el) return;
        el.innerHTML = "";
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_[]<>";
        let i = 0;
        
        function addChar() {
            if (i >= text.length) return;
            const targetChar = text[i];
            let cycles = 0;
            const maxCycles = 3; 
            
            const span = document.createElement('span');
            span.style.fontFamily = "'VT323', monospace";
            el.appendChild(span);
            
            function cycle() {
                if (cycles < maxCycles) {
                    span.innerText = chars[Math.floor(Math.random() * chars.length)];
                    cycles++;
                    typeWriterTimeouts.push(setTimeout(cycle, 50));
                } else {
                    span.innerText = targetChar;
                    AudioEngine.playSFX('type');
                    i++;
                    typeWriterTimeouts.push(setTimeout(addChar, 50));
                }
            }
            cycle();
        }
        addChar();
    }

    function startHUD() {
        if (hudInterval) clearInterval(hudInterval);
        hudInterval = setInterval(() => {
            if(isDead) return;
            if (sessionTime > 0) sessionTime--;
            let mins = Math.floor(sessionTime / 60); let secs = sessionTime % 60;
            document.getElementById('session-timer').innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
            
            // FIXED TEMP LOGIC
            if (document.getElementById('next-btn').classList.contains('hidden')) {
                if (tempLevel < TEMP_MAX) tempLevel++;
                updateTempVisuals();
            }
        }, 1000);
    }

    function updateTempVisuals() {
        const bar = document.getElementById('temp-bar');
        const label = document.getElementById('temp-label');
        const pct = tempLevel / TEMP_MAX;
        
        bar.style.width = `${pct * 100}%`;
        bar.classList.remove('strobe-active'); 

        if (tempLevel >= 55) { 
            label.innerText = "!! CRITICAL !!"; label.style.color = "#ff0000"; label.classList.add('label-crit'); bar.classList.add('strobe-active'); 
        } else if (tempLevel >= 45) { 
            label.innerText = "DANGER"; label.style.color = "#ff0000"; label.classList.add('label-crit'); bar.style.backgroundColor = "#ff0000";
        } else if (tempLevel >= 30) { 
            label.innerText = "WARNING"; label.style.color = "#ffaa00"; bar.style.backgroundColor = "#ffaa00";
        } else if (tempLevel >= 15) { 
            label.innerText = "CAUTION"; label.style.color = "#ffff00"; bar.style.backgroundColor = "#ffff00";
        } else { 
            label.innerText = "TEMP"; label.style.color = "#ffffff"; label.classList.remove('label-crit'); bar.style.backgroundColor = "#0affba";
        }
    }

    function bootSystem() {
        document.getElementById('start-overlay').style.display = 'none';
        AudioEngine.init(); 
        const term = document.getElementById('term-win');
        term.style.display = 'flex'; term.classList.add('power-on');
        
        setTimeout(() => {
            typewriterJackpot('main-header', 'COMPTIA_SIM');
        }, 800);

        const btns = document.querySelectorAll('.btn, .nav-btn, .option-btn, .sys-btn');
        btns.forEach((b, i) => { 
            b.classList.add('erratic-target');
            b.style.animationDelay = `${Math.random() * 2}s`;
            
            setTimeout(() => { b.classList.add('visible'); }, 1500 + (i * 150)); 
        });

    function goToSubMenu(type, titleName) {
        typewriterJackpot('main-header', titleName || 'SIM');
        
        document.getElementById('root-menu').classList.add('hidden');
        document.getElementById(type + '-menu').classList.remove('hidden');

    function goToRoot() {
        typewriterJackpot('main-header', 'ROOT_ACCESS');
        
        document.querySelectorAll('[id$="-menu"]').forEach(m => m.classList.add('hidden'));
        document.getElementById('root-menu').classList.remove('hidden');
    }
    
    function transitionToQuiz(certTag, moduleTag) {
        qQueue = fetchQuestions([certTag, moduleTag]);
        if(qQueue.length === 0) { alert("NO DATA IN DATABASE. PLEASE ADD QUESTIONS."); return; }
        for (let i = qQueue.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [qQueue[i], qQueue[j]] = [qQueue[j], qQueue[i]]; }
        startQuiz();
    }
    
    // NEW WEIGHTED EXAM ALGORITHM
    function startExam(certTag) {
        const targetTotal = 90; // Standard CompTIA exam length
        let examQueue = [];
        let usedIds = new Set(); // Track added questions to avoid duplicates
        
        const weights = EXAM_WEIGHTS[certTag];
        if (!weights) { alert("CONFIG ERROR: No weights found for " + certTag); return; }

        weights.forEach(domain => {
            const countNeeded = Math.floor(targetTotal * domain.pct);
            let pool = fetchQuestions([certTag, domain.tag]);
            
            // Shuffle pool
            for (let i = pool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }
            
            let added = 0;
            for(let q of pool) {
                if(added >= countNeeded) break;
                if(!usedIds.has(q)) { examQueue.push(q); usedIds.add(q); added++; }
            }
        });

        // Backfill
        if (examQueue.length < targetTotal) {
            let allCertQs = fetchQuestions([certTag]);
            for (let i = allCertQs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allCertQs[i], allCertQs[j]] = [allCertQs[j], allCertQs[i]];
            }
            for (let q of allCertQs) {
                if (examQueue.length >= targetTotal) break;
                if (!usedIds.has(q)) { examQueue.push(q); usedIds.add(q); }
            }
        }

        // Final Shuffle
        for (let i = examQueue.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [examQueue[i], examQueue[j]] = [examQueue[j], examQueue[i]];
        }

        if(examQueue.length === 0) { alert("NO DATA IN DATABASE. PLEASE ADD QUESTIONS FOR " + certTag); return; }
        qQueue = examQueue;
        startQuiz();
    }

    function startQuiz() {
        document.querySelectorAll('[id$="-menu"], #root-menu').forEach(m => m.classList.add('hidden'));
        document.getElementById('quiz-ui').classList.remove('hidden');
        resetGame(); startHUD(); loadSeq();
    }
    
    function resetGame() {
        currentScore = 0; integrity = 100; tempLevel = 0; isDead = false; questionsCorrect = 0; questionsAttempted = 0;
        document.getElementById('fail-ui').classList.remove('fail-visible'); 
        updateSystemState();
    }

    function updateSystemState() {
        if (integrity > 100) integrity = 100; if (integrity < 0) integrity = 0;
        
        // Handle Main Bar
        const bar = document.getElementById('integrity-bar');
        const ghost = document.getElementById('integrity-ghost');
        
        bar.style.width = `${integrity}%`;
        ghost.style.width = `${integrity}%`;
        
        document.getElementById('score-ui').innerText = `SYNC: ${currentScore}`;
        const root = document.documentElement; 
        
        let hue;
        if(integrity > 50) { hue = 140 + ((integrity - 50) * 0.4); } else { hue = integrity * 1.2; }
        const newColor = `hsl(${hue}, 100%, 50%)`;
        const glowColor = `hsla(${hue}, 100%, 50%, 0.6)`;
        
        root.style.setProperty('--term-color', newColor);
        root.style.setProperty('--glow-color', glowColor);
        const panicLevel = (100 - integrity) / 100;
        root.style.setProperty('--edge-opacity', panicLevel * 0.8);
        root.style.setProperty('--shake-amp', (panicLevel * 0.5) + 'px');

        const termWindow = document.getElementById('term-win');
        
        if(integrity < 30) {
            termWindow.classList.add('stress-active'); 
            document.getElementById('integrity-cont').classList.add('integrity-critical');
            bar.style.backgroundColor = '#ff0000'; // Make bar red
            bar.style.boxShadow = '0 0 15px #ff0000';
        } else {
            termWindow.classList.remove('stress-active'); 
            document.getElementById('integrity-cont').classList.remove('integrity-critical');
            bar.style.backgroundColor = ''; // Reset to default var
            bar.style.boxShadow = '';
        }
        if(integrity <= 0 && !isDead) triggerFailure();
    }

    function triggerFailure() { 
        isDead = true; document.getElementById('fail-ui').classList.add('fail-visible'); AudioEngine.playSFX('error');
    }

    function loadSeq() {
        if (integrity <= 0 || qQueue.length === 0) { if(qQueue.length === 0) finish(); return; }
        tempLevel = 0; updateTempVisuals();
        const q = qQueue.pop(); window.currentQ = q;
        document.getElementById('packet-counter').innerText = qQueue.length;
        scrambleText(document.getElementById('q-text'), q.question, 400);
        document.getElementById('explanation-box').style.display = 'none';
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('opts-list').innerHTML = '';
        document.getElementById('pbq-area').style.display = 'none';
        document.getElementById('pbq-submit-btn').style.display = 'none';
        if (q.type === 'terminal' || q.type === 'match') renderPBQ(q); else renderMCQ(q);
    }

    /* --- HINT SYSTEM (NEW) --- */
    function renderHint(q, targetContainer) {
        if (!q.hint) return;
        const hintWrap = document.createElement('div');
        hintWrap.style.marginTop = "20px"; hintWrap.style.borderTop = "1px dashed #555"; hintWrap.style.paddingTop = "10px"; hintWrap.style.width = "100%";

        const hintBtn = document.createElement('button');
        hintBtn.className = 'sys-btn'; hintBtn.innerText = '[ DECRYPT_HINT ]';
        hintBtn.style.color = "#ffff00"; hintBtn.style.borderColor = "#ffff00"; hintBtn.style.width = "100%";
        
        const hintMsg = document.createElement('div');
        hintMsg.innerText = ">> DATA_MINED: " + q.hint;
        hintMsg.style.display = "none"; hintMsg.style.color = "#ffff00";
        hintMsg.style.fontFamily = "'Press Start 2P', cursive"; hintMsg.style.fontSize = "0.7rem"; hintMsg.style.lineHeight = "1.5"; hintMsg.style.marginTop = "10px";
        hintMsg.style.animation = "text-pulse-glow 3s infinite alternate"; 
        
        hintBtn.onclick = () => {
            AudioEngine.playSFX('click'); hintBtn.style.display = 'none'; hintMsg.style.display = 'block';
        };
        hintWrap.appendChild(hintBtn); hintWrap.appendChild(hintMsg); targetContainer.appendChild(hintWrap);
    }

    function renderMCQ(q) {
        const optsList = document.getElementById('opts-list');
        q.options.forEach((o, i) => {
            const b = document.createElement('button'); b.className = 'option-btn erratic-target'; b.innerText = `> ${o}`;
            b.style.animationDelay = `${Math.random() * 2}s`;
            b.onclick = () => processResult(i === q.answer, b);
            optsList.appendChild(b);
        });
        renderHint(q, optsList);
    }

    function renderPBQ(q) {
        const area = document.getElementById('pbq-area');
        area.innerHTML = ''; area.style.display = 'flex';
        document.getElementById('pbq-submit-btn').style.display = 'block';
        
        if (q.type === 'terminal') {
            area.innerHTML = `<div class="cmd-input-line"><span>C:\\></span><input type="text" id="cmd-input" autocomplete="off"></div>`;
            setTimeout(() => document.getElementById('cmd-input').focus(), 100);
        } else if (q.type === 'match') {
            matchState = { selected: null, pairsFound: 0 };
            area.innerHTML = `<div class="match-container"><div class="match-col" id="col-left"></div><div class="match-col" id="col-right"></div></div>`;
            q.pairs.forEach((p, i) => {
                const l = document.createElement('div'); l.className='match-item erratic-target'; l.innerText=p.left; l.dataset.id=i; l.dataset.side='l'; l.onclick=e=>handleMatch(e.target);
                document.getElementById('col-left').appendChild(l);
                const r = document.createElement('div'); r.className='match-item erratic-target'; r.innerText=p.right; r.dataset.id=i; r.dataset.side='r'; r.onclick=e=>handleMatch(e.target);
                document.getElementById('col-right').appendChild(r);
           });
           
           // FIXED SHUFFLE LOGIC
           const rCol = document.getElementById('col-right');
           const elements = Array.from(rCol.children);
           for (let i = elements.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [elements[i], elements[j]] = [elements[j], elements[i]];
           }
           elements.forEach(el => rCol.appendChild(el));
        }
        renderHint(q, area);
    }

    function handleMatch(el) {
        if(el.classList.contains('matched')) return;
        if(matchState.selected === el) { el.classList.remove('selected'); matchState.selected=null; return; }
        if(!matchState.selected) { matchState.selected = el; el.classList.add('selected'); }
        else {
            const prev = matchState.selected;
            if(prev.dataset.side === el.dataset.side) { prev.classList.remove('selected'); el.classList.add('selected'); matchState.selected = el; return; }
            if(prev.dataset.id === el.dataset.id) {
                prev.classList.remove('selected'); el.classList.remove('selected'); prev.classList.add('matched'); el.classList.add('matched');
                AudioEngine.playSFX('click'); matchState.pairsFound++; matchState.selected = null;
            } else {
                prev.classList.remove('selected'); el.classList.add('wrong'); setTimeout(()=>el.classList.remove('wrong'), 400);
                AudioEngine.playSFX('error'); matchState.selected = null; integrity-=1; updateSystemState(); 
                
                // FLASH DAMAGE
                const wrap = document.getElementById('integrity-cont'); 
                wrap.classList.add('damage-flash');
                setTimeout(() => wrap.classList.remove('damage-flash'), 1000); 

                const errs = ["SEG_FAULT", "NaN", "0x00DEAD", "NULL_REF", "BIT_FLIP"]; showFloatText(errs[Math.floor(Math.random()*errs.length)], el, 'red');
            }
        }
    }

    function submitPBQ() {
        const q = window.currentQ;
        let correct = false;
        if(q.type === 'terminal') { if(q.validCommands.includes(document.getElementById('cmd-input').value.trim().toLowerCase())) correct = true; }
        else if (q.type === 'match') { if(matchState.pairsFound === q.pairs.length) correct = true; }
        processResult(correct, document.getElementById('pbq-submit-btn'));
    }

    function processResult(isCorrect, btn) {
        questionsAttempted++;
        document.querySelectorAll('.option-btn').forEach(b => b.style.pointerEvents = 'none');
        document.getElementById('pbq-submit-btn').style.display = 'none';
        if (isCorrect) {
            questionsCorrect++; btn.classList.add('correct'); currentScore++; integrity += 5;
            AudioEngine.playSFX('success'); showFloatText("ACCEPTED", btn, '#0f0');
        } else {
            btn.classList.add('wrong'); integrity -= 15;
            AudioEngine.playSFX('error'); showFloatText("CORRUPT", btn, '#f00');
            
            // FLASH DAMAGE
            const wrap = document.getElementById('integrity-cont'); 
            wrap.classList.add('damage-flash');
            setTimeout(() => wrap.classList.remove('damage-flash'), 1000); 
        }
        typeExplain(document.getElementById('explanation-box'), ">> " + window.currentQ.explanation);
        updateSystemState(); if (integrity > 0) document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextSeq() { AudioEngine.playSFX('click'); loadSeq(); }
    
    function showFloatText(text, element, color) {
        const floatEl = document.createElement('div'); floatEl.className = 'float-text'; floatEl.innerText = text;
        floatEl.style.color = color; floatEl.style.textShadow = `0 0 10px ${color}`;
        document.body.appendChild(floatEl); 
        const rect = element.getBoundingClientRect();
        floatEl.style.left = (rect.left + rect.width/2 - 20) + 'px'; floatEl.style.top = rect.top + 'px';
        setTimeout(() => floatEl.remove(), 2000);
    }

    function finish() {
        document.getElementById('quiz-ui').classList.add('hidden');
        document.getElementById('results-ui').classList.remove('hidden');
        let pct = 0; if(questionsAttempted > 0) pct = Math.floor((questionsCorrect/questionsAttempted)*100);

            document.getElementById('final-percent').innerText = `${i}%`;
            if (i >= pct) clearInterval(interval); i++;
        }, 20);
    }
