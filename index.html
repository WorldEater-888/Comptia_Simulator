            transition: color 0.3s ease, text-shadow 0.3s ease; 
        }

        /* --- UI LAYER (Buttons & Floating Text) --- */
        /* Sits above everything to prevent clipping */

            pointer-events: none; z-index: 9999;
        }
        .pointer-enabled { pointer-events: auto !important; }

        /* --- BACKGROUNDS --- */

            position: fixed; left: 0; width: 100%;

        .pixel-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 900; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px); }
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; opacity: 0.6; }
        .retro-grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 45vh; z-index: -3;
            background: linear-gradient(transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%), linear-gradient(90deg, transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%);
            background-size: 50px 50px;
            transform: perspective(600px) rotateX(70deg) scale(2);
            opacity: 0.5;
            animation: grid-move 10s linear infinite;
        }

        /* EDGE GLOW - Tied to Integrity */

            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 850;
            box-shadow: inset 0 0 150px var(--term-color); /* Matches system color */

        /* ANIMATIONS */
        @keyframes turnOn { 0% { transform: scaleY(0.005) scaleX(0); opacity: 0; filter: brightness(4); } 60% { transform: scaleY(0.005) scaleX(1); opacity: 1; filter: brightness(2); } 100% { transform: scaleY(1) scaleX(1); opacity: 1; filter: brightness(1); } }
        @keyframes slice-glitch { 0% { clip-path: inset(0 0 0 0); transform: translate(0); } 10% { clip-path: inset(10% 0 85% 0); transform: translate(-5px, 2px); } 100% { clip-path: inset(0 0 0 0); transform: translate(0); } }
        @keyframes stress-shake { 0% { transform: translate(0, 0); } 25% { transform: translate(-2px, 2px); } 75% { transform: translate(2px, -2px); } 100% { transform: translate(0, 0); } }
        @keyframes ghost-sway { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-0.4px, 0.8px) rotate(-0.02deg); } 100% { transform: translate(-0.8px, 0) rotate(-0.02deg); } }
        @keyframes random-drift { 0% { transform: translate(0, 0); } 100% { transform: translate(1.5px, 1px); } }
        @keyframes rgb-split-hover {

            100% { text-shadow: calc(var(--glitch-offset) * -1) 0 red, var(--glitch-offset) 0 blue; transform: translate(0,0); } 
        }
        @keyframes grid-move { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }
        @keyframes health-pulse { 0% { opacity: 1; filter: brightness(1); } 100% { opacity: 0.8; filter: brightness(1.2); } }
        @keyframes damage-flash { 0% { filter: brightness(1); } 50% { filter: brightness(3) hue-rotate(180deg); } 100% { filter: brightness(1); } }
        @keyframes intense-pulse { 0% { box-shadow: 0 0 5px currentColor; } 100% { box-shadow: 0 0 25px currentColor; } }
        @keyframes vertical-rgb-split { 0% { text-shadow: 0 -4px #ff0000, 0 4px #00ffff; } 50% { text-shadow: -4px 0 #ff0000, 4px 0 #00ffff; } 100% { text-shadow: 0 -4px #ff0000, 0 4px #00ffff; } }
        @keyframes pulse-breath-erratic { 0% { opacity: var(--edge-opacity); } 50% { opacity: calc(var(--edge-opacity) * 0.5); } 100% { opacity: var(--edge-opacity); } }
        @keyframes answer-thump { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes answer-shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } 100% { transform: translateX(0); } }

        .hex-dump { position: absolute; font-family: monospace; font-size: 12px; color: var(--term-color); opacity: 0.4; z-index: -1; white-space: pre; pointer-events: none; }
        .float-text { position: absolute; font-weight: bold; font-size: 1.5rem; pointer-events: none; animation: floatUp 1.5s forwards; text-shadow: 0 0 10px currentColor; z-index: 10000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-50px); } }

        .fail-text { font-size: 2.5rem; color:#fff; animation: vertical-rgb-split 0.08s infinite; }
        .hidden { display: none !important; }

    </style>
</head>

<script>
    // --- AUDIO ---
    const AudioEngine = {
        ctx: null, masterGain: null, isMuted: false, 
        init: function() {
            try {
                const AC = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AC();
                this.masterGain = this.ctx.createGain(); this.masterGain.gain.value = 0.3;
                this.masterGain.connect(this.ctx.destination);
                if (this.ctx.state === 'suspended') this.ctx.resume();
            } catch(e) {}
        },
        playSFX: function(type) {
            if (!this.ctx || this.isMuted) return;
            const t = this.ctx.currentTime; const osc = this.ctx.createOscillator(); const g = this.ctx.createGain();
            osc.connect(g); g.connect(this.masterGain);
            if(type==='click'){osc.type='square';osc.frequency.setValueAtTime(800,t);g.gain.setValueAtTime(0.01,t);g.gain.exponentialRampToValueAtTime(0.001,t+0.05);osc.start(t);osc.stop(t+0.05);}
            else if(type==='success'){osc.type='sine';osc.frequency.setValueAtTime(600,t);osc.frequency.linearRampToValueAtTime(1200,t+0.1);g.gain.setValueAtTime(0.1,t);g.gain.linearRampToValueAtTime(0,t+0.2);osc.start(t);osc.stop(t+0.2);}
            else if(type==='error'){osc.type='sawtooth';osc.frequency.setValueAtTime(100,t);osc.frequency.linearRampToValueAtTime(50,t+0.3);g.gain.setValueAtTime(0.2,t);g.gain.linearRampToValueAtTime(0,t+0.3);osc.start(t);osc.stop(t+0.3);}
        },
        playMenuHover: function() { this.playSFX('click'); },
        toggleMute: function() { this.isMuted = !this.isMuted; }
    };

    // --- LOGIC ---
    let matchState = { selected: null, pairsFound: 0 };

    }

    function goToSubMenu(id, title) {
        document.getElementById('main-header').innerHTML = `SYSTEM <span style="font-size:0.6em;color:#fff;">${title}</span>`;
        document.getElementById('root-menu').classList.add('hidden');
        document.getElementById(id+'-menu').classList.remove('hidden');
    }
    function goToRoot() {
        document.getElementById('main-header').innerHTML = `SYSTEM <span style="font-size:0.6em;color:#fff;">ROOT</span>`;
        document.querySelectorAll('[id$="-menu"]').forEach(m => m.classList.add('hidden'));
        document.getElementById('root-menu').classList.remove('hidden');
    }

    function transitionToQuiz(tag1, tag2, title) {
        qQueue = fetchQuestions([tag1, tag2]);
        startQuiz(title);
    }
    function startExam(tag, title) {
        qQueue = fetchQuestions([tag]);
        startQuiz(title);
    }

    function startQuiz(title) {
        document.getElementById('main-header').innerHTML = `SYSTEM <span style="font-size:0.6em;color:#fff;">${title}</span>`;
        document.querySelectorAll('[id$="-menu"], #root-menu').forEach(m => m.classList.add('hidden'));
        document.getElementById('quiz-ui').classList.remove('hidden');
        document.getElementById('ui-buttons-container').classList.remove('hidden'); // Show button layer
        
        integrity = 100; currentStreak = 0; isDead = false;
        updateSystemState();
        startHUD();
        loadSeq();
    }

    function updateSystemState() {
        if(integrity > 100) integrity = 100; if(integrity < 0) integrity = 0;
        
        const bar = document.getElementById('integrity-bar');
        bar.style.width = integrity + '%';
        document.getElementById('score-ui').innerText = 'STREAK: ' + currentStreak;

        // Dynamic Color Logic
        let hue = integrity > 50 ? 140 + ((integrity - 50) * 0.4) : integrity * 1.2;
        const col = `hsl(${hue}, 100%, 50%)`;
        document.documentElement.style.setProperty('--term-color', col);
        
        // Edge Pulse Logic (Restored)
        const panic = (100 - integrity) / 100;
        document.documentElement.style.setProperty('--edge-opacity', panic); // Make visible
        
        if(integrity <= 0 && !isDead) { isDead = true; document.getElementById('fail-ui').style.display = 'flex'; }
    }

    function startHUD() {
        if(hudInterval) clearInterval(hudInterval);
        hudInterval = setInterval(()=>{
            if(isDead) return;
            if(document.getElementById('next-btn').classList.contains('hidden')) {
                if(tempLevel < 60) tempLevel++;
            }
            const pct = (tempLevel/60)*100;
            document.getElementById('temp-bar').style.width = pct+'%';
            if(pct>80) document.getElementById('temp-bar').style.background='red';
            else document.getElementById('temp-bar').style.background='var(--term-color)';
        }, 1000);
    }

    function loadSeq() {
        if(integrity <= 0 || qQueue.length === 0) { /* Finish */ return; }
        
        tempLevel = 0;
        const q = qQueue.pop(); window.currentQ = q;
        document.getElementById('q-text').innerText = q.question;
        
        // Hide/Show Elements
        document.getElementById('explanation-box').style.display = 'none'; // RESET
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('pbq-submit-btn').classList.add('hidden');
        document.getElementById('opts-list').innerHTML = '';
        document.getElementById('pbq-area').style.display = 'none';

        if(q.type === 'match') {
            document.getElementById('pbq-area').style.display = 'flex';
            document.getElementById('pbq-submit-btn').classList.remove('hidden');
            renderMatch(q);
        } else {
            q.options.forEach((o, i) => {
                const b = document.createElement('button'); b.className = 'option-btn'; b.innerText = '> '+o;
                b.onclick = () => handleResult(i === q.answer, b);
                document.getElementById('opts-list').appendChild(b);
            });
        }
    }

    function renderMatch(q) {
        matchState = {selected:null, pairsFound:0};
        const area = document.getElementById('pbq-area');
        area.innerHTML = `<div class="match-container"><div class="match-col" id="col-l"></div><div class="match-col" id="col-r"></div></div>`;
        q.pairs.forEach((p, i) => {
            const l = document.createElement('div'); l.className='match-item'; l.innerText=p.left; l.dataset.id=i; l.dataset.side='l'; l.onclick=e=>matchClick(e.target);
            document.getElementById('col-l').appendChild(l);
            const r = document.createElement('div'); r.className='match-item'; r.innerText=p.right; r.dataset.id=i; r.dataset.side='r'; r.onclick=e=>matchClick(e.target);
            document.getElementById('col-r').appendChild(r);
        });
    }

    function matchClick(el) {
        if(el.classList.contains('matched')) return;
        if(matchState.selected === el) { el.classList.remove('selected'); matchState.selected=null; return; }
        if(!matchState.selected) { matchState.selected = el; el.classList.add('selected'); }
        else {
            const prev = matchState.selected;
            if(prev.dataset.side === el.dataset.side) { prev.classList.remove('selected'); el.classList.add('selected'); matchState.selected=el; return; }
            if(prev.dataset.id === el.dataset.id) {
                prev.classList.remove('selected'); el.classList.remove('selected');
                prev.classList.add('matched'); el.classList.add('matched');
                AudioEngine.playSFX('click'); matchState.pairsFound++; matchState.selected=null;
            } else {
                prev.classList.remove('selected'); el.classList.add('wrong'); setTimeout(()=>el.classList.remove('wrong'), 400);
                AudioEngine.playSFX('error'); matchState.selected=null;
                integrity -= 5; updateSystemState(); showFloatText("-5", el, "red");
            }
        }
    }

    function submitPBQ() {
        const correct = (matchState.pairsFound === window.currentQ.pairs.length);
        handleResult(correct, document.getElementById('pbq-submit-btn'));
    }

    function handleResult(isCorrect, btn) {
        document.querySelectorAll('.option-btn').forEach(b=>b.style.pointerEvents='none');
        document.getElementById('pbq-submit-btn').classList.add('hidden');
        
        if(isCorrect) {
            btn.classList.add('correct'); integrity += 5; currentStreak++;
            AudioEngine.playSFX('success'); showFloatText("ACCEPTED", btn, "#0f0");
        } else {
            btn.classList.add('wrong'); integrity -= 15; currentStreak=0;
            AudioEngine.playSFX('error'); showFloatText("CORRUPT", btn, "#f00");
            // FORCE SHOCK
            const w = document.getElementById('integrity-wrap'); w.classList.remove('dmg-shock'); void w.offsetWidth; w.classList.add('dmg-shock');
        }
        updateSystemState();

        // RESTORED EXPLANATION VISIBILITY
        const exp = document.getElementById('explanation-box');
        exp.style.display = 'block'; // Force block
        exp.innerText = ">> " + window.currentQ.explanation;
        
        if(integrity > 0) document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextSeq() { AudioEngine.playSFX('click'); loadSeq(); }

    function showFloatText(txt, el, col) {
        const d = document.createElement('div'); d.className='float-text'; d.innerText=txt; d.style.color=col;
        document.body.appendChild(d);
        const r = el.getBoundingClientRect();
        // Corrected coordinate logic for mobile
        d.style.left = (r.left + r.width/2 - 20) + 'px'; 
        d.style.top = (r.top - 20) + 'px'; 
        setTimeout(()=>d.remove(), 2000);
    }

    // VISUAL FX
    function spawnScanline() { 
        if(isDead) return; 
        const d=document.createElement('div');d.className='scan-line';d.style.animation='scan-drop 4s linear';
        document.getElementById('scan-container').appendChild(d);
        setTimeout(()=>d.remove(),4000); setTimeout(spawnScanline, 3000);
    }
    
    const cvs = document.getElementById('matrix-canvas'); const ctx = cvs.getContext('2d');
    cvs.width=window.innerWidth; cvs.height=window.innerHeight;
    const cols = Math.floor(cvs.width/14); const drops = Array(cols).fill(1);
    function drawRain() {
        ctx.fillStyle='rgba(0,0,0,0.05)'; ctx.fillRect(0,0,cvs.width,cvs.height);
        ctx.fillStyle=getComputedStyle(document.body).getPropertyValue('--term-color');
        ctx.font='14px monospace';
        drops.forEach((y,i)=>{
            ctx.fillText(String.fromCharCode(0x30A0+Math.random()*96), i*14, y*14);
            if(y*14 > cvs.height && Math.random()>0.975) drops[i]=0; drops[i]++;
        });
        requestAnimationFrame(drawRain);
    }

    function showCrypto() {
        alert("kaspa:qqy08j0lcaunrga9pdq29sputscc8v5hjjyjlge93qye9aexejhxv43sq7tyq");
    }
    function shutdownSystem() { location.reload(); }
</script>
