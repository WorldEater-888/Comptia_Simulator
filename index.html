{ tags: ["CORE1", "Hardware"], question: "How does 'On-Die ECC' in DDR5 differ from standard server-grade ECC?", options: ["On-Die ECC is faster than server ECC.", "On-Die ECC allows the CPU to fix errors.", "On-Die ECC is internal to the chip and does not communicate errors to the CPU.", "On-Die ECC requires a specific server motherboard."], answer: 2, explanation: "DDR5's On-Die ECC checks for errors within the memory chip itself to improve yield, but it does not report errors to the CPU like true server-grade ECC memory does.", hint: "Internal correction." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following is a requirement for activating Dual Channel memory mode?", options: ["Install sticks in adjacent slots (e.g., Slot 1 and 2).", "Use sticks from different manufacturers.", "Install identical sticks in matched slots (e.g., Slot 1 and 3).", "Enable XMP in the BIOS."], answer: 2, explanation: "To activate Dual Channel mode, you must use matched pairs of RAM (same capacity/speed) and install them in specific slots (usually skipping a slot, like A2 and B2) as defined in the motherboard manual.", hint: "Matched pairs." },
{ tags: ["CORE1", "Hardware"], question: "What is the function of the 'Page File' in Windows?", options: ["It stores the BIOS settings.", "It acts as an overflow area on the storage drive when RAM is full.", "It manages the CPU cache.", "It indexes files for faster searching."], answer: 1, explanation: "The Page File (pagefile.sys) is a reserved portion of the storage drive that the OS uses as Virtual Memory when physical RAM is exhausted.", hint: "Virtual memory file." },
{ tags: ["CORE1", "Hardware"], question: "Which component is chemically and electrically identical in a 'Memory Kit' to ensure stability?", options: ["The heat spreader", "The PCB color", "The memory modules", "The packaging"], answer: 2, explanation: "Memory kits contain modules that are manufactured together to be identical in capacity, speed, and timing, ensuring they work perfectly in multi-channel configurations.", hint: "Matched modules." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user suspects their system is utilizing a 32-bit architecture, limiting their RAM usage. Enter the command to display the system configuration and architecture.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command provides a summary of the system, including OS Name, Version, and System Type.", explanation: "The 'systeminfo' command displays detailed configuration information about a computer and its operating system, including whether the System Type is x64-based or x86-based." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A computer is experiencing 'Disk Thrashing' due to low memory. Enter the command to view currently running processes and their memory usage.", validCommands: ["tasklist", "tasklist /v"], hint: "This command lists all tasks currently running.", explanation: "The 'tasklist' command displays a list of currently running processes (applications and services) and their memory usage, helping identify what is consuming RAM." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to check the speed of the installed RAM modules to verify they are not being throttled. Enter the WMIC command to get the speed of the memory chips.", validCommands: ["wmic memorychip get speed", "wmic memorychip get speed /format:list"], hint: "Use the 'wmic' utility to query the 'memorychip' alias for the 'speed' property.", explanation: "The command 'wmic memorychip get speed' uses the Windows Management Instrumentation Command-line to query the specific speed rating of the installed memory modules." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAM Feature to its Definition.", pairs: [{ left: "Parity", right: "Can detect single-bit errors but cannot fix them" }, { left: "ECC", right: "Can detect and fix single-bit errors" }, { left: "Non-Parity", right: "No error checking capabilities" }, { left: "Buffered", right: "Includes a register to reduce electrical load" }], explanation: "Parity detects errors; ECC fixes errors; Non-Parity has no checking; Buffered/Registered RAM stabilizes signals for high-capacity servers.", hint: "Error checking types." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Memory Channel Configuration to its Bus Width.", pairs: [{ left: "Single-Channel", right: "64-bit" }, { left: "Dual-Channel", right: "128-bit" }, { left: "Triple-Channel", right: "192-bit" }, { left: "Quad-Channel", right: "256-bit" }], explanation: "Each channel adds 64 bits to the bus width. Single=64, Dual=128 (2x64), Triple=192 (3x64), Quad=256 (4x64).", hint: "Bus math." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following DDR generations uses a 240-pin connector but is distinguished by having lower voltage requirements and higher speeds than its predecessor?", options: ["DDR (Original)", "DDR2", "DDR3", "SDRAM"], answer: 2, explanation: "DDR3 uses the same 240-pin count as DDR2 but is keyed differently. It offers higher speeds and operates at a lower voltage than DDR2.", hint: "Generation 3." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to upgrade the memory in a laptop. Which physical form factor should they purchase?", options: ["DIMM", "SODIMM", "MicroDIMM", "RIMM"], answer: 1, explanation: "SODIMM (Small Outline DIMM) is the standard form factor for laptops, all-in-ones, and small form factor PCs due to its compact size.", hint: "Laptop RAM." },
{ tags: ["CORE1", "Hardware"], question: "You are calculating the throughput for a stick of RAM labeled 'PC3-10600'. What is the approximate transfer speed?", options: ["10.6 MB/s", "106 MB/s", "10,600 MB/s", "21,200 MB/s"], answer: 2, explanation: "The number in the PC rating (e.g., 10600) directly represents the throughput in Megabytes per second (MB/s). Therefore, it is 10,600 MB/s (or 10.6 GB/s).", hint: "Number equals MB/s." },
{ tags: ["CORE1", "Hardware"], question: "In the memory hierarchy, where is the L1 Cache physically located?", options: ["On the Motherboard near the CPU socket", "Inside the Processor (CPU)", "On the Northbridge chip", "Integrated into the RAM modules"], answer: 1, explanation: "Level 1 (L1) Cache is located directly inside the processor (CPU). It is the fastest memory in the entire system.", hint: "On the chip." },
{ tags: ["CORE1", "Hardware"], question: "What happens if you mix two RAM sticks of different latencies and speeds in a Dual-Channel configuration?", options: ["The system will operate at the average speed of the two sticks.", "The motherboard will overclock the slower stick to match the faster one.", "The system will run at the speed of the slowest stick.", "The system will permanently damage the faster stick."], answer: 2, explanation: "To ensure stability, the motherboard will throttle the faster memory module down to match the speed and timings of the slowest module installed.", hint: "Slows down." },
{ tags: ["CORE1", "Hardware"], question: "Which memory technology is described as 'Dynamic' because it requires constant refreshing to maintain data?", options: ["SRAM", "DRAM", "ROM", "Flash Memory"], answer: 1, explanation: "DRAM (Dynamic Random Access Memory) uses capacitors that leak charge over time. It must be electrically 'refreshed' thousands of times per second to retain data.", hint: "Capacitors leak." },
{ tags: ["CORE1", "Hardware"], question: "A user wants to utilize 32 GB of RAM in their workstation. Which of the following is a mandatory requirement?", options: ["A 32-bit Operating System", "A 64-bit Processor and 64-bit Operating System", "ECC Memory Modules", "Liquid Cooling"], answer: 1, explanation: "32-bit architectures are limited to 4 GB of RAM. To address more than 4 GB (such as 32 GB), you must have both a 64-bit CPU and a 64-bit OS.", hint: "x64 required." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary function of the 'Register' in Buffered Memory (RDIMM)?", options: ["To correct multi-bit errors.", "To act as a stabilizer between the memory controller and RAM chips.", "To increase the physical size of the module.", "To allow the RAM to fit in laptop slots."], answer: 1, explanation: "The register acts as a buffer or stabilizer. It reduces the electrical load on the memory controller, allowing servers to support many more RAM sticks than a standard desktop.", hint: "Load reduction." },
{ tags: ["CORE1", "Hardware"], question: "Identify the pin count for the original DDR (DDR1) memory module.", options: ["168 pins", "184 pins", "240 pins", "288 pins"], answer: 1, explanation: "The original DDR generation utilizes a 184-pin connector. Later generations like DDR2 and DDR3 moved to 240 pins.", hint: "Original DDR pins." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following best describes 'SRAM' (Static RAM)?", options: ["It is used for main system memory.", "It is slow but very cheap.", "It is very fast, expensive, and used for CPU Cache.", "It requires constant refreshing to keep data."], answer: 2, explanation: "SRAM is faster and more expensive than DRAM. It does not need to be refreshed, making it ideal for the high-speed Cache memory inside the CPU.", hint: "Fast and expensive." },
{ tags: ["CORE1", "Troubleshoot"], question: "A computer is suffering from 'Disk Thrashing.' Which upgrade would most effectively resolve this issue?", options: ["Upgrading to a faster CPU", "Installing a larger Hard Drive", "Adding more Physical RAM", "Replacing the Power Supply"], answer: 2, explanation: "Disk Thrashing is caused by a lack of physical RAM, forcing the OS to rely on the slow Page File. Adding more physical RAM reduces the need for paging, solving the bottleneck.", hint: "Reduce reliance on the Page File." },
{ tags: ["CORE1", "Hardware"], question: "Which component of the memory hierarchy is considered 'Non-Volatile'?", options: ["Registers", "L1 Cache", "Main Memory (RAM)", "Mass Storage (HDD/SSD)"], answer: 3, explanation: "Mass storage devices like Hard Drives and SSDs are Non-Volatile, meaning they retain their data even when the power to the system is turned off.", hint: "Retains data without power." },
{ tags: ["CORE1", "Hardware"], question: "When installing RAM, what should you listen for to ensure the module is correctly seated?", options: ["A continuous beep code", "A distinct 'click' as the side clips lock into place", "The sound of the fans spinning up", "A static discharge noise"], answer: 1, explanation: "You must press down firmly on the RAM stick until the side retaining clips snap into the notches on the module, producing a distinct click.", hint: "Audible snap of the clips." },
{ tags: ["CORE1", "Hardware"], question: "Which DDR generation is currently the standard, offering capacities up to 128GB per stick and on-die ECC?", options: ["DDR3", "DDR4", "DDR5", "GDDR6"], answer: 2, explanation: "DDR5 is the current standard mentioned in the text, featuring massive throughput, high capacity per stick, and built-in on-die error checking.", hint: "Newest generation mentioned." },
{ tags: ["CORE1", "Hardware"], question: "You have a motherboard with 4 memory slots. To enable Triple-Channel architecture, how many memory modules must be installed?", options: ["Two", "Three", "Four", "Six"], answer: 1, explanation: "Triple-Channel architecture requires three matched memory modules working together to triple the bandwidth (192-bit bus).", hint: "Name implies the count." },
{ tags: ["CORE1", "Hardware"], question: "What is the bus width of a single standard memory module (Single-Channel)?", options: ["32-bit", "64-bit", "128-bit", "256-bit"], answer: 1, explanation: "Standard RAM communicates with the CPU over a 64-bit data path. Multi-channel configurations combine these paths to increase width.", hint: "Base data path width." },
{ tags: ["CORE1", "Hardware"], question: "Why is Parity memory considered less secure than ECC memory for mission-critical servers?", options: ["Parity memory cannot detect errors at all", "Parity memory can detect an error but cannot fix it", "Parity memory is too slow for servers", "Parity memory requires a 32-bit OS"], answer: 1, explanation: "Parity memory can only detect if a single bit has flipped (reporting an error), but it lacks the logic to correct the bit. ECC can both detect and fix the error on the fly.", hint: "Detection without correction." },
{ tags: ["CORE1", "Hardware"], question: "If a user forces a RAM stick into a slot backwards, what is the most likely outcome?", options: ["The system will boot but only recognize half the RAM", "The stick or the slot will physically break due to the mismatched keying notch", "The system will run in Single-Channel mode", "The BIOS will display a voltage error"], answer: 1, explanation: "The keying notch on the bottom of the RAM stick is off-center. Forcing it in backwards will physically damage the plastic connector or the module itself.", hint: "Physical damage risk." },
{ tags: ["CORE1", "Hardware"], question: "Which office analogy best describes the function of a Hard Drive?", options: ["The Desk where you actively work", "The Filing Cabinet where files are stored long-term", "The Trash Bin where data is discarded", "The Telephone used to communicate with the CPU"], answer: 1, explanation: "The text uses the analogy of a 'Filing Cabinet' for the Hard Drive: it holds thousands of files but takes a long time to access, unlike the 'Desk' (RAM) which is immediate.", hint: "Long-term storage furniture." },
{ tags: ["CORE1", "Hardware"], question: "A motherboard manual instructs you to populate Slot A2 and Slot B2. What is this configuration likely designed to activate?", options: ["Single-Channel Mode", "Dual-Channel Mode", "ECC Mode", "Parity Checking"], answer: 1, explanation: "Installing matched RAM in specific, often non-adjacent slots (like A2 and B2) is the standard method for activating Dual-Channel memory bandwidth.", hint: "Double the bandwidth." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician needs to verify if the installed RAM is ECC or Non-ECC. Enter the wmic command to check the memory type code.", validCommands: ["wmic memorychip get memorytype", "wmic memorychip get memorytype /format:list"], hint: "Query the 'memorytype' property.", explanation: "The command 'wmic memorychip get memorytype' returns a numerical code indicating the type of physical memory installed (e.g., enabling verification of ECC status)." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "The system is running slowly. You want to check how much physical memory is currently installed and available to the OS. Enter the command to get system-wide summary information.", validCommands: ["systeminfo", "systeminfo | more"], hint: "Prints a full summary of system details.", explanation: "The 'systeminfo' command provides a comprehensive summary of the computer, including the exact amount of Total Physical Memory and Available Physical Memory." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user reports an application crash. You need to see if a memory error caused the issue. Enter the command to open the Windows Memory Diagnostic tool manually from the run prompt.", validCommands: ["mdsched.exe", "mdsched"], hint: "Executable for Memory Diagnostic Scheduler.", explanation: "Running 'mdsched.exe' launches the Windows Memory Diagnostic tool, which requires a restart to scan the RAM for physical defects." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the DDR Generation to its Pin Count.", pairs: [{ left: "DDR (Original)", right: "184 pins" }, { left: "DDR2", right: "240 pins" }, { left: "DDR3", right: "240 pins (Different Keying)" }, { left: "SODIMM DDR4", right: "260 pins" }], explanation: "DDR used 184 pins. Both DDR2 and DDR3 used 240 pins (though physically incompatible). Modern Laptop DDR4 SODIMMs use 260 pins.", hint: "Pin count evolution." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Memory Type to its Speed/Usage characteristics.", pairs: [{ left: "SRAM", right: "Fastest, used for L1/L2 Cache" }, { left: "DRAM", right: "Slower, requires refreshing, used for Main Memory" }, { left: "ROM", right: "Non-volatile, used for firmware" }, { left: "SDRAM", right: "Synchronizes with system bus clock" }], explanation: "SRAM is cache (fast/expensive). DRAM is main system memory (needs refresh). SDRAM syncs with the bus. ROM is read-only firmware.", hint: "Memory characteristics." },
{ tags: ["CORE1", "Hardware"], question: "Which component of the memory hierarchy is the fastest but has the smallest capacity?", options: ["Main Memory (RAM)", "L1 Cache", "Solid State Drive (SSD)", "Registers"], answer: 3, explanation: "Registers are at the very top of the memory pyramid (inside the CPU). They are faster than L1 Cache but extremely small in size.", hint: "Inside the CPU, top tier." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing memory into a laptop. Which step differentiates this process from a desktop installation?", options: ["The RAM is inserted straight down at a 90-degree angle", "The RAM must be soldered to the board", "The RAM is inserted at a 45-degree angle", "The RAM requires a heat gun to seat properly"], answer: 2, explanation: "SODIMM modules used in laptops are installed by inserting the stick at a 45-degree angle and then pushing it down flat until it locks.", hint: "Angle then push." },
{ tags: ["CORE1", "Hardware"], question: "You are explaining 'Volatile' memory to a customer. Which statement is accurate?", options: ["It retains data when the computer is turned off", "It is only used for long-term storage", "It requires constant power to maintain data", "It is slower than a mechanical hard drive"], answer: 2, explanation: "Volatile memory (like RAM) requires electricity to hold data. When power is lost (computer turned off), the data is immediately lost.", hint: "Requires electricity." },
{ tags: ["CORE1", "Hardware"], question: "A user installs 8GB of RAM into a system running a 32-bit version of Windows. How much RAM will be usable?", options: ["8 GB", "6 GB", "4 GB", "2 GB"], answer: 2, explanation: "32-bit (x86) operating systems have an address limit of 2^32, which caps the maximum usable RAM at 4 GB. The remaining 4 GB is wasted.", hint: "32-bit architecture limit." },
{ tags: ["CORE1", "Hardware"], question: "Which type of RAM requires a 'refresh' signal thousands of times per second to prevent data loss?", options: ["SRAM", "DRAM", "ROM", "Flash"], answer: 1, explanation: "DRAM (Dynamic RAM) uses capacitors that leak charge. It must be refreshed constantly to maintain the 1s and 0s, hence the name 'Dynamic'.", hint: "Dynamic nature." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary benefit of upgrading from a Hard Drive (HDD) to more RAM to solve performance issues?", options: ["It increases the storage capacity for files", "It reduces the CPU temperature", "It allows the CPU to keep more data on the 'fast desk' rather than fetching it from the 'slow cabinet'", "It increases the internet download speed"], answer: 2, explanation: "The office analogy states that adding RAM expands the 'desk,' allowing the user to work on more active files instantly without walking to the slow 'filing cabinet' (HDD).", hint: "Bigger active workspace." },
{ tags: ["CORE1", "Hardware"], question: "Which memory standard transfers data twice per clock cycle?", options: ["SDRAM", "DDR", "SRAM", "ROM"], answer: 1, explanation: "DDR stands for 'Double Data Rate.' It improved upon SDRAM by transferring data on both the rising and falling edges of the clock signal.", hint: "Two transfers per clock." },
{ tags: ["CORE1", "Hardware"], question: "A technician attempts to insert a DDR3 stick into a DDR4 slot. Why is this physically impossible?", options: ["DDR4 slots are shorter than DDR3 sticks", "The keying notch on the connector is in a different location", "DDR3 sticks are too thick for DDR4 slots", "The retaining clips are different sizes"], answer: 1, explanation: "Generational incompatibility is enforced by the 'Keying' notch on the bottom of the stick. DDR3 and DDR4 notches are in different locations.", hint: "Keying notch mismatch." },
{ tags: ["CORE1", "Hardware"], question: "If you install a PC4-24000 stick (3000 MHz) and a PC4-21300 stick (2666 MHz) in the same system, at what speed will they operate?", options: ["3000 MHz", "2833 MHz (Average)", "2666 MHz", "They will not work together"], answer: 2, explanation: "The motherboard will default to the speed of the slowest module (2666 MHz) to ensure system stability when mixing RAM speeds.", hint: "Speed of the slowest stick." },
{ tags: ["CORE1", "Hardware"], question: "Which channel configuration effectively triples the memory bandwidth by using a 192-bit data path?", options: ["Dual-Channel", "Triple-Channel", "Quad-Channel", "Flex-Channel"], answer: 1, explanation: "Triple-Channel architecture uses three 64-bit paths simultaneously to create a 192-bit wide highway for data.", hint: "Three lanes." },
{ tags: ["CORE1", "Hardware"], question: "What is the specific function of ECC (Error Correcting Code) memory?", options: ["It makes the RAM run faster for gaming", "It detects and fixes single-bit errors", "It allows RAM to work without a cooling fan", "It converts a 32-bit system to 64-bit"], answer: 1, explanation: "ECC memory is capable of detecting and fixing single-bit errors (a 0 flipping to a 1) on the fly, preventing data corruption in servers.", hint: "Fixes bit flips." },
{ tags: ["CORE1", "Hardware"], question: "Why do servers with large amounts of RAM use 'Buffered' (Registered) memory?", options: ["To reduce the electrical load on the memory controller", "To increase the clock speed beyond consumer limits", "To physically fit more chips on the stick", "To allow the use of non-ECC chips"], answer: 0, explanation: "Buffered memory puts a register chip between the memory controller and the RAM modules to stabilize the electrical signal, allowing many more sticks to be installed.", hint: "Stabilizes electrical load." },
{ tags: ["CORE1", "Hardware"], question: "Which term describes the section of the Hard Drive used by the OS to pretend to be RAM when physical memory is full?", options: ["L3 Cache", "Virtual Memory (Page File)", "System Restore Point", "Shadow Copy"], answer: 1, explanation: "Virtual Memory (called the Page File in Windows) is an area on the storage drive allocated to act as overflow memory when physical RAM runs out.", hint: "Fake RAM on disk." },
{ tags: ["CORE1", "Troubleshoot"], question: "A user's computer is making a churning noise and the HDD light is blinking constantly while the system is unresponsive. What is this symptom called?", options: ["Bit Rot", "Disk Thrashing", "Coil Whine", "Buffer Underrun"], answer: 1, explanation: "Disk Thrashing occurs when the system is constantly moving data between RAM and the slow Page File due to insufficient physical memory.", hint: "Constant drive activity." },
{ tags: ["CORE1", "Hardware"], question: "When installing dual-channel memory, which rule is most critical for performance?", options: ["Install the sticks in adjacent slots (e.g., 1 and 2)", "Install the sticks in alternating slots (e.g., 1 and 3) as per the manual", "Use sticks with different capacities", "Ensure the sticks are from different brands"], answer: 1, explanation: "To activate Dual Channel mode, you generally must skip a slot (e.g., use the two grey slots) to pair the modules correctly. Adjacent placement usually results in Single Channel.", hint: "Skip a slot (usually)." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following describes the difference between DDR5 On-Die ECC and Server ECC?", options: ["On-Die ECC reports errors to the CPU; Server ECC does not", "On-Die ECC is for internal chip yield; Server ECC protects the entire system data path", "On-Die ECC is slower", "They are identical technologies"], answer: 1, explanation: "DDR5 On-Die ECC checks errors inside the chip itself to improve manufacturing yields. It does NOT protect data in transit to the CPU like true Server ECC.", hint: "Internal yield vs System data path." },
{ tags: ["CORE1", "Hardware"], question: "What is the data bus width for a Quad-Channel memory architecture?", options: ["64-bit", "128-bit", "192-bit", "256-bit"], answer: 3, explanation: "Quad-Channel combines four standard 64-bit paths, resulting in a 256-bit wide data bus (4 x 64).", hint: "Four times 64." },
{ tags: ["CORE1", "Hardware"], question: "A stick of RAM is labeled 'PC3-8500'. What does the 'PC3' indicate?", options: ["It is DDR3 memory", "It has 3 GB of capacity", "It is Triple Channel capable", "It has a latency of 3"], answer: 0, explanation: "In the standard naming convention, 'PC3' identifies the generation as DDR3. 'PC4' would indicate DDR4.", hint: "Generation identifier." },
{ tags: ["CORE1", "Hardware"], question: "Which type of memory is used for L1 and L2 cache because it does not need to be refreshed?", options: ["DRAM", "SDRAM", "SRAM", "VRAM"], answer: 2, explanation: "SRAM (Static RAM) does not need refreshing, making it much faster (and more expensive) than DRAM. This makes it ideal for CPU cache.", hint: "Static and fast." },
{ tags: ["CORE1", "Hardware"], question: "What should you do before touching a memory module to prevent damage?", options: ["Wash your hands", "Wear an ESD wrist strap", "Connect the power cable", "Turn on the monitor"], answer: 1, explanation: "Electrostatic Discharge (ESD) can destroy sensitive memory chips. Always wear an ESD strap or ground yourself before handling components.", hint: "Prevent static discharge." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A server administrator needs to check the total capacity of the installed memory modules. Enter the wmic command to list the capacity of each stick.", validCommands: ["wmic memorychip get capacity", "wmic memorychip get capacity /format:list"], hint: "Query the 'capacity' property.", explanation: "The command 'wmic memorychip get capacity' returns the size (in bytes) of each individual memory module installed in the system." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to identify if a system is using a specific form factor of memory. Enter the wmic command to get the 'formfactor' code.", validCommands: ["wmic memorychip get formfactor", "wmic memorychip get formfactor /format:list"], hint: "Query the 'formfactor' property.", explanation: "The command 'wmic memorychip get formfactor' returns a numerical code (e.g., 8 for DIMM, 12 for SODIMM) helping identify the physical type of RAM." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user suspects their Page File is too small. Enter the command to open the 'System Properties' dialog where virtual memory settings are managed.", validCommands: ["sysdm.cpl", "control sysdm.cpl"], hint: "Control panel item for System Properties.", explanation: "Running 'sysdm.cpl' opens the System Properties window. From there, you can navigate to the Advanced tab to configure Virtual Memory (Page File) size." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAM Generation to its Pin Count.", pairs: [{ left: "DDR4 (Desktop)", right: "288 pins" }, { left: "DDR3 (Desktop)", right: "240 pins" }, { left: "DDR2 (Desktop)", right: "240 pins" }, { left: "DDR (Desktop)", right: "184 pins" }], explanation: "DDR=184 pins. DDR2/3=240 pins (different keys). DDR4=288 pins.", hint: "Pin count numbers." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Storage Tier to its Speed characteristic.", pairs: [{ left: "Registers/Cache", right: "Fastest / Very Small" }, { left: "RAM", right: "Fast / Nanoseconds" }, { left: "SSD/HDD", right: "Slow / Milliseconds" }, { left: "Tape", right: "Slowest / Sequential Access" }], explanation: "The hierarchy goes: Registers (Fastest) -> RAM (Fast) -> Mass Storage (Slow).", hint: "Speed hierarchy." },
{ tags: ["CORE1", "Hardware"], question: "Which feature of DDR5 memory allows it to achieve massive throughputs of approximately 51 GB/s and capacities up to 128GB per stick?", options: ["It uses a 128-bit bus per stick", "It requires a 32-bit operating system", "It is the modern standard with advanced architecture", "It uses a 45-degree installation angle"], answer: 2, explanation: "DDR5 is the current standard described in the text, offering massive throughput (up to ~51 GB/s) and high capacity per stick compared to previous generations.", hint: "Modern standard performance." },
{ tags: ["CORE1", "Hardware"], question: "A user is complaining that their laptop is slow. You explain that upgrading the RAM will help because the hard drive acts like a:", options: ["Fast desk", "Slow filing cabinet", "CPU cache", "System clock"], answer: 1, explanation: "The office analogy describes the Hard Drive as a 'Filing Cabinet': it holds many files but takes a long time to access, whereas RAM is the 'Desk' where work happens instantly.", hint: "Filing cabinet analogy." },
{ tags: ["CORE1", "Hardware"], question: "What is the specific width of the data bus in a Triple-Channel memory configuration?", options: ["64-bit", "128-bit", "192-bit", "256-bit"], answer: 2, explanation: "Triple-Channel memory uses three modules simultaneously, combining three 64-bit paths into a single 192-bit wide bus.", hint: "3 times 64." },
{ tags: ["CORE1", "Hardware"], question: "Which component inside a computer uses an address bus to 'talk' to the RAM?", options: ["The Hard Drive", "The Power Supply", "The CPU (via Memory Controller)", "The BIOS Chip"], answer: 2, explanation: "The CPU communicates with RAM via a 'Memory Controller' using an address bus. The width of this bus determines how much RAM the CPU can address.", hint: "Processor to memory." },
{ tags: ["CORE1", "Hardware"], question: "You are servicing a server that uses Parity memory. If a single bit of data flips (0 becomes 1), what will the system do?", options: ["It will fix the error and continue running", "It will detect the error and likely halt the system", "It will ignore the error", "It will automatically reboot into Safe Mode"], answer: 1, explanation: "Parity memory can detect a single-bit error but cannot fix it. It reports the error, which often causes the system to halt to prevent data corruption.", hint: "Detection but no fix." },
{ tags: ["CORE1", "Hardware"], question: "What is the standard installation angle for a DIMM slot on a desktop motherboard?", options: ["45 degrees", "90 degrees (Straight down)", "180 degrees (Flat)", "30 degrees"], answer: 1, explanation: "Standard Desktop DIMMs are inserted straight down at a 90-degree angle into the slot until the retaining clips snap into place.", hint: "Straight down." },
{ tags: ["CORE1", "Hardware"], question: "A customer wants to install 64GB of RAM. They currently have a 32-bit version of Windows 10. What is your advice?", options: ["Install the RAM; it will work automatically", "Upgrade to a 64-bit Operating System first", "Buy DDR3 instead of DDR4", "Install the RAM in Quad-Channel mode"], answer: 1, explanation: "A 32-bit OS is strictly limited to addressing 4GB of RAM. To use 64GB, the user MUST upgrade to a 64-bit Operating System.", hint: "OS architecture limitation." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary function of the 'notch' (keying) on a RAM module?", options: ["To increase airflow", "To prevent installing incompatible memory generations", "To lock the stick in place", "To indicate the memory speed"], answer: 1, explanation: "The notch (keying) is cut into a specific location for each generation (DDR3 vs DDR4) to physically prevent users from inserting incompatible RAM into the wrong slot.", hint: "Generational safety lock." },
{ tags: ["CORE1", "Hardware"], question: "In the context of Virtual Memory, what is 'Paging'?", options: ["The sound the computer makes when RAM is full", "Moving 4 KB blocks of data between RAM and the Hard Drive", "The process of refreshing DRAM chips", "Checking for parity errors"], answer: 1, explanation: "Paging is the process where the OS moves specific blocks of memory (4 KB chunks called Pages) back and forth between physical RAM and the Virtual Memory file on the disk.", hint: "Swapping data blocks." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following describes the 'Bottleneck' that RAM upgrades often fix?", options: ["The internet connection speed", "The mechanical hard drive being the slowest part of the data path", "The CPU clock speed being too high", "The monitor refresh rate"], answer: 1, explanation: "Mechanical hard drives are the slowest component. Adding RAM minimizes the need to fetch data from them, removing the bottleneck.", hint: "Slowest link in the chain." },
{ tags: ["CORE1", "Hardware"], question: "If you install memory modules in the wrong slots (e.g., Slot 1 and Slot 2) on a dual-channel motherboard, what is the likely result?", options: ["The system will not boot", "The system will revert to Single-Channel mode", "The RAM capacity will be halved", "The memory voltage will increase"], answer: 1, explanation: "Failing to follow the motherboard manual's slot placement rules (usually requiring skipping a slot) typically causes the system to run in Single-Channel mode, reducing bandwidth.", hint: "Halved bandwidth." },
{ tags: ["CORE1", "Hardware"], question: "Which type of memory module has an extra chip to stabilize the electrical load, allowing for high-capacity server configurations?", options: ["SODIMM", "Unbuffered", "Registered (Buffered)", "Non-ECC"], answer: 2, explanation: "Buffered (or Registered) memory contains a register chip that stabilizes signals, enabling servers to support many more memory modules than a desktop.", hint: "Signal stabilizer." },
{ tags: ["CORE1", "Troubleshoot"], question: "After building a PC, the system fails to boot. You notice the side clips on the RAM slots are not flush with the module. What is the problem?", options: ["The RAM is defective", "The RAM is not fully seated", "The motherboard is dead", "The CPU is overheating"], answer: 1, explanation: "If the retaining clips have not snapped back into the locked position, the RAM is not fully seated. This prevents the necessary electrical contact, causing boot failure.", hint: "Check the physical connection." },
{ tags: ["CORE1", "Hardware"], question: "What is the theoretical maximum RAM addressable by a 64-bit processor?", options: ["4 Gigabytes", "128 Gigabytes", "16 Exabytes", "1 Terabyte"], answer: 2, explanation: "A 64-bit processor can address 2^64 addresses, which equates to 16 Exabyteseffectively unlimited for modern computing needs.", hint: "2 to the power of 64." },
{ tags: ["CORE1", "Hardware"], question: "Which memory generation uses a 288-pin connector for desktop modules?", options: ["DDR2", "DDR3", "DDR4", "SDRAM"], answer: 2, explanation: "DDR4 introduced a 288-pin connector for desktop DIMMs, an increase from the 240 pins used by DDR2 and DDR3.", hint: "Newer standard pin count." },
{ tags: ["CORE1", "Hardware"], question: "When identifying a RAM stick labeled 'PC4-25600', what does the '25600' represent?", options: ["The capacity in MB", "The throughput in MB/s", "The clock speed in MHz", "The CAS latency"], answer: 1, explanation: "In the PC-rating system, the number following the generation (PC4) represents the throughput (bandwidth) in Megabytes per second.", hint: "MB per second." },
{ tags: ["CORE1", "Hardware"], question: "Which command line tool would you use to verify if a system sees the full capacity of installed RAM?", options: ["ping", "ipconfig", "systeminfo", "chkdsk"], answer: 2, explanation: "The 'systeminfo' command displays total physical memory and available memory, allowing you to verify that the OS recognizes all installed RAM.", hint: "Full system summary." },
{ tags: ["CORE1", "Hardware"], question: "Why is 'On-Die ECC' in DDR5 not considered a replacement for server-grade ECC?", options: ["It is too slow", "It does not communicate errors to the CPU", "It consumes too much power", "It requires liquid cooling"], answer: 1, explanation: "On-Die ECC handles errors internally within the chip to improve yield. It does not report errors to the system/CPU, which is a requirement for mission-critical server reliability.", hint: "Internal vs System-wide reporting." },
{ tags: ["CORE1", "Hardware"], question: "What physical action is required to unlock a RAM slot before installation?", options: ["Unscrew the retention bracket", "Push the plastic retaining clips outward", "Slide the slot to the left", "Lift the CPU lever"], answer: 1, explanation: "To unlock a DIMM slot, you must push the plastic retaining clips at the ends of the slot outward before inserting the new stick.", hint: "Release the clips." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician needs to find the manufacturer of the installed RAM modules to order matching replacements. Enter the wmic command to get this information.", validCommands: ["wmic memorychip get manufacturer", "wmic memorychip get manufacturer /format:list"], hint: "Query the 'manufacturer' property.", explanation: "The command 'wmic memorychip get manufacturer' returns the brand name (e.g., Samsung, Hynix, Micron) of the installed memory modules." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You want to identify exactly which physical slots on the motherboard are populated with RAM. Enter the wmic command to get the device locator.", validCommands: ["wmic memorychip get devicelocator", "wmic memorychip get devicelocator /format:list"], hint: "Query the 'devicelocator' property.", explanation: "The command 'wmic memorychip get devicelocator' reveals which specific slots (e.g., DIMM1, DIMM3) are currently occupied." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user's system is sluggish. You want to open the Task Manager from the command line to check for memory-hogging processes. Enter the command to launch it.", validCommands: ["taskmgr", "taskmgr.exe"], hint: "Executable for Task Manager.", explanation: "Typing 'taskmgr' into the command prompt or run box immediately launches the Windows Task Manager GUI." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAM Form Factor to its Primary Use Case.", pairs: [{ left: "DIMM", right: "Desktop Computers / Servers" }, { left: "SODIMM", right: "Laptops / SFF PCs" }], explanation: "DIMMs (Dual Inline Memory Modules) are for desktops; SODIMMs (Small Outline) are for laptops and small devices.", hint: "Form factor size." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Error Checking Type to its Capability.", pairs: [{ left: "Non-Parity", right: "No error detection" }, { left: "Parity", right: "Detects single-bit errors only" }, { left: "ECC", right: "Detects and Fixes single-bit errors" }, { left: "DDR5 On-Die ECC", right: "Internal chip error checking only" }], explanation: "Non-Parity=None. Parity=Detect. ECC=Detect+Fix. On-Die=Internal/Yield.", hint: "Error handling levels." },
{ tags: ["CORE1", "Hardware"], question: "According to the memory hierarchy, which storage tier is located at the very top, being the fastest but also the smallest in size?", options: ["Main Memory", "Registers", "L1 Cache", "Solid State Drive"], answer: 1, explanation: "Registers are at the peak of the hierarchy, located inside the CPU. They are faster than L1 Cache but extremely small in capacity.", hint: "Inside the CPU, faster than cache." },
{ tags: ["CORE1", "Hardware"], question: "A user installs 16 GB of RAM into a PC running a 32-bit version of Windows. How much RAM will the system actually use?", options: ["16 GB", "12 GB", "8 GB", "4 GB"], answer: 3, explanation: "32-bit (x86) processors and operating systems have an address limit of 2^32, which restricts the maximum usable RAM to 4 GB. The rest is ignored.", hint: "32-bit limit." },
{ tags: ["CORE1", "Hardware"], question: "Which form factor of RAM is designed for laptops and requires insertion at a 45-degree angle?", options: ["DIMM", "SODIMM", "RIMM", "SIMM"], answer: 1, explanation: "SODIMM (Small Outline DIMM) is the standard for laptops. It is installed by inserting the stick at a 45-degree angle before pushing it down to lock it.", hint: "Laptop standard." },
{ tags: ["CORE1", "Hardware"], question: "You are explaining the concept of 'Volatile' memory. What is its defining characteristic?", options: ["It retains data permanently", "It requires constant power to maintain data", "It is slower than a hard drive", "It is immune to magnetic interference"], answer: 1, explanation: "Volatile memory, such as RAM, requires a continuous power source to hold data. When the computer is turned off, all data in RAM is lost.", hint: "Needs power." },
{ tags: ["CORE1", "Hardware"], question: "Which type of memory must be constantly 'refreshed' with electricity to prevent data loss?", options: ["SRAM", "DRAM", "ROM", "Flash"], answer: 1, explanation: "DRAM (Dynamic RAM) uses capacitors that leak charge. It is called 'Dynamic' because it must be refreshed thousands of times per second to keep the data.", hint: "Dynamic refreshing." },
{ tags: ["CORE1", "Hardware"], question: "In the 'Office Analogy' for computer memory, what does the 'Filing Cabinet' represent?", options: ["The CPU", "The RAM", "The Hard Drive", "The Cache"], answer: 2, explanation: "The Hard Drive is compared to a Filing Cabinet: it stores a vast amount of information (files) but takes a long time to access compared to the 'Desk' (RAM).", hint: "Long-term file storage." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary improvement of DDR (Double Data Rate) over SDRAM?", options: ["It runs at lower voltages", "It transfers data twice per clock cycle", "It does not need to be refreshed", "It fits into smaller slots"], answer: 1, explanation: "DDR is faster than SDRAM because it transfers data on both the rising and falling edges of the clock signal, effectively doubling the data rate per cycle.", hint: "Two transfers." },
{ tags: ["CORE1", "Hardware"], question: "A technician cannot insert a DDR3 stick into a DDR4 slot. What physical feature prevents this?", options: ["The number of pins", "The thickness of the PCB", "The location of the keying notch", "The height of the module"], answer: 2, explanation: "The keying notch on the bottom connector is placed in a different location for every DDR generation to strictly prevent incompatible installation.", hint: "Keying safety." },
{ tags: ["CORE1", "Hardware"], question: "If you install a 3000 MHz RAM stick and a 2400 MHz RAM stick in the same system, how will they operate?", options: ["Both will run at 3000 MHz", "Both will run at 2400 MHz", "They will run at their individual speeds", "The system will not boot"], answer: 1, explanation: "When mixing memory speeds, the motherboard will throttle the faster stick down to match the speed of the slowest stick (2400 MHz) to ensure stability.", hint: "Speed of the slowest stick." },
{ tags: ["CORE1", "Hardware"], question: "Which memory configuration utilizes three modules to create a 192-bit wide data path?", options: ["Single-Channel", "Dual-Channel", "Triple-Channel", "Quad-Channel"], answer: 2, explanation: "Triple-Channel architecture combines three 64-bit paths, resulting in a total bus width of 192 bits.", hint: "Three paths." },
{ tags: ["CORE1", "Hardware"], question: "What capability does ECC (Error Correcting Code) memory have that Parity memory does not?", options: ["It can detect single-bit errors", "It can fix single-bit errors", "It operates at higher speeds", "It is cheaper to manufacture"], answer: 1, explanation: "While both types can detect errors, only ECC memory has the algorithm to actually fix a single-bit error on the fly without halting the system.", hint: "Fixing vs Detecting." },
{ tags: ["CORE1", "Hardware"], question: "What is the function of the 'Register' in Buffered Memory used by servers?", options: ["It increases the clock speed", "It acts as a buffer to reduce electrical load on the controller", "It converts the memory to Non-Volatile storage", "It allows the memory to fit in laptop slots"], answer: 1, explanation: "The register stabilizes the electrical signals between the memory controller and the RAM chips, allowing servers to support a massive number of memory modules.", hint: "Signal stabilizer." },
{ tags: ["CORE1", "Hardware"], question: "Which term refers to the area of the hard drive used by the OS as temporary RAM?", options: ["L2 Cache", "Virtual Memory (Page File)", "System Restore", "Shadow Volume"], answer: 1, explanation: "Virtual Memory (or the Page File in Windows) is a section of the storage drive that acts as an overflow area when physical RAM is full.", hint: "Disk space as RAM." },
{ tags: ["CORE1", "Troubleshoot"], question: "A system is unresponsive and the hard drive light is blinking incessantly. What is this symptom called?", options: ["Blue Screen", "Disk Thrashing", "Dead Pixel", "Artifacting"], answer: 1, explanation: "Disk Thrashing occurs when the system lacks enough physical RAM and forces the drive to constantly read/write to the Page File, causing a bottleneck.", hint: "Drive working too hard." },
{ tags: ["CORE1", "Hardware"], question: "To activate Dual-Channel mode on most motherboards, how should you install two sticks of RAM?", options: ["In adjacent slots (e.g., 1 and 2)", "In matching colored slots (e.g., 1 and 3)", "In the first and last slots only", "Anywhere they fit"], answer: 1, explanation: "Dual-Channel usually requires installing matched pairs in specific slots (often color-coded or skipping a slot, like A2 and B2) to work correctly.", hint: "Skip a slot." },
{ tags: ["CORE1", "Hardware"], question: "How does DDR5 'On-Die ECC' differ from standard Server ECC?", options: ["It is more expensive", "It checks for errors inside the chip but does not report them to the CPU", "It is used for parity checking only", "It requires a server motherboard"], answer: 1, explanation: "DDR5 On-Die ECC is designed to improve manufacturing yields by checking errors within the silicon itself. It does not communicate errors to the CPU like true Server ECC.", hint: "Internal vs External reporting." },
{ tags: ["CORE1", "Hardware"], question: "What is the bus width of a Quad-Channel memory configuration?", options: ["128-bit", "192-bit", "256-bit", "512-bit"], answer: 2, explanation: "Quad-Channel combines four standard 64-bit paths, resulting in a 256-bit wide data bus (4 x 64).", hint: "Four 64-bit paths." },
{ tags: ["CORE1", "Hardware"], question: "You have a RAM stick labeled 'PC4-25600'. What is its throughput speed?", options: ["25,600 MB/s", "25.6 MB/s", "2560 MHz", "3200 MHz"], answer: 0, explanation: "The PC rating number represents the throughput in Megabytes per second. PC4-25600 transfers 25,600 MB/s.", hint: "Number equals MB/s." },
{ tags: ["CORE1", "Hardware"], question: "Why is SRAM (Static RAM) used for CPU Cache?", options: ["It is the cheapest memory available", "It is very fast and does not require refreshing", "It has the highest capacity", "It is non-volatile"], answer: 1, explanation: "SRAM is faster than DRAM because it does not need refresh cycles. This speed makes it ideal for Cache, despite being expensive and bulky.", hint: "Fast and static." },
{ tags: ["CORE1", "Hardware"], question: "What is the recommended best practice before handling memory modules?", options: ["Clean the contacts with water", "Wear an anti-static (ESD) wrist strap", "Plug the computer into a live outlet", "Magnetize your screwdriver"], answer: 1, explanation: "RAM is sensitive to Electrostatic Discharge (ESD). Wearing a wrist strap prevents static electricity from damaging the chips.", hint: "Static protection." },

{ tags: ["CORE1", "Hardware"], question: "According to the memory hierarchy, which storage tier is located at the very top, being the fastest but also the smallest in size?", options: ["Main Memory", "Registers", "L1 Cache", "Solid State Drive"], answer: 1, explanation: "Registers are at the peak of the hierarchy, located inside the CPU. They are faster than L1 Cache but extremely small in capacity.", hint: "Top of the pyramid, inside the CPU." },
{ tags: ["CORE1", "Hardware"], question: "You are selecting a motherboard for a new Home Theater PC (HTPC) build. The case is extremely compact and only supports the smallest standard consumer form factor. Which motherboard type should you select?", options: ["Standard ATX", "Micro-ATX", "Mini-ITX", "Ultra-ATX"], answer: 2, explanation: "Mini-ITX (6.7 x 6.7 inches) is the smallest standard form factor designed for Small Form Factor (SFF) computers like HTPCs.", hint: "Smallest consumer board." },

{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Motherboard Size to the Case Type.", pairs: [{ left: "Standard ATX", right: "Mid/Full Tower" }, { left: "Micro-ATX", right: "Mini Tower" }, { left: "Mini-ITX", right: "SFF / Home Theater PC" }], explanation: "ATX is for large towers, Micro-ATX for smaller towers, and Mini-ITX for SFF. ", hint: "Board sizes." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the CPU Socket Type to the Feature.", pairs: [{ left: "LGA", right: "Pins on Motherboard" }, { left: "PGA", right: "Pins on CPU" }, { left: "ZIF", right: "Zero Insertion Force Lever" }, { left: "BGA", right: "Soldered (Mobile)" }], explanation: "LGA has land pads (pins on board). PGA has pins on chip. ZIF is the mechanism. BGA is soldered. ", hint: "Socket styles." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Safety Hazard to the Precaution.", pairs: [{ left: "ESD", right: "Wrist Strap" }, { left: "Heavy Lifting", right: "Two-Person Lift" }, { left: "Cable Trip Hazard", right: "Cable Runways / Gaffer Tape" }, { left: "Chemical Spill", right: "Consult MSDS" }], explanation: "ESD needs a strap. Heavy items need help. Cables need management. Chemicals need MSDS guidance.", hint: "Safety first." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Liquid Cooling Part to its Role.", pairs: [{ left: "Radiator", right: "Heat Exchange to Air" }, { left: "Pump", right: "Circulate Fluid" }, { left: "Reservoir", right: "Store Excess Fluid" }, { left: "Water Block", right: "Transfer Heat from Chip" }], explanation: "Radiator cools fluid. Pump moves it. Reservoir stores it. Water block touches the chip.", hint: "Liquid cooling loop." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Thunderbolt Version to the Connector.", pairs: [{ left: "Thunderbolt 1/2", right: "Mini DisplayPort" }, { left: "Thunderbolt 3/4", right: "USB Type-C" }], explanation: "Thunderbolt 1 & 2 used the Mini DisplayPort shape. Thunderbolt 3 & 4 use the USB-C shape.", hint: "Thunderbolt evolution." },
{ tags: ["CORE1", "Hardware"], question: "You are selecting a motherboard for a new Home Theater PC (HTPC) build. The case is extremely compact and only supports the smallest standard consumer form factor. Which motherboard type should you select?", options: ["Standard ATX", "Micro-ATX", "Mini-ITX", "Ultra-ATX"], answer: 2, explanation: "Mini-ITX (6.7 x 6.7 inches) is the smallest standard form factor designed for Small Form Factor (SFF) computers like HTPCs. ", hint: "Smallest consumer board." },
{ tags: ["CORE1", "Hardware"], question: "You are building a high-end CAD workstation and need to ensure the system can handle complex 3D rendering tasks without burdening the main CPU. Which component should you install?", options: ["Capture Card", "Sound Card", "Network Interface Card", "Video Card (GPU)"], answer: 3, explanation: "A Video Card (GPU) is a dedicated processor specifically designed to offload graphical processing and 3D calculations from the main CPU.", hint: "Dedicated graphics processor." },
{ tags: ["CORE1", "Hardware"], question: "You are setting up a workstation for a content creator who needs to connect a specialized external audio receiver using an optical fiber cable. Which port on the rear I/O panel should you use?", options: ["3.5mm Audio Jack", "S/PDIF", "HDMI", "DisplayPort"], answer: 1, explanation: "S/PDIF (Sony/Philips Digital Interface) is the square port that uses fiber optic cables to transmit high-quality digital audio.", hint: "Optical audio." },
{ tags: ["CORE1", "Hardware"], question: "You are configuring a server that requires high storage reliability and speed. You need to install hard drives that support up to 24 Gbps data transfer and 24/7 operation. Which interface should you choose?", options: ["SATA Revision 3", "PATA", "SAS (Serial Attached SCSI)", "USB 3.0"], answer: 2, explanation: "SAS (Serial Attached SCSI) is the modern enterprise standard for servers, supporting speeds up to 24 Gbps and high reliability.", hint: "Enterprise storage standard." },
{ tags: ["CORE1", "Hardware"], question: "You are installing a new printer for a client. The printer requires a wired connection to the PC. Which USB connector shape should you look for on the printer side?", options: ["USB Type-A", "USB Type-B", "USB Type-C", "Micro-USB"], answer: 1, explanation: "USB Type-B (Square/D-shaped) is the standard connector used almost exclusively for printers and scanners. ", hint: "Printer USB cable." },
{ tags: ["CORE1", "Hardware"], question: "You are deploying a laptop to a public kiosk and need to ensure it cannot be physically stolen. Which security feature should you utilize?", options: ["Biometric Scanner", "Kensington Lock Slot", "TPM Chip", "Secure Boot"], answer: 1, explanation: "A Kensington Lock slot allows you to anchor the device to a desk or fixture using a reinforced metal cable.", hint: "Physical anti-theft anchor." },
{ tags: ["CORE1", "Hardware"], question: "You are upgrading the storage on an older server that uses a legacy parallel bus technology. You notice the drives are identified by IDs ranging from 0 to 15. Which interface is this system using?", options: ["SATA", "NVMe", "SCSI", "SAS"], answer: 2, explanation: "Legacy SCSI (Small Computer System Interface) uses a parallel bus and identifies devices using a SCSI ID system (0-7 for Narrow, 0-15 for Wide).", hint: "Parallel bus with IDs." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Rear Port to its Signal Type.", pairs: [{ left: "VGA", right: "Analog Video" }, { left: "HDMI", right: "Digital Audio & Video" }, { left: "S/PDIF", right: "Optical Digital Audio" }, { left: "RJ45", right: "Networking Data" }], explanation: "VGA is analog. HDMI is digital AV. S/PDIF is optical audio. RJ45 is network.", hint: "Connects screens and networks." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Troubleshooting Methodology Step to the Action.", pairs: [{ left: "Identify the Problem", right: "Ask the User Questions" }, { left: "Establish Theory", right: "Question the Obvious" }, { left: "Test Theory", right: "Confirm the Cause" }, { left: "Verify Functionality", right: "Implement Preventative Measures" }], explanation: "Identify involves user inquiry. Theory involves guessing/checking obvious. Test involves confirmation. Verify involves full checks and prevention.", hint: "The CompTIA troubleshooting steps." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Expansion Card to the Port/Slot Used.", pairs: [{ left: "Modern GPU", right: "PCIe x16" }, { left: "Wi-Fi Adapter", right: "PCIe x1" }, { left: "M.2 SSD", right: "M.2 Slot" }, { left: "Laptop Wi-Fi", right: "Mini-PCIe" }], explanation: "GPUs use x16. Wi-Fi uses x1. SSDs use M.2. Laptops use Mini-PCIe.", hint: "Slots for upgrades." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Cooling Method to the Description.", pairs: [{ left: "Passive Cooling", right: "Heatsink only, no moving parts" }, { left: "Active Cooling", right: "Heatsink + Fan" }, { left: "Liquid Cooling", right: "Pump, Radiator, Water Block" }, { left: "Case Airflow", right: "Intake (Front) and Exhaust (Rear)" }], explanation: "Passive is silent/static. Active uses fans. Liquid uses coolant loop. Case airflow manages overall temp.", hint: "Fans vs Radiators." },
{ tags: ["CORE1", "Hardware"], question: "A technician is applying thermal paste to a CPU during a new build. Which of the following describes the primary function of this material?", options: ["To glue the heatsink to the processor permanently", "To fill microscopic air gaps between the CPU lid and the heatsink", "To provide electrical insulation to the CPU pins", "To cool the CPU using active airflow"], answer: 1, explanation: "The purpose of thermal paste is to fill microscopic air gaps between the CPU lid and the heatsink base. Air is a thermal insulator, while the paste is a thermal conductor, ensuring efficient heat transfer.", hint: "Fills the gaps." },
{ tags: ["CORE1", "Hardware"], question: "Which specific DC voltage rail is primarily used to power high-load components such as motors in hard drives, fans, and the CPU?", options: ["3.3 Volts", "5 Volts", "12 Volts", "115 Volts"], answer: 2, explanation: "The 12 Volt (12V) rail is used for high-power components like motors (fans/drives) and the CPU/GPU.", hint: "The heavy lifter voltage." },
{ tags: ["CORE1", "Hardware"], question: "A user wants to improve airflow inside their computer case and reduce cable clutter. Which type of Power Supply Unit (PSU) cabling style should they select?", options: ["Non-Modular", "Modular", "Redundant", "Auto-Switching"], answer: 1, explanation: "Modular PSUs allow cables to be detached. You only plug in the specific cables needed, which reduces clutter and improves case airflow compared to non-modular units where all cables are permanently soldered.", hint: "Detachable cables." },
{ tags: ["CORE1", "Hardware"], question: "You are installing a high-performance Graphics Card (GPU) that requires 150W of supplemental power. Which PSU connector should you use?", options: ["8-pin PCIe", "8-pin EPS (CPU)", "20+4 pin Main", "Molex"], answer: 0, explanation: "The 8-pin PCIe connector provides +150W of power for expansion cards like GPUs. It should not be confused with the 8-pin CPU (EPS) connector.", hint: "Not the CPU cable." },
{ tags: ["CORE1", "Hardware"], question: "A technician accidentally sets the manual voltage switch on a PSU to 115V and plugs it into a 230V outlet. What is the likely result?", options: ["The system will run slower due to throttling", "The system will not turn on but will sustain no damage", "The PSU will likely fail catastrophically, smoke, or catch fire", "The PSU will automatically switch to the correct voltage"], answer: 2, explanation: "Setting a PSU to 115V and plugging it into a 230V outlet results in the unit receiving double the expected voltage, causing catastrophic failure, smoke, or fire.", hint: "Doubling the voltage is bad." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following represents the correct order of operations for installing a CPU cooling solution?", options: ["Mount Heatsink > Apply Paste > Install CPU > Connect Fan", "Install CPU > Apply Paste > Mount Heatsink > Connect Fan", "Apply Paste > Install CPU > Connect Fan > Mount Heatsink", "Connect Fan > Mount Heatsink > Install CPU > Apply Paste"], answer: 1, explanation: "The Golden Rule for installation is: 1. Install CPU into socket. 2. Apply Thermal Paste. 3. Mount Heatsink (pressure spreads paste). 4. Connect Fan Power.", hint: "Paste before pressure." },
{ tags: ["CORE1", "Hardware"], question: "Which component in a liquid cooling system acts as the heat exchanger where fans blow air through fins to cool the liquid?", options: ["Water Block", "Reservoir", "Pump", "Radiator"], answer: 3, explanation: "The Radiator is the heat exchanger. Hot liquid flows through it, and fans blow air through the fins to cool the liquid down before it returns to the components.", hint: "Car grills have these too." },
{ tags: ["CORE1", "Hardware"], question: "A technician observes an L-shaped, 15-pin power connector. Which device is this connector designed to power?", options: ["Legacy Case Fan", "SATA Hard Drive", "High-end Graphics Card", "Motherboard Bus"], answer: 1, explanation: "The SATA power connector is 15-pins and L-shaped (keyed). It is the modern standard for powering internal storage like HDDs and SSDs.", hint: "Powers the hard drive." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary function of a Redundant Power Supply in a server environment?", options: ["To convert AC to DC more efficiently", "To provide cleaner power for audio recording", "To allow for failover so the server does not crash if one unit fails", "To reduce the electric bill by using less wattage"], answer: 2, explanation: "Redundant PSUs are used in servers to provide failover. If one unit fails, the other takes over immediately so the system does not turn off.", hint: "Backup power." },
{ tags: ["CORE1", "Hardware"], question: "A user reports their PC shuts down immediately after booting. The technician notices the new CPU heatsink was installed without thermal paste. What is the cause of the shutdown?", options: ["Power Supply failure", "Thermal throttling / Overheating", "Voltage mismatch", "Defective RAM"], answer: 1, explanation: "Without thermal paste, air gaps insulate the heat, preventing it from moving to the heatsink. This causes the CPU to overheat rapidly and shut down to prevent damage.", hint: "Heat has nowhere to go." },
{ tags: ["CORE1", "Hardware"], question: "Which legacy connector with a 4-pin white or black housing is used for older PATA hard drives and case fans?", options: ["SATA", "PCIe", "Molex", "EPS"], answer: 2, explanation: "The Molex connector is a legacy 4-pin connector used for older IDE/PATA drives and some case fans.", hint: "The old white connector." },
{ tags: ["CORE1", "Hardware"], question: "A technician manually sets a PSU voltage switch to 230V but plugs it into a 115V US outlet. What is the expected outcome?", options: ["The PSU will explode", "The PC will not turn on", "The PC will operate normally", "The fan will spin backwards"], answer: 1, explanation: "If set to 230V but provided only 115V, the system will not turn on because it is not receiving enough power to operate the transformer. It usually does not cause permanent damage.", hint: "Starved for power." },
{ tags: ["CORE1", "Hardware"], question: "Which cooling method relies on physical design and thermodynamics to dissipate heat without using moving parts?", options: ["Active Cooling", "Liquid Cooling", "Passive Cooling", "AIO Cooling"], answer: 2, explanation: "Passive cooling relies on physical design (like a heatsink with fins) to dissipate heat without moving parts or power. It is silent but limited in capacity.", hint: "No moving parts." },
{ tags: ["CORE1", "Hardware"], question: "You are calculating the wattage requirements for a new gaming PC. The total power draw of all components is estimated at 614 Watts. Which PSU wattage would be the most appropriate choice to ensure stability and headroom?", options: ["500W", "600W", "750W", "1000W"], answer: 2, explanation: "You must buy a PSU with more wattage than the total components require. A 750W PSU covers the 614W requirement and provides headroom. 500W and 600W are insufficient.", hint: "Leave some headroom." },
{ tags: ["CORE1", "Hardware"], question: "What is the specific purpose of the 4+4 Pin CPU power connector configuration?", options: ["To power two separate CPUs", "To function as either a single 8-pin block or split for a 4-pin socket", "To convert a CPU cable into a PCIe cable", "To provide redundancy for the motherboard"], answer: 1, explanation: "The 4+4 Pin connector is splittable. It can be used as a single 8-pin block for modern motherboards or split to fit older motherboards that only have a 4-pin socket.", hint: "Splits for compatibility." },
{ tags: ["CORE1", "Hardware"], question: "When installing a PSU in a modern case with a bottom vent, how should the PSU fan be oriented?", options: ["Fan facing up", "Fan facing down", "Fan facing the side panel", "Fan removed completely"], answer: 1, explanation: "The PSU should be installed with the fan facing down. This allows it to pull cool air from outside the bottom of the case and exhaust heat out the back, independent of the internal case airflow.", hint: "Fresh air from the bottom." },
{ tags: ["CORE1", "Hardware"], question: "Which feature allows a server administrator to replace a faulty power supply while the machine is still running?", options: ["Hot-Swappable", "Auto-Switching", "Active Cooling", "Overclocking"], answer: 0, explanation: "Hot-Swappable capability allows a technician to remove a broken component (like a Redundant PSU) and insert a new one while the system is still running.", hint: "Change it while it runs." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following describes an '80 Plus' efficiency rating?", options: ["The PSU delivers 80% more power than rated", "The PSU outputs 80V DC", "The PSU draws more power from the wall than it delivers to components, losing the rest as heat", "The PSU is 80% smaller than a standard unit"], answer: 2, explanation: "Efficiency ratings indicate how much power is drawn from the wall vs. delivered to the PC. An 80% efficient PSU draws more from the wall (e.g., 625W) to deliver the rated power (e.g., 500W), losing the difference as heat.", hint: "Input vs Output." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user suspects a specific application is causing the CPU to overheat and throttle. Enter the command to view currently running processes to identify the culprit.", validCommands: ["tasklist", "tasklist | more"], hint: "This command lists all tasks currently running.", explanation: "The 'tasklist' command displays a list of currently running processes, allowing a technician to see what might be consuming CPU resources." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You have just installed a new Power Supply Unit. You want to verify the system uptime to ensure it has not rebooted unexpectedly. Enter the command to display system configuration and uptime.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command displays system information.", explanation: "The 'systeminfo' command displays detailed configuration information about a computer and its operating system, including the system boot time/uptime." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician fears that extreme overheating has put the CPU at risk of permanent damage. Enter the command to immediately shut down the computer.", validCommands: ["shutdown /s", "shutdown -s", "shutdown /p"], hint: "Use the shutdown command with the switch for a full shutdown.", explanation: "The 'shutdown /s' command initiates a system shutdown, which is necessary to prevent permanent physical damage from thermal overload." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are troubleshooting a power issue and need to see the available options for the shutdown command. Enter the command to view the help documentation for shutdown.", validCommands: ["shutdown /?", "shutdown -?", "help shutdown"], hint: "Use the standard help switch /?.", explanation: "Typing 'shutdown /?' displays the syntax and available switches for the shutdown command." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Voltage Standard to its Region.", pairs: [{ left: "115V - 120V AC", right: "North America (Low Line)" }, { left: "230V - 240V AC", right: "Europe/Asia (High Line)" }], explanation: "North America uses the Low Line standard (~115V), while Europe and Asia use the High Line standard (~230V).", hint: "US vs EU power." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Connector Pin Count to its Component.", pairs: [{ left: "24-pin", right: "Main Motherboard Power" }, { left: "15-pin", right: "SATA Power" }, { left: "8-pin (EPS)", right: "CPU Power" }, { left: "6+2 pin", right: "PCIe (GPU) Power" }], explanation: "Motherboards use 24-pin, SATA uses 15-pin, Modern CPUs use 8-pin (EPS), and GPUs use 6+2 pin PCIe connectors.", hint: "Count the pins." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Liquid Cooling Component to its Function.", pairs: [{ left: "Water Block", right: "Transfers heat from chip to liquid" }, { left: "Radiator", right: "Exchanges heat from liquid to air" }, { left: "Reservoir", right: "Holds extra liquid for expansion" }, { left: "Pump", right: "Pushes coolant through the loop" }], explanation: "The Water Block sits on the chip, the Radiator cools the liquid, the Reservoir holds fluid, and the Pump moves the fluid.", hint: "Parts of the loop." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a heavy aftermarket CPU cooler that requires reinforcement behind the motherboard. Which component must be installed to support the weight?", options: ["Y-Splitter", "Backplate", "Riser Card", "Stand-off"], answer: 1, explanation: "A Backplate is a metal reinforcement plate installed behind the motherboard to support the weight of heavy aftermarket coolers.", hint: "Support from behind." },
{ tags: ["CORE1", "Hardware"], question: "You are installing a CPU cooler that utilizes two fans in a 'Push-Pull' configuration, but the motherboard only has one CPU_FAN header. What component should you use?", options: ["Molex Adapter", "Y-Splitter", "SATA Coupler", "PCIe Riser"], answer: 1, explanation: "A Y-Splitter cable allows you to connect two fans to a single motherboard header, enabling both to be controlled by the CPU_FAN signal.", hint: "Two into one." },
{ tags: ["CORE1", "Hardware"], question: "When buying a high-performance PSU for a gaming rig, which specific internal wiring specification is most critical for supporting a powerful graphics card?", options: ["Amperage on the +12V Rail", "Amperage on the -12V Rail", "Wattage on the +5V Rail", "Voltage of the AC Input"], answer: 0, explanation: "The Amperage on the +12V Rail is critical because it powers high-load components like the GPU and CPU. High-performance cards require a rail capable of delivering sufficient current.", hint: "Current for the GPU." },
{ tags: ["CORE1", "Hardware"], question: "A technician is applying thermal paste. What is the recommended application technique to ensure even spreading without air bubbles?", options: ["Spread it manually with a credit card over the entire surface", "Apply a pea-sized dot in the direct center", "Apply a line across the edge of the CPU", "Apply paste to both the CPU and the Heatsink base"], answer: 1, explanation: "The recommended technique is to apply a Pea-Sized dot in the center. The pressure of the heatsink mounting screws spreads it evenly without creating air bubbles.", hint: "A single vegetable." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following best defines a 'Rail' within the context of a Power Supply Unit?", options: ["The physical switch used to change voltage", "A group of wires inside the PSU that provides a specific voltage", "The metal frame that mounts the PSU to the case", "The external cable connecting the PSU to the wall"], answer: 1, explanation: "A 'Rail' is a wire or group of wires inside the PSU that provides a specific voltage output (e.g., the 12V rail).", hint: "Internal power path." },
{ tags: ["CORE1", "Hardware"], question: "You are examining a PSU connector that provides 75 Watts of power. By attaching a detachable 'plus 2' piece, it can provide 150 Watts. Which connector is this?", options: ["CPU 4+4 Pin", "Main 20+4 Pin", "PCIe 6+2 Pin", "SATA 15-Pin"], answer: 2, explanation: "The PCIe 6+2 Pin connector provides 75W in its 6-pin configuration and 150W when the extra 2 pins are attached to form an 8-pin block.", hint: "75W + 75W." },
{ tags: ["CORE1", "Hardware"], question: "If a Power Supply Unit is rated at 80% efficiency, which of the following statements is true regarding its power draw?", options: ["It outputs 80% of the wall power and loses 20% as heat", "It draws less power from the wall than it outputs to the PC", "It is 100% silent", "It automatically converts 115V to 230V"], answer: 0, explanation: "Efficiency measures how much wall power makes it to the PC. An 80% efficient PSU draws more from the wall than it delivers, losing the remaining 20% of the energy as heat.", hint: "Wall power > PC power." },
{ tags: ["CORE1", "Hardware"], question: "Which specific component of a liquid cooling system acts as the 'heart' by pushing coolant through the tubes?", options: ["Radiator", "Reservoir", "Pump", "Water Block"], answer: 2, explanation: "The Pump is the 'heart' of the system, responsible for physically pushing the coolant through the loop.", hint: "Moves the fluid." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to power a legacy IDE hard drive. Which connector should they look for on the PSU cables?", options: ["SATA Power", "Molex", "PCIe 6-pin", "EPS 8-pin"], answer: 1, explanation: "Molex is the legacy 4-pin connector used for older IDE/PATA hard drives and optical drives.", hint: "The old 4-pin." },
{ tags: ["CORE1", "Hardware"], question: "What is the key visual difference between a SATA power connector and a SATA data connector?", options: ["SATA power is 15-pin and wider; SATA data is 7-pin and narrower", "SATA power is 7-pin; SATA data is 15-pin", "SATA power is white; SATA data is black", "SATA power is round; SATA data is L-shaped"], answer: 0, explanation: "The SATA power connector has 15 pins and is wider/longer than the SATA data cable, which has only 7 pins.", hint: "Wider vs Narrower." },
{ tags: ["CORE1", "Hardware"], question: "Why should a technician avoid using a power drill when installing case fans?", options: ["It drains the drill battery too quickly", "It can over-torque screws and crack the plastic frame", "It causes the fan to spin backwards", "It interferes with the Wi-Fi signal"], answer: 1, explanation: "Power drills can over-torque screws, leading to cracked plastic fan frames, or generate magnetic fields that are dangerous near sensitive electronics.", hint: "Too much torque." },

{ tags: ["CORE1", "Hardware"], question: "A user wants to improve airflow inside their computer case and reduce cable clutter. Which type of Power Supply Unit (PSU) cabling style should they select?", options: ["Non-Modular", "Modular", "Redundant", "Auto-Switching"], answer: 1, explanation: "Modular PSUs allow cables to be detached. You only plug in the specific cables needed, which reduces clutter and improves case airflow compared to non-modular units where all cables are permanently soldered.", hint: "Detachable cables." },
{ tags: ["CORE1", "Hardware"], question: "You are installing a high-performance Graphics Card (GPU) that requires 150W of supplemental power. Which PSU connector should you use?", options: ["8-pin PCIe", "8-pin EPS (CPU)", "20+4 pin Main", "Molex"], answer: 0, explanation: "The 8-pin PCIe connector provides +150W of power for expansion cards like GPUs. It should not be confused with the 8-pin CPU (EPS) connector.", hint: "Not the CPU cable." },
{ tags: ["CORE1", "Hardware"], question: "A technician accidentally sets the manual voltage switch on a PSU to 115V and plugs it into a 230V outlet. What is the likely result?", options: ["The system will run slower due to throttling", "The system will not turn on but will sustain no damage", "The PSU will likely fail catastrophically, smoke, or catch fire", "The PSU will automatically switch to the correct voltage"], answer: 2, explanation: "Setting a PSU to 115V and plugging it into a 230V outlet results in the unit receiving double the expected voltage, causing catastrophic failure, smoke, or fire.", hint: "Doubling the voltage is bad." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following represents the correct order of operations for installing a CPU cooling solution?", options: ["Mount Heatsink > Apply Paste > Install CPU > Connect Fan", "Install CPU > Apply Paste > Mount Heatsink > Connect Fan", "Apply Paste > Install CPU > Connect Fan > Mount Heatsink", "Connect Fan > Mount Heatsink > Install CPU > Apply Paste"], answer: 1, explanation: "The Golden Rule for installation is: 1. Install CPU into socket. 2. Apply Thermal Paste. 3. Mount Heatsink (pressure spreads paste). 4. Connect Fan Power.", hint: "Paste before pressure." },
{ tags: ["CORE1", "Hardware"], question: "Which component in a liquid cooling system acts as the heat exchanger where fans blow air through fins to cool the liquid?", options: ["Water Block", "Reservoir", "Pump", "Radiator"], answer: 3, explanation: "The Radiator is the heat exchanger. Hot liquid flows through it, and fans blow air through the fins to cool the liquid down before it returns to the components.", hint: "Car grills have these too." },
{ tags: ["CORE1", "Hardware"], question: "A technician observes an L-shaped, 15-pin power connector. Which device is this connector designed to power?", options: ["Legacy Case Fan", "SATA Hard Drive", "High-end Graphics Card", "Motherboard Bus"], answer: 1, explanation: "The SATA power connector is 15-pins and L-shaped (keyed). It is the modern standard for powering internal storage like HDDs and SSDs.", hint: "Powers the hard drive." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary function of a Redundant Power Supply in a server environment?", options: ["To convert AC to DC more efficiently", "To provide cleaner power for audio recording", "To allow for failover so the server does not crash if one unit fails", "To reduce the electric bill by using less wattage"], answer: 2, explanation: "Redundant PSUs are used in servers to provide failover. If one unit fails, the other takes over immediately so the system does not turn off.", hint: "Backup power." },
{ tags: ["CORE1", "Hardware"], question: "A user reports their PC shuts down immediately after booting. The technician notices the new CPU heatsink was installed without thermal paste. What is the cause of the shutdown?", options: ["Power Supply failure", "Thermal throttling / Overheating", "Voltage mismatch", "Defective RAM"], answer: 1, explanation: "Without thermal paste, air gaps insulate the heat, preventing it from moving to the heatsink. This causes the CPU to overheat rapidly and shut down to prevent damage.", hint: "Heat has nowhere to go." },
{ tags: ["CORE1", "Hardware"], question: "Which legacy connector with a 4-pin white or black housing is used for older PATA hard drives and case fans?", options: ["SATA", "PCIe", "Molex", "EPS"], answer: 2, explanation: "The Molex connector is a legacy 4-pin connector used for older IDE/PATA drives and some case fans.", hint: "The old white connector." },
{ tags: ["CORE1", "Hardware"], question: "A technician manually sets a PSU voltage switch to 230V but plugs it into a 115V US outlet. What is the expected outcome?", options: ["The PSU will explode", "The PC will not turn on", "The PC will operate normally", "The fan will spin backwards"], answer: 1, explanation: "If set to 230V but provided only 115V, the system will not turn on because it is not receiving enough power to operate the transformer. It usually does not cause permanent damage.", hint: "Starved for power." },
