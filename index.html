{ tags: ["CORE1", "Hardware"], question: "A video production house uses an external drive enclosure connected via eSATA for high-speed transfers. The technician notices the drive occasionally loses connection when the computer's CPU is under heavy load. What is a common power-related limitation of eSATA compared to USB?", options: ["eSATA does not provide enough bandwidth for 4K video.", "eSATA cables cannot exceed 1 meter in length.", "eSATA does not always provide power to the drive.", "eSATA requires the use of SCSI IDs."], answer: 2, explanation: "Unlike USB, the eSATA interface does not always provide power, often requiring a separate power brick or adapter for the external drive to function reliably.", hint: "Interface limits." },
{ tags: ["CORE1", "Hardware"], question: "A technician is selecting a memory card for a professional photographer's DSLR. The card must be able to hold at least 1TB of data. Which standard is the minimum requirement for this capacity?", options: ["SD", "SDHC", "SDXC", "CompactFlash"], answer: 2, explanation: "The SDXC (Extended Capacity) standard supports capacities up to 2TB, whereas SDHC is limited to 32GB.", hint: "Capacity standard." },
{ tags: ["CORE1", "Hardware"], question: "A technician finds a box of older optical discs labeled 'BD-RE'. What is the functional capability of these discs?", options: ["They are Blu-ray discs that can be written to exactly once.", "They are Blu-ray discs that can be recorded, erased, and rewritten.", "They are standard DVDs with 'Blue' wavelength labels.", "They are Read-Only Blu-ray discs for movies."], answer: 1, explanation: "The 'RE' in BD-RE stands for Recordable Erasable, meaning the disc is rewritable, unlike 'BD-R' which is write-once.", hint: "Erasable." },
{ tags: ["CORE1", "Hardware"], question: "A gaming PC has one M.2 NVMe SSD for the OS and a 7,200 RPM HDD for game storage. The user wants to improve the load times of their games without replacing the HDD. Which 'transitional' technology could have been used to cache the most-used game files on flash memory?", options: ["SATA Express", "SSHD (Hybrid Drive)", "LTO Tape", "PATA Ribbon"], answer: 1, explanation: "Solid State Hybrid Drives (SSHD) include firmware that automatically moves frequently accessed files to a small internal flash cache for improved speed.", hint: "Hybrid tech." },
{ tags: ["CORE1", "Hardware"], question: "When configuring a RAID array in the BIOS/UEFI, a technician sees an option to set the 'Stripe Size.' Which RAID levels would utilize this setting?", options: ["RAID 1 only", "RAID 0, 5, and 10", "RAID 1 and 6", "Every RAID level uses stripes"], answer: 1, explanation: "Stripe Size refers to how data is split across disks. This applies to RAID levels that use striping, such as RAID 0, RAID 5, and RAID 10, but not to RAID 1 (Mirroring).", hint: "Striping levels." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new HDD in a desktop. The power supply only has 15-pin SATA power connectors, but the drive is an older model requiring a 4-pin peripheral power connector. Which adapter is needed?", options: ["SATA to PCIe", "SATA to Molex", "SATA to Berg", "Molex to SATA"], answer: 1, explanation: "The technician needs an adapter to convert the available 15-pin SATA power lead into a 4-pin Molex (peripheral) connector for the legacy drive.", hint: "Power adapter." },
{ tags: ["CORE1", "Hardware"], question: "A server administrator is worried about drive failure. They want a configuration that offers the highest possible level of redundancy and can survive multiple drive failures, even if it means losing 50% of the raw storage capacity. Which RAID should they choose?", options: ["RAID 0", "RAID 5", "RAID 10", "RAID 6"], answer: 2, explanation: "RAID 10 (a stripe of mirrors) offers high redundancy and disaster tolerance, though it has 50% storage efficiency.", hint: "Stripe of mirrors." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage hardware to its typical mounting location.", pairs: [{ left: "3.5-inch HDD", right: "Internal Drive Bay/Caddy" }, { left: "M.2 NVMe SSD", right: "Motherboard PCIe/M.2 Slot" }, { left: "SDXC Card", right: "External Card Reader/Camera" }, { left: "Internal Blu-ray Drive", right: "5.25-inch Front Bay" }], explanation: "Standard storage components have specific physical mounting requirements within or outside a computer chassis.", hint: "Physical install." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID characteristic to the specific RAID level.", pairs: [{ left: "Zero Redundancy", right: "RAID 0" }, { left: "Exact Clone / Mirror", right: "RAID 1" }, { left: "Single Parity", right: "RAID 5" }, { left: "Double Parity", right: "RAID 6" }], explanation: "RAID levels are categorized by how they handle data distribution and fault tolerance.", hint: "RAID features." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Optical Drive multiplier to its actual data rate.", pairs: [{ left: "CD 1X", right: "150 KB/s" }, { left: "DVD 1X", right: "1.385 MB/s" }, { left: "Blu-ray 1X", right: "4.5 MB/s" }], explanation: "The '1X' multiplier refers to a different base speed for each optical technology standard.", hint: "Base speeds." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the cable description to its storage standard.", pairs: [{ left: "7-pin L-shaped connector", right: "SATA Data" }, { left: "15-pin L-shaped connector", right: "SATA Power" }, { left: "40-pin flat ribbon", right: "PATA / IDE" }, { left: "Small stick, no cables", right: "M.2 SSD" }], explanation: "Identifying cables and connectors is a core skill for PC technicians.", hint: "Cable ID." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID Level to the minimum number of physical disks required.", pairs: [{ left: "RAID 1", right: "2 Disks" }, { left: "RAID 5", right: "3 Disks" }, { left: "RAID 10", right: "4 Disks" }], explanation: "Technicians must know the minimum disk requirements for various RAID configurations.", hint: "Disk counts." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage term to its definition.", pairs: [{ left: "Hot-Swappable", right: "Plug/Unplug while powered on" }, { left: "S.M.A.R.T.", right: "Self-monitoring health reporting" }, { left: "NAND", right: "Non-volatile flash memory type" }], explanation: "Understanding storage terminology is essential for the CompTIA A+ exam.", hint: "Tech terms." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage capacity to its correct standard.", pairs: [{ left: "1.44 MB", right: "3.5-inch Floppy" }, { left: "700 MB", right: "CD-ROM" }, { left: "4.7 GB", right: "DVD-ROM" }, { left: "25 GB", right: "Blu-ray (SL)" }], explanation: "Technicians must be able to identify storage capacities across various removable media.", hint: "Media sizes." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID Scenario to the user's primary requirement.", pairs: [{ left: "Extreme Speed / No Safety", right: "RAID 0" }, { left: "Safety / No Downtime", right: "RAID 1" }, { left: "Business Storage / Balanced", right: "RAID 5" }], explanation: "Selecting the correct RAID level depends on prioritizing speed, redundancy, or cost-efficiency.", hint: "Scenario choice." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the front-panel header to its case function.", pairs: [{ left: "Power SW", right: "Physical power button" }, { left: "Reset SW", right: "Physical restart button" }, { left: "Power LED", right: "Power status light" }, { left: "HDD LED", right: "Drive activity light" }], explanation: "Front panel headers link the chassis controls to the motherboard system panel.", hint: "Button functions." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the HDD geometry term to its mechanical part.", pairs: [{ left: "Circular Disk", right: "Platter" }, { left: "Needle", right: "Read/Write Head" }, { left: "Arm", right: "Actuator" }], explanation: "Mechanical hard drives rely on the interaction between the platters, heads, and actuator arm.", hint: "Mechanical parts." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the BIOS mode to the storage feature it enables.", pairs: [{ left: "AHCI", right: "Hot-Swapping / NCQ" }, { left: "RAID", right: "Multi-disk logical arrays" }, { left: "Legacy / IDE", right: "Compatibility with old OS" }], explanation: "BIOS configuration determines how the OS interacts with storage hardware.", hint: "Mode features." },
{ tags: ["CORE1", "Networking"], question: "A network administrator is configuring a high-speed SAN for a media production house. The storage array uses SAS 4 drives for raw data ingest, but the server must present this storage to a remote site via a 10Gbps fiber link. Which of the following interface or protocol limitations is the administrator MOST likely to encounter when attempting to maximize the 22.5 Gbps throughput of the SAS 4 array over the external link?", options: ["The SATA protocol used by the SAS controller will cap speeds at 600 MB/s", "The external 10Gbps link will become a bottleneck for the 22.5 Gbps SAS interface", "SAS 4 is only compatible with mechanical HDDs, which cannot saturate a 10Gbps link", "The M.2 NVMe protocol will conflict with the SAS daisy-chaining ID"], answer: 1, explanation: "SAS 4 is capable of 22.5 Gbps. If the external network link is only 10Gbps, the network becomes the bottleneck, preventing the full realization of the SAS array's throughput potential. SATA is limited to 600 MB/s, but SAS controllers are backward compatible with SATA, not limited by it in this scenario.", hint: "Bandwidth limit." },
{ tags: ["CORE1", "Hardware"], question: "A technician is setting up a NAS with a RAID 6 configuration for an offsite surveillance backup system. The system requires hot-swapping capabilities to ensure zero downtime during drive failures. After enabling AHCI in the BIOS and connecting the drives, the technician finds that the hot-swap feature works for individual drives but crashes the system when the RAID 6 volume is modified. What is the MOST likely cause?", options: ["RAID 6 requires a minimum of 5 disks for hot-swapping to function", "The system is running in Legacy/IDE mode instead of AHCI", "The RAID controller firmware must be configured to support hot-swapping for logical volumes", "eSATA cables are being used instead of internal 7-pin SATA cables"], answer: 2, explanation: "While AHCI must be enabled in the BIOS/UEFI for hot-swapping to work at the hardware level, managing logical RAID volumes during a swap often requires specific RAID controller utility configuration or software support beyond simple AHCI mode.", hint: "Controller logic." },
{ tags: ["CORE1", "Hardware"], question: "A small business utilizes a RAID 10 array for their primary file server. To improve disaster recovery, they want to implement an 'air-gapped' backup strategy. Which networking or storage technology should be prioritized to ensure data is safe from ransomware that spreads through the local network?", options: ["Upgrading the server to a 22.5 Gbps SAS 4 interface", "Implementing an LTO-9 Tape Drive system for offsite storage", "Configuring a RAID 5 array on a secondary networked NAS", "Enabling S.M.A.R.T. reporting on all network-attached drives"], answer: 1, explanation: "Tape drives (LTO) are the ideal solution for 'air-gapped' storage because the media is physically removed from the drive and the network, making it inaccessible to ransomware, unlike a networked NAS.", hint: "Offline backup." },
{ tags: ["CORE1", "Hardware"], question: "An IT consultant is designing a remote branch office network. The office needs 16 TB of usable space with high fault tolerance and the ability to survive two concurrent disk failures. Due to budget constraints, they can only afford 8 TB drives. Which RAID level and network-attached storage configuration is the minimum requirement?", options: ["RAID 5 with three 8 TB drives", "RAID 10 with four 8 TB drives", "RAID 6 with four 8 TB drives", "RAID 1 with two 8 TB drives"], answer: 2, explanation: "RAID 6 requires a minimum of 4 disks and uses double parity to survive the loss of two disks simultaneously. With four 8 TB drives (n=4), the usable space is (4-2) * 8 TB = 16 TB.", hint: "Double fault tolerance." },
{ tags: ["CORE1", "Troubleshoot"], question: "A technician is troubleshooting a NAS that is failing to boot into its operating system. The NAS uses a RAID 1 mirror for the OS and a RAID 5 array for data. The BIOS shows 'Boot Device Not Found.' Upon entering the RAID utility, the technician sees that the RAID 1 volume is marked 'Normal' but the RAID 5 volume is 'Degraded.' What should the technician do NEXT?", options: ["Replace the failed drive in the RAID 5 array and wait for the rebuild", "Ensure the RAID 1 volume is marked as the 'Bootable' flag in the utility", "Switch the SATA mode from RAID to AHCI to recover the OS", "Check the 40-pin ribbon cable on the OS drive for interference"], answer: 1, explanation: "If the RAID 1 (OS) volume is healthy but the system won't boot, the 'Bootable' flag might not be set for that logical volume. A 'Degraded' RAID 5 data array should not prevent the OS from booting unless the boot files were incorrectly stored there.", hint: "Boot flag." },
{ tags: ["CORE1", "Troubleshoot"], question: "A company is using a RAID 5 array for their networked storage. A drive fails, and the technician replaces it. During the rebuild process, the network performance of the NAS drops significantly. What is the MOST likely reason for this performance degradation?", options: ["The SATA 3 interface has been throttled to 1.5 Gbps", "The RAID controller is consuming high CPU cycles to calculate parity for the rebuild", "The network is waiting for the S.M.A.R.T. report to finish", "The new drive is a 5,400 RPM drive while the others are 15,000 RPM"], answer: 1, explanation: "Rebuilding a RAID 5 array is a mathematically intensive process where the controller must recalculate all missing data using parity. This often impacts overall system and network performance until the rebuild is complete.", hint: "Rebuild overhead." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new M.2 NVMe SSD into a server that functions as a network cache. The server uses a large PCIe GPU for hardware-accelerated transcoding. After installation, the NVMe drive is not appearing in the OS, though it is seen in the BIOS. Which networking-related hardware conflict should be investigated?", options: ["The GPU is physically blocking the front-panel headers", "The PCIe bus lanes are being shared between the GPU and the M.2 slot", "The NVMe drive is using the 15-pin power cable required by the NIC", "The SSD must be set to a unique SCSI ID"], answer: 1, explanation: "NVMe drives communicate over the PCIe bus. In some systems, M.2 slots share lanes with PCIe expansion slots; if the GPU is consuming all available lanes, the SSD may be disabled or limited.", hint: "Lane sharing." },
{ tags: ["CORE1", "Hardware"], question: "A remote site uses an external eSATA drive for daily backups. The site manager reports the drive is 'too slow' despite the technician confirming an eSATA v3 (6 Gbps) interface. The technician finds the drive inside the enclosure is a 5,400 RPM HDD. What is the bottleneck in this networked backup scenario?", options: ["The eSATA v3 interface bandwidth", "The physical rotation speed (RPM) of the mechanical drive", "The lack of AHCI support on the motherboard", "The use of an L-shaped SATA data cable"], answer: 1, explanation: "Even with a fast 6 Gbps interface, a 5,400 RPM mechanical drive is limited by its physical mechanics (latency and seek time), preventing it from saturating the interface's throughput.", hint: "Mechanical limit." },
{ tags: ["CORE1", "Hardware"], question: "A technician is configuring a NAS for a boutique firm. The firm wants a 'best of both worlds' setup: the speed of striping and the safety of mirroring. They have four 10 TB 7,200 RPM SATA drives. Which configuration should the technician use to provide 20 TB of usable space?", options: ["RAID 5", "RAID 6", "RAID 10", "RAID 0"], answer: 2, explanation: "RAID 10 (Stripe of Mirrors) provides both speed and redundancy with 50% efficiency. For four 10 TB drives (40 TB raw), RAID 10 provides 20 TB of usable space.", hint: "RAID 10 capacity." },
{ tags: ["CORE1", "Hardware"], question: "A network-attached storage device is reporting S.M.A.R.T. errors for Disk 4 in a RAID 6 array. The administrator wants to replace the drive without taking the network offline. Which feature must be supported by the hardware and enabled in the BIOS to allow this?", options: ["SCSI Daisy-Chaining", "NVMe Parallel Processing", "Hot-Swapping and AHCI", "PATA Ribbon Cable Parity"], answer: 2, explanation: "Hot-swapping allows a technician to remove and replace a drive while the system remains powered on. This requires AHCI to be enabled in the BIOS/UEFI.", hint: "Live replace." },
{ tags: ["CORE1", "Hardware"], question: "A technician is calculating the network load for a backup server using a RAID 5 array with three 4 TB drives. If a single drive fails, how much data must the RAID controller recalculate using parity to restore the volume to a healthy state?", options: ["4 TB", "8 TB", "12 TB", "2 TB"], answer: 0, explanation: "In RAID 5, parity is distributed across the drives. If one drive fails, the controller must recalculate the 4 TB of data that was physically stored on that failed drive using the parity and data on the remaining disks.", hint: "Drive capacity." },
{ tags: ["CORE1", "Hardware"], question: "A client wants to distribute high-definition training videos via physical media to remote sites with no internet. The videos total 42 GB. Which of the following is the MOST efficient optical media choice for a single disc?", options: ["DVD-ROM Dual Layer", "Blu-ray Disc Single Layer", "Blu-ray Disc Dual Layer", "CD-RW"], answer: 2, explanation: "A Dual Layer Blu-ray disc has a capacity of 50 GB, which is sufficient to hold the 42 GB of data on a single disc. DVD Dual Layer is only 8.4 GB.", hint: "DL capacity." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID level to the minimum number of physical disks required.", pairs: [{ left: "RAID 1", right: "2 Disks" }, { left: "RAID 5", right: "3 Disks" }, { left: "RAID 6", right: "4 Disks" }, { left: "RAID 10", right: "4 Disks" }], explanation: "RAID 1 requires 2; RAID 5 requires 3; RAID 6 and 10 require a minimum of 4 disks.", hint: "Minimum drives." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Network Storage term to its primary function.", pairs: [{ left: "NAS", right: "Network-attached file storage" }, { left: "S.M.A.R.T.", right: "Self-monitoring and health reporting" }, { left: "Hot-Swappable", right: "Drive replacement without power-down" }, { left: "Air-Gap", right: "Physical isolation for security" }], explanation: "These terms describe essential features for maintaining and securing network storage devices.", hint: "Storage roles." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID level to its storage efficiency (usable space).", pairs: [{ left: "RAID 0", right: "100% Efficiency" }, { left: "RAID 1", right: "50% Efficiency" }, { left: "RAID 5 (3 Disks)", right: "66% Efficiency" }, { left: "RAID 10", right: "50% Efficiency" }], explanation: "Efficiency is the ratio of usable storage to raw disk capacity. RAID 5 with 3 disks loses 1/3 to parity (66% usable).", hint: "Space efficiency." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Interface to its maximum theoretical speed.", pairs: [{ left: "SATA 3", right: "6 Gbps" }, { left: "SAS 4", right: "22.5 Gbps" }, { left: "NVMe", right: "3,500+ MB/s" }, { left: "eSATA v2", right: "3 Gbps" }], explanation: "SATA 3 and eSATA 3 are 6 Gbps, while SAS 4 and NVMe offer significantly higher throughput.", hint: "Interface speeds." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID status to its required maintenance action.", pairs: [{ left: "Status: Normal", right: "No action required" }, { left: "Status: Degraded", right: "Replace drive and rebuild" }, { left: "Status: Rebuilding", right: "Avoid high I/O until completion" }, { left: "Status: Failed (RAID 0)", right: "Replace and restore from backup" }], explanation: "Maintenance actions are determined by the health of the logical RAID volume.", hint: "Status actions." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Storage Advantage to the drive technology.", pairs: [{ left: "High capacity-to-cost ratio", right: "HDD" }, { left: "Near-zero seek time", right: "SSD" }, { left: "Offsite ransomware protection", right: "Tape" }, { left: "Smallest mobile form factor", right: "M.2" }], explanation: "Each technology has a distinct advantage: HDDs for cost, SSDs for speed, Tape for security, and M.2 for size.", hint: "HDD is cheap, SSD is fast." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Network Configuration to the Storage Setting.", pairs: [{ left: "Hot-Swap Support", right: "Enable AHCI in BIOS" }, { left: "RAID Setup", right: "SATA mode to RAID in BIOS" }, { left: "Drive Health Warning", right: "Enable S.M.A.R.T." }], explanation: "BIOS/UEFI settings are critical for enabling advanced storage features on networked systems.", hint: "BIOS settings." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID level to the failure threshold.", pairs: [{ left: "RAID 0", right: "0 disk failures" }, { left: "RAID 5", right: "1 disk failure" }, { left: "RAID 6", right: "2 disk failures" }, { left: "RAID 10", right: "1 disk per mirrored set" }], explanation: "Fault tolerance determines how many simultaneous disk failures an array can withstand.", hint: "0, 1, 5, 10 breakdown." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Physical Connector to the Storage Interface.", pairs: [{ left: "7-pin L-shape", right: "SATA Data" }, { left: "15-pin L-shape", right: "SATA Power" }, { left: "80-pin ribbon", right: "PATA/IDE" }, { left: "4-pin Molex", right: "Legacy Power" }], explanation: "Identifying connectors is essential for the physical installation of storage devices.", hint: "SATA vs PATA." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the HDD metric to its mechanical definition.", pairs: [{ left: "RPM", right: "Platter spin speed" }, { left: "Seek Time", right: "Actuator arm movement" }, { left: "Latency", right: "Wait for rotation" }], explanation: "Mechanical performance is limited by physical movements like spinning and arm travel.", hint: "Spin vs Seek." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Optical Format to its laser type.", pairs: [{ left: "CD", right: "Infrared (780nm)" }, { left: "DVD", right: "Red (650nm)" }, { left: "Blu-ray", right: "Blue (405nm)" }], explanation: "Laser wavelength determines data density: shorter wavelengths pack data tighter.", hint: "Blue vs Red lasers." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID scenario to the Usable Space result (4 x 10 TB drives).", pairs: [{ left: "RAID 0", right: "40 TB" }, { left: "RAID 5", right: "30 TB" }, { left: "RAID 6", right: "20 TB" }, { left: "RAID 10", right: "20 TB" }], explanation: "Usable space calculations for four 10 TB drives across different RAID configurations.", hint: "N-1 or N-2." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the best practice to the installation step.", pairs: [{ left: "ESD safety", right: "Wear an ESD wrist strap" }, { left: "Cable management", right: "Route cables behind motherboard" }, { left: "M.2 installation", right: "Install at 45-degree angle" }, { left: "Case Headers", right: "Check polarity (+/-) for LEDs" }], explanation: "Following technical best practices ensures system longevity and performance.", hint: "Safety first." },
{ tags: ["CORE1", "Hardware"], question: "A network administrator is designing a storage backend for a virtualized environment that requires 20 TB of usable space. The array must remain operational even if two drives fail simultaneously. If the administrator uses 10 TB enterprise HDDs, which RAID level and minimum number of drives are required?", options: ["RAID 5 with 3 drives", "RAID 6 with 4 drives", "RAID 10 with 4 drives", "RAID 5 with 4 drives"], answer: 1, explanation: "RAID 6 uses double parity, allowing it to survive the loss of two disks simultaneously. Usable space is calculated as (n-2) * Drive Size. For four 10 TB drives, the calculation is (4-2) * 10 TB = 20 TB.", hint: "Double parity." },
{ tags: ["CORE1", "Hardware"], question: "A technician is troubleshooting a NAS that is experiencing extreme latency during peak network hours. The NAS uses four 5,400 RPM 'Green' drives in a RAID 5 configuration. Which of the following upgrades would provide the MOST significant reduction in latency for high-frequency small-block network transfers?", options: ["Upgrading the network interface to 22.5 Gbps SAS 4", "Replacing the HDDs with NAND-based NVMe SSDs", "Increasing the total capacity by adding more 5,400 RPM drives", "Switching from RAID 5 to RAID 6"], answer: 1, explanation: "Mechanical HDDs are limited by seek time and rotational latency. SSDs have near-zero seek time because they lack moving parts, providing a massive performance boost for latency-sensitive operations.", hint: "Move to flash." },
{ tags: ["CORE1", "Hardware"], question: "A corporation needs to implement an 'air-gapped' backup solution for 30 TB of data to ensure recovery in the event of a total network ransomware infection. Which technology should the technician use for long-term, portable, and durable offsite archiving?", options: ["A 40 TB RAID 10 array of SATA HDDs", "LTO-9 Tape Drives", "An array of 2 TB SDXC cards", "Multiple BD-RE Dual Layer discs"], answer: 1, explanation: "Tape drives (LTO) are the standard for massive backups and long-term archiving. They are durable and ideal for air-gapped offsite storage, providing a physical break from the network.", hint: "Old school magnetic reels." },
{ tags: ["CORE1", "Hardware"], question: "A technician is configuring a hardware RAID controller on a high-end server. After enabling RAID mode in the UEFI, what is the standard next step to define the logical volume and its parameters (such as stripe size) before the OS can be installed?", options: ["Initialize the drives in Windows Disk Management", "Enter the RAID Configuration Utility via a POST key combination", "Enable S.M.A.R.T. reporting in the BIOS", "Connect the drives using 40-pin ribbon cables"], answer: 1, explanation: "After enabling RAID in the BIOS/UEFI, technicians typically press a key combination (like CTRL+I) during boot to enter a dedicated utility where logical units and RAID levels are defined.", hint: "Ctrl+I or similar." },
{ tags: ["CORE1", "Hardware"], question: "A NAS administrator reports that a RAID 5 array with three 8 TB drives is showing a 'Degraded' status. While the technician is replacing the first failed drive, the second drive fails. Which of the following is the result of this second failure?", options: ["The system remains online but moves to 'Double Degraded' mode", "The parity data on the third drive will allow a full rebuild", "The entire array is lost and data must be restored from a backup", "The RAID controller will automatically switch to RAID 0"], answer: 2, explanation: "RAID 5 can only survive the loss of one disk. If a second disk fails before the first is rebuilt, the mathematical parity is no longer sufficient to reconstruct the missing data, resulting in total loss.", hint: "One is okay, two is fatal." },
{ tags: ["CORE1", "Hardware"], question: "A security firm requires a storage solution for their video surveillance server that balances high-speed writes with the ability to survive a single drive failure. They have four 4 TB drives. Which RAID level provides a 'Stripe of Mirrors' for this purpose and what is the usable capacity?", options: ["RAID 5; 12 TB", "RAID 6; 8 TB", "RAID 10; 8 TB", "RAID 0; 16 TB"], answer: 2, explanation: "RAID 10 is a 'Stripe of Mirrors' (RAID 1+0). It offers 50% efficiency because all data is mirrored. Four 4 TB drives (16 TB raw) result in 8 TB of usable storage.", hint: "Stripe of mirrors." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new M.2 NVMe SSD to serve as a high-speed cache for a network server. The drive is recognized in the BIOS but not by the OS. The server also contains multiple high-bandwidth PCIe NICs. What is the most likely cause of the SSD not appearing in the OS?", options: ["The SSD is overheating and thermal throttling", "PCIe bus lanes are being shared or exhausted by the expansion cards", "The SSD must be set to a unique SCSI ID", "AHCI is not enabled for the M.2 slot"], answer: 1, explanation: "NVMe drives communicate over the PCIe bus. In systems with many high-bandwidth expansion cards (like NICs or GPUs), the available PCIe lanes may be fully consumed, causing the SSD to be disabled or hidden.", hint: "Lane exhaustion." },
{ tags: ["CORE1", "Hardware"], question: "To support hot-swapping of SATA drives on a networked file server without causing system instability, which of the following MUST be enabled in the BIOS/UEFI?", options: ["S.M.A.R.T.", "NVMe Protocol", "AHCI", "Legacy IDE Mode"], answer: 2, explanation: "AHCI (Advanced Host Controller Interface) must be enabled to support hot-swapping. If the system is set to Legacy or IDE mode, hot-swapping will not work and may crash the system.", hint: "Advanced Host Controller." },
{ tags: ["CORE1", "Hardware"], question: "A small business needs a storage array that uses four 6 TB drives. They want to maximize usable space but require enough redundancy to survive at least one drive failure. Which RAID level should be used, and how much space will be available?", options: ["RAID 1; 6 TB", "RAID 5; 18 TB", "RAID 6; 12 TB", "RAID 10; 12 TB"], answer: 1, explanation: "RAID 5 uses striping with parity and loses the capacity of exactly one drive to overhead. For four 6 TB drives, (4-1) * 6 TB = 18 TB of usable space.", hint: "Lose one drive." },
{ tags: ["CORE1", "Hardware"], question: "A technician is explaining the 'X' rating of optical drives to a customer. Why is a 24X DVD drive considered significantly faster than a 52X CD drive?", options: ["DVDs use blue lasers with shorter wavelengths", "The 1X base speed for DVD technology is much higher than that of CD technology", "DVD drives use the NVMe protocol instead of SATA", "CD drives are limited to 150 MB/s regardless of the multiplier"], answer: 1, explanation: "Optical drive speed is a multiplier of the original 1X base speed. Since DVD 1X (1.385 MB/s) is much higher than CD 1X (150 KB/s), a 24X DVD drive provides higher throughput than a 52X CD drive.", hint: "Multipliers matter." },
{ tags: ["CORE1", "Hardware"], question: "During the installation of a 3.5-inch SATA HDD, a technician notes that the drive caddy has four rubber grommets at the screw holes. What is the primary purpose of these grommets?", options: ["To prevent ESD transfer to the drive", "To dampen vibrations from the mechanical platters", "To act as spacers for 2.5-inch drives", "To provide a seal for liquid cooling systems"], answer: 1, explanation: "Mechanical HDDs contain spinning platters that cause vibrations. Rubber grommets or securing the drive firmly with screws helps reduce these vibrations and the resulting noise or rattling.", hint: "Noise reduction." },
{ tags: ["CORE1", "Hardware"], question: "A technician is configuring a RAID 6 array using five 12 TB drives. The administrator needs to know how much raw capacity is dedicated to parity and how many disks can fail. Which is correct?", options: ["12 TB parity; 1 disk failure", "24 TB parity; 2 disk failures", "36 TB parity; 3 disk failures", "12 TB parity; 2 disk failures"], answer: 1, explanation: "RAID 6 stores two sets of parity data (the equivalent capacity of two drives). Therefore, 24 TB is dedicated to parity, and the array can survive two simultaneous disk failures.", hint: "Lose two drives." },
{ tags: ["CORE1", "Hardware"], question: "A workstation requires an internal storage upgrade that can handle 22.5 Gbps throughput for local data processing. Which interface standard should the technician look for on the motherboard or expansion card?", options: ["SATA 3", "SAS 4", "eSATA v3", "PATA"], answer: 1, explanation: "SAS 4 is a modern server-grade interface capable of reaching speeds up to 22.5 Gbps, significantly faster than SATA 3's 6 Gbps limit.", hint: "Server grade speed." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID level to the minimum number of disks required.", pairs: [{ left: "RAID 1", right: "2 Disks" }, { left: "RAID 5", right: "3 Disks" }, { left: "RAID 6", right: "4 Disks" }, { left: "RAID 10", right: "4 Disks" }], explanation: "RAID 1 and 0 require 2; RAID 5 requires 3; RAID 6 and 10 require at least 4 disks to function.", hint: "Count the drives." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID Level to its usable storage efficiency percentage (using 4 identical disks).", pairs: [{ left: "RAID 0", right: "100% Efficiency" }, { left: "RAID 10", right: "50% Efficiency" }, { left: "RAID 5", right: "75% Efficiency" }, { left: "RAID 6", right: "50% Efficiency" }], explanation: "Efficiency is usable space vs raw capacity. With 4 disks, RAID 5 is 3/4 (75%), while RAID 6 and 10 are both 2/4 (50%).", hint: "Usable vs Raw." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage interface to its maximum theoretical throughput.", pairs: [{ left: "SATA 3", right: "6 Gbps" }, { left: "SAS 4", right: "22.5 Gbps" }, { left: "NVMe", right: "3,500+ MB/s" }, { left: "SATA 1", right: "1.5 Gbps" }], explanation: "SATA 3 is 6 Gbps; SAS 4 is 22.5 Gbps; NVMe uses PCIe lanes for extremely high speeds; SATA 1 is the original 1.5 Gbps standard.", hint: "Gbps limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage hardware term to its description.", pairs: [{ left: "Platter", right: "Magnetic disk for physical storage" }, { left: "Actuator", right: "Mechanical arm that moves the head" }, { left: "NAND", right: "Flash memory used in SSDs" }, { left: "Buffer", right: "Internal high-speed memory/cache" }], explanation: "Platters and actuators are HDD components; NAND is for SSDs; buffers/caches are found on both to boost performance.", hint: "Platters and NAND." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID status to its meaning.", pairs: [{ left: "Normal", right: "The array is healthy and synced" }, { left: "Degraded", right: "A drive has failed; redundancy is reduced" }, { left: "Rebuilding", right: "Recalculating data onto a new drive" }], explanation: "Technicians monitor RAID status to determine when a drive needs replacement or if the system is self-healing.", hint: "Healthy or hurt." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the optical media to its Single Layer (SL) capacity.", pairs: [{ left: "CD", right: "700 MB" }, { left: "DVD", right: "4.7 GB" }, { left: "Blu-ray", right: "25 GB" }], explanation: "CDs have the lowest capacity (700MB), DVDs are mid-range (4.7GB), and Blu-ray offers high capacity (25GB).", hint: "700MB to 25GB." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the physical connector to its description.", pairs: [{ left: "SATA Data", right: "7-pin L-shaped cable" }, { left: "SATA Power", right: "15-pin L-shaped cable" }, { left: "PATA", right: "40 or 80-pin ribbon cable" }, { left: "M.2", right: "Direct-plug stick-style slot" }], explanation: "SATA uses L-shaped connectors; PATA uses ribbon cables; M.2 plugs directly into a motherboard slot.", hint: "L-shape vs Ribbon." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the removable storage type to its capacity limit.", pairs: [{ left: "SDXC", right: "Up to 2 TB" }, { left: "SDHC", right: "Up to 32 GB" }, { left: "Floppy Disk", right: "1.44 MB" }], explanation: "SDXC is the modern high-capacity standard; SDHC is mid-range; floppies are legacy low-capacity media.", hint: "SD cards." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the BIOS/UEFI setting to its storage function.", pairs: [{ left: "AHCI", right: "Enables SATA hot-swapping" }, { left: "RAID mode", right: "Enables hardware RAID controller" }, { left: "S.M.A.R.T.", right: "Monitors drive health and failure" }], explanation: "BIOS settings are critical for enabling advanced storage features like hot-swapping and RAID.", hint: "AHCI vs RAID." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID Scenario to the fault tolerance result.", pairs: [{ left: "RAID 0 (Any failure)", right: "Total data loss" }, { left: "RAID 1 (1 failure)", right: "Data remains safe" }, { left: "RAID 6 (2 failures)", right: "Data remains safe" }], explanation: "Fault tolerance determines how many drives can fail before data is unrecoverable.", hint: "How many can die?" },
{ tags: ["CORE1", "Mobile"], question: "A technician is tasked with replacing a damaged OLED screen on a high-end smartphone. While the device is powered off, the technician notices that the battery is significantly swollen and pushing against the internal chassis. Which of the following is the MOST critical safety step for the technician to take?", options: ["Continue with the screen replacement but avoid applying pressure to the battery", "Puncture the battery to release built-up gases before removal", "Place the device in a fire-safe container and follow hazardous material disposal protocols", "Submerge the device in water to cool the battery before extraction"], answer: 2, explanation: "A swollen battery is a severe fire hazard. Technicians must never puncture them or continue working on the device; instead, the device should be isolated in a fire-safe container and disposed of according to hazardous waste regulations.", hint: "Fire risk." },
{ tags: ["CORE1", "Mobile"], question: "A user reports that their tablet's battery life has decreased significantly over the last month. The technician examines the device and finds no signs of physical damage or swelling. Which of the following actions should the technician perform FIRST to identify the cause of the power drain?", options: ["Replace the internal battery and charging port", "Check the battery usage statistics in the OS to identify power-hungry applications", "Perform a factory reset to clear potential malware", "Disable the cellular radio and use only 802.11 wireless"], answer: 1, explanation: "Before performing invasive hardware repairs or resets, the technician should use the operating system's built-in tools to check battery usage. This often reveals that specific apps or background processes are responsible for the drain.", hint: "Check the software." },
{ tags: ["CORE1", "Mobile"], question: "A mobile professional travels internationally and needs to ensure their smartphone can connect to various cellular networks worldwide without being restricted to a specific carrier. Which of the following features should the technician verify the phone possesses?", options: ["IP68 ingress protection", "CDMA-only radio", "Unlocked status and multi-band GSM/LTE support", "High-gain internal 802.11ax antenna"], answer: 2, explanation: "For international travel, a device must be 'unlocked' (not tied to a specific provider) and support the frequency bands used in other regions, typically requiring GSM or LTE multi-band compatibility.", hint: "GSM and Unlocked." },
{ tags: ["CORE1", "Mobile"], question: "A user is unable to pair their wireless headphones with their smartphone. The technician verifies that the headphones are in discovery mode and that the phone's wireless radio is turned on. Which of the following is the MOST likely reason for the pairing failure?", options: ["The phone is currently in Airplane Mode", "Bluetooth is disabled in the mobile device settings", "The headphones are already paired with another nearby device", "The smartphone's NFC chip is interfering with the 2.4 GHz signal"], answer: 2, explanation: "If a Bluetooth device is already connected to or 'grabbed' by another active device, it often becomes invisible or unable to pair with a new device until the existing connection is broken.", hint: "Monogamous connection." },
{ tags: ["CORE1", "Mobile"], question: "A technician is configuring a new tablet for a corporate executive. The executive requires the most secure method of biometric authentication to unlock the device. Which of the following should the technician implement?", options: ["4-digit PIN", "Facial recognition using an IR camera", "Pattern swipe", "Swipe-to-unlock"], answer: 1, explanation: "Biometric authentication, specifically facial recognition using specialized hardware like IR cameras (which are harder to fool with photos), provides higher security than basic patterns or short PINs.", hint: "Face ID." },
{ tags: ["CORE1", "Mobile"], question: "A users laptop is unable to connect to any wireless networks. The technician notices that the Wi-Fi icon is missing from the system tray and the hardware toggle for wireless is in the 'On' position. Which of the following is the MOST likely cause?", options: ["The internal Mini-PCIe Wi-Fi card has become unseated", "The user has exceeded their data cap for the month", "The router is using a hidden SSID", "The laptop's battery is too low to power the wireless radio"], answer: 0, explanation: "If the icon is missing and hardware switches are correct, it suggests a hardware failure or a disconnected internal card. Internal Wi-Fi cards in laptops use small expansion slots that can become unseated due to physical shock.", hint: "Hardware switch." },
{ tags: ["CORE1", "Mobile"], question: "A technician needs to expand the storage of a high-end smartphone used for 4K video recording. The device has a single hybrid slot for SIM and expandable storage. Which of the following cards should the technician select to ensure the highest capacity and speed for video tasks?", options: ["2 GB SD card", "32 GB SDHC Class 10 card", "512 GB SDXC UHS-3 card", "1.44 MB Floppy disk"], answer: 2, explanation: "SDXC (Extended Capacity) supports up to 2 TB, and UHS-3 (Ultra High Speed) provides the write speeds necessary for 4K video recording.", hint: "Fast and big." },
{ tags: ["CORE1", "Mobile"], question: "A user reports that their smartphone screen feels 'unresponsive' in some areas and 'ghost touches' are occurring. The technician notices a small hairline crack in the corner of the digitizer. Which of the following is the BEST solution?", options: ["Recalibrate the battery to improve touch sensitivity", "Replace the screen assembly (digitizer and display)", "Perform a hard reset to clear the cache", "Update the mobile OS to the latest version"], answer: 1, explanation: "Ghost touches and unresponsive areas are typically hardware issues caused by a damaged digitizer. A physical crack indicates that the touch-sensitive layer is failing.", hint: "Digitizer damage." },
{ tags: ["CORE1", "Mobile"], question: "A corporate policy requires that all mobile devices must be able to be wiped of data remotely if stolen. Which of the following must be configured on the device to enable this feature?", options: ["Remote Desktop Protocol (RDP)", "Mobile Device Management (MDM) profile", "Advanced Host Controller Interface (AHCI)", "BIOS/UEFI Administrator password"], answer: 1, explanation: "MDM solutions allow organizations to manage mobile devices over the network, including the ability to perform 'remote wipes' for security purposes.", hint: "MDM." },
{ tags: ["CORE1", "Mobile"], question: "A user wants to synchronize their email, contacts, and calendar across their laptop, tablet, and smartphone. The user utilizes a corporate Microsoft 365 account. Which of the following protocols is BEST suited for this real-time, multi-device synchronization?", options: ["POP3", "IMAP", "Exchange ActiveSync", "SMTP"], answer: 2, explanation: "Exchange ActiveSync is designed for the high-level synchronization of emails, contacts, and calendars across multiple mobile devices and desktops simultaneously.", hint: "ActiveSync." },
{ tags: ["CORE1", "Mobile"], question: "A technician is troubleshooting a laptop that will not power on unless it is plugged into a wall outlet. Once unplugged, the system immediately shuts down. Which of the following is the MOST likely failed component?", options: ["AC power adapter", "DC-in jack", "Lithium-ion battery", "Motherboard VRM"], answer: 2, explanation: "If a laptop functions only on AC power but dies immediately when the cord is removed, the battery is either completely dead or unable to hold a charge.", hint: "Dead battery." },
{ tags: ["CORE1", "Mobile"], question: "Which of the following describes the primary difference between a tablet and a laptop computer?", options: ["Tablets use SSDs while laptops must use mechanical HDDs", "Tablets are typically built with non-field-replaceable components", "Laptops use ARM processors while tablets use only x86", "Tablets do not support wireless networking"], answer: 1, explanation: "Mobile devices like tablets are highly integrated and usually lack the field-replaceable parts (RAM, CPU, internal drives) found in traditional laptops.", hint: "Field serviceability." },
{ tags: ["CORE1", "Mobile"], question: "A user's smartphone is getting extremely hot during use, and the performance has slowed down significantly. The technician determines the device is 'thermal throttling.' Which of the following is the MOST likely cause?", options: ["The NAND flash is being accessed too quickly", "Multiple high-resource apps are running in the background", "The screen brightness is set to 50%", "The device is using an L-shaped SATA cable"], answer: 1, explanation: "Intensive CPU/GPU usage from background apps or high-performance tasks causes mobile devices to generate heat. To protect the silicon, the device slows its clock speed (throttling).", hint: "Too hot." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Device component to its primary function.", pairs: [{ left: "Digitizer", right: "Translates touch into electrical signals" }, { left: "NFC", right: "Contactless payments and data exchange" }, { left: "Accelerometer", right: "Detects device orientation and movement" }, { left: "OLED", right: "Display technology with deep blacks" }], explanation: "The digitizer handles touch; NFC is for short-range communication; the accelerometer tracks motion; OLED is a display type.", hint: "Touch, pay, move." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Connection to its typical range.", pairs: [{ left: "NFC", right: "4 centimeters or less" }, { left: "Bluetooth", right: "Up to 10 meters (Class 2)" }, { left: "Wi-Fi", right: "Up to 100 meters" }, { left: "Cellular (LTE/5G)", right: "Kilometers (via cell towers)" }], explanation: "Mobile radios have varying ranges: NFC is very short, Bluetooth is for personal area networks, Wi-Fi for local areas, and Cellular for wide areas.", hint: "NFC is close." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Connector to its physical description.", pairs: [{ left: "USB-C", right: "Reversible 24-pin connector" }, { left: "Lightning", right: "Proprietary Apple 8-pin connector" }, { left: "Micro-USB", right: "Standard non-reversible 5-pin connector" }, { left: "Mini-USB", right: "Older, thicker 5-pin connector" }], explanation: "USB-C is the modern reversible standard; Lightning is specific to Apple; Micro and Mini are older USB standards.", hint: "C vs Lightning." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Laptop part to the difficulty of replacement.", pairs: [{ left: "Battery", right: "Easy (Often user-accessible)" }, { left: "Keyboard", right: "Moderate (May require disassembly)" }, { left: "OLED Panel", right: "Hard (Requires delicate bezel work)" }, { left: "CPU", right: "Very Hard (Usually soldered to motherboard)" }], explanation: "Serviceability varies by component; batteries are often modular, while CPUs in mobile devices are rarely replaceable.", hint: "Glue vs Screws." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Storage standard to its capacity limit.", pairs: [{ left: "SD", right: "2 GB" }, { left: "SDHC", right: "32 GB" }, { left: "SDXC", right: "2 TB" }], explanation: "Storage capacity for mobile cards has increased from standard SD (2GB) to SDHC (32GB) and SDXC (2TB).", hint: "SD generations." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Wireless Protocol to the frequency it commonly uses.", pairs: [{ left: "Bluetooth", right: "2.4 GHz" }, { left: "802.11ac Wi-Fi", right: "5 GHz" }, { left: "802.11n Wi-Fi", right: "2.4 GHz and 5 GHz" }, { left: "NFC", right: "13.56 MHz" }], explanation: "Mobile devices use various frequencies; Bluetooth and older Wi-Fi share 2.4 GHz, while modern Wi-Fi utilizes 5 GHz or 6 GHz.", hint: "2.4 vs 5." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Screen Type to its visual characteristic.", pairs: [{ left: "OLED", right: "True blacks (pixels turn off)" }, { left: "IPS LCD", right: "Excellent color and viewing angles" }, { left: "TN LCD", right: "Fast response but poor viewing angles" }], explanation: "OLED pixels emit their own light, allowing for absolute blacks; IPS is the standard for high-quality mobile displays.", hint: "OLED blacks." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Email Protocol to its behavior.", pairs: [{ left: "IMAP", right: "Syncs folders and status across devices" }, { left: "POP3", right: "Downloads and typically deletes from server" }, { left: "SMTP", right: "Used exclusively for sending mail" }], explanation: "IMAP is preferred for mobile users with multiple devices; POP3 is older and less efficient for syncing.", hint: "IMAP syncs." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Laptop Expansion slot to its card type.", pairs: [{ left: "Mini-PCIe", right: "Internal Wi-Fi or Bluetooth cards" }, { left: "M.2", right: "Internal high-speed NVMe SSDs" }, { left: "SD Slot", right: "External removable flash storage" }], explanation: "Laptops use internal slots like Mini-PCIe or M.2 for core functions and external slots for user-added storage.", hint: "Mini-PCIe." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Security feature to its description.", pairs: [{ left: "Remote Wipe", right: "Clears data via network command" }, { left: "Authenticator App", right: "Generates 2FA time-based codes" }, { left: "Biometrics", right: "Fingerprint or face unlock" }], explanation: "Mobile security involves a combination of local hardware locks and remote management features.", hint: "2FA and Wipe." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Mobile Device power issue to the likely cause.", pairs: [{ left: "Swollen Battery", right: "Overheating or physical defect" }, { left: "No charging", right: "Debris in the port or faulty cable" }, { left: "Sudden shutdown", right: "End-of-life battery cells" }], explanation: "Power issues in mobile devices often stem from the physical condition of the battery or the charging interface.", hint: "Bloat vs Dirt." },
{ tags: ["CORE1", "Mobile"], type: "match", question: "Match the Tethering method to the connection type.", pairs: [{ left: "Hotspot", right: "Creates a Wi-Fi signal for others" }, { left: "USB Tethering", right: "Wired data sharing via cable" }, { left: "Bluetooth Tethering", right: "Short-range wireless data sharing" }], explanation: "Mobile devices can share their cellular connection using Wi-Fi, USB cables, or Bluetooth.", hint: "Sharing the net." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Common Networking Protocol to its Default Port Number.", pairs: [{ left: "HTTP", right: "80" }, { left: "HTTPS", right: "443" }, { left: "SSH", right: "22" }, { left: "DNS", right: "53" }], explanation: "HTTP uses port 80, while HTTPS (Secure) uses 443. SSH (Secure Shell) uses 22, and DNS (Domain Name System) uses 53.", hint: "80, 443, 22." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Email Protocol to its Default Non-Secure Port.", pairs: [{ left: "SMTP", right: "25" }, { left: "POP3", right: "110" }, { left: "IMAP", right: "143" }], explanation: "SMTP (Sending) defaults to 25. POP3 (Receiving) defaults to 110, and IMAP (Syncing) defaults to 143.", hint: "25, 110, 143." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Remote Access/File Transfer Protocol to its Default Port.", pairs: [{ left: "FTP", right: "21" }, { left: "RDP", right: "3389" }, { left: "Telnet", right: "23" }, { left: "SMB", right: "445" }], explanation: "FTP uses port 21. RDP (Remote Desktop) uses 3389. Telnet (Unsecure) uses 23, and SMB (Windows file sharing) uses 445.", hint: "RDP vs SSH." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Network Management and Utility Protocol to its Port.", pairs: [{ left: "SNMP", right: "161" }, { left: "SLP", right: "427" }, { left: "AFP", right: "548" }, { left: "DHCP", right: "67/68" }], explanation: "SNMP (Management) uses 161. SLP (Service Discovery) uses 427. AFP (Apple Filing) uses 548. DHCP uses 67 and 68.", hint: "SNMP." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Port Number to the Protocol's Security Characteristic.", pairs: [{ left: "Port 22", right: "Encrypted (SSH/SFTP)" }, { left: "Port 23", right: "Unencrypted (Telnet)" }, { left: "Port 443", right: "Encrypted (HTTPS)" }, { left: "Port 80", right: "Unencrypted (HTTP)" }], explanation: "Technicians must distinguish between secure (22, 443) and insecure (23, 80) ports for network safety.", hint: "Encrypted vs Plain." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Secure Email Port to the standard protocol it secures.", pairs: [{ left: "Port 993", right: "IMAP over SSL/TLS" }, { left: "Port 995", right: "POP3 over SSL/TLS" }, { left: "Port 587", right: "SMTP (Modern Secure Submission)" }], explanation: "Secure variants of email protocols utilize different port numbers to indicate encryption.", hint: "SSL/TLS ports." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Database/Service Protocol to its port.", pairs: [{ left: "LDAP", right: "389" }, { left: "LDAPS", right: "636" }, { left: "NetBIOS", right: "137-139" }], explanation: "LDAP uses 389, while its secure version LDAPS uses 636. NetBIOS uses a range between 137 and 139.", hint: "LDAP." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Port to its Protocol Purpose.", pairs: [{ left: "Port 53", right: "IP to Name resolution" }, { left: "Port 445", right: "Direct host-to-host file sharing" }, { left: "Port 3389", right: "GUI-based remote access" }], explanation: "DNS (53) resolves names; SMB (445) shares files; RDP (3389) provides a remote desktop interface.", hint: "DNS resolves." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Network Configuration port to its role.", pairs: [{ left: "UDP 67", right: "DHCP Server" }, { left: "UDP 68", right: "DHCP Client" }, { left: "UDP 161", right: "SNMP Agent monitoring" }], explanation: "DHCP roles are split between ports 67 and 68, while SNMP typically monitors agents on port 161.", hint: "DHCP." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the legacy port to the modern replacement.", pairs: [{ left: "Port 23 (Telnet)", right: "Port 22 (SSH)" }, { left: "Port 80 (HTTP)", right: "Port 443 (HTTPS)" }, { left: "Port 389 (LDAP)", right: "Port 636 (LDAPS)" }], explanation: "Technicians should prioritize secure ports (SSH, HTTPS, LDAPS) over their unencrypted legacy counterparts.", hint: "Telnet is out." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the file transfer protocol to its port and nature.", pairs: [{ left: "Port 21", right: "FTP (Connection oriented)" }, { left: "Port 69", right: "TFTP (Connectionless/UDP)" }, { left: "Port 22", right: "SFTP (Secure/SSH)" }], explanation: "FTP is port 21; TFTP is 69 (UDP); SFTP uses the secure port 22.", hint: "FTP." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Email Protocol to its primary limitation.", pairs: [{ left: "POP3 (110)", right: "Single-device local storage only" }, { left: "IMAP (143)", right: "Syncing status across multiple devices" }, { left: "SMTP (25)", right: "Inability to receive mail" }], explanation: "POP3 downloads mail; IMAP syncs mail; SMTP only sends mail.", hint: "POP vs IMAP." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Cloud Computing characteristic to its correct definition.", pairs: [{ left: "On-demand self-service", right: "Users can provision resources without human interaction" }, { left: "Rapid Elasticity", right: "Resources can be scaled up or down quickly as needed" }, { left: "Measured Service", right: "Resource usage is monitored and billed based on consumption" }, { left: "Resource Pooling", right: "Provider's resources serve multiple consumers using a multi-tenant model" }], explanation: "These are the essential characteristics of cloud computing: self-provisioning, elasticity for scaling, metered billing, and shared infrastructure.", hint: "Elastic and Measured." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Cloud Service Model to its primary target audience or use case.", pairs: [{ left: "IaaS", right: "System Administrators needing virtual servers and storage" }, { left: "PaaS", right: "Software Developers requiring a framework to build apps" }, { left: "SaaS", right: "End users accessing applications like web-based email" }], explanation: "Infrastructure as a Service (IaaS) provides hardware; Platform as a Service (PaaS) provides tools for devs; Software as a Service (SaaS) provides the completed app.", hint: "IaaS vs SaaS." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Cloud Deployment Model to its specific infrastructure ownership.", pairs: [{ left: "Public Cloud", right: "Services provided over the internet to anyone who wants to buy them" }, { left: "Private Cloud", right: "Infrastructure dedicated to a single organization" }, { left: "Community Cloud", right: "Shared by several organizations with similar concerns" }, { left: "Hybrid Cloud", right: "Combination of two or more distinct cloud infrastructures" }], explanation: "Public is open to all; Private is for one entity; Community is for a specific group; Hybrid mixes types (often private and public).", hint: "Public vs Private." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the 'As a Service' type to a real-world example.", pairs: [{ left: "SaaS", right: "Microsoft 365 or Google Workspace" }, { left: "IaaS", right: "Amazon EC2 or Microsoft Azure Virtual Machines" }, { left: "PaaS", right: "Google App Engine or Heroku" }], explanation: "Web-based productivity suites are SaaS; Virtualized hardware/infrastructure is IaaS; Coding/Deployment platforms are PaaS.", hint: "AWS vs Gmail." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Cloud Computing concept to its business benefit.", pairs: [{ left: "High Availability", right: "System remains operational with minimal downtime" }, { left: "Scalability", right: "Ability to handle increasing workloads by adding resources" }, { left: "Shared Responsibility", right: "Security duties split between provider and customer" }], explanation: "High availability ensures uptime; Scalability manages growth; Shared responsibility defines who secures what parts of the cloud.", hint: "Scale and Uptime." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Virtualization term to its function in a cloud environment.", pairs: [{ left: "Hypervisor", right: "Software that creates and runs virtual machines" }, { left: "Host", right: "The physical machine providing resources" }, { left: "Guest", right: "The virtual machine operating system" }], explanation: "The hypervisor (Type 1 or 2) manages the guest VMs running on the physical host hardware.", hint: "Host vs Guest." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the specific Cloud Service to its cloud model category.", pairs: [{ left: "Cloud Storage", right: "IaaS (Infrastructure)" }, { left: "Database as a Service", right: "PaaS (Platform)" }, { left: "Web-based CRM", right: "SaaS (Software)" }], explanation: "Raw storage is infrastructure (IaaS); Managed databases for devs are platforms (PaaS); Finished business apps like CRM are software (SaaS).", hint: "Storage is IaaS." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Client side cloud requirement to its function.", pairs: [{ left: "Web Browser", right: "Standard interface for accessing most SaaS applications" }, { left: "Virtual Desktop", right: "Users access a full OS hosted in the cloud" }, { left: "Synchronization", right: "Ensures local data matches cloud-based data" }], explanation: "Browsers are the primary gateway to the cloud; VDI provides remote OS access; Sync keeps files consistent across devices.", hint: "Browser access." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Cloud Desktop terminology to its common name.", pairs: [{ left: "VDI", right: "Virtual Desktop Infrastructure" }, { left: "DaaS", right: "Desktop as a Service" }, { left: "Thin Client", right: "Low-power computer used to connect to a cloud desktop" }], explanation: "VDI is the technology; DaaS is the service model; Thin clients are the physical hardware used by employees.", hint: "VDI." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Internal Cloud to the External Cloud concept.", pairs: [{ left: "On-Premises", right: "Infrastructure located within the building" }, { left: "Off-Premises", right: "Infrastructure located at a provider's data center" }, { left: "Colocation", right: "Renting space in a data center for your own hardware" }], explanation: "On-premises is local; Off-premises is cloud-based; Colocation is a middle ground where you own the hardware but the provider owns the facility.", hint: "On-prem vs Off-prem." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Virtualization security risk to its description.", pairs: [{ left: "VM Escape", right: "Attacker breaks out of a VM to access the host" }, { left: "VM Sprawl", right: "Unmanaged VMs created without proper oversight" }, { left: "Denial of Service", right: "One VM consumes all host resources, starving others" }], explanation: "VM Escape is a severe security breach; Sprawl is a management/resource issue; DoS involves resource exhaustion.", hint: "Escape is bad." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Hypervisor Type to its characteristic.", pairs: [{ left: "Type 1 (Bare Metal)", right: "Runs directly on the host hardware" }, { left: "Type 2 (Hosted)", right: "Runs as an application on an existing OS" }, { left: "Type 1 Examples", right: "VMware ESXi, Microsoft Hyper-V" }, { left: "Type 2 Examples", right: "VMware Workstation, Oracle VirtualBox" }], explanation: "Type 1 is high-performance/server grade; Type 2 is for desktop testing and development.", hint: "Bare metal." },
{ tags: ["CORE1", "Cloud"], question: "An organization is migrating its local web servers to a cloud provider. The IT team wants to manage the operating systems and install custom software but does not want to maintain physical hardware or hypervisors. Which cloud service model BEST fits this requirement?", options: ["SaaS", "PaaS", "IaaS", "DaaS"], answer: 2, explanation: "Infrastructure as a Service (IaaS) provides the virtualized hardware resources, such as virtual machines, while leaving the management of the operating system and applications to the customer.", hint: "IaaS flexibility." },
{ tags: ["CORE1", "Cloud"], question: "A startup company experiences unpredictable spikes in web traffic during product launches. They utilize a cloud feature that automatically provisions additional web servers during these peaks and removes them when traffic subsides. Which cloud characteristic is being described?", options: ["Resource pooling", "Rapid elasticity", "Measured service", "On-demand self-service"], answer: 1, explanation: "Rapid elasticity allows cloud resources to be scaled up or down quickly and automatically to meet changing demand.", hint: "Elasticity." },
{ tags: ["CORE1", "Cloud"], question: "A university and several local research hospitals share a private cloud infrastructure to collaborate on medical data. Access is restricted solely to these specific organizations. Which cloud deployment model is being used?", options: ["Public cloud", "Hybrid cloud", "Community cloud", "Private cloud"], answer: 2, explanation: "A community cloud is shared by several organizations that have similar concerns or requirements, such as a specific mission or security needs.", hint: "Community." },
{ tags: ["CORE1", "Cloud"], question: "A developer needs a cloud-based environment to build and test a new mobile application. They require a pre-configured framework with integrated development tools and databases but do not want to manage the underlying server OS. Which service model should they use?", options: ["SaaS", "IaaS", "PaaS", "VDI"], answer: 2, explanation: "Platform as a Service (PaaS) provides a framework and tools for developers to build and deploy applications without managing the underlying infrastructure.", hint: "PaaS." },
{ tags: ["CORE1", "Cloud"], question: "A company uses a local private cloud for sensitive data processing but utilizes a public cloud provider for its public-facing website. These two environments are integrated to share data when necessary. What type of deployment model does this represent?", options: ["Community cloud", "Hybrid cloud", "Internal cloud", "Measured cloud"], answer: 1, explanation: "A hybrid cloud is a combination of two or more distinct cloud infrastructures (like public and private) that remain unique entities but are bound together.", hint: "Hybrid." },
{ tags: ["CORE1", "Cloud"], question: "Which of the following describes a Type 1 hypervisor?", options: ["It runs as an application within a host operating system like Windows 11.", "It is also known as a 'hosted' hypervisor.", "It runs directly on the physical hardware of the host system.", "It is primarily used for testing legacy applications on a personal laptop."], answer: 2, explanation: "A Type 1 hypervisor, also known as 'bare metal,' runs directly on the system's hardware to manage guest virtual machines.", hint: "Bare metal." },
{ tags: ["CORE1", "Cloud"], question: "A technician is setting up a virtual machine and allocates 4 GB of RAM to the guest OS. However, when the guest OS is running, the host system's performance slows down significantly. What is the MOST likely cause?", options: ["The guest OS is experiencing VM escape.", "The host system has insufficient physical RAM to support both the host and guest OS.", "The hypervisor is a Type 1 instead of a Type 2.", "The guest OS is using rapid elasticity to consume more RAM."], answer: 1, explanation: "Virtual machines rely on the physical resources of the host. If the host does not have enough RAM to support its own operations plus the allocated memory for guests, performance will degrade.", hint: "RAM contention." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Cloud Service Model to its primary management responsibility.", pairs: [{ left: "SaaS", right: "User only manages their own data/settings" }, { left: "PaaS", right: "User manages the application code" }, { left: "IaaS", right: "User manages the Operating System" }], explanation: "In SaaS, the provider manages everything; in PaaS, the user manages the app; in IaaS, the user is responsible for the OS and up.", hint: "Who manages what?" },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Cloud Deployment Model to its primary user base.", pairs: [{ left: "Public", right: "The general public / multiple unrelated organizations" }, { left: "Private", right: "A single organization" }, { left: "Community", right: "Group of organizations with shared goals" }], explanation: "Public is multi-tenant for everyone; Private is single-tenant; Community is multi-tenant for a specific group.", hint: "Public vs Private." },
{ tags: ["CORE1", "Cloud"], type: "match", question: "Match the Virtualization software to its Hypervisor Type.", pairs: [{ left: "VMware ESXi", right: "Type 1 (Bare Metal)" }, { left: "Oracle VirtualBox", right: "Type 2 (Hosted)" }, { left: "Microsoft Hyper-V", right: "Type 1 (Bare Metal)" }, { left: "VMware Workstation", right: "Type 2 (Hosted)" }], explanation: "ESXi and Hyper-V are enterprise-grade Type 1 hypervisors; VirtualBox and Workstation are Type 2 hypervisors that run on an OS.", hint: "ESXi is bare metal." },
{ tags: ["CORE1", "Networking"], question: "A user can print to a local printer but cannot access the internet. What is the likely issue?", options: ["DNS Server", "Gateway Address", "DHCP Scope", "Loopback"], answer: 1, explanation: "The Gateway address directs traffic outside the local network. Without it, local traffic works, but internet fails.", hint: "Gateway to the world." },
{ tags: ["CORE1", "Networking"], question: "Which port does SSH use by default?", options: ["21", "22", "23", "80"], answer: 1, explanation: "SSH (Secure Shell) uses port 22. Telnet uses 23, FTP uses 21.", hint: "Secure Shell port." },
{ tags: ["CORE1", "Networking"], question: "Which 802.11 standard operates strictly at 5GHz?", options: ["802.11a", "802.11b", "802.11g", "802.11n"], answer: 0, explanation: "Legacy 802.11a operates only on 5GHz. 802.11ac also is 5GHz, but 'n' and 'ax' can do both.", hint: "The first one." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A user cannot access the internet. You suspect a DNS issue. Enter the command to clear the local DNS resolver cache.", validCommands: ["ipconfig /flushdns", "ipconfig/flushdns"], hint: "The command starts with 'ipconfig' followed by a switch to 'flush' the data.", explanation: "The 'ipconfig /flushdns' command purges the local DNS resolver cache, forcing the computer to request new records from the DNS server." },
{ tags: ["CORE1", "Mobile"], question: "What is the most secure screen lock method?", options: ["Biometric/Passcode", "Pattern", "Swipe", "None"], answer: 0, explanation: "Biometrics backed by a complex alphanumeric passcode provides the highest consumer-level security.", hint: "Body part plus code." },
{ tags: ["CORE1", "Mobile"], question: "Which component in a mobile device is responsible for changing screen orientation?", options: ["Gyroscope/Accelerometer", "Digitizer", "Inverter", "Magnetometer"], answer: 0, explanation: "The gyroscope and accelerometer detect physical movement and orientation changes.", hint: "Detects rotation." },
{ tags: ["CORE1", "Mobile"], question: "A laptop battery is swollen. What should the technician do?", options: ["Puncture it", "Freeze it", "Replace immediately", "Compress it"], answer: 2, explanation: "Swollen batteries are a fire hazard (lithium-ion). They must be replaced and disposed of properly immediately.", hint: "Explosion hazard." },
{ tags: ["CORE1", "Cloud"], question: "Which hypervisor runs directly on hardware (Bare Metal)?", options: ["Type 1", "Type 2", "VDI", "Container"], answer: 0, explanation: "Type 1 hypervisors (like ESXi or Hyper-V) run directly on the hardware without an underlying OS.", hint: "Bare metal." },
{ tags: ["CORE1", "Cloud"], question: "A company rents software hosted by a vendor (e.g., Salesforce). What model is this?", options: ["IaaS", "PaaS", "SaaS", "DaaS"], answer: 2, explanation: "SaaS (Software as a Service) provides fully hosted applications to end users.", hint: "Software on demand." },
{ tags: ["CORE1", "Troubleshoot"], question: "Which Windows command line tool is used to manage disk partitions?", options: ["Diskpart", "Format", "Chkdsk", "Defrag"], answer: 0, explanation: "Diskpart is the command-line utility for managing drives, partitions, and volumes.", hint: "Partition tool." },
{ tags: ["CORE1", "Troubleshoot"], question: "A user needs to run a program as Administrator. Which option should they use?", options: ["Run as Service", "Run as Administrator", "Compatibility Mode", "Safe Mode"], answer: 1, explanation: "Right-clicking and selecting 'Run as Administrator' elevates privileges for that specific session.", hint: "Elevated rights." },
{ tags: ["CORE1", "Networking"], question: "What is the principle of granting only the permissions needed to do a job?", options: ["Least Privilege", "Separation of Duties", "Job Rotation", "Implicit Deny"], answer: 0, explanation: "Least Privilege ensures users have only the bare minimum access rights required for their role.", hint: "Minimum necessary." },
{ tags: ["CORE1", "Networking"], question: "Which type of malware demands payment to unlock files?", options: ["Worm", "Trojan", "Ransomware", "Spyware"], answer: 2, explanation: "Ransomware encrypts user data and demands payment (crypto) for the decryption key.", hint: "Pay to decrypt." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to trace the route packets take to google.com to identify a failed hop. Enter the command.", validCommands: ["tracert google.com", "traceroute google.com"], hint: "In Windows, the command is 'tracert'. In Linux, it's 'traceroute'.", explanation: "Tracert (Windows) or Traceroute (Linux/Mac) maps the hops packets take to a destination." },
{ tags: ["CORE1", "Networking"], question: "Which layer of the OSI model handles routing (IP addresses)?", options: ["Layer 2", "Layer 3", "Layer 4", "Layer 7"], answer: 1, explanation: "Layer 3 is the Network Layer, where routers and IP addressing operate.", hint: "Network layer." },
{ tags: ["CORE1", "Networking"], question: "What is the decimal equivalent of the binary number 1010?", options: ["8", "10", "12", "16"], answer: 1, explanation: "8 (1) + 0 + 2 (1) + 0 = 10.", hint: "8 plus 2." },
{ tags: ["CORE1", "Networking"], question: "What type of attack embeds malicious script into a trusted website?", options: ["SQL Injection", "XSS (Cross-Site Scripting)", "Buffer Overflow", "Bluejacking"], answer: 1, explanation: "XSS involves injecting malicious scripts that execute in the victim's browser.", hint: "Script injection." },
{ tags: ["CORE1", "Networking"], question: "Which attack relies on guessing passwords using a predefined list of words?", options: ["Brute Force", "Dictionary Attack", "Rainbow Table", "Spraying"], answer: 1, explanation: "A Dictionary Attack uses a list of common words. Brute force tries every combination.", hint: "Word list." },
{ tags: ["CORE1", "Hardware"], question: "Which component of a liquid cooling system is responsible for exchanging heat from the hot liquid to the air using fans?", options: ["Water Block", "Reservoir", "Radiator", "Pump"], answer: 2, explanation: "The Radiator acts as the heat exchanger where fans blow air through fins to cool the liquid down before it returns to the components.", hint: "Car cooling part." },
{ tags: ["CORE1", "Hardware"], question: "A technician is building a small-form-factor workstation for a home theater setup. Which motherboard form factor should they prioritize to ensure the smallest footprint?", options: ["ATX", "Micro-ATX", "Mini-ITX", "LPX"], answer: 2, explanation: "Mini-ITX is the smallest standard motherboard form factor, specifically designed for low-power and small-form-factor builds like HTPCs.", hint: "The tiniest ITX." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following describes the primary difference between Intel and AMD CPU sockets?", options: ["Intel uses PGA and AMD uses LGA", "Intel uses LGA and AMD traditionally uses PGA", "Both manufacturers have moved exclusively to BGA", "AMD sockets require more voltage than Intel sockets"], answer: 1, explanation: "Intel typically uses Land Grid Array (LGA) where pins are on the motherboard, while AMD has traditionally used Pin Grid Array (PGA) where pins are on the CPU.", hint: "LGA vs PGA." },
{ tags: ["CORE1", "Hardware"], question: "A user reports that their computer's clock resets every time they unplug the power. Which motherboard component is likely failing?", options: ["The Chipset", "The CMOS battery", "The PCIe slot", "The Northbridge"], answer: 1, explanation: "The CMOS battery provides power to the BIOS/UEFI firmware to maintain system settings and the real-time clock when the PC is powered off.", hint: "Watch battery." },
{ tags: ["CORE1", "Hardware"], question: "Which type of RAM is specifically designed for use in laptops?", options: ["DIMM", "SDRAM", "SO-DIMM", "ECC"], answer: 2, explanation: "Small Outline Dual In-line Memory Modules (SO-DIMMs) are the smaller form factor sticks designed for laptops and small devices.", hint: "Small Outline." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to install the fastest possible storage drive available. Which technology should they choose?", options: ["SATA SSD", "7,200 RPM HDD", "M.2 NVMe SSD", "10,000 RPM HDD"], answer: 2, explanation: "NVMe (Non-Volatile Memory express) drives use the PCIe bus, offering significantly higher speeds than SATA-based SSDs or mechanical HDDs.", hint: "PCIe speed." },
{ tags: ["CORE1", "Hardware"], question: "A user is traveling from the United States to Germany and wants to know if their desktop PC will work. What should the technician tell them to check on the PSU?", options: ["The 24-pin connector seating", "The Wattage rating", "The 115V/230V manual toggle switch", "The DC output amperage"], answer: 2, explanation: "Many PSUs have a manual toggle switch to change the input voltage from 115V (North America) to 230V (Europe/Asia).", hint: "Red toggle switch." },
{ tags: ["CORE1", "Hardware"], question: "Which connector is used to provide supplemental power specifically to a high-end video card?", options: ["24-pin Motherboard connector", "4-pin Molex", "6/8-pin PCIe", "8-pin CPU power"], answer: 2, explanation: "High-end Graphics Cards (GPUs) require extra power provided by 6-pin or 8-pin PCIe power connectors.", hint: "PCIe power." },
{ tags: ["CORE1", "Hardware"], question: "Which video connector is analog-only and typically features 15 pins in three rows?", options: ["HDMI", "DisplayPort", "VGA", "DVI-D"], answer: 2, explanation: "VGA (Video Graphics Array) is a 15-pin, blue, analog connector.", hint: "Blue connector." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new CPU. What substance must be applied to fill microscopic air gaps between the CPU and the cooling solution?", options: ["Isopropyl Alcohol", "Thermal Paste", "Dielectric Grease", "Liquid Nitrogen"], answer: 1, explanation: "Thermal paste is essential for efficient heat transfer by filling air gaps between the CPU and its cooling component.", hint: "The grey goo." },
