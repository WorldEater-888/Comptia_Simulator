{ tags: ["CORE1", "Networking"], question: "A network administrator is configuring a high-speed SAN for a media production house. The storage array uses SAS 4 drives for raw data ingest, but the server must present this storage to a remote site via a 10Gbps fiber link. Which of the following interface or protocol limitations is the administrator MOST likely to encounter when attempting to maximize the 22.5 Gbps throughput of the SAS 4 array over the external link?", options: ["The SATA protocol used by the SAS controller will cap speeds at 600 MB/s", "The external 10Gbps link will become a bottleneck for the 22.5 Gbps SAS interface", "SAS 4 is only compatible with mechanical HDDs, which cannot saturate a 10Gbps link", "The M.2 NVMe protocol will conflict with the SAS daisy-chaining ID"], answer: 1, explanation: "SAS 4 is capable of 22.5 Gbps. If the external network link is only 10Gbps, the network becomes the bottleneck, preventing the full realization of the SAS array's throughput potential. SATA is limited to 600 MB/s, but SAS controllers are backward compatible with SATA, not limited by it in this scenario.", hint: "Bandwidth limit." },
{ tags: ["CORE1", "Hardware"], question: "A technician is setting up a NAS with a RAID 6 configuration for an offsite surveillance backup system. The system requires hot-swapping capabilities to ensure zero downtime during drive failures. After enabling AHCI in the BIOS and connecting the drives, the technician finds that the hot-swap feature works for individual drives but crashes the system when the RAID 6 volume is modified. What is the MOST likely cause?", options: ["RAID 6 requires a minimum of 5 disks for hot-swapping to function", "The system is running in Legacy/IDE mode instead of AHCI", "The RAID controller firmware must be configured to support hot-swapping for logical volumes", "eSATA cables are being used instead of internal 7-pin SATA cables"], answer: 2, explanation: "While AHCI must be enabled in the BIOS/UEFI for hot-swapping to work at the hardware level, managing logical RAID volumes during a swap often requires specific RAID controller utility configuration or software support beyond simple AHCI mode.", hint: "Controller logic." },
{ tags: ["CORE1", "Hardware"], question: "A small business utilizes a RAID 10 array for their primary file server. To improve disaster recovery, they want to implement an 'air-gapped' backup strategy. Which networking or storage technology should be prioritized to ensure data is safe from ransomware that spreads through the local network?", options: ["Upgrading the server to a 22.5 Gbps SAS 4 interface", "Implementing an LTO-9 Tape Drive system for offsite storage", "Configuring a RAID 5 array on a secondary networked NAS", "Enabling S.M.A.R.T. reporting on all network-attached drives"], answer: 1, explanation: "Tape drives (LTO) are the ideal solution for 'air-gapped' storage because the media is physically removed from the drive and the network, making it inaccessible to ransomware, unlike a networked NAS.", hint: "Offline backup." },
{ tags: ["CORE1", "Hardware"], question: "An IT consultant is designing a remote branch office network. The office needs 16 TB of usable space with high fault tolerance and the ability to survive two concurrent disk failures. Due to budget constraints, they can only afford 8 TB drives. Which RAID level and network-attached storage configuration is the minimum requirement?", options: ["RAID 5 with three 8 TB drives", "RAID 10 with four 8 TB drives", "RAID 6 with four 8 TB drives", "RAID 1 with two 8 TB drives"], answer: 2, explanation: "RAID 6 requires a minimum of 4 disks and uses double parity to survive the loss of two disks simultaneously. With four 8 TB drives (n=4), the usable space is (4-2) * 8 TB = 16 TB.", hint: "Double fault tolerance." },
{ tags: ["CORE1", "Troubleshoot"], question: "A technician is troubleshooting a NAS that is failing to boot into its operating system. The NAS uses a RAID 1 mirror for the OS and a RAID 5 array for data. The BIOS shows 'Boot Device Not Found.' Upon entering the RAID utility, the technician sees that the RAID 1 volume is marked 'Normal' but the RAID 5 volume is 'Degraded.' What should the technician do NEXT?", options: ["Replace the failed drive in the RAID 5 array and wait for the rebuild", "Ensure the RAID 1 volume is marked as the 'Bootable' flag in the utility", "Switch the SATA mode from RAID to AHCI to recover the OS", "Check the 40-pin ribbon cable on the OS drive for interference"], answer: 1, explanation: "If the RAID 1 (OS) volume is healthy but the system won't boot, the 'Bootable' flag might not be set for that logical volume. A 'Degraded' RAID 5 data array should not prevent the OS from booting unless the boot files were incorrectly stored there.", hint: "Boot flag." },
{ tags: ["CORE1", "Troubleshoot"], question: "A company is using a RAID 5 array for their networked storage. A drive fails, and the technician replaces it. During the rebuild process, the network performance of the NAS drops significantly. What is the MOST likely reason for this performance degradation?", options: ["The SATA 3 interface has been throttled to 1.5 Gbps", "The RAID controller is consuming high CPU cycles to calculate parity for the rebuild", "The network is waiting for the S.M.A.R.T. report to finish", "The new drive is a 5,400 RPM drive while the others are 15,000 RPM"], answer: 1, explanation: "Rebuilding a RAID 5 array is a mathematically intensive process where the controller must recalculate all missing data using parity. This often impacts overall system and network performance until the rebuild is complete.", hint: "Rebuild overhead." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new M.2 NVMe SSD into a server that functions as a network cache. The server uses a large PCIe GPU for hardware-accelerated transcoding. After installation, the NVMe drive is not appearing in the OS, though it is seen in the BIOS. Which networking-related hardware conflict should be investigated?", options: ["The GPU is physically blocking the front-panel headers", "The PCIe bus lanes are being shared between the GPU and the M.2 slot", "The NVMe drive is using the 15-pin power cable required by the NIC", "The SSD must be set to a unique SCSI ID"], answer: 1, explanation: "NVMe drives communicate over the PCIe bus. In some systems, M.2 slots share lanes with PCIe expansion slots; if the GPU is consuming all available lanes, the SSD may be disabled or limited.", hint: "Lane sharing." },
{ tags: ["CORE1", "Hardware"], question: "A remote site uses an external eSATA drive for daily backups. The site manager reports the drive is 'too slow' despite the technician confirming an eSATA v3 (6 Gbps) interface. The technician finds the drive inside the enclosure is a 5,400 RPM HDD. What is the bottleneck in this networked backup scenario?", options: ["The eSATA v3 interface bandwidth", "The physical rotation speed (RPM) of the mechanical drive", "The lack of AHCI support on the motherboard", "The use of an L-shaped SATA data cable"], answer: 1, explanation: "Even with a fast 6 Gbps interface, a 5,400 RPM mechanical drive is limited by its physical mechanics (latency and seek time), preventing it from saturating the interface's throughput.", hint: "Mechanical limit." },
{ tags: ["CORE1", "Hardware"], question: "A technician is configuring a NAS for a boutique firm. The firm wants a 'best of both worlds' setup: the speed of striping and the safety of mirroring. They have four 10 TB 7,200 RPM SATA drives. Which configuration should the technician use to provide 20 TB of usable space?", options: ["RAID 5", "RAID 6", "RAID 10", "RAID 0"], answer: 2, explanation: "RAID 10 (Stripe of Mirrors) provides both speed and redundancy with 50% efficiency. For four 10 TB drives (40 TB raw), RAID 10 provides 20 TB of usable space.", hint: "RAID 10 capacity." },

{ tags: ["CORE1", "Hardware"], question: "A technician is calculating the network load for a backup server using a RAID 5 array with three 4 TB drives. If a single drive fails, how much data must the RAID controller recalculate using parity to restore the volume to a healthy state?", options: ["4 TB", "8 TB", "12 TB", "2 TB"], answer: 0, explanation: "In RAID 5, parity is distributed across the drives. If one drive fails, the controller must recalculate the 4 TB of data that was physically stored on that failed drive using the parity and data on the remaining disks.", hint: "Drive capacity." },

    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const fontSize = 14; 
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1); 
    const baseChars = "01010x<>!@#{}[]ZEUS"; 

    function drawRain() {
        if(Math.random() > 0.6) { requestAnimationFrame(drawRain); return; } 
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--term-color'); 
        ctx.font = fontSize + 'px monospace';
        for(let i=0; i<drops.length; i++) {
            const char = baseChars[Math.floor(Math.random()*baseChars.length)];
            ctx.fillText(char, i*fontSize, drops[i]*fontSize);
            if(drops[i]*fontSize > canvas.height && Math.random() > 0.99) drops[i] = 0; 
            drops[i]++;
        }
        requestAnimationFrame(drawRain);
    }
    drawRain();

    function scrambleText(element, finalString, duration=500) {
        const alphabet = "0101010101XYZ<>";
        let start = Date.now();
        let charCount = 0;
        function update() {
            let prog = (Date.now() - start) / duration;
            if(prog >= 1) { element.innerText = finalString; return; }
            let txt = "";
            for(let i=0; i<finalString.length; i++) {
                if(i < finalString.length * prog) txt += finalString[i];
                else txt += alphabet[Math.floor(Math.random()*alphabet.length)];
            }
            element.innerText = txt;
            charCount++;
            if(charCount % 2 === 0) AudioEngine.playSFX('type'); 
            requestAnimationFrame(update);
        }
        update();
    }

    function typeExplain(element, text) {
        if (explainTimer) { clearTimeout(explainTimer); explainTimer = null; }
        element.style.display = 'block'; element.innerHTML = "";
        let i = 0;
        function type() {
            if (i < text.length) { 
                element.innerHTML += text.charAt(i); i++; 
                if(i % 2 === 0) AudioEngine.playSFX('type');
                explainTimer = setTimeout(type, 20);
            }
        }
        type();
    }

    /* HEADER JACKPOT */
    let typeWriterTimeouts = [];
    
    function clearTypewriter() {
        typeWriterTimeouts.forEach(id => clearTimeout(id));
        typeWriterTimeouts = [];
    }

    function typewriterJackpot(targetId, text) {
        clearTypewriter();
        const el = document.getElementById(targetId);
        if(!el) return;
        el.innerHTML = "";
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_[]<>";
        let i = 0;
        
        function addChar() {
            if (i >= text.length) return;
            const targetChar = text[i];
            let cycles = 0;
            const maxCycles = 3; 
            
            const span = document.createElement('span');
            span.style.fontFamily = "'VT323', monospace";
            el.appendChild(span);
            
            function cycle() {
                if (cycles < maxCycles) {
                    span.innerText = chars[Math.floor(Math.random() * chars.length)];
                    cycles++;
                    typeWriterTimeouts.push(setTimeout(cycle, 50));
                } else {
                    span.innerText = targetChar;
                    AudioEngine.playSFX('type');
                    i++;
                    typeWriterTimeouts.push(setTimeout(addChar, 50));
                }
            }
            cycle();
        }
        addChar();
    }

            if (document.getElementById('next-btn').classList.contains('hidden')) {

                updateTempVisuals();
            }
        }, 1000);
    }

    function updateTempVisuals() {
        const bar = document.getElementById('temp-bar');
        const label = document.getElementById('temp-label');
        const pct = tempLevel / TEMP_MAX;
        
        bar.style.width = `${pct * 100}%`;
        bar.classList.remove('strobe-active'); 

        if (tempLevel >= 55) { 
            label.innerText = "!! CRITICAL !!"; label.style.color = "#ff0000"; label.classList.add('label-crit'); bar.classList.add('strobe-active'); 
        } else if (tempLevel >= 45) { 
            label.innerText = "DANGER"; label.style.color = "#ff0000"; label.classList.add('label-crit'); bar.style.backgroundColor = "#ff0000";
        } else if (tempLevel >= 30) { 
            label.innerText = "WARNING"; label.style.color = "#ffaa00"; bar.style.backgroundColor = "#ffaa00";
        } else if (tempLevel >= 15) { 
            label.innerText = "CAUTION"; label.style.color = "#ffff00"; bar.style.backgroundColor = "#ffff00";
        } else { 
            label.innerText = "TEMP"; label.style.color = "#ffffff"; label.classList.remove('label-crit'); bar.style.backgroundColor = "#0affba";
        }
    }

    function bootSystem() {
        document.getElementById('start-overlay').style.display = 'none';
        AudioEngine.init(); 
        const term = document.getElementById('term-win');
        term.style.display = 'flex'; term.classList.add('power-on');
        
        setTimeout(() => {
            typewriterJackpot('main-header', 'COMPTIA_SIM');

    function transitionToQuiz(certTag, moduleTag) {
        qQueue = fetchQuestions([certTag, moduleTag]);
        if(qQueue.length === 0) { alert("NO DATA IN DATABASE. PLEASE ADD QUESTIONS."); return; }
        for (let i = qQueue.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [qQueue[i], qQueue[j]] = [qQueue[j], qQueue[i]]; }
        startQuiz();
    }
    
    // NEW WEIGHTED EXAM ALGORITHM
    function startExam(certTag) {
        const targetTotal = 90; // Standard CompTIA exam length
        let examQueue = [];
        let usedIds = new Set(); // Track added questions to avoid duplicates
        
        const weights = EXAM_WEIGHTS[certTag];
        if (!weights) { alert("CONFIG ERROR: No weights found for " + certTag); return; }

        weights.forEach(domain => {
            const countNeeded = Math.floor(targetTotal * domain.pct);
            let pool = fetchQuestions([certTag, domain.tag]);
            
            // Shuffle pool
            for (let i = pool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }
            
            let added = 0;
            for(let q of pool) {
                if(added >= countNeeded) break;
                if(!usedIds.has(q)) { examQueue.push(q); usedIds.add(q); added++; }
            }
        });

        // Backfill
        if (examQueue.length < targetTotal) {
            let allCertQs = fetchQuestions([certTag]);
            for (let i = allCertQs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allCertQs[i], allCertQs[j]] = [allCertQs[j], allCertQs[i]];
            }
            for (let q of allCertQs) {
                if (examQueue.length >= targetTotal) break;
                if (!usedIds.has(q)) { examQueue.push(q); usedIds.add(q); }
            }
        }

        // Final Shuffle
        for (let i = examQueue.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [examQueue[i], examQueue[j]] = [examQueue[j], examQueue[i]];
        }

        if(examQueue.length === 0) { alert("NO DATA IN DATABASE. PLEASE ADD QUESTIONS FOR " + certTag); return; }
        qQueue = examQueue;
        startQuiz();
    }

    function startQuiz() {
        document.querySelectorAll('[id$="-menu"], #root-menu').forEach(m => m.classList.add('hidden'));
        document.getElementById('quiz-ui').classList.remove('hidden');
        resetGame(); startHUD(); loadSeq();
    }
    
    function resetGame() {
        currentScore = 0; integrity = 100; tempLevel = 0; isDead = false; questionsCorrect = 0; questionsAttempted = 0;
        document.getElementById('fail-ui').classList.remove('fail-visible'); 
        updateSystemState();
    }

    function updateSystemState() {
        if (integrity > 100) integrity = 100; if (integrity < 0) integrity = 0;
        
        // Handle Main Bar
        const bar = document.getElementById('integrity-bar');
        const ghost = document.getElementById('integrity-ghost');
        
        bar.style.width = `${integrity}%`;
        ghost.style.width = `${integrity}%`;
        
        document.getElementById('score-ui').innerText = `SYNC: ${currentScore}`;
        const root = document.documentElement; 
        
        let hue;
        if(integrity > 50) { hue = 140 + ((integrity - 50) * 0.4); } else { hue = integrity * 1.2; }
        const newColor = `hsl(${hue}, 100%, 50%)`;
        const glowColor = `hsla(${hue}, 100%, 50%, 0.6)`;
        
        root.style.setProperty('--term-color', newColor);
        root.style.setProperty('--glow-color', glowColor);
        const panicLevel = (100 - integrity) / 100;
        root.style.setProperty('--edge-opacity', panicLevel * 0.8);
        root.style.setProperty('--shake-amp', (panicLevel * 0.5) + 'px');

        const termWindow = document.getElementById('term-win');
        
        if(integrity < 30) {
            termWindow.classList.add('stress-active'); 
            document.getElementById('integrity-cont').classList.add('integrity-critical');
            bar.style.backgroundColor = '#ff0000'; // Make bar red
            bar.style.boxShadow = '0 0 15px #ff0000';
        } else {
            termWindow.classList.remove('stress-active'); 
            document.getElementById('integrity-cont').classList.remove('integrity-critical');
            bar.style.backgroundColor = ''; // Reset to default var
            bar.style.boxShadow = '';
        }
        if(integrity <= 0 && !isDead) triggerFailure();
    }

    function triggerFailure() { 
        isDead = true; document.getElementById('fail-ui').classList.add('fail-visible'); AudioEngine.playSFX('error');
    }

    function loadSeq() {
        if (integrity <= 0 || qQueue.length === 0) { if(qQueue.length === 0) finish(); return; }
        tempLevel = 0; updateTempVisuals();
        const q = qQueue.pop(); window.currentQ = q;
        document.getElementById('packet-counter').innerText = qQueue.length;
        scrambleText(document.getElementById('q-text'), q.question, 400);
        document.getElementById('explanation-box').style.display = 'none';
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('opts-list').innerHTML = '';
        document.getElementById('pbq-area').style.display = 'none';
        document.getElementById('pbq-submit-btn').style.display = 'none';
        if (q.type === 'terminal' || q.type === 'match') renderPBQ(q); else renderMCQ(q);
    }

    /* --- HINT SYSTEM (NEW) --- */
    function renderHint(q, targetContainer) {
        if (!q.hint) return;
        const hintWrap = document.createElement('div');
        hintWrap.style.marginTop = "20px"; hintWrap.style.borderTop = "1px dashed #555"; hintWrap.style.paddingTop = "10px"; hintWrap.style.width = "100%";

        const hintBtn = document.createElement('button');
        hintBtn.className = 'sys-btn'; hintBtn.innerText = '[ DECRYPT_HINT ]';
        hintBtn.style.color = "#ffff00"; hintBtn.style.borderColor = "#ffff00"; hintBtn.style.width = "100%";
        
        const hintMsg = document.createElement('div');
        hintMsg.innerText = ">> DATA_MINED: " + q.hint;
        hintMsg.style.display = "none"; hintMsg.style.color = "#ffff00";
        hintMsg.style.fontFamily = "'Press Start 2P', cursive"; hintMsg.style.fontSize = "0.7rem"; hintMsg.style.lineHeight = "1.5"; hintMsg.style.marginTop = "10px";
        hintMsg.style.animation = "text-pulse-glow 3s infinite alternate"; 
        
        hintBtn.onclick = () => {
            AudioEngine.playSFX('click'); hintBtn.style.display = 'none'; hintMsg.style.display = 'block';
        };
        hintWrap.appendChild(hintBtn); hintWrap.appendChild(hintMsg); targetContainer.appendChild(hintWrap);
    }

    function renderMCQ(q) {
        const optsList = document.getElementById('opts-list');
        q.options.forEach((o, i) => {
            const b = document.createElement('button'); b.className = 'option-btn erratic-target'; b.innerText = `> ${o}`;
            b.style.animationDelay = `${Math.random() * 2}s`;
            b.onclick = () => processResult(i === q.answer, b);
            optsList.appendChild(b);
        });
        renderHint(q, optsList);
    }

    function renderPBQ(q) {
        const area = document.getElementById('pbq-area');
        area.innerHTML = ''; area.style.display = 'flex';
        document.getElementById('pbq-submit-btn').style.display = 'block';
        
        if (q.type === 'terminal') {
            area.innerHTML = `<div class="cmd-input-line"><span>C:\\></span><input type="text" id="cmd-input" autocomplete="off"></div>`;
            setTimeout(() => document.getElementById('cmd-input').focus(), 100);
        } else if (q.type === 'match') {
            matchState = { selected: null, pairsFound: 0 };
            area.innerHTML = `<div class="match-container"><div class="match-col" id="col-left"></div><div class="match-col" id="col-right"></div></div>`;
            q.pairs.forEach((p, i) => {
                const l = document.createElement('div'); l.className='match-item erratic-target'; l.innerText=p.left; l.dataset.id=i; l.dataset.side='l'; l.onclick=e=>handleMatch(e.target);
                document.getElementById('col-left').appendChild(l);
                const r = document.createElement('div'); r.className='match-item erratic-target'; r.innerText=p.right; r.dataset.id=i; r.dataset.side='r'; r.onclick=e=>handleMatch(e.target);
                document.getElementById('col-right').appendChild(r);
           });
           
           // FIXED SHUFFLE LOGIC
           const rCol = document.getElementById('col-right');
           const elements = Array.from(rCol.children);
           for (let i = elements.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [elements[i], elements[j]] = [elements[j], elements[i]];
           }
           elements.forEach(el => rCol.appendChild(el));
        }
        renderHint(q, area);
    }

    function handleMatch(el) {
        if(el.classList.contains('matched')) return;
        if(matchState.selected === el) { el.classList.remove('selected'); matchState.selected=null; return; }
        if(!matchState.selected) { matchState.selected = el; el.classList.add('selected'); }
        else {
            const prev = matchState.selected;
            if(prev.dataset.side === el.dataset.side) { prev.classList.remove('selected'); el.classList.add('selected'); matchState.selected = el; return; }
            if(prev.dataset.id === el.dataset.id) {
                prev.classList.remove('selected'); el.classList.remove('selected'); prev.classList.add('matched'); el.classList.add('matched');
                AudioEngine.playSFX('click'); matchState.pairsFound++; matchState.selected = null;
            } else {
                prev.classList.remove('selected'); el.classList.add('wrong'); setTimeout(()=>el.classList.remove('wrong'), 400);
                AudioEngine.playSFX('error'); matchState.selected = null; integrity-=1; updateSystemState(); 
                
                // FLASH DAMAGE
                const wrap = document.getElementById('integrity-cont'); 
                wrap.classList.add('damage-flash');
                setTimeout(() => wrap.classList.remove('damage-flash'), 1000); 

                const errs = ["SEG_FAULT", "NaN", "0x00DEAD", "NULL_REF", "BIT_FLIP"]; showFloatText(errs[Math.floor(Math.random()*errs.length)], el, 'red');
            }
        }
    }

    function submitPBQ() {
        const q = window.currentQ;
        let correct = false;
        if(q.type === 'terminal') { if(q.validCommands.includes(document.getElementById('cmd-input').value.trim().toLowerCase())) correct = true; }
        else if (q.type === 'match') { if(matchState.pairsFound === q.pairs.length) correct = true; }
        processResult(correct, document.getElementById('pbq-submit-btn'));
    }

    function processResult(isCorrect, btn) {
        questionsAttempted++;
        document.querySelectorAll('.option-btn').forEach(b => b.style.pointerEvents = 'none');
        document.getElementById('pbq-submit-btn').style.display = 'none';
        if (isCorrect) {
            questionsCorrect++; btn.classList.add('correct'); currentScore++; integrity += 5;
            AudioEngine.playSFX('success'); showFloatText("ACCEPTED", btn, '#0f0');
        } else {
            btn.classList.add('wrong'); integrity -= 15;
            AudioEngine.playSFX('error'); showFloatText("CORRUPT", btn, '#f00');
            
            // FLASH DAMAGE
            const wrap = document.getElementById('integrity-cont'); 
            wrap.classList.add('damage-flash');
            setTimeout(() => wrap.classList.remove('damage-flash'), 1000); 
        }
        typeExplain(document.getElementById('explanation-box'), ">> " + window.currentQ.explanation);
        updateSystemState(); if (integrity > 0) document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextSeq() { AudioEngine.playSFX('click'); loadSeq(); }

        const floatEl = document.createElement('div'); floatEl.className = 'float-text'; floatEl.innerText = text;

        floatEl.style.left = (rect.left + rect.width/2 - 20) + 'px'; floatEl.style.top = rect.top + 'px';
        setTimeout(() => floatEl.remove(), 2000);
    }
