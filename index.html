{ tags: ["CORE1", "Troubleshoot"], question: "A technician has identified a problem and established a theory of probable cause. What is the NEXT step in the CompTIA troubleshooting methodology?", options: ["Document findings", "Establish a plan of action", "Test the theory", "Verify full system functionality"], answer: 2, explanation: "The third step in the methodology is to test the theory to determine if the cause is correct.", hint: "Confirm the theory." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following is a feature of UEFI but NOT of the legacy BIOS?", options: ["Power-on Self Test (POST)", "Support for Secure Boot", "Storing settings in a CMOS chip", "Keyboard-only interface"], answer: 1, explanation: "UEFI (Unified Extensible Firmware Interface) supports modern features like Secure Boot, larger drives, and mouse-driven interfaces.", hint: "Security upgrade." },
{ tags: ["CORE1", "Hardware"], question: "How can a technician distinguish a USB 3.0 port from a USB 2.0 port by sight?", options: ["USB 3.0 is reversible", "USB 3.0 has a blue internal tab", "USB 3.0 is significantly wider", "USB 3.0 uses a round connector"], answer: 1, explanation: "USB 3.0 (and 3.1 Gen 1) ports are standardly color-coded with a blue internal tab.", hint: "Blue tab." },
{ tags: ["CORE1", "Networking"], question: "Which connector is standard for a wired Ethernet network cable?", options: ["RJ-11", "RJ-45", "BNC", "F-type"], answer: 1, explanation: "RJ-45 is the standard 8-pin connector used for Ethernet networking.", hint: "Standard network plug." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Motherboard Form Factor to its primary characteristic.", pairs: [{ left: "ATX", right: "Full-size standard board" }, { left: "Micro-ATX", right: "Backward compatible with ATX cases" }, { left: "Mini-ITX", right: "Ideal for small HTPC builds" }], explanation: "ATX is full-sized, Micro-ATX fits in ATX cases with fewer slots, and Mini-ITX is the smallest standard for tiny builds.", hint: "Size matters." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Storage Type to its characteristic.", pairs: [{ left: "HDD", right: "Uses spinning platters (RPM)" }, { left: "SATA SSD", right: "2.5-inch flash storage" }, { left: "NVMe", right: "Uses PCIe bus for maximum speed" }], explanation: "HDDs are mechanical, SATA SSDs use the older 2.5-inch standard, and NVMe uses PCIe for high throughput.", hint: "Spin vs Flash." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Power Connector to its target component.", pairs: [{ left: "24-pin", right: "Main Motherboard Power" }, { left: "4/8-pin", right: "Supplemental CPU Power" }, { left: "6/8-pin", right: "PCIe Graphics Card Power" }], explanation: "24-pin powers the board, 4/8-pin powers the CPU, and 6/8-pin powers high-end GPUs.", hint: "24, 4, 6." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Video Connector to its description.", pairs: [{ left: "VGA", right: "Analog 15-pin Blue" }, { left: "HDMI", right: "Digital Video and Audio" }, { left: "DVI", right: "Digital/Analog White" }], explanation: "VGA is analog, HDMI is digital video/audio, and DVI is the older white digital/analog connector.", hint: "Blue, White, Digital." },
{ tags: ["CORE1", "Troubleshoot"], type: "match", question: "Match the Troubleshooting Step to its logical order.", pairs: [{ left: "Step 1", right: "Identify the problem" }, { left: "Step 2", right: "Establish a theory" }, { left: "Step 6", right: "Document findings" }], explanation: "CompTIA's methodology starts with identification and ends with documentation.", hint: "Start to finish." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Memory Feature to its function.", pairs: [{ left: "Volatile", right: "Loses data without power" }, { left: "Dual-Channel", right: "Doubles communication speed" }, { left: "Notch Position", right: "Prevents incorrect installation" }], explanation: "RAM is volatile, channels increase speed, and notches ensure physical compatibility.", hint: "Power loss." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Peripheral Connector to its standard use.", pairs: [{ left: "USB-C", right: "Reversible data connector" }, { left: "Thunderbolt", right: "High-speed, looks like USB-C" }, { left: "RJ-11", right: "Phone/DSL connection" }], explanation: "USB-C is reversible, Thunderbolt shares the USB-C form factor, and RJ-11 is for telephony.", hint: "Reversible plug." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the CPU Cooling term to its type.", pairs: [{ left: "Fan", right: "Active Cooling" }, { left: "Liquid Cooling", right: "Uses Radiator and Pump" }, { left: "Thermal Paste", right: "Eliminates air gaps" }], explanation: "Fans are active, Liquid uses pumps/radiators, and paste transfers heat between surfaces.", hint: "Air vs Water." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Motherboard Component to its role.", pairs: [{ left: "Chipset", right: "Determines CPU/RAM support" }, { left: "PCIe", right: "Standard for expansion slots" }, { left: "BIOS/UEFI", right: "Firmware that starts the PC" }], explanation: "The chipset defines compatibility, PCIe is for expansion, and BIOS/UEFI is the boot firmware.", hint: "Chipset limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Storage Metric to the Technology.", pairs: [{ left: "7,200 RPM", right: "Mechanical Hard Drive" }, { left: "PCIe Bus", right: "NVMe SSD" }, { left: "Flash Memory", right: "Solid State Drive" }], explanation: "RPM applies to HDDs, NVMe uses the PCIe bus, and all SSDs use flash memory.", hint: "RPM vs Flash." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Voltage to the Region.", pairs: [{ left: "115V", right: "North America" }, { left: "230V", right: "Europe" }], explanation: "North America uses 115V AC while Europe standardizes on 230V AC.", hint: "115 vs 230." },
{ tags: ["CORE1", "Troubleshoot"], type: "match", question: "Match the Action to the Troubleshooting Step.", pairs: [{ left: "Question the user", right: "Identify the problem" }, { left: "Implement solution", right: "Establish plan of action" }, { left: "Check for updates", right: "Verify system functionality" }], explanation: "Questioning is part of identification, implementation follows the plan, and verification includes preventive measures.", hint: "Ask, Do, Check." },
{ tags: ["CORE1", "Troubleshoot"], question: "A technician is troubleshooting a PC that intermittently shuts down. After checking the logs, they suspect the CPU is overheating. They notice the thermal paste was applied five years ago. Which step of the CompTIA troubleshooting methodology are they currently performing when they decide to replace the paste to see if it fixes the issue?", options: ["Establish a theory of probable cause", "Test the theory", "Establish a plan of action", "Verify full system functionality"], answer: 1, explanation: "Replacing the paste to see if the issue resolves is an act of testing the theory of probable cause.", hint: "Testing the fix." },
{ tags: ["CORE1", "Hardware"], question: "An administrator needs to support a legacy 32-bit PCI expansion card on a modern motherboard. Which of the following is the most critical constraint when selecting a board for this requirement?", options: ["The chipset must support PCIe 5.0", "The motherboard must provide a legacy PCI slot as modern PCIe slots are not backward compatible with PCI", "The CPU must be from AMD rather than Intel", "The PSU must have a 20-pin connector"], answer: 1, explanation: "PCIe and legacy PCI are physically and electrically different; a modern board must specifically include a legacy PCI slot for old hardware.", hint: "PCI vs PCIe." },
{ tags: ["CORE1", "Hardware"], question: "A technician is configuring a RAID 10 array using NVMe drives. Which bottleneck is most likely to limit the throughput of the array if the motherboard has limited PCIe lanes?", options: ["SATA Controller bandwidth", "The RPM of the flash memory", "PCIe lane multiplexing at the chipset", "The 24-pin power delivery limit"], answer: 2, explanation: "NVMe drives use PCIe lanes; if the chipset or CPU lacks sufficient lanes, the bandwidth is shared or throttled, limiting the array's performance.", hint: "Lane limits." },
{ tags: ["CORE1", "Networking"], question: "A user reports that their DSL internet connection is dropping every time they receive a phone call. Which component is likely missing or faulty?", options: ["RJ-45 splitter", "DSL Filter (Microfilter)", "Crossover cable", "S/PDIF connector"], answer: 1, explanation: "DSL filters are required on phone lines to separate the high-frequency data signals from the low-frequency voice signals.", hint: "Split the signal." },
{ tags: ["CORE1", "Hardware"], question: "A server motherboard has 8 RAM slots. The manual states it supports Quad-Channel memory. If a technician installs 6 identical sticks of DDR5, what will be the likely memory architecture result?", options: ["The system will run in Quad-Channel mode for all 6 sticks", "The system will downclock to Single-Channel mode", "The system will run in Quad-Channel for the first 4 sticks and likely Dual-Channel for the remaining 2", "The system will refuse to POST"], answer: 2, explanation: "Memory controllers typically drop to the highest supported common denominator; mismatched counts often result in mixed-mode or lower-channel performance.", hint: "Unbalanced channels." },
{ tags: ["CORE1", "Hardware"], question: "A workstation is being built for heavy CAD work. The technician needs to ensure the GPU has enough dedicated power. If the GPU requires two 8-pin connectors, but the PSU only has 6-pin leads, what is the safest course of action?", options: ["Use 6-to-8 pin adapters", "Upgrade the PSU to one with native 8-pin PCIe leads", "Plug the 6-pin leads into the 8-pin slots anyway", "Lower the GPU clock speed in the BIOS"], answer: 1, explanation: "Using adapters can exceed the rated wattage of the wires; upgrading the PSU is the safest way to ensure power integrity for high-draw components.", hint: "Native cables are best." },
{ tags: ["CORE1", "Hardware"], question: "Which specific UEFI feature ensures that the operating system bootloader is digitally signed by a trusted certificate authority before allowing it to load?", options: ["CMOS Lock", "Secure Boot", "Fast Boot", "TPM 2.0"], answer: 1, explanation: "Secure Boot is the UEFI feature that prevents unsigned or malicious bootloaders from executing during the startup process.", hint: "Signed bootloader." },
{ tags: ["CORE1", "Hardware"], question: "A technician is replacing a failed PSU in a modular system. They find a spare cable from a different PSU manufacturer that fits the modular port. Why should they avoid using this cable?", options: ["The cable length might be too short", "Modular cables often have different pinouts at the PSU end even if the component end matches", "The cable gauge will be too thin for any other PSU", "The 24-pin connector will not recognize it"], answer: 1, explanation: "Modular PSU cables are NOT standardized on the PSU side; using a cable from a different brand can result in incorrect voltages being sent to components.", hint: "Pinout mismatch." },
{ tags: ["CORE1", "Troubleshoot"], question: "A technician successfully fixes a printer jam and verifies the printer works. However, they notice the user's office is cluttered with stacks of paper near the intake. Which sub-step of 'Verify full system functionality' are they performing by suggesting a better paper storage location?", options: ["Documenting findings", "Implementing preventive measures", "Establishing a theory", "Testing the theory"], answer: 1, explanation: "Implementing preventive measures is the part of verification where you take steps to ensure the problem does not happen again.", hint: "Prevent recurrence." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a CPU into a socket that uses a load plate and a lever to secure the processor, which has flat contacts on the bottom. Which socket type is being used?", options: ["PGA", "LGA", "BGA", "DIP"], answer: 1, explanation: "LGA (Land Grid Array) sockets use a load plate and lever to press the CPU's flat contacts against the motherboard pins.", hint: "Land Grid Array." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following would be the most likely result of installing DDR4 RAM into a motherboard that only supports DDR5?", options: ["The RAM will work but at DDR4 speeds", "The RAM will not physically fit due to the notch position", "The motherboard will beep but boot into the OS", "The system will automatically overclock the RAM"], answer: 1, explanation: "DDR4 and DDR5 have different physical notch positions specifically to prevent incorrect installation.", hint: "Physical notch." },
{ tags: ["CORE1", "Hardware"], question: "A specialized workstation requires a very high-speed connection to an external storage array. The connector looks like USB-C and is marked with a lightning bolt icon. Which technology is being used?", options: ["USB 3.2 Gen 2", "Thunderbolt 3 or 4", "DisplayPort 1.4", "eSATA"], answer: 1, explanation: "Thunderbolt 3 and 4 use the USB-C connector shape and are identified by the lightning bolt icon.", hint: "Lightning icon." },
{ tags: ["CORE1", "Hardware"], question: "A technician is troubleshooting a PC that powers on, fans spin, but there is no video and a series of beeps is heard. What are these beeps called?", options: ["UEFI Codes", "POST Codes", "BIOS Alerts", "S.M.A.R.T. errors"], answer: 1, explanation: "POST (Power-On Self-Test) codes are audio (beeps) or visual signals used to diagnose hardware failures before the OS loads.", hint: "Beep codes." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the PCIe Lane Configuration to its typical use case.", pairs: [{ left: "x16", right: "High-end Discrete Graphics Cards" }, { left: "x4", right: "NVMe M.2 Storage Drives" }, { left: "x1", right: "Sound Cards or Network Adapters" }], explanation: "GPUs require maximum bandwidth (x16), NVMe typically uses x4, and simple expansion cards use x1.", hint: "More lanes, more speed." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the CPU Architecture to its physical pin location.", pairs: [{ left: "LGA (Intel)", right: "Pins located on Motherboard" }, { left: "PGA (AMD)", right: "Pins located on CPU" }, { left: "BGA", right: "Permanently soldered to Board" }], explanation: "LGA has motherboard pins, PGA has CPU pins, and BGA is soldered for mobile or embedded devices.", hint: "Pins on CPU vs Board." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Troubleshooting Methodology Step to its primary goal.", pairs: [{ left: "Identify Problem", right: "Determine if anything has changed" }, { left: "Test Theory", right: "Confirm or deny the suspected cause" }, { left: "Verify Functionality", right: "Implement preventive measures" }], explanation: "Identification involves questioning, testing confirms the cause, and verification looks at the whole system.", hint: "Identify, Test, Verify." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the PSU Connector to its specific voltage/purpose.", pairs: [{ left: "24-pin", right: "Main power for motherboard logic" }, { left: "SATA Power", right: "15-pin connector for storage" }, { left: "4-pin Molex", right: "Legacy power for older fans/drives" }], explanation: "24-pin is the main lead, SATA is for modern drives, and Molex is for legacy components.", hint: "Modern vs Legacy power." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Video Interface to its characteristic limit.", pairs: [{ left: "VGA", right: "Analog only / 15-pin" }, { left: "DVI-D", right: "Digital only / No Audio" }, { left: "HDMI", right: "Digital Video and Audio" }], explanation: "VGA is legacy analog, DVI-D is digital but lacks integrated audio, and HDMI supports both.", hint: "Audio and Video." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Motherboard Component to its function.", pairs: [{ left: "Chipset", right: "Coordinates data flow (North/South)" }, { left: "CMOS Battery", right: "Preserves BIOS/UEFI settings" }, { left: "Header", right: "Pins for front-panel USB/Audio" }], explanation: "The chipset manages traffic, the battery saves settings, and headers connect the case to the board.", hint: "Board parts." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAM Form Factor to the physical slot.", pairs: [{ left: "DIMM", right: "288-pin (DDR4) / 240-pin (DDR3)" }, { left: "SO-DIMM", right: "260-pin (DDR4) / 204-pin (DDR3)" }, { left: "ECC RAM", right: "Server-grade error correction" }], explanation: "DIMMs are for desktops, SO-DIMMs for laptops, and ECC is for data integrity in servers.", hint: "Stick size." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Network Connector to its standard cable type.", pairs: [{ left: "RJ-45", right: "Twisted Pair (Ethernet)" }, { left: "RJ-11", right: "Telephone / DSL" }, { left: "F-Type", right: "Coaxial (Cable Internet)" }], explanation: "RJ-45 is Ethernet, RJ-11 is phone, and F-type is the screw-on coaxial connector.", hint: "Phone vs Ethernet." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the SSD Form Factor to its interface/bus.", pairs: [{ left: "2.5-inch SSD", right: "SATA III (6 Gbps)" }, { left: "M.2 NVMe", right: "PCIe x4 (32+ Gbps)" }, { left: "M.2 SATA", right: "SATA Bus (Keyed differently)" }], explanation: "Standard SSDs use SATA, NVMe uses PCIe for speed, and some M.2 drives are still limited to SATA speeds.", hint: "Interface speed." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the CPU Cooling term to its physical property.", pairs: [{ left: "Heat Sink", right: "Thermal Mass / Surface Area" }, { left: "Liquid Cooling", right: "Specific Heat of Water" }, { left: "Thermal Paste", right: "Thermal Conductivity" }], explanation: "Heat sinks rely on surface area, liquid cooling on water's heat capacity, and paste on conductivity.", hint: "Physics of cooling." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Motherboard Size to the mounting hole standard.", pairs: [{ left: "ATX", right: "Standard 12 x 9.6 inches" }, { left: "Micro-ATX", right: "Square 9.6 x 9.6 inches" }, { left: "Mini-ITX", right: "Small 6.7 x 6.7 inches" }], explanation: "Motherboard form factors are defined by their specific physical dimensions and mounting patterns.", hint: "Inches matter." },
{ tags: ["CORE1", "Troubleshoot"], type: "match", question: "Match the Problem Identification sub-task to its action.", pairs: [{ left: "Question the user", right: "Ask 'What changed recently?'" }, { left: "Review Logs", right: "Check Event Viewer / POST codes" }, { left: "External Visual", right: "Check for unplugged cables" }], explanation: "Identification is the first step and involves gathering data from the user, the system, and the physical environment.", hint: "Gather info." },
{ tags: ["CORE1", "Networking"], question: "A network administrator needs to ensure that a single physical switch can support separate networks for the HR and Engineering departments to improve security and reduce broadcast traffic. What technology should they implement?", options: ["DHCP", "VLAN", "DNS", "STP"], answer: 1, explanation: "A Virtual LAN (VLAN) allows a technician to segment a single physical switch into multiple logical networks for security and organization.", hint: "Virtual separation." },
{ tags: ["CORE1", "Networking"], question: "A technician is installing a wireless network in a dense office building. They want to use the 802.11ax standard to improve efficiency. Which frequency bands will this standard allow them to utilize?", options: ["2.4 GHz only", "5 GHz only", "2.4 GHz and 5 GHz only", "2.4 GHz, 5 GHz, and 6 GHz"], answer: 3, explanation: "802.11ax (Wi-Fi 6) is designed for efficiency in crowded areas and operates across the 2.4, 5, and 6 GHz bands.", hint: "All three bands." },
{ tags: ["CORE1", "Networking"], question: "Which network protocol is responsible for automatically assigning IP addresses, subnet masks, and default gateways to client devices on a network?", options: ["DNS", "DHCP", "SMTP", "SNMP"], answer: 1, explanation: "DHCP (Dynamic Host Configuration Protocol) automatically assigns IP addresses to devices, preventing the manual effort of static IP assignment.", hint: "Auto-IP." },
{ tags: ["CORE1", "Networking"], question: "A technician is troubleshooting a connection issue where a user can reach a server by its IP address but not by its friendly name. Which port should the technician ensure is open on the firewall to allow name resolution?", options: ["Port 22", "Port 53", "Port 80", "Port 443"], answer: 1, explanation: "DNS (Domain Name System) uses port 53 to translate domain names into IP addresses.", hint: "Name resolution port." },
{ tags: ["CORE1", "Networking"], question: "Which of the following describes the primary difference between a Hub and a Switch?", options: ["A Hub connects networks, while a Switch connects devices", "A Hub broadcasts data to all ports, while a Switch sends data to specific MAC addresses", "A Hub is used for Fiber, while a Switch is used for Copper", "A Hub provides DHCP, while a Switch provides DNS"], answer: 1, explanation: "A hub is a 'dumb' device that broadcasts all data, whereas a switch is 'smart' and sends data only to the specific port associated with a destination MAC address.", hint: "Smart vs Dumb." },
{ tags: ["CORE1", "Networking"], question: "A technician needs to run a 10 Gbps Ethernet connection over a distance of 80 meters. Which copper cable category is the minimum requirement for this task?", options: ["Cat 5e", "Cat 6", "Cat 6a", "Cat 5"], answer: 2, explanation: "While Cat 6 supports 10 Gbps up to 55 meters, Cat 6a is required for 10 Gbps speeds over distances up to 100 meters.", hint: "Augmented for distance." },
{ tags: ["CORE1", "Networking"], question: "A user needs to transfer files to a remote server securely. Which protocol and port combination should the technician recommend?", options: ["FTP (Ports 20/21)", "SSH (Port 22)", "Telnet (Port 23)", "HTTP (Port 80)"], answer: 1, explanation: "SSH (Secure Shell) provides secure remote login and file transfer capabilities over port 22.", hint: "Secure transfer." },
{ tags: ["CORE1", "Networking"], question: "Which device acts as a 'translator' to convert signals from an ISP (such as Fiber, DSL, or Cable) into a digital signal that a router can understand?", options: ["Access Point", "Managed Switch", "Modem", "Hub"], answer: 2, explanation: "A modem converts the analog or specialized signal from the ISP into a digital signal for the internal network.", hint: "Demodulator." },
{ tags: ["CORE1", "Networking"], question: "A technician is configuring a SOHO router. Which protocol should they ensure is active to allow users to browse the web over an encrypted connection?", options: ["HTTP", "HTTPS", "RDP", "SMTP"], answer: 1, explanation: "HTTPS (Hypertext Transfer Protocol Secure) uses encryption for web browsing and typically operates on port 443.", hint: "Secure web." },
{ tags: ["CORE1", "Networking"], question: "Which wireless standard operates exclusively in the 5 GHz frequency band and introduced MU-MIMO technology?", options: ["802.11g", "802.11n", "802.11ac", "802.11b"], answer: 2, explanation: "802.11ac (Wi-Fi 5) operates only on the 5 GHz band and introduced Multi-User MIMO to handle multiple devices simultaneously.", hint: "Wi-Fi 5." },
{ tags: ["CORE1", "Networking"], question: "A company wants to extend its wired network to provide wireless connectivity in a breakroom without adding routing functionality. Which device is best for this?", options: ["Router", "Bridge", "Access Point", "Modem"], answer: 2, explanation: "An Access Point (AP) bridges the gap between a wired Ethernet network and wireless devices without performing routing.", hint: "Wireless bridge." },
{ tags: ["CORE1", "Networking"], question: "When terminating a network cable using the T568B standard, which wire color is used for Pin 1?", options: ["Green-White", "Orange-White", "Orange", "Blue"], answer: 1, explanation: "The T568B wiring standard begins with the Orange-White wire at Pin 1.", hint: "Orange first." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Networking Device to its characteristic.", pairs: [{ left: "Managed Switch", right: "Allows for VLAN configuration" }, { left: "Router", right: "Routes traffic based on IP addresses" }, { left: "Unmanaged Switch", right: "Plug-and-play with no configuration" }], explanation: "Managed switches offer configuration like VLANs, routers handle IP-based traffic between networks, and unmanaged switches are basic plug-and-play devices.", hint: "Smart vs Dumb vs Router." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Network Port to its Protocol.", pairs: [{ left: "Port 443", right: "HTTPS" }, { left: "Port 3389", right: "RDP" }, { left: "Port 445", right: "SMB/CIFS" }], explanation: "HTTPS uses 443, RDP (Remote Desktop) uses 3389, and SMB (Windows sharing) uses 445.", hint: "Web, Remote, Share." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Wireless Standard to its Frequency.", pairs: [{ left: "802.11a", right: "5 GHz" }, { left: "802.11g", right: "2.4 GHz" }, { left: "802.11n", right: "2.4 GHz and 5 GHz" }], explanation: "802.11a is 5 GHz, 802.11g is 2.4 GHz, and 802.11n supports both frequencies.", hint: "Old frequencies." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Cable Type to its characteristic.", pairs: [{ left: "STP", right: "Shielded to prevent EMI" }, { left: "UTP", right: "Most common unshielded copper" }, { left: "Fiber Optic", right: "Uses light for transmission" }], explanation: "STP uses shielding against interference, UTP is the standard unshielded type, and Fiber uses light pulses.", hint: "Shield vs Light." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Fiber Type to its distance capability.", pairs: [{ left: "Single-mode", right: "Kilometers (Long distance)" }, { left: "Multi-mode", right: "Within a building (Short distance)" }], explanation: "Single-mode fiber is for long-haul distances using lasers; multi-mode is for shorter distances using LEDs.", hint: "Long vs Short fiber." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Protocol to its primary function.", pairs: [{ left: "DNS", right: "Translates names to IP addresses" }, { left: "DHCP", right: "Assigns IP addresses automatically" }, { left: "FTP", right: "Transfers files over ports 20/21" }], explanation: "DNS acts as a phonebook, DHCP handles IP assignments, and FTP is for file transfers.", hint: "Name, IP, File." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Ethernet Category to its max speed/distance.", pairs: [{ left: "Cat 5e", right: "1 Gbps @ 100m" }, { left: "Cat 6", right: "10 Gbps @ 55m" }, { left: "Cat 6a", right: "10 Gbps @ 100m" }], explanation: "Cat 5e is for Gigabit, Cat 6 handles 10Gbps at short range, and Cat 6a handles 10Gbps at full range.", hint: "Category limits." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the IP version to its address size.", pairs: [{ left: "IPv4", right: "32-bit address" }, { left: "IPv6", right: "128-bit address" }], explanation: "IPv4 uses 32-bit addresses in decimal; IPv6 uses 128-bit addresses in hexadecimal.", hint: "32 vs 128." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Wireless feature to the standard that introduced it.", pairs: [{ left: "MIMO", right: "802.11n" }, { left: "MU-MIMO", right: "802.11ac" }], explanation: "802.11n introduced MIMO; 802.11ac introduced Multi-User MIMO (MU-MIMO).", hint: "MIMO vs MU-MIMO." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Remote Access Protocol to its security profile.", pairs: [{ left: "SSH", right: "Secure (Encrypted)" }, { left: "Telnet", right: "Unsecure (Clear text)" }], explanation: "SSH should be used for secure access, while Telnet is unsecure and obsolete for remote management.", hint: "Secure vs Clear." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Wiring Standard to the Pin 1 color.", pairs: [{ left: "T568A", right: "Green-White" }, { left: "T568B", right: "Orange-White" }], explanation: "T568A starts with Green-White, while T568B starts with Orange-White.", hint: "Green vs Orange." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Email Protocol to its direction of traffic.", pairs: [{ left: "SMTP", right: "Sending Email" }, { left: "POP3/IMAP", right: "Receiving Email" }], explanation: "SMTP is for sending; POP3 and IMAP are used for retrieving or receiving mail.", hint: "Send vs Receive." },
{ tags: ["CORE1", "Networking"], question: "A company wants to provide internet access to a guest lobby while ensuring guest traffic cannot access the private internal servers located on the same physical switch. Which feature of a managed switch should be used?", options: ["DHCP Snooping", "VLAN", "Port Forwarding", "NAT"], answer: 1, explanation: "A Virtual LAN (VLAN) allows a technician to segment a single physical switch into separate logical networks for security.", hint: "Segment the switch." },
{ tags: ["CORE1", "Networking"], question: "A technician is troubleshooting a network issue where a server is unreachable. They verify the server is listening for secure remote management. Which port must be open on the hardware firewall?", options: ["21", "22", "23", "25"], answer: 1, explanation: "Port 22 is used for SSH (Secure Shell), the standard for secure remote login.", hint: "Secure remote port." },
{ tags: ["CORE1", "Networking"], question: "Which networking device is known for being 'efficient' because it learns the MAC addresses of connected devices to send data only to the intended recipient port?", options: ["Hub", "Switch", "Modem", "Repeater"], answer: 1, explanation: "Switches are 'smart' devices that use MAC addresses to direct traffic specifically to the destination port.", hint: "Smart forwarding." },
{ tags: ["CORE1", "Networking"], question: "A home user reports that their Wi-Fi works well in the living room but drops off in the bedroom. They want to avoid running new cables. Which solution would best extend the wireless signal?", options: ["Replace the UTP with STP", "Install an additional Access Point", "Switch to 802.11b", "Install a Fiber Optic drop"], answer: 1, explanation: "Adding an Access Point (AP) is the standard way to extend wireless coverage throughout a building.", hint: "Extend the signal." },
{ tags: ["CORE1", "Networking"], question: "Which protocol is responsible for translating human-readable names like 'google.com' into the IP addresses used by networking hardware?", options: ["DHCP", "DNS", "SNMP", "RDP"], answer: 1, explanation: "The Domain Name System (DNS) acts as the 'phonebook' of the internet, translating names to IP addresses.", hint: "Internet phonebook." },
{ tags: ["CORE1", "Networking"], question: "A small office is experiencing frequent network collisions. Upon inspection, the technician finds an old device that broadcasts all incoming traffic to every port. What device should this be replaced with to eliminate collisions?", options: ["A Hub", "A Modem", "A Switch", "An RJ-45 Splitter"], answer: 2, explanation: "Replacing a 'dumb' Hub with a 'smart' Switch eliminates collisions by directing traffic to specific ports based on MAC addresses.", hint: "Eliminate collisions." },
{ tags: ["CORE1", "Networking"], question: "Which wireless standard operates in the 2.4, 5, and 6 GHz frequencies and is designed to handle extremely crowded environments efficiently?", options: ["802.11n", "802.11ac", "802.11ax", "802.11g"], answer: 2, explanation: "802.11ax (Wi-Fi 6) supports the 2.4, 5, and 6 GHz bands and focuses on high-density efficiency.", hint: "High Efficiency." },
{ tags: ["CORE1", "Networking"], question: "A technician is installing a fiber optic link between two buildings located 500 meters apart. Which type of fiber optic cabling is the most cost-effective for this relatively short distance within a campus?", options: ["Single-mode", "Multi-mode", "UTP Cat 6", "STP Cat 6a"], answer: 1, explanation: "Multi-mode fiber is commonly used for shorter distances within buildings or campuses and typically uses LEDs.", hint: "Short distance fiber." },
{ tags: ["CORE1", "Networking"], question: "An employee is working from home and needs to access their office computer's desktop interface directly. Which port should be opened on the office firewall to allow this Windows-native service?", options: ["Port 22", "Port 443", "Port 445", "Port 3389"], answer: 3, explanation: "Port 3389 is the default port for the Remote Desktop Protocol (RDP) used by Windows.", hint: "Remote Desktop port." },
{ tags: ["CORE1", "Networking"], question: "Which protocol is used by an email client to send an outgoing message to an email server?", options: ["POP3", "IMAP", "SMTP", "SNMP"], answer: 2, explanation: "Simple Mail Transfer Protocol (SMTP) is used specifically for sending email messages.", hint: "Sending Mail." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Port to the Protocol it supports.", pairs: [{ left: "21", right: "FTP" }, { left: "22", right: "SSH" }, { left: "23", right: "Telnet" }, { left: "25", right: "SMTP" }], explanation: "FTP uses 21, SSH uses 22, Telnet uses 23, and SMTP uses 25.", hint: "Standard ports." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Wireless Standard to its Maximum Theoretical Speed.", pairs: [{ left: "802.11b", right: "11 Mbps" }, { left: "802.11g", right: "54 Mbps" }, { left: "802.11n", right: "600 Mbps" }, { left: "802.11ac", right: "Gbps range" }], explanation: "802.11b is the slowest at 11 Mbps, while 802.11ac reaches into the Gigabit range.", hint: "Speed limits." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Networking Device to the address type it uses for traffic management.", pairs: [{ left: "Switch", right: "MAC Address" }, { left: "Router", right: "IP Address" }, { left: "Hub", right: "No Addressing (Broadcasts all)" }], explanation: "Switches use MAC addresses, Routers use IP addresses, and Hubs broadcast to everyone.", hint: "MAC vs IP." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Protocol to its standard port number.", pairs: [{ left: "DNS", right: "53" }, { left: "HTTP", right: "80" }, { left: "HTTPS", right: "443" }, { left: "SMB", right: "445" }], explanation: "DNS is 53, HTTP is 80, HTTPS is 443, and SMB is 445.", hint: "Common service ports." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Fiber Optic type to its light source.", pairs: [{ left: "Single-mode", right: "Laser" }, { left: "Multi-mode", right: "LED" }], explanation: "Single-mode uses high-power lasers for distance, while Multi-mode uses LEDs.", hint: "Laser vs LED." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the DHCP port to the specific role.", pairs: [{ left: "Port 67", right: "DHCP Server" }, { left: "Port 68", right: "DHCP Client" }], explanation: "DHCP Server listens on 67, while the Client uses 68.", hint: "Server vs Client port." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Networking Service to its primary function.", pairs: [{ left: "DNS", right: "Name Resolution" }, { left: "DHCP", right: "Automatic IP Addressing" }, { left: "VLAN", right: "Network Segmentation" }], explanation: "DNS resolves names, DHCP assigns IPs, and VLANs segment physical switches.", hint: "Net services." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Wiring Standard to the Pin 1 and Pin 2 color order.", pairs: [{ left: "T568A", right: "Green-White, Green" }, { left: "T568B", right: "Orange-White, Orange" }], explanation: "A standard begins with Green, B standard begins with Orange.", hint: "G for A, O for B." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the IP version to its characteristics.", pairs: [{ left: "IPv4", right: "32-bit / Dotted Decimal" }, { left: "IPv6", right: "128-bit / Hexadecimal" }], explanation: "IPv4 is 32-bit (e.g., 192.168.1.1) while IPv6 is 128-bit (e.g., 2001:db8::).", hint: "32 vs 128." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Ethernet Cable to its Shielding status.", pairs: [{ left: "UTP", right: "Unshielded (Common)" }, { left: "STP", right: "Shielded (Protects from EMI)" }], explanation: "UTP is standard; STP is used in high-interference environments.", hint: "Shielded vs Unshielded." },
{ tags: ["CORE1", "Networking"], question: "A technician needs to configure a mail server to receive emails and ensure they are synchronized across multiple devices, such as a laptop and a smartphone. Which protocol and port should they use?", options: ["SMTP (Port 25)", "POP3 (Port 110)", "IMAP (Port 143)", "SFTP (Port 22)"], answer: 2, explanation: "IMAP (Internet Message Access Protocol) on port 143 is designed to synchronize email across multiple devices, unlike POP3 which typically downloads and removes them from the server.", hint: "Syncs mail." },
