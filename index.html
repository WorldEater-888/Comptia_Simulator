<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SYSTEM_ROOT_MOBILE_V2</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dynamic Variables */
            --term-color: #0affba; 
            --split-1: #ff0000; 
            --split-2: #00ffff; 
            /* [7] INCREASED GLOW to match original */
            --glow-color: rgba(10, 255, 186, 0.85);
            
            --edge-opacity: 0; 
            --shake-amp: 0px; 
            --glitch-amp: 1px;
            
            --sway-speed: 5s; 
        }

        /* --- GLOBAL RESETS --- */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            cursor: auto !important; 
        }
        
        body {
            background-color: #000000;
            margin: 0; padding: 0;
            font-family: 'VT323', monospace;
            color: var(--term-color);
            overflow: hidden;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            
            /* [7] INTENSE GLOW EFFECT */
            text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color); 
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
            
            animation: ghost-sway var(--sway-speed) ease-in-out infinite alternate;
            transition: color 0.2s ease, text-shadow 0.2s ease; 
        }

        /* --- BACKGROUND LAYERS --- */
        /* [4] Thematic Effects: Scanline */
        .scan-line {
            position: fixed; left: 0; width: 100%;
            background: var(--term-color); opacity: 0.25; z-index: 600;
            pointer-events: none; box-shadow: 0 0 11px var(--term-color);
        }
        @keyframes scan-drop { 0% { top: -10%; opacity: 0; } 10% { opacity: 0.35; } 100% { top: 110%; opacity: 0; } }

        .pixel-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 900; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px); }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; opacity: 0.4; }
        
        .retro-grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 45vh; z-index: -3;
            background: linear-gradient(transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%), linear-gradient(90deg, transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%);
            background-size: 50px 50px;
            transform: perspective(600px) rotateX(70deg) scale(2);
            opacity: 0.5;
            animation: grid-move 10s linear infinite;
        }

        /* [4] Outer Edge Glow (Panic Pulse) */
        #panic-pulse {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 850;
            box-shadow: inset 0 0 150px #ff0000; 
            opacity: var(--edge-opacity); 
            mix-blend-mode: overlay;
            animation: pulse-breath-erratic 2s infinite; 
        }

        /* --- TERMINAL WINDOW --- */
        .terminal-window {
            width: 100%; height: 100%;
            border: none;
            /* [5] MORE TRANSPARENCY & BLUR */
            background: rgba(0, 5, 5, 0.35); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 10px;
            display: none; flex-direction: column; position: relative;
            z-index: 100; overflow: hidden;
            transition: border-color 0.2s ease, filter 0.2s ease; 
        }
        .power-on { display: flex !important; animation: turnOn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

        /* --- HEADER --- */
        .header { 
            border-bottom: 2px solid var(--term-color); 
            padding-bottom: 5px; margin-bottom: 10px; 
            display: flex; flex-direction: column; gap: 5px;
            flex-shrink: 0; position: relative;
            transition: border-color 0.2s ease;
        }
        .header-top { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
        
        .h-left h1 { 
            margin: 0; font-size: 2.2rem; letter-spacing: 2px; line-height: 1;
            text-shadow: 2px 0 var(--split-1), -2px 0 var(--split-2);
            font-weight: normal;
        }

        /* Donation Buttons */
        .donate-group { display: flex; gap: 6px; }
        .sys-btn {
            background: rgba(0, 0, 0, 0.8);
            font-family: 'VT323', monospace;
            font-size: 0.9rem; font-weight: bold;
            cursor: pointer; padding: 4px 8px;
            border: 1px solid;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
            text-transform: uppercase;
        }
        .sys-btn:active { transform: translate(1px, 1px); box-shadow: 0 0 10px var(--term-color); background: var(--term-color); color: #000; }
        .kofi-btn { color: #ffd700; border-color: #ffd700; }
        .kas-btn { color: #70c7ba; border-color: #70c7ba; }

        /* Integrity & Temp Bars */
        .header-stats-row { display: flex; align-items: flex-end; justify-content: space-between; width: 100%; }
        .bars-group { display: flex; flex-direction: column; gap: 4px; width: 65%; }
        .integrity-wrapper { width: 100%; display: flex; align-items: center; gap: 5px; }
        .integrity-label { font-size: 0.8rem; letter-spacing: 1px; font-weight:bold; min-width: 65px; }
        
        .integrity-container { 
            flex-grow: 1; height: 10px; border: 1px solid var(--term-color); 
            background: rgba(0,0,0,0.8); 
            transition: border-color 0.2s ease;
        }
        .integrity-fill { 
            height: 100%; width: 100%; 
            box-shadow: 0 0 15px var(--term-color); 
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.2s ease;
            background: repeating-linear-gradient(90deg, var(--term-color), var(--term-color) 4px, transparent 4px, transparent 6px);
            animation: health-pulse 1s infinite alternate;
        }
        
        /* [2] Temp Pulse Animation */
        .temp-pulse-active {
            animation: intense-pulse 0.5s infinite alternate !important;
        }
        @keyframes intense-pulse {
            0% { opacity: 0.7; box-shadow: 0 0 5px currentColor; filter: brightness(1); }
            100% { opacity: 1; box-shadow: 0 0 25px currentColor; filter: brightness(3); }
        }
        /* Overheat Label Flash */
        @keyframes label-flash {
            0%, 100% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
            50% { color: #fff; text-shadow: 0 0 2px #fff; }
        }
        .label-crit { animation: label-flash 0.3s infinite; }

        .dmg-shock { animation: damage-flash 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1); }

        /* [3] PTS -> Streak Box */
        .score-box { 
            font-size: 1.5rem; font-weight: bold; 
            text-align: right; margin-bottom: 2px;
            text-shadow: 0 0 5px var(--term-color);
        }

        .audio-btn { 
            font-size: 0.8rem; background: transparent; 
            border: 1px solid var(--term-color); color: inherit; padding: 2px 5px;
            cursor: pointer; position: relative; overflow: hidden;
            transition: 0.2s;
        }
        .audio-btn:active { background: #fff; color: #000; box-shadow: 0 0 15px #fff; }

        /* --- MENUS & BUTTONS --- */
        .menu-grid { 
            display: grid; grid-template-columns: 1fr; 
            gap: 10px; margin-top: 5px; overflow-y: auto; padding-bottom: 20px;
        }

        .btn { 
            background: rgba(0,0,0,0.6); 
            border: 1px solid var(--term-color); 
            color: var(--term-color); 
            font-family: 'VT323', monospace; 
            font-size: 1.4rem; padding: 12px 15px;
            cursor: pointer; text-align: left; 
            transition: 0.1s; position: relative; overflow: hidden; 
            opacity: 0; transform: translateY(10px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5); 
        }
        .btn.visible { opacity: 1 !important; transform: translateY(0) !important; transition: opacity 0.4s ease, transform 0.4s ease; }
        
        .btn:active { 
            background: #fff; color: #000; 
            box-shadow: 0 0 30px #fff; border-color: #fff; 
            animation: rgb-split-hover 0.1s infinite !important; 
            transform: translate(-1px, -1px) !important; 
        }
        
        .btn.exam-mode { border-color: #ff4444; color: #ff4444; }
        .btn.exam-mode:active { background: #ff4444; color: white; box-shadow: 0 0 60px #ff4444; }

        .nav-btn { 
            position: fixed; bottom: 15px; left: 10px; width: calc(100% - 20px);
            font-weight: bold; text-align: center; 
            background: #000; color: var(--term-color); border: 2px solid var(--term-color); 
            font-family: 'VT323', monospace; font-size: 1.8rem; padding: 15px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.8); z-index: 500; text-transform: uppercase;
        }
        .nav-btn:active { background: var(--term-color); color: #000; box-shadow: 0 0 40px var(--term-color); }

        /* --- QUIZ AREA --- */
        .quiz-container { 
            display: flex; flex-direction: column; flex-grow: 1; 
            overflow-y: auto; overflow-x: hidden; padding-bottom: 90px;
        }
        .quiz-header-bar {
            display:flex; justify-content:space-between; align-items:center; 
            border-bottom: 1px solid var(--term-color); 
            padding-bottom: 5px; margin-bottom: 10px; font-size: 1.2rem;
        }
        .question-box { 
            font-size: 1.6rem; line-height: 1.2; margin-bottom: 15px; 
            background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent);
            border-left: 6px solid var(--term-color); padding: 10px; 
            color: #ffffff !important;
            text-shadow: 0 0 5px rgba(255,255,255,0.3), 1px 0 var(--split-1);
            animation: random-drift 7s ease-in-out infinite alternate;
        }
        #explanation-box {
            margin-bottom: 15px; padding: 10px; border: 2px dashed var(--term-color);
            background: rgba(0,10,0,0.6); font-size: 1.4rem; color: #ffffff; display: none;
            text-shadow: 0 0 5px var(--glow-color);
        }
        .options-list { display: flex; flex-direction: column; gap: 10px; }
        .option-btn { 
            background: rgba(0, 0, 0, 0.7); border: 2px solid var(--term-color); 
            color: #ffffff !important; padding: 12px; 
            font-family: 'VT323', monospace; font-size: 1.4rem; text-align: left; 
            cursor: pointer; position: relative; 
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
        }
        .option-btn:active { 
            background: #fff !important; padding-left: 15px; 
            color: #000 !important; border-color: #fff; 
            box-shadow: 0 0 40px #fff;
            animation: rgb-split-hover 0.1s infinite !important;
        }
        .option-btn.correct { background: var(--term-color) !important; color: black !important; border-color: white; box-shadow: 0 0 50px var(--term-color) !important; animation: answer-thump 0.3s ease-out forwards !important; }
        .option-btn.wrong { background: #a00 !important; color: white !important; border-color: red; box-shadow: 0 0 50px red !important; animation: answer-shake 0.4s ease-in-out forwards !important; }

        /* --- PBQ --- */
        .pbq-wrapper { display: none; width: 100%; flex-direction: column; gap: 15px; }
        .cmd-input-line { display: flex; align-items: center; background: rgba(0,0,0,0.8); border: 1px solid var(--term-color); padding: 10px; font-size: 1.3rem; }
        #cmd-input { flex-grow: 1; background: transparent; border: none; color: #fff; font-family: inherit; font-size: inherit; outline: none; }
        .match-container { display: flex; justify-content: space-between; gap: 10px; }
        .match-col { display: flex; flex-direction: column; gap: 10px; width: 48%; }
        .match-item { border: 1px solid var(--term-color); background: rgba(0, 20, 20, 0.6); padding: 10px; text-align: center; font-size: 1.1rem; color: #fff; transition: 0.2s; }
        .match-item.selected { background: var(--term-color); color: #000; box-shadow: 0 0 15px var(--term-color); }
        .match-item.matched { opacity: 0.5; text-decoration: line-through; pointer-events: none; }
        .match-item.wrong { background: #a00; color: #fff; box-shadow: 0 0 15px #f00; }

        /* --- [6] FAIL UI UPDATES --- */
        #fail-ui { 
            display: none; text-align: center; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000;
            background: rgba(5, 0, 0, 0.95); 
            flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
        }
        .fail-visible {
            display: flex !important; opacity: 1 !important; pointer-events: auto !important;
            animation: fail-entry 0.3s ease-out forwards; 
            color: #ccffff;
        }
        .fail-text { 
            /* Reduced font size by 2 (Original ~8rem -> 6rem mobile) */
            font-size: 4rem; margin-bottom: 20px; color: #fff;
            animation: vertical-rgb-split 0.15s infinite, slice-glitch 0.3s infinite;
            text-shadow: 0 0 20px #ff0000;
        }

        /* --- ANIMATIONS (RESTORED ALL) --- */
        @keyframes turnOn { 0% { transform: scaleY(0.005) scaleX(0); opacity: 0; filter: brightness(4); } 60% { transform: scaleY(0.005) scaleX(1); opacity: 1; filter: brightness(2); } 100% { transform: scaleY(1) scaleX(1); opacity: 1; filter: brightness(1); } }
        
        @keyframes slice-glitch { 
            0% { clip-path: inset(0 0 0 0); transform: translate(0); } 
            10% { clip-path: inset(10% 0 85% 0); transform: translate(-5px, 2px); } 
            20% { clip-path: inset(85% 0 5% 0); transform: translate(5px, -2px); } 
            40% { clip-path: inset(10% 0 40% 0); transform: translate(3px, 0); }
            100% { clip-path: inset(0 0 0 0); transform: translate(0); } 
        }
        
        /* [4] RGB Random Text Glitch */
        .random-glitch-active { animation: rgb-split-hover 0.2s infinite !important; color: #fff !important; }

        @keyframes stress-shake { 0% { transform: translate(0, 0); } 25% { transform: translate(-2px, 2px); } 50% { transform: translate(2px, -2px); } 75% { transform: translate(-2px, -2px); } 100% { transform: translate(0, 0); } }
        @keyframes ghost-sway { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-0.4px, 0.8px) rotate(-0.02deg); } 100% { transform: translate(-0.8px, 0) rotate(-0.02deg); } }
        @keyframes random-drift { 0% { transform: translate(0, 0); } 40% { transform: translate(-1px, 2px); } 80% { transform: translate(1.5px, 1px); } 100% { transform: translate(0, 0); } }
        @keyframes rgb-split-hover { 
            0% { text-shadow: -2px 0 red, 2px 0 blue; transform: translate(0,0); } 
            25% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(-2px, 1px); } 
            50% { text-shadow: 0 -2px red, 0 2px blue; transform: translate(2px, -1px); } 
            100% { text-shadow: -2px 0 red, 2px 0 blue; transform: translate(0,0); } 
        }
        @keyframes grid-move { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }
        @keyframes health-pulse { 0% { opacity: 1; filter: brightness(1); } 100% { opacity: 0.8; filter: brightness(1.2); } }
        @keyframes damage-flash { 0% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.15); filter: brightness(5) hue-rotate(180deg); } 100% { transform: scale(1); filter: brightness(1); } }
        
        @keyframes fail-entry { 0% { transform: scale(1.1); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes vertical-rgb-split { 
            0% { text-shadow: 0 -2px #ff0000, 0 2px #00ffff; transform: translate(0,0); } 
            50% { text-shadow: 0 -4px #ff0000, 0 4px #00ffff; transform: translate(2px,0); }
            100% { text-shadow: 0 -2px #ff0000, 0 2px #00ffff; transform: translate(0,0); } 
        }

        /* LOGO GLITCH */
        .logo-glitch { animation: slice-glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite !important; color: #fff !important; }

        /* START OVERLAY */
        #start-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background-color: #000; z-index: 2000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .float-text { position: absolute; font-weight: bold; font-size: 2rem; pointer-events: none; animation: floatUp 2s forwards; text-shadow: 0 0 10px currentColor; z-index: 2000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-50px) scale(1.2); } }
    </style>
</head>

<script>
    /* ========================================================================= */
    /* SECTION: GLOBAL VARIABLES & HELPERS                                       */
    /* ========================================================================= */
    let matchState = { selected: null, pairsFound: 0 };
    let qQueue = []; let currentScore = 0; window.integrity = 100;
    let explainTimer = null;
    let currentStreak = 0; let isExam = false; let questionsCorrect = 0; let questionsAttempted = 0; let isDead = false;
    let hudInterval = null;
    let sessionTime = 5400; 
    let tempLevel = 0; 
    const TEMP_MAX = 60;

    /* ========================================================================= */
    /* SECTION: AUDIO ENGINE                                                     */
    /* ========================================================================= */
    const AudioEngine = {
        ctx: null, masterGain: null, isMuted: false, 
        init: function() {
            try {
                const AC = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AC();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.3;
                this.masterGain.connect(this.ctx.destination);
                if (this.ctx.state === 'suspended') this.ctx.resume();
            } catch(e) { console.log(e); }
        },
        playSFX: function(type) {
            if (!this.ctx || this.isMuted) return;
            const t = this.ctx.currentTime;
            const osc = this.ctx.createOscillator(); const g = this.ctx.createGain();
            osc.connect(g); g.connect(this.masterGain);
            if (type === 'click') { osc.type = 'square'; osc.frequency.setValueAtTime(800, t); g.gain.setValueAtTime(0.05, t); g.gain.exponentialRampToValueAtTime(0.001, t+0.05); osc.start(t); osc.stop(t+0.05); } 
            else if (type === 'success') { osc.type = 'sine'; osc.frequency.setValueAtTime(600, t); osc.frequency.exponentialRampToValueAtTime(1200, t+0.1); g.gain.setValueAtTime(0.1, t); g.gain.linearRampToValueAtTime(0, t+0.2); osc.start(t); osc.stop(t+0.2); } 
            else if (type === 'error') { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, t); g.gain.setValueAtTime(0.2, t); g.gain.linearRampToValueAtTime(0, t+0.3); osc.start(t); osc.stop(t+0.3); } 
        },
        toggleMute: function() {
            this.isMuted = !this.isMuted;
            if(this.masterGain) this.masterGain.gain.setTargetAtTime(this.isMuted ? 0 : 0.3, this.ctx.currentTime, 0.1);
            document.getElementById('sound-toggle').innerText = this.isMuted ? "[ AUDIO: OFF ]" : "[ AUDIO: ON ]";
        }
    };

    /* ========================================================================= */
    /* [4] THEMATIC EFFECTS LOGIC                                                */
    /* ========================================================================= */
    // --- ZALGO MATRIX RAIN ---
    const canvas = document.getElementById('matrix-canvas'); const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const fontSize = 14; 
    const columns = Math.floor(canvas.width / fontSize); 
    const drops = Array(columns).fill(1); 
    const baseChars = "01010x<>!@#{}[]ZEUS"; 

    function getZalgo(char) {
        let result = char;
        const intensity = Math.floor(Math.random() * 3); 
        for (let i = 0; i < intensity; i++) {
            result += String.fromCharCode(0x0300 + Math.floor(Math.random() * 112));
        }
        return result;
    }

    function drawRain() {
        if(Math.random() > 0.6) { requestAnimationFrame(drawRain); return; } 
        const color = getComputedStyle(document.documentElement).getPropertyValue('--term-color');
        ctx.fillStyle = 'rgba(0, 0, 0, 0.08)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = color; 
        ctx.font = fontSize + 'px monospace';
        for(let i=0; i<drops.length; i++) {
            const char = baseChars[Math.floor(Math.random()*baseChars.length)];
            // [4] Use Zalgo generator
            const txt = getZalgo(char);
            ctx.fillText(txt, i*fontSize, drops[i]*fontSize);
            if(drops[i]*fontSize > canvas.height && Math.random() > 0.98) drops[i] = 0; drops[i]++;
        }
        requestAnimationFrame(drawRain);
    }
    drawRain();

    // [4] RANDOM TEXT GLITCH
    function triggerRandomGlitch() {
        if(isDead) return;
        const chance = 0.1; // 10% chance
        if(Math.random() < chance) {
            const targets = document.querySelectorAll('.btn, .question-box, h1, #score-ui');
            if(targets.length > 0) {
                const target = targets[Math.floor(Math.random()*targets.length)];
                target.classList.add('random-glitch-active');
                setTimeout(() => target.classList.remove('random-glitch-active'), 250);
            }
        }
        setTimeout(triggerRandomGlitch, 500);
    }

    // LOGO GLITCH
    function glitchLogo() {
        if(isDead) return;
        if(Math.random() < 0.1) {
            const header = document.getElementById('main-header');
            header.classList.add('logo-glitch');
            setTimeout(() => header.classList.remove('logo-glitch'), 200);
        }
        setTimeout(glitchLogo, 1000 + Math.random() * 2000);
    }

    /* === HUD LOGIC === */
    function startHUD() {
        if (hudInterval) clearInterval(hudInterval);
        document.getElementById('packet-counter').innerText = qQueue.length.toString().padStart(3, '0');
        
        hudInterval = setInterval(() => {
            if(isDead) { clearInterval(hudInterval); return; }
            if (sessionTime > 0) sessionTime--;
            let mins = Math.floor(sessionTime / 60);
            let secs = sessionTime % 60;
            document.getElementById('session-timer').innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

            // Temp Gauge
            if (document.getElementById('next-btn').classList.contains('hidden')) {
                if (tempLevel < TEMP_MAX) tempLevel++;
                updateTempVisuals();
            }
        }, 1000);
    }

    /* [2] UPDATED TEMP GAUGE LOGIC with Flashing */
    function updateTempVisuals() {
        const bar = document.getElementById('temp-bar');
        const label = document.getElementById('temp-label');
        
        const pct = tempLevel / TEMP_MAX;
        bar.style.width = `${pct * 100}%`;

        // Color transition: Green (120) to Red (0)
        const hue = Math.max(0, 120 - (pct * 130)); 
        const color = `hsl(${hue}, 100%, 50%)`;
        
        bar.style.backgroundColor = color;
        bar.style.boxShadow = `0 0 15px ${color}`;

        // [2] Flash White at > 90% (approx 54/60)
        if (tempLevel >= 54) {
            label.innerText = "!! CRITICAL !!";
            label.style.color = "#ff0000";
            bar.classList.add('temp-pulse-active'); // Add strobing class
        } 
        else if (tempLevel >= 40) {
            label.innerText = ">> WARN <<";
            label.style.color = "#ffaa00";
            bar.classList.remove('temp-pulse-active');
        }
        else {
            label.innerText = "TEMP";
            label.style.color = "#ffffff";
            bar.classList.remove('temp-pulse-active');
        }
    }

    function resetTemp() {
        tempLevel = 0;
        updateTempVisuals();
    }

    /* ========================================================================= */
    /* SECTION: NAVIGATION                                                       */
    /* ========================================================================= */
    function bootSystem() {
        const overlayContent = document.querySelector('#start-overlay');
        overlayContent.innerHTML = ""; 
        setTimeout(() => {
            document.getElementById('start-overlay').style.display = 'none';
            AudioEngine.init(); 
            const term = document.getElementById('term-win');
            term.style.display = 'flex';
            term.classList.add('power-on');
            
            const btns = document.querySelectorAll('#root-menu .btn');
            btns.forEach((b, i) => { 
                setTimeout(() => { b.classList.add('visible'); }, 200 + (i * 100)); 
            });
            triggerRandomGlitch();
            glitchLogo();
        }, 200);
    }

    function shutdownSystem() {
        AudioEngine.playSFX('error'); 
        location.reload();
    }
    
    function goToSubMenu(type) {
        document.getElementById('root-menu').classList.add('hidden');
        let targetId = type + '-menu';
        const target = document.getElementById(targetId);
        target.classList.remove('hidden');
        
        const btns = target.querySelectorAll('.btn');
        btns.forEach(b => { b.classList.remove('visible'); b.style.opacity = 0; transform: 'translateY(10px)'; });
        setTimeout(() => {
            btns.forEach((b, i) => { setTimeout(() => { b.classList.add('visible'); }, 100 + (i * 100)); });
        }, 50);
        
        const header = document.getElementById('main-header');
        if(type === 'core1') header.innerHTML = 'A+ <span style="font-size:0.6em; color:#fff;">CORE 1</span>';
        if(type === 'core2') header.innerHTML = 'A+ <span style="font-size:0.6em; color:#fff;">CORE 2</span>';
        if(type === 'net') header.innerHTML = 'NET<span style="font-size:0.6em; color:#fff;">WORK+</span>';
        if(type === 'sec') header.innerHTML = 'SEC<span style="font-size:0.6em; color:#fff;">URITY+</span>';
    }

    function goToRoot() {
        document.querySelectorAll('[id$="-menu"]').forEach(el => el.classList.add('hidden'));
        document.getElementById('root-menu').classList.remove('hidden');
        document.getElementById('main-header').innerHTML = 'SYSTEM <span style="font-size:0.6em; color:#fff;">ROOT</span>';
        
        const btns = document.querySelectorAll('#root-menu .btn');
        btns.forEach(b => { b.classList.remove('visible'); });
        setTimeout(() => { btns.forEach((b, i) => { setTimeout(() => b.classList.add('visible'), 50 + (i*50)); }); }, 50);
    }
    
    function switchScreen(fromId, toId, cb) {
        document.getElementById(fromId).classList.add('hidden');
        document.getElementById(toId).classList.remove('hidden');
        if(cb) cb();
    }

    /* ========================================================================= */
    /* [1] UPDATED DONATION LOGIC (Centered Popup)                               */
    /* ========================================================================= */
    function showCrypto() {
        AudioEngine.playSFX('success');
        const walletAddress = "kaspa:qqy08j0lcaunrga9pdq29sputscc8v5hjjyjlge93qye9aexejhxv43sq7tyq"; 
        
        const popup = document.createElement('div');
        popup.id = "crypto-popup";
        // [1] Fix centering logic
        popup.style.position = "fixed"; 
        popup.style.top = "50%";
        popup.style.left = "50%";
        popup.style.transform = "translate(-50%, -50%)";

    // [3] Updated Finish Logic (Streak vs Pts)
    function finish() {
        document.getElementById('quiz-ui').classList.add('hidden');
        document.getElementById('fail-ui').classList.remove('hidden'); // Simplified end screen reuse for mobile
        document.querySelector('#fail-ui h1').innerText = "DIAGNOSTIC_COMPLETE";
        document.querySelector('#fail-ui h1').style.color = "#0affba";
        document.querySelector('#fail-ui h1').style.textShadow = "0 0 10px #0affba";
    }

    function processResult(isCorrect, element) {
        questionsAttempted++;
        if(isCorrect) {
            element.classList.add('correct');
            currentScore++;
            currentStreak++;
            integrity = Math.min(100, integrity + 5);
            AudioEngine.playSFX('success');
        } else {
            element.classList.add('wrong');
            currentStreak = 0;
            integrity -= 15;
            AudioEngine.playSFX('error');
            const wrap = document.getElementById('integrity-wrap');
            wrap.classList.remove('dmg-shock');
            void wrap.offsetWidth; 
            wrap.classList.add('dmg-shock');
        }
        
        // [3] Update STREAK display
        document.getElementById('score-ui').innerText = `STREAK: ${currentStreak}`;
        
        updateSystemState();
        
        // Disable all options
        const opts = document.querySelectorAll('.option-btn');
        opts.forEach(b => b.style.pointerEvents = 'none');
        
        // Show explanation
        const expBox = document.getElementById('explanation-box');
        expBox.style.display = 'block';
        expBox.innerText = window.currentQ.explanation || "No data available.";
        
        // Show Next
        if(integrity > 0) {
            document.getElementById('next-btn').classList.remove('hidden');
        }
    }

    function updateSystemState() {
        const bar = document.getElementById('integrity-bar');
        bar.style.width = integrity + '%';
        if(integrity < 30) { 
            bar.style.background = `repeating-linear-gradient(90deg, #ff0000, #ff0000 4px, transparent 4px, transparent 6px)`;
            bar.style.boxShadow = "0 0 15px #ff0000";
            document.documentElement.style.setProperty('--edge-opacity', '0.8');
        } else {
            bar.style.background = `repeating-linear-gradient(90deg, var(--term-color), var(--term-color) 4px, transparent 4px, transparent 6px)`;
            bar.style.boxShadow = "0 0 15px var(--term-color)";
            document.documentElement.style.setProperty('--edge-opacity', '0');
        }
        
        if(integrity <= 0 && !isDead) {
            isDead = true;
            setTimeout(() => {
                document.getElementById('quiz-ui').classList.add('hidden');
                document.getElementById('fail-ui').style.display = 'flex';
                // Trigger animation
                setTimeout(() => document.getElementById('fail-ui').classList.add('fail-visible'), 10);
            }, 1000);
        }
    }

    function nextSeq() {
        resetTemp();
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('explanation-box').style.display = 'none';
        
        if(qQueue.length > 0) {
            renderQuestion(qQueue.pop());
            document.getElementById('packet-counter').innerText = qQueue.length.toString().padStart(3, '0');
        } else {
            finish();
        }
    }

    function loadSeq() {
        if(qQueue.length > 0) {
            renderQuestion(qQueue.pop());
        }
    }

    function renderQuestion(q) {
        window.currentQ = q;
        document.getElementById('q-text').innerText = q.question;
        const optsList = document.getElementById('opts-list');
        optsList.innerHTML = '';
        const pbqArea = document.getElementById('pbq-area');
        pbqArea.style.display = 'none';
        document.getElementById('pbq-submit-btn').style.display = 'none';

        if(q.type === 'match' || q.type === 'terminal') {
            renderPBQ(q);
        } else {
            // MCQ
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = `> ${opt}`;
                btn.onclick = (e) => processResult(idx === q.answer, e.target);
                optsList.appendChild(btn);
            });
        }
    }

    function renderPBQ(q) {
        const container = document.getElementById('pbq-area');
        container.innerHTML = '';
        container.style.display = 'flex';
        document.getElementById('pbq-submit-btn').style.display = 'block';

        if(q.type === 'terminal') {
            container.innerHTML = `
                <div class="cmd-input-line">
                    <span style="color:var(--term-color); margin-right:5px;">C:\\></span>
                    <input type="text" id="cmd-input" autocomplete="off">
                </div>`;
        } else if(q.type === 'match') {
            // Simple match render
            matchState = { selected: null, pairsFound: 0 };
            let html = `<div class="match-container"><div class="match-col" id="l-col"></div><div class="match-col" id="r-col"></div></div>`;
            container.innerHTML = html;
            
            q.pairs.forEach((p, i) => {
                let d = document.createElement('div'); d.className='match-item'; d.innerText=p.left; d.dataset.id=i; d.onclick=(e)=>clickMatch(e.target, 'left');
                document.getElementById('l-col').appendChild(d);
                
                let d2 = document.createElement('div'); d2.className='match-item'; d2.innerText=p.right; d2.dataset.id=i; d2.onclick=(e)=>clickMatch(e.target, 'right');
                document.getElementById('r-col').appendChild(d2);
            });
            // Scramble right col
            const rCol = document.getElementById('r-col');
            for (let i = rCol.children.length; i >= 0; i--) { rCol.appendChild(rCol.children[Math.random() * i | 0]); }
        }
    }

    function clickMatch(el, side) {
        if(el.classList.contains('matched')) return;
        if(matchState.selected && matchState.selected.side === side) {
            matchState.selected.el.classList.remove('selected');
            matchState.selected = { el: el, side: side };
            el.classList.add('selected');
            return;
        }
        if(!matchState.selected) {
            matchState.selected = { el: el, side: side };
            el.classList.add('selected');
        } else {
            // Compare
            if(matchState.selected.el.dataset.id === el.dataset.id) {
                el.classList.add('matched'); matchState.selected.el.classList.add('matched');
                el.classList.remove('selected'); matchState.selected.el.classList.remove('selected');
                matchState.pairsFound++;
                AudioEngine.playSFX('success');
            } else {
                el.classList.add('wrong'); matchState.selected.el.classList.add('wrong');
                setTimeout(() => { 
                    el.classList.remove('wrong'); 
                    document.querySelectorAll('.match-item').forEach(x => x.classList.remove('wrong', 'selected'));
                }, 500);
                AudioEngine.playSFX('error');
            }
            matchState.selected = null;
        }
    }

    function submitPBQ() {
        const q = window.currentQ;
        let isCorrect = false;
        if(q.type === 'terminal') {
            const val = document.getElementById('cmd-input').value.toLowerCase().trim();
            if(q.validCommands.includes(val)) isCorrect = true;
        } else if(q.type === 'match') {
            if(matchState.pairsFound === q.pairs.length) isCorrect = true;
        }
        processResult(isCorrect, document.getElementById('pbq-submit-btn'));
    }

    /* --- DATA DUMMIES (Replace with full DB from original) --- */
    // Simplified for mobile demo - Use full fetch logic in prod
    const MASTER_DATABASE = [
        { tags: ["CORE1", "Hardware"], question: "Which RAID level requires at least 3 drives and provides striping with parity?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 10"], answer: 2, explanation: "RAID 5 distributes parity data across all drives." },
        { tags: ["CORE1", "Mobile"], question: "Which component converts DC to AC for a CCFL screen?", options: ["Inverter", "Digitizer", "Rectifier", "Emitter"], answer: 0, explanation: "An Inverter converts low voltage DC to high voltage AC for the backlight." }
    ];

    function fetchQuestions(tags) {
        // Simple filter
        return MASTER_DATABASE.filter(q => tags.some(t => q.tags.includes(t)));
    }
    
    function transitionToQuiz(cert, module) {
        qQueue = fetchQuestions([cert, module]);
        // Duplicate for demo length if needed
        if(qQueue.length < 5) qQueue = [...qQueue, ...qQueue, ...qQueue]; 
        resetGame();
        switchScreen(cert.toLowerCase() + '-menu', 'quiz-ui', () => { startHUD(); loadSeq(); });
    }
    
    function startExam(cert) {
        qQueue = fetchQuestions([cert]);
        if(qQueue.length < 5) qQueue = [...qQueue, ...qQueue, ...qQueue];
        isExam = true;
        resetGame();
        switchScreen(cert.toLowerCase() + '-menu', 'quiz-ui', () => { startHUD(); loadSeq(); });
    }

    function resetGame() {
        currentScore = 0; currentStreak = 0; integrity = 100; isDead = false;
        document.getElementById('integrity-bar').style.width = '100%';
        updateSystemState();
    }

</script>
