{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Drive Form Factor to its common use case.", pairs: [{ left: "3.5-inch", right: "Desktop PC / Server HDD" }, { left: "2.5-inch", right: "Laptop HDD / Standard SSD" }, { left: "M.2 2280", right: "Thin Laptops / Modern Motherboards" }, { left: "5.25-inch", right: "Optical Drives / Tape Backups" }], explanation: "3.5-inch is for desktops, 2.5-inch for laptops/SSDs, M.2 is the modern stick format, and 5.25-inch is for larger optical bays.", hint: "Physical size." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the optical disc classification to its function.", pairs: [{ left: "ROM", right: "Read-only, factory pressed" }, { left: "R", right: "Write-once, recordable" }, { left: "RW / RE", right: "Rewritable multiple times" }, { left: "DVD-RAM", right: "Legacy cartridge-based rewritable" }], explanation: "ROM is for media consumption, R is for one-time burns, and RW/RE allow for repeated data management.", hint: "Write capability." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the legacy interface to its physical characteristic.", pairs: [{ left: "PATA/IDE", right: "40 or 80-pin ribbon cable" }, { left: "SCSI", right: "Requires unique SCSI ID jumpers" }, { left: "Molex", right: "4-pin power for legacy drives" }, { left: "Floppy", right: "34-pin cable / 1.44 MB capacity" }], explanation: "PATA uses wide ribbon cables, SCSI uses IDs for daisy-chaining, Molex provides power to older drives, and floppies are legacy 1.44MB storage.", hint: "Old connections." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID setup to the minimum number of disks required.", pairs: [{ left: "RAID 0", right: "2 Disks" }, { left: "RAID 1", right: "2 Disks" }, { left: "RAID 5", right: "3 Disks" }, { left: "RAID 10", right: "4 Disks" }], explanation: "RAID 0 and 1 only need two disks, RAID 5 requires three for parity, and RAID 10 requires four to create a stripe of mirrors.", hint: "Disk count." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the front panel header wire to its polarity requirement.", pairs: [{ left: "Power SW", right: "Polarity does not matter" }, { left: "Reset SW", right: "Polarity does not matter" }, { left: "Power LED", right: "Polarity (+/-) matters" }, { left: "HDD LED", right: "Polarity (+/-) matters" }], explanation: "Switches just complete a circuit (no polarity), while LEDs are diodes that only function when the positive and negative wires are correctly aligned.", hint: "LEDs vs Switches." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage technology to its primary benefit.", pairs: [{ left: "SSD", right: "Durability and Shock Resistance" }, { left: "HDD", right: "High Capacity-to-Cost Ratio" }, { left: "SSHD", right: "SSD speed for boot files at HDD cost" }, { left: "Tape", right: "Long-term Air-gapped Archiving" }], explanation: "SSDs are durable, HDDs are cheap for mass storage, SSHDs are hybrids, and tape is used for secure offline backups.", hint: "Drive strengths." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the BIOS/UEFI task to its purpose.", pairs: [{ left: "Enable RAID Mode", right: "Allows the RAID controller to function" }, { left: "Enable S.M.A.R.T.", right: "Monitors drive health and predicts failure" }, { left: "Set Boot Order", right: "Determines which drive starts the OS" }, { left: "Enable AHCI", right: "Enables hot-swapping for SATA drives" }], explanation: "RAID mode engages the controller, S.M.A.R.T. provides health alerts, boot order selects the OS drive, and AHCI is for modern SATA features.", hint: "Configuration roles." },
{ tags: ["CORE1", "Hardware"], question: "A technician is upgrading a server and needs to balance storage capacity, performance, and fault tolerance. Which RAID level requires a minimum of three drives and uses parity for data reconstruction?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 10"], answer: 2, explanation: "RAID 5 requires a minimum of three disks and uses striping with parity, allowing it to survive the failure of one drive.", hint: "Striping with safety." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following describes the 'L-shape' found on modern SATA data and power connectors?", options: ["It increases data transfer speeds", "It provides additional grounding", "It is a keying mechanism to ensure correct orientation", "It allows for daisy-chaining devices"], answer: 2, explanation: "The L-shape on SATA connectors is a keying mechanism that ensures cables only fit in one direction, preventing improper installation.", hint: "Keying." },
{ tags: ["CORE1", "Hardware"], question: "A user wants the speed of an SSD for their operating system but needs the high capacity of an HDD for large video files. Which 'bridge' technology was designed to automate this by putting frequent files on flash and large files on a platter?", options: ["NVMe", "SSHD", "SATA 3", "eSATA"], answer: 1, explanation: "Solid State Hybrid Drives (SSHD) use a small amount of flash memory to cache frequently accessed data while utilizing a mechanical platter for mass storage.", hint: "Hybrid drive." },
{ tags: ["CORE1", "Hardware"], question: "What is the maximum storage capacity of a standard Single Layer (SL) Blu-ray Disc?", options: ["4.7 GB", "8.4 GB", "25 GB", "50 GB"], answer: 2, explanation: "Standard single-layer Blu-ray Discs (BD) have a capacity of 25 GB, while dual-layer (DL) discs hold 50 GB.", hint: "BD capacity." },
{ tags: ["CORE1", "Hardware"], question: "While building a PC, a technician notices that the motherboard manual labels a specific set of pins as 'JFP1'. What is typically connected to these pins?", options: ["SATA storage drives", "Front panel case headers", "M.2 NVMe SSDs", "PCIe expansion cards"], answer: 1, explanation: "The JFP1 or System Panel Header is where small wires for the power button, reset button, and case LEDs are connected.", hint: "Case wires." },
{ tags: ["CORE1", "Hardware"], question: "Which specific type of flash memory is used in modern SSDs to achieve high durability and speed?", options: ["DRAM", "NAND", "SRAM", "VRAM"], answer: 1, explanation: "Modern Solid State Drives utilize NAND-based flash memory, which is non-volatile and has no moving parts.", hint: "SSD memory type." },
{ tags: ["CORE1", "Hardware"], question: "A legacy industrial machine requires a floppy disk for updates. What is the standard capacity of a 3.5-inch floppy disk?", options: ["700 MB", "100 MB", "1.44 MB", "2.88 MB"], answer: 2, explanation: "The standard 3.5-inch floppy disk has a legacy capacity of 1.44 MB.", hint: "Save icon size." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to install an internal drive that uses a 40-pin or 80-pin ribbon cable and a Molex power connector. Which interface is being used?", options: ["SATA", "PATA/IDE", "SCSI", "SAS"], answer: 1, explanation: "PATA (Parallel AT Attachment), also known as IDE, utilizes large ribbon cables and Molex power connectors.", hint: "Ribbon cable." },
{ tags: ["CORE1", "Hardware"], question: "Which performance metric refers to the time it takes for a hard drive's platter to rotate the correct sector under the read/write head?", options: ["Seek Time", "Latency", "Throughput", "RPM"], answer: 1, explanation: "Latency is specifically the time spent waiting for the platter to rotate to the correct position once the arm is on the correct track.", hint: "Waiting for sector." },
{ tags: ["CORE1", "Hardware"], question: "An external drive enclosure converts an internal SATA interface to which of the following for external connectivity?", options: ["SCSI", "PATA", "USB or Thunderbolt", "NVMe"], answer: 2, explanation: "Drive enclosures contain a bridge circuit that converts the internal SATA interface to common external interfaces like USB or Thunderbolt.", hint: "Internal to External." },
{ tags: ["CORE1", "Hardware"], question: "Which RAID level is referred to as 'Double Parity' and can survive the loss of two disks simultaneously?", options: ["RAID 1", "RAID 5", "RAID 6", "RAID 10"], answer: 2, explanation: "RAID 6 calculates and stores two sets of parity data, allowing for higher fault tolerance than RAID 5.", hint: "Two parity blocks." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing an M.2 drive and notices the motherboard has a metal 'shield' over the slot. What is the purpose of this component?", options: ["Physical protection from GPU weight", "Dissipating heat from the SSD", "Preventing ESD during installation", "Acting as a wireless antenna"], answer: 1, explanation: "M.2 heatsinks or shields are used to help dissipate heat from high-performance NVMe drives.", hint: "Heat dissipation." },
{ tags: ["CORE1", "Hardware"], question: "Which optical drive multiplier is faster?", options: ["52X CD", "24X DVD", "16X Blu-ray", "They are all identical in speed"], answer: 1, explanation: "A 24X DVD drive is faster than a 52X CD drive because the base 1X speed of DVD technology is much higher than that of CD technology.", hint: "Base speed difference." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the HDD RPM speed to its common application.", pairs: [{ left: "5,400 RPM", right: "Budget laptops / Green drives" }, { left: "7,200 RPM", right: "Standard modern desktops" }, { left: "15,000 RPM", right: "High-performance enterprise" }], explanation: "5400 is entry/energy-saving; 7200 is standard desktop; 15000 is legacy enterprise/server speed.", hint: "Spin usage." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Storage Interface to its maximum speed.", pairs: [{ left: "SATA 3", right: "6 Gbps" }, { left: "SAS 4", right: "22.5 Gbps" }, { left: "NVMe (PCIe 4.0)", right: "7,000+ MB/s" }], explanation: "SATA 3 is limited to 6 Gbps, SAS 4 reaches 22.5 Gbps, and NVMe leverages PCIe for much higher speeds.", hint: "Speed limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID Status to its condition.", pairs: [{ left: "Normal", right: "Healthy and synced" }, { left: "Degraded", right: "Disk failed, redundancy lost" }, { left: "Rebuilding", right: "Restoring data to a new drive" }], explanation: "Normal is healthy; Degraded means a drive failed in a redundant array; Rebuilding is the recovery process.", hint: "Array health." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Laser Type to its Optical Disc.", pairs: [{ left: "Infrared", right: "Compact Disc (CD)" }, { left: "Red", right: "Digital Versatile Disc (DVD)" }, { left: "Blue", right: "Blu-ray Disc (BD)" }], explanation: "CDs use infrared, DVDs use red, and Blu-ray uses blue lasers (which have shorter wavelengths).", hint: "Wavelength color." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the drive size to its typical physical location.", pairs: [{ left: "3.5-inch", right: "Desktop PC / Server" }, { left: "2.5-inch", right: "Laptop / SFF Desktop" }, { left: "5.25-inch", right: "Optical Drive Bay" }], explanation: "3.5 is desktop standard; 2.5 is laptop/SSD standard; 5.25 is for larger internal removable media.", hint: "Form factors." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID Level to its usable storage calculation.", pairs: [{ left: "RAID 0", right: "Total capacity of all disks" }, { left: "RAID 1", right: "50% of total capacity" }, { left: "RAID 5", right: "Total capacity minus one disk" }], explanation: "RAID 0 has 100% efficiency; RAID 1 is 50%; RAID 5 loses one disk's worth of capacity to parity.", hint: "Efficiency math." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Storage Advantage to the correct technology.", pairs: [{ left: "Shock Resistance", right: "SSD" }, { left: "Low Cost per TB", right: "HDD" }, { left: "Air-Gapped Backup", right: "Tape" }], explanation: "SSDs are durable without moving parts; HDDs are cheap; Tape is used for offline, offsite backups.", hint: "Tech benefits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Logical Protocol to its Physical Connection.", pairs: [{ left: "NVMe", right: "M.2 or PCIe Slot" }, { left: "AHCI", right: "SATA Port" }, { left: "SCSI", right: "Legacy Parallel or SAS" }], explanation: "NVMe runs over PCIe; AHCI is for SATA; SCSI is legacy/enterprise server protocol.", hint: "Protocol roles." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Maintenance Best Practice to its component.", pairs: [{ left: "ESD Wrist Strap", right: "Motherboard / Memory" }, { left: "Cable Management", right: "Case Airflow" }, { left: "S.M.A.R.T. Enable", right: "Drive Failure Warning" }], explanation: "ESD straps protect circuits; cable management aids cooling; S.M.A.R.T. provides health reporting.", hint: "Safety and health." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Drive Component to its role.", pairs: [{ left: "Platter", right: "Storage Medium" }, { left: "Actuator", right: "Mechanical Movement" }, { left: "Controller", right: "Drive Logic / Firmware" }], explanation: "The platter holds the magnetic data; the actuator moves the arm; the controller manages operations.", hint: "Physical parts." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Case Header to its Polarity sensitivity.", pairs: [{ left: "Power SW", right: "Non-Polarized (Orientation doesn't matter)" }, { left: "Reset SW", right: "Non-Polarized (Orientation doesn't matter)" }, { left: "HDD LED", right: "Polarized (Requires +/- alignment)" }], explanation: "Switches just complete a circuit; LEDs require specific positive and negative orientation to light up.", hint: "LEDs vs Switches." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Optical Format to its use.", pairs: [{ left: "DVD-ROM", right: "Read-only movie/software" }, { left: "DVD-RW", right: "Rewritable backup" }, { left: "DVD-RAM", right: "Legacy server cartridge" }], explanation: "ROM is read-only; RW is rewritable; RAM is a specific legacy format often used in cartridges.", hint: "Disc types." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing an internal drive that uses a 40-pin or 80-pin ribbon cable and requires a Molex power connector. Which interface is being used?", options: ["SATA", "PATA/IDE", "SCSI", "SAS"], answer: 1, explanation: "PATA (Parallel AT Attachment), also known as IDE, is a legacy interface that uses large ribbon cables and Molex power connectors.", hint: "Ribbon cable." },
{ tags: ["CORE1", "Hardware"], question: "Which specific type of flash memory is utilized in modern Solid State Drives (SSDs) to achieve high durability and performance?", options: ["DRAM", "NAND", "SRAM", "SDRAM"], answer: 1, explanation: "SSDs utilize NAND-based flash memory, providing a significant speed and durability advantage over mechanical HDDs.", hint: "SSD tech." },
{ tags: ["CORE1", "Hardware"], question: "A customer wants to record 4K video on their digital camera. Which memory card specification should a technician recommend to ensure the card can handle the high-definition write speeds?", options: ["SD", "SDHC Class 4", "SDXC with UHS-3", "MicroSD Class 2"], answer: 2, explanation: "High-speed cards like SDXC with UHS-3 (Ultra High Speed) are required for demanding tasks like recording 4K video.", hint: "High speed speed." },
{ tags: ["CORE1", "Hardware"], question: "A technician is configuring a RAID 5 array with three 1TB drives. After the configuration is complete, what will be the total usable storage capacity?", options: ["1TB", "2TB", "3TB", "1.5TB"], answer: 1, explanation: "In RAID 5, you lose the capacity of exactly one drive in the array for parity. Three 1TB drives result in 2TB of usable space.", hint: "N minus one." },

{ tags: ["CORE1", "Hardware"], question: "When installing a 3.5-inch SATA hard drive, which two cables must be connected to the drive for it to function?", options: ["Molex and 40-pin Ribbon", "7-pin Data and 15-pin Power", "USB-C and Thunderbolt", "SATA Data and Berg Connector"], answer: 1, explanation: "Modern SATA drives require a 7-pin data cable and a 15-pin power cable, both of which are L-shaped.", hint: "Data and power." },
{ tags: ["CORE1", "Hardware"], question: "Which performance metric refers to the internal high-speed memory (ranging from 8MB to 256MB) on a hard drive's controller that holds frequently accessed data?", options: ["RPM", "Seek Time", "Buffer (Cache)", "Latency"], answer: 2, explanation: "The Buffer (or Cache) is high-speed memory on the drive controller that reduces the need for physical seeking, boosting performance.", hint: "On-drive RAM." },

{ tags: ["CORE1", "Hardware"], question: "Which legacy server standard allowed for 'daisy-chaining' up to 15 devices, with each device requiring a unique ID set via physical jumpers?", options: ["SATA", "PATA", "SCSI", "NVMe"], answer: 2, explanation: "SCSI (Small Computer System Interface) is a legacy server standard that supported daisy-chaining and required unique SCSI IDs.", hint: "Old enterprise standard." },
{ tags: ["CORE1", "Hardware"], question: "To ensure an M.2 NVMe SSD operates at maximum efficiency and does not throttle due to heat, what should a technician install over the drive if provided by the motherboard?", options: ["Static Shielding Bag", "M.2 Heatsink/Shield", "Thermal Paste", "Molex Adapter"], answer: 1, explanation: "Motherboards often include heatsinks or shields for M.2 slots to help dissipate heat and prevent thermal throttling.", hint: "Thermal management." },

{ tags: ["CORE1", "Hardware"], question: "A technician is building a small-form-factor (SFF) desktop. Which physical drive width is standard for the smaller drives used in these systems and laptops?", options: ["5.25-inch", "3.5-inch", "2.5-inch", "1.8-inch"], answer: 2, explanation: "The 2.5-inch form factor is the standard size for laptop drives and most SATA-based SSDs.", hint: "Laptop size." },
{ tags: ["CORE1", "Hardware"], question: "Which technology is primarily used for massive backups and long-term archiving in enterprise environments due to its durability and air-gapped nature?", options: ["SDXC Cards", "Tape Drives (LTO)", "NVMe SSDs", "Hybrid SSHDs"], answer: 1, explanation: "Tape drives (like LTO) are used for massive backups and long-term archiving, providing protection against ransomware via air-gapping.", hint: "Old school archive." },

{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID Level to its 'Key Concept'.", pairs: [{ left: "RAID 0", right: "Striping for Speed" }, { left: "RAID 1", right: "Mirroring for Safety" }, { left: "RAID 5", right: "Striping with Parity" }, { left: "RAID 10", right: "Stripe of Mirrors" }], explanation: "RAID 0 is for performance; RAID 1 is for redundancy; RAID 5 balances space and safety; RAID 10 combines speed and redundancy.", hint: "RAID goals." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the SSD interface/protocol to its maximum throughput.", pairs: [{ left: "SATA III", right: "600 MB/s" }, { left: "mSATA", right: "600 MB/s" }, { left: "NVMe (PCIe 3.0+)", right: "3,500+ MB/s" }], explanation: "SATA and mSATA are capped at SATA III speeds (600 MB/s), while NVMe uses the PCIe bus for significantly higher speeds.", hint: "Speed limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Optical Media category to its function.", pairs: [{ left: "ROM", right: "Read-Only / Pressed at factory" }, { left: "R", right: "Write-Once / Recordable" }, { left: "RW / RE", right: "Rewritable / Erasable" }], explanation: "ROM is for permanent data; R can be burned once; RW/RE allow for multiple writes and erasures.", hint: "Write capabilities." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Storage Interface to its modern server-grade replacement.", pairs: [{ left: "SCSI", right: "SAS (Serial Attached SCSI)" }, { left: "PATA/IDE", right: "SATA (Serial AT Attachment)" }, { left: "1.8-inch SSD", right: "M.2 NVMe" }], explanation: "SAS replaced SCSI in servers; SATA replaced PATA in desktops; M.2 replaced older small form factors like 1.8-inch drives.", hint: "Old vs New." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID Status to the required technician action.", pairs: [{ left: "Status: Normal", right: "No action required; system healthy" }, { left: "Status: Degraded", right: "Replace failed drive and rebuild" }, { left: "RAID 0 Failure", right: "Restore from backup; array unrecoverable" }], explanation: "Degraded arrays (RAID 1, 5, 6, 10) can be rebuilt; RAID 0 has no redundancy, so a single failure requires a full restore.", hint: "Array health." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the removable storage type to its capacity limit.", pairs: [{ left: "SD", right: "Max 2 GB" }, { left: "SDHC", right: "Max 32 GB" }, { left: "SDXC", right: "Max 2 TB" }, { left: "3.5-inch Floppy", right: "1.44 MB" }], explanation: "SD standards have evolved significantly in capacity over time, while floppy disks remain at a legacy 1.44 MB.", hint: "Storage limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Optical Disc format to the laser color/wavelength used.", pairs: [{ left: "CD", right: "Infrared (Long Wavelength)" }, { left: "DVD", right: "Red (Medium Wavelength)" }, { left: "Blu-ray", right: "Blue (Short Wavelength)" }], explanation: "Laser color and wavelength determine how tightly data is packed on optical media.", hint: "Light spectrum." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Component to the Best Practice.", pairs: [{ left: "M.2 SSD", right: "Insert at 45-degree angle" }, { left: "Front Panel Headers", right: "Check polarity (+/-) for LEDs" }, { left: "Mechanical HDD", right: "Secure with 4 screws to prevent vibration" }], explanation: "Proper installation techniques vary by component to ensure physical and electrical stability.", hint: "Installation tips." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the drive bay to its typical device.", pairs: [{ left: "5.25-inch bay", right: "Optical Drive / Tape Backup" }, { left: "3.5-inch bay", right: "Standard Desktop HDD" }, { left: "2.5-inch bay", right: "Laptop HDD / SATA SSD" }], explanation: "Bays are designed for specific physical drive widths, though adapters can be used for smaller drives.", hint: "Form factors." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID configuration to the usable space result for two 800GB drives.", pairs: [{ left: "RAID 0", right: "1.6 TB" }, { left: "RAID 1", right: "800 GB" }], explanation: "RAID 0 combines capacities (100% efficient); RAID 1 mirrors them (50% efficient).", hint: "Efficiency math." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the BIOS/UEFI setting to its storage function.", pairs: [{ left: "AHCI", right: "Enables SATA Hot-Swapping" }, { left: "RAID Mode", right: "Enables the Hardware RAID Controller" }, { left: "S.M.A.R.T.", right: "Self-Monitoring and Health Reporting" }], explanation: "Configuring firmware settings is a critical step for modern storage performance and reliability.", hint: "Firmware options." },
{ tags: ["CORE1", "Hardware"], question: "A creative director wants to upgrade a workstation to handle 8K video editing. The motherboard has a single M.2 slot and four SATA III ports. The director requires the fastest possible read/write speeds for active projects and 4TB of redundant storage for archives. Which of the following is the BEST storage configuration?", options: ["Install a 1TB NVMe SSD in the M.2 slot for the OS and a RAID 0 array of four 1TB HDDs for archives.", "Install a 1TB SATA SSD for the OS and a RAID 5 array of three 2TB HDDs for archives.", "Install a 2TB NVMe SSD in the M.2 slot for active projects and a RAID 1 array of two 4TB HDDs for archives.", "Install an SSHD for the OS and a RAID 10 array of four 2TB HDDs for archives."], answer: 2, explanation: "NVMe drives in M.2 slots offer the highest performance (up to 7,000 MB/s) for active workloads, while a RAID 1 mirror provides the required redundancy and 4TB capacity for archives.", hint: "Speed and redundancy." },
{ tags: ["CORE1", "Hardware"], question: "A technician is troubleshooting a server that has had two hard drives fail simultaneously. The server is still operational, and no data has been lost. Which RAID level is the server MOST likely using?", options: ["RAID 1", "RAID 5", "RAID 6", "RAID 10"], answer: 2, explanation: "RAID 6 uses double parity and is specifically designed to survive the simultaneous loss of two disks without data loss or downtime.", hint: "Double parity." },
{ tags: ["CORE1", "Troubleshoot"], question: "A user reports that their external eSATA drive is not recognized when plugged into the front panel while the PC is running, but it works if it is plugged in before the system boots. Which of the following is the MOST likely cause?", options: ["The eSATA cable is too long.", "AHCI is disabled in the BIOS/UEFI.", "The drive requires a Molex power adapter.", "The front panel headers are connected with reversed polarity."], answer: 1, explanation: "Hot-swapping for SATA/eSATA requires AHCI to be enabled in the BIOS/UEFI; if set to 'Legacy' or 'IDE' mode, the system won't recognize the drive until a reboot.", hint: "BIOS setting." },
{ tags: ["CORE1", "Hardware"], question: "A technician is building a high-end database server that requires massive parallel processing and near-zero seek times. The server must also be able to survive a single drive failure while maintaining high performance. Which configuration meets these needs?", options: ["Four 7,200 RPM HDDs in RAID 5", "Four NVMe SSDs in RAID 10", "Four 15,000 RPM HDDs in RAID 0", "Four SATA SSDs in RAID 1"], answer: 1, explanation: "NVMe is designed for flash memory and parallel processing with near-zero seek times. RAID 10 provides both high speed and fault tolerance.", hint: "Fastest RAID." },
{ tags: ["CORE1", "Hardware"], question: "A company needs to store 15TB of encrypted data offsite in an 'air-gapped' state to protect against ransomware. The solution must be durable and cost-effective for long-term archiving. Which technology should the technician implement?", options: ["An array of SDXC cards", "A 20TB 3.5-inch HDD", "LTO Tape Drive", "Blu-ray RE DL discs"], answer: 2, explanation: "LTO Tapes (such as LTO-9) can hold up to 18TB and are the standard for durable, air-gapped, long-term archival storage.", hint: "Tape capacity." },
{ tags: ["CORE1", "Hardware"], question: "A technician is replacing a failed 2.5-inch SATA SSD in a laptop. After physical installation, the drive is not detected in the BIOS. The technician verifies the drive is functional in another machine. Which of the following should the technician check NEXT?", options: ["Ensure the M.2 retaining screw is tight.", "Check if the SATA operation mode is set to RAID.", "Ensure the drive is properly seated in the internal interface and the SATA port is enabled in BIOS.", "Verify the CD-ROM is set as the first boot device."], answer: 2, explanation: "If a known-good drive isn't appearing, the technician should ensure physical connectivity to the interface and verify the port is 'Enabled' in the system configuration.", hint: "Check connection." },
{ tags: ["CORE1", "Hardware"], question: "A small business owner wants a storage solution that provides the best balance of capacity and redundancy using the minimum number of disks possible. They have three 4TB drives available. Which RAID level should the technician configure?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 6"], answer: 2, explanation: "RAID 5 requires a minimum of 3 disks and provides a balance of efficient storage (using parity) and redundancy.", hint: "Balance of 3." },
{ tags: ["CORE1", "Hardware"], question: "An engineer is designing a small-form-factor (SFF) workstation. The motherboard lacks M.2 slots but the user requires storage speeds exceeding 2,000 MB/s. Which solution should the technician recommend?", options: ["A SATA III SSD", "A PCIe SSD Expansion Card", "A 15,000 RPM SAS HDD", "An external USB 3.0 flash drive"], answer: 1, explanation: "When M.2 slots are unavailable, PCIe expansion cards can be used to provide high-speed NVMe storage to the system.", hint: "Expansion slot." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new motherboard and must connect the case's power button and activity lights. They notice that the HDD LED connector has a 'plus' and 'minus' symbol, while the Power SW does not. What is the significance of this?", options: ["The Power SW uses AC current, which has no polarity.", "The HDD LED is an light-emitting diode where polarity matters for it to function.", "The Power SW must be connected to a 15-pin SATA power cable.", "The HDD LED connector is a legacy PATA component."], answer: 1, explanation: "Polarity (+ and -) is critical for LEDs to light up correctly, whereas simple switches like Power SW only complete a circuit regardless of orientation.", hint: "Diode direction." },
{ tags: ["CORE1", "Hardware"], question: "A user is complaining that their laptop is extremely slow when opening applications, even though it has a 1TB HDD. A technician notices the drive is a 5,400 RPM 'Green' drive. Which upgrade would provide the MOST significant real-world performance boost?", options: ["Replace the drive with a 7,200 RPM HDD.", "Upgrade the HDD buffer from 64MB to 128MB.", "Replace the HDD with a SATA or NVMe SSD.", "Install a 5.25-inch optical drive adapter."], answer: 2, explanation: "Moving from a mechanical drive (especially a slow 5,400 RPM model) to an SSD provides the most significant performance gain due to near-zero seek times.", hint: "Mechanical to Flash." },
{ tags: ["CORE1", "Hardware"], question: "A technician is configuring a RAID 10 array for a server using four 2TB drives. What is the total usable capacity of the volume, and how many drive failures can it survive?", options: ["4TB usable; can survive up to 2 failures (one in each mirror).", "8TB usable; can survive 0 failures.", "2TB usable; can survive 3 failures.", "6TB usable; can survive 1 failure."], answer: 0, explanation: "RAID 10 is 50% efficient (4TB usable from 8TB total) and can survive a failure in each mirrored pair.", hint: "Half capacity." },
{ tags: ["CORE1", "Hardware"], question: "A photographer needs to move large batches of RAW images from their camera to a laptop quickly. The camera uses SDXC cards. Which speed class should the technician look for to ensure maximum throughput?", options: ["Class 4", "Class 10", "UHS-3", "LTO-9"], answer: 2, explanation: "UHS-3 is a high-speed interface for SDXC cards capable of up to 624 MB/s, ideal for high-resolution photo and video transfers.", hint: "Fastest class." },
{ tags: ["CORE1", "Hardware"], question: "A technician is performing maintenance on an older industrial CNC machine that uses a 3.5-inch floppy drive. The technician needs to transfer a 5MB file to the machine. Which is the BEST approach?", options: ["Format a single floppy disk to hold the 5MB file.", "Split the file across four floppy disks.", "Use a USB-to-Floppy reader if the machine supports it.", "Upgrade the CNC machine's internal buffer to 256MB."], answer: 1, explanation: "Since a standard 3.5-inch floppy only holds 1.44MB, a 5MB file would need to be split across multiple disks (approx. 4).", hint: "Spanning disks." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage scenario to the RECOMMENDED RAID level.", pairs: [{ left: "A gamer wants the fastest load times with no regard for data loss.", right: "RAID 0" }, { left: "A standard office PC requires an OS drive that stays running if a disk fails.", right: "RAID 1" }, { left: "A file server needs a balance of redundancy and usable space using 4 disks.", right: "RAID 5" }, { left: "A critical database requires maximum speed and maximum redundancy.", right: "RAID 10" }], explanation: "RAID 0 is for speed; RAID 1 is basic redundancy; RAID 5 is efficient for servers; RAID 10 is the high-performance 'Best of Both Worlds'.", hint: "RAID use cases." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the optical media characteristic to its type.", pairs: [{ left: "700 MB capacity / 780nm Infrared Laser", right: "CD-ROM" }, { left: "4.7 GB capacity / 650nm Red Laser", right: "DVD-ROM" }, { left: "25 GB capacity / 405nm Blue Laser", right: "BD-ROM" }, { left: "8.4 GB capacity / Dual Layer", right: "DVD-DL" }], explanation: "Wavelength and layers determine the capacity of optical discs.", hint: "Disc specs." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the SATA generation to its throughput and common name.", pairs: [{ left: "SATA Revision 1.0", right: "1.5 Gbps / 150 MB/s" }, { left: "SATA Revision 2.0", right: "3 Gbps / 300 MB/s" }, { left: "SATA Revision 3.0", right: "6 Gbps / 600 MB/s" }], explanation: "SATA speeds have doubled with each major revision.", hint: "Doubling speeds." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the installation step to the specific drive type.", pairs: [{ left: "Install at 45-degree angle and secure with one tiny screw.", right: "M.2 NVMe SSD" }, { left: "Slide into 3.5-inch bay and secure with four side screws.", right: "Desktop HDD" }, { left: "Place in 5.25-inch bay and connect SATA data/power.", right: "Internal Blu-ray Drive" }], explanation: "Physical installation methods vary significantly between M.2 sticks, standard HDDs, and large optical drives.", hint: "Mounting methods." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage interface to its physical connector/cable description.", pairs: [{ left: "NVMe", right: "M.2 slot on motherboard" }, { left: "PATA/IDE", right: "40 or 80-pin ribbon cable" }, { left: "SATA", right: "7-pin data and 15-pin power cables" }, { left: "Legacy SCSI", right: "Daisy-chained with unique IDs" }], explanation: "Technicians must identify drives by their unique physical connection standards.", hint: "Connector types." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the performance bottleneck to the likely component.", pairs: [{ left: "Mechanical latency and slow seek times", right: "5,400 RPM HDD" }, { left: "Limited to 600 MB/s throughput", right: "SATA III SSD" }, { left: "Thermal throttling under heavy load", right: "M.2 NVMe SSD" }], explanation: "Each storage type has a different limiting factor: HDDs are limited by physics, SATA by the cable standard, and NVMe by heat generation.", hint: "Speed limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID recovery scenario to the correct status.", pairs: [{ left: "A drive failed in RAID 1; system still running.", right: "Status: Degraded" }, { left: "A drive was replaced and data is being copied back.", right: "Status: Rebuilding" }, { left: "All drives are functioning and parity is calculated.", right: "Status: Normal" }], explanation: "Technicians use status indicators to monitor the health of logical arrays.", hint: "Recovery states." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the removable media to its modern replacement.", pairs: [{ left: "Floppy Disk", right: "USB Flash Drive" }, { left: "1.8-inch SSD", right: "M.2 SSD" }, { left: "CD-RW", right: "Cloud Storage / USB" }, { left: "Tape Backup", right: "Cloud / NAS (mostly)" }], explanation: "Most legacy storage has been replaced by faster, more reliable flash or cloud-based solutions.", hint: "Modern upgrades." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the drive geometry to its definition.", pairs: [{ left: "Platter", right: "Magnetic disk where data is stored" }, { left: "Track", right: "A concentric circle on the disk" }, { left: "Sector", right: "The smallest accessible 'slice' of data" }, { left: "Buffer", right: "Cache memory on the drive controller" }], explanation: "Understanding physical geometry is key to understanding HDD performance metrics.", hint: "Drive parts." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the SSD advantage to the specific environment.", pairs: [{ left: "Power Efficiency", right: "Extending laptop battery life" }, { left: "Shock Resistance", right: "Mobile workers who may drop devices" }, { left: "Near-zero Seek Time", right: "High-speed database operations" }], explanation: "SSD benefits vary based on whether the goal is mobility, durability, or raw performance.", hint: "SSD pros." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage configuration to its RAID efficiency.", pairs: [{ left: "Two 1TB drives in RAID 1", right: "1TB usable (50% efficiency)" }, { left: "Two 1TB drives in RAID 0", right: "2TB usable (100% efficiency)" }, { left: "Three 1TB drives in RAID 5", right: "2TB usable (66% efficiency)" }], explanation: "Efficiency is the ratio of usable space to the total raw capacity of the disks involved.", hint: "Lost space." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the BIOS/UEFI setting to its storage outcome.", pairs: [{ left: "Enable AHCI", right: "Support for eSATA Hot-Swapping" }, { left: "Enable RAID Mode", right: "Enables the firmware's array utility" }, { left: "Enable S.M.A.R.T.", right: "Monitoring for predicted drive failure" }], explanation: "Firmware configuration is a prerequisite for advanced storage features.", hint: "Firmware features." },
{ tags: ["CORE1", "Hardware"], question: "A technician is building a server for a small business that requires 10TB of usable space. The business owner insists on a configuration that can survive the simultaneous failure of two drives. If the technician uses 5TB drives, which RAID level and minimum number of drives are required?", options: ["RAID 5 with 3 drives", "RAID 6 with 4 drives", "RAID 10 with 4 drives", "RAID 1 with 2 drives"], answer: 1, explanation: "RAID 6 utilizes double parity, allowing it to survive the loss of two disks simultaneously. With 5TB drives, a 4-drive RAID 6 array provides (4-2) * 5TB = 10TB of usable space.", hint: "RAID 6 math." },
{ tags: ["CORE1", "Troubleshoot"], question: "After upgrading a motherboard, a user reports that the computer's power button works, but the small light that normally indicates disk activity remains dark even when the system is busy. Which of the following is the MOST likely cause?", options: ["The SATA data cable is unplugged.", "The HDD LED header is connected with reversed polarity.", "AHCI is disabled in the BIOS/UEFI.", "The Power SW header is on the wrong pins."], answer: 1, explanation: "Polarity matters for LEDs; if the HDD LED connector is plugged in backward (+ and - wires swapped), the LED will not light up during disk access.", hint: "Check +/-." },
{ tags: ["CORE1", "Hardware"], question: "A mobile professional frequently works in high-vibration environments, such as construction sites. They have experienced multiple 'head crashes' with their current laptop. Which technology would BEST mitigate this specific risk?", options: ["Upgrade to a 10,000 RPM HDD", "Install a Solid State Drive (SSD)", "Configure a RAID 1 mirror", "Increase the HDD Buffer cache to 256MB"], answer: 1, explanation: "Because SSDs have no moving parts, they are highly resistant to physical shock and vibration, which prevents mechanical failures like head crashes common in HDDs.", hint: "Shock resistance." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a high-performance M.2 NVMe SSD. After plugging it into the slot, the drive sticks up at an angle. What is the correct next step?", options: ["Apply thermal paste to the top of the drive.", "Gently press it flat and secure it with the retaining screw.", "Remove it and re-insert it at a 90-degree angle.", "Use a 2.5-inch adapter to mount it in a drive bay."], answer: 1, explanation: "M.2 drives are designed to be inserted at a 45-degree angle and then pressed flat against the motherboard to be secured by a tiny retaining screw.", hint: "Installation angle." },
{ tags: ["CORE1", "Hardware"], question: "A workstation is configured with a RAID 5 array. One of the three drives has failed, and the status is 'Degraded.' The technician replaces the drive with a new one of the same capacity. Which process must occur next before the array is 'Normal' again?", options: ["The technician must format the new drive in Disk Management.", "The RAID controller must perform a Rebuild using parity data.", "The technician must enable S.M.A.R.T. in the BIOS.", "The technician must switch the SATA mode back to AHCI."], answer: 1, explanation: "In RAID 5, when a drive is replaced, the controller uses the mathematical parity data from the remaining disks to recalculate and 'rebuild' the missing data onto the new drive.", hint: "Parity reconstruction." },
{ tags: ["CORE1", "Hardware"], question: "A video production house uses an external drive enclosure connected via eSATA for high-speed transfers. The technician notices the drive occasionally loses connection when the computer's CPU is under heavy load. What is a common power-related limitation of eSATA compared to USB?", options: ["eSATA does not provide enough bandwidth for 4K video.", "eSATA cables cannot exceed 1 meter in length.", "eSATA does not always provide power to the drive.", "eSATA requires the use of SCSI IDs."], answer: 2, explanation: "Unlike USB, the eSATA interface does not always provide power, often requiring a separate power brick or adapter for the external drive to function reliably.", hint: "Interface limits." },
{ tags: ["CORE1", "Hardware"], question: "A technician is selecting a memory card for a professional photographer's DSLR. The card must be able to hold at least 1TB of data. Which standard is the minimum requirement for this capacity?", options: ["SD", "SDHC", "SDXC", "CompactFlash"], answer: 2, explanation: "The SDXC (Extended Capacity) standard supports capacities up to 2TB, whereas SDHC is limited to 32GB.", hint: "Capacity standard." },
{ tags: ["CORE1", "Hardware"], question: "A technician finds a box of older optical discs labeled 'BD-RE'. What is the functional capability of these discs?", options: ["They are Blu-ray discs that can be written to exactly once.", "They are Blu-ray discs that can be recorded, erased, and rewritten.", "They are standard DVDs with 'Blue' wavelength labels.", "They are Read-Only Blu-ray discs for movies."], answer: 1, explanation: "The 'RE' in BD-RE stands for Recordable Erasable, meaning the disc is rewritable, unlike 'BD-R' which is write-once.", hint: "Erasable." },
{ tags: ["CORE1", "Hardware"], question: "A gaming PC has one M.2 NVMe SSD for the OS and a 7,200 RPM HDD for game storage. The user wants to improve the load times of their games without replacing the HDD. Which 'transitional' technology could have been used to cache the most-used game files on flash memory?", options: ["SATA Express", "SSHD (Hybrid Drive)", "LTO Tape", "PATA Ribbon"], answer: 1, explanation: "Solid State Hybrid Drives (SSHD) include firmware that automatically moves frequently accessed files to a small internal flash cache for improved speed.", hint: "Hybrid tech." },
{ tags: ["CORE1", "Hardware"], question: "When configuring a RAID array in the BIOS/UEFI, a technician sees an option to set the 'Stripe Size.' Which RAID levels would utilize this setting?", options: ["RAID 1 only", "RAID 0, 5, and 10", "RAID 1 and 6", "Every RAID level uses stripes"], answer: 1, explanation: "Stripe Size refers to how data is split across disks. This applies to RAID levels that use striping, such as RAID 0, RAID 5, and RAID 10, but not to RAID 1 (Mirroring).", hint: "Striping levels." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new HDD in a desktop. The power supply only has 15-pin SATA power connectors, but the drive is an older model requiring a 4-pin peripheral power connector. Which adapter is needed?", options: ["SATA to PCIe", "SATA to Molex", "SATA to Berg", "Molex to SATA"], answer: 1, explanation: "The technician needs an adapter to convert the available 15-pin SATA power lead into a 4-pin Molex (peripheral) connector for the legacy drive.", hint: "Power adapter." },
{ tags: ["CORE1", "Hardware"], question: "A server administrator is worried about drive failure. They want a configuration that offers the highest possible level of redundancy and can survive multiple drive failures, even if it means losing 50% of the raw storage capacity. Which RAID should they choose?", options: ["RAID 0", "RAID 5", "RAID 10", "RAID 6"], answer: 2, explanation: "RAID 10 (a stripe of mirrors) offers high redundancy and disaster tolerance, though it has 50% storage efficiency.", hint: "Stripe of mirrors." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage hardware to its typical mounting location.", pairs: [{ left: "3.5-inch HDD", right: "Internal Drive Bay/Caddy" }, { left: "M.2 NVMe SSD", right: "Motherboard PCIe/M.2 Slot" }, { left: "SDXC Card", right: "External Card Reader/Camera" }, { left: "Internal Blu-ray Drive", right: "5.25-inch Front Bay" }], explanation: "Standard storage components have specific physical mounting requirements within or outside a computer chassis.", hint: "Physical install." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID characteristic to the specific RAID level.", pairs: [{ left: "Zero Redundancy", right: "RAID 0" }, { left: "Exact Clone / Mirror", right: "RAID 1" }, { left: "Single Parity", right: "RAID 5" }, { left: "Double Parity", right: "RAID 6" }], explanation: "RAID levels are categorized by how they handle data distribution and fault tolerance.", hint: "RAID features." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the cable description to its storage standard.", pairs: [{ left: "7-pin L-shaped connector", right: "SATA Data" }, { left: "15-pin L-shaped connector", right: "SATA Power" }, { left: "40-pin flat ribbon", right: "PATA / IDE" }, { left: "Small stick, no cables", right: "M.2 SSD" }], explanation: "Identifying cables and connectors is a core skill for PC technicians.", hint: "Cable ID." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage term to its definition.", pairs: [{ left: "Hot-Swappable", right: "Plug/Unplug while powered on" }, { left: "S.M.A.R.T.", right: "Self-monitoring health reporting" }, { left: "NAND", right: "Non-volatile flash memory type" }], explanation: "Understanding storage terminology is essential for the CompTIA A+ exam.", hint: "Tech terms." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the front-panel header to its case function.", pairs: [{ left: "Power SW", right: "Physical power button" }, { left: "Reset SW", right: "Physical restart button" }, { left: "Power LED", right: "Power status light" }, { left: "HDD LED", right: "Drive activity light" }], explanation: "Front panel headers link the chassis controls to the motherboard system panel.", hint: "Button functions." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the HDD geometry term to its mechanical part.", pairs: [{ left: "Circular Disk", right: "Platter" }, { left: "Needle", right: "Read/Write Head" }, { left: "Arm", right: "Actuator" }], explanation: "Mechanical hard drives rely on the interaction between the platters, heads, and actuator arm.", hint: "Mechanical parts." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the BIOS mode to the storage feature it enables.", pairs: [{ left: "AHCI", right: "Hot-Swapping / NCQ" }, { left: "RAID", right: "Multi-disk logical arrays" }, { left: "Legacy / IDE", right: "Compatibility with old OS" }], explanation: "BIOS configuration determines how the OS interacts with storage hardware.", hint: "Mode features." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Logical Protocol to its Physical Connection.", pairs: [{ left: "NVMe", right: "M.2 or PCIe Slot" }, { left: "AHCI", right: "SATA Port" }, { left: "SCSI", right: "Legacy Parallel or SAS" }], explanation: "NVMe runs over PCIe; AHCI is for SATA; SCSI is legacy/enterprise server protocol.", hint: "Protocol roles." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Maintenance Best Practice to its component.", pairs: [{ left: "ESD Wrist Strap", right: "Motherboard / Memory" }, { left: "Cable Management", right: "Case Airflow" }, { left: "S.M.A.R.T. Enable", right: "Drive Failure Warning" }], explanation: "ESD straps protect circuits; cable management aids cooling; S.M.A.R.T. provides health reporting.", hint: "Safety and health." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Drive Component to its role.", pairs: [{ left: "Platter", right: "Storage Medium" }, { left: "Actuator", right: "Mechanical Movement" }, { left: "Controller", right: "Drive Logic / Firmware" }], explanation: "The platter holds the magnetic data; the actuator moves the arm; the controller manages operations.", hint: "Physical parts." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Case Header to its Polarity sensitivity.", pairs: [{ left: "Power SW", right: "Non-Polarized (Orientation doesn't matter)" }, { left: "Reset SW", right: "Non-Polarized (Orientation doesn't matter)" }, { left: "HDD LED", right: "Polarized (Requires +/- alignment)" }], explanation: "Switches just complete a circuit; LEDs require specific positive and negative orientation to light up.", hint: "LEDs vs Switches." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Optical Format to its use.", pairs: [{ left: "DVD-ROM", right: "Read-only movie/software" }, { left: "DVD-RW", right: "Rewritable backup" }, { left: "DVD-RAM", right: "Legacy server cartridge" }], explanation: "ROM is read-only; RW is rewritable; RAM is a specific legacy format often used in cartridges.", hint: "Disc types." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing an internal drive that uses a 40-pin or 80-pin ribbon cable and requires a Molex power connector. Which interface is being used?", options: ["SATA", "PATA/IDE", "SCSI", "SAS"], answer: 1, explanation: "PATA (Parallel AT Attachment), also known as IDE, is a legacy interface that uses large ribbon cables and Molex power connectors.", hint: "Ribbon cable." },
{ tags: ["CORE1", "Hardware"], question: "Which specific type of flash memory is utilized in modern Solid State Drives (SSDs) to achieve high durability and performance?", options: ["DRAM", "NAND", "SRAM", "SDRAM"], answer: 1, explanation: "SSDs utilize NAND-based flash memory, providing a significant speed and durability advantage over mechanical HDDs.", hint: "SSD tech." },
{ tags: ["CORE1", "Hardware"], question: "A customer wants to record 4K video on their digital camera. Which memory card specification should a technician recommend to ensure the card can handle the high-definition write speeds?", options: ["SD", "SDHC Class 4", "SDXC with UHS-3", "MicroSD Class 2"], answer: 2, explanation: "High-speed cards like SDXC with UHS-3 (Ultra High Speed) are required for demanding tasks like recording 4K video.", hint: "High speed speed." },
{ tags: ["CORE1", "Hardware"], question: "A technician is configuring a RAID 5 array with three 1TB drives. After the configuration is complete, what will be the total usable storage capacity?", options: ["1TB", "2TB", "3TB", "1.5TB"], answer: 1, explanation: "In RAID 5, you lose the capacity of exactly one drive in the array for parity. Three 1TB drives result in 2TB of usable space.", hint: "N minus one." },
{ tags: ["CORE1", "Hardware"], question: "Which optical media technology utilizes a blue laser with a short wavelength to pack data more tightly for high-definition content?", options: ["CD-ROM", "DVD-DL", "Blu-ray (BD)", "DVD-RW"], answer: 2, explanation: "Blu-ray technology uses a short wavelength blue laser, allowing for higher capacities (25GB-50GB) suitable for HD and 4K content.", hint: "High definition disc." },
{ tags: ["CORE1", "Hardware"], question: "When installing a 3.5-inch SATA hard drive, which two cables must be connected to the drive for it to function?", options: ["Molex and 40-pin Ribbon", "7-pin Data and 15-pin Power", "USB-C and Thunderbolt", "SATA Data and Berg Connector"], answer: 1, explanation: "Modern SATA drives require a 7-pin data cable and a 15-pin power cable, both of which are L-shaped.", hint: "Data and power." },
{ tags: ["CORE1", "Hardware"], question: "Which performance metric refers to the internal high-speed memory (ranging from 8MB to 256MB) on a hard drive's controller that holds frequently accessed data?", options: ["RPM", "Seek Time", "Buffer (Cache)", "Latency"], answer: 2, explanation: "The Buffer (or Cache) is high-speed memory on the drive controller that reduces the need for physical seeking, boosting performance.", hint: "On-drive RAM." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to connect the front-panel light that blinks whenever the system's storage is being accessed. Which header should be used?", options: ["Power SW", "Power LED", "HDD LED", "Reset SW"], answer: 2, explanation: "The HDD LED (Hard Disk Drive LED) header connects to the case light that indicates drive activity.", hint: "Activity light." },
{ tags: ["CORE1", "Hardware"], question: "Which legacy server standard allowed for 'daisy-chaining' up to 15 devices, with each device requiring a unique ID set via physical jumpers?", options: ["SATA", "PATA", "SCSI", "NVMe"], answer: 2, explanation: "SCSI (Small Computer System Interface) is a legacy server standard that supported daisy-chaining and required unique SCSI IDs.", hint: "Old enterprise standard." },
{ tags: ["CORE1", "Hardware"], question: "To ensure an M.2 NVMe SSD operates at maximum efficiency and does not throttle due to heat, what should a technician install over the drive if provided by the motherboard?", options: ["Static Shielding Bag", "M.2 Heatsink/Shield", "Thermal Paste", "Molex Adapter"], answer: 1, explanation: "Motherboards often include heatsinks or shields for M.2 slots to help dissipate heat and prevent thermal throttling.", hint: "Thermal management." },
{ tags: ["CORE1", "Hardware"], question: "Which RAID level is specifically designed to survive the simultaneous failure of TWO physical disks?", options: ["RAID 1", "RAID 5", "RAID 6", "RAID 10"], answer: 2, explanation: "RAID 6 utilizes double parity, which allows the array to survive the loss of two disks simultaneously.", hint: "Double parity." },
{ tags: ["CORE1", "Hardware"], question: "A technician is building a small-form-factor (SFF) desktop. Which physical drive width is standard for the smaller drives used in these systems and laptops?", options: ["5.25-inch", "3.5-inch", "2.5-inch", "1.8-inch"], answer: 2, explanation: "The 2.5-inch form factor is the standard size for laptop drives and most SATA-based SSDs.", hint: "Laptop size." },
{ tags: ["CORE1", "Hardware"], question: "Which technology is primarily used for massive backups and long-term archiving in enterprise environments due to its durability and air-gapped nature?", options: ["SDXC Cards", "Tape Drives (LTO)", "NVMe SSDs", "Hybrid SSHDs"], answer: 1, explanation: "Tape drives (like LTO) are used for massive backups and long-term archiving, providing protection against ransomware via air-gapping.", hint: "Old school archive." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the HDD performance metric to its physical description.", pairs: [{ left: "RPM", right: "Platter rotation speed" }, { left: "Track", right: "Concentric circle on the platter" }, { left: "Sector", right: "512-byte slice of a track" }, { left: "Seek Time", right: "Arm movement to the correct track" }], explanation: "RPM measures spin speed; tracks are circles; sectors are data slices; and seek time is the physical movement of the actuator arm.", hint: "Performance specs." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID Level to its 'Key Concept'.", pairs: [{ left: "RAID 0", right: "Striping for Speed" }, { left: "RAID 1", right: "Mirroring for Safety" }, { left: "RAID 5", right: "Striping with Parity" }, { left: "RAID 10", right: "Stripe of Mirrors" }], explanation: "RAID 0 is for performance; RAID 1 is for redundancy; RAID 5 balances space and safety; RAID 10 combines speed and redundancy.", hint: "RAID goals." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the SSD interface/protocol to its maximum throughput.", pairs: [{ left: "SATA III", right: "600 MB/s" }, { left: "mSATA", right: "600 MB/s" }, { left: "NVMe (PCIe 3.0+)", right: "3,500+ MB/s" }], explanation: "SATA and mSATA are capped at SATA III speeds (600 MB/s), while NVMe uses the PCIe bus for significantly higher speeds.", hint: "Speed limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Optical Media category to its function.", pairs: [{ left: "ROM", right: "Read-Only / Pressed at factory" }, { left: "R", right: "Write-Once / Recordable" }, { left: "RW / RE", right: "Rewritable / Erasable" }], explanation: "ROM is for permanent data; R can be burned once; RW/RE allow for multiple writes and erasures.", hint: "Write capabilities." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Storage Interface to its modern server-grade replacement.", pairs: [{ left: "SCSI", right: "SAS (Serial Attached SCSI)" }, { left: "PATA/IDE", right: "SATA (Serial AT Attachment)" }, { left: "1.8-inch SSD", right: "M.2 NVMe" }], explanation: "SAS replaced SCSI in servers; SATA replaced PATA in desktops; M.2 replaced older small form factors like 1.8-inch drives.", hint: "Old vs New." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID Status to the required technician action.", pairs: [{ left: "Status: Normal", right: "No action required; system healthy" }, { left: "Status: Degraded", right: "Replace failed drive and rebuild" }, { left: "RAID 0 Failure", right: "Restore from backup; array unrecoverable" }], explanation: "Degraded arrays (RAID 1, 5, 6, 10) can be rebuilt; RAID 0 has no redundancy, so a single failure requires a full restore.", hint: "Array health." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the removable storage type to its capacity limit.", pairs: [{ left: "SD", right: "Max 2 GB" }, { left: "SDHC", right: "Max 32 GB" }, { left: "SDXC", right: "Max 2 TB" }, { left: "3.5-inch Floppy", right: "1.44 MB" }], explanation: "SD standards have evolved significantly in capacity over time, while floppy disks remain at a legacy 1.44 MB.", hint: "Storage limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Optical Disc format to the laser color/wavelength used.", pairs: [{ left: "CD", right: "Infrared (Long Wavelength)" }, { left: "DVD", right: "Red (Medium Wavelength)" }, { left: "Blu-ray", right: "Blue (Short Wavelength)" }], explanation: "Laser color and wavelength determine how tightly data is packed on optical media.", hint: "Light spectrum." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Component to the Best Practice.", pairs: [{ left: "M.2 SSD", right: "Insert at 45-degree angle" }, { left: "Front Panel Headers", right: "Check polarity (+/-) for LEDs" }, { left: "Mechanical HDD", right: "Secure with 4 screws to prevent vibration" }], explanation: "Proper installation techniques vary by component to ensure physical and electrical stability.", hint: "Installation tips." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the drive bay to its typical device.", pairs: [{ left: "5.25-inch bay", right: "Optical Drive / Tape Backup" }, { left: "3.5-inch bay", right: "Standard Desktop HDD" }, { left: "2.5-inch bay", right: "Laptop HDD / SATA SSD" }], explanation: "Bays are designed for specific physical drive widths, though adapters can be used for smaller drives.", hint: "Form factors." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID configuration to the usable space result for two 800GB drives.", pairs: [{ left: "RAID 0", right: "1.6 TB" }, { left: "RAID 1", right: "800 GB" }], explanation: "RAID 0 combines capacities (100% efficient); RAID 1 mirrors them (50% efficient).", hint: "Efficiency math." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the BIOS/UEFI setting to its storage function.", pairs: [{ left: "AHCI", right: "Enables SATA Hot-Swapping" }, { left: "RAID Mode", right: "Enables the Hardware RAID Controller" }, { left: "S.M.A.R.T.", right: "Self-Monitoring and Health Reporting" }], explanation: "Configuring firmware settings is a critical step for modern storage performance and reliability.", hint: "Firmware options." },
{ tags: ["CORE1", "Hardware"], question: "A creative director wants to upgrade a workstation to handle 8K video editing. The motherboard has a single M.2 slot and four SATA III ports. The director requires the fastest possible read/write speeds for active projects and 4TB of redundant storage for archives. Which of the following is the BEST storage configuration?", options: ["Install a 1TB NVMe SSD in the M.2 slot for the OS and a RAID 0 array of four 1TB HDDs for archives.", "Install a 1TB SATA SSD for the OS and a RAID 5 array of three 2TB HDDs for archives.", "Install a 2TB NVMe SSD in the M.2 slot for active projects and a RAID 1 array of two 4TB HDDs for archives.", "Install an SSHD for the OS and a RAID 10 array of four 2TB HDDs for archives."], answer: 2, explanation: "NVMe drives in M.2 slots offer the highest performance (up to 7,000 MB/s) for active workloads, while a RAID 1 mirror provides the required redundancy and 4TB capacity for archives.", hint: "Speed and redundancy." },
{ tags: ["CORE1", "Hardware"], question: "A technician is troubleshooting a server that has had two hard drives fail simultaneously. The server is still operational, and no data has been lost. Which RAID level is the server MOST likely using?", options: ["RAID 1", "RAID 5", "RAID 6", "RAID 10"], answer: 2, explanation: "RAID 6 uses double parity and is specifically designed to survive the simultaneous loss of two disks without data loss or downtime.", hint: "Double parity." },
{ tags: ["CORE1", "Troubleshoot"], question: "A user reports that their external eSATA drive is not recognized when plugged into the front panel while the PC is running, but it works if it is plugged in before the system boots. Which of the following is the MOST likely cause?", options: ["The eSATA cable is too long.", "AHCI is disabled in the BIOS/UEFI.", "The drive requires a Molex power adapter.", "The front panel headers are connected with reversed polarity."], answer: 1, explanation: "Hot-swapping for SATA/eSATA requires AHCI to be enabled in the BIOS/UEFI; if set to 'Legacy' or 'IDE' mode, the system won't recognize the drive until a reboot.", hint: "BIOS setting." },
{ tags: ["CORE1", "Hardware"], question: "A technician is building a high-end database server that requires massive parallel processing and near-zero seek times. The server must also be able to survive a single drive failure while maintaining high performance. Which configuration meets these needs?", options: ["Four 7,200 RPM HDDs in RAID 5", "Four NVMe SSDs in RAID 10", "Four 15,000 RPM HDDs in RAID 0", "Four SATA SSDs in RAID 1"], answer: 1, explanation: "NVMe is designed for flash memory and parallel processing with near-zero seek times. RAID 10 provides both high speed and fault tolerance.", hint: "Fastest RAID." },
{ tags: ["CORE1", "Hardware"], question: "A company needs to store 15TB of encrypted data offsite in an 'air-gapped' state to protect against ransomware. The solution must be durable and cost-effective for long-term archiving. Which technology should the technician implement?", options: ["An array of SDXC cards", "A 20TB 3.5-inch HDD", "LTO Tape Drive", "Blu-ray RE DL discs"], answer: 2, explanation: "LTO Tapes (such as LTO-9) can hold up to 18TB and are the standard for durable, air-gapped, long-term archival storage.", hint: "Tape capacity." },
{ tags: ["CORE1", "Hardware"], question: "A technician is replacing a failed 2.5-inch SATA SSD in a laptop. After physical installation, the drive is not detected in the BIOS. The technician verifies the drive is functional in another machine. Which of the following should the technician check NEXT?", options: ["Ensure the M.2 retaining screw is tight.", "Check if the SATA operation mode is set to RAID.", "Ensure the drive is properly seated in the internal interface and the SATA port is enabled in BIOS.", "Verify the CD-ROM is set as the first boot device."], answer: 2, explanation: "If a known-good drive isn't appearing, the technician should ensure physical connectivity to the interface and verify the port is 'Enabled' in the system configuration.", hint: "Check connection." },
{ tags: ["CORE1", "Hardware"], question: "A small business owner wants a storage solution that provides the best balance of capacity and redundancy using the minimum number of disks possible. They have three 4TB drives available. Which RAID level should the technician configure?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 6"], answer: 2, explanation: "RAID 5 requires a minimum of 3 disks and provides a balance of efficient storage (using parity) and redundancy.", hint: "Balance of 3." },
{ tags: ["CORE1", "Hardware"], question: "An engineer is designing a small-form-factor (SFF) workstation. The motherboard lacks M.2 slots but the user requires storage speeds exceeding 2,000 MB/s. Which solution should the technician recommend?", options: ["A SATA III SSD", "A PCIe SSD Expansion Card", "A 15,000 RPM SAS HDD", "An external USB 3.0 flash drive"], answer: 1, explanation: "When M.2 slots are unavailable, PCIe expansion cards can be used to provide high-speed NVMe storage to the system.", hint: "Expansion slot." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new motherboard and must connect the case's power button and activity lights. They notice that the HDD LED connector has a 'plus' and 'minus' symbol, while the Power SW does not. What is the significance of this?", options: ["The Power SW uses AC current, which has no polarity.", "The HDD LED is an light-emitting diode where polarity matters for it to function.", "The Power SW must be connected to a 15-pin SATA power cable.", "The HDD LED connector is a legacy PATA component."], answer: 1, explanation: "Polarity (+ and -) is critical for LEDs to light up correctly, whereas simple switches like Power SW only complete a circuit regardless of orientation.", hint: "Diode direction." },
{ tags: ["CORE1", "Hardware"], question: "A user is complaining that their laptop is extremely slow when opening applications, even though it has a 1TB HDD. A technician notices the drive is a 5,400 RPM 'Green' drive. Which upgrade would provide the MOST significant real-world performance boost?", options: ["Replace the drive with a 7,200 RPM HDD.", "Upgrade the HDD buffer from 64MB to 128MB.", "Replace the HDD with a SATA or NVMe SSD.", "Install a 5.25-inch optical drive adapter."], answer: 2, explanation: "Moving from a mechanical drive (especially a slow 5,400 RPM model) to an SSD provides the most significant performance gain due to near-zero seek times.", hint: "Mechanical to Flash." },
{ tags: ["CORE1", "Hardware"], question: "A technician is configuring a RAID 10 array for a server using four 2TB drives. What is the total usable capacity of the volume, and how many drive failures can it survive?", options: ["4TB usable; can survive up to 2 failures (one in each mirror).", "8TB usable; can survive 0 failures.", "2TB usable; can survive 3 failures.", "6TB usable; can survive 1 failure."], answer: 0, explanation: "RAID 10 is 50% efficient (4TB usable from 8TB total) and can survive a failure in each mirrored pair.", hint: "Half capacity." },
{ tags: ["CORE1", "Hardware"], question: "A photographer needs to move large batches of RAW images from their camera to a laptop quickly. The camera uses SDXC cards. Which speed class should the technician look for to ensure maximum throughput?", options: ["Class 4", "Class 10", "UHS-3", "LTO-9"], answer: 2, explanation: "UHS-3 is a high-speed interface for SDXC cards capable of up to 624 MB/s, ideal for high-resolution photo and video transfers.", hint: "Fastest class." },
{ tags: ["CORE1", "Hardware"], question: "A technician is performing maintenance on an older industrial CNC machine that uses a 3.5-inch floppy drive. The technician needs to transfer a 5MB file to the machine. Which is the BEST approach?", options: ["Format a single floppy disk to hold the 5MB file.", "Split the file across four floppy disks.", "Use a USB-to-Floppy reader if the machine supports it.", "Upgrade the CNC machine's internal buffer to 256MB."], answer: 1, explanation: "Since a standard 3.5-inch floppy only holds 1.44MB, a 5MB file would need to be split across multiple disks (approx. 4).", hint: "Spanning disks." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage scenario to the RECOMMENDED RAID level.", pairs: [{ left: "A gamer wants the fastest load times with no regard for data loss.", right: "RAID 0" }, { left: "A standard office PC requires an OS drive that stays running if a disk fails.", right: "RAID 1" }, { left: "A file server needs a balance of redundancy and usable space using 4 disks.", right: "RAID 5" }, { left: "A critical database requires maximum speed and maximum redundancy.", right: "RAID 10" }], explanation: "RAID 0 is for speed; RAID 1 is basic redundancy; RAID 5 is efficient for servers; RAID 10 is the high-performance 'Best of Both Worlds'.", hint: "RAID use cases." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the optical media characteristic to its type.", pairs: [{ left: "700 MB capacity / 780nm Infrared Laser", right: "CD-ROM" }, { left: "4.7 GB capacity / 650nm Red Laser", right: "DVD-ROM" }, { left: "25 GB capacity / 405nm Blue Laser", right: "BD-ROM" }, { left: "8.4 GB capacity / Dual Layer", right: "DVD-DL" }], explanation: "Wavelength and layers determine the capacity of optical discs.", hint: "Disc specs." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the SATA generation to its throughput and common name.", pairs: [{ left: "SATA Revision 1.0", right: "1.5 Gbps / 150 MB/s" }, { left: "SATA Revision 2.0", right: "3 Gbps / 300 MB/s" }, { left: "SATA Revision 3.0", right: "6 Gbps / 600 MB/s" }], explanation: "SATA speeds have doubled with each major revision.", hint: "Doubling speeds." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the installation step to the specific drive type.", pairs: [{ left: "Install at 45-degree angle and secure with one tiny screw.", right: "M.2 NVMe SSD" }, { left: "Slide into 3.5-inch bay and secure with four side screws.", right: "Desktop HDD" }, { left: "Place in 5.25-inch bay and connect SATA data/power.", right: "Internal Blu-ray Drive" }], explanation: "Physical installation methods vary significantly between M.2 sticks, standard HDDs, and large optical drives.", hint: "Mounting methods." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage interface to its physical connector/cable description.", pairs: [{ left: "NVMe", right: "M.2 slot on motherboard" }, { left: "PATA/IDE", right: "40 or 80-pin ribbon cable" }, { left: "SATA", right: "7-pin data and 15-pin power cables" }, { left: "Legacy SCSI", right: "Daisy-chained with unique IDs" }], explanation: "Technicians must identify drives by their unique physical connection standards.", hint: "Connector types." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the performance bottleneck to the likely component.", pairs: [{ left: "Mechanical latency and slow seek times", right: "5,400 RPM HDD" }, { left: "Limited to 600 MB/s throughput", right: "SATA III SSD" }, { left: "Thermal throttling under heavy load", right: "M.2 NVMe SSD" }], explanation: "Each storage type has a different limiting factor: HDDs are limited by physics, SATA by the cable standard, and NVMe by heat generation.", hint: "Speed limits." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID recovery scenario to the correct status.", pairs: [{ left: "A drive failed in RAID 1; system still running.", right: "Status: Degraded" }, { left: "A drive was replaced and data is being copied back.", right: "Status: Rebuilding" }, { left: "All drives are functioning and parity is calculated.", right: "Status: Normal" }], explanation: "Technicians use status indicators to monitor the health of logical arrays.", hint: "Recovery states." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the removable media to its modern replacement.", pairs: [{ left: "Floppy Disk", right: "USB Flash Drive" }, { left: "1.8-inch SSD", right: "M.2 SSD" }, { left: "CD-RW", right: "Cloud Storage / USB" }, { left: "Tape Backup", right: "Cloud / NAS (mostly)" }], explanation: "Most legacy storage has been replaced by faster, more reliable flash or cloud-based solutions.", hint: "Modern upgrades." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the drive geometry to its definition.", pairs: [{ left: "Platter", right: "Magnetic disk where data is stored" }, { left: "Track", right: "A concentric circle on the disk" }, { left: "Sector", right: "The smallest accessible 'slice' of data" }, { left: "Buffer", right: "Cache memory on the drive controller" }], explanation: "Understanding physical geometry is key to understanding HDD performance metrics.", hint: "Drive parts." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the SSD advantage to the specific environment.", pairs: [{ left: "Power Efficiency", right: "Extending laptop battery life" }, { left: "Shock Resistance", right: "Mobile workers who may drop devices" }, { left: "Near-zero Seek Time", right: "High-speed database operations" }], explanation: "SSD benefits vary based on whether the goal is mobility, durability, or raw performance.", hint: "SSD pros." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the storage configuration to its RAID efficiency.", pairs: [{ left: "Two 1TB drives in RAID 1", right: "1TB usable (50% efficiency)" }, { left: "Two 1TB drives in RAID 0", right: "2TB usable (100% efficiency)" }, { left: "Three 1TB drives in RAID 5", right: "2TB usable (66% efficiency)" }], explanation: "Efficiency is the ratio of usable space to the total raw capacity of the disks involved.", hint: "Lost space." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the BIOS/UEFI setting to its storage outcome.", pairs: [{ left: "Enable AHCI", right: "Support for eSATA Hot-Swapping" }, { left: "Enable RAID Mode", right: "Enables the firmware's array utility" }, { left: "Enable S.M.A.R.T.", right: "Monitoring for predicted drive failure" }], explanation: "Firmware configuration is a prerequisite for advanced storage features.", hint: "Firmware features." },
{ tags: ["CORE1", "Hardware"], question: "A technician is building a server for a small business that requires 10TB of usable space. The business owner insists on a configuration that can survive the simultaneous failure of two drives. If the technician uses 5TB drives, which RAID level and minimum number of drives are required?", options: ["RAID 5 with 3 drives", "RAID 6 with 4 drives", "RAID 10 with 4 drives", "RAID 1 with 2 drives"], answer: 1, explanation: "RAID 6 utilizes double parity, allowing it to survive the loss of two disks simultaneously. With 5TB drives, a 4-drive RAID 6 array provides (4-2) * 5TB = 10TB of usable space.", hint: "RAID 6 math." },
{ tags: ["CORE1", "Troubleshoot"], question: "After upgrading a motherboard, a user reports that the computer's power button works, but the small light that normally indicates disk activity remains dark even when the system is busy. Which of the following is the MOST likely cause?", options: ["The SATA data cable is unplugged.", "The HDD LED header is connected with reversed polarity.", "AHCI is disabled in the BIOS/UEFI.", "The Power SW header is on the wrong pins."], answer: 1, explanation: "Polarity matters for LEDs; if the HDD LED connector is plugged in backward (+ and - wires swapped), the LED will not light up during disk access.", hint: "Check +/-." },
{ tags: ["CORE1", "Hardware"], question: "A specialized industrial workstation requires an internal storage upgrade. The technician notes the system uses a legacy 40-pin ribbon cable. Which of the following parts should the technician order to ensure compatibility?", options: ["SATA SSD", "NVMe M.2 Drive", "PATA Hard Drive", "SAS Enterprise Drive"], answer: 2, explanation: "PATA (Parallel AT Attachment), also known as IDE, is characterized by the use of 40-pin or 80-pin ribbon cables for data transfer.", hint: "Ribbon interface." },
{ tags: ["CORE1", "Hardware"], question: "A mobile professional frequently works in high-vibration environments, such as construction sites. They have experienced multiple 'head crashes' with their current laptop. Which technology would BEST mitigate this specific risk?", options: ["Upgrade to a 10,000 RPM HDD", "Install a Solid State Drive (SSD)", "Configure a RAID 1 mirror", "Increase the HDD Buffer cache to 256MB"], answer: 1, explanation: "Because SSDs have no moving parts, they are highly resistant to physical shock and vibration, which prevents mechanical failures like head crashes common in HDDs.", hint: "Shock resistance." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a high-performance M.2 NVMe SSD. After plugging it into the slot, the drive sticks up at an angle. What is the correct next step?", options: ["Apply thermal paste to the top of the drive.", "Gently press it flat and secure it with the retaining screw.", "Remove it and re-insert it at a 90-degree angle.", "Use a 2.5-inch adapter to mount it in a drive bay."], answer: 1, explanation: "M.2 drives are designed to be inserted at a 45-degree angle and then pressed flat against the motherboard to be secured by a tiny retaining screw.", hint: "Installation angle." },
{ tags: ["CORE1", "Hardware"], question: "A workstation is configured with a RAID 5 array. One of the three drives has failed, and the status is 'Degraded.' The technician replaces the drive with a new one of the same capacity. Which process must occur next before the array is 'Normal' again?", options: ["The technician must format the new drive in Disk Management.", "The RAID controller must perform a Rebuild using parity data.", "The technician must enable S.M.A.R.T. in the BIOS.", "The technician must switch the SATA mode back to AHCI."], answer: 1, explanation: "In RAID 5, when a drive is replaced, the controller uses the mathematical parity data from the remaining disks to recalculate and 'rebuild' the missing data onto the new drive.", hint: "Parity reconstruction." },
