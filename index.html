<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SYSTEM_ROOT_MOBILE_V2</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dynamic Variables - Controlled by JS */
            --term-color: #0affba; 
            --split-1: #ff0000; 
            --split-2: #00ffff; 
            --glow-color: rgba(10, 255, 186, 0.85);
            
            --edge-opacity: 0; 
            --shake-amp: 0px; 
            --glitch-amp: 1px;
            
            --sway-speed: 5s; 
        }

        /* --- GLOBAL RESETS --- */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            cursor: auto !important; 
        }
        
        body {
            background-color: #000000;
            margin: 0; padding: 0;
            font-family: 'VT323', monospace;
            color: var(--term-color);
            overflow: hidden;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            
            /* Thematic Text Effects */
            text-shadow: 0 0 4px var(--glow-color), 0 0 8px var(--glow-color); 
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
            
            animation: ghost-sway var(--sway-speed) ease-in-out infinite alternate;
            transition: color 0.2s ease, text-shadow 0.2s ease; 
        }

        /* --- BACKGROUND LAYERS --- */
        .scan-line {
            position: fixed; left: 0; width: 100%;
            background: var(--term-color); opacity: 0.25; z-index: 600;
            pointer-events: none; box-shadow: 0 0 11px var(--term-color);
        }
        @keyframes scan-drop { 0% { top: -10%; opacity: 0; } 10% { opacity: 0.35; } 100% { top: 110%; opacity: 0; } }

        .pixel-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 900; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px); }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; opacity: 0.3; }
        
        .retro-grid {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 45vh; z-index: -3;
            background: linear-gradient(transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%), linear-gradient(90deg, transparent 0%, rgba(0, 255, 128, 0.1) 2%, transparent 3%);
            background-size: 50px 50px;
            transform: perspective(600px) rotateX(70deg) scale(2);
            opacity: 0.5;
            animation: grid-move 10s linear infinite;
        }

        /* Panic Pulse */
        #panic-pulse {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 850;
            box-shadow: inset 0 0 150px #ff0000; 
            opacity: var(--edge-opacity); 
            mix-blend-mode: overlay;
            animation: pulse-breath-erratic 2s infinite; 
        }

        /* --- TERMINAL WINDOW (UPDATED TRANSPARENCY) --- */
        .terminal-window {
            width: 100%; height: 100%;
            border: none;
            /* Updated: More transparent and blurrier */
            background: rgba(0, 5, 5, 0.45); 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            padding: 10px;
            display: none; flex-direction: column; position: relative;
            z-index: 100; overflow: hidden;
            transition: border-color 0.2s ease, filter 0.2s ease; 
        }
        .power-on { display: flex !important; animation: turnOn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

        /* --- HEADER --- */
        .header { 
            border-bottom: 2px solid var(--term-color); 
            padding-bottom: 5px; margin-bottom: 10px; 
            display: flex; flex-direction: column; gap: 5px;
            flex-shrink: 0; position: relative;
            transition: border-color 0.2s ease;
        }
        
        .h-left h1 { 
            margin: 0; font-size: 2.2rem; letter-spacing: 2px; line-height: 1;
            text-shadow: 2px 0 var(--split-1), -2px 0 var(--split-2);
            font-weight: normal;
        }

        /* --- DONATION WIDGET --- */
        #donate-widget {
            position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; z-index: 1000;
        }
        .sys-btn {
            background: rgba(0, 0, 0, 0.8);
            font-family: 'VT323', monospace; font-size: 0.9rem; font-weight: bold;
            cursor: pointer; padding: 4px 8px; border: 1px solid;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            transition: all 0.2s ease; text-transform: uppercase;
        }
        .sys-btn:active { transform: translate(1px, 1px); box-shadow: 0 0 10px var(--term-color); background: var(--term-color); color: #000; }
        .kofi-btn { color: #ffd700; border-color: #ffd700; }
        .kas-btn { color: #70c7ba; border-color: #70c7ba; }

        /* --- CRYPTO POPUP (UPDATED CENTER) --- */
        #crypto-popup {
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 90%; max-width: 400px;
            background: rgba(0, 10, 10, 0.95);
            border: 2px solid #70c7ba; 
            padding: 20px;
            z-index: 10000; /* Super high Z-index */
            text-align: center;
            box-shadow: 0 0 50px rgba(112, 199, 186, 0.5);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            animation: turnOn 0.3s ease-out forwards;
            display: none; /* Hidden by default */
        }

        /* --- STATS & BARS --- */
        .stats-area { width: 100%; display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
        
        .integrity-wrapper { width: 100%; display: flex; align-items: center; gap: 5px; }
        .integrity-label { font-size: 0.8rem; letter-spacing: 1px; font-weight:bold; min-width: 80px; text-align: right; }
        
        .integrity-container { 
            flex-grow: 1; height: 10px; border: 1px solid var(--term-color); 
            background: rgba(0,0,0,0.5); 
            transition: border-color 0.2s ease;
        }
        
        .integrity-fill { 
            height: 100%; width: 100%; 
            box-shadow: 0 0 15px var(--term-color); 
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.2s ease;
            background: repeating-linear-gradient(90deg, var(--term-color), var(--term-color) 4px, transparent 4px, transparent 6px);
            animation: health-pulse 1s infinite alternate;
        }

        /* UPDATED TEMP BAR TRANSITION */
        #temp-bar {
            width: 0%; 
            background: #0affba;
            /* Smoother color transition */
            transition: width 0.5s ease-out, background-color 0.5s linear, box-shadow 0.5s linear;
        }

        /* WHITE HOT PULSE ANIMATION */
        @keyframes white-hot-pulse {
            0% { background-color: #ff0000; box-shadow: 0 0 15px #ff0000; filter: brightness(1); }
            50% { background-color: #ffffff; box-shadow: 0 0 30px #ffffff; filter: brightness(2); }
            100% { background-color: #ff0000; box-shadow: 0 0 15px #ff0000; filter: brightness(1); }
        }
        .white-hot {
            animation: white-hot-pulse 0.4s infinite !important;
        }

        .audio-btn { 
            font-size: 0.8rem; background: transparent; 
            border: 1px solid var(--term-color); color: inherit; padding: 2px 5px;
            cursor: pointer; transition: 0.2s;
        }

        /* --- MENUS & BUTTONS --- */
        .menu-grid { 
            display: grid; grid-template-columns: 1fr; 
            gap: 8px; margin-top: 5px; overflow-y: auto; padding-bottom: 20px;
        }

        .btn { 
            background: rgba(0,0,0,0.5); 
            border: 1px solid var(--term-color); 
            color: var(--term-color); 
            font-family: 'VT323', monospace; 
            font-size: 1.35rem; padding: 12px 15px;
            cursor: pointer; text-align: left; 
            transition: 0.1s; position: relative; overflow: hidden; 
            opacity: 0; transform: translateY(10px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5); 
        }
        .btn.visible { opacity: 1 !important; transform: translateY(0) !important; transition: opacity 0.4s ease, transform 0.4s ease; }
        
        .btn:active { 
            background: #fff; color: #000; 
            box-shadow: 0 0 30px #fff; border-color: #fff; 
            animation: rgb-split-hover 0.1s infinite !important; 
            transform: translate(-1px, -1px) !important; 
        }
        .btn.drift-active { animation: random-drift 6s ease-in-out infinite alternate; }

        .nav-btn { 
            position: fixed; bottom: 15px; left: 10px; width: calc(100% - 20px);
            font-weight: bold; text-align: center; 
            background: #000; color: var(--term-color); border: 2px solid var(--term-color); 
            font-family: 'VT323', monospace; font-size: 1.8rem; padding: 15px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.8); z-index: 500; text-transform: uppercase;
        }
        .nav-btn:active { background: var(--term-color); color: #000; box-shadow: 0 0 40px var(--term-color); }

        /* --- QUIZ AREA --- */
        .quiz-container { 
            display: flex; flex-direction: column; flex-grow: 1; 
            overflow-y: auto; overflow-x: hidden; padding-right: 5px;
        }
        .quiz-container::after { content: ""; display: block; min-height: 80px; flex-shrink: 0; width: 100%; }

        .quiz-header-bar {
            display:flex; justify-content:space-between; align-items:center; 
            border-bottom: 1px solid var(--term-color); 
            padding-bottom: 5px; margin-bottom: 10px; font-size: 1.2rem;
        }
        .question-box { 
            font-size: 1.6rem; line-height: 1.2; margin-bottom: 15px; 
            background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent);
            border-left: 6px solid var(--term-color); padding: 10px; 
            color: #ffffff !important;
            text-shadow: 0 0 5px rgba(255,255,255,0.3), 1px 0 var(--split-1);
            animation: random-drift 7s ease-in-out infinite alternate;
        }
        
        .option-btn { 
            background: rgba(0, 0, 0, 0.6); border: 2px solid var(--term-color); 
            color: #ffffff !important; padding: 12px; margin-bottom: 10px;
            font-family: 'VT323', monospace; font-size: 1.4rem; text-align: left; 
            cursor: pointer; position: relative; 
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
        }
        .option-btn:active { 
            background: #fff !important; padding-left: 15px; 
            color: #000 !important; border-color: #fff; 
            box-shadow: 0 0 40px #fff;
            animation: rgb-split-hover 0.1s infinite !important;
        }
        .option-btn.correct { background: var(--term-color) !important; color: black !important; border-color: white; box-shadow: 0 0 50px var(--term-color) !important; animation: answer-thump 0.3s ease-out forwards !important; }
        .option-btn.wrong { background: #a00 !important; color: white !important; border-color: red; box-shadow: 0 0 50px red !important; animation: answer-shake 0.4s ease-in-out forwards !important; }

        /* --- ANIMATIONS (ORIGINAL EFFECTS) --- */
        @keyframes turnOn { 0% { transform: scaleY(0.005) scaleX(0); opacity: 0; filter: brightness(4); } 60% { transform: scaleY(0.005) scaleX(1); opacity: 1; filter: brightness(2); } 100% { transform: scaleY(1) scaleX(1); opacity: 1; filter: brightness(1); } }
        
        /* RESTORED: Aggressive Slice Glitch */
        @keyframes slice-glitch { 
            0% { clip-path: inset(0 0 0 0); transform: translate(0); } 
            10% { clip-path: inset(10% 0 85% 0); transform: translate(-5px, 2px); } 
            20% { clip-path: inset(85% 0 5% 0); transform: translate(5px, -2px); } 
            30% { clip-path: inset(50% 0 30% 0); transform: translate(-3px, 0); }
            40% { clip-path: inset(10% 0 40% 0); transform: translate(3px, 0); }
            50% { clip-path: inset(0 0 0 0); transform: translate(0); }
            100% { clip-path: inset(0 0 0 0); transform: translate(0); } 
        }
        
        /* RESTORED: Dynamic RGB Split */
        @keyframes rgb-split-hover { 
            0% { text-shadow: calc(var(--glitch-amp)*-1) 0 var(--split-1), var(--glitch-amp) 0 var(--split-2); transform: translate(0,0); } 
            25% { text-shadow: var(--glitch-amp) 0 var(--split-1), calc(var(--glitch-amp)*-1) 0 var(--split-2); transform: translate(-2px, 1px); } 
            50% { text-shadow: 0 calc(var(--glitch-amp)*-1) var(--split-1), 0 var(--glitch-amp) var(--split-2); transform: translate(2px, -1px); } 
            75% { text-shadow: 0 var(--glitch-amp) var(--split-1), 0 calc(var(--glitch-amp)*-1) var(--split-2); transform: translate(-1px, 2px); } 
            100% { text-shadow: calc(var(--glitch-amp)*-1) 0 var(--split-1), var(--glitch-amp) 0 var(--split-2); transform: translate(0,0); } 
        }

        @keyframes random-drift { 0% { transform: translate(0, 0); } 40% { transform: translate(-1px, 2px); } 80% { transform: translate(1.5px, 1px); } 100% { transform: translate(0, 0); } }
        @keyframes grid-move { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }
        @keyframes health-pulse { 0% { opacity: 1; filter: brightness(1); } 100% { opacity: 0.8; filter: brightness(1.2); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Classes for JS toggling */
        .random-glitch-active { animation: rgb-split-hover 0.2s infinite !important; color: #fff !important; }
        .logo-glitch { animation: slice-glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite !important; color: #fff !important; }
        .stress-active { animation: stress-shake 0.4s infinite !important; }
        @keyframes stress-shake { 0% { transform: translate(0, 0); } 25% { transform: translate(-2px, 2px); } 50% { transform: translate(2px, -2px); } 75% { transform: translate(-2px, -2px); } 100% { transform: translate(0, 0); } }

        .hidden { display: none !important; }
        
        #start-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background-color: #000; 
            z-index: 2000; 
            display: flex; justify-content: center; align-items: center; flex-direction: column; 
        }
    </style>
</head>

<script>
    /* ========================================================================= */
    /* SECTION: SYSTEM LOGIC & EFFECTS */
    /* ========================================================================= */
    let integrity = 100;
    let tempLevel = 0;
    const TEMP_MAX = 60; // 60 seconds to overheat
    let hudInterval = null;
    let isDead = false;

    // --- ZALGO MATRIX RAIN (Ported from Original) ---
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const fontSize = 14; 
    const columns = Math.floor(canvas.width / fontSize); 
    const drops = Array(columns).fill(1); 
    const baseChars = "01010x<>!@#{}[]ZEUS"; 

    function getZalgo(char) {
        let result = char;
        const intensity = Math.floor(Math.random() * 4); 
        for (let i = 0; i < intensity; i++) {
            result += String.fromCharCode(0x0300 + Math.floor(Math.random() * 112));
        }
        return result;
    }

    function drawRain() {
        if(Math.random() > 0.5) { requestAnimationFrame(drawRain); return; } 
        const color = getComputedStyle(document.documentElement).getPropertyValue('--term-color');
        const chaos = 1 - (integrity / 100);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = color; 
        ctx.shadowBlur = 4; ctx.shadowColor = ctx.fillStyle;
        ctx.font = fontSize + 'px monospace';
        for(let i=0; i<drops.length; i++) {
            const char = baseChars[Math.floor(Math.random()*baseChars.length)];
            const zalgoChar = getZalgo(char);
            if(Math.random() < (chaos * 0.05)) {
                ctx.fillStyle = Math.random() > 0.5 ? '#FFF' : '#F00';
                ctx.fillText(zalgoChar, i*fontSize, drops[i]*fontSize);
                ctx.fillStyle = color; 
            } else {
                ctx.fillText(zalgoChar, i*fontSize, drops[i]*fontSize);
            }
            if(drops[i]*fontSize > canvas.height && Math.random() > 0.99) drops[i] = 0; drops[i]++;
        }
        ctx.shadowBlur = 0; requestAnimationFrame(drawRain);
    }
    drawRain();

    // --- RANDOM GLITCH LOOP ---
    function triggerRandomGlitch() {
        if(isDead) return;
        const chaos = 1 - (integrity / 100);
        const chance = 0.05 + (chaos * 0.5); 
        if(Math.random() < chance) {
            const targets = document.querySelectorAll('.btn, .question-box, h1, #score-ui');
            if(targets.length > 0) {
                const target = targets[Math.floor(Math.random()*targets.length)];
                target.classList.add('random-glitch-active');
                setTimeout(() => target.classList.remove('random-glitch-active'), 200);
            }
        }
        setTimeout(triggerRandomGlitch, 200 + (integrity * 5));
    }

    // --- SYSTEM STATE MANAGER ---
    function updateSystemState() {
        if (integrity > 100) integrity = 100;
        if (integrity < 0) integrity = 0;
        
        document.getElementById('integrity-bar').style.width = `${integrity}%`;

        // Dynamic Theme Calculation
        const root = document.documentElement;
        let hue, sat, light;
        if(integrity > 50) { hue = 140 + ((integrity - 50) * 0.4); sat = 100; light = 50; }
        else { hue = integrity * 1.2; sat = 100; light = 40 + (integrity * 0.2); }
        
        const newColor = `hsl(${hue}, ${sat}%, ${light}%)`;
        root.style.setProperty('--term-color', newColor);
        root.style.setProperty('--glow-color', `hsla(${hue}, ${sat}%, ${light}%, 0.5)`);
        
        // Intensity Variables
        const panicLevel = (100 - integrity) / 100;
        root.style.setProperty('--edge-opacity', panicLevel * 0.6);
        root.style.setProperty('--shake-amp', (panicLevel * 2) + 'px');
        const glitchSize = Math.max(1, (100 - integrity) / 6);
        root.style.setProperty('--glitch-amp', glitchSize + 'px');
        
        // Screen Shake
        const termWindow = document.getElementById('term-win');
        if(integrity < 30) termWindow.classList.add('stress-active');
        else termWindow.classList.remove('stress-active');
    }

    // --- TEMP GAUGE LOGIC ---
    function updateTempVisuals() {
        if(tempLevel > TEMP_MAX) tempLevel = TEMP_MAX;
        
        const bar = document.getElementById('temp-bar');
        const pct = tempLevel / TEMP_MAX;
        
        bar.style.width = `${pct * 100}%`;
        
        // Smooth Color Calculation
        const hue = Math.max(0, 120 - (pct * 120)); 
        const color = `hsl(${hue}, 100%, 50%)`;
        bar.style.backgroundColor = color;
        bar.style.boxShadow = `0 0 15px ${color}`;

        // White Flash Pulse Effect
        if (tempLevel >= TEMP_MAX) {
            bar.classList.add('white-hot');
            document.getElementById('temp-label').style.color = '#ff0000';
            document.getElementById('temp-label').innerText = "!! OVERHEAT !!";
        } else {
            bar.classList.remove('white-hot');
            document.getElementById('temp-label').style.color = 'inherit';
