{ tags: ["CORE1", "Hardware"], question: "Which cooling method relies on physical design and thermodynamics to dissipate heat without using moving parts?", options: ["Active Cooling", "Liquid Cooling", "Passive Cooling", "AIO Cooling"], answer: 2, explanation: "Passive cooling relies on physical design (like a heatsink with fins) to dissipate heat without moving parts or power. It is silent but limited in capacity.", hint: "No moving parts." },
{ tags: ["CORE1", "Hardware"], question: "You are calculating the wattage requirements for a new gaming PC. The total power draw of all components is estimated at 614 Watts. Which PSU wattage would be the most appropriate choice to ensure stability and headroom?", options: ["500W", "600W", "750W", "1000W"], answer: 2, explanation: "You must buy a PSU with more wattage than the total components require. A 750W PSU covers the 614W requirement and provides headroom. 500W and 600W are insufficient.", hint: "Leave some headroom." },
{ tags: ["CORE1", "Hardware"], question: "What is the specific purpose of the 4+4 Pin CPU power connector configuration?", options: ["To power two separate CPUs", "To function as either a single 8-pin block or split for a 4-pin socket", "To convert a CPU cable into a PCIe cable", "To provide redundancy for the motherboard"], answer: 1, explanation: "The 4+4 Pin connector is splittable. It can be used as a single 8-pin block for modern motherboards or split to fit older motherboards that only have a 4-pin socket.", hint: "Splits for compatibility." },
{ tags: ["CORE1", "Hardware"], question: "When installing a PSU in a modern case with a bottom vent, how should the PSU fan be oriented?", options: ["Fan facing up", "Fan facing down", "Fan facing the side panel", "Fan removed completely"], answer: 1, explanation: "The PSU should be installed with the fan facing down. This allows it to pull cool air from outside the bottom of the case and exhaust heat out the back, independent of the internal case airflow.", hint: "Fresh air from the bottom." },
{ tags: ["CORE1", "Hardware"], question: "Which feature allows a server administrator to replace a faulty power supply while the machine is still running?", options: ["Hot-Swappable", "Auto-Switching", "Active Cooling", "Overclocking"], answer: 0, explanation: "Hot-Swappable capability allows a technician to remove a broken component (like a Redundant PSU) and insert a new one while the system is still running.", hint: "Change it while it runs." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following describes an '80 Plus' efficiency rating?", options: ["The PSU delivers 80% more power than rated", "The PSU outputs 80V DC", "The PSU draws more power from the wall than it delivers to components, losing the rest as heat", "The PSU is 80% smaller than a standard unit"], answer: 2, explanation: "Efficiency ratings indicate how much power is drawn from the wall vs. delivered to the PC. An 80% efficient PSU draws more from the wall (e.g., 625W) to deliver the rated power (e.g., 500W), losing the difference as heat.", hint: "Input vs Output." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user suspects a specific application is causing the CPU to overheat and throttle. Enter the command to view currently running processes to identify the culprit.", validCommands: ["tasklist", "tasklist | more"], hint: "This command lists all tasks currently running.", explanation: "The 'tasklist' command displays a list of currently running processes, allowing a technician to see what might be consuming CPU resources." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You have just installed a new Power Supply Unit. You want to verify the system uptime to ensure it has not rebooted unexpectedly. Enter the command to display system configuration and uptime.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command displays system information.", explanation: "The 'systeminfo' command displays detailed configuration information about a computer and its operating system, including the system boot time/uptime." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician fears that extreme overheating has put the CPU at risk of permanent damage. Enter the command to immediately shut down the computer.", validCommands: ["shutdown /s", "shutdown -s", "shutdown /p"], hint: "Use the shutdown command with the switch for a full shutdown.", explanation: "The 'shutdown /s' command initiates a system shutdown, which is necessary to prevent permanent physical damage from thermal overload." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are troubleshooting a power issue and need to see the available options for the shutdown command. Enter the command to view the help documentation for shutdown.", validCommands: ["shutdown /?", "shutdown -?", "help shutdown"], hint: "Use the standard help switch /?.", explanation: "Typing 'shutdown /?' displays the syntax and available switches for the shutdown command." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Voltage Standard to its Region.", pairs: [{ left: "115V - 120V AC", right: "North America (Low Line)" }, { left: "230V - 240V AC", right: "Europe/Asia (High Line)" }], explanation: "North America uses the Low Line standard (~115V), while Europe and Asia use the High Line standard (~230V).", hint: "US vs EU power." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Connector Pin Count to its Component.", pairs: [{ left: "24-pin", right: "Main Motherboard Power" }, { left: "15-pin", right: "SATA Power" }, { left: "8-pin (EPS)", right: "CPU Power" }, { left: "6+2 pin", right: "PCIe (GPU) Power" }], explanation: "Motherboards use 24-pin, SATA uses 15-pin, Modern CPUs use 8-pin (EPS), and GPUs use 6+2 pin PCIe connectors.", hint: "Count the pins." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Liquid Cooling Component to its Function.", pairs: [{ left: "Water Block", right: "Transfers heat from chip to liquid" }, { left: "Radiator", right: "Exchanges heat from liquid to air" }, { left: "Reservoir", right: "Holds extra liquid for expansion" }, { left: "Pump", right: "Pushes coolant through the loop" }], explanation: "The Water Block sits on the chip, the Radiator cools the liquid, the Reservoir holds fluid, and the Pump moves the fluid.", hint: "Parts of the loop." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a heavy aftermarket CPU cooler that requires reinforcement behind the motherboard. Which component must be installed to support the weight?", options: ["Y-Splitter", "Backplate", "Riser Card", "Stand-off"], answer: 1, explanation: "A Backplate is a metal reinforcement plate installed behind the motherboard to support the weight of heavy aftermarket coolers.", hint: "Support from behind." },
{ tags: ["CORE1", "Hardware"], question: "You are installing a CPU cooler that utilizes two fans in a 'Push-Pull' configuration, but the motherboard only has one CPU_FAN header. What component should you use?", options: ["Molex Adapter", "Y-Splitter", "SATA Coupler", "PCIe Riser"], answer: 1, explanation: "A Y-Splitter cable allows you to connect two fans to a single motherboard header, enabling both to be controlled by the CPU_FAN signal.", hint: "Two into one." },
{ tags: ["CORE1", "Hardware"], question: "When buying a high-performance PSU for a gaming rig, which specific internal wiring specification is most critical for supporting a powerful graphics card?", options: ["Amperage on the +12V Rail", "Amperage on the -12V Rail", "Wattage on the +5V Rail", "Voltage of the AC Input"], answer: 0, explanation: "The Amperage on the +12V Rail is critical because it powers high-load components like the GPU and CPU. High-performance cards require a rail capable of delivering sufficient current.", hint: "Current for the GPU." },
{ tags: ["CORE1", "Hardware"], question: "A technician is applying thermal paste. What is the recommended application technique to ensure even spreading without air bubbles?", options: ["Spread it manually with a credit card over the entire surface", "Apply a pea-sized dot in the direct center", "Apply a line across the edge of the CPU", "Apply paste to both the CPU and the Heatsink base"], answer: 1, explanation: "The recommended technique is to apply a Pea-Sized dot in the center. The pressure of the heatsink mounting screws spreads it evenly without creating air bubbles.", hint: "A single vegetable." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following best defines a 'Rail' within the context of a Power Supply Unit?", options: ["The physical switch used to change voltage", "A group of wires inside the PSU that provides a specific voltage", "The metal frame that mounts the PSU to the case", "The external cable connecting the PSU to the wall"], answer: 1, explanation: "A 'Rail' is a wire or group of wires inside the PSU that provides a specific voltage output (e.g., the 12V rail).", hint: "Internal power path." },
{ tags: ["CORE1", "Hardware"], question: "You are examining a PSU connector that provides 75 Watts of power. By attaching a detachable 'plus 2' piece, it can provide 150 Watts. Which connector is this?", options: ["CPU 4+4 Pin", "Main 20+4 Pin", "PCIe 6+2 Pin", "SATA 15-Pin"], answer: 2, explanation: "The PCIe 6+2 Pin connector provides 75W in its 6-pin configuration and 150W when the extra 2 pins are attached to form an 8-pin block.", hint: "75W + 75W." },
{ tags: ["CORE1", "Hardware"], question: "If a Power Supply Unit is rated at 80% efficiency, which of the following statements is true regarding its power draw?", options: ["It outputs 80% of the wall power and loses 20% as heat", "It draws less power from the wall than it outputs to the PC", "It is 100% silent", "It automatically converts 115V to 230V"], answer: 0, explanation: "Efficiency measures how much wall power makes it to the PC. An 80% efficient PSU draws more from the wall than it delivers, losing the remaining 20% of the energy as heat.", hint: "Wall power > PC power." },
{ tags: ["CORE1", "Hardware"], question: "Which specific component of a liquid cooling system acts as the 'heart' by pushing coolant through the tubes?", options: ["Radiator", "Reservoir", "Pump", "Water Block"], answer: 2, explanation: "The Pump is the 'heart' of the system, responsible for physically pushing the coolant through the loop.", hint: "Moves the fluid." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to power a legacy IDE hard drive. Which connector should they look for on the PSU cables?", options: ["SATA Power", "Molex", "PCIe 6-pin", "EPS 8-pin"], answer: 1, explanation: "Molex is the legacy 4-pin connector used for older IDE/PATA hard drives and optical drives.", hint: "The old 4-pin." },
{ tags: ["CORE1", "Hardware"], question: "What is the key visual difference between a SATA power connector and a SATA data connector?", options: ["SATA power is 15-pin and wider; SATA data is 7-pin and narrower", "SATA power is 7-pin; SATA data is 15-pin", "SATA power is white; SATA data is black", "SATA power is round; SATA data is L-shaped"], answer: 0, explanation: "The SATA power connector has 15 pins and is wider/longer than the SATA data cable, which has only 7 pins.", hint: "Wider vs Narrower." },
{ tags: ["CORE1", "Hardware"], question: "Why should a technician avoid using a power drill when installing case fans?", options: ["It drains the drill battery too quickly", "It can over-torque screws and crack the plastic frame", "It causes the fan to spin backwards", "It interferes with the Wi-Fi signal"], answer: 1, explanation: "Power drills can over-torque screws, leading to cracked plastic fan frames, or generate magnetic fields that are dangerous near sensitive electronics.", hint: "Too much torque." },
{ tags: ["CORE1", "Hardware"], question: "Which term describes the concept of buying a PSU with more wattage than currently needed to allow for future upgrades?", options: ["Throttling", "Headroom", "Overclocking", "Redundancy"], answer: 1, explanation: "Headroom refers to the practice of selecting a PSU with excess capacity (e.g., buying 850W for a 600W build) to accommodate future component additions.", hint: "Room to grow." },
{ tags: ["CORE1", "Hardware"], question: "A user reports their server remained powered on during a PSU failure because it had a second unit installed. What is this configuration called?", options: ["Modular Supply", "Redundant Power Supply", "Active Power Factor Correction", "Uninterruptible Power Supply (UPS)"], answer: 1, explanation: "Redundant Power Supplies involve two or more PSUs sharing the load. If one fails, the other takes over (failover) without system interruption.", hint: "Two is one, one is none." },
{ tags: ["CORE1", "Hardware"], question: "You are connecting a fan to the motherboard. The header is labeled 'SYS_FAN'. What is the primary purpose of this header?", options: ["To power the CPU cooler", "To power the GPU fans", "To power case fans for chassis airflow", "To power the PSU fan"], answer: 2, explanation: "Headers labeled SYS_FAN (System Fan) or CHA_FAN (Chassis Fan) are designed for connecting case fans, not the CPU cooler (which uses CPU_FAN).", hint: "Not for the processor." },
{ tags: ["CORE1", "Hardware"], question: "Which voltage rail is rarely used in modern systems but may be required for legacy serial ports?", options: ["+12V", "-12V", "+5V", "+3.3V"], answer: 1, explanation: "The -12V (Negative 12 Volt) rail is a legacy rail used for some older serial ports and LAN circuits, but it is less critical than the positive rails.", hint: "Negative voltage for old ports." },
{ tags: ["CORE1", "Hardware"], question: "A user attempts to plug an EPS 8-pin CPU cable into a graphics card's 8-pin port. Why will this fail?", options: ["The voltage is different", "The connectors are Keyed differently", "The cable is too short", "The GPU requires AC power"], answer: 1, explanation: "PSU connectors are Keyed (shaped with squares and rounded edges) to prevent insertion into the wrong port. An EPS CPU cable has a different key pattern than a PCIe GPU cable.", hint: "Square pegs, round holes." },
{ tags: ["CORE1", "Hardware"], question: "When installing a custom Open Loop liquid cooling system, what component serves as the tank to hold extra liquid and handle expansion?", options: ["Water Block", "Radiator", "Reservoir", "Pump"], answer: 2, explanation: "The Reservoir is the tank that holds extra liquid, allows for fluid expansion/contraction, and makes filling the system easier.", hint: "Extra liquid storage." },
{ tags: ["CORE1", "Hardware"], question: "Which tool is used to bridge a single Molex connector to power two separate fans?", options: ["Y-Adapter / Splitter", "Inverter", "Rectifier", "Backplate"], answer: 0, explanation: "A Y-Adapter or Splitter is used to split one power cable source (like a Molex) to feed two devices.", hint: "One connector becomes two." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user reports that their PC is running unusually slow. You suspect a rogue process is consuming 100% of the CPU. Enter the command to view a list of running processes.", validCommands: ["tasklist", "tasklist /v"], hint: "The command lists tasks.", explanation: "The 'tasklist' command displays all currently running processes, allowing you to identify which one is consuming excessive resources." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to remotely turn off a computer that is overheating. Enter the command to shut down the system immediately.", validCommands: ["shutdown /s", "shutdown -s"], hint: "Use the shutdown command with the switch for 'shutdown'.", explanation: "The 'shutdown /s' command initiates a complete system shutdown." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are documenting a system's hardware for an upgrade. Enter the command to pull up detailed system specifications including the OS version and BIOS info.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command provides 'system information'.", explanation: "The 'systeminfo' command displays detailed configuration information about the computer and its operating system." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You want to cancel a scheduled shutdown that was triggered accidentally. Enter the command to abort a pending shutdown.", validCommands: ["shutdown /a", "shutdown -a"], hint: "Use the shutdown command with the switch for 'abort'.", explanation: "The 'shutdown /a' command aborts a system shutdown that has been initiated but not yet completed." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the PSU Cable Type to its Description.", pairs: [{ left: "Modular", right: "Cables are detachable to reduce clutter" }, { left: "Non-Modular", right: "Cables are permanently soldered" }, { left: "20+4 Pin", right: "Splittable main motherboard connector" }, { left: "4+4 Pin", right: "Splittable CPU connector" }], explanation: "Modular cables detach, Non-Modular are permanent. The 20+4 pin is for the motherboard, and the 4+4 pin is for the CPU.", hint: "Cable functions." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Connector Visual to its Name.", pairs: [{ left: "L-Shaped 15-pin", right: "SATA Power" }, { left: "White/Black 4-pin block", right: "Molex" }, { left: "6 or 8-pin block", right: "PCIe" }, { left: "Large 24-pin block", right: "Main Power" }], explanation: "SATA is identified by its L-shape, Molex by its 4-pin block housing, PCIe by its 6/8-pin configuration, and Main Power by the large 24-pin block.", hint: "Shape and pins." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the AC Voltage Standard to the Region.", pairs: [{ left: "115V", right: "USA/North America" }, { left: "230V", right: "Europe/Asia" }, { left: "Low Line", right: "North America" }, { left: "High Line", right: "International" }], explanation: "North America uses 115V (Low Line), while Europe and Asia use 230V (High Line).", hint: "Voltage regions." },
{ tags: ["CORE1", "Hardware"], question: "Which component inside the Power Supply Unit is responsible for cleaning the power to ensure it is steady and noise-free after the voltage has been dropped?", options: ["Transformer", "Filters & Regulators", "The 12V Rail", "The Cooling Fan"], answer: 1, explanation: "Inside the PSU, Filters & Regulators clean the power to ensure it is steady and noise-free.", hint: "Steady and clean." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a Power Supply Unit. Which specific voltage rail must be capable of high amperage to support the motors in hard drives and fans?", options: ["+3.3V Rail", "+5V Rail", "+12V Rail", "-12V Rail"], answer: 2, explanation: "The +12V DC rail is the most important rail, used for high-power components like motors (fans/drive spindles) and the CPU/GPU.", hint: "High power rail." },
{ tags: ["CORE1", "Hardware"], question: "When installing a PSU in a modern case with a bottom vent, why is it recommended to face the PSU fan downward?", options: ["To push hot air onto the graphics card", "To pull cool air from outside the case and exhaust it out the back", "To assist the CPU cooler in pulling air", "To prevent dust from entering the PSU"], answer: 1, explanation: "Facing the fan down allows the PSU to pull cool air from outside the bottom of the case and exhaust heat out the back, without interfering with the rest of the system's airflow.", hint: "Airflow path." },
{ tags: ["CORE1", "Hardware"], question: "Which connector is considered 'Legacy' but is still found on modern PSUs for backward compatibility with older case fans and accessories?", options: ["SATA Power", "PCIe 6-pin", "Molex", "EPS 8-pin"], answer: 2, explanation: "The Molex connector is a legacy 4-pin connector used for older case fans and accessories, though it has been largely replaced by SATA power.", hint: "Old standard." },
{ tags: ["CORE1", "Hardware"], question: "A technician has two cables that look similar. One is an EPS 4+4 pin and the other is a PCIe 6+2 pin. How can the technician distinguish them to avoid damage?", options: ["They are different colors", "They are Keyed differently and will not fit in the wrong slot", "The PCIe cable is significantly shorter", "The EPS cable has a latch on the side, PCIe does not"], answer: 1, explanation: "The connectors are Keyed (shaped) differently. Even though they look similar, they will not fit into the wrong slot, preventing damage.", hint: "Shape matters." },
{ tags: ["CORE1", "Hardware"], question: "Which connector powers the motherboard bus, chipset, and low-power components?", options: ["24-pin ATX", "8-pin EPS", "6-pin PCIe", "15-pin SATA"], answer: 0, explanation: "The Main Motherboard Power (24-pin) provides power to the motherboard bus, chipset, and low-power components.", hint: "Main power." },
{ tags: ["CORE1", "Hardware"], question: "What is the fundamental difference between the power from a wall outlet and the power inside a computer?", options: ["Wall power is DC; Computer power is AC", "Wall power is AC (Alternating); Computer power is DC (Direct)", "Wall power is 12V; Computer power is 120V", "There is no difference; they are compatible"], answer: 1, explanation: "Wall outlets provide Alternating Current (AC) which fluctuates, while internal computer components require steady Direct Current (DC).", hint: "Alternating vs Direct." },
{ tags: ["CORE1", "Hardware"], question: "How does a passive heatsink facilitate cooling without using power?", options: ["It uses a chemical reaction to freeze the component", "It increases the Surface Area of the component so ambient air can cool it", "It spins rapidly to create airflow", "It compresses air to lower the temperature"], answer: 1, explanation: "A heatsink acts as a block of metal with fins that increases the Surface Area of the component, allowing ambient air to cool it effectively.", hint: "More area." },
{ tags: ["CORE1", "Hardware"], question: "Which user scenario is the ideal target audience for a Liquid Cooling system?", options: ["A corporate office needing 50 standard desktops", "A high-end video editing rig or CAD workstation", "A point-of-sale kiosk", "A library computer for web browsing"], answer: 1, explanation: "Liquid cooling is targeted at high-end Gaming PCs, CAD Workstations, and Video Editing Rigs that generate high thermal loads.", hint: "High performance." },
{ tags: ["CORE1", "Hardware"], question: "What is a primary advantage of a Custom Open Loop liquid cooling system over a Closed Loop (AIO)?", options: ["It is cheaper to install", "It requires zero maintenance", "It is flexible and can be expanded to include multiple components", "It uses air instead of liquid"], answer: 2, explanation: "Open Loop systems offer flexibility; they can be expanded or modified to connect multiple components (CPU, GPU, VRMs) into a single circuit.", hint: "Expandability." },
{ tags: ["CORE1", "Hardware"], question: "When applying thermal paste, why is a 'Pea-Sized' dot recommended over manual spreading?", options: ["It saves money on paste", "The pressure of the heatsink spreads it evenly without creating air bubbles", "It creates a thicker layer for better insulation", "It prevents the paste from touching the metal"], answer: 1, explanation: "Applying a pea-sized dot allows the pressure of the mounting screws to spread the paste evenly outward, which prevents the formation of air bubbles.", hint: "Small dot." },
{ tags: ["CORE1", "Hardware"], question: "Why is it recommended to buy a PSU with more wattage than your current components strictly require?", options: ["To make the computer run faster", "To provide 'Headroom' for future upgrades and stability", "To increase the electric bill", "To force the fans to spin faster"], answer: 1, explanation: "Buying a PSU with more wattage than needed provides 'Headroom' for future upgrades (like adding a new drive or GPU) and ensures stability.", hint: "Room to grow." },
{ tags: ["CORE1", "Hardware"], question: "If a PSU is labeled as '80 Plus' certified, what does this indicate about its operation?", options: ["It guarantees 80 years of operation", "It is at least 80% efficient, wasting less energy as heat", "It provides 80% more voltage than standard units", "It only works with 80V outlets"], answer: 1, explanation: "Efficiency ratings like 80 Plus mean the PSU is at least 80% efficient at converting wall power to computer power, meaning less electricity is wasted as heat.", hint: "Energy saving." },
{ tags: ["CORE1", "Hardware"], question: "In a server with Redundant Power Supplies, what happens if one PSU fails?", options: ["The server shuts down gracefully", "The other PSU takes the full load immediately (Failover)", "The server reboots into Safe Mode", "The administrator must manually flip a switch"], answer: 1, explanation: "In a redundant setup, if one unit fails, the other takes over immediately (Failover) so the server does not crash.", hint: "Seamless switch." },
{ tags: ["CORE1", "Hardware"], question: "Which DC voltage rail is typically used to power the M.2 slots on a motherboard?", options: ["+12V", "+5V", "+3.3V", "-5V"], answer: 2, explanation: "The +3.3V DC rail is used to power M.2 slots, RAM, and motherboard logic.", hint: "Lowest main rail." },
{ tags: ["CORE1", "Hardware"], question: "What is the likely consequence of setting a PSU voltage switch to 115V and plugging it into a 230V outlet?", options: ["The system will run cooler", "The system will not turn on", "The PSU will likely smoke, pop, or catch fire", "The fuse will blow but the PSU will be fine"], answer: 2, explanation: "Setting the switch to 115V (US) and plugging it into 230V (EU) causes the PSU to receive double the voltage, leading to catastrophic failure, smoke, or fire.", hint: "Boom." },
{ tags: ["CORE1", "Hardware"], question: "Why should you avoid using a power drill to install fans into a computer case?", options: ["It is too slow", "It can generate magnetic fields near sensitive electronics", "It requires a special license", "It uses too much electricity"], answer: 1, explanation: "Power drills should be avoided because they can over-torque screws (cracking plastic) or generate magnetic fields near sensitive electronics.", hint: "Too strong." },
{ tags: ["CORE1", "Hardware"], question: "During a CPU installation, at what point should the fan power be connected?", options: ["Before the CPU is seated", "Before the thermal paste is applied", "After the heatsink is mounted", "After the case is closed"], answer: 2, explanation: "The installation order is: Install CPU -> Apply Paste -> Mount Heatsink -> Connect Fan Power.", hint: "Last step." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user reports that their workstation is shutting down randomly. You suspect overheating. Enter the command to view the system uptime to confirm when the last reboot occurred.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command displays system configuration and boot time.", explanation: "The 'systeminfo' command displays the 'System Boot Time', allowing you to verify how long the system has been running since the last crash/reboot." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are servicing a machine that has frozen due to a thermal event. You cannot use the mouse. Enter the command to force a system shutdown.", validCommands: ["shutdown /s", "shutdown -s", "shutdown /p"], hint: "Use the shutdown command with the 's' switch.", explanation: "The 'shutdown /s' command initiates a system shutdown, which is appropriate if the system is unresponsive or overheating." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to identify if a specific background process is running and generating heat. Enter the command to list all currently running tasks.", validCommands: ["tasklist", "tasklist | more"], hint: "The command lists tasks.", explanation: "The 'tasklist' command displays a list of currently running processes (tasks)." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are unsure of the syntax for the shutdown command. Enter the command to display the help file for 'shutdown'.", validCommands: ["shutdown /?", "shutdown -?", "help shutdown"], hint: "Use the /? switch.", explanation: "Typing 'shutdown /?' displays the help documentation and available switches for the command." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Connector to its typical use.", pairs: [{ left: "SATA Power", right: "Modern SSDs/HDDs" }, { left: "Molex", right: "Legacy Fans/Drives" }, { left: "PCIe 8-pin", right: "High-end GPU" }, { left: "EPS 8-pin", right: "CPU Power" }], explanation: "SATA powers modern drives, Molex powers legacy devices, PCIe powers GPUs, and EPS powers the CPU.", hint: "Device power." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Liquid Cooling Part to its Description.", pairs: [{ left: "Radiator", right: "Heat exchanger with fins" }, { left: "Water Block", right: "Attaches to the CPU" }, { left: "Reservoir", right: "Tank for extra fluid" }, { left: "Pump", right: "Moves the liquid" }], explanation: "The Radiator exchanges heat, the Water Block touches the CPU, the Reservoir holds fluid, and the Pump circulates it.", hint: "Loop roles." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a heavy aftermarket CPU cooler that requires reinforcement behind the motherboard. Which component must be installed to support the weight?", options: ["Y-Splitter", "Backplate", "Riser Card", "Stand-off"], answer: 1, explanation: "A Backplate is a metal reinforcement plate installed behind the motherboard to support the weight of heavy aftermarket coolers.", hint: "Support from behind." },
{ tags: ["CORE1", "Hardware"], question: "You are installing a CPU cooler that utilizes two fans in a 'Push-Pull' configuration, but the motherboard only has one CPU_FAN header. What component should you use?", options: ["Molex Adapter", "Y-Splitter", "SATA Coupler", "PCIe Riser"], answer: 1, explanation: "A Y-Splitter cable allows you to connect two fans to a single motherboard header, enabling both to be controlled by the CPU_FAN signal.", hint: "One header, two fans." },
{ tags: ["CORE1", "Hardware"], question: "When buying a high-performance PSU for a gaming rig, which specific internal wiring specification is most critical for supporting a powerful graphics card?", options: ["Amperage on the +12V Rail", "Amperage on the -12V Rail", "Wattage on the +5V Rail", "Voltage of the AC Input"], answer: 0, explanation: "The Amperage on the +12V Rail is critical because it powers high-load components like the GPU and CPU. High-performance cards require a rail capable of delivering sufficient current.", hint: "Powering the beast." },
{ tags: ["CORE1", "Hardware"], question: "A technician is applying thermal paste. What is the recommended application technique to ensure even spreading without air bubbles?", options: ["Spread it manually with a credit card over the entire surface", "Apply a pea-sized dot in the direct center", "Apply a line across the edge of the CPU", "Apply paste to both the CPU and the Heatsink base"], answer: 1, explanation: "The recommended technique is to apply a Pea-Sized dot in the center. The pressure of the heatsink mounting screws spreads it evenly without creating air bubbles.", hint: "Small dot." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following best defines a 'Rail' within the context of a Power Supply Unit?", options: ["The physical switch used to change voltage", "A group of wires inside the PSU that provides a specific voltage", "The metal frame that mounts the PSU to the case", "The external cable connecting the PSU to the wall"], answer: 1, explanation: "A 'Rail' is a wire or group of wires inside the PSU that provides a specific voltage output (e.g., the 12V rail).", hint: "Voltage path." },
{ tags: ["CORE1", "Hardware"], question: "You are examining a PSU connector that provides 75 Watts of power. By attaching a detachable 'plus 2' piece, it can provide 150 Watts. Which connector is this?", options: ["CPU 4+4 Pin", "Main 20+4 Pin", "PCIe 6+2 Pin", "SATA 15-Pin"], answer: 2, explanation: "The PCIe 6+2 Pin connector provides 75W in its 6-pin configuration and 150W when the extra 2 pins are attached to form an 8-pin block.", hint: "GPU power math." },
{ tags: ["CORE1", "Hardware"], question: "If a Power Supply Unit is rated at 80% efficiency, which of the following statements is true regarding its power draw?", options: ["It outputs 80% of the wall power and loses 20% as heat", "It draws less power from the wall than it outputs to the PC", "It is 100% silent", "It automatically converts 115V to 230V"], answer: 0, explanation: "Efficiency measures how much wall power makes it to the PC. An 80% efficient PSU draws more from the wall than it delivers, losing the remaining 20% of the energy as heat.", hint: "Input > Output." },
{ tags: ["CORE1", "Hardware"], question: "Which specific component of a liquid cooling system acts as the 'heart' by pushing coolant through the tubes?", options: ["Radiator", "Reservoir", "Pump", "Water Block"], answer: 2, explanation: "The Pump is the 'heart' of the system, responsible for physically pushing the coolant through the loop.", hint: "Circulation engine." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to power a legacy IDE hard drive. Which connector should they look for on the PSU cables?", options: ["SATA Power", "Molex", "PCIe 6-pin", "EPS 8-pin"], answer: 1, explanation: "Molex is the legacy 4-pin connector used for older IDE/PATA hard drives and optical drives.", hint: "Old 4-pin." },
{ tags: ["CORE1", "Hardware"], question: "What is the key visual difference between a SATA power connector and a SATA data connector?", options: ["SATA power is 15-pin and wider; SATA data is 7-pin and narrower", "SATA power is 7-pin; SATA data is 15-pin", "SATA power is white; SATA data is black", "SATA power is round; SATA data is L-shaped"], answer: 0, explanation: "The SATA power connector has 15 pins and is wider/longer than the SATA data cable, which has only 7 pins.", hint: "Wider connector." },
{ tags: ["CORE1", "Hardware"], question: "Why should a technician avoid using a power drill when installing case fans?", options: ["It drains the drill battery too quickly", "It can over-torque screws and crack the plastic frame", "It causes the fan to spin backwards", "It interferes with the Wi-Fi signal"], answer: 1, explanation: "Power drills can over-torque screws, leading to cracked plastic fan frames, or generate magnetic fields that are dangerous near sensitive electronics.", hint: "Too much torque." },
{ tags: ["CORE1", "Hardware"], question: "Which term describes the concept of buying a PSU with more wattage than currently needed to allow for future upgrades?", options: ["Throttling", "Headroom", "Overclocking", "Redundancy"], answer: 1, explanation: "Headroom refers to the practice of selecting a PSU with excess capacity (e.g., buying 850W for a 600W build) to accommodate future component additions.", hint: "Room to grow." },
{ tags: ["CORE1", "Hardware"], question: "A user reports their server remained powered on during a PSU failure because it had a second unit installed. What is this configuration called?", options: ["Modular Supply", "Redundant Power Supply", "Active Power Factor Correction", "Uninterruptible Power Supply (UPS)"], answer: 1, explanation: "Redundant Power Supplies involve two or more PSUs sharing the load. If one fails, the other takes over (failover) without system interruption.", hint: "Backup power." },
{ tags: ["CORE1", "Hardware"], question: "You are connecting a fan to the motherboard. The header is labeled 'SYS_FAN'. What is the primary purpose of this header?", options: ["To power the CPU cooler", "To power the GPU fans", "To power case fans for chassis airflow", "To power the PSU fan"], answer: 2, explanation: "Headers labeled SYS_FAN (System Fan) or CHA_FAN (Chassis Fan) are designed for connecting case fans, not the CPU cooler (which uses CPU_FAN).", hint: "Case airflow." },
{ tags: ["CORE1", "Hardware"], question: "Which voltage rail is rarely used in modern systems but may be required for legacy serial ports?", options: ["+12V", "-12V", "+5V", "+3.3V"], answer: 1, explanation: "The -12V (Negative 12 Volt) rail is a legacy rail used for some older serial ports and LAN circuits, but it is less critical than the positive rails.", hint: "Negative legacy." },
{ tags: ["CORE1", "Hardware"], question: "A user attempts to plug an EPS 8-pin CPU cable into a graphics card's 8-pin port. Why will this fail?", options: ["The voltage is different", "The connectors are Keyed differently", "The cable is too short", "The GPU requires AC power"], answer: 1, explanation: "PSU connectors are Keyed (shaped with squares and rounded edges) to prevent insertion into the wrong port. An EPS CPU cable has a different key pattern than a PCIe GPU cable.", hint: "Shape mismatch." },
{ tags: ["CORE1", "Hardware"], question: "When installing a custom Open Loop liquid cooling system, what component serves as the tank to hold extra liquid and handle expansion?", options: ["Water Block", "Radiator", "Reservoir", "Pump"], answer: 2, explanation: "The Reservoir is the tank that holds extra liquid, allows for fluid expansion/contraction, and makes filling the system easier.", hint: "Expansion tank." },
{ tags: ["CORE1", "Hardware"], question: "Which tool is used to bridge a single Molex connector to power two separate fans?", options: ["Y-Adapter / Splitter", "Inverter", "Rectifier", "Backplate"], answer: 0, explanation: "A Y-Adapter or Splitter is used to split one power cable source (like a Molex) to feed two devices.", hint: "One to two." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A user reports that their PC is running unusually slow. You suspect a rogue process is consuming 100% of the CPU. Enter the command to view a list of running processes.", validCommands: ["tasklist", "tasklist /v"], hint: "The command lists tasks.", explanation: "The 'tasklist' command displays all currently running processes, allowing you to identify which one is consuming excessive resources." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to remotely turn off a computer that is overheating. Enter the command to shut down the system immediately.", validCommands: ["shutdown /s", "shutdown -s"], hint: "Use the shutdown command with the switch for 'shutdown'.", explanation: "The 'shutdown /s' command initiates a complete system shutdown." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You are documenting a system's hardware for an upgrade. Enter the command to pull up detailed system specifications including the OS version and BIOS info.", validCommands: ["systeminfo", "systeminfo | more"], hint: "This command provides 'system information'.", explanation: "The 'systeminfo' command displays detailed configuration information about the computer and its operating system." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You want to cancel a scheduled shutdown that was triggered accidentally. Enter the command to abort a pending shutdown.", validCommands: ["shutdown /a", "shutdown -a"], hint: "Use the shutdown command with the switch for 'abort'.", explanation: "The 'shutdown /a' command aborts a system shutdown that has been initiated but not yet completed." },
{ tags: ["CORE1", "Hardware"], question: "A technician is performing routine maintenance on a desktop PC to prevent overheating. According to best practices, how often should the case be opened and dust blown out with compressed air?", options: ["Every 36 months", "Once a year", "Every 2 years", "Only when the system crashes"], answer: 0, explanation: "Dust accumulates over time, insulating heat and slowing fans. The recommended schedule is to blow out dust every 36 months.", hint: "Regular cleaning." },
{ tags: ["CORE1", "Hardware"], question: "Which term describes the reduction of the operating speed of a CPU to prevent overheating and physical damage?", options: ["Overclocking", "Throttling", "Rectifying", "Failover"], answer: 1, explanation: "Throttling is the process where a component (like a CPU) slows down its speed to generate less heat and prevent permanent physical damage.", hint: "Slow down to cool down." },
{ tags: ["CORE1", "Hardware"], question: "A user needs a liquid cooling solution for a new gaming rig but wants a 'plug-and-play' option that requires no filling or maintenance. Which system should you recommend?", options: ["Open Loop", "Closed Loop (AIO)", "Passive Heatsink", "Mineral Oil Submersion"], answer: 1, explanation: "A Closed Loop or All-In-One (AIO) system is pre-assembled, sealed, and requires no filling or maintenance, similar to a window A/C unit.", hint: "No maintenance." },
{ tags: ["CORE1", "Hardware"], question: "Which DC voltage rail is specifically responsible for powering M.2 slots, RAM, and motherboard logic circuits?", options: ["3.3 Volts", "5 Volts", "12 Volts", "120 Volts"], answer: 0, explanation: "The 3.3V rail is used for low-power components such as M.2 slots, RAM, and motherboard logic.", hint: "Low voltage logic." },
{ tags: ["CORE1", "Hardware"], question: "You are connecting a standard 6-pin PCIe power cable to a graphics card. How much power does this specific cable provide?", options: ["75 Watts", "150 Watts", "230 Watts", "500 Watts"], answer: 0, explanation: "A 6-pin PCIe connector provides an additional 75 Watts of power. An 8-pin connector provides 150 Watts.", hint: "Half of 8-pin." },
{ tags: ["CORE1", "Hardware"], question: "Which component inside a Power Supply Unit is responsible for dropping high voltage AC down to lower voltages?", options: ["Rectifier", "Transformer", "Rail", "Fan"], answer: 1, explanation: "The Transformer inside the PSU is responsible for transforming high voltage AC wall power into lower voltages before the rectifiers smooth it into DC.", hint: "High to low AC." },
{ tags: ["CORE1", "Hardware"], question: "A technician is calculating the power requirements for a new build. If the total amperage required is 5A and the voltage is 120V, what is the wattage using the formula W = A x V?", options: ["24 Watts", "600 Watts", "500 Watts", "125 Watts"], answer: 1, explanation: "Using the formula Watts = Amps x Volts (5 x 120), the total is 600 Watts.", hint: "Amps times Volts." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary trade-off when using high-RPM active cooling fans compared to slower fans?", options: ["Less airflow", "More noise", "Higher voltage requirement", "Lower lifespan"], answer: 1, explanation: "Active cooling uses fans to force airflow. The trade-off is that higher RPM (better cooling) results in more noise.", hint: "Sound of speed." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following best describes 'Passive Cooling'?", options: ["Uses liquid circulation to transfer heat", "Uses fans to push/pull air", "Relies on physical design and thermodynamics without moving parts", "Uses a compressor to chill the air"], answer: 2, explanation: "Passive cooling relies on physical design (heatsinks) and thermodynamics to dissipate heat without moving parts or power. It is silent but limited.", hint: "No moving parts." },
{ tags: ["CORE1", "Hardware"], question: "When installing case fans, which tool should be used to avoid over-torquing screws or cracking the plastic frame?", options: ["Power Drill", "Impact Driver", "Hand Screwdriver", "Wrench"], answer: 2, explanation: "You should use a hand screwdriver. Power drills can over-torque screws, cracking the plastic, or generate magnetic fields near sensitive electronics.", hint: "Manual tool." },
{ tags: ["CORE1", "Hardware"], question: "What is the specific function of the 'Rectifier' component within a PSU?", options: ["It cools the transformer", "It converts AC to DC", "It drops the voltage level", "It acts as a backup battery"], answer: 1, explanation: "The PSU acts as a Transformer and Rectifier. The rectifier is responsible for converting the Alternating Current (AC) into Direct Current (DC).", hint: "AC to DC." },
{ tags: ["CORE1", "Hardware"], question: "Which connector is described as having a 20+4 pin configuration to ensure backward compatibility?", options: ["CPU Power", "PCIe Power", "Main Motherboard Power", "Molex Power"], answer: 2, explanation: "The Main Motherboard Power connector often comes in a 20+4 pin configuration, allowing it to work with older 20-pin motherboards or modern 24-pin motherboards.", hint: "Main power split." },
{ tags: ["CORE1", "Hardware"], question: "A user asks why their modular PSU is better for their gaming PC than a non-modular one. What is the technical advantage regarding the case environment?", options: ["It provides more wattage", "It reduces electrical interference", "It improves airflow by removing unused cables", "It has a backup battery built-in"], answer: 2, explanation: "The primary advantage of a modular PSU is the ability to remove unused cables, which reduces cable clutter and significantly improves airflow inside the case.", hint: "Less cable clutter." },
{ tags: ["CORE1", "Hardware"], question: "Which voltage rail is primarily used for logic circuits and some peripherals?", options: ["+12V", "+5V", "+3.3V", "-12V"], answer: 1, explanation: "The +5V rail is typically used to power logic circuits and some peripherals.", hint: "Logic power." },
{ tags: ["CORE1", "Hardware"], question: "You are installing a PSU in a case where the power supply mount is at the bottom. The case has a filtered vent on the bottom floor. How should you orient the PSU?", options: ["Fan facing up into the case", "Fan facing down towards the vent", "Fan facing the side panel", "Fan facing the front intake"], answer: 1, explanation: "The PSU should be installed with the fan facing down. This allows it to pull cool air from outside the bottom of the case and exhaust it out the back, isolating it from the system heat.", hint: "Intake from bottom." },
{ tags: ["CORE1", "Hardware"], question: "Which type of liquid cooling system connects multiple components (CPU, GPU, VRMs) into a single circuit and requires manual cutting of tubing?", options: ["Closed Loop", "Open Loop (Custom Loop)", "AIO", "Passive Loop"], answer: 1, explanation: "An Open Loop (or Custom Loop) system connects multiple components and requires complex installation including cutting tubing, filling liquid, and leak testing.", hint: "Custom plumbing." },
{ tags: ["CORE1", "Hardware"], question: "Why are PSU connectors 'Keyed' with specific shapes for the plastic housing?", options: ["To make them look aesthetically pleasing", "To prevent reversing the polarity and damaging components", "To increase the data transfer speed", "To lock them permanently into place"], answer: 1, explanation: "Connectors are keyed (shaped) so they only fit in one direction. This prevents the user from reversing the polarity (Positive/Negative), which would fry the component.", hint: "One way only." },
{ tags: ["CORE1", "Hardware"], question: "Ideally, how should airflow be managed using case fans?", options: ["Front/Bottom for Exhaust; Rear/Top for Intake", "Front/Bottom for Intake; Rear/Top for Exhaust", "All fans should be Intake", "All fans should be Exhaust"], answer: 1, explanation: "Generally, Front and Bottom fans should be set to Intake (pull cool air in), while Rear and Top fans should be set to Exhaust (push hot air out).", hint: "In front, out back." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A technician has just installed a new CPU cooler and wants to reboot the system immediately to verify temperatures in the BIOS. Enter the command to restart the computer.", validCommands: ["shutdown /r", "shutdown -r"], hint: "Use the shutdown command with the restart switch.", explanation: "The 'shutdown /r' command restarts the computer, allowing the technician to enter the BIOS and check thermal performance." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "A specific process is unresponsive and causing the CPU to overheat. Enter the command to force stop a process by its name or ID.", validCommands: ["taskkill", "taskkill /?"], hint: "The command implies 'killing' a task.", explanation: "The 'taskkill' command is used to terminate tasks or processes that are stuck or consuming excessive resources." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You need to check if the hard drive motors are spinning up and being recognized by the file system logic. Enter the command to manage disk partitions.", validCommands: ["diskpart"], hint: "This command opens the disk partition utility.", explanation: "'diskpart' is a command-line utility used to manage disk partitions and volumes." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "To ensure the new power settings are applied, you want to update the group policy on the local machine immediately. Enter the command to force a group policy update.", validCommands: ["gpupdate /force", "gpupdate"], hint: "Update the Group Policy.", explanation: "The 'gpupdate /force' command updates local and Active Directory Group Policy settings immediately." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the PSU Rail Voltage to its Primary Application.", pairs: [{ left: "+12V", right: "High-power motors and CPU/GPU" }, { left: "+5V", right: "Logic circuits" }, { left: "+3.3V", right: "M.2 slots and RAM" }, { left: "-12V", right: "Legacy serial ports/LAN" }], explanation: "The 12V rail powers motors/CPU, 5V powers logic, 3.3V powers RAM/M.2, and -12V is for legacy circuits.", hint: "Voltage jobs." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Power Connector to its correct Pin Count.", pairs: [{ left: "Molex", right: "4-pin" }, { left: "PCIe", right: "6 or 8-pin" }, { left: "SATA", right: "15-pin" }, { left: "EPS", right: "4 or 8-pin" }], explanation: "Molex is 4-pin, PCIe is 6/8-pin, SATA is 15-pin, and EPS (CPU) is 4/8-pin.", hint: "Count the pins." },
{ tags: ["CORE1", "Hardware"], question: "A technician is applying thermal paste to a CPU during a new build. Which of the following describes the primary function of this material?", options: ["To glue the heatsink to the processor permanently", "To fill microscopic air gaps between the CPU lid and the heatsink", "To provide electrical insulation to the CPU pins", "To cool the CPU using active airflow"], answer: 1, explanation: "The purpose of thermal paste is to fill microscopic air gaps between the CPU lid and the heatsink base. Air is a thermal insulator, while the paste is a thermal conductor, ensuring efficient heat transfer.", hint: "Fills air gaps." },
{ tags: ["CORE1", "Hardware"], question: "You are installing a high-performance Graphics Card (GPU) that requires 150W of supplemental power. Which PSU connector should you use?", options: ["8-pin PCIe", "8-pin EPS (CPU)", "20+4 pin Main", "Molex"], answer: 0, explanation: "The 8-pin PCIe connector provides +150W of power for expansion cards like GPUs. It should not be confused with the 8-pin CPU (EPS) connector.", hint: "GPU specific." },
{ tags: ["CORE1", "Hardware"], question: "A technician accidentally sets the manual voltage switch on a PSU to 115V and plugs it into a 230V outlet. What is the likely result?", options: ["The system will run slower due to throttling", "The system will not turn on but will sustain no damage", "The PSU will likely fail catastrophically, smoke, or catch fire", "The PSU will automatically switch to the correct voltage"], answer: 2, explanation: "Setting a PSU to 115V and plugging it into a 230V outlet results in the unit receiving double the expected voltage, causing catastrophic failure, smoke, or fire.", hint: "Double voltage." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following represents the correct order of operations for installing a CPU cooling solution?", options: ["Mount Heatsink > Apply Paste > Install CPU > Connect Fan", "Install CPU > Apply Paste > Mount Heatsink > Connect Fan", "Apply Paste > Install CPU > Connect Fan > Mount Heatsink", "Connect Fan > Mount Heatsink > Install CPU > Apply Paste"], answer: 1, explanation: "The Golden Rule for installation is: 1. Install CPU into socket. 2. Apply Thermal Paste. 3. Mount Heatsink (pressure spreads paste). 4. Connect Fan Power.", hint: "CPU first." },
{ tags: ["CORE1", "Hardware"], question: "Which component in a liquid cooling system acts as the heat exchanger where fans blow air through fins to cool the liquid?", options: ["Water Block", "Reservoir", "Pump", "Radiator"], answer: 3, explanation: "The Radiator is the heat exchanger. Hot liquid flows through it, and fans blow air through the fins to cool the liquid down before it returns to the components.", hint: "Fins and fans." },
{ tags: ["CORE1", "Hardware"], question: "A technician observes an L-shaped, 15-pin power connector. Which device is this connector designed to power?", options: ["Legacy Case Fan", "SATA Hard Drive", "High-end Graphics Card", "Motherboard Bus"], answer: 1, explanation: "The SATA power connector is 15-pins and L-shaped (keyed). It is the modern standard for powering internal storage like HDDs and SSDs.", hint: "Modern drive power." },
{ tags: ["CORE1", "Hardware"], question: "What is the primary function of a Redundant Power Supply in a server environment?", options: ["To convert AC to DC more efficiently", "To provide cleaner power for audio recording", "To allow for failover so the server does not crash if one unit fails", "To reduce the electric bill by using less wattage"], answer: 2, explanation: "Redundant PSUs are used in servers to provide failover. If one unit fails, the other takes over immediately so the system does not turn off.", hint: "Backup unit." },
{ tags: ["CORE1", "Hardware"], question: "A user reports their PC shuts down immediately after booting. The technician notices the new CPU heatsink was installed without thermal paste. What is the cause of the shutdown?", options: ["Power Supply failure", "Thermal throttling / Overheating", "Voltage mismatch", "Defective RAM"], answer: 1, explanation: "Without thermal paste, air gaps insulate the heat, preventing it from moving to the heatsink. This causes the CPU to overheat rapidly and shut down to prevent damage.", hint: "Heat trapped." },
{ tags: ["CORE1", "Hardware"], question: "Which legacy connector with a 4-pin white or black housing is used for older PATA hard drives and case fans?", options: ["SATA", "PCIe", "Molex", "EPS"], answer: 2, explanation: "The Molex connector is a legacy 4-pin connector used for older IDE/PATA drives and some case fans.", hint: "Old 4-pin." },
{ tags: ["CORE1", "Hardware"], question: "A technician manually sets a PSU voltage switch to 230V but plugs it into a 115V US outlet. What is the expected outcome?", options: ["The PSU will explode", "The PC will not turn on", "The PC will operate normally", "The fan will spin backwards"], answer: 1, explanation: "If set to 230V but provided only 115V, the system will not turn on because it is not receiving enough power to operate the transformer. It usually does not cause permanent damage.", hint: "Half voltage." },
{ tags: ["CORE1", "Hardware"], question: "Which cooling method relies on physical design and thermodynamics to dissipate heat without using moving parts?", options: ["Active Cooling", "Liquid Cooling", "Passive Cooling", "AIO Cooling"], answer: 2, explanation: "Passive cooling relies on physical design (like a heatsink with fins) to dissipate heat without moving parts or power. It is silent but limited in capacity.", hint: "No fans." },
{ tags: ["CORE1", "Hardware"], question: "You are calculating the wattage requirements for a new gaming PC. The total power draw of all components is estimated at 614 Watts. Which PSU wattage would be the most appropriate choice to ensure stability and headroom?", options: ["500W", "600W", "750W", "1000W"], answer: 2, explanation: "You must buy a PSU with more wattage than the total components require. A 750W PSU covers the 614W requirement and provides headroom. 500W and 600W are insufficient.", hint: "More than needed." },
{ tags: ["CORE1", "Hardware"], question: "What is the specific purpose of the 4+4 Pin CPU power connector configuration?", options: ["To power two separate CPUs", "To function as either a single 8-pin block or split for a 4-pin socket", "To convert a CPU cable into a PCIe cable", "To provide redundancy for the motherboard"], answer: 1, explanation: "The 4+4 Pin connector is splittable. It can be used as a single 8-pin block for modern motherboards or split to fit older motherboards that only have a 4-pin socket.", hint: "Universal CPU fit." },
{ tags: ["CORE1", "Hardware"], question: "When installing a PSU in a modern case with a bottom vent, how should the PSU fan be oriented?", options: ["Fan facing up", "Fan facing down", "Fan facing the side panel", "Fan removed completely"], answer: 1, explanation: "The PSU should be installed with the fan facing down. This allows it to pull cool air from outside the bottom of the case and exhaust heat out the back, independent of the internal case airflow.", hint: "Intake from floor." },
{ tags: ["CORE1", "Hardware"], question: "Which feature allows a server administrator to replace a faulty power supply while the machine is still running?", options: ["Hot-Swappable", "Auto-Switching", "Active Cooling", "Overclocking"], answer: 0, explanation: "Hot-Swappable capability allows a technician to remove a broken component (like a Redundant PSU) and insert a new one while the system is still running.", hint: "No downtime." },
{ tags: ["CORE1", "Networking"], question: "A user reports they can access local shared folders but cannot browse the internet. A technician finds the PC has a static IP. Which of the following should the technician check FIRST?", options: ["The subnet mask", "The default gateway", "The loopback address", "The MAC address filtering"], answer: 1, explanation: "The default gateway is the path to any network outside the local one (like the internet). If it is incorrect, local traffic works fine, but external traffic fails.", hint: "Exit door." },
{ tags: ["CORE1", "Cloud"], question: "A company wants to migrate its email server to a cloud provider to eliminate the need for hardware maintenance and software patching. Which cloud model are they choosing?", options: ["IaaS", "PaaS", "SaaS", "Public Cloud"], answer: 2, explanation: "Software as a Service (SaaS) provides a completed product managed by the provider. Email services like Microsoft 365 or Gmail are prime examples of SaaS.", hint: "Ready to use." },
{ tags: ["CORE1", "Mobile"], question: "A technician is replacing a cracked screen on a laptop. After reassembly, the screen displays correctly, but the laptop can no longer connect to any Wi-Fi networks. What is the most likely cause?", options: ["The digitizer is not calibrated", "The Wi-Fi antenna cables were not reconnected to the Wi-Fi card", "The inverter is failing", "The laptop is in Airplane Mode"], answer: 1, explanation: "On most laptops, the Wi-Fi antennas are routed around the screen. If the technician forgot to snap the tiny antenna wires back onto the card during reassembly, Wi-Fi will fail.", hint: "Wires in the bezel." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A technician suspects that a network path is failing three hops away from the local building. Enter the command that will show each router (hop) between the PC and a destination.", validCommands: ["tracert", "tracert 8.8.8.8"], hint: "This command traces the route to a destination.", explanation: "The 'tracert' command is used to identify the path taken by a packet and shows where delays or failures occur in the hop-by-hop sequence." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the Laser Printing Stage to the correct action.", pairs: [{ left: "Processing", right: "The printer builds the page in memory" }, { left: "Charging", right: "A high negative voltage is applied to the drum" }, { left: "Exposing", right: "The laser 'writes' the image onto the drum" }, { left: "Fusing", right: "Heat and pressure melt toner into the paper" }], explanation: "Processing happens in RAM. Charging primes the drum. Exposing uses the laser. Fusing is the final step using heat.", hint: "Printer steps." },
{ tags: ["CORE1", "Networking"], question: "A user reports that they cannot access the internet. A technician runs ipconfig and sees an IP address of 169.254.15.80. Which of the following is the most likely cause?", options: ["The DNS server is down", "The DHCP server is unavailable", "The default gateway is misconfigured", "The network cable is unplugged"], answer: 1, explanation: "An IP address starting with 169.254.x.x is an APIPA address, which indicates the client cannot reach a DHCP server to receive a valid IP.", hint: "Self-assigned IP." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing a new M.2 SSD. Which of the following should the technician do to ensure the drive is properly secured?", options: ["Apply thermal paste to the drive", "Use a mounting standoff and a small screw", "Slide it into a PCIe x16 slot", "Connect a SATA power cable"], answer: 1, explanation: "M.2 drives require a specific standoff and a tiny screw to hold the drive flat against the motherboard after insertion.", hint: "Standoff required." },
{ tags: ["CORE1", "Mobile"], question: "Which of the following laptop display components is responsible for converting DC power into the high-voltage AC power required by older CCFL backlights?", options: ["Inverter", "Digitizer", "Backlight", "LCD Panel"], answer: 0, explanation: "The inverter converts DC to AC. Modern LED screens do not use inverters, but they are a high-yield topic for repair of older laptop models.", hint: "DC to AC." },
{ tags: ["CORE1", "Hardware"], question: "A developer needs to run multiple operating systems simultaneously on their desktop for testing. Which of the following must be enabled in the BIOS/UEFI?", options: ["Hyper-Threading", "VT-x or AMD-V", "Secure Boot", "Overclocking"], answer: 1, explanation: "Virtualization extensions (VT-x for Intel or AMD-V for AMD) must be enabled in the firmware for Type 2 hypervisors to function efficiently.", hint: "CPU feature for VMs." },
{ tags: ["CORE1", "Networking"], question: "Which of the following port numbers should a technician open on a firewall to allow secure remote command-line access to a Linux server?", options: ["21", "22", "23", "3389"], answer: 1, explanation: "Port 22 is used by SSH (Secure Shell). Port 23 is Telnet (insecure), and 3389 is RDP (Windows Remote Desktop).", hint: "Secure remote shell." },
{ tags: ["CORE1", "Hardware"], question: "A user's computer fails to POST and emits a series of audible beeps. Which of the following is the best resource to identify the meaning of the beeps?", options: ["The OS event viewer", "The motherboard manual", "The CompTIA A+ exam objectives", "The Device Manager"], answer: 1, explanation: "Beep codes are proprietary to the motherboard manufacturer (BIOS/UEFI provider), so the manual is the definitive source for decoding them.", hint: "Manufacturer specific." },
{ tags: ["CORE1", "Cloud"], question: "A company uses a cloud service that provides a pre-configured environment for developers to build and deploy applications without managing the underlying OS. Which model is this?", options: ["IaaS", "PaaS", "SaaS", "DaaS"], answer: 1, explanation: "Platform as a Service (PaaS) provides the framework for development (like Google App Engine) without the user managing the server or OS.", hint: "Platform for devs." },
{ tags: ["CORE1", "Networking"], question: "Which of the following wireless standards operates strictly in the 5GHz band and provides the highest theoretical throughput?", options: ["802.11g", "802.11n", "802.11ac", "802.11b"], answer: 2, explanation: "802.11ac (Wi-Fi 5) operates only in the 5GHz band. 802.11n can use both 2.4GHz and 5GHz.", hint: "Wi-Fi 5." },
{ tags: ["CORE1", "Mobile"], question: "A user wants to synchronize their mobile device's contacts and calendar with a corporate server. Which of the following protocols is most commonly used for this?", options: ["IMAP", "POP3", "SMTP", "Exchange ActiveSync"], answer: 3, explanation: "Microsoft Exchange ActiveSync is the industry standard for syncing mail, contacts, and calendars between mobile devices and servers.", hint: "Microsoft sync." },
{ tags: ["CORE1", "Hardware"], question: "A technician is building a RAID array that requires at least three disks and provides both stripping and parity. Which RAID level should they use?", options: ["RAID 0", "RAID 1", "RAID 5", "RAID 10"], answer: 2, explanation: "RAID 5 requires a minimum of 3 disks and uses parity to provide fault tolerance while stripping data for performance.", hint: "Striping with parity." },
{ tags: ["CORE1", "Troubleshoot"], question: "According to the CompTIA troubleshooting theory, what is the next step after establishing a theory of probable cause?", options: ["Document findings", "Verify full system functionality", "Test the theory to determine cause", "Establish a plan of action"], answer: 2, explanation: "The order is: Identify > Theory > Test Theory > Plan of Action > Verify > Document.", hint: "Test it." },
{ tags: ["CORE1", "Networking"], question: "Which device is used to connect multiple network segments and makes forwarding decisions based on MAC addresses?", options: ["Hub", "Router", "Unmanaged Switch", "Bridge"], answer: 2, explanation: "Switches use an internal MAC address table to send data only to the specific port where the destination device is located.", hint: "MAC address decisions." },
{ tags: ["CORE1", "Hardware"], question: "A printer is producing output that smears when touched. Which component is most likely failing to operate correctly?", options: ["Imaging Drum", "Transfer Roller", "Fuser Assembly", "Pickup Roller"], answer: 2, explanation: "The fuser uses heat and pressure to melt the toner into the paper fibers. If the toner smears, the fuser is not reaching the required temperature.", hint: "Melt the toner." },
{ tags: ["CORE1", "Cloud"], question: "Which of the following best describes the cloud concept of 'Measured Service'?", options: ["The ability to scale resources up and down", "Billing based on actual resource usage", "Providing resources to multiple customers simultaneously", "The speed of the network connection"], answer: 1, explanation: "Measured service (or metered service) means the provider tracks usage (data, CPU time, storage) and bills the customer accordingly.", hint: "Pay as you go." },
{ tags: ["CORE1", "Hardware"], question: "A technician is installing RAM in a motherboard with four slots. To enable dual-channel mode, which of the following is usually required?", options: ["Install sticks in slots of the same color", "Install one stick in each slot", "Use ECC and non-ECC RAM together", "Enable dual-channel in the Windows settings"], answer: 0, explanation: "Motherboards typically color-code the slots (e.g., A1 and B1 are both blue) to indicate which pairs should be used for dual-channel performance.", hint: "Color matching." },
{ tags: ["CORE1", "Networking"], question: "Which of the following network types covers a large city or a college campus?", options: ["LAN", "PAN", "WAN", "MAN"], answer: 3, explanation: "A Metropolitan Area Network (MAN) typically spans a city or a large campus environment.", hint: "City wide." },
{ tags: ["CORE1", "Mobile"], question: "A user wants to use a laptop to give a presentation but the image only appears on the laptop screen and not the projector. Which key combination is most likely to fix this?", options: ["Fn + Brightness", "Fn + Media Keys", "Fn + Screen Toggle (LCD/CRT)", "Fn + Wi-Fi Switch"], answer: 2, explanation: "Laptops have a function key toggle (often Fn + F4 or F8) to cycle between the internal display, external display, or both.", hint: "Function toggle." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following storage types has no moving parts and provides the fastest access times?", options: ["NVMe SSD", "SATA HDD", "Optical Drive", "Tape Drive"], answer: 0, explanation: "NVMe (Non-Volatile Memory Express) SSDs connect via PCIe and are significantly faster than traditional spinning disks or SATA-based SSDs.", hint: "PCIe speed." },
{ tags: ["CORE1", "Networking"], question: "What is the primary purpose of a DNS server?", options: ["Assigning IP addresses to clients", "Filtering malicious websites", "Mapping domain names to IP addresses", "Caching frequently used files"], answer: 2, explanation: "DNS (Domain Name System) translates human-readable names like 'google.com' into computer-readable IP addresses.", hint: "Name to IP." },
{ tags: ["CORE1", "Troubleshoot"], question: "A laser printer keeps grabbing multiple sheets of paper for every single page printed. Which part should be replaced?", options: ["Toner Cartridge", "Separation Pad", "Fuser", "Duplexer"], answer: 1, explanation: "The separation pad is responsible for ensuring only one sheet of paper is pulled into the printer at a time.", hint: "Friction pad." },
{ tags: ["CORE1", "Mobile"], question: "Which type of mobile display technology provides its own light source for every pixel, allowing for true blacks and thinner screens?", options: ["OLED", "TFT LCD", "IPS LCD", "TN LCD"], answer: 0, explanation: "OLED (Organic Light Emitting Diode) pixels emit their own light, so they don't require a backlight, allowing the screen to be thinner and have higher contrast.", hint: "Self-lighting pixels." },
{ tags: ["CORE1", "Networking"], question: "A technician is crimping an Ethernet cable and notices the colors are Orange-White, Orange, Green-White, Blue, Blue-White, Green, Brown-White, Brown. Which standard is this?", options: ["T568A", "T568B", "IPv6", "STP"], answer: 1, explanation: "T568B starts with Orange-White/Orange. T568A starts with Green-White/Green.", hint: "Orange first." },
{ tags: ["CORE1", "Hardware"], question: "A technician needs to connect a high-speed external hard drive. Which of the following provides the highest data transfer rate?", options: ["USB 2.0", "USB 3.0", "Thunderbolt 3", "eSATA"], answer: 2, explanation: "Thunderbolt 3 supports up to 40 Gbps, which is much faster than USB 3.0 (5 Gbps) or 3.1 (10 Gbps).", hint: "40 Gbps." },
{ tags: ["CORE1", "Mobile"], question: "A user's laptop battery is no longer holding a charge. The technician notices the battery is physically swollen. What should be done first?", options: ["Puncture the battery to release pressure", "Continue using it until it dies completely", "Carefully remove it and dispose of it at a hazardous waste facility", "Charge it overnight to see if it stabilizes"], answer: 2, explanation: "Swollen Lithium-Ion batteries are a fire hazard and should be handled with extreme care and disposed of properly.", hint: "Fire hazard." },
{ tags: ["CORE1", "Networking"], question: "Which protocol is used to automatically assign IP addresses, subnet masks, and default gateways to devices on a network?", options: ["DNS", "DHCP", "SNMP", "RDP"], answer: 1, explanation: "Dynamic Host Configuration Protocol (DHCP) automates the IP configuration process for network clients.", hint: "Auto configuration." },
{ tags: ["CORE1", "Hardware"], question: "Which of the following motherboard form factors is the smallest?", options: ["ATX", "Micro-ATX", "ITX", "Mini-ITX"], answer: 3, explanation: "Mini-ITX is the smallest standard motherboard size used in small form factor (SFF) PCs.", hint: "Small form factor." },
{ tags: ["CORE1", "Networking"], question: "A technician wants to verify connectivity between two hosts by sending an ICMP echo request. Which command should they use?", options: ["ipconfig", "nslookup", "ping", "netstat"], answer: 2, explanation: "The ping command uses ICMP to check if a remote host is reachable and measures response time.", hint: "ICMP check." },
{ tags: ["CORE1", "Cloud"], question: "A company wants to combine its own private cloud with a public cloud provider for extra capacity during peak hours. What is this called?", options: ["Multi-Cloud", "Community Cloud", "Hybrid Cloud", "Elastic Cloud"], answer: 2, explanation: "A Hybrid Cloud is a combination of two or more distinct cloud infrastructures (Private, Public, or Community).", hint: "Best of both." },
{ tags: ["CORE1", "Hardware"], question: "Which type of memory is used for the CPU's high-speed L1 and L2 cache?", options: ["SRAM", "DRAM", "SDRAM", "VRAM"], answer: 0, explanation: "Static RAM (SRAM) is much faster than DRAM and is used for CPU caches, though it is more expensive and less dense.", hint: "Static speed." },
{ tags: ["CORE1", "Networking"], question: "Which device is used to terminate incoming fiber optic or copper lines from an ISP and provide a handoff to the internal network?", options: ["Switch", "Router", "Modem / ONU", "Access Point"], answer: 2, explanation: "A Modem (for cable/DSL) or an Optical Network Unit (ONU, for fiber) converts the ISP signal into Ethernet.", hint: "Signal converter." },
{ tags: ["CORE1", "Troubleshoot"], question: "A desktop computer keeps shutting down unexpectedly. The technician feels hot air blowing out of the back and hears a loud grinding noise. Which component is likely failing?", options: ["The HDD", "The PSU fan", "The RAM", "The CMOS battery"], answer: 1, explanation: "A grinding noise and excessive heat suggest a mechanical fan failure, likely in the Power Supply or on the CPU.", hint: "Fan failure." },
{ tags: ["CORE1", "Hardware"], question: "A technician is asked to install a 'Thin Client' for a new employee. Which of the following best describes this system?", options: ["A high-end workstation for CAD", "A system with minimal local hardware that runs applications on a server", "A laptop with a very small screen", "A server used to store backups"], answer: 1, explanation: "Thin clients have very little processing power or storage; they primarily act as a terminal to access a remote server or virtual desktop.", hint: "Server dependent." },
{ tags: ["CORE1", "Mobile"], question: "Which of the following is a security concern specifically related to wearable technology like smartwatches?", options: ["Screen burn-in", "Inaccurate GPS", "Unauthorized data synchronization via Bluetooth", "Short battery life"], answer: 2, explanation: "Wearables often sync data via Bluetooth; if the connection is not secured, data could be intercepted or the device could be accessed by others.", hint: "Bluetooth sync." },
{ tags: ["CORE1", "Networking"], question: "What is the maximum distance for a standard 1000BaseT Ethernet cable run?", options: ["55 meters", "100 meters", "500 meters", "1000 meters"], answer: 1, explanation: "Copper Ethernet (Cat5e/6) has a maximum distance limit of 100 meters before signal degradation occurs.", hint: "Copper limit." },
{ tags: ["CORE1", "Hardware"], question: "Which component is responsible for keeping the BIOS/UEFI settings and system clock running when the PC is off?", options: ["The PSU", "The CMOS Battery", "The capacitor", "The EEPROM"], answer: 1, explanation: "The CR2032 lithium battery on the motherboard provides the small amount of power needed to keep the CMOS chip active.", hint: "Time keeper." },
{ tags: ["CORE1", "Cloud"], question: "Which of the following describes a 'Type 1' Hypervisor?", options: ["It runs as an application on top of an OS", "It runs directly on the system hardware (bare metal)", "It is only used for mobile devices", "It requires no CPU virtualization support"], answer: 1, explanation: "Type 1 hypervisors (like VMware ESXi) run directly on the hardware for better performance and are used primarily in data centers.", hint: "Bare metal." },
{ tags: ["CORE1", "Hardware"], question: "A user needs to print on multi-part carbon copy forms. Which type of printer is required for this?", options: ["Laser", "Inkjet", "Thermal", "Impact (Dot Matrix)"], answer: 3, explanation: "Impact printers use a print head that physically strikes an ink ribbon against the paper, which is necessary to trigger the chemical reaction in carbon copy forms.", hint: "Physical strike." },
{ tags: ["CORE1", "Networking"], question: "Which of the following is an example of an IPv6 address?", options: ["192.168.1.1", "2001:0db8:85a3:0000:0000:8a2e:0370:7334", "00-14-22-01-23-45", "10.0.0.255"], answer: 1, explanation: "IPv6 addresses are 128-bit hexadecimals separated by colons.", hint: "128-bit hex." },
{ tags: ["CORE1", "Hardware"], question: "What does 'S.M.A.R.T.' technology monitor on a computer system?", options: ["RAM health", "Hard Drive reliability and failure prediction", "CPU temperature", "Network speed"], answer: 1, explanation: "Self-Monitoring, Analysis, and Reporting Technology (S.M.A.R.T.) is used by HDDs and SSDs to detect and report various indicators of reliability.", hint: "Drive health." },
{ tags: ["CORE1", "Mobile"], question: "A user wants to increase the storage capacity of their Android tablet. Which of the following is the most common way to do this?", options: ["Upgrade the internal SSD", "Insert a MicroSD card", "Add more RAM", "Connect a SATA drive"], answer: 1, explanation: "Most Android devices include a MicroSD slot for easy storage expansion.", hint: "Micro expansion." },
{ tags: ["CORE1", "Networking"], type: "terminal", question: "A user is having trouble reaching a specific website. Enter the command that will show you the IP address associated with that domain name.", validCommands: ["nslookup", "nslookup google.com"], hint: "This command queries DNS servers.", explanation: "The 'nslookup' command is used to diagnose DNS issues and find the IP address of a hostname." },
{ tags: ["CORE1", "Troubleshoot"], type: "terminal", question: "You suspect that a laptop's network card is malfunctioning. Enter the command to view the MAC address of the device.", validCommands: ["getmac", "ipconfig /all"], hint: "This command gets the MAC address.", explanation: "The 'getmac' command is the quickest way to find the physical (MAC) address of all network adapters." },
{ tags: ["CORE1", "Hardware"], type: "match", question: "Match the RAID level to its description.", pairs: [{ left: "RAID 0", right: "Striping (Speed only, no redundancy)" }, { left: "RAID 1", right: "Mirroring (Redundancy only)" }, { left: "RAID 5", right: "Striping with Parity (Speed + Redundancy)" }, { left: "RAID 10", right: "A Stripe of Mirrors" }], explanation: "RAID 0 stripes for speed, RAID 1 mirrors for safety, RAID 5 uses parity, and RAID 10 combines 1 and 0.", hint: "RAID levels." },
{ tags: ["CORE1", "Networking"], type: "match", question: "Match the Port to its Protocol.", pairs: [{ left: "Port 53", right: "DNS" }, { left: "Port 443", right: "HTTPS" }, { left: "Port 25", right: "SMTP" }, { left: "Port 3389", right: "RDP" }], explanation: "DNS is 53, HTTPS is 443, SMTP (Mail) is 25, and RDP is 3389.", hint: "Service ports." },
